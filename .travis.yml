language: node_js
node_js:
  - 10
install:
  - npm i --no-optional
script:
  - node --max-old-space-size=8192 scripts/collection.js validate -q
deploy:
  - provider: script
    skip_cleanup: true
    script: 'git fetch --unshallow && npm run deploy'
    on:
      branch: master
  - provider: pages
    skip-cleanup: true
    local-dir: deploy
    repo: APIs-guru/openapi-directory-api
    fqdn: api.apis.guru
    github-token: $GH_DEPLOY_TOKEN
    keep-history: false
    on:
      branch: master

