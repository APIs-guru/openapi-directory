components:
  schemas:
    activity:
      properties:
        activity_type:
          description: The type of activity - what action was done by the member
          type: string
        description:
          description: A description of the activity; displayed in the timeline
          type: string
        key:
          description: Supply a key that must be unique or leave blank to have one
            generated.
          type: string
        link:
          description: A URL for the activity; displayed in the timeline
          type: string
        link_text:
          description: The text for the timeline link
          type: string
        occurred_at:
          description: The date and time the activity occurred; defaults to now
          type: string
        tags:
          description: "[EXPERIMENTAL] Capture facets of the activity to group by later
            e.g. locations or channels; replaces existing value"
          items:
            type: string
          type: array
        title:
          description: A title for the activity; displayed in the timeline
          type: string
        weight:
          description: A custom weight to be used in filters and reports; defaults to 1.
          type: string
      required:
        - title
      title: Custom Activity
      type: object
    activity_and_identity:
      properties:
        activity:
          oneOf:
            - $ref: "#/components/schemas/activity_with_member"
            - $ref: "#/components/schemas/post_activity_with_member"
        identity:
          $ref: "#/components/schemas/identity"
      type: object
    activity_with_member:
      allOf:
        - $ref: "#/components/schemas/activity"
        - properties:
            member:
              $ref: "#/components/schemas/member"
          type: object
      title: Custom Activity
    custom_or_post_activity:
      oneOf:
        - $ref: "#/components/schemas/activity"
        - $ref: "#/components/schemas/post_activity"
    identity:
      description: Represents an email address, a profile on networks like github and
        twitter, or a record in another system.
      properties:
        email:
          description: The email of the person in the source system
          type: string
        name:
          description: The name of the person in the source system
          type: string
        source:
          description: "The type of source: known values include github, twitter,
            discourse, email, linkedin, devto. Custom values can also be used"
          type: string
        source_host:
          description: Specifies the location of the source, such as the host of a
            Discourse instance
          type: string
        uid:
          description: The uid of the person in the source system
          type: string
        url:
          description: For custom identities, an optional link to the profile on the
            source system
          type: string
        username:
          description: The username of the person in the source system
          type: string
      required:
        - source
      type: object
    member:
      properties:
        bio:
          type: string
        birthday:
          type: string
        company:
          type: string
        devto:
          description: The member's dev.to username
          type: string
        email:
          description: The member's email
          type: string
        github:
          description: The member's GitHub username
          type: string
        linkedin:
          description: The member's LinkedIn username, without the in/ or pub/
          type: string
        location:
          type: string
        name:
          type: string
        pronouns:
          type: string
        shipping_address:
          type: string
        slug:
          type: string
        tag_list:
          description: "Deprecated: Please use the tags attribute instead"
          type: string
        tags:
          description: Replaces all tags for the member; comma-separated string or array
          type: string
        tags_to_add:
          description: Adds tags to member; comma-separated string or array
          type: string
        teammate:
          type: boolean
        title:
          type: string
        tshirt:
          type: string
        twitter:
          description: The member's Twitter username
          type: string
        url:
          type: string
      type: object
    member_and_identity:
      properties:
        identity:
          $ref: "#/components/schemas/identity"
        member:
          $ref: "#/components/schemas/member"
      type: object
    note:
      properties:
        body:
          type: string
      required:
        - body
      type: object
    post_activity:
      properties:
        activity_type:
          enum:
            - content
          type: string
        occurred_at:
          description: The date and time at which the content was published; defaults to now
          type: string
        url:
          description: The url representing the post
          type: string
      required:
        - url
        - activity_type
      title: Content Activity
      type: object
    post_activity_with_member:
      allOf:
        - $ref: "#/components/schemas/post_activity"
        - properties:
            member:
              $ref: "#/components/schemas/member"
          type: object
      title: Content Activity
  securitySchemes:
    api_key:
      description: Provide the API key in a query param called api_key. This is the
        least secure method, please use only for testing.
      in: query
      name: api_key
      type: apiKey
    bearer:
      description: Provide a Authorization header with format 'Bearer <api_key>'. This
        is the recommended approach. Make sure to include the 'Bearer' part in
        the text box here.
      in: header
      name: Authorization
      type: apiKey
