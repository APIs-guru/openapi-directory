      parameters:
        - $ref: '#/parameters/WebinarId'
        - $ref: '#/parameters/OccurrenceId'
        - in: body
          name: body
          required: true
          schema:
            properties:
              action:
                enum:
                  - approve
                  - cancel
                  - deny
