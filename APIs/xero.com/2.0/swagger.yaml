basePath: /api.xro/2.0
info:
  contact:
    name: Xero Developer Team
    url: https://developer.xero.com
    x-twitter: XeroAPI
  description: >
    # Introduction

    The Xero Accounting API is a RESTful web service and uses the OAuth (v1.0a) protocol to authenticate 3rd party applications. The Accounting API exposes accounting and related functions of the main Xero application and can be used for a variety of purposes such as creating transactions like invoices and credit notes, right through to extracting accounting data via our reports endpoint.
  title: Accounting
  version: "2.0"
  x-apisguru-categories:
    - financial
  x-logo:
    url: https://lh3.googleusercontent.com/-_IQ9BNy118c/AAAAAAAAAAI/AAAAAAAAAB0/yvA2ZQSg_pk/s500-c-no/photo.jpg
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/XeroAPI/Xero-OpenAPI/master/spec/accounting2.yaml
      version: "2.0"
  x-providerName: xero.com
  x-preferred: false
consumes:
  - application/json
  - application/xml
produces:
  - application/json
  - application/xml
parameters:
  If-Modified-Since:
    default: 2009-11-12T00:00:00Z
    description: A UTC timestamp (yyyy-mm-ddThh:mm:ss) . Only invoices created or modified since this timestamp will be returned e.g. 2009-11-12T00:00:00
    format: date-time
    in: header
    name: If-Modified-Since
    required: false
    type: string
  includeArchived:
    default: true
    description: "Include archived records in the response "
    in: query
    name: includeArchived
    required: false
    type: boolean
  offset:
    default: 0
    description: Offset by a specified journal number. e.g. journals with a JournalNumber greater than the offset will be returned.
    in: query
    name: offset
    required: false
    type: integer
  order:
    default: ""
    description: Order by any element returned
    in: query
    name: order
    required: false
    type: string
  page:
    default: 1
    description: Page number e.g. page=1. Page size is 100. When using the page parameter full resource details will be returned (including line items).
    in: query
    name: page
    required: false
    type: integer
  paymentsOnly:
    default: false
    description: Return results on a the cash basis
    in: query
    name: paymentsOnly
    required: false
    type: boolean
  summarizeErrors:
    default: false
    description: If you plan to submit more than one entity per API call, we recommend that you append the summarizeErrors=false querystring to your API call. This ensures that every entity is returned back to you, each having their own status attribute.
    in: query
    name: summarizeErrors
    required: false
    type: boolean
  unitdp:
    default: 4
    description: Determines the decimal places accepted/returned on the UnitAmount. UnitAmount is 2 decimal places by default but can be increased to 4 decimal places by supplying the unitdp=4 parameter.
    in: query
    name: unitdp
    required: false
    type: integer
  where:
    default: ""
    description: Filter by an any element
    in: query
    name: where
    required: false
    type: string
