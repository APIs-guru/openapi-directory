definitions:
  Account:
    properties:
      AccountID:
        description: Unique identifier for the account
        example: 50e845c3-464e-4a6d-8951-8794317c7893
        format: uuid
        readOnly: true
        type: string
      BankAccountNumber:
        description: For bank accounts only (Type BANK)
        example: 1234353453453
        type: string
      BankAccountType:
        description: For bank accounts only
        enum:
          - BANK
          - CREDITCARD
          - PAYPAL
        example: CREDITCARD
        type: string
      Class:
        description: The class of account
        enum:
          - ASSET
          - EQUITY
          - EXPENSE
          - LIABILITY
          - REVENUE
        example: ASSET
        readOnly: true
        type: string
      Code:
        description: Customer defined alpha numeric account code e.g 200 or SALES
        example: 200
        maxLength: 10
        type: string
      CurrencyCode:
        description: For bank accounts only
        example: AUD
        type: string
      Description:
        description: Description of the Account. Valid for all types of accounts except bank accounts
        example: A sales account
        maxLength: 4000
        type: string
      EnablePaymentsToAccount:
        description: Describes whether account can have payments applied to it
        example: false
        type: boolean
      HasAttachments:
        description: Indicates if an account has an attachment
        example: false
        readOnly: true
        type: boolean
      Name:
        description: Name of account
        example: Sales
        maxLength: 150
        type: string
      ReportingCode:
        description: Shown if set
        example: ASS
        readOnly: true
        type: string
      ReportingCodeName:
        description: Shown if set
        example: Asset
        readOnly: true
        type: string
      ShowInExpenseClaims:
        description: Describes whether account code is available for use with expense claims
        example: false
        type: boolean
      Status:
        description: Accounts with a status of ACTIVE can be updated to ARCHIVED
        enum:
          - ACTIVE
          - ARCHIVED
        example: ACTIVE
        type: string
      SystemAccount:
        description: If this is a system account then this element is returned. Note that non-system accounts may have this element set as either “” or null.
        enum:
          - DEBTORS
          - CREDITORS
          - BANKCURRENCYGAIN
          - GST
          - GSTONIMPORTS
          - HISTORICAL
          - REALISEDCURRENCYGAIN
          - RETAINEDEARNINGS
          - ROUNDING
          - TRACKINGTRANSFERS
          - UNPAIDEXPCLM
          - UNREALISEDCURRENCYGAIN
          - WAGEPAYABLES
        example: ROUNDING
        readOnly: true
        type: string
      TaxType:
        description: Default tax rate for the account
        example: NONE
        type: string
      Type:
        description: Account type
        enum:
          - BANK
          - CURRENT
          - CURRLIAB
          - DEPRECIATN
          - DIRECTCOSTS
          - EQUITY
          - EXPENSE
          - FIXED
          - INVENTORY
          - LIABILITY
          - NONCURRENT
          - OTHERINCOME
          - OVERHEADS
          - PREPAYMENT
          - REVENUE
          - SALES
          - TERMLIAB
          - PAYGLIABILITY
          - SUPERANNUATIONEXPENSE
          - SUPERANNUATIONLIABILITY
          - WAGESEXPENSE
          - WAGESPAYABLELIABILITY
        example: CURRENT
        type: string
      UpdatedDateUTC:
        description: Last modified date UTC format
        format: date-time
        readOnly: true
        type: string
    required:
      - Code
      - Name
      - Type
    type: object
  Address:
    properties:
      AddressLine1:
        example: Apartment A
        maxLength: 500
        type: string
      AddressLine2:
        example: Building 20
        maxLength: 500
        type: string
      AddressLine3:
        example: 123 Main St
        maxLength: 500
        type: string
      AddressLine4:
        example: South
        maxLength: 500
        type: string
      AddressType:
        description: The address type
        enum:
          - POBOX
          - STREET
          - POSTAL
        example: POSTAL
        type: string
      Attentionto:
        example: Accounts Department
        maxLength: 255
        type: string
      City:
        example: New York City
        maxLength: 255
        type: string
      Country:
        example: United States
        maxLength: 50
        type: string
      PostalCode:
        example: 47483
        maxLength: 50
        type: string
      Region:
        example: New York
        maxLength: 500
        type: string
    type: object
  Allocation:
    properties:
      AppliedAmount:
        description: the amount being applied to the invoice
        format: float
        type: number
      Date:
        description: The date the prepayment is applied YYYY-MM-DD (read-only). This will be the latter of the invoice date and the prepayment date.
        format: date
        readOnly: true
        type: string
      Invoice:
        properties:
          InvoiceID:
            format: uuid
            type: string
        type: object
    required:
      - Invoice
      - AppliedAmount
      - Date
    type: object
  Attachment:
    properties:
      AttachmentId:
        description: Xero generated unique identifier for attachment
        example: a04bf353-4d9a-4bda-8c1e-db1274164ee
        format: uuid
        type: string
      ContentLegth:
        description: The content length in bytes
        example: 6384
        type: integer
      Filename:
        description: The filename of the attachemnt
        example: my-receipt.jpg
        type: string
      IncludeOnline:
        description: Determines whether the attachment is included with the online invoice
        example: true
        type: boolean
      MimeType:
        description: The mimetype of the attachemnt
        example: image/jpg
        type: string
      Url:
        description: The URL to where the attachment is located
        example: https://api.xero.com/api.xro/2.0/Receipts/e59a2c7f-4078-a0f3-73537afcbba9/Attachments/my-receipt.jpg
        type: string
    type: object
  Balances:
    description: The raw AccountsReceivable (sales invoices) and AccountsPayable (bills) outstanding and overdue amounts, not converted to base currency
    items:
      properties:
        AccountsPayable:
          properties:
            Outstanding:
              description: AP outstanding balance
              example: 50
              format: float
              readOnly: true
              type: number
            Overdue:
              description: AP overdue balance
              example: 2
              format: float
              readOnly: true
              type: number
          type: object
        AccountsReceivable:
          properties:
            Outstanding:
              description: AR outstanding balance
              example: 1000
              format: float
              readOnly: true
              type: number
            Overdue:
              description: AR overdue balance
              example: 500
              format: float
              readOnly: true
              type: number
          type: object
    readOnly: true
    type: array
  BankAccount:
    properties:
      AccountID:
        description: Account identifier
        example: d1ebb97b-d207-4ccb-9ab6-8a466a8b4d39
        format: uuid
        type: string
      Code:
        description: Bank account code
        example: 610
        type: string
      Name:
        description: The Name Bank Account
        example: Everyday Savings
        readOnly: true
        type: string
    type: object
  BankTransaction:
    properties:
      Attachments:
        items:
          $ref: "#/definitions/Attachment"
        type: array
      BankAccount:
        $ref: "#/definitions/BankAccount"
      BankTransactionId:
        description: Xero generated unique identifier for bank transactions
        example: 72f1dcfe-5d7d-4239-bf9d-e12469309716
        format: uuid
        readOnly: true
        type: string
      Contact:
        $ref: "#/definitions/ContactSummary"
      CurrencyCode:
        description: The currency that bank transaction has been raised in
        example: AUD
        type: string
      CurrencyRate:
        description: The currency rate for a multicurrency bank transaction. If no rate is specified, the XE.com day rate is used.
        format: float
        type: number
      Date:
        description: Date bank transaction was made YYYY-MM-DD
        format: date
        type: string
      HasAttachments:
        description: boolean to indicate if the bank transaction has an attachment
        readOnly: true
        type: boolean
      IsReconciled:
        description: Indicates if transaction has been reconciled
        example: false
        type: boolean
      LineAmountTypes:
        default: Exclusive
        description: Line amounts are exclusive of tax by default if you don’t specify this element
        enum:
          - Inclusive
          - Exclusive
          - NoTax
        type: string
      LineItems:
        $ref: "#/definitions/LineItems"
      OverpaymentID:
        description: Xero generated unique identifier for an Overpayment. This will be returned on BankTransactions with a Type of SPEND-OVERPAYMENT or RECEIVE-OVERPAYMENT
        example: 66fbdc01-e2e7-4ee3-ab10-2d5821d38fe4
        format: uuid
        readOnly: true
        type: string
      PrepaymentID:
        description: Xero generated unique identifier for a Prepayment. This will be returned on BankTransactions with a Type of SPEND-PREPAYMENT or RECEIVE-PREPAYMENT
        example: d2c63bbd-bc9e-4fb4-9d1c-e5d15749aaa2
        format: uuid
        readOnly: true
        type: string
      Reference:
        description: Reference for the transaction. Only supported for SPEND and RECEIVE transactions
        example: ABC123
        type: string
      Status:
        default: AUTHORISED
        description: The status of the bank transaction
        enum:
          - AUTHORISED
          - DELETED
        type: string
      SubTotal:
        description: Total of bank transaction excluding taxes
        format: float
        readOnly: true
        type: number
      Total:
        description: Total of bank transaction tax inclusive (i.e. SubTotal + TotalTax). This will be ignored if it doesn’t equal the sum of the LineAmounts
        format: float
        readOnly: true
        type: number
      Totaltax:
        description: Total tax on the bank transaction
        format: float
        readOnly: true
        type: number
      Type:
        description: The type of bank transaction
        enum:
          - RECEIVE
          - RECEIVE-OVERPAYMENT
          - RECEIVE-PREPAYMENT
          - SPEND
          - SPEND-OVERPAYMENT
          - SPEND-PREPAYMENT
          - RECEIVE-TRANSFER
          - SPEND-TRANSFER
        example: SPEND
        type: string
      UpdatedDateUTC:
        description: Last modified date UTC format
        format: date-time
        readOnly: true
        type: string
      Url:
        description: URL link to a source document – shown as “Go to [appName]” in the Xero app
        example: https://yourapp.com/transactions/ABC123
        type: string
    required:
      - Type
      - Contact
      - LineItems
      - BankAccount
    type: object
    xml:
      name: BankTransaction
  BankTransfer:
    properties:
      Amount:
        description: Total of the bank transfer
        format: float
        type: number
      Attachments:
        items:
          $ref: "#/definitions/Attachment"
        type: array
      BankTransferId:
        description: Xero generated unique identifier for bank transfers
        example: 72f1dcfe-5d7d-4239-bf9d-e12469309716
        format: uuid
        readOnly: true
        type: string
      CurrencyRate:
        description: The currency rate for a multicurrency bank transfer. If no rate is specified, the XE.com day rate is used.
        format: float
        type: number
      Date:
        description: Date bank transfer was made YYYY-MM-DD
        format: date
        type: string
      FromBankAccount:
        $ref: "#/definitions/FromBankAccount"
      FromBankTransactionID:
        description: The Bank Transaction ID for the source account
        example: d2c63bbd-bc9e-4fb4-9d1c-e5d15749aaa2
        format: uuid
        readOnly: true
        type: string
      HasAttachments:
        description: boolean to indicate if the bank transaction has an attachment
        readOnly: true
        type: boolean
      ToBankAccount:
        $ref: "#/definitions/ToBankAccount"
      ToBankTransactionID:
        description: The Bank Transaction ID for the destination account
        example: 66fbdc01-e2e7-4ee3-ab10-2d5821d38fe4
        format: uuid
        readOnly: true
        type: string
      UpdatedDateUTC:
        description: Last modified date UTC format
        format: date-time
        readOnly: true
        type: string
    required:
      - FromBankAccount
      - ToBankAccount
      - Amount
    type: object
    xml:
      name: BankTransfer
  BatchPayments:
    properties:
      BankAccountName:
        example: Globo Bank
        readOnly: true
        type: string
      BankAccountNumber:
        example: 098765 123456
        readOnly: true
        type: string
      Details:
        example: Stuff about the account
        readOnly: true
        type: string
    readOnly: true
    type: object
  BrandingTheme:
    properties:
      BrandingThemeID:
        description: Xero identifier
        format: uuid
        readOnly: true
        type: string
      CreatedDateUTC:
        description: UTC timestamp of creation date of branding theme
        format: date-time
        readOnly: true
        type: string
