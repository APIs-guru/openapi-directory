  - description: >-
      
      #### 2.16

        + Starts serializing `subjects` as relationships, to better adhere to JSON-API.
        Pre-2.16, `subjects` are serialized as attributes.

      #### 2.15

      + Deprecates ApplicationReset view (/v2/applications/<client_id>/reset/). Instead, to reset the client secret for an OAuth application, PATCH the `client_secret` property on the ApplicationDetail view (/v2/applications/<client_id>/)

      #### 2.14

      + Deprecates the `logo_path` field off of the InstitutionSerializer.


      #### 2.13


      + Resource types for Resource Object Identifiers have been corrected for these relationsips:
          + `nodes.linked_nodes` (was `type: linked_nodes`, now: `type: nodes`)
          + `nodes.linked_registrations` (was `type: linked_registrations`, now: `type: registrations`)
          + `registrations.linked_nodes` (was `type: linked_nodes`, now: `type: nodes`)
          + `registrations.linked_registrations` (was `type: linked_registrations`, now: `type: registrations`)
          + `collections.linked_nodes` (was `type: linked_nodes`, now: `type: nodes`)
          + `collections.linked_registrations` (was `type: linked_registrations`, now: `type: registrations`)
          + `collections.linked_preprints` (was `type: linked_preprints`, now: `type: preprints`)
          + `preprints.node` (was `type: linked_preprint_nodes`, now: `type: nodes`)


      #### 2.12


      + DELETE requests to a node detail will also delete all the node's subcomponents.


      #### 2.11


      + Only return the permissions explicitly assigned to the current user in `current_user_permissions`.
          + No longer automatically return `read` for all public nodes.


      #### 2.10


      + Return and require lists for the following `social` fields:
          + `github`
          + `twitter`
          + `linkedIn`
          + `profileWebsites`


      #### 2.9


      + Return `null` for all empty relationships instead of ommitting them entirely.


      + Deprecate the `metaschemas/registrations` endpoint in favor of `schemas/registrations`.


      #### 2.8


      + Deprecate the `preprint_providers` endpoint in favor of `providers/preprints`.


      + /data/relationships/wikis not shown in node data when the wiki is disabled for that project/component.


      #### 2.7


      + Require `type` and `id` for all PATCH requests.


      #### 2.6


      + Deprecate the [**Taxonomy List**](#tag/Taxonomies) endpoint.


      #### 2.5


      + Deprecate the `subjects_acceptable` field in the **Preprint Provider** serializer.


      #### 2.4


      + Deprecate the `parents` field in the **Taxonomies** serializer.


      + Deprecate the following fields in the **Preprint Provider** serializer:
          + `social_facebook`, `social_instagram`, and `social_twitter`
          + `banner_path`, `logo_path`, and `header_text`
          + `email_contact`


      #### 2.3


      + Handle merged users more correctly on `/v2/users/`.


      #### 2.2


      + Modify institution nodes list so that affiliated components are also returned from `/v2/institutions/<id>/nodes/`.


      + Ensure all existing date fields are standardized on UTC.


      #### 2.1


      + Pagination links conform to JSON API specification, i.e. `meta` information was pulled out of the `links` object and placed in a top-level `meta` object.


      + Deprecate the `node_links` field in the **Node** and **Registration** serializers in favor of `linked_nodes` and `linked_registrations`.
    name: Changelog
    x-traitTag: true
  - description: >-
      OSF public resources and partner institutions can queried via the
      `/v2/search/` endpoint. The search endpoint will return a serialized JSON
      representation of the queried object.

      OSF search uses the [Lucene search syntax](http://extensions.xwiki.org/xwiki/bin/view/Extension/Search+Application+Query+Syntax) .This gives you many options, but can be very simple as well. Examples of valid searches include:

       - https://osf.io/search/?q=repro*
       - https://osf.io/search/?q=brian+AND+title:many
