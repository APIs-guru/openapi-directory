          name: topic
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/topic'
  /im.history:
    get:
      description: Fetches history of messages and events from direct message channel.
      parameters:
        - description: Direct message channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - default: now
