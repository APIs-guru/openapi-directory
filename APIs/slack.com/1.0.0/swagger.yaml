swagger: '2.0'
schemes:
  - https
host: slack.com
basePath: /api
info:
  description: A messaging app for teams
  termsOfService: 'https://slack.com/terms-of-service/api'
  title: Slack
  version: 1.0.0
  x-logo:
    url: 'http://static.tumblr.com/wvuzcz9/LlKncfhmp/slack_logo_240.png'
  x-origin:
    format: swagger
    url: 'https://raw.githubusercontent.com/APIs-guru/unofficial_openapi_specs/master/slack.com/1.0.0/swagger.yaml'
    version: '2.0'
  x-providerName: slack.com
  x-unofficialSpec: true
externalDocs:
  url: 'https://api.slack.com/'
securityDefinitions:
  oauth_2_0:
    authorizationUrl: 'https://slack.com/oauth/authorize'
    description: ''
    flow: accessCode
    scopes:
      identify: ''
      post: ''
      read: ''
    tokenUrl: 'https://slack.com/api/oauth.access'
    type: oauth2
paths:
  /auth.test:
    get:
      description: Checks authentication and tells you who you are.
      parameters:
        - description: Authentication token
          in: query
          name: token
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/user'
      security:
        - oauth_2_0:
            - identify
  /channels.history:
    get:
      description: Fetches history of messages and events from a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - default: now
          description: Timestamp of the oldest recent seen message.
          in: query
          name: latest
          type: string
        - description: Timestamp of the latest previously seen message.
          in: query
          name: oldest
          type: string
        - default: 100
          description: 'Number of messages to return, between 1 and 1000.'
          in: query
          name: count
          type: number
        - in: query
          name: has_more
          type: boolean
        - in: query
          name: is_limited
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/channelsHistory'
  /channels.info:
    get:
      description: Gets information about a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/searchAll'
  /channels.invite:
    get:
      description: Invites a user to a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: User to invite to channel.
          in: query
          name: user
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/channelsInvite'
  /channels.join:
    get:
      description: 'Joins a channel, creating it if needed.'
      parameters:
        - description: Name of channel to join
          in: query
          name: name
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/channelsInvite'
  /channels.leave:
    get:
      description: Leaves a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ok'
  /channels.list:
    get:
      description: Lists all channels in a Slack team.
      parameters:
        - description: Don't return archived channels.
          in: query
          name: exclude_archived
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/channels'
  /channels.mark:
    get:
      description: Sets the read cursor in a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: Timestamp of the most recently seen message.
          in: query
          name: ts
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ok'
  /channels.setPurpose:
    get:
      description: Sets the purpose for a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: The new purpose
          in: query
          name: purpose
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/purpose'
  /channels.setTopic:
    get:
      description: Sets the topic for a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: The new topic
          in: query
          name: topic
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/topic'
  /chat.delete:
    get:
      description: Deletes a message.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: Timestamp of the most recently seen message.
          in: query
          name: ts
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/chatOk'
  /chat.postMessage:
    get:
      description: Sends a message to a channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: Text of the message to send. See below for an explanation of formatting.
          in: query
          name: text
          required: true
          type: string
        - description: Name of bot.
          in: query
          name: username
          type: string
        - description: Change how messages are treated. See below.
          in: query
          name: parse
          type: string
        - description: Find and link channel names and usernames.
          in: query
          name: link_names
          type: string
        - description: Pass 1 to enable unfurling of primarily text-based content.
          in: query
          name: unfurl_links
          type: string
        - description: URL to an image to use as the icon for this message
          in: query
          name: icon_url
          type: string
        - description: emoji to use as the icon for this message. Overrides icon_url.
          in: query
          name: icon_emoji
          type: string
        - description: Structured message attachments.
          in: query
          name: attachments
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/chatOk'
  /chat.update:
    get:
      description: Updates a message.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: Text of the message to send. See below for an explanation of formatting.
          in: query
          name: text
          required: true
          type: string
        - description: Timestamp of the most recently seen message.
          in: query
          name: ts
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/chatUpdate'
  /emoji.list:
    get:
      description: Lists custom emoji for a team.
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/emojiList'
  /files.info:
    get:
      description: Gets information about a team file.
      parameters:
        - description: File to fetch info for
          in: query
          name: file
          required: true
          type: string
        - default: 100
          description: Number of items to return per page.
          in: query
          name: count
          type: number
        - default: 1
          description: Page number of results to return.
          in: query
          name: page
          type: number
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/fileObj'
  /files.list:
    get:
      description: Lists and filters team files.
      parameters:
        - description: File to fetch info for
          in: query
          name: file
          required: true
          type: string
        - description: Filter files created by a single user.
          in: query
          name: user
          type: string
        - description: Filter files created after this timestamp (inclusive).
          in: query
          name: ts_from
          type: string
        - default: now
          description: Filter files created before this timestamp (inclusive).
          in: query
          name: ts_to
          type: string
        - description: 'You can pass multiple values in the types argument, like types=posts,snippets.The default value is all, which does not filter the list.'
          enum:
            - pdfs
            - zips
            - posts
            - images
            - snippets
            - gdocs
            - all
          in: query
          name: types
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/files'
  /files.upload:
    get:
      description: Uploads or creates a file.
      parameters:
        - description: File contents via multipart/form-data.
          in: query
          name: file
          type: string
        - description: File contents via a POST var.
          in: query
          name: content
          type: string
        - description: Slack-internal file type identifier.
          in: query
          name: filetype
          type: string
        - description: Filename of file.
          in: query
          name: filename
          type: string
        - description: Title of file.
          in: query
          name: title
          type: string
        - description: Initial comment to add to file.
          in: query
          name: initial_comment
          type: string
        - description: Comma separated list of channels to share the file into.
          in: query
          name: channels
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/fileObj'
  /groups.history:
    get:
      description: Fetches history of messages and events from a private group.
      parameters:
        - description: Group to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - default: now
          description: Timestamp of the oldest recent seen message.
          in: query
          name: latest
          type: string
        - description: Timestamp of the latest previously seen message.
          in: query
          name: oldest
          type: string
        - default: 100
          description: 'Number of messages to return, between 1 and 1000.'
          in: query
          name: count
          type: number
        - in: query
          name: has_more
          type: boolean
        - in: query
          name: is_limited
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/channelsHistory'
  /groups.list:
    get:
      description: Lists private groups that the calling user has access to.
      parameters:
        - description: Don't return archived channels.
          in: query
          name: exclude_archived
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/groups'
  /groups.mark:
    get:
      description: Sets the read cursor in a private group.
      parameters:
        - description: Group to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: Timestamp of the most recently seen message.
          in: query
          name: ts
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ok'
  /groups.setPurpose:
    get:
      description: Sets the purpose for a private group.
      parameters:
        - description: Group to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: The new purpose
          in: query
          name: purpose
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/purpose'
  /groups.setTopic:
    get:
      description: Sets the topic for a private group.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: The new topic
