          name: count
          type: number
        - in: query
          name: has_more
          type: boolean
        - in: query
          name: is_limited
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/channelsHistory'
  /im.list:
    get:
      description: Lists direct message channels for the calling user.
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ims'
  /im.mark:
    get:
      description: Sets the read cursor in a direct message channel.
      parameters:
        - description: Channel to fetch history for.
          in: query
          name: channel
          required: true
          type: string
        - description: Timestamp of the most recently seen message.
          in: query
          name: ts
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ok'
  /search.all:
    get:
      description: Searches for messages and files matching a query.
      parameters:
        - description: 'Search query. May contains booleans, etc.'
          in: query
          name: query
          required: true
          type: string
        - default: score
          description: Return matches sorted by either score or timestamp.
          enum:
            - timestamp
            - score
          in: query
          name: sort
          type: string
        - default: desc
          description: Change sort direction to ascending (asc) or descending (desc).
          enum:
            - desc
            - asc
          in: query
          name: sort_dir
          type: string
        - description: Pass a value of 1 to enable query highlight markers .
          in: query
          name: highlight
          type: string
        - default: 100
          description: Number of items to return per page.
          in: query
          name: count
          type: number
        - default: 1
          description: Page number of results to return.
          in: query
          name: page
          type: number
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/searchAll'
  /search.files:
    get:
      description: Searches for files matching a query.
      parameters:
        - description: 'Search query. May contains booleans, etc.'
          in: query
          name: query
          required: true
          type: string
        - default: score
          description: Return matches sorted by either score or timestamp.
          enum:
            - timestamp
            - score
          in: query
          name: sort
          type: string
        - default: desc
          description: Change sort direction to ascending (asc) or descending (desc).
          enum:
            - desc
            - asc
          in: query
          name: sort_dir
          type: string
        - description: Pass a value of 1 to enable query highlight markers .
          in: query
          name: highlight
          type: string
        - default: 100
          description: Number of items to return per page.
          in: query
          name: count
          type: number
        - default: 1
          description: Page number of results to return.
