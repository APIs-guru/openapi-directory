swagger: '2.0'
schemes:
  - http
host: rest.rgd.mcw.edu
basePath: /rgdws
info:
  contact:
    email: RGD.Data2@mcw.edu
    name: Rat Genome Database
    url: 'http://rgd.mcw.edu'
    x-twitter: medicalcollege
  description: The RGD REST API provides programmatic access to information and annotation stored in Rat Genome Database
  license:
    name: Creative Commons
    url: 'https://creativecommons.org/licenses/by/4.0/legalcode'
  termsOfService: 'http://rgd.mcw.edu/wg/citing-rgd'
  title: Rat Genome Database
  version: '1.1'
  x-apisguru-categories:
    - open_data
  x-logo:
    url: 'https://twitter.com/medicalcollege/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'http://rest.rgd.mcw.edu/rgdws/v2/api-docs'
      version: '2.0'
  x-providerName: mcw.edu
consumes:
  - application/json
produces:
  - '*/*'
tags:
  - description: Stats Web Service
    name: stats-web-service
  - description: Strain Web Service
    name: strain-web-service
  - description: Phenotype Web Service
    name: phenotype-web-service
  - description: Pathway Web Service
    name: pathway-web-service
  - description: QTL Web Service
    name: qtl-web-service
  - description: Annotation Web Service
    name: annotation-web-service
  - description: Lookup Web Service
    name: lookup-web-service
  - description: Gene Web Service
    name: gene-web-service
paths:
  '/annotations/accId/{rgdId}':
    get:
      operationId: getTermAccIdsUsingGET
      parameters:
        - description: RGD ID
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/MapPair'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list ontology term accession IDs annotated to an rgd object
      tags:
        - annotation-web-service
  '/annotations/count/{accId}/{includeChildren}':
    get:
      operationId: getAnnotationCountByAccIdUsingGET
      parameters:
        - description: Ontology term accession ID
          in: path
          name: accId
          required: true
          type: string
        - description: 'true: return annotations for the term and children, false: return annotations for the term only '
          in: path
          name: includeChildren
          required: true
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            format: int32
            type: integer
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns annotation count for ontology accession ID
      tags:
        - annotation-web-service
  '/annotations/count/{accId}/{speciesTypeKey}/{includeChildren}':
    get:
      operationId: getAnnotationCountByAccIdAndSpeciesUsingGET
      parameters:
        - description: Ontology term accession ID
          in: path
          name: accId
          required: true
          type: string
        - description: A list of species type keys can be found using the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: 'true: return annotations for the term and children, false: return annotations for the term only '
          in: path
          name: includeChildren
          required: true
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            format: int32
            type: integer
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns annotation count for ontology accession ID and speicies
      tags:
        - annotation-web-service
  '/annotations/count/{accId}/{speciesTypeKey}/{includeChildren}/{objectType}':
    get:
      operationId: getAnnotationCountByAccIdAndObjectTypeUsingGET
      parameters:
        - description: Ontology term accession ID
          in: path
          name: accId
          required: true
          type: string
        - description: A list of species type keys can be found using the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: 'true: return annotations for the term and children, false: return annotations for the term only '
          in: path
          name: includeChildren
          required: true
          type: boolean
        - description: A list of object types can be found using the lookup service
          format: int32
          in: path
          name: objectType
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            format: int32
            type: integer
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns annotation count for ontology accession ID and object type
      tags:
        - annotation-web-service
  '/annotations/reference/{refRgdId}':
    get:
      operationId: getAnnotsByRefrerenceUsingGET
      parameters:
        - description: Reference RGD ID
          format: int32
          in: path
          name: refRgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Annotation'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list of annotations for a reference
      tags:
        - annotation-web-service
  '/annotations/rgdId/{rgdId}':
    get:
      operationId: getAnnotationsByRgdIdUsingGET
      parameters:
        - description: RGD ID
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Annotation'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list of annotations by RGD ID
      tags:
        - annotation-web-service
  '/annotations/rgdId/{rgdId}/{ontologyPrefix}':
    get:
      operationId: getAnnotationsByRgdIdAndOntologyUsingGET
      parameters:
        - description: RGD ID
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
        - description: 'Ontology Prefix.  The prefix can be found left of the semicolon in an ontology term accession ID.  As an example, term accession PW:0000034 has the ontology prefix PW'
          in: path
          name: ontologyPrefix
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Annotation'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list of annotations by RGD ID and ontology prefix
      tags:
        - annotation-web-service
  '/annotations/{accId}/{rgdId}':
    get:
      operationId: getAnnotationsByAccIdAndRgdIdUsingGET
      parameters:
        - description: Ontology Term Accession ID
          in: path
          name: accId
          required: true
          type: string
        - description: RGD ID
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Annotation'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list of annotations by RGD ID and ontology term accession ID
      tags:
        - annotation-web-service
  '/annotations/{accId}/{speciesTypeKey}/{includeChildren}':
    get:
      operationId: getAnnotationsUsingGET
      parameters:
        - description: Ontology term accession ID
          in: path
          name: accId
          required: true
          type: string
        - description: A list of species type keys can be found using the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: 'true: return annotations for the term and children, false: return annotations for the term only '
          in: path
          name: includeChildren
          required: true
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Annotation'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list annotations for an ontology term or a term and it's children
      tags:
        - annotation-web-service
  '/genes/affyId/{affyId}/{speciesTypeKey}':
    get:
      operationId: getGenesByAffyIdUsingGET
      parameters:
        - description: Affymetrix ID
          in: path
          name: affyId
          required: true
          type: string
        - description: A list of RGD species type keys can be found in the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of genes for an affymetrix ID
      tags:
        - gene-web-service
  '/genes/alias/{aliasSymbol}/{speciesTypeKey}':
    get:
      operationId: getGenesByAliasSymbolUsingGET
      parameters:
        - description: Gene alias symbol
          in: path
          name: aliasSymbol
          required: true
          type: string
        - description: A list of RGD species type keys can be found in the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of genes for an alias and species
      tags:
        - gene-web-service
  '/genes/allele/{rgdId}':
    get:
      operationId: getGeneAllelesUsingGET
      parameters:
        - description: RGD ID of gene
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of gene alleles
      tags:
        - gene-web-service
  '/genes/annotation/{accId}/{speciesTypeKey}':
    get:
      operationId: getGenesAnnotatedUsingGET
      parameters:
        - description: Ontology term accession ID
          in: path
          name: accId
          required: true
          type: string
        - description: Species type key.  A list of species type keys can be found in the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of genes annotated to an ontology term
      tags:
        - gene-web-service
  '/genes/keyword/{keyword}/{speciesTypeKey}':
    get:
      operationId: getGenesByKeywordUsingGET
      parameters:
        - description: Search keyword
          in: path
          name: keyword
          required: true
          type: string
        - description: Species type key.  A list of species type keys can be found in the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of genes by keyword and species type key
      tags:
        - gene-web-service
  '/genes/map/{mapKey}':
    get:
      operationId: getGeneByMapKeyUsingGET
      parameters:
        - description: A list of RGD assembly map keys can be found in the lookup service
          format: int32
          in: path
          name: mapKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/MappedGene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of all genes with position information for an assembly
      tags:
        - gene-web-service
  '/genes/ortholog/{rgdId}':
    get:
      operationId: getGeneOrthologsUsingGET
      parameters:
        - description: RGD ID of a gene
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of gene orthologs
      tags:
        - gene-web-service
  '/genes/species/{speciesTypeKey}':
    get:
      operationId: getGenesBySpeciesUsingGET
      parameters:
        - description: A list of RGD species type keys can be found in the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of all genes for a species in RGD
      tags:
        - gene-web-service
  '/genes/{chr}/{start}/{stop}/{mapKey}':
    get:
      operationId: getGenesByPositionUsingGET
      parameters:
        - description: Chromosome
          in: path
          name: chr
          required: true
          type: string
        - description: Start Position
          format: int64
          in: path
          name: start
          required: true
          type: integer
        - description: Stop Position
          format: int64
          in: path
          name: stop
          required: true
          type: integer
        - description: A list of RGD assembly map keys can be found in the lookup service
          format: int32
          in: path
          name: mapKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Gene'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of genes position and map key
      tags:
        - gene-web-service
  '/genes/{rgdId}':
    get:
      operationId: getGeneByRgdIdUsingGET
      parameters:
        - description: The RGD ID of a Gene in RGD
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Gene'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Get a gene record by RGD ID
      tags:
        - gene-web-service
  '/genes/{symbol}/{speciesTypeKey}':
    get:
      operationId: getGeneBySymbolUsingGET
      parameters:
        - description: Gene Symbol
          in: path
          name: symbol
          required: true
          type: string
        - description: Species type key.  A list of species type keys can be found in the lookup service
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Gene'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Get a gene record by symbol and species type key
      tags:
        - gene-web-service
  /lookup/geneTypes:
    get:
      operationId: getGeneTypesUsingGET
      responses:
        '200':
          description: OK
          schema:
            items:
              type: string
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list of gene types avialable in RGD
      tags:
        - lookup-web-service
  '/lookup/maps/{speciesTypeKey}':
    get:
      operationId: getMapsUsingGET
      parameters:
        - description: 'RGD species type key. A full list of keys is available throught the lookup service.  1=human, 2=mouse, 3=rat,ect'
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Map'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list assembly maps for a species
      tags:
        - lookup-web-service
  /lookup/speciesTypeKeys:
    get:
      operationId: getSpeciesTypesUsingGET
      responses:
        '200':
          description: OK
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a Map of species type keys available in RGD
      tags:
        - lookup-web-service
  '/pathways/diagrams/search/{searchString}':
    get:
      operationId: searchPathwaysUsingGET
      parameters:
        - description: Free text search string
          in: path
          name: searchString
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Pathway'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of pathways based on search term
      tags:
        - pathway-web-service
  '/pathways/diagramsForCategory/{category}':
    get:
      operationId: getPathwaysWithDiagramsForCategoryUsingGET
      parameters:
        - description: Pathway Category
          in: path
          name: category
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Pathway'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of pathways based on category provided
      tags:
        - pathway-web-service
  '/phenotype/phenominer/chart/{speciesTypeKey}/{termString}':
    get:
      operationId: getChartInfoUsingGET
      parameters:
        - description: 'Species Type Key - 3=rat 4=chinchilla '
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: List of term accession IDs
          in: path
          name: termString
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: object
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a list of pathways based on search term and species type.  3=rat 4=chinchilla
      tags:
        - phenotype-web-service
  '/qtls/{chr}/{start}/{stop}/{mapKey}':
    get:
      operationId: getQtlListByPositionUsingGET
      parameters:
        - description: Chromosome
          in: path
          name: chr
          required: true
          type: string
        - description: Start Position
          format: int64
          in: path
          name: start
          required: true
          type: integer
        - description: Stop Position
          format: int64
          in: path
          name: stop
          required: true
          type: integer
        - description: A list of assembly map keys can be found using the lookup service
          format: int32
          in: path
          name: mapKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/QTL'
            type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Returns a list QTL for given position and assembly map
      tags:
        - qtl-web-service
  '/qtls/{rgdId}':
    get:
      operationId: getQTLByRgdIdUsingGET
      parameters:
        - description: RGD ID
          format: int32
          in: path
          name: rgdId
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/QTL'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: Return a QTL for provided RGD ID
      tags:
        - qtl-web-service
  '/stats/count/activeObject/{speciesTypeKey}/{dateYYYYMMDD}':
    get:
      operationId: getActiveObjectCountUsingGET
      parameters:
        - description: speciesTypeKey
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: dateYYYYMMDD
          in: path
          name: dateYYYYMMDD
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: getActiveObjectCount
      tags:
        - stats-web-service
  '/stats/count/geneType/{speciesTypeKey}/{dateYYYYMMDD}':
    get:
      operationId: getGeneTypeCountUsingGET
      parameters:
        - description: speciesTypeKey
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: dateYYYYMMDD
          in: path
          name: dateYYYYMMDD
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: getGeneTypeCount
