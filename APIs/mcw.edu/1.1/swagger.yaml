        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: getObjectsWithReferenceCount
      tags:
        - stats-web-service
  '/stats/count/objectWithXdb/{speciesTypeKey}/{objectKey}/{dateYYYYMMDD}':
    get:
