  '/stats/count/objectWithReference/{speciesTypeKey}/{dateYYYYMMDD}':
    get:
      operationId: getObjectsWithReferenceCountUsingGET
      parameters:
        - description: speciesTypeKey
          format: int32
          in: path
          name: speciesTypeKey
          required: true
          type: integer
        - description: dateYYYYMMDD
          in: path
          name: dateYYYYMMDD
