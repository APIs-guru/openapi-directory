        - description: dateYYYYMMDD
          in: path
          name: dateYYYYMMDD
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: getObjectStatusCount
