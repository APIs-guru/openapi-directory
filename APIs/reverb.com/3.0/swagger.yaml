  '/conversations/{conversation_id}/offer':
    post:
      description: Make an offer to the other participant in the conversation
      parameters:
        - in: path
          name: conversation_id
          required: true
          type: string
        - description: the content of the request
          in: body
          name: body
          schema:
            properties:
              country_code:
                type: string
              message:
                description: Message to include with counter offer
                type: string
              offer_items:
                items:
                  properties:
                    listing_id:
                      type: string
                    price:
                      type: string
                    shipping_price:
                      type: string
                  required:
                    - price
                    - shipping_price
                    - listing_id
                  type: object
                type: array
              price:
                properties:
                  amount:
                    description: 'The amount of money being expressed, as a POSIX-compliant decimal number'
                    type: string
                  currency:
                    description: The currency the money will be expressed in
                    enum:
                      - USD
                      - CAD
                      - EUR
                      - GBP
                      - AUD
                      - JPY
                      - NZD
                      - MXN
                    type: string
                required:
                  - amount
                  - currency
                type: object
              region_code:
                type: string
              shipping_price:
                description: Shipping price (sellers only)
                properties:
                  amount:
                    description: 'The amount of money being expressed, as a POSIX-compliant decimal number'
                    type: string
                  currency:
                    description: The currency the money will be expressed in
                    enum:
