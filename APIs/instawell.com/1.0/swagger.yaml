paths:
  /campaigns/create:
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: |-
        Create a new Campaign for an existing user or for a new user. 

        If you are a new user and you want to create a Campaign, simply supply the email as a parameter in the body and an account will be automatically created for you. 

        *The response will also return a an `auth_token` that you can use in subsequent requests.*

        If you are an existing user and you want to create a new Campaign under your existing account, then simply add the `X-instawell-token` header in the request to do this.
      operationId: Create Campaign
      parameters:
        - description: Email is a required field if you do not have an auth token. An account will automatically be created for your use.
          in: formData
          name: email
          required: true
          type: string
        - description: Optional. The name of the Campaign
          in: formData
          name: name
          required: true
          type: string
        - description: Optional. Short introduction to your Campaign. This is what visitors to your Campaign page will see.
          in: formData
          name: description
          required: true
          type: string
        - description: Optional. A URL pointing to an image to be used as the background of your Campaign.
          in: formData
          name: image
          required: true
          type: string
        - description: ''
          in: header
          name: Content-Type
          required: true
          type: string
      responses:
        '200':
          description: ''
          examples: {}
          schema:
            $ref: '#/definitions/CreateCampaignresponse'
      security: []
      summary: Create Campaign
      tags:
        - Misc
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests: []
  /campaigns/get:
    get:
      description: 'Use this method to retrieve information about the Campaign. We return basic information like name, description and image used as well as other meta information.'
      operationId: Get Campaign
      parameters:
        - description: ''
          in: query
          name: campaign_id
          required: true
          type: string
        - description: ''
          in: header
          name: Content-Type
          required: true
          type: string
        - description: ''
          in: header
          name: X-instawell-token
          required: true
          type: string
      responses:
