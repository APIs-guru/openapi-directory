  /campaigns/get_stats:
    get:
      description: |-
        You can use this method to  retrieve some basic stats about your Campaign. We currently return the following information

        - users_joined : How many uses' joined the Campaign
        - money_spent : How much money was spent on the Campaign by users.
        - plans_sold : The number of Plans that have been sold on the Campaign
        - view_count : The number of people who viewed the Campaign
        - feed : The most recent activity log of your Campaign
      operationId: Get Campaign Stats
      parameters:
        - description: ''
          in: query
          name: campaign_id
          required: true
          type: string
        - description: ''
          in: header
          name: Content-Type
          required: true
          type: string
        - description: ''
          in: header
          name: X-instawell-token
          required: true
          type: string
      responses:
        '200':
          description: ''
          examples:
            application/json:
              stats:
                feed: []
                money_spent: 0
                plans_sold: 0
                users_joined: 1
                view_count: 1
          schema:
            $ref: '#/definitions/GetCampaignStatsresponse'
      security: []
      summary: Get Campaign Stats
      tags:
        - Misc
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests:
