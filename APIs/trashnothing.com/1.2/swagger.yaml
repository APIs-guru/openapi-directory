          name: group_ids
          required: false
          type: string
        - description: >
            The type of post.  One of: offer, wanted
          in: formData
          name: type
          required: true
          type: string
        - description: A short description of the item(s).
          in: formData
          maxLength: 35
          minLength: 2
          name: title
          required: true
          type: string
        - description: A short location description.
          in: formData
          maxLength: 30
          minLength: 2
          name: location
          required: true
          type: string
        - description: A longer description of the item(s).
          in: formData
          name: content
          required: false
          type: string
        - default: 0
          description: If set to 1, the post will be posted with the Fair Offer Policy (only valid for offer posts - see https://trashnothing.com/fair_offer_policy ).
          in: formData
          name: fair_offer
          required: false
