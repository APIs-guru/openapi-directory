          description: Client device pixel ratio used to determine thumbnail size (default 1.0).
          in: query
          name: device_pixel_ratio
          required: false
          type: number
        - description: >
            The latitude of a point around which to return posts.
          in: query
          name: latitude
          required: false
          type: number
        - description: >
            The longitude of a point around which to return posts.
          in: query
          name: longitude
          required: false
          type: number
        - description: >
            The radius in meters of a circle centered at the point defined by the latitude and longitude parameters. When latitude, longitude and radius are passed, only posts within the circle defined by these parameters will be returned.
          in: query
          maximum: 257500
          minimum: 0
          name: radius
          required: false
          type: number
        - description: >
            Only posts newer than or equal to this UTC date and time will be returned.
          format: date-time
          in: query
          name: date_min
          required: false
          type: string
        - description: Only posts older than this UTC date and time will be returned.
          format: date-time
          in: query
          name: date_max
          required: false
          type: string
        - default: ""
          description: >
            A comma separated list of the post outcomes to return.  The available post outcomes are: satisfied, withdrawn <br /><br /> There are also a couple special values that can be passed.  If set to an empty string (the default), only posts that are not satisfied and not withdrawn are returned. If set to 'all', all posts will be returned no matter what outcome the posts have.
          in: query
          name: outcomes
          required: false
          type: string
        - default: ""
          description: >
            If user_state is set, only posts matching the state specified will be returned.  Only one state may be passed and it must be one of the following: viewed, replied, bookmarked <br><br> NOTE: This option will only work with oauth requests.
          in: query
          name: user_state
          required: false
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The posts and paging data.
          schema:
            properties:
              end_index:
