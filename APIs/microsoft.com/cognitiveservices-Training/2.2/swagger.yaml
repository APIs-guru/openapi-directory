swagger: "2.0"
schemes:
  - https
host: southcentralus.api.cognitive.microsoft.com
basePath: /customvision/v2.2/Training
info:
  contact:
    x-twitter: microsoft
  title: Custom Vision Training Client
  version: "2.2"
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://twitter.com/microsoft/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/cognitiveservices/data-plane/CustomVision/Training/stable/v2.2/Training.json
      version: "2.0"
  x-preferred: false
  x-providerName: microsoft.com
  x-serviceName: cognitiveservices-Training
  x-tags:
    - Microsoft
parameters:
  ApiKey:
    in: header
    name: Training-Key
    required: true
    type: string
    x-ms-client-name: ApiKey
    x-ms-parameter-location: client
  Endpoint:
    description: Supported Cognitive Services endpoints
    in: path
    name: Endpoint
    required: true
    type: string
    x-ms-parameter-location: client
    x-ms-skip-url-encoding: true
paths:
  /domains:
    get:
      consumes: []
      operationId: GetDomains
      parameters:
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/Domain"
            type: array
            x-nullable: true
      summary: Get a list of the available domains.
      tags:
        - DomainsApi
      x-ms-examples:
        Successful GetDomains request:
          $ref: ./examples/GetDomains.json
  "/domains/{domainId}":
    get:
      consumes: []
      operationId: GetDomain
      parameters:
        - description: The id of the domain to get information about.
          format: uuid
          in: path
          name: domainId
          required: true
          type: string
          x-nullable: false
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Domain"
      summary: Get information about a specific domain.
      tags:
        - DomainsApi
      x-ms-examples:
        Successful GetDomain request:
          $ref: ./examples/GetDomain.json
  /projects:
    get:
      consumes: []
      operationId: GetProjects
      parameters:
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/Project"
            type: array
            x-nullable: true
      summary: Get your projects.
      tags:
        - ProjectApi
      x-ms-examples:
        Successful GetProjects request:
          $ref: ./examples/GetProjects.json
    post:
      consumes: []
      operationId: CreateProject
      parameters:
        - description: Name of the project.
          in: query
          name: name
          required: true
          type: string
          x-nullable: true
        - description: The description of the project.
          in: query
          name: description
          required: false
          type: string
          x-nullable: true
        - description: The id of the domain to use for this project. Defaults to General.
          format: uuid
          in: query
          name: domainId
          required: false
          type: string
          x-nullable: true
        - description: The type of classifier to create for this project.
          enum:
            - Multiclass
            - Multilabel
          in: query
          name: classificationType
          required: false
          type: string
          x-nullable: false
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Project"
      summary: Create a project.
      tags:
        - ProjectApi
      x-ms-examples:
        Successful CreateProject request:
          $ref: ./examples/CreateProject.json
  "/projects/{projectId}":
    delete:
      consumes: []
      operationId: DeleteProject
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - $ref: "#/parameters/ApiKey"
      produces: []
      responses:
        "204":
          description: No Content
      summary: Delete a specific project.
      tags:
        - ProjectApi
      x-ms-examples:
        Successful DeleteProject request:
          $ref: ./examples/DeleteProject.json
    get:
      consumes: []
      operationId: GetProject
      parameters:
        - description: The id of the project to get.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Project"
      summary: Get a specific project.
      tags:
        - ProjectApi
      x-ms-examples:
        Successful GetProject request:
          $ref: ./examples/GetProject.json
    patch:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      operationId: UpdateProject
      parameters:
        - description: The id of the project to update.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The updated project model.
          in: body
          name: updatedProject
          required: true
          schema:
            $ref: "#/definitions/Project"
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Project"
      summary: Update a specific project.
      tags:
        - ProjectApi
      x-ms-examples:
        Successful UpdateProject request:
          $ref: ./examples/UpdateProject.json
  "/projects/{projectId}/images":
    delete:
      consumes: []
      operationId: DeleteImages
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - collectionFormat: csv
          description: Ids of the images to be deleted. Limited to 256 images per batch.
          in: query
          items:
            type: string
            x-nullable: false
          name: imageIds
          required: true
          type: array
          x-nullable: true
        - $ref: "#/parameters/ApiKey"
      produces: []
      responses:
        "204":
          description: No Content
      summary: Delete images from the set of training images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful DeleteImages request:
          $ref: ./examples/DeleteImages.json
    post:
      consumes:
        - multipart/form-data
        - application/octet-stream
      description: "This API accepts body content as multipart/form-data and
        application/octet-stream. When using multipart\r

        multiple image files can be sent at once, with a maximum of 64
        files"
      operationId: CreateImagesFromData
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - collectionFormat: csv
          description: The tags ids with which to tag each image. Limited to 20.
          in: query
          items:
            type: string
            x-nullable: false
          name: tagIds
          required: false
          type: array
          x-nullable: true
        - description: Binary image data.
          in: formData
          name: imageData
          required: true
          type: file
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ImageCreateSummary"
      summary: Add the provided images to the set of training images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful CreateImagesFromData request:
          $ref: ./examples/CreateImagesFromData.json
  "/projects/{projectId}/images/files":
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      description: This API accepts a batch of files, and optionally tags, to create
        images. There is a limit of 64 images and 20 tags.
      operationId: CreateImagesFromFiles
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The batch of image files to add. Limited to 64 images and 20 tags
            per batch.
          in: body
          name: batch
          required: true
          schema:
            $ref: "#/definitions/ImageFileCreateBatch"
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ImageCreateSummary"
      summary: Add the provided batch of images to the set of training images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful CreateImagesFromFiles request:
          $ref: ./examples/CreateImagesFromFiles.json
  "/projects/{projectId}/images/id":
    get:
      consumes: []
      description: "This API will return a set of Images for the specified tags and
        optionally iteration. If no iteration is specified the\r

        current workspace is used."
      operationId: GetImagesByIds
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - collectionFormat: csv
          description: The list of image ids to retrieve. Limited to 256.
          in: query
          items:
            type: string
            x-nullable: false
          name: imageIds
          required: false
          type: array
          x-nullable: true
        - description: The iteration id. Defaults to workspace.
          format: uuid
          in: query
          name: iterationId
          required: false
          type: string
          x-nullable: true
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/Image"
            type: array
            x-nullable: true
      summary: Get images by id for a given project iteration.
      tags:
        - ImageApi
      x-ms-examples:
        Successful GetImagesByIds request:
          $ref: ./examples/GetImagesByIds.json
  "/projects/{projectId}/images/predictions":
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      description: This API creates a batch of images from predicted images specified.
        There is a limit of 64 images and 20 tags.
      operationId: CreateImagesFromPredictions
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: Image and tag ids. Limited to 64 images and 20 tags per batch.
          in: body
          name: batch
          required: true
          schema:
            $ref: "#/definitions/ImageIdCreateBatch"
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ImageCreateSummary"
      summary: Add the specified predicted images to the set of training images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful CreateImagesFromPredictions request:
          $ref: ./examples/CreateImagesFromPredictions.json
  "/projects/{projectId}/images/regions":
    delete:
      consumes: []
      operationId: DeleteImageRegions
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - collectionFormat: csv
          description: Regions to delete. Limited to 64.
          in: query
          items:
            type: string
            x-nullable: false
          name: regionIds
          required: true
          type: array
          x-nullable: true
        - $ref: "#/parameters/ApiKey"
      produces: []
      responses:
        "204":
          description: No Content
      summary: Delete a set of image regions.
      tags:
        - ImageApi
      x-ms-examples:
        Successful DeleteImageRegions request:
          $ref: ./examples/DeleteImageRegions.json
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      description: "This API accepts a batch of image regions, and optionally tags, to
        update existing images with region information.\r

        There is a limit of 64 entries in the batch."
      operationId: CreateImageRegions
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: Batch of image regions which include a tag and bounding box.
            Limited to 64.
          in: body
          name: batch
          required: true
          schema:
            $ref: "#/definitions/ImageRegionCreateBatch"
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ImageRegionCreateSummary"
      summary: Create a set of image regions.
      tags:
        - ImageApi
      x-ms-examples:
        Successful CreateImageRegions request:
          $ref: ./examples/CreateImageRegions.json
  "/projects/{projectId}/images/tagged":
    get:
      consumes: []
      description: "This API supports batching and range selection. By default it will
        only return first 50 images matching images.\r

        Use the {take} and {skip} parameters to control how many images
        to return in a given batch.\r

        The filtering is on an and/or relationship. For example, if the
        provided tag ids are for the \"Dog\" and\r

        \"Cat\" tags, then only images tagged with Dog and/or Cat will
        be returned"
      operationId: GetTaggedImages
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The iteration id. Defaults to workspace.
          format: uuid
          in: query
          name: iterationId
          required: false
          type: string
          x-nullable: true
        - collectionFormat: csv
          description: A list of tags ids to filter the images. Defaults to all tagged
            images when null. Limited to 20.
          in: query
          items:
            type: string
            x-nullable: false
          name: tagIds
          required: false
          type: array
          x-nullable: true
        - description: The ordering. Defaults to newest.
          enum:
            - Newest
            - Oldest
          in: query
          name: orderBy
          required: false
          type: string
          x-nullable: false
        - default: 50
          description: Maximum number of images to return. Defaults to 50, limited to 256.
          format: int32
          in: query
          name: take
          required: false
          type: integer
        - default: 0
          description: Number of images to skip before beginning the image batch. Defaults
            to 0.
          format: int32
          in: query
          name: skip
          required: false
          type: integer
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/Image"
            type: array
            x-nullable: true
      summary: Get tagged images for a given project iteration.
      tags:
        - ImageApi
      x-ms-examples:
        Successful GetTaggedImages request:
          $ref: ./examples/GetTaggedImages.json
  "/projects/{projectId}/images/tagged/count":
    get:
      consumes: []
      description: "The filtering is on an and/or relationship. For example, if the
        provided tag ids are for the \"Dog\" and\r

        \"Cat\" tags, then only images tagged with Dog and/or Cat will
        be returned"
      operationId: GetTaggedImageCount
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The iteration id. Defaults to workspace.
          format: uuid
          in: query
          name: iterationId
          required: false
          type: string
          x-nullable: true
        - collectionFormat: csv
          description: A list of tags ids to filter the images to count. Defaults to all
            tags when null.
          in: query
          items:
            type: string
            x-nullable: false
          name: tagIds
          required: false
          type: array
          x-nullable: true
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            format: int32
            type: integer
            x-nullable: false
      summary: Gets the number of images tagged with the provided {tagIds}.
      tags:
        - ImageApi
      x-ms-examples:
        Successful GetTaggedImageCount request:
          $ref: ./examples/GetTaggedImageCount.json
  "/projects/{projectId}/images/tags":
    delete:
      consumes: []
      operationId: DeleteImageTags
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - collectionFormat: csv
          description: Image ids. Limited to 64 images.
          in: query
          items:
            type: string
            x-nullable: false
          name: imageIds
          required: true
          type: array
          x-nullable: true
        - collectionFormat: csv
          description: Tags to be deleted from the specified images. Limited to 20 tags.
          in: query
          items:
            type: string
            x-nullable: false
          name: tagIds
          required: true
          type: array
          x-nullable: true
        - $ref: "#/parameters/ApiKey"
      produces: []
      responses:
        "204":
          description: No Content
      summary: Remove a set of tags from a set of images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful DeleteImageTags request:
          $ref: ./examples/DeleteImageTags.json
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      operationId: CreateImageTags
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: Batch of image tags. Limited to 128 tags per batch.
          in: body
          name: batch
          required: true
          schema:
            $ref: "#/definitions/ImageTagCreateBatch"
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ImageTagCreateSummary"
      summary: Associate a set of images with a set of tags.
      tags:
        - ImageApi
      x-ms-examples:
        Successful CreateImageTags request:
          $ref: ./examples/CreateImageTags.json
  "/projects/{projectId}/images/untagged":
    get:
      consumes: []
      description: "This API supports batching and range selection. By default it will
        only return first 50 images matching images.\r

        Use the {take} and {skip} parameters to control how many images
        to return in a given batch."
      operationId: GetUntaggedImages
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The iteration id. Defaults to workspace.
          format: uuid
          in: query
          name: iterationId
          required: false
          type: string
          x-nullable: true
        - description: The ordering. Defaults to newest.
          enum:
            - Newest
            - Oldest
          in: query
          name: orderBy
          required: false
          type: string
          x-nullable: false
        - default: 50
          description: Maximum number of images to return. Defaults to 50, limited to 256.
          format: int32
          in: query
          name: take
          required: false
          type: integer
        - default: 0
          description: Number of images to skip before beginning the image batch. Defaults
            to 0.
          format: int32
          in: query
          name: skip
          required: false
          type: integer
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/Image"
            type: array
            x-nullable: true
      summary: Get untagged images for a given project iteration.
      tags:
        - ImageApi
      x-ms-examples:
        Successful GetUntaggedImages request:
          $ref: ./examples/GetUntaggedImages.json
  "/projects/{projectId}/images/untagged/count":
    get:
      consumes: []
      description: "This API returns the images which have no tags for a given project
        and optionally an iteration. If no iteration is specified the\r

        current workspace is used."
      operationId: GetUntaggedImageCount
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The iteration id. Defaults to workspace.
          format: uuid
          in: query
          name: iterationId
          required: false
          type: string
          x-nullable: true
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            format: int32
            type: integer
            x-nullable: false
      summary: Gets the number of untagged images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful GetUntaggedImageCount request:
          $ref: ./examples/GetUntaggedImageCount.json
  "/projects/{projectId}/images/urls":
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      description: This API accepts a batch of urls, and optionally tags, to create
        images. There is a limit of 64 images and 20 tags.
      operationId: CreateImagesFromUrls
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: Image urls and tag ids. Limited to 64 images and 20 tags per batch.
          in: body
          name: batch
          required: true
          schema:
            $ref: "#/definitions/ImageUrlCreateBatch"
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ImageCreateSummary"
      summary: Add the provided images urls to the set of training images.
      tags:
        - ImageApi
      x-ms-examples:
        Successful CreateImagesFromUrls request:
          $ref: ./examples/CreateImagesFromUrls.json
  "/projects/{projectId}/iterations":
    get:
      consumes: []
      operationId: GetIterations
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - $ref: "#/parameters/ApiKey"
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/Iteration"
            type: array
            x-nullable: true
      summary: Get iterations for the project.
      tags:
        - ProjectApi
      x-ms-examples:
        Successful GetIterations request:
          $ref: ./examples/GetIterations.json
  "/projects/{projectId}/iterations/{iterationId}":
    delete:
      consumes: []
      operationId: DeleteIteration
      parameters:
        - description: The project id.
          format: uuid
          in: path
          name: projectId
          required: true
          type: string
          x-nullable: false
        - description: The iteration id.
          format: uuid
          in: path
          name: iterationId
          required: true
          type: string
          x-nullable: false
        - $ref: "#/parameters/ApiKey"
      produces: []
      responses:
        "204":
          description: No Content
      summary: Delete a specific iteration of a project.
      tags:
        - ProjectApi
