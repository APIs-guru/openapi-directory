          in: query
          name: orderBy
          required: false
          type: string
          x-nullable: false
        - default: 50
          description: Maximum number of images to return. Defaults to 50, limited to 256.
          format: int32
          in: query
          name: take
          required: false
          type: integer
        - default: 0
