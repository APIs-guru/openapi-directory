paths:
  /inventory:
    get:
      description: Retrieve inventory for one or more items. This API requires elevated permissions, please speak to your success manager.
      operationId: get-inventory
      parameters:
        - description: A multiplier of the number of items (limit paramater) to skip before returning results
          in: query
          name: page
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: The numbers of items to return
          in: query
          name: limit
          schema:
            default: 80
            maximum: 200
            minimum: 1
            type: integer
        - description: A CSV of merchant id, '123' or '1,2,3'
          explode: false
          in: query
          name: merchantIds
          schema:
            items:
              type: integer
            type: array
          style: form
        - description: A CSV of sku reference names, 'skuName1' or 'skuName1,skuName2,skuName3'
          explode: false
          in: query
          name: externalSkuNames
          schema:
            items:
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inventoriesArray"
          description: Found Inventory
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: Access Denied
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: No Inventory Found
      security:
        - fdcAuth:
            - oms
      summary: List of Item Inventories
      tags:
        - Inventory
  /oauth/access_token:
    post:
      description: By default tokens are valid for 7 days while refresh tokens are valid for 30 days. If your `grant_type` is "password" include the `username` and `password`, if however your `grant_type` is "refresh_token" the username/password are not required, instead set the `refresh_token`
      externalDocs:
        description: More Information on Refresh Tokens
        url: "#section/Getting-Started/Perpetuating-Access"
      operationId: post-oauth-access_token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/accessTokenRequest"
        description: Get an access token
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accessTokenResponse"
          description: Authorized
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: Unauthorized
      summary: Generate an Access Token
      tags:
        - Auth
      x-codegen-request-body-name: body
  /orders:
    get:
      description: Retrieve many orders at once
      operationId: get-orders
      parameters:
        - description: Date-time in ISO 8601 format for selecting orders after, or at, the specified time
          in: query
          name: fromDate
          required: true
          schema:
            type: string
        - description: Date-time in ISO 8601 format for selecting orders before, or at, the specified time
          in: query
          name: toDate
          required: true
          schema:
            type: string
        - description: A CSV of merchant id, '123' or '1,2,3'
          explode: false
          in: query
          name: merchantIds
          schema:
            items:
              type: integer
            type: array
          style: form
        - description: A CSV of warehouse id, '123' or '1,2,3'
          explode: false
          in: query
          name: warehouseIds
          schema:
            items:
              type: integer
            type: array
          style: form
        - description: A multiplier of the number of items (limit paramater) to skip before returning results
          in: query
          name: page
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: The numbers of items to return
          in: query
          name: limit
          schema:
            default: 80
            maximum: 200
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ordersArray"
          description: Found Orders
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: No Orders Found
      security:
        - fdcAuth:
            - oms
      summary: List of Orders
      tags:
        - Orders
    post:
      description: >
        Error Notes&#58;

        * When `409 Conflict` is a 'Duplicate Order' the `context` will include the FDC `id`, see samples.
      operationId: post-orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/newOrder"
        description: The order to create
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                duplicate-order:
                  value:
                    context:
                      id: 123
                    message: Duplicate Order
              schema:
                $ref: "#/components/schemas/order"
          description: Order Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: Invalid order object
        "401":
          content: {}
          description: You do not have permission to create orders
        "409":
          content:
            application/json:
              examples:
                duplicate-order:
                  value:
                    context:
                      id: 123
                    message: Duplicate Order
              schema:
                $ref: "#/components/schemas/standardErrorWithContext"
          description: Conflict
      security:
        - fdcAuth:
            - oms
      summary: New Order
      tags:
        - Orders
      x-codegen-request-body-name: body
  "/orders/{id}":
    delete:
      description: Request an order is canceled to prevent shipment.
      operationId: delete-orders-id
      parameters:
        - description: ID of order that needs to be canceled
          in: path
          name: id
          required: true
          schema:
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
          description: Your order was successfully canceled
        "404":
          content: {}
          description: Order not found
        "405":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: Could not cancel your order, perhaps it already shipped
      security:
        - fdcAuth:
            - oms
      summary: Cancel an Order
      tags:
        - Orders
    get:
      description: For the fastest results use the FDC provided `id` however you can use your `merchantOrderId` as the `id`.
      operationId: getOrder
      parameters:
        - description: The FDC order Id
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Providing your `merchantId` indicates the `id` is your `merchantOrderId`. Although it is not necessary to provide this it will speed up your results when using your `merchantOrderId` however it will slow your results when using the FDC provided `id`
          in: query
          name: merchantId
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
          description: Order Found
        "404":
          content: {}
          description: Order not found
      security:
        - fdcAuth:
            - oms
      summary: Order Details
      tags:
        - Orders
  "/orders/{id}/ship":
    put:
      description: Note, this API is used to update orders and is reserved for our shipping partners.
      operationId: put-orders-id-ship
      parameters:
        - description: The FDC order Id
          in: path
          name: id
          required: true
          schema:
            format: int32
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/orderShip"
        description: Shipping Details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
          description: Order Found
        "404":
          content: {}
          description: Order not found
      security:
        - fdcAuth:
            - oms
      summary: Ship an Order
      tags:
        - Partners
      x-codegen-request-body-name: body
  "/orders/{id}/status":
    put:
      description: Note, this API is used to update orders and is reserved for our shipping partners.
      operationId: put-orders-id-status
      parameters:
        - description: The FDC order Id
          in: path
          name: id
          required: true
          schema:
            format: int32
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/statusTypeSimple"
        description: New status event
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
          description: Order Found
        "404":
          content: {}
          description: Order not found
      security:
        - fdcAuth:
            - oms
      summary: Update Order Status
      tags:
        - Partners
      x-codegen-request-body-name: body
  /returns:
    get:
      description: Retrieves summary return activity during the queried timespan. Although return knowledge can be learned from `GET /orders/{id}` it can take an unknown amount of time for an order that is refused or undeliverable to return to an FDC facility. Instead we recommend regularly querying this API.
      operationId: get-returns
      parameters:
        - description: Date-time in ISO 8601 format for selecting orders after, or at, the specified time
          in: query
          name: fromDate
          required: true
          schema:
            type: string
        - description: Date-time in ISO 8601 format for selecting orders before, or at, the specified time
          in: query
          name: toDate
          required: true
          schema:
            type: string
        - description: A multiplier of the number of items (limit paramater) to skip before returning results
          in: query
          name: page
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: The numbers of items to return
          in: query
          name: limit
          schema:
            default: 80
            maximum: 200
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/returns"
          description: Returns
      security:
        - fdcAuth:
            - oms
      summary: List Returns
      tags:
        - Returns
    put:
      description: Inform FDC of an expected return.
      operationId: put-returns
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/rmaRequest"
        description: RMA
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/rmaResponse"
          description: RMA Created
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/rmaResponse"
          description: RMA Updated
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standardError"
          description: A Component of Your Request Was Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/rmaResponse"
          description: RMA Already Processed
      security:
        - fdcAuth:
            - oms
      summary: Inform us of an RMA
      tags:
        - Returns
  /track:
    get:
      description: Get uniformed tracking events for any package, this response is carrier independent. Please note, an API Key is required for throttling purposes, please contact your success manager for details.
      operationId: get-track
      parameters:
        - description: Publicly available tracking number
          in: query
          name: trackingNumber
          required: true
          schema:
            pattern: "[A-Z0-9]+"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/trackingResponse"
          description: OK
        "404":
          description: Not Found
        "429":
          description: Too Many Requests
      security:
        - fdcAuth: []
        - apiKey: []
      summary: Event Tracking
      tags:
        - Tracking
  /users/me:
    get:
      description: Returns the user profile of the access token's owner. This could be useful if managing multiple accounts or confirming validity of a token.
      operationId: get-users-me
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userContact"
          description: User
      security:
        - fdcAuth:
            - oms
      summary: About Me
      tags:
        - Users
components:
  parameters:
    authHeader:
      description: OAuth 2.0 Bearer Access Token
      in: header
      name: Authorization
      required: true
      schema:
        type: string
    externalSkuNameParam:
      description: A CSV of sku reference names, 'skuName1' or 'skuName1,skuName2,skuName3'
      explode: false
      in: query
      name: externalSkuNames
      schema:
        items:
          type: string
        type: array
      style: form
    fromDateParam:
      description: Date-time in ISO 8601 format for selecting orders after, or at, the specified time
      in: query
      name: fromDate
      required: true
      schema:
        type: string
    limitParam:
      description: The numbers of items to return
      in: query
      name: limit
      schema:
        default: 80
        maximum: 200
        minimum: 1
        type: integer
    merchantParam:
      description: A CSV of merchant id, '123' or '1,2,3'
      explode: false
      in: query
      name: merchantIds
      schema:
        items:
          type: integer
        type: array
      style: form
    pageParam:
      description: A multiplier of the number of items (limit paramater) to skip before returning results
      in: query
      name: page
      schema:
        default: 1
        minimum: 1
        type: integer
    toDateParam:
      description: Date-time in ISO 8601 format for selecting orders before, or at, the specified time
      in: query
      name: toDate
      required: true
      schema:
        type: string
    warehouseParam:
      description: A CSV of warehouse id, '123' or '1,2,3'
      explode: false
      in: query
      name: warehouseIds
      schema:
        items:
          type: integer
        type: array
      style: form
  schemas:
    accessTokenRequest:
      properties:
        client_id:
          description: Id and secret provided by FDC
          type: string
        client_secret:
          type: string
        grant_type:
          description: Indicates how you're authenticating your request, see `username`, `password`, and `refresh_token` below
          enum:
            - password
            - refresh_token
          type: string
        password:
          description: See above
          type: string
        refresh_token:
          description: You may request future tokens with the `refresh_token` from your previous `/oauth/access_token` request
          type: string
        scope:
          default: oms
          description: Currently limited to Order Management System
          enum:
            - oms
          type: string
        username:
          description: Required along with `password` if not "refreshing" the token
          type: string
      required:
        - client_id
        - client_secret
        - grant_type
        - scope
      type: object
    accessTokenResponse:
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
        refresh_token:
          type: string
        token_type:
          default: Bearer
          type: string
      type: object
    carrier:
      oneOf:
        - $ref: "#/components/schemas/carrierSimple"
        - $ref: "#/components/schemas/carrierHyrdated"
    carrierHyrdated:
      properties:
        id:
          type: integer
        name:
          type: string
      title: carrierHyrdated
      type: object
    carrierSimple:
      properties:
        id:
          type: integer
      required:
        - id
      title: carrier
      type: object
    consignee:
      properties:
        address1:
          type: string
        address2:
          type: string
        addressLocality:
          description: City
          type: string
        addressRegion:
          description: Province / State
          type: string
        companyName:
          type: string
        country:
          description: Ideally provide the two character ISO code
          type: string
        email:
          type: string
        firstName:
          type: string
        id:
          type: integer
        iso:
          $ref: "#/components/schemas/isoCountry"
        lastName:
          type: string
        phone:
          type: string
        postalCode:
          description: Postal Code / Zip
          type: string
        updatedAt:
          format: date-time
          type: string
        updatedBy:
          $ref: "#/components/schemas/user"
      required:
        - address1
        - addressLocality
        - addressRegion
        - country
        - firstName
        - id
        - lastName
        - postalCode
      type: object
    geojson:
      properties:
        geometry:
          description: Placeholder until GeoJSON fully supported
          oneOf:
            - properties:
                coordinates:
                  items: {}
                  type: array
                type:
                  default: Point
                  enum:
                    - Point
                    - MultiPoint
                    - LineString
                    - MultiLineString
                    - Polygon
                    - MultiPolygon
                    - GeometryCollection
                  example: Point
                  type: string
            - {}
          type: object
        properties:
