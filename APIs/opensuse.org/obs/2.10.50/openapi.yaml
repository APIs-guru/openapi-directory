      description: >
        Update the configuration of this Open Build Service instance.


        This is for admins only.
      requestBody:
        content:
          application/xml; charset=utf-8:
            schema:
              properties:
                admin_email:
                  example: unconfigured@openbuildservice.org
                  type: string
                allow_user_to_create_home_project:
