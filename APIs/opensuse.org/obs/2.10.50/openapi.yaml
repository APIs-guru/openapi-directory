  /configuration:
    get:
      description: >
        Display the configuration of this Open Build Service instance.
      responses:
        "200":
          content:
            application/xml; charset=utf-8:
              schema:
                $ref: "#/paths/~1configuration/put/requestBody/content/application~1xml; charset=utf-8/schema"
          description: >
            OK. The request has succeeded.
