swagger: '2.0'
schemes:
  - https
  - http
host: gateway.wso2apistore.com
basePath: /transform/1.0.0
info:
  contact:
    x-twitter: wso2
  description: 'This API provides XML to JSON, JSON to XML transformations.'
  title: Transform
  version: 1.0.0
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: 'https://twitter.com/wso2/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://developers.wso2apistore.com/api-docs/manjular-AT-wso2.com-AT-developer/Transform/1.0.0'
      version: '2.0'
  x-providerName: wso2apistore.com
  x-serviceName: transform
securityDefinitions:
  default:
    authorizationUrl: 'https://gateway.api.cloud.wso2.com:443/authorize'
    flow: implicit
    scopes: {}
    type: oauth2
paths:
  /jsontoxml:
    post:
      consumes:
        - application/json
      parameters:
        - description: JSON payload
          in: body
          name: Payload
          required: true
          schema:
            default: '{"foo":"bar"}'
            type: string
      produces:
        - text/xml
      responses:
        '200':
          description: ''
      x-auth-type: None
      x-throttling-tier: Unlimited
  /xmltojson:
    post:
      consumes:
        - text/xml
      parameters:
        - description: XML payload
          in: body
          name: Payload
          required: true
          schema:
            default: <foo>bar</foo>
            type: string
      produces:
        - application/json
      responses:
        '200':
          description: ''
      x-auth-type: None
      x-throttling-tier: Unlimited
