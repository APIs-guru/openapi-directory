swagger: '2.0'
schemes:
  - https
host: marketcheck-prod.apigee.net
basePath: /v1
info:
  title: Marketcheck APIs
  version: '1.6'
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: 'https://twitter.com/MarketcheckAPIs/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'http://production-dot-marketcheck-gcp.appspot.com/api-docs'
      version: '2.0'
  x-providerName: apigee.net
  x-serviceName: marketcheck-cars
produces:
  - application/json
parameters:
  api_key:
    description: The API Authentication Key. Mandatory with all API calls.
    in: query
    name: api_key
    required: false
    type: string
paths:
  '/crm_check/{vin}':
    get:
      description: Check whether particular vin has had a listing after stipulated date or not
      operationId: crm_check
      parameters:
        - $ref: '#/parameters/api_key'
        - description: vin for which CRM check needs to be done
          format: string
          in: path
          name: vin
          required: true
          type: string
        - description: sale date after which listing has appeared or not
          format: string
          in: query
          name: sale_date
          required: true
          type: string
      responses:
        '200':
          description: CRM check for given vin
          schema:
            $ref: '#/definitions/CRMResponse'
            type: object
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: CRM check of a particular vin
      tags:
        - CRM Cleanse API
      x-swagger-router-controller: Listing
  '/dealer/{dealer_id}':
    get:
      description: Get a particular dealer's information by its id
      operationId: getDealer
      parameters:
        - $ref: '#/parameters/api_key'
        - description: Dealer id to get all the dealer info attributes
          format: string
          in: path
          name: dealer_id
          required: true
          type: string
        - default: false
          description: boolean param to include site providers name in response
          in: query
          name: provider
          required: false
          type: boolean
      responses:
        '200':
          description: Dealer for the given id
          schema:
            $ref: '#/definitions/Dealer'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Dealer by id
      tags:
        - Dealer API
      x-swagger-router-controller: Dealer
  /dealers:
    get:
      description: The dealers API returns a list of dealers around a given point and radius.
      operationId: dealerSearch
      parameters:
        - $ref: '#/parameters/api_key'
        - description: Latitude component of location
          format: double
          in: query
          name: latitude
          required: false
          type: number
        - description: Longitude component of location
          format: double
          in: query
          name: longitude
          required: false
          type: number
        - description: Radius around the search location
          in: query
          name: radius
          required: false
          type: integer
        - description: Number of results to return. Default is 10. Max is 50
          format: number
          in: query
          name: rows
          required: false
          type: number
        - description: Offset for the search results. Default is 1.
          format: number
          in: query
          name: start
          required: false
          type: number
        - description: 'Country to search dealers from, Value can either be US or CA'
          enum:
            - us
            - ca
            - CA
            - Ca
            - US
            - Us
          format: string
          in: query
          name: country
          required: false
          type: string
        - description: Search dealers based on their type - either franchise or independent
          enum:
            - independent
            - franchise
          format: string
          in: query
          name: dealer_type
          required: false
          type: string
        - description: City to search dealers from
          format: string
          in: query
          name: city
          required: false
          type: string
        - description: State to search dealers from
          format: string
          in: query
          name: state
          required: false
          type: string
        - description: inventory_url of dealer to be searched
          format: string
          in: query
          name: inventory_url
          required: false
          type: string
        - description: Zip code around which to search for dealers
          in: query
          name: zip
          required: false
          type: string
        - default: asc
          description: 'sort for dealer search, can either be asc or desc, default is asc'
          enum:
            - asc
            - desc
          in: query
          name: sort_order
          required: false
          type: string
        - default: false
          description: boolean param to include site providers name in response
          in: query
          name: provider
          required: false
          type: boolean
      responses:
        '200':
          description: List of dealers for the search
          schema:
            $ref: '#/definitions/DealersResponse'
            type: object
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Find car dealers around
      tags:
        - Dealer API
    x-swagger-router-controller: Dealer
  '/history/{vin}':
    get:
      description: The history API returns online listing history for a car identified by its VIN. History listings are sorted in the descending order of the listing date / last seen date
      operationId: history
      parameters:
        - $ref: '#/parameters/api_key'
        - description: The VIN to identify the car to fetch the listing history. Must be a valid 17 char VIN
          format: string
          in: path
          name: vin
          required: true
          type: string
        - description: 'List of fields to fetch, in case the default fields list in the response is to be trimmed down'
          format: string
          in: query
          name: fields
          required: false
          type: string
        - description: Page number to fetch the results for the given criteria. Default is 1.
          format: number
          in: query
          name: page
          required: false
          type: number
      responses:
        '200':
          description: Online listing history for the given vin
          schema:
            items:
              $ref: '#/definitions/HistoricalListing'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Get a cars online listing history
      tags:
        - VIN History API
    x-swagger-router-controller: Listing
  '/listing/{id}':
    get:
      description: Get a particular listing by its id
      operationId: getListing
      parameters:
        - $ref: '#/parameters/api_key'
        - description: Listing id to get all the listing attributes
          format: string
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: Listing for the given id
          schema:
            $ref: '#/definitions/Listing'
            type: object
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Listing by id
      tags:
        - Inventory Search API
    x-swagger-router-controller: Listing
  '/listing/{id}/extra':
    get:
      description: 'Get listing options, features, seller comments'
      operationId: getListingExtra
      parameters:
        - $ref: '#/parameters/api_key'
        - description: Listing id to get all the long text listing attributes
          format: string
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: ListingAttributes for the given listing id
          schema:
            $ref: '#/definitions/ListingExtraAttributes'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Long text Listings attributes for Listing with the given id
      tags:
        - Inventory Search API
    x-swagger-router-controller: Listing
  '/listing/{id}/media':
    get:
      description: 'Get listing media (photo, photos) by id'
      operationId: getListingMedia
      parameters:
        - $ref: '#/parameters/api_key'
        - description: Listing id to get all the listing attributes
          format: string
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: ListingMedia for the given listing id
          schema:
            $ref: '#/definitions/ListingMedia'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Listing media by id
      tags:
        - Inventory Search API
    x-swagger-router-controller: Listing
  /mds:
    get:
      description: Get the basic information on specifications for a car identified by a valid VIN
      operationId: getMDS
      parameters:
        - $ref: '#/parameters/api_key'
        - description: VIN to decode
          format: string
          in: query
          name: vin
          required: true
          type: string
        - default: false
          description: Exact parameter
          in: query
          name: exact
          required: false
          type: boolean
        - description: Latitude component of location
          format: double
          in: query
          name: latitude
          required: false
          type: number
        - description: Longitude component of location
          format: double
          in: query
          name: longitude
          required: false
          type: number
        - description: Radius around the search location
          in: query
          name: radius
          required: false
          type: integer
        - default: 0
          description: Debug parameter
          enum:
            - 0
            - 1
          in: query
          name: debug
          required: false
          type: integer
        - default: false
          description: To fetch sold vins
          in: query
          name: include_sold
          required: false
          type: boolean
        - default: US
          description: Country for which to fetch MDS
          in: query
          name: country
          required: false
          type: string
      responses:
        '200':
          description: Provides Market Days supply for year make model or trim combination
          schema:
            $ref: '#/definitions/Mds'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: Market Days Supply
      tags:
        - Cars Market API
      x-swagger-router-controller: MDS
  /popular/cars:
    get:
      description: 'Get make model wise top 50 popular cars on national, state, city level'
      operationId: getPopularCars
      parameters:
        - $ref: '#/parameters/api_key'
        - description: State level sales count
          format: string
          in: query
          name: state
          required: false
          type: string
        - description: 'City level sales count, pipe seperated like city_state=jacksonville|FL'
          format: string
          in: query
          name: city_state
          required: false
          type: string
        - description: Inventory type for which popular count is to be searched
          enum:
            - new
            - used
          format: string
          in: query
          name: car_type
          required: true
          type: string
        - default: us
          description: Country for which the sales records are to be searched
          enum:
            - us
            - ca
            - US
            - CA
          in: query
          name: country
          required: false
          type: string
      responses:
        '200':
          description: List of most popular top 50 cars
          schema:
            $ref: '#/definitions/PopularCars'
            type: array
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: 'Get make model wise top 50 popular cars on national, state, city level'
      tags:
        - Cars Market API
      x-swagger-router-controller: SalesIndex
  /sales:
    get:
      description: 'Get a sales count for city, state or national level by make, model, year, trim or taxonomy vin'
      operationId: getSalesCount
      parameters:
        - $ref: '#/parameters/api_key'
        - default: used
          description: 'Inventory type for which sales count is to be searched, default is used'
          enum:
            - new
            - used
          format: string
          in: query
          name: car_type
          required: false
          type: string
        - description: Make for which sales count is to be searched
          format: string
          in: query
          name: make
          required: false
          type: string
        - description: 'Make-Model for which sales count is to be searched, pipe seperated like mm=ford|f-150'
          format: string
          in: query
          name: mm
          required: false
          type: string
        - description: 'Year-Make-Model for which sales count is to be searched, pipe seperated like ymm=2015|ford|f-150'
          format: string
          in: query
          name: ymm
          required: false
          type: string
        - description: 'Year-Make-Model-Trim for which sales count is to be searched, pipe seperated like ymmt=2015|ford|f-150|platinum'
          format: string
          in: query
          name: ymmt
          required: false
          type: string
        - description: taxonomy_vin for which sales count is to be searched
          format: string
          in: query
          name: taxonomy_vin
          required: false
          type: string
        - description: State level sales count
          format: string
          in: query
          name: state
          required: false
          type: string
        - description: 'City level sales count, pipe seperated like city_state=jacksonville|FL'
          format: string
          in: query
          name: city_state
          required: false
          type: string
        - description: VIN that will be transformed to taxonomy_vin
          format: string
          in: query
          name: vin
          required: false
          type: string
        - default: us
          description: Country for which the sales records are to be searched
          enum:
            - us
            - ca
            - US
            - CA
          in: query
          name: country
          required: false
          type: string
      responses:
        '200':
          description: Sales count for given parameters
          schema:
            $ref: '#/definitions/Sales'
            type: object
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      summary: 'Get sales count by make, model, year, trim or taxonomy vin'
      tags:
        - Cars Market API
      x-swagger-router-controller: SalesIndex
  /search:
    get:
      description: |-
        This endpoint is the meat of the API and serves many purposes. This API produces a list of currently active cars from the market for the given search criteria. The API results are limited to allow pagination upto 10000 rows. 
         The search API facilitates the following use cases - 
        1. Search Cars around a given geo-point within a given radius 
        2. Search cars for a specific year / make / model or combination of these 
        3. Search cars matching multiple year, make, model combinatins in the same search request
        4. Filter results by most car specification attributes
        5. Search for similar cars by VIN or Taxonomy VIN 
        6. Filter cars within a given price / miles / days on market (dom) range
        7. Specify a sort order for the results on price / miles / dom / listed date 
        8. Search cars for a given City / State combination 
        9. Get Facets to build the search drill downs 
        10. Get Market averages for price/miles/dom for your search
      parameters:
        - $ref: '#/parameters/api_key'
        - description: Latitude component of location
          format: double
          in: query
          name: latitude
          required: false
          type: number
        - description: Longitude component of location
          format: double
          in: query
          name: longitude
          required: false
          type: number
        - description: Radius around the search location
          in: query
          name: radius
          required: false
          type: integer
        - description: car search bases on zipcode
          in: query
          name: zip
          required: false
          type: string
        - description: Boolean param to search for listings that include leasing options in them
          in: query
          name: include_lease
          required: false
          type: boolean
        - description: Boolean param to search for listings that include finance options in them
          in: query
          name: include_finance
          required: false
          type: boolean
        - description: 'Search listings with exact lease term, or inside a range with min and max seperated by a dash like lease_term=30-60'
          in: query
          name: lease_term
          required: false
          type: string
        - description: 'Search listings with exact down payment in lease offers, or inside a range with min and max seperated by a dash like lease_down_payment=30-60'
          in: query
          name: lease_down_payment
          required: false
          type: string
        - description: 'Search listings with lease offers exactly matching Estimated Monthly Payment(EMI), or inside a range with min and max seperated by a dash like lease_emp=30-60'
          in: query
          name: lease_emp
          required: false
          type: string
        - description: 'Search listings with exact finance loan term, or inside a range with min and max seperated by a dash like finance_loan_term=30-60'
          in: query
          name: finance_loan_term
          required: false
          type: string
        - description: 'Search listings with finance offers exactly matching loans Annual Percentage Rate, or inside a range with min and max seperated by a dash like finance_loan_apr=30-60'
          in: query
          name: finance_loan_apr
          required: false
          type: string
        - description: 'Search listings with finance offers exactly matching Estimated Monthly Payment(EMI), or inside a range with min and max seperated by a dash like finance_emp=30-60'
          in: query
          name: finance_emp
          required: false
          type: string
        - description: 'Search listings with exact down payment in finance offers, or inside a range with min and max seperated by a dash like finance_down_payment=30-60'
          in: query
          name: finance_down_payment
          required: false
          type: string
        - description: 'Search listings with exact down payment percentage in finance offers, or inside a range with min and max seperated by a dash like finance_down_payment_per=30-60'
          in: query
          name: finance_down_payment_per
          required: false
          type: string
        - description: Car type. Allowed values are - new / used / certified
          enum:
            - new
            - used
            - certified
          in: query
          name: car_type
          required: false
          type: string
        - default: dealer
          description: Seller type to filter cars on. Valid filter values are those that our Search facets API returns for unique seller types. You can pass in multiple seller type values comma separated.
          format: string
          in: query
          name: seller_type
          required: false
          type: string
        - description: Indicates whether car has had only one owner or not
          enum:
            - 'true'
            - 'false'
          in: query
          name: carfax_1_owner
          required: false
          type: string
        - description: Indicates whether car has clean ownership records
          enum:
            - 'true'
            - 'false'
          in: query
          name: carfax_clean_title
          required: false
          type: string
        - description: Car year - 1980 onwards. Valid filter values are those that our Search facets API returns for unique years. You can pass in multiple year values comma separated.
          in: query
          name: year
          required: false
          type: string
        - description: 'Car Make - should be a standard OEM Make name. Valid filter values are those that our Search facets API returns for unique make. You can pass in multiple make values separated by comma. e.g. ford,audi'
          format: string
          in: query
          name: make
          required: false
          type: string
        - description: 'Car model to search. Valid filter values are those that our Search facets API returns for unique model. You can pass in multiple model values comma separated for e.g f-150,Mustang.'
          format: string
          in: query
          name: model
          required: false
          type: string
        - description: Car trim to search. Valid filter values are those that our Search facets API returns for unique trim. You can pass in multiple trim values comma separated
          format: string
          in: query
          name: trim
          required: false
          type: string
        - description: Dealer id to filter the cars.
          format: string
          in: query
          name: dealer_id
          required: false
          type: string
        - description: Car vin to search
          format: string
          in: query
          name: vin
          required: false
          type: string
        - description: Source to search cars. Valid filter values are those that our Search facets API returns for unique source. You can pass in multiple source values comma separated
          format: string
          in: query
          name: source
          required: false
          type: string
        - description: Body type to filter the cars on. Valid filter values are those that our Search facets API returns for unique body types. You can pass in multiple body types comma separated.
          format: string
          in: query
          name: body_type
          required: false
          type: string
        - description: Body subtype to filter the cars on. Valid filter values are those that our Search facets API returns for unique body subtypes. You can pass in multiple body subtype values comma separated
          format: string
          in: query
          name: body_subtype
          required: false
          type: string
        - description: Vehicle type to filter the cars on. Valid filter values are those that our Search facets API returns for unique vehicle types. You can pass in multiple vehicle type values comma separated
          format: string
          in: query
          name: vehicle_type
          required: false
          type: string
        - description: 'Comma separated list of 17 digit vins to search the matching cars for. Only 10 VINs allowed per request. If the request contains more than 10 VINs the first 10 VINs will be considered. Could be used as a More Like This or Similar Vehicles search for the given VINs. Ths vins parameter is an alternative to taxonomy_vins or ymmt parameters available with the search API. vins and taxonomy_vins parameters could be used to filter our cars with the exact build represented by the vins or taxonomy_vins whereas ymmt is a top level filter that does not filter cars by the build attributes like doors, drivetrain, cylinders, body type, body subtype, vehicle type etc'
          in: query
          name: vins
          required: false
          type: string
        - description: Comma separated list of 10 letters excert from the 17 letter VIN. The 10 letters to be picked up from the 17 letter VIN are - first 8 letters and the 10th and 11th letter. E.g. For a VIN - 1FTFW1EF3EKE57182 the taxonomy vin would be - 1FTFW1EFEK  A taxonomy VIN identified a build of a car and could be used to filter our cars of a particular build. This is an alternative to the vin or ymmt parameters to the search API.
          in: query
          name: taxonomy_vins
          required: false
          type: string
        - description: 'Comma separated list of Year, Make, Model, Trim combinations. Each combination needs to have the year,make,model, trim values separated by a pipe ''|'' character in the form year|make|model|trim. e.g. 2010|Audi|A5,2014|Nissan|Sentra|S 6MT,|Honda|City|   You could just provide strings of the form - ''year|make||'' or ''year|make|model'' or ''|make|model|'' combinations. Individual year / make / model filters provied with the API calls will take precedence over the Year, Make, Model, Trim combinations. The Make, Model, Trim values must be valid values as per the Marketcheck Vin Decoder. If you are using a separate vin decoder then look at using the ''vins'' or ''taxonomy_vins'' parameter to the search api instead the year|make|model|trim combinations.'
          in: query
          name: ymmt
          required: false
          type: string
        - description: 'Comma separated list of Year, Make, Model, Trim fields. For example - year,make,model,trim fields for which user wants to do an exact match'
          in: query
          name: match
          required: false
          type: string
        - description: Cylinders to filter the cars on. Valid filter values are those that our Search facets API returns for unique cylinder values. You can pass in multiple cylinder values comma separated
          format: string
          in: query
          name: cylinders
          required: false
          type: string
        - description: 'Transmission to filter the cars on. [a = Automatic, m = Manual]. Valid filter values are those that our Search facets API returns for unique transmission. You can pass in multiple transmission values comma separated'
          format: string
          in: query
          name: transmission
          required: false
          type: string
        - description: Speeds to filter the cars on. Valid filter values are those that our Search facets API returns for unique speeds. You can pass in multiple speeds values comma separated
          format: string
          in: query
          name: speeds
          required: false
          type: string
        - description: Doors to filter the cars on. Valid filter values are those that our Search facets API returns for unique doors. You can pass in multiple doors values comma separated
          format: string
          in: query
          name: doors
          required: false
          type: string
        - description: Drivetrain to filter the cars on. Valid filter values are those that our Search facets API returns for unique drivetrains. You can pass in multiple drivetrain values comma separated
          format: string
          in: query
          name: drivetrain
          required: false
          type: string
        - description: Exterior color to match. Valid filter values are those that our Search facets API returns for unique exterior colors. You can pass in multiple exterior color values comma separated
          in: query
          name: exterior_color
          required: false
          type: string
        - description: Interior color to match. Valid filter values are those that our Search facets API returns for unique interior colors. You can pass in multiple interior color values comma separated
          in: query
          name: interior_color
          required: false
          type: string
        - description: Base exterior color to match. Valid filter values are those that our Search facets API returns for unique base exterior colors. You can pass in multiple base interior color values comma separated
          in: query
          name: base_exterior_color
          required: false
          type: string
        - description: Base interior color to match. Valid filter values are those that our Search facets API returns for unique base interior colors. You can pass in multiple base interior color values comma separated
          in: query
          name: base_interior_color
          required: false
          type: string
        - description: Filter listings on engine
          in: query
          name: engine
          required: false
          type: string
        - description: Engine Size to match. Valid filter values are those that our Search facets API returns for unique engine size. You can pass in multiple engine size values comma separated
          in: query
          name: engine_size
          required: false
          type: string
        - description: Engine Aspiration to match. Valid filter values are those that our Search facets API returns for unique Engine Aspirations. You can pass in multiple Engine aspirations values comma separated
          in: query
          name: engine_aspiration
          required: false
          type: string
        - description: Engine Block to match. Valid filter values are those that our Search facets API returns for unique Engine Block. You can pass in multiple Engine Block values comma separated
          in: query
          name: engine_block
          required: false
          type: string
        - description: Miles range to filter cars with miles in the given range. Range to be given in the format - min-max e.g. 1000-5000
          format: string
          in: query
          name: miles_range
          required: false
          type: string
        - description: Price range to filter cars with the price in the range given. Range to be given in the format - min-max e.g. 1000-5000
          format: string
          in: query
          name: price_range
          required: false
          type: string
        - description: Days on Market range to filter cars with the DOM within the given range. Range to be given in the format - min-max e.g. 10-50
          format: string
          in: query
          name: dom_range
          required: false
          type: string
        - description: Sort by field - allowed fields are distance|price|miles|dom|age|posted_at|year. Default sort field is distance from the given point
          format: string
          in: query
          name: sort_by
          required: false
          type: string
        - description: Sort order - asc or desc. Default sort order is distance from a point.
          format: string
          in: query
          name: sort_order
          required: false
