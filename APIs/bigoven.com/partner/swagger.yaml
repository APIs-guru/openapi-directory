  /recipes:
    get:
      consumes: []
      deprecated: false
      operationId: Recipe_RecipeSearch
      parameters:
        - description: Search anywhere in the recipe for the keyword
          in: query
          name: any_kw
          required: false
          type: string
        - description: Search in a specific folder name for the authenticated user
          in: query
          name: folder
          required: false
          type: string
        - description: Limit to a collection ID number
          format: int32
          in: query
          name: coll
          required: false
          type: integer
        - description: 'optionally set to either "myrecipes", "try", "favorites","added" to filter to just the authenticated user''s recipe set'
          in: query
          name: filter
          required: false
          type: string
        - description: Search just in the recipe title for the keyword
          in: query
          name: title_kw
          required: false
          type: string
        - description: Set the target userid to search their public recipes
          format: int32
          in: query
          name: userId
          required: false
          type: integer
        - description: Set the target username to search their public recipes
          in: query
          name: username
          required: false
          type: string
        - in: query
          name: token
          required: false
          type: string
        - description: 'if set to true, limit search results to photos only'
          in: query
          name: photos
          required: false
          type: boolean
        - description: 'if set to true, boost my own recipes in my folders so they show up high in the list (at the expense of other sort orders)'
          in: query
          name: boostmine
          required: false
          type: boolean
        - description: 'integer of the subcategory you''d like to limit searches to (see the /recipe/categories endpoint for available id numbers). For instance, 58 is "Main Dish &gt; Casseroles".'
          in: query
          name: include_cat
          required: false
          type: string
        - description: 'like include_cat, set this to an integer to exclude a specific category'
          in: query
          name: exclude_cat
          required: false
          type: string
        - description: 'csv indicating up to three top-level categories -- valid values are [appetizers,bread,breakfast,desserts,drinks,maindish,salads,sidedish,soups,marinades,other]'
          in: query
          name: include_primarycat
          required: false
          type: string
        - description: 'A CSV representing up to 3 ingredients to include, e.g., tomatoes,corn%20%starch,chicken'
          in: query
          name: include_ing
          required: false
          type: string
        - description: A CSV representing up to 3 ingredients to exclude  (Powersearch-capable plan required)
          in: query
          name: exclude_ing
          required: false
          type: string
        - description: 'Limit to a specific cuisine. Cooks can enter anything free-form, but the few dozen preconfigured values are Afghan,African,American,American-South,Asian,Australian,Brazilian,Cajun,Canadian,Caribbean,Chinese,Croatian,Cuban,Dessert,Eastern European,English,French,German,Greek,Hawaiian,Hungarian,India,Indian,Irish,Italian,Japanese,Jewish,Korean,Latin,Mediterranean,Mexican,Middle Eastern,Moroccan,Polish,Russian,Scandanavian,Seafood,Southern,Southwestern,Spanish,Tex-Mex,Thai,Vegan,Vegetarian,Vietnamese'
          in: query
          name: cuisine
          required: false
          type: string
        - in: query
          name: db
          required: false
          type: string
        - description: 'If set to a given username, it''ll force the search to filter to just that username'
          in: query
          name: userset
          required: false
          type: string
        - description: integer; results per page
          format: int32
          in: query
          name: rpp
          required: false
          type: integer
        - description: 'integer: the page number'
          format: int32
          in: query
          name: pg
          required: false
          type: integer
        - description: 'when set to 1, limit to vegetarian (Powersearch-capable plan required)'
          format: int32
          in: query
          name: vtn
          required: false
          type: integer
        - description: 'when set to 1, limit to vegan (Powersearch-capable plan required)'
          format: int32
          in: query
          name: vgn
          required: false
          type: integer
        - description: 'when set to 1, limit to contains-cheese (Powersearch-capable plan required)'
          format: int32
          in: query
          name: chs
          required: false
          type: integer
        - description: 'when set to 1, limit to gluten-free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: glf
          required: false
          type: integer
        - description: 'when set to 1, limit to nut-free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: ntf
          required: false
          type: integer
        - description: 'when set to 1, limit to dairy-free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: dyf
          required: false
          type: integer
        - description: 'when set to 1, limit to seafood-free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: sff
          required: false
          type: integer
        - description: 'when set to 1, limit to shellfish-free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: slf
          required: false
          type: integer
        - description: 'when set to 1, limit to tree-nut free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: tnf
          required: false
          type: integer
        - description: 'when set to 1, limit to white-meat free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: wmf
          required: false
          type: integer
        - description: 'when set to 1, limit to red-meat free (Powersearch-capable plan required)'
          format: int32
          in: query
          name: rmf
          required: false
          type: integer
        - description: 'when set to 1, recipe contains pasta, set to 0 means contains no pasta (Powersearch-capable plan required)'
          format: int32
          in: query
          name: cps
          required: false
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API2.RecipeSearchResult'
      summary: "Search for recipes. There are many parameters that you can apply. Starting with the most common, use title_kw to search within a title.\r\n            Use any_kw to search across the entire recipe.\r\n            If you'd like to limit by course, set the parameter \"include_primarycat\" to one of (appetizers,bread,breakfast,dessert,drinks,maindish,salad,sidedish,soup,marinades,other).\r\n            If you'd like to exclude a category, set exclude_cat to one or more (comma-separated) list of those categories to exclude.\r\n            If you'd like to include a category, set include_cat to one or more (comma-separated) of those categories to include.\r\n            To explicitly include an ingredient in your search, set the parameter \"include_ing\" to a CSV of up to three ingredients, e.g.:include_ing=mustard,chicken,beef%20tips\r\n            To explicitly exclude an ingredient in your search, set the parameter \"exclude_ing\" to a CSV of up to three ingredients.\r\n            All searches must contain the paging parameters pg and rpp, which are integers, and represent the page number (1-based) and results per page (rpp).\r\n            So, to get the third page of a result set paged with 25 recipes per page, you'd pass pg=3&amp;rpp=25\r\n            If you'd like to target searches to just a single target user's recipes, set userId=the target userId (number).\r\n            Or, you can set username=theirusername\r\n            vtn;vgn;chs;glf;ntf;dyf;sff;slf;tnf;wmf;rmf;cps\r\n            cuisine\r\n            photos\r\n            filter=added,try,favorites,myrecipes\\r\\n\\r\\n\r\n            folder=FolderNameCaseSensitive\r\n            coll=ID of Collection"
      tags:
        - Recipe
