swagger: '2.0'
schemes:
  - https
host: api2.bigoven.com
info:
  description: "#Documentation\r\n\r\nThis is the documentation for the partner endpoint of the BigOven Recipe and Grocery List API.\r\n\r\nThe update brings with it Swagger-based documentation. [Swagger](http://swagger.io) is an emerging standard for describing REST-based APIs, and with this Swagger-compliant endpoint (above), you can make ready-to-go interface libraries for your code via [swagger-codegen](https://github.com/swagger-api/swagger-codegen). For instance, it's easy to generate libraries for Node.js, Java, Ruby, ASP.NET MVC, jQuery, php and more!\r\n\r\nYou can also try out the endpoint calls with your own api_key right here on this page. Be sure to enter your api_key above to use the \"Try it out!\" buttons on this page.\r\n\r\n##Start Here\r\n\r\nDevelopers new to the BigOven API should start with this version, not with the legacy API. We'll be making improvements to this API over time, and doing only bug fixes on the v1 API.\r\n\r\n\r\n\r\nTo pretend you're a BigOven user (for instance, to get your recently viewed recipes or your grocery list), you need to pass in Basic Authentication information in the header, just as with the v1 API. We do now require that you make all calls via https. You need to pass your api_key in with every call, though this can now be done on the header (send a request header \"X-BigOven-API-Key\" set to your api_key value, e.g., Request[\"X-BigOven-API-Key\"]=\"your-key-here\".)\r\n\r\n##Migration Notes\r\n\r\nFor existing partners, we encourage you to [migrate](http://api2.bigoven.com), and while at this writing we have no hard-and-fast termination date for the v1 API, we strongly prefer that you migrate by January 1, 2017. While the changes aren't overly complex, there are several breaking changes, including refactoring of recipe search and results and removal of support for XML. This is not a simply plug-and-play replacement to the v1 API. With respect to an exclusive focus on JSON, the world has spoken, and it prefers JSON for REST-based API's. We've taken numerous steps to refactor the API to make it more REST-compliant. Note that this v2 API will be the preferred API from this point onward, so we encourage developers to migrate to this new format. We have put together some [migration notes](/web/documentation/migration-to-v2) that we encourage you to read carefully.\r\n\r\n##Photos\r\n\r\nSee our [photos documentation](http://api2.bigoven.com/web/documentation/recipe-images). \r\n\r\nFor more information on usage of this API, including features, pricing, rate limits, terms and conditions, please visit the [BigOven API website](http://api2.bigoven.com)."
  termsOfService: 'Please see our [terms of service](http://api2.bigoven.com/web/documentation/termsofuse'
  title: '350,000+ Recipe and Grocery List API (v2)'
  version: partner
  x-apiClientRegistration:
    url: 'http://api2.bigoven.com/web/console'
  x-logo:
    url: 'http://bigoven.com/assets/images/icons/bigoven-recipes.png'
  x-origin:
    format: swagger
    url: 'http://api2.bigoven.com/swagger/docs/partner'
    version: '2.0'
  x-providerName: bigoven.com
externalDocs:
  url: 'http://api2.bigoven.com/web/documentation'
securityDefinitions:
  api_key:
    description: 'Pass your api_key in the header (recommended) or as a URL parameter. For the URL parameter, use api_key. For the header, send it as a header value for: X-BigOven-API-Key'
    in: header
    name: X-BigOven-API-Key
    type: apiKey
  basic:
    description: 'Basic HTTP Authentication is used for those endpoint calls where you want to act as a BigOven user -- e.g., to get the list of favorites of a signed-in user, or add items to their grocery list.'
    type: basic
paths:
  '/collection/{id}':
    get:
      consumes: []
      deprecated: false
      operationId: Collection_GetCollection
      parameters:
        - description: the collection identifier
          format: int32
          in: path
          name: id
          required: true
          type: integer
        - description: results per page
          format: int32
          in: query
          name: rpp
          required: false
          type: integer
        - description: page number (starting with 1)
          format: int32
          in: query
          name: pg
          required: false
          type: integer
        - in: query
          name: test
          required: false
          type: boolean
        - in: query
          name: sessionForLogging
          required: false
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API2.RecipeSearchResult'
      summary: Gets a recipe collection. A recipe collection is a curated set of recipes.
      tags:
        - Collection
  /collections:
    get:
      consumes: []
      deprecated: false
      operationId: Collection_Collections
      parameters:
        - in: query
          name: test
          required: false
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/BigOven.Model.API2.CollectionInfo'
            type: array
      summary: 'Get the list of current, seasonal recipe collections. From here, you can use the /collection/{id} endpoint to retrieve the recipes in those collections.'
      tags:
        - Collection
  '/glossary/byterm/{term}':
    get:
      consumes: []
      deprecated: false
      operationId: Glossary_ByTerm
      parameters:
        - description: 'Keyword used to look up article, e.g., asparagus'
          in: path
          name: term
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API.GlossaryEntry'
      summary: 'Get food glossary article by term (e.g., asparagus). This editorial is (c) BigOven and MUST carry attribution and a link back to the glossary entry on BigOven.com.'
      tags:
        - Glossary
  '/glossary/{id}':
    get:
      consumes: []
      deprecated: false
      operationId: Glossary_Get
      parameters:
        - description: identifier of article to retrieve
          format: int32
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Glossary article successfully returned
        '404':
          description: Glossary article not found
      summary: Get food glossary article
      tags:
        - Glossary
  /grocerylist:
    delete:
      consumes: []
      deprecated: false
      operationId: GroceryList_Delete
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: Delete all the items on a grocery list; faster operation than a sync with deleted items.
      tags:
        - GroceryList
    get:
      consumes: []
      deprecated: false
      operationId: GroceryList_Get
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API2.GroceryList'
      summary: Get the user's grocery list.  User is determined by Basic Authentication.
      tags:
        - GroceryList
  /grocerylist/department:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: GroceryList_Department
      parameters:
        - in: body
          name: model
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.GroceryListController.DepartmentModel'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/API2.GroceryListDepartmentResult'
            type: array
      summary: Departmentalize a list of strings -- used for ad-hoc grocery list item addition
      tags:
        - GroceryList
  /grocerylist/item:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: GroceryList_Post
      parameters:
        - description: 'name, quantity, unit, notes, department'
          in: body
          name: newItem
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.GroceryListController.PostToGroceryListRecipeRequest'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.ShoppingListLine'
      summary: Add a single line item to the grocery list
      tags:
        - GroceryList
  '/grocerylist/item/{guid}':
    delete:
      consumes: []
      deprecated: false
      operationId: GroceryList_DeleteItemByGuid
      parameters:
        - description: ''
          in: path
          name: guid
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: '/grocerylist/item/{guid}  DELETE will delete this item assuming you own it.'
      tags:
        - GroceryList
    put:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: GroceryList_GroceryListItemGuid
      parameters:
        - description: ''
          in: body
          name: req
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.GroceryListController.UpdateItemByGuidRequest'
        - in: path
          name: guid
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: Update a grocery item by GUID
      tags:
        - GroceryList
  /grocerylist/recipe:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: GroceryList_AddRecipe
      parameters:
        - in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.GroceryListController.PostGroceryListRecipeRequest'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: "Add a Recipe to the grocery list.  In the request data, pass in recipeId, scale (scale=1.0 says to keep the recipe the same size as originally posted), markAsPending (true/false) to indicate that\r\n            the lines in the recipe should be marked in a \"pending\" (unconfirmed by user) state."
      tags:
        - GroceryList
  /grocerylist/sync:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: GroceryList_PostGroceryListSync
      parameters:
        - in: body
          name: req
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.GroceryListController.PostGroceryListSyncRequest'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: Synchronize the grocery list.  Call this with a POST to /grocerylist/sync
      tags:
        - GroceryList
  /recipe:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: Recipe_Post
      parameters:
        - description: ''
          in: body
          name: recipe
          required: true
          schema:
            $ref: '#/definitions/BigOven.Model.API.Recipe'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API.Recipe'
      summary: Add a new recipe
      tags:
        - Recipe
    put:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: Recipe_Put
      parameters:
        - description: ''
          in: body
          name: recipe
          required: true
          schema:
            $ref: '#/definitions/BigOven.Model.API.Recipe'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API.Recipe'
      summary: Update a recipe
      tags:
        - Recipe
  /recipe/autocomplete:
    get:
      consumes: []
      deprecated: false
      operationId: Recipe_AutoComplete
      parameters:
        - description: ''
          in: query
          name: query
          required: true
          type: string
        - description: ''
          format: int32
          in: query
          name: limit
          required: false
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: 'Given a query, return recipe titles starting with query. Query must be at least 3 chars in length.'
      tags:
        - Recipe
  /recipe/categories:
    get:
      consumes: []
      deprecated: false
      operationId: Recipe_Categories
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/BigOven.Model.RecipeCategory'
            type: array
      summary: Get a list of recipe categories (the ID field can be used for include_cat in search parameters)
      tags:
        - Recipe
  /recipe/scan:
    post:
      consumes: []
      deprecated: false
      operationId: Recipe_Scan
      parameters:
        - in: query
          name: test
          required: false
          type: boolean
        - in: query
          name: devicetype
          required: false
          type: string
        - format: double
          in: query
          name: lat
          required: false
          type: number
        - format: double
          in: query
          name: lng
          required: false
          type: number
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '401':
          description: Not authorized
        '402':
          description: Payment required (not enough credits)
        '415':
          description: Bad media type (bad JPG)
        '500':
          description: 'General error on initiating RecipeScan task; please try again or contact us at support[at]bigoven.com'
      summary: "POST an image as a new RecipeScan request\r\n                1)  Fetch the filename -- DONE\r\n                2)  Copy it to the pics/scan folder - ENSURE NO NAMING COLLISIONS -- DONE\r\n                3)  Create 120 thumbnail size  in pics/scan/120 -- DONE\r\n                4)  Insert the CloudTasks record\r\n                5)  Create the HIT\r\n                6)  Update the CloudTasks record with the HIT ID\r\n                7)  Email the requesing user\r\n                8)  Call out to www.bigoven.com to fetch the image and re-create the thumbnail"
      tags:
        - Recipe
  '/recipe/{id}':
    delete:
      consumes: []
      deprecated: false
      operationId: Recipe_Delete
      parameters:
        - format: int32
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: Delete a Recipe (you must be authenticated as an owner of the recipe)
      tags:
        - Recipe
    get:
      consumes: []
      deprecated: false
      operationId: Recipe_Get
      parameters:
        - description: the Recipe ID to retrieve
          format: int32
          in: path
          name: id
          required: true
          type: integer
        - in: query
          name: prefetch
          required: false
          type: boolean
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API2.Recipe'
      summary: Return full Recipe detail
      tags:
        - Recipe
  '/recipe/{recipeId}/feedback':
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: Recipe_Feedback
      parameters:
        - description: ''
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - description: 'The payload for feedback, which includes the field "feedback"'
          in: body
          name: data
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.RecipeController.FeedbackDTO'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: Feedback on a Recipe -- for internal BigOven editors
      tags:
        - Recipe
  '/recipe/{recipeId}/image':
    post:
      consumes: []
      deprecated: false
      operationId: Images_UploadRecipeImage
      parameters:
        - format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - in: query
          name: caption
          required: false
          type: string
        - format: double
          in: query
          name: lat
          required: false
          type: number
        - format: double
          in: query
          name: lng
          required: false
          type: number
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/System.Object'
        '400':
          description: 'if bad request (e.g., missing parameters)'
        '401':
          description: if the user is unknown
        '415':
          description: 'if unsupported media type (e.g., bad JPG)'
      summary: "POST: /recipe/{recipeId}/image?lat=42&amp;lng=21&amp;caption=this%20is%20my%20caption\r\n             \r\n             Note that caption, lng and lat are all optional, but must go on the request URI as params because this endpoint\r\n             needs a multipart/mime content header and will not parse JSON in the body along with it.\r\n            \r\n             Testing with Postman (validated 11/20/2015):\r\n             1) Remove the Content-Type header; add authentication information\r\n             2) On the request, click Body and choose \"form-data\", then add a line item with \"key\" column set to \"file\" and on the right,\r\n             change the type of the input from Text to File.  Browse and choose a JPG."
      tags:
        - Images
  '/recipe/{recipeId}/images':
    get:
      consumes: []
      deprecated: false
      operationId: Images_Get
      parameters:
        - description: Recipe ID (required)
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/BigOven.Model.API.Image'
            type: array
      summary: 'Get all the images for a recipe. DEPRECATED. Please use /recipe/{recipeId}/photos.'
      tags:
        - Images
  '/recipe/{recipeId}/note':
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: Note_Post
      parameters:
        - description: recipeId (int)
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - description: 'a recipe note, with fields: Date (YYYY-MM-DD string), Notes (string), People (string), Variations (string), RecipeID (int?)'
          in: body
          name: note
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.NoteController.NoteRequest'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API2.RecipeNote'
      summary: HTTP POST a new note into the system.
      tags:
        - Note
  '/recipe/{recipeId}/note/{noteId}':
    delete:
      consumes: []
      deprecated: false
      operationId: Note_Delete
      parameters:
        - description: recipeId (int)
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - description: noteId (int)
          format: int32
          in: path
          name: noteId
          required: true
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/System.Object'
      summary: "Delete a review\r\n                do a DELETE Http request of /note/{ID}"
      tags:
        - Note
    get:
      consumes: []
      deprecated: false
      operationId: Note_Get
      parameters:
        - description: recipe identifier (integer)
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - description: The note ID (note -- it's not the RecipeID)
          format: int32
          in: path
          name: noteId
          required: true
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API.RecipeNote'
      summary: Get a given note. Make sure you're passing authentication information in the header for the user who owns the note.
      tags:
        - Note
    put:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      operationId: Note_Put
      parameters:
        - format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - format: int32
          in: path
          name: noteId
          required: true
          type: integer
        - in: body
          name: recipeNote
          required: true
          schema:
            $ref: '#/definitions/API2.Controllers.NoteController.NoteRequest'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API.RecipeNote'
      summary: HTTP PUT (update) a Recipe note (RecipeNote).
      tags:
        - Note
  '/recipe/{recipeId}/notes':
    get:
      consumes: []
      deprecated: false
      operationId: Note_GetNotes
      parameters:
        - description: recipeId (int)
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - description: 'page (int, starting from 1)'
          format: int32
          in: query
          name: pg
          required: false
          type: integer
        - description: recipeId
          format: int32
          in: query
          name: rpp
          required: false
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/BigOven.Model.API.RecipeNoteList'
      summary: recipe/100/notes
      tags:
        - Note
  '/recipe/{recipeId}/photos':
    get:
      consumes: []
      deprecated: false
      operationId: Images_GetRecipePhotos
      parameters:
        - description: Recipe ID (required)
          format: int32
          in: path
          name: recipeId
          required: true
          type: integer
        - format: int32
          in: query
