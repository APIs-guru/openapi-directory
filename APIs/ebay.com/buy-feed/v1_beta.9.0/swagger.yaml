  /item_group:
    get:
      description: 'This call lets you download a daily TSV_GZIP (tab separated value gzip) Item Group feed file. There are two Item Group feed files for every top-level (L1) category, including all its child categories: A file generated each day containing item group information for all the newly listed items for a specific category and date (feed_scope = NEWLY_LISTED) A file containing item group information for all the items in a specific category (feed_scope = ALL_ACTIVE) The service reads each of the Item feed files and if an item in the feed file has a primaryItemGroupId value, which indicates the item is part of an item group, the service uses that value to return the item group (parent item) information for that item in the corresponding NEWLY_LISTED or ALL_ACTIVE Item Group feed file. This information includes a list of the aspect (variation) names for this item group. For example, if the item was a shirt some of the variation names could be Size, Color, etc., which are returned in the variesByLocalizedAspects column. (An item group is an item that has various aspect differences, such as color, size, storage capacity, etc.) The first line in any feed file is the header, which labels the columns and indicates the order of the values on each line. Each header is described in the Response fields section. Combining the Item Group and Item feed files The Item Group feed file contains details about the item group (parent item), including the item group ID itemGroupId. You match the value of itemGroupId from the Item Group feed file with the value of primaryItemGroupId from the Item feed file for the same day and category. Downloading feed files URLs for this call Production URL: https://api.ebay.com/buy/feed/v1_beta/ Sandbox URL: https://api.sandbox.ebay.com/buy/feed/v1_beta/ Item Group feed files are binary gzip files. If the file is larger than 100 MB, the download must be streamed in chunks. You specify the size of the chunks in bytes using the Range request header. The content-range response header indicates where in the full resource this partial chunk of data belongs and the total number of bytes in the file. For more information about using these headers, see Retrieving a gzip feed file. Important: The response is always only a TSV_GZIP file. But for documentation purposes, the response is shown as JSON fields so that the value returned in each column can be explained. The order of the response fields, shows you the order of the columns in the feed file. Restrictions For a list of supported sites and other restrictions, see API Restrictions.'
