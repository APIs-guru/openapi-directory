securityDefinitions:
  Client Credentials:
    description: The security definitions for this API. Please check individual operations for applicable scopes.
    flow: application
    scopes:
      'https://api.ebay.com/oauth/api_scope/buy.item.feed': View curated feeds of eBay items
    tokenUrl: 'https://api.ebay.com/identity/v1/oauth2/token'
    type: oauth2
paths:
  /item:
    get:
      description: 'This call lets you download a daily TSV_GZIP (tab separated value gzip) Item feed file. There are two Item feed files for every top-level (L1) category, including all its child categories: A file generated each day containing all the newly listed items for a specific category and date (feed_scope = NEWLY_LISTED) A file containing all the items in a specific category (feed_scope = ALL_ACTIVE) For each item, the primary item details are returned, except for the item description. The description of each item is excluded because these can be huge and items in an item group (an item with variations, such as size and color) can share the same description. The item descriptions are returned in a separate Item Description gzip feed file by the getItemDescriptionFeed call. To store all the item details provided by the Feed API, you would use the getItemFeed and getItemDescriptionFeed calls with the same parameters. For example: &nbsp;&nbsp;&nbsp; /item?feed_scope=NEWLY_LISTED&amp;category_id=625&amp;date=20170918 &nbsp;&nbsp;&nbsp; /item_description?feed_scope=NEWLY_LISTED&amp;category_id=625&amp;date=20170918 Items returned in the feed file All items in the file are: In new condition Fixed price (Buy It Now); no auctions From eBay trusted sellers Note: When curating the items returned, be sure to code as if these filters are not applied as they can be changed or removed in the future. The feed file contains all the items from all the child categories of the specified category. The first line of the file is the header, which labels the columns and indicates the order of the values on each line. Each header is described in the Response fields section. URLs for this call Production URL: https://api.ebay.com/buy/feed/v1_beta/ Sandbox URL: https://api.sandbox.ebay.com/buy/feed/v1_beta/ Downloading feed files Item feed files are binary gzip files. If the file is larger than 100 MB, the download must be streamed in chunks. You specify the size of the chunks in bytes using the Range request header. The Content-range response header indicates where in the full resource this partial chunk of data belongs and the total number of bytes in the file. For more information about using these headers, see Retrieving a gzip feed file. Important: The response is always a TSV_GZIP file. But for documentation purposes, the response is shown as JSON fields so that the value returned in each column can be explained. The order of the response fields, shows you the order of the columns in the feed file. Restrictions For a list of supported sites and other restrictions, see API Restrictions.'
      operationId: getItemFeed
      parameters:
        - description: 'The ID for the eBay marketplace where the items are hosted. For example: &nbsp;&nbsp;X-EBAY-C-MARKETPLACE-ID = EBAY-US For a list of supported sites see, API Restrictions.'
          in: header
          name: X-EBAY-C-MARKETPLACE-ID
          required: true
          type: string
        - description: 'This header specifies the range in bytes of the chunks of the gzip file being returned. Format: bytes=startpos-endpos For example, the following retrieves the first 10 MBs of the feed file. &nbsp;&nbsp;Range bytes=0-10485760 For more information about using this headers, see Retrieving a gzip feed file. Maximum: 100 MB'
          in: header
          name: Range
          required: true
          type: string
        - description: 'Specifies the type of file to return. Valid Values: NEWLY_LISTED - Returns the file containing all items that were listed on the day specified by the date parameter in the category specified by the category_id parameter. The items will be Good ''Til Cancelled and non-Good ''Til Cancelled items. If the item is a non-Good ''Til Cancelled item, the item''s end date will be returned in the itemEndDate column. /item?feed_scope=NEWLY_LISTED&amp;category_id=15032&amp;date=20170925 ALL_ACTIVE (bootstrap) - Returns the file containing all the ''Good ''Til Cancelled'' items in the category specified by the category_id parameter. /item?feed_scope=ALL_ACTIVE&amp;category_id=15032&amp;date=20170925 Note: This file type is generated only on request. After the file is generated, you use this method and feed_scope to download the file.'
          in: query
          name: feed_scope
          required: true
          type: string
        - description: 'An eBay top-level category ID of the items to be returned in the feed file. The list of eBay category IDs changes over time and category IDs are not the same across all the eBay marketplaces. To get a list of the top-level categories for a marketplaces, you can use the Taxonomy API getCategoryTree call. This call retrieves the complete category tree for the marketplace. The top-level categories are identified by the categoryTreeNodeLevel field. For example: &nbsp;&nbsp;&quot;categoryTreeNodeLevel&quot;: 1 For details see Get Categories for Buy APIs. Restriction: Must be a top-level category'
          in: query
          name: category_id
          required: true
          type: string
        - description: 'The date of the feed file you want. This is needed only when feed_scope=NEWLY_LISTED. If you specify a date and feed_scope=ALL_ACTIVE, the date is ignored and the latest file is returned. The date of the file is returned in the Last-Modified response header. The Item feed files are generated every day and there are always 14 daily feed files available. Important: The daily generated files are available each day after 9AM MST (US Mountain Standard Time), which is -7 hours UTC time. There is a 48 hour latency when generating the files, however it can take up to 72 hours for some of the larger files. This means you can download the file for July 10th on July 12 after 9AM MST. Format: yyyyMMdd Requirements: Must be within 3-14 days in the past Required when feed_scope=NEWLY_LISTED'
          in: query
          name: date
          required: false
          type: string
      responses:
        '200':
          description: Partial Content
          headers:
            Content-range:
              description: 'The content-range response header indicates where in the full resource this partial chunk of data belongs. It returns the lower and upper values in bytes (specified by the Range header) of the chunk and the total size of the file being downloaded in bytes. Maximum range: 100 MB The following is an example of a content-range response, where 0-10 is the lower and upper limit in bytes and 1000 is the total size of the file in bytes. &nbsp;&nbsp;0-10/1000 The following example of a content-range response indicates the value of the Range header is invalid and a 416 status code is returned. &nbsp;&nbsp; */1000 For more information and examples, see Retrieving a gzip feed file.'
