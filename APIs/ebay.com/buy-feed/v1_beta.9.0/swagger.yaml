                domain: API_FEED
              '13011':
                category: REQUEST
                description: 'The mandatory ''date'' query parameter is missing. Valid values: {earliestDate} to {latestDate} days in the past. The format is yyyMMdd.'
                domain: API_FEED
              '13012':
