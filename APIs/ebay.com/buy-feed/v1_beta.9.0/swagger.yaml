swagger: '2.0'
schemes:
  - https
host: api.ebay.com
basePath: /buy/feed/v1_beta
info:
  contact:
    name: 'eBay Inc,'
    x-twitter: ebay
  description: The Feed API provides the ability to download TSV_GZIP feed files containing eBay items and an hourly snapshot file of the items that have changed within an hour for a specific category and date.
  license:
    name: eBay API License Agreement
    url: 'https://go.developer.ebay.com/api-license-agreement'
  title: Item Feed Service
  version: v1_beta.9.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://twitter.com/ebay/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://developer.ebay.com/api-docs/master/buy/feed/openapi/2/buy_feed_v1_beta_oas2.json'
      version: '2.0'
  x-providerName: ebay.com
  x-serviceName: buy-feed
