openapi: 3.0.0
servers:
  - description: Production
    url: https://api.ebay.com{basePath}
    variables:
      basePath:
        default: /sell/metadata/v1
info:
  contact:
    name: eBay Inc,
    x-twitter: ebay
  description: The Metadata API has operations that retrieve configuration details
    pertaining to the different eBay marketplaces. In addition to marketplace
    information, the API also has operations that get information that helps
    sellers list items on eBay.
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  title: Metadata API
  version: v1.3.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://twitter.com/ebay/profile_image?size=original
  x-origin:
    - format: openapi
      url: https://developer.ebay.com/api-docs/master/sell/metadata/openapi/3/sell_metadata_v1_oas3.json
      version: "3.0"
  x-providerName: ebay.com
  x-serviceName: sell-metadata
paths:
  "/country/{countryCode}/sales_tax_jurisdiction":
    get:
      description: This method retrieves all the sales tax jurisdictions for the
        country that you specify in the countryCode path parameter. Countries
        with valid sales tax jurisdictions are Canada, India, and the US. The
        response from this call tells you the jurisdictions for which a seller
        can configure tax tables. Although setting up tax tables is optional,
        you can use the createOrReplaceSalesTax in the Account API call to
        configure the tax tables for the jurisdictions you sell to.
      operationId: getSalesTaxJurisdictions
      parameters:
        - description: This path parameter specifies the two-letter ISO 3166-1 Alpha-2
            country code for the country whose jurisdictions you want to
            retrieve. eBay provides sales tax jurisdiction information for
            Canada, India, and the United States.Valid values for this path
            parameter are CA, IN, and US.
          in: path
          name: countryCode
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SalesTaxJurisdictions"
          description: Success
        "400":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      $ref: "#/components/schemas/Error"
                    type: array
                type: object
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      $ref: "#/components/schemas/Error"
                    type: array
                type: object
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      $ref: "#/components/schemas/Error"
                    type: array
                type: object
          description: Internal Server Error
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope
      tags:
        - country
  "/marketplace/{marketplace_id}/get_automotive_parts_compatibility_policies":
    get:
      description: "This method returns the eBay policies that define how to list
        automotive-parts-compatibility items in the categories of a specific
        marketplace. By default, this method returns the entire category tree
        for the specified marketplace. You can limit the size of the result set
        by using the filter query parameter to specify only the category IDs you
        want to review. Tip: This method can return a very large response
        payload and we strongly recommend you get the results from this call in
        a GZIP file by including the following HTTP header with your request:
        &nbsp;&nbsp;Accept-Encoding: application/gzip"
      operationId: getAutomotivePartsCompatibilityPolicies
      parameters:
        - description: "This query parameter limits the response by returning eBay policy
            information for only the leaf categories specified by this
            parameter. Set filter to a list of categoryId values. You can
            specify up to 50 category IDs by separating each with a pipe
            character ('|'). If you specify more than 50 categoryId values, eBay
            returns a warning along with the results for the first 50 IDs. If
            you specify a category ID that has child nodes, eBay returns policy
            information for all the leaf categories of that parent node.
            Example: filter=categoryIds:{100|101|102} Note that you must
            URL-encode the list of category ID values, which results in the
            following filter for the above example:
            &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D"
          in: query
          name: filter
          required: false
          schema:
            type: string
        - description: "This path parameter specifies the eBay marketplace for which
            policy information is retrieved. &gt;Note: Only the following eBay
            marketplaces support automotive parts compatibility: EBAY_US EBAY_AU
            EBAY_CA EBAY_DE EBAY_ES EBAY_FR EBAY_GB EBAY_IT"
          in: path
          name: marketplace_id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutomotivePartsCompatibilityPolicyResponse"
          description: Success
        "204":
          description: No content
        "400":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      $ref: "#/components/schemas/Error"
                    type: array
                type: object
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      $ref: "#/components/schemas/Error"
                    type: array
                type: object
          description: Not found
        "500":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      $ref: "#/components/schemas/Error"
                    type: array
                type: object
          description: Internal Server Error
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope
      tags:
        - marketplace
