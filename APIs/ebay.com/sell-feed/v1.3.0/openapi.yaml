openapi: 3.0.0
servers:
  - description: Production
    url: https://api.ebay.com{basePath}
    variables:
      basePath:
        default: /sell/feed/v1
info:
  contact:
    name: eBay Inc,
    x-twitter: ebay
  description: <p>The <strong>Feed API</strong> lets sellers upload input files,
    download reports and files including their status, filter reports using URI
    parameters, and retrieve customer service metrics task details.</p>
  license:
    name: eBay API License Agreement
    url: https://go.developer.ebay.com/api-license-agreement
  title: Feed API
  version: v1.3.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://twitter.com/ebay/profile_image?size=original
  x-origin:
    - format: openapi
      url: https://developer.ebay.com/api-docs/master/sell/feed/openapi/3/sell_feed_v1_oas3.json
      version: "3.0"
  x-providerName: ebay.com
  x-serviceName: sell-feed
paths:
  /customer_service_metric_task:
    get:
      description: "Use this method to return an array of customer service metric
        tasks. You can limit the tasks returned by specifying a date range.
        Note: You can pass in either the look_back_days or date_range, but not
        both."
      operationId: getCustomerServiceMetricTasks
      parameters:
        - description: "The task creation date range. The results are filtered to include
            only tasks with a creation date that is equal to the dates specified
            or is within the specified range. Do not use with the look_back_days
            parameter. Format: UTC For example, tasks within a range:
            yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ Tasks created on
            March 8, 2020 2020-03-08T00:00.00.000Z..2020-03-09T00:00:00.000Z
            Maximum: 90 days"
          in: query
          name: date_range
          required: false
          schema:
            type: string
        - description: The feed type associated with the task. The only presently
            supported value is CUSTOMER_SERVICE_METRICS_REPORT.
          in: query
          name: feed_type
          required: false
          schema:
            type: string
        - description: "The number of customer service metric tasks to return per page of
            the result set. Use this parameter in conjunction with the offset
            parameter to control the pagination of the output. For example, if
            offset is set to 10 and limit is set to 10, the call retrieves tasks
            11 thru 20 from the result set. If this parameter is omitted, the
            default value is used. Note:This feature employs a zero-based list,
            where the first item in the list has an offset of 0. Default: 10
            Maximum: 500"
          in: query
          name: limit
          required: false
          schema:
            type: string
        - description: "The number of previous days in which to search for tasks. Do not
            use with the date_range parameter. If both date_range and
            look_back_days are omitted, this parameter's default value is used.
            Default value: 7 Range: 1-90 (inclusive)"
          in: query
          name: look_back_days
          required: false
          schema:
            type: string
        - description: "The number of customer service metric tasks to skip in the result
            set before returning the first task in the paginated response.
            Combine offset with the limit query parameter to control the items
            returned in the response. For example, if you supply an offset of 0
            and a limit of 10, the first page of the response contains the first
            10 items from the complete list of items retrieved by the call. If
            offset is 10 and limit is 20, the first page of the response
            contains items 11-30 from the complete result set. Default: 0"
          in: query
          name: offset
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerServiceMetricTaskCollection"
          description: Success
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "160002":
                category: REQUEST
                description: The authentication scope {scope} is incorrect for 'feed_type'
                  {feedType}. Refer to documentation for details about the
                  scopes.
                domain: API_FEED
              "160005":
                category: REQUEST
                description: Both 'feed_type' and 'schedule_id' were provided. Please remove one
                  of them.
                domain: API_FEED
              "160006":
                category: REQUEST
                description: The 'feed_type' {feedTypeValue} is invalid.
                domain: API_FEED
              "160008":
                category: REQUEST
                description: Both 'look_back_days' and 'date_range' were provided. Please remove
                  one of them.
                domain: API_FEED
              "160009":
                category: REQUEST
                description: The format of the 'date_range' is invalid. The format for a date
                  range is yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ.
                domain: API_FEED
              "160010":
                category: REQUEST
                description: The 'date_range' must be less than or equal to 90 days.
                domain: API_FEED
              "160011":
                category: REQUEST
                description: The 'look_back_days' value must be greater than zero and less than
                  or equal to 90.
                domain: API_FEED
              "160012":
                category: REQUEST
                description: The 'limit' value must be greater than zero and less than or equal
                  to 500.
                domain: API_FEED
              "160013":
                category: REQUEST
                description: The 'offset' value cannot be less than zero.
                domain: API_FEED
              "160029":
                category: REQUEST
                description: The 'offset' value must be a multiple of the 'limit' value.
                domain: API_FEED
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.analytics.readonly
      tags:
        - customer_service_metric_task
    post:
      description: "Use this method to create a customer service metrics download task
        with filter criteria for the customer service metrics report. When using
        this method, specify the feedType and filterCriteria including both
        evaluationMarketplaceId and customerServiceMetricType for the report.
        The method returns the location response header containing the call URI
        to use with getCustomerServiceMetricTask to retrieve status and details
        on the task. Only CURRENT Customer Service Metrics reports can be
        generated with the Sell Feed API. PROJECTED reports are not supported at
        this time. See the getCustomerServiceMetric method document in the
        Analytics API for more information about these two types of reports.
        Note: Before calling this API, retrieve the summary of the seller's
        performance and rating for the customer service metric by calling
        getCustomerServiceMetric (part of the Analytics API). You can then
        populate the create task request fields with the values from the
        response. This technique eliminates failed tasks that request a report
        for a customerServiceMetricType and evaluationMarketplaceId that are
        without evaluation."
      operationId: createCustomerServiceMetricTask
      parameters:
        - description: Use this header to specify the natural language in which the
            authenticated user desires the response.
          in: header
          name: accept-language
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateServiceMetricsTaskRequest"
              description: Request payload containing version, feedType, and optional
                filterCriteria.
        description: Request payload containing version, feedType, and optional
          filterCriteria.
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "160017":
                category: REQUEST
                description: The 'feedType' is missing or invalid.
                domain: API_FEED
              "160018":
                category: REQUEST
                description: The 'schemaVersion' is invalid.
                domain: API_FEED
              "160024":
                category: REQUEST
                description: You have reached the maximum number of feed tasks that can be
                  queued or processed concurrently. Wait for current tasks to
                  complete before adding tasks. For more information, see the
                  documentation for this API.
                domain: API_FEED
              "160025":
                category: REQUEST
                description: You have exceeded the maximum number of feed tasks that can be
                  created or processed in a given period (hour or day). Wait
                  until the present period ends before adding tasks. For more
                  information, see the documentation for this API.
                domain: API_FEED
              "164500":
                category: REQUEST
                description: The 'customerServiceMetricType' in 'filterCriteria' is not a valid
                  type. Valid metric types are ITEM_NOT_AS_DESCRIBED or
                  ITEM_NOT_RECEIVED.
                domain: API_FEED
              "164501":
                category: REQUEST
                description: The 'evaluationMarketplaceId' in 'filterCriteria' is not a
                  supported marketplace. For a complete list of the supported
                  marketplace IDs, see the documentation.
                domain: API_FEED
              "164502":
                category: REQUEST
                description: The 'listingCategories' in 'filterCriteria' or some part of the
                  'listingCategories' is invalid. {additionalInfo}
                domain: API_FEED
              "164503":
                category: REQUEST
                description: The 'shippingRegions' in 'filterCriteria' or some part of the
                  'shippingRegions' is invalid. {additionalInfo}
                domain: API_FEED
              "164504":
                category: REQUEST
                description: The Accept-Language header is missing or invalid.
                domain: API_FEED
              "164505":
                category: REQUEST
                description: The 'filterCriteria' is missing or invalid.
                domain: API_FEED
              "164506":
                category: REQUEST
                description: The 'listingCategories' is not applicable to the
                  'customerServiceMetricType' {customerServiceMetricType} in
                  'filterCriteria'.
                domain: API_FEED
              "164507":
                category: REQUEST
                description: The 'shippingRegions' is not applicable to the
                  'customerServiceMetricType' {customerServiceMetricType} in
                  'filterCriteria'.
                domain: API_FEED
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.analytics.readonly
      tags:
        - customer_service_metric_task
  "/customer_service_metric_task/{task_id}":
    get:
      description: Use this method to retrieve customer service metric task details
        for the specified task. The input is task_id.
      operationId: getCustomerServiceMetricTask
      parameters:
        - description: Use this path parameter to specify the task ID value for the
            customer service metric task to retrieve.
          in: path
          name: task_id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceMetricsTask"
          description: Success
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "160002":
                category: REQUEST
                description: The authentication scope {scope} is incorrect for 'feed_type'
                  {feedType}. Refer to documentation for details about the
                  scopes.
                domain: API_FEED
              "160003":
                category: REQUEST
                description: Task {taskID} does not exist.
                domain: API_FEED
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.analytics.readonly
      tags:
        - customer_service_metric_task
  /inventory_task:
    get:
      description: This method searches for multiple tasks of a specific feed type,
        and includes date filters and pagination.
      operationId: getInventoryTasks
      parameters:
        - description: "The feed type associated with the inventory task. Either feed_type
            or schedule_id is required. Do not use with the schedule_id
            parameter. Presently, only one feed type is available:
            LMS_ACTIVE_INVENTORY_REPORT"
          in: query
          name: feed_type
          required: false
          schema:
            type: string
        - description: The ID of the schedule for which to retrieve the latest result
            file. This ID is generated when the schedule was created by the
            createSchedule method. Schedules apply to downloaded reports
            (LMS_ACTIVE_INVENTORY_REPORT). Either schedule_id or feed_type is
            required. Do not use with the feed_type parameter.
          in: query
          name: schedule_id
          required: false
          schema:
            type: string
        - description: "The number of previous days in which to search for tasks. Do not
            use with the date_range parameter. If both date_range and
            look_back_days are omitted, this parameter's default value is used.
            Default: 7 Range: 1-90 (inclusive)"
          in: query
          name: look_back_days
          required: false
          schema:
            type: string
        - description: "Specifies the range of task creation dates used to filter the
            results. The results are filtered to include only tasks with a
            creation date that is equal to this date or is within specified
            range. Note: Maximum date range window size is 90 days. Valid Format
            (UTC): yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ For
            example: Tasks created on March 31, 2021
            2021-03-31T00:00:00.000Z..2021-03-31T00:00:00.000Z"
          in: query
          name: date_range
          required: false
          schema:
            type: string
        - description: "The maximum number of tasks that can be returned on each page of
            the paginated response. Use this parameter in conjunction with the
            offset parameter to control the pagination of the output. Note: This
            feature employs a zero-based list, where the first item in the list
            has an offset of 0. For example, if offset is set to 10 and limit is
            set to 10, the call retrieves tasks 11 thru 20 from the result set.
            If this parameter is omitted, the default value is used. Default: 10
            Maximum: 500"
          in: query
          name: limit
          required: false
          schema:
            type: string
        - description: "The number of tasks to skip in the result set before returning the
            first task in the paginated response. Combine offset with the limit
            query parameter to control the items returned in the response. For
            example, if you supply an offset of 0 and a limit of 10, the first
            page of the response contains the first 10 items from the complete
            list of items retrieved by the call. If offset is 10 and limit is
            20, the first page of the response contains items 11-30 from the
            complete result set. If this query parameter is not set, the default
            value is used and the first page of records is returned. Default: 0"
          in: query
          name: offset
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryTaskCollection"
          description: Success
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "160004":
                category: REQUEST
                description: You must submit either a 'feed_type' or 'schedule_id'.
                domain: API_FEED
              "160005":
                category: REQUEST
                description: Both 'feed_type' and 'schedule_id' were provided. Please remove one
                  of them.
                domain: API_FEED
              "160006":
                category: REQUEST
                description: The 'feed_type' {feedTypeValue} is invalid.
                domain: API_FEED
              "160007":
                category: REQUEST
                description: The 'schedule_id' {scheduleID} is invalid.
                domain: API_FEED
              "160008":
                category: REQUEST
                description: Both 'look_back_days' and 'date_range' were provided. Please remove
                  one of them.
                domain: API_FEED
              "160009":
                category: REQUEST
                description: The format of the 'date_range' is invalid. The format for a date
                  range is yyyy-MM-ddThh:mm:ss.sssZ..yyyy-MM-ddThh:mm:ss.sssZ.
                domain: API_FEED
              "160010":
                category: REQUEST
                description: The 'date_range' must be less than or equal to 90 days.
                domain: API_FEED
              "160011":
                category: REQUEST
                description: The 'look_back_days' value must be greater than zero and less than
                  or equal to 90.
                domain: API_FEED
              "160012":
                category: REQUEST
                description: The 'limit' value must be greater than zero and less than or equal
                  to 500.
                domain: API_FEED
              "160013":
                category: REQUEST
                description: The 'offset' value cannot be less than zero.
                domain: API_FEED
              "160029":
                category: REQUEST
                description: The 'offset' value must be a multiple of the 'limit' value.
                domain: API_FEED
        "403":
          description: Forbidden
          x-response-codes:
            errors:
              "160002":
                category: REQUEST
                description: The authentication scope {scope} is incorrect for 'feed_type'
                  {feedType}. Refer to documentation for details about the
                  scopes.
                domain: API_FEED
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.inventory
      tags:
        - inventory_task
    post:
      description: "This method creates an inventory-related download task for a
        specified feed type with optional filter criteria. When using this
        method, specify the feedType. This method returns the location response
        header containing the getInventoryTask call URI to retrieve the
        inventory task you just created. The URL includes the eBay-assigned task
        ID, which you can use to reference the inventory task. To retrieve the
        status of the task, use the getInventoryTask method to retrieve a single
        task ID or the getInventoryTasks method to retrieve multiple task IDs.
        Note: The scope depends on the feed type. An error message results when
        an unsupported scope or feed type is specified.Presently, this method
        supports Active Inventory Report. The ActiveInventoryReport returns a
        report that contains price and quantity information for all of the
        active listings for a specific seller. A seller can use this information
        to maintain their inventory on eBay."
      operationId: createInventoryTask
      parameters:
        - description: "The ID of the eBay marketplace where the item is hosted. Note:
            This value is case sensitive. For example:
            X-EBAY-C-MARKETPLACE-ID:EBAY_US This identifies the eBay marketplace
            that applies to this task. See MarketplaceIdEnum."
          in: header
          name: X-EBAY-C-MARKETPLACE-ID
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateInventoryTaskRequest"
              description: The request payload containing the version, feedType, and optional
                filterCriteria.
        description: The request payload containing the version, feedType, and optional
          filterCriteria.
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: Bad Request
          x-response-codes:
            errors:
              "160017":
                category: REQUEST
                description: The 'feedType' is missing or invalid.
                domain: API_FEED
              "160018":
                category: REQUEST
                description: The 'schemaVersion' is invalid.
                domain: API_FEED
              "160019":
                category: REQUEST
                description: The 'filterCriteria' is invalid. {additionalInfo}
                domain: API_FEED
              "160027":
                category: REQUEST
                description: The X-EBAY-C-MARKETPLACE-ID header is missing or invalid.
                domain: API_FEED
              "160030":
                category: REQUEST
                description: This resource is not applicable for the feed type {feedTypeValue}.
                  For more information, see the documentation for this API.
                domain: API_FEED
        "403":
          description: Forbidden
          x-response-codes:
            errors:
              "160002":
                category: REQUEST
                description: The authentication scope {scope} is incorrect for 'feed_type'
                  {feedType}. Refer to documentation for details about the
                  scopes.
                domain: API_FEED
              "160022":
                category: REQUEST
                description: You are not allowed to access this resource. Contact eBay Developer
                  Technical Support for assistance.
                domain: API_FEED
        "409":
          description: Conflict
          x-response-codes:
            errors:
              "160024":
                category: BUSINESS
                description: You have reached the maximum number of feed tasks that can be
                  queued or processed concurrently. Wait for current tasks to
                  complete before adding tasks. For more information, see the
                  documentation for this API.
                domain: API_FEED
              "160025":
                category: BUSINESS
                description: You have exceeded the maximum number of records or tasks that can
                  be created or processed in the period (hourly or daily). Wait
                  until the present period ends before trying again. Please
                  reference the API documentation for more information.
                domain: API_FEED
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.
                  Contact eBay Developer Technical Support for assistance.
                domain: API_FEED
      security:
        - api_auth:
            - https://api.ebay.com/oauth/api_scope/sell.inventory
      tags:
        - inventory_task
  "/inventory_task/{task_id}":
    get:
      description: This method retrieves the task details and status of the specified
