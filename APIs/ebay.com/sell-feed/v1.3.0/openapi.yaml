          x-response-codes:
            errors:
              "160003":
                category: REQUEST
                description: Task {taskID} does not exist.
                domain: API_FEED
        "500":
          description: Internal Server Error
          x-response-codes:
            errors:
              "160001":
                category: APPLICATION
