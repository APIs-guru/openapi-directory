        scheduleTemplateId:
          description: The ID of the template. Use this ID to create a schedule based on
            the properties of this schedule template.
          type: string
        status:
          description: The present status of the template. You cannot create or modify a
            schedule using a template with an INACTIVE status. For
            implementation help, refer to <a
            href='https://developer.ebay.com/api-docs/sell/feed/types/api:StatusEnum'>eBay
            API documentation</a>
          type: string
        supportedConfigurations:
          description: An array of the configuration supported by this template.
          items:
            $ref: "#/components/schemas/SupportedConfiguration"
          type: array
      type: object
    ServiceMetricsTask:
      properties:
        completionDate:
          description: The timestamp when the customer service metrics task went into the
            COMPLETED or COMPLETED_WITH_ERROR state. This field is only returned
            if the status is one of the two completed values. This state means
            that eBay has compiled the report for the seller based on the
            seller&rsquo;s filter criteria, and the seller can run a
            getResultFile call to download the report.
          type: string
        creationDate:
          description: The date the customer service metrics task was created.
          type: string
        detailHref:
          description: The relative getCustomerServiceMetricTask call URI path to retrieve
            the corresponding task.
          type: string
        feedType:
          description: The feed type associated with the task.
          type: string
        filterCriteria:
          $ref: "#/components/schemas/CustomerServiceMetricsFilterCriteria"
          description: This container shows the criteria set for the report.
        schemaVersion:
          description: "The schema version number of the file format. If omitted, the
            default value is used. Default value: 1.0"
          type: string
        status:
          description: An enumeration value that indicates the state of the task. See
            FeedStatusEnum for values. For implementation help, refer to <a
            href='https://developer.ebay.com/api-docs/sell/feed/types/api:FeedStatusEnum'>eBay
            API documentation</a>
          type: string
        taskId:
          description: The unique eBay-assigned ID of the task.
          type: string
      type: object
    StreamingOutput:
      description: File stream
      type: object
    SupportedConfiguration:
      description: An array that defines the configuration supported by this template.
        This includes specified properties and usage (whether the property is
        REQUIRED or OPTIONAL), and an optional default value.
      properties:
        defaultValue:
          description: The default value for the property. If a value is omitted from the
            schedule and a default value is supplied, the default value is used.
          type: string
        property:
          description: "Properties supported by the template. Properties can include the
            following: scheduleStartDate: The timestamp that the report
            generation (subscription) begins. After this timestamp, the schedule
            status becomes active until either the scheduleEndDate occurs or the
            scheduleTemplate becomes inactive. Format: UTC yyyy-MM-ddTHHZ
            scheduleEndDate: The timestamp that the report generation
            (subscription) ends. After this date, the schedule status becomes
            INACTIVE. Format: UTC yyyy-MM-ddTHHZ schemaVersion: The schema
            version of the schedule templates feedType. This field is required
            if the feedType has a schema version. preferredTriggerDayOfMonth:
            The preferred day of the month to trigger the schedule.
            preferredTriggerDayOfWeek: The preferred day of the week to trigger
            the schedule. preferredTriggerHour: The preferred two-digit hour of
            the day to trigger the schedule. Format: UTC hhZ"
          type: string
        usage:
          description: Whether the specified property is REQUIRED or OPTIONAL. For
            implementation help, refer to <a
            href='https://developer.ebay.com/api-docs/sell/feed/types/api:ConfigurationsUsageEnum'>eBay
            API documentation</a>
          type: string
      type: object
    Task:
      description: The type that defines the fields for the task details.
      properties:
        completionDate:
          description: The timestamp when the task went into the COMPLETED or
            COMPLETED_WITH_ERROR state. This state means that eBay has compiled
            the report for the seller based on the seller&rsquo;s filter
            criteria, and the seller can run a getResultFile call to download
            the report.
          type: string
        creationDate:
          description: The date the task was created.
          type: string
        detailHref:
          description: The path to the call URI used to retrieve the task. This field
            points to the GetOrderTask URI if the task is for LMS_ORDER_REPORT
            or will be null if this task is for LMS_ORDER_ACK.
          type: string
        feedType:
          description: The feed type associated with the task.
          type: string
        schemaVersion:
          description: The schema version number associated with the task.
          type: string
        status:
          description: The enumeration value that indicates the state of the task that was
            submitted in the request. See FeedStatusEnum for information. The
            values COMPLETED and COMPLETED_WITH_ERROR indicate the Order Report
            file is ready to download. For implementation help, refer to <a
            href='https://developer.ebay.com/api-docs/sell/feed/types/api:FeedStatusEnum'>eBay
            API documentation</a>
          type: string
        taskId:
          description: The ID of the task that was submitted in the request.
          type: string
        uploadSummary:
          $ref: "#/components/schemas/UploadSummary"
          description: This container provides summary information on an upload feed (not
            applicable for download feed types).
      type: object
    TaskCollection:
      description: The type that defines the fields for a paginated result set of
        tasks. The response consists of 0 or more sequenced pages where each
        page has 0 or more items.
      properties:
        href:
          description: The path to the call URI that produced the current page of results.
          type: string
        limit:
          description: "The value of the limit parameter submitted in the request, which
            is the maximum number of tasks to return per page, from the result
            set. A result set is the complete set of tasks returned by the
            method. Note: Though this parameter is not required to be submitted
            in the request, the parameter defaults to 10 if omitted. Note: If
            this is the last or only page of the result set, the page may
            contain fewer tasks than the limit value. To determine the number of
            pages in a result set, divide the total value (total number of tasks
            matching input criteria) by this limit value, and then round up to
            the next integer. For example, if the total value was 120 (120 total
            tasks) and the limit value was 50 (show 50 tasks per page), the
            total number of pages in the result set is three, so the seller
            would have to make three separate getTasks calls to view all tasks
            matching the input criteria."
          format: int32
          type: integer
        next:
          description: The path to the call URI for the next page of results. This value
            is returned if there is an additional page of results to return from
            the result set.
          type: string
        offset:
          description: "The number of results skipped in the result set before listing the
            first returned result. This value can be set in the request with the
            offset query parameter. Note: The items in a paginated result set
            use a zero-based list where the first item in the list has an offset
            of 0."
          format: int32
          type: integer
        prev:
          description: The path to the call URI for the previous page of results. This is
            returned if there is a previous page of results from the result set.
          type: string
        tasks:
          description: An array of the tasks on this page. The tasks are sorted by
            creation date. An empty array is returned if the filter criteria
            excludes all tasks.
          items:
            $ref: "#/components/schemas/Task"
          type: array
        total:
          description: The total number of tasks that match the input criteria.
          format: int32
          type: integer
      type: object
    UpdateUserScheduleRequest:
      description: The type that defines the fields for a schedule update to a
        schedule generated with the Feed API.
      properties:
        preferredTriggerDayOfMonth:
          description: "The preferred day of the month to trigger the schedule. This field
            can be used with preferredTriggerHour for monthly schedules. The
            last day of the month is used for numbers larger than the actual
            number of days in the month. This field is available as specified by
            the template (scheduleTemplateId). The template can specify this
            field as optional or required, and optionally provides a default
            value. Minimum: 1 Maximum: 31"
          format: int32
          type: integer
        preferredTriggerDayOfWeek:
          description: The preferred day of the week to trigger the schedule. This field
            can be used with preferredTriggerHour for weekly schedules. This
            field is available as specified by the template
            (scheduleTemplateId). The template can specify this field as
            optional or required, and optionally provides a default value. For
            implementation help, refer to <a
            href='https://developer.ebay.com/api-docs/sell/feed/types/api:DayOfWeekEnum'>eBay
            API documentation</a>
          type: string
        preferredTriggerHour:
          description: "The preferred two-digit hour of the day to trigger the schedule.
            This field is available as specified by the template
            (scheduleTemplateId). The template can specify this field as
            optional or required, and optionally provides a default value.
            Format: UTC hhZ For example, the following represents 11:00 am UTC:
            11Z Minimum: 00Z Maximum: 23Z"
          type: string
        scheduleEndDate:
          description: "The timestamp on which the schedule (report generation) ends.
            After this date, the schedule status becomes INACTIVE. Use this
            field, if available, to end the schedule in the future. This value
            must be later than scheduleStartDate (if supplied). This field is
            available as specified by the template (scheduleTemplateId). The
            template can specify this field as optional or required, and
            optionally provides a default value. Format: UTC yyyy-MM-ddTHHZ For
            example, the following represents UTC October 10, 2021 at 10:00 AM:
            2021-10-10T10Z"
          type: string
        scheduleName:
          description: The schedule name assigned by the user for the created schedule.
          type: string
        scheduleStartDate:
          description: "The timestamp to start generating the report. After this
            timestamp, the schedule status becomes active until either the
            scheduleEndDate occurs or the scheduleTemplateId becomes inactive.
            Use this field, if available, to start the schedule in the future
            but before the scheduleEndDate (if supplied). This field is
            available as specified by the template (scheduleTemplateId). The
            template can specify this field as optional or required, and
            optionally provides a default value. Format: UTC yyyy-MM-ddTHHZ For
            example, the following represents a schedule start date of UTC
            October 01, 2020 at 12:00 PM: 2020-01-01T12Z"
          type: string
        schemaVersion:
          description: The schema version of the feedType for the schedule. This field is
            required if the feedType has a schema version. This field is
            available as specified by the template (scheduleTemplateId). The
            template can specify this field as optional or required, and
            optionally provides a default value.
          type: string
      type: object
    UploadSummary:
      description: This container provides summary information on an upload feed (not
        applicable for download feed types).
      properties:
        failureCount:
          description: The number of records, such as the number of listings created or
            the number of pictures uploaded to a listing, that failed to process
            during the upload feed. Check the response file and correct any
            issues mentioned. If the feed fails before processing, no response
            file is provided. In this case check the REST output response.
