      tags:
        - inventory_task
  /order_task:
    get:
      description: This method returns the details and status for an array of order
        tasks based on a specified feed_type or schedule_id. Specifying both
        feed_type and schedule_id results in an error. Since schedules are based
        on feed types, you can specify a schedule (schedule_id) that returns the
        needed feed_type. If specifying the feed_type, limit which order tasks
        are returned by specifying filters such as the creation date range or
        period of time using look_back_days. If specifying a schedule_id, the
        schedule template (that the schedule_id is based on) determines which
        order tasks are returned (see schedule_id for additional information).
        Each schedule_id applies to one feed_type.
      operationId: getOrderTasks
      parameters:
        - description: "The order tasks creation date range. This range is used to filter
            the results. The filtered results are filtered to include only tasks
            with a creation date that is equal to this date or is within
            specified range. Only orders less than 90 days old can be retrieved.
            Do not use with the look_back_days parameter. Format: UTC For
            example: Tasks within a range
            yyyy-MM-ddThh:mm:ss.SSSZ..yyyy-MM-ddThh:mm:ss.SSSZ Tasks created on
            September 8, 2019
            2019-09-08T00:00:00.000Z..2019-09-09T00:00:00.000Z"
          in: query
          name: date_range
          required: false
          schema:
            type: string
        - description: The feed type associated with the task. The only presently
            supported value is LMS_ORDER_REPORT. Do not use with the schedule_id
            parameter. Since schedules are based on feed types, you can specify
            a schedule (schedule_id) that returns the needed feed_type.
          in: query
          name: feed_type
          required: false
          schema:
            type: string
        - description: "The maximum number of order tasks that can be returned on each
            page of the paginated response. Use this parameter in conjunction
            with the offset parameter to control the pagination of the output.
            Note: This feature employs a zero-based list, where the first item
            in the list has an offset of 0. For example, if offset is set to 10
            and limit is set to 10, the call retrieves order tasks 11 thru 20
            from the result set. If this parameter is omitted, the default value
            is used. Default: 10 Maximum: 500"
          in: query
          name: limit
          required: false
          schema:
            type: string
        - description: "The number of previous days in which to search for tasks. Do not
            use with the date_range parameter. If both date_range and
            look_back_days are omitted, this parameter's default value is used.
            Default: 7 Range: 1-90 (inclusive)"
          in: query
          name: look_back_days
          required: false
          schema:
            type: string
        - description: "The number of order tasks to skip in the result set before
            returning the first order in the paginated response. Combine offset
            with the limit query parameter to control the items returned in the
            response. For example, if you supply an offset of 0 and a limit of
            10, the first page of the response contains the first 10 items from
            the complete list of items retrieved by the call. If offset is 10
            and limit is 20, the first page of the response contains items 11-30
            from the complete result set. If this query parameter is not set,
            the default value is used and the first page of records is returned.
            Default: 0"
          in: query
          name: offset
          required: false
          schema:
            type: string
        - description: The schedule ID associated with the order task. A schedule
            periodically generates a report for the feed type specified by the
            schedule template (see scheduleTemplateId in createSchedule). Do not
            use with the feed_type parameter. Since schedules are based on feed
            types, you can specify a schedule (schedule_id) that returns the
            needed feed_type.
          in: query
          name: schedule_id
          required: false
          schema:
            type: string
      responses:
