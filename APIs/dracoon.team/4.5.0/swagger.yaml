        example: false
        type: boolean
      nodeHasRecycleBin:
        description: Is Recycle Bin active (for rooms only)
        example: false
        type: boolean
      nodeId:
        description: Node ID
        format: int64
        type: integer
      nodeIsEncrypted:
        description: Encryption state
        example: false
        type: boolean
      nodeName:
        description: Node name
        type: string
      nodeParentId:
        description: Parent node ID (room or folder)
        format: int64
        type: integer
      nodeParentPath:
        description: |-
          Parent node path
