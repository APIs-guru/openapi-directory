        | **`userId`** | Creator user ID | `eq` | Creator user ID equals value. | `positive Integer` |
        | **`updatedBy`** | (**`NEW`**) Modifier info filter | `cn, eq` | Modifier info (`firstName` **OR** `lastName` **OR** `email` **OR** `username`) contains value. | `search String` |
