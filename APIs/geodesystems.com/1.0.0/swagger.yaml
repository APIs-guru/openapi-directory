      description: 'API to call: View GPS QC'
      operationId: gps.teqc.qc
      parameters:
        - default: gps.teqc.qc
          description: Output type  -don't change
          in: query
          name: output
          required: true
          type: string
        - description: Entry ID
          in: query
          name: entryid
          required: true
          type: string
      produces: []
      responses:
        '200':
          description: No response was specified
      summary: API for View GPS QC
      tags:
        - service/gps.teqc.qc
  /repository/search/type/beforeafter:
    get:
      description: API to search for entries of type Before and After Images
      operationId: search_beforeafter
      parameters:
        - description: Search text
          in: query
          name: text
          required: false
          type: string
        - description: Search name
          in: query
          name: name
