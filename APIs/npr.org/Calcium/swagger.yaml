          name: body
          required: true
          schema:
            items:
              $ref: '#/definitions/RatingData'
            type: array
      responses:
        '200':
          description: 'If the `recommend` param was set to `true`, this returns a list of audio items; otherwise, a blank document is returned.'
          headers:
