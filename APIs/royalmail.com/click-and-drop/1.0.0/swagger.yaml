swagger: "2.0"
basePath: /api/v1
info:
  description: Import your orders, retrieve your orders and generate labels.
  title: ChannelShipper & Royal Mail Public API
  version: 1.0.0
  x-apisguru-categories:
    - ecommerce
  x-origin:
    - format: swagger
      url: https://api.parcel.royalmail.com/doc/v1/click-and-drop-api-v1.yaml
      version: "2.0"
  x-providerName: royalmail.com
  x-serviceName: click-and-drop
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Bearer:
    description: "Authorization header using the Bearer scheme.\r

      \r

      Enter 'Bearer' [space] and then your token in the text input
      below.\r

      \r

      Example: 'Bearer 12345abcdef'"
    in: header
    name: Authorization
    type: apiKey
parameters:
  documentType:
    description: Document generation mode. When documentType is set to
      "postageLabel" the additional parameters below must be used. These
      additional parameters will be ignored when documentType is not set to
      "postageLabel"
    enum:
      - postageLabel
      - despatchNote
      - CN22
      - CN23
    in: query
    name: documentType
    required: true
    type: string
  includeCN:
    description: Include CN22/CN23 with label. Optional parameter. If this parameter
      is used the setting will override the default account behaviour specified
      in the "Label format" setting "Generate customs declarations with orders"
    in: query
    name: includeCN
    required: false
    type: boolean
  includeReturnsLabel:
    description: Include returns label. Required when documentType is set to 'postageLabel'
    in: query
    name: includeReturnsLabel
    required: false
    type: boolean
  orderIdentifiers:
    description: Order Identifier or several Order Identifiers separated by semicolon
    in: path
    name: orderIdentifiers
    required: true
    type: string
tags:
  - description: <p>Exceeding the following rate limits will result in a 429
      error:</p><table class='security-details'><tbody><tr><td>Click &amp; Drop
      customers</td><td>1 call per second</td></tr><tr><td>ChannelShipper*
      customers</td><td>5 calls per second</td></tr></tbody></table><p><b>*
      Please visit <a href='https://channelshipper.com/'
      target='_self'>ChannelShipper.com</a> for more information</b></p>
    name: Rate Limits
  - name: Version
  - name: Orders
  - name: Labels
paths:
  /orders:
    post:
      operationId: CreateOrdersAsync
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/CreateOrdersRequest"
      responses:
        "200":
          description: Request Processed Successfully
          schema:
            $ref: "#/definitions/CreateOrdersResponse"
        "400":
          description: Bad Request (Request has missing or invalid parameters and cannot
            be parsed)
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      security:
        - Bearer: []
      summary: Create orders
      tags:
        - Orders
  "/orders/{orderIdentifiers}":
    get:
      operationId: GetOrdersAsync
      parameters:
        - $ref: "#/parameters/orderIdentifiers"
      responses:
        "200":
          description: Return information about the orders
          schema:
            items:
              $ref: "#/definitions/GetOrderInfoResource"
            type: array
        "400":
          description: Bad Request (Request has missing or invalid parameters and cannot
            be parsed)
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      security:
        - Bearer: []
      summary: Retrieve orders
      tags:
        - Orders
  "/orders/{orderIdentifiers}/full":
    get:
      description: <b>Reserved for ChannelShipper customers only - please visit <a
        href="https://channelshipper.com/" target="_self">ChannelShipper.com</a>
        for more information</b>
      operationId: GetOrdersWithDetailsAsync
      parameters:
        - $ref: "#/parameters/orderIdentifiers"
      responses:
        "200":
          description: Return detailed information about the orders
          schema:
            items:
              $ref: "#/definitions/GetOrderDetailsResource"
            type: array
        "400":
          description: Bad Request (Request has missing or invalid parameters and cannot
            be parsed)
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (Feature not available)
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      security:
        - Bearer: []
      summary: Retrieve orders details
      tags:
        - Orders
  "/orders/{orderIdentifiers}/label":
    get:
      description: <b>Reserved for ChannelShipper customers only - please visit <a
        href="https://channelshipper.com/" target="_self">ChannelShipper.com</a>
        for more information</b></br></br>The account "Label format" settings
        page will control the page format settings used to print the postage
        label and associated documents. Certain combinations of these settings
        may prevent associated documents from being printed together with the
        postage label within a single document. If this occurs the documentType
        option can be used in a separate call to print missing documents.
      operationId: GetOrdersLabelAsync
      parameters:
        - $ref: "#/parameters/orderIdentifiers"
        - $ref: "#/parameters/documentType"
        - $ref: "#/parameters/includeReturnsLabel"
        - $ref: "#/parameters/includeCN"
      produces:
        - application/pdf
        - application/json
      responses:
        "200":
          description: Return the PDF file with labels
          schema:
            type: file
        "400":
          description: Bad Request (Request has missing or invalid parameters and cannot
            be parsed)
          schema:
            $ref: "#/definitions/ErrorResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (Feature not available)
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      security:
        - Bearer: []
      summary: Return a single PDF file with generated label and/or associated
        document(s)
      tags:
        - Labels
  /version:
    get:
      operationId: GetVersionAsync
      responses:
        "200":
          description: Returns details about the API version
          schema:
            $ref: "#/definitions/GetVersionResource"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Get API version details.
      tags:
        - Version
definitions:
  AddressRequest:
    properties:
      addressLine1:
        maxLength: 100
        type: string
      addressLine2:
        maxLength: 100
        type: string
      addressLine3:
        maxLength: 100
        type: string
      city:
        maxLength: 100
        type: string
      companyName:
        maxLength: 100
        type: string
      countryCode:
        maxLength: 3
        type: string
      county:
        maxLength: 100
        type: string
      fullName:
        maxLength: 210
        type: string
      postcode:
        maxLength: 20
        type: string
    required:
      - addressLine1
      - city
      - countryCode
    type: object
  BillingDetailsRequest:
    description: <b>Billing</b> along with <b>billing.address</b> objects are
      required in specific case when 'Use shipping address for billing address'
      setting is set to 'false' and 'Recipient.AddressBookReference' is
      provided.
    properties:
      address:
        $ref: "#/definitions/AddressRequest"
      emailAddress:
        maxLength: 254
        type: string
      phoneNumber:
        maxLength: 25
        type: string
    type: object
  CreateOrderErrorResponse:
    properties:
      errorCode:
        type: integer
      errorMessage:
        type: string
      fields:
        items:
          $ref: "#/definitions/OrderFieldResponse"
        type: array
    type: object
  CreateOrderLabelErrorResponse:
    properties:
      message:
        type: string
    type: object
  CreateOrderRequest:
    properties:
      billing:
        $ref: "#/definitions/BillingDetailsRequest"
      currencyCode:
        maxLength: 3
        type: string
      customsDutyCosts:
        description: Customs Duty Costs is only supported in DDP (Delivery Duty Paid)
          services
        type: number
      label:
        $ref: "#/definitions/LabelGenerationRequest"
      orderDate:
        format: date-time
        type: string
      orderReference:
        maxLength: 40
        type: string
      otherCosts:
        type: number
      packages:
        items:
          $ref: "#/definitions/ShipmentPackageRequest"
        minLength: 0
        type: array
        uniqueItems: false
      plannedDespatchDate:
        format: date-time
        type: string
      postageDetails:
        $ref: "#/definitions/PostageDetailsRequest"
      recipient:
        $ref: "#/definitions/RecipientDetailsRequest"
      sender:
        $ref: "#/definitions/SenderDetailsRequest"
      shippingCostCharged:
        type: number
      specialInstructions:
        maxLength: 500
        type: string
      subtotal:
        type: number
      tags:
        items:
          $ref: "#/definitions/TagRequest"
        type: array
      total:
        type: number
    required:
      - recipient
      - orderDate
      - subtotal
      - shippingCostCharged
      - total
    type: object
  CreateOrderResponse:
    properties:
      createdOn:
        format: date-time
        type: string
      label:
        description: label in format base64 string
        type: string
      labelErrors:
        items:
          $ref: "#/definitions/CreateOrderLabelErrorResponse"
        type: array
      manifestedOn:
        format: date-time
        type: string
      orderDate:
        format: date-time
        type: string
      orderIdentifier:
        type: integer
      orderReference:
        type: string
      printedOn:
        format: date-time
        type: string
      shippedOn:
        format: date-time
        type: string
      trackingNumber:
        type: string
    required:
      - orderIdentifier
      - createdOn
    type: object
  CreateOrdersRequest:
    properties:
      items:
        items:
          $ref: "#/definitions/CreateOrderRequest"
        minLength: 1
        type: array
    required:
      - items
    type: object
  CreateOrdersResponse:
    properties:
      createdOrders:
        items:
          $ref: "#/definitions/CreateOrderResponse"
        type: array
      errorsCount:
        type: integer
      failedOrders:
        items:
          $ref: "#/definitions/FailedOrderResponse"
        type: array
      successCount:
        type: integer
    type: object
  DimensionsRequest:
    description: It is not mandatory to include the dimensions field. If the
      dimensions field is included then the inner fields heightInMms, widthInMms
      and depthInMms must be specified with non-zero values.
    properties:
      depthInMms:
        format: int32
        type: integer
      heightInMms:
        format: int32
        type: integer
      widthInMms:
        format: int32
        type: integer
    required:
      - heightInMms
      - widthInMms
      - depthInMms
    type: object
  ErrorResponse:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    required:
      - code
      - message
    type: object
  FailedOrderResponse:
    properties:
      errors:
        items:
          $ref: "#/definitions/CreateOrderErrorResponse"
        type: array
      order:
        $ref: "#/definitions/CreateOrderRequest"
    type: object
  GetOrderDetailsResource:
    properties:
      AIRNumber:
        type: string
      accountBatchNumber:
        type: string
      billingInfo:
        $ref: "#/definitions/GetPostalDetailsResult"
      channel:
        type: string
      channelShippingMethod:
        type: string
      commercialInvoiceDate:
        format: date-time
        type: string
      commercialInvoiceNumber:
        type: string
      createdOn:
        format: date-time
        type: string
      currencyCode:
        maxLength: 3
        type: string
      department:
        type: string
      despatchedByOtherCourierOn:
        format: date-time
        type: string
      manifestedOn:
        format: date-time
        type: string
      marketplaceTypeName:
        type: string
      orderDate:
        format: date-time
        type: string
      orderDiscount:
        type: number
      orderIdentifier:
        type: integer
      orderLines:
        items:
          $ref: "#/definitions/GetOrderLineResult"
        type: array
      orderReference:
        type: string
      orderStatus:
        type: string
      packageSize:
        type: string
      pickerSpecialInstructions:
        type: string
      postageAppliedOn:
        format: date-time
        type: string
      printedOn:
        format: date-time
        type: string
      requiresExportLicense:
        type: boolean
      shippedOn:
        format: date-time
        type: string
      shippingCostCharged:
        type: number
      shippingDetails:
        $ref: "#/definitions/GetShippingDetailsResult"
      shippingInfo:
        $ref: "#/definitions/GetPostalDetailsResult"
      specialInstructions:
        type: string
      subtotal:
        type: number
      tags:
        items:
          $ref: "#/definitions/GetTagDetailsResult"
        type: array
      total:
        type: number
      tradingName:
        type: string
      weightInGrams:
        type: integer
    required:
      - subtotal
      - shippingCostCharged
      - orderDiscount
      - total
      - weightInGrams
      - shippingDetails
      - shippingInfo
      - billingInfo
      - orderLines
    type: object
  GetOrderInfoResource:
    properties:
      createdOn:
        format: date-time
        type: string
      manifestedOn:
        format: date-time
        type: string
      orderDate:
        format: date-time
        type: string
      orderIdentifier:
        type: integer
      orderReference:
        type: string
      printedOn:
        format: date-time
        type: string
      shippedOn:
        format: date-time
        type: string
      trackingNumber:
        type: string
    required:
      - orderIdentifier
      - createdOn
    type: object
  GetOrderLineResult:
    properties:
      SKU:
        type: string
      customsCode:
        type: string
      lineTotal:
        type: number
      name:
        type: string
      quantity:
        type: integer
      unitValue:
        type: number
    required:
      - quantity
    type: object
  GetPostalDetailsResult:
    properties:
      addressLine1:
        type: string
      addressLine2:
        type: string
      addressLine3:
        type: string
      city:
        type: string
      companyName:
        type: string
      countryCode:
        maxLength: 3
        type: string
      county:
        type: string
      emailAddress:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      phoneNumber:
        type: string
      postcode:
        type: string
      title:
        type: string
    type: object
  GetShippingDetailsResult:
    properties:
      deliveryService:
        type: string
      guaranteedSaturdayDelivery:
        type: boolean
      isLocalCollect:
        type: boolean
      receiveEmailNotification:
        type: boolean
      receiveSmsNotification:
        type: boolean
      requestSignatureUponDelivery:
        type: boolean
      serviceCode:
        type: string
      shippingCost:
        type: number
      shippingTrackingStatus:
        type: string
      trackingNumber:
        type: string
    required:
      - shippingCost
    type: object
  GetTagDetailsResult:
    properties:
      key:
        maxLength: 100
        type: string
      value:
        maxLength: 100
        type: string
    type: object
  GetVersionResource:
    properties:
      build:
        type: string
      commit:
        type: string
      release:
        type: string
      releaseDate:
        format: date-time
        type: string
    required:
      - releaseDate
    type: object
  LabelGenerationRequest:
    description: <span class='desc response'><b>Reserved for ChannelShipper
      customers only - please visit <a href='https://channelshipper.com/'
      target='_self'>ChannelShipper.com</a> for more information</b></span>
    properties:
      includeCN:
        type: boolean
      includeLabelInResponse:
        type: boolean
      includeReturnsLabel:
        type: boolean
    required:
      - includeLabelInResponse
    type: object
  OrderFieldResponse:
    properties:
      fieldName:
        type: string
      value:
        type: string
    type: object
  PostageDetailsRequest:
    properties:
      AIRNumber:
        maxLength: 50
        type: string
      commercialInvoiceDate:
        format: date-time
        type: string
      commercialInvoiceNumber:
        maxLength: 35
        type: string
      consequentialLoss:
        format: int32
        maximum: 10000
        minimum: 0
        type: integer
      department:
        maxLength: 150
        type: string
      guaranteedSaturdayDelivery:
        type: boolean
      isLocalCollect:
        type: boolean
      receiveEmailNotification:
        type: boolean
      receiveSmsNotification:
        type: boolean
      requestSignatureUponDelivery:
        type: boolean
      requiresExportLicense:
        type: boolean
      safePlace:
        maxLength: 90
        type: string
      sendNotificationsTo:
        enum:
          - sender
          - recipient
          - billing
        type: string
      serviceCode:
        maxLength: 10
        type: string
      serviceRegisterCode:
        maxLength: 2
        type: string
    type: object
  ProductItemRequest:
    properties:
      SKU:
        description: The presence or not of field <b>SKU</b> and other fields in the
          request body will determine which of the following behaviours occur:-
          <br>1) A minimum of <b>SKU</b>, <b>unitValue</b>,
          <b>unitWeightInGrams</b> and <b>quantity</b> provided - In addition to
          the provided product fields being used for the order creation, an
          existing account Product with matching SKU will be overwritten with
          all provided product parameters. If no existing account Product with
          matching SKU can be found then a new product will be created with the
          provided SKU and product parameters.<br>2) <b>SKU</b>, <b>quantity</b>
          provided and <b>no other fields</b> provided - An account Product with
          the provided SKU will be used for the order if it exists.<br>3) <b>SKU
          not provided</b> and a minimum of <b>unitValue</b>,
          <b>unitWeightInGrams</b> and <b>quantity</b> provided - All provided
          product fields will be used for the order creation.<br>4) All other
          scenarios will result in a validation error.
        maxLength: 100
        type: string
      customsCode:
        maxLength: 10
        type: string
      customsDeclarationCategory:
        enum:
          - none
          - gift
          - commercialSample
          - documents
          - other
          - returnedGoods
          - saleOfGoods
          - mixedContent
        type: string
      customsDescription:
        maxLength: 50
        type: string
      extendedCustomsDescription:
        maxLength: 300
        type: string
      name:
        maxLength: 800
        type: string
      originCountryCode:
        maxLength: 3
        type: string
      quantity:
        format: int32
        maximum: 999999
        minimum: 1
        type: integer
      requiresExportLicence:
        type: boolean
      unitValue:
        maximum: 999999
        minimum: 0
        type: number
      unitWeightInGrams:
        maximum: 999999
        minimum: 0
        type: number
    required:
      - quantity
    type: object
  RecipientDetailsRequest:
    properties:
      address:
        $ref: "#/definitions/AddressRequest"
      addressBookReference:
        description: The presence or not of <b>addressBookReference</b> and a valid
          <b>recipient address object</b> in the request body will determine
          which of the following behaviours occur:-</br></br>1)
          addressBookReference <b>provided</b> and a valid recipient address
          object <b>provided</b> - In addition to the provided recipient address
          fields being used for the order creation, an existing account Address
          Book Reference with matching addressBookReference will be overwritten
          with all provided recipient address fields, including phone and email.
          If no existing account Address Book Reference with matching
          addressBookReference can be found then a new one will be created with
          the provided addressBookReference and address fields, including phone
          and email.</br>2) addressBookReference <b>provided</b> and a valid
          recipient address object <b>not provided</b> - An account Address Book
          Reference with the provided addressBookReference will be used for the
          order if it exists.</br>3) addressBookReference <b>not provided</b>
          and a valid recipient address object <b>provided</b> - All provided
          recipient address fields, including phone and email, will be used for
          the order creation.</br>4) All other scenarios will result in a
          validation error.
        maxLength: 100
        type: string
      emailAddress:
        maxLength: 254
        type: string
      phoneNumber:
        maxLength: 25
        type: string
    type: object
  SenderDetailsRequest:
    properties:
      emailAddress:
        maxLength: 254
        type: string
      phoneNumber:
        maxLength: 25
        type: string
      tradingName:
        maxLength: 250
        type: string
    type: object
  ShipmentPackageRequest:
    properties:
      contents:
        items:
          $ref: "#/definitions/ProductItemRequest"
        minLength: 0
        type: array
        uniqueItems: false
      customPackageFormatIdentifier:
        description: Is required if 'packageFormatIdentifier' is provided as 'custom'.
          <b>Reserved for ChannelShipper customers only - please visit <a
          href='https://channelshipper.com/'
          target='_self'>ChannelShipper.com</a> for more information</b>.
        type: string
      dimensions:
        $ref: "#/definitions/DimensionsRequest"
      packageFormatIdentifier:
        description: <b>Value 'custom' is reserved for ChannelShipper customers only -
          please visit <a href='https://channelshipper.com/'
          target='_self'>ChannelShipper.com</a> for more information</b>
        enum:
          - undefined
          - letter
          - largeLetter
          - smallParcel
          - mediumParcel
          - parcel
          - documents
          - custom
        type: string
      weightInGrams:
        format: int32
        maximum: 30000
        minimum: 1
        type: integer
    required:
      - weightInGrams
      - packageFormatIdentifier
    type: object
  TagRequest:
    properties:
      key:
        maxLength: 100
        type: string
      value:
        maxLength: 100
        type: string
    type: object
