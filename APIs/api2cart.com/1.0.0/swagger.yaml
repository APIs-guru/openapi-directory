swagger: '2.0'
schemes:
  - https
host: api.api2cart.com
basePath: /v1.1
info:
  contact:
    email: contact@api2cart.com
    x-twitter: API2Cart
  description: API2Cart
  termsOfService: 'https://api2cart.com/terms-service'
  title: Swagger API2Cart
  version: 1.0.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: 'https://twitter.com/API2Cart/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://app.api2cart.com/default/index/swagger-json'
      version: '2.0'
  x-providerName: api2cart.com
externalDocs:
  description: Find out more about API2Cart
  url: 'http://docs.api2cart.com'
produces:
  - application/json
securityDefinitions:
  api_key:
    in: query
    name: api_key
    type: apiKey
  store_key:
    in: query
    name: store_key
    type: apiKey
tags:
  - name: account
  - name: cart
  - name: product
  - name: category
  - name: order
  - name: customer
  - name: attribute
  - name: tax
  - name: webhook
paths:
  /account.cart.list.json:
    get:
      consumes:
        - application/x-www-form-urlencoded
      description: Get list of carts.
      operationId: AccountCartList
      parameters:
        - default: 'id,url,store_key,cart_id,requests_count'
          description: Set this parameter in order to choose which entity fields you want to retrieve
          in: query
          name: params
          required: false
          type: string
        - description: Set this parameter in order to choose which entity fields you want to ignore. Works only if parameter `params` equal force_all
          in: query
          name: exclude
          required: false
          type: string
        - description: Retrieve entities from their creation date
          in: query
          name: request_from_date
          required: false
          type: string
        - description: Retrieve entities to their creation date
          in: query
          name: request_to_date
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            properties:
              result:
                properties:
                  carts:
                    items:
                      properties:
                        cart_id:
                          type: string
                        id:
                          type: string
                        store_key:
                          type: string
                        total_calls:
                          type: string
                        url:
                          type: string
                      type: object
                    type: array
                  carts_count:
                    type: integer
                type: object
              return_code:
                type: integer
              return_message:
                type: string
            type: object
      security:
        - api_key: []
      tags:
        - account
  /account.config.update.json:
    put:
      consumes:
        - application/x-www-form-urlencoded
      description: Update configs in the API2Cart database.
      operationId: AccountConfigUpdate
      parameters:
        - description: 'This parameter is deprecated for this method. Please, use this parameter in method account.config.update'
          in: query
          name: db_tables_prefix
          required: false
          type: string
        - description: Client ID of the requesting app.
          in: query
          name: client_id
          required: false
          type: string
        - description: This parameter allows to set up store with custom bridge url (you must use store_root parameter if a bridge folder is not in the root folder of the store)
          in: query
          name: bridge_url
          required: false
          type: string
        - description: Absolute path to the store root directory (used with "bridge_url" parameter)
          in: query
          name: store_root
          required: false
          type: string
        - description: Shared secret
          in: query
          name: shared_secret
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            properties:
              result:
                properties:
                  updated_items:
                    type: integer
                type: object
              return_code:
                type: integer
              return_message:
                type: string
            type: object
      security:
        - api_key: []
          store_key: []
      tags:
        - account
  /account.failed_webhooks.json:
    get:
      consumes:
        - application/x-www-form-urlencoded
      description: List webhooks that was not delivered to the callback.
      operationId: AccountFailedWebhooks
      parameters:
        - default: 10
          description: This parameter sets the entity amount that has to be retrieved
          in: query
          name: count
          required: false
          type: integer
        - default: 0
          description: This parameter sets the number from which you want to get entities
          in: query
          name: start
          required: false
          type: integer
        - description: List of сomma-separated webhook ids
          in: query
          name: ids
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            properties:
              result:
                properties:
                  all_failed_webhook:
                    type: string
                  webhook:
                    items:
                      properties:
                        entity_id:
                          type: string
                        time:
                          $ref: '#/definitions/DateTime'
                        webhook_id:
                          type: integer
                      type: object
                    type: array
                type: object
              return_code:
                type: integer
              return_message:
                type: string
            type: object
      security:
        - api_key: []
      tags:
        - account
  /attribute.add.json:
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Add new attribute
      operationId: AttributeAdd
      parameters:
        - description: Defines attribute's type
          enum:
            - text
            - select
            - textarea
            - date
            - price
            - multiselect
            - boolean
          in: query
          name: type
          required: true
          type: string
        - description: Defines attributes's name
          in: query
          name: name
          required: true
          type: string
        - description: Store Id
          in: query
          name: store_id
          required: false
          type: string
        - description: Language id
          in: query
          name: lang_id
          required: false
          type: integer
        - default: false
          description: Set visibility status
          in: query
          name: visible
          required: false
          type: boolean
        - default: false
          description: Defines if the option is required
          in: query
          name: required
          required: false
          type: boolean
        - default: 0
          description: Attribute`s position
          in: query
          name: position
          required: false
          type: integer
        - default: Store
          description: Attribute saving scope
          enum:
            - Global
            - Store
            - Website
          in: query
          name: is_global
          required: false
          type: string
        - default: false
          description: Use attribute in Quick Search
          in: query
          name: is_searchable
          required: false
          type: boolean
        - default: 'No'
          description: Use In Layered Navigation
          enum:
            - Filterable (with results)
            - Filterable (no results)
            - 'No'
          in: query
          name: is_filterable
          required: false
          type: string
        - default: false
          description: Comparable on Front-end
          in: query
          name: is_comparable
          required: false
          type: boolean
        - default: false
          description: Allow HTML Tags on Frontend
          in: query
          name: is_html_allowed_on_front
          required: false
          type: boolean
        - default: false
          description: Use In Search Results Layered Navigation
          in: query
          name: is_filterable_in_search
          required: false
          type: boolean
        - default: false
          description: Use To Create Configurable Product
          in: query
          name: is_configurable
          required: false
          type: boolean
        - default: false
          description: Use in Advanced Search
          in: query
          name: is_visible_in_advanced_search
          required: false
          type: boolean
        - default: false
          description: Use for Promo Rule Conditions
          in: query
          name: is_used_for_promo_rules
          required: false
          type: boolean
        - default: false
          description: Used in Product Listing
          in: query
          name: used_in_product_listing
          required: false
          type: boolean
        - default: false
          description: Used for Sorting in Product Listing
          in: query
          name: used_for_sort_by
          required: false
          type: boolean
        - default: all_types
          description: Types of products which can have this attribute
          enum:
            - simple
            - configurable
            - virtual
            - bundle
            - downloadable
            - all_types
          in: query
          name: apply_to
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            properties:
              result:
                properties:
                  id:
                    type: string
                type: object
              return_code:
                type: integer
              return_message:
                type: string
            type: object
      security:
        - api_key: []
          store_key: []
      tags:
        - attribute
  /attribute.assign.group.json:
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Assign attribute to the group
      operationId: AttributeAssignGroup
      parameters:
        - description: Entity id
          in: query
          name: id
          required: true
          type: string
        - description: Attribute group_id
