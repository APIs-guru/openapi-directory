swagger: "2.0"
schemes:
  - https
host: api.api2cart.com
basePath: /v1.1
info:
  contact:
    email: contact@api2cart.com
    x-twitter: API2Cart
  description: API2Cart
  termsOfService: https://api2cart.com/terms-service
  title: Swagger API2Cart
  version: "1.1"
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://twitter.com/API2Cart/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://app.api2cart.com/default/index/swagger-json
      version: "2.0"
  x-preferred: null
  x-providerName: api2cart.com
externalDocs:
  description: Find out more about API2Cart
  url: http://docs.api2cart.com
securityDefinitions:
  api_key:
    in: query
    name: api_key
    type: apiKey
  store_key:
    in: query
    name: store_key
    type: apiKey
tags:
  - name: account
  - name: cart
  - name: product
  - name: category
  - name: order
  - name: customer
  - name: attribute
  - name: tax
  - name: webhook
paths:
  /account.cart.add.json:
    post:
      consumes:
        - application/json
      description: Add store to the account
      operationId: AccountCartAdd
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/AccountCartAdd"
      produces:
        - application/json
      responses:
        "200":
          description: successful operation
          schema:
            properties:
              result:
                properties:
                  store_key:
                    type: string
                type: object
              return_code:
                type: integer
              return_message:
                type: string
            type: object
      security:
        - api_key: []
      tags:
        - account
  /account.cart.list.json:
    get:
      consumes:
        - application/x-www-form-urlencoded
      description: Get list of carts.
      operationId: AccountCartList
      parameters:
        - default: force_all
          description: Set this parameter in order to choose which entity fields you want to retrieve
          in: query
          name: params
          required: false
          type: string
        - description: Set this parameter in order to choose which entity fields you want to ignore. Works only if parameter `params` equal force_all
          in: query
          name: exclude
          required: false
          type: string
        - description: Retrieve entities from their creation date
          in: query
          name: request_from_date
          required: false
          type: string
        - description: Retrieve entities to their creation date
          in: query
          name: request_to_date
          required: false
          type: string
        - description: A web address of a store
          in: query
          name: store_url
          required: false
          type: string
        - description: Find store by store key
          in: query
          name: store_key
          required: false
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: successful operation
          schema:
            properties:
              result:
                properties:
                  carts:
                    items:
                      properties:
                        cart_id:
                          type: string
                        id:
                          type: string
                        store_key:
                          type: string
                        total_calls:
                          type: string
                        url:
                          type: string
                      type: object
                    type: array
                  carts_count:
                    type: integer
                type: object
              return_code:
                type: integer
              return_message:
                type: string
            type: object
      security:
        - api_key: []
      tags:
        - account
