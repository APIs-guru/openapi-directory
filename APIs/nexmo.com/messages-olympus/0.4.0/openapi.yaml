      type: object
    channelOptionsFacebook:
      allOf:
        - $ref: "#/components/schemas/channelOptionsFacebookCommon"
        - properties:
            client_ref:
              $ref: "#/components/schemas/client_ref"
          type: object
    channelOptionsFacebookCommon:
      properties:
