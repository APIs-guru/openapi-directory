openapi: 3.0.0
servers:
  - url: https://api.nexmo.com/v0.1/messages
info:
  contact:
    email: devrel@vonage.com
    name: Vonage DevRel
    url: https://developer.nexmo.com/
  description: The Messages API enables you to send messages to customers via their preferred channels (currently Facebook Messenger, WhatsApp, Viber, and SMS/MMS) using a single API. The Messages API is currently in Beta.
  title: Messages API
  version: 0.4.0
  x-label: Beta
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/messages-olympus.yml
      version: "3.0"
  x-providerName: nexmo.com
  x-serviceName: messages-olympus
paths:
  /:
    post:
      callbacks:
        message-status:
          "{$request.body#/callback}":
            post:
              description: Webhooks to inform about events happening to the message at communication level (has it been delivered, rejected by the provider...).
              operationId: message-status
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/MessageStatus"
                required: true
              responses:
                "200":
                  description: Your server returns this code if it accepts the callback.
              summary: Message Status
              x-example-path: /webhooks/message-status
      description: Send a Message over SMS, WhatsApp, Viber, Facebook Messenger, or MMS
      operationId: NewMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/message"
        description: Send a Message.
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
          description: Accepted.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Bad Request.
      security:
        - bearerAuth: []
        - basicAuth: []
      summary: Send a Message
components:
  schemas:
    Error:
      description: The error format is standardized to the 4xx/5xx range with a code and a human readable explanation.
      properties:
        detail:
          example: Your request parameters did not validate.
          type: string
        instance:
          example: f94b4e56604e07e5e5ad5a7228618f81
          type: string
        title:
          example: Invalid Parameters
          type: string
        type:
          example: https://www.nexmo.com/messages/Errors#InvalidParams
          type: string
      required:
        - type
        - title
        - detail
        - instance
    FromProperty:
      properties:
        id:
          description: |
            Your ID for the platform that you are sending from.

            **Messenger**: This value should be the `to.id` value you received in the inbound messenger event.

            **Viber**: This is your Service Message ID given to you by your Vonage Account Manager. To find out more please visit [vonage.com](https://www.vonage.com/communications-apis/messages/).
          example: "0123456789012345"
          maxLength: 50
          minLength: 1
          type: string
        number:
          description: |
            **SMS**: The phone number of the message recipient in the [E.164](https://en.wikipedia.org/wiki/E.164) format. Don't use a leading + or 00 when entering a phone number, start with the country code, for example, 447700900000.

            **WhatsApp**: This is your WhatsApp Business Number given to you by your Vonage Account Manager. To find out more please visit [vonage.com](https://www.vonage.com/communications-apis/messages/).

            **MMS**: US shortcode
          example: "447700900000"
          maxLength: 50
          minLength: 1
          type: string
        type:
          description: The type of message that you want to send.
          enum:
            - sms
            - viber_service_msg
            - messenger
            - whatsapp
            - mms
          example: sms
          type: string
      required:
        - type
      type: object
    MessageStatus:
      properties:
        client_ref:
          description: The client's reference.
          example: my-personal-reference
          type: string
        error:
          properties:
            code:
              description: The error code. See [our errors list](/api-errors/messages-olympus) for a list of possible errors
              example: 1300
              type: integer
            reason:
              description: Text describing the error. See [our errors list](/api-errors/messages-olympus) for a list of possible errors
              example: Not part of the provider network
              type: string
          type: object
        from:
          $ref: "#/components/schemas/FromProperty"
        message_uuid:
          description: The UUID of the message.
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
        status:
          description: The status of the message. The `read` message status is available for `messenger`, `whatsapp` and `viber`.
          enum:
            - submitted
            - delivered
            - read
            - rejected
            - undeliverable
          example: delivered
          type: string
        timestamp:
          $ref: "#/components/schemas/TimestampProperty"
        to:
          $ref: "#/components/schemas/ToProperty"
        usage:
          properties:
            currency:
              description: The charge currency in ISO 4217 format.
              enum:
                - EUR
              example: EUR
              type: string
            price:
              description: The charge amount as a stringified number.
              example: "0.0333"
              type: string
          type: object
      required:
        - message_uuid
        - to
        - from
        - timestamp
        - status
      type: object
    Response:
      properties:
        message_uuid:
          description: The UUID of the message.
          example: aaaaaaaa-bbbb-cccc-dddd-0123456789ab
          type: string
      required:
        - message_uuid
    Sms:
      allOf:
        - properties:
            client_ref:
              $ref: "#/components/schemas/client_ref"
          type: object
        - $ref: "#/components/schemas/SmsCommon"
    SmsCommon:
      properties:
        from:
          properties:
            number:
              description: |
                The Vonage Virtual number the message is originating from in the [E.164](https://en.wikipedia.org/wiki/E.164) format. Don't use a leading + or 00 when entering a phone number, start with the country code, for example, 447700900000.
              example: "447700900001"
              type: string
            type:
              description: The channel the message is coming from
              enum:
                - sms
              example: sms
              type: string
          required:
            - type
            - number
          type: object
        message:
          properties:
            content:
              properties:
                text:
                  description: |
                    Limited to 1000 characters. The Messages API automatically detects unicode characters when sending SMS and sends the message as a unicode SMS. For more information on how concatenation and encoding please visit: developer.nexmo.com/messaging/sms/guides/concatenation-and-encoding.
                  example: Hello From Vonage!
                  type: string
                type:
                  description: The content type of the message
                  enum:
                    - text
                  example: text
                  type: string
              required:
                - type
                - text
              type: object
          required:
            - content
          type: object
        to:
          properties:
            number:
              $ref: "#/components/schemas/toNumber"
            type:
              description: The channel the message is going to.
              enum:
                - sms
              example: sms
              type: string
          required:
            - type
            - number
          type: object
      required:
        - to
        - from
        - message
      type: object
    SmsInbound:
      properties:
        from:
          properties:
            number:
              description: |
                The phone number the message is originating from in the [E.164](https://en.wikipedia.org/wiki/E.164) format.
              example: "447700900001"
              type: string
            type:
              description: The channel the message is coming from
              enum:
                - sms
              example: sms
              type: string
          required:
            - type
            - number
          type: object
        message:
          properties:
            content:
              properties:
                text:
                  description: |
                    The UTF-8 encoded text of the inbound message.
                  example: Hello From Vonage!
                  type: string
                type:
                  description: The content type of the message
                  enum:
                    - text
                  example: text
                  type: string
              required:
                - type
                - text
              type: object
            sms:
              properties:
                num_messages:
                  description: The number of inbound SMS messages concatenated together to comprise this message. SMS messages are 160 characters, if an inbound message exceeds that size they are concatenated together to forma single message. This number indicates how many messages formed this webhook.
                  example: "2"
                  type: string
              required:
                - num_messages
              type: object
          required:
            - content
            - sms
          type: object
        to:
          properties:
            number:
              description: The Vonage Virtual number the sms is being sent to in the [E.164](https://en.wikipedia.org/wiki/E.164) format.
              example: "447700900000"
              type: string
            type:
              description: The channel the message is going to.
              enum:
                - sms
              example: sms
              type: string
          required:
            - type
            - number
          type: object
        usage:
          properties:
            currency:
              description: The charge currency in ISO 4217 format.
              enum:
                - EUR
              example: EUR
              type: string
            price:
              description: The charge amount as a stringified number.
              example: "0.0333"
              type: string
          required:
            - currency
            - price
          type: object
      required:
        - to
        - from
        - message
        - usage
      type: object
    TimestampProperty:
      description: The datetime of when the event occurred.
      example: 2020-01-01T14:00:00.000Z
      format: ISO 8601
      type: string
    ToProperty:
      properties:
        id:
          description: |
            **Messenger**: The ID of the message recipient. This value should be the `from.id` value you received in the inbound messenger event.
          example: "0123456789012345"
          maxLength: 50
          minLength: 1
          type: string
        number:
          description: |
            **SMS**, **Viber**, **WhatsApp** or **MMS**: 
            The phone number of the message recipient in the [E.164](https://en.wikipedia.org/wiki/E.164) format. Don't use a leading + or 00 when entering a phone number, start with the country code, for example, 447700900000.
          example: "447700900000"
          maxLength: 50
          minLength: 1
          type: string
        type:
          description: The type of message that you want to send.
          enum:
            - sms
            - viber_service_msg
            - messenger
            - whatsapp
            - mms
          example: sms
          type: string
      required:
        - type
      type: object
    audioMessageFacebook:
      properties:
        message:
          properties:
            content:
              $ref: "#/components/schemas/audioMessageFacebookContent"
