              description: The URL of the audio attachment. Supports .mp3.
              example: https://example.com/audio.mp3
              format: url
              type: string
          required:
            - url
          type: object
        type:
          description: The type of message being sent.
          enum:
            - audio
          example: audio
          type: string
      required:
        - audio
        - type
      type: object
    audioMessageFacebookInbound:
      properties:
        message:
          properties:
            content:
              $ref: "#/components/schemas/audioMessageFacebookContent"
          required:
            - content
          type: object
      required:
        - message
      type: object
    audioMessageWhatsApp:
      properties:
        message:
          properties:
            content:
              properties:
                audio:
                  description: The audio content object for the request
                  properties:
                    url:
                      description: |
                        The publicly accessible URL of the audio attachment. The audio file is available for 48 hours after it is created.
                        Supports .aac, .m4a, .amr, .mp3 and .opus
                      example: https://example.com/audio.mp3
                      format: url
                      type: string
                  required:
                    - url
                  type: object
                type:
                  description: the type of message that you are sending
                  enum:
                    - audio
                  example: audio
                  type: string
              required:
                - audio
                - type
              type: object
          required:
            - content
          type: object
      required:
