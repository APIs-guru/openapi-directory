  /v2/brands:
    get:
      description: '<p>Lists all brands, along with their IDs, matching query term. Does not support wildcards. Limit is 10 results per query. This API does not consume any credits.'
      parameters:
        - description: Search term to match against brand name. Partial match. Case insensitive.
          in: query
          name: q
          required: true
          type: string
        - description: Your application id
          in: query
          name: app_id
          required: true
          type: string
        - description: Your application key
          in: query
          name: app_key
          required: true
          type: string
      responses:
        '200':
          description: Response
      summary: 'Search Brands - Lists all brands along with their IDs - Credits: 　0'
      tags:
        - '1 - Brand, Store & Category lookup'
  '/v2/bulk/ase/{jobId}':
    get:
      description: API returns the status  of  the bulk  Job. This API does not consume any credits.
      parameters:
        - description: The id that would be used to query the status of the submitted job and download the final products
