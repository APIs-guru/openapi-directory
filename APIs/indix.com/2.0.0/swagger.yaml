  /v2/catalogPremium/bulk/lookup:
    post:
      consumes:
        - multipart/form-data
      description: This operation returns the catalog premium information for the specified product across all the stores where it is sold at. This consumes 18 credits per product returned.
      parameters:
        - description: 'Limits results to products of the geography with this code. Available values ''US'', ''GB'', ''IN'', ''CA'', ''SG'' and ''AU''. If the user doesn’t pass a value, the default option returns the US countryCode data'
          in: formData
          name: countryCode
          required: true
          type: string
        - description: |-
            File input format: JsonLines. Each line should be a valid json conforming to one of the below formats<br><pre>{"upc": "upc1"}
            {"mpn": "mpn1", "brandId":  123}
            {"sku": "mpn1", "storeId":  123}</pre>
          in: formData
          name: file
          required: true
          type: file
        - description: Your application id
          in: formData
          name: app_id
          required: true
          type: string
        - description: Your application key
          in: formData
          name: app_key
          required: true
          type: string
      responses:
        '200':
          description: Response
      summary: 'Bulk Product Details - Returns catalog premium information for a product - Credits: 　n x 18'
      tags:
        - 6 - Bulk Product Lookup
  /v2/catalogPremium/bulk/products:
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: 'Returns a collection of products matching a specified query, along with a variety of statistics about the query results. Requires at least one of query, url, upc, mpn, sku, brandId, storeId, or categoryId. This consumes 18 credits per product returned.'
      parameters:
        - description: 'Limits results to products of the geography with this code. Available values ''US'', ''GB'', ''IN'', ''CA'', ''SG'' and ''AU''. If the user doesn’t pass a value, the default option returns the US countryCode data'
          in: formData
          name: countryCode
          required: true
          type: string
        - collectionFormat: multi
          description: 'Limits results to products sold at store with id. Supports multiple values (acts as OR operator) '
          in: formData
          items:
            type: string
          name: storeId
          required: false
          type: array
        - collectionFormat: multi
          description: 'Combined with storeId limits results to products sold at both storeIds and alsoSoldAt storeIds. Supports multiple values (acts as OR operator) '
          in: formData
          items:
            type: string
          name: alsoSoldAt
          required: false
          type: array
        - collectionFormat: multi
          description: Limits results to products of brand with id int.  Supports multiple values (acts as OR operator)
          in: formData
          items:
            type: string
          name: brandId
          required: false
          type: array
        - collectionFormat: multi
          description: Limits results to products of category with this id. Supports multiple values (acts as OR operator)
          in: formData
          items:
            type: string
          name: categoryId
          required: false
          type: array
        - description: 'Combined with end_price, limits results to products sold by at least one store at a price between start and end'
          in: formData
          name: startPrice
          required: false
          type: string
        - description: 'Combined with start_price, limits results to products sold by at least one store at a price between start and end'
          in: formData
          name: endPrice
          required: false
          type: string
        - description: 'Limits results to either in-stock or out-of-stock items. Accepted values: ''IN_STOCK'',''OUT_OF_STOCK'''
          in: formData
          name: availability
          required: false
          type: string
        - description: 'Limits results to product that have price history available through the products/{:id}/prices endpoint. Accepted values: ''true'',''false'''
          in: formData
          name: priceHistoryAvailable
          required: false
          type: string
        - description: 'Limits results to products whose prices have been increased or decreased. Accepted Values: PRICE_INCREASED, PRICE_DECREASED, EITHER'
          in: formData
          name: priceChange
          required: false
          type: string
        - description: 'Limits results to products which are on Promotion. Accepted values: ''true'',''false'''
          in: formData
          name: onPromotion
          required: false
          type: string
        - description: Limits results to products which have price recorded in the last xx days. Accepted Value is a non-negative integer
          in: formData
          name: lastRecordedIn
          required: false
          type: string
        - description: Limits results to products with at least a certain number of stores
          in: formData
          name: storesCount
          required: false
          type: string
        - description: 'Specify the stores for which the offer level filter apply. Allowed values - storeId (apply filters to only stores in storeId), alsoSoldAt (apply filters to only stores in alsoSoldAt), storeIdOrAlsoSoldAt (apply filters to stores present in both storeId and alsoSoldAt), any (apply filters across all offers)'
          in: formData
          name: applyFiltersTo
          required: false
          type: string
        - description: 'Specify the stores for which offers will be returned in the response. Allowed values - storeId (select offers matching filters from storeId), alsoSoldAt (select offers matching filters from alsoSoldAt), storeIdAndAlsoSoldAt (select offers matching filters from stores in both storeId and alsoSoldAt), all (select all offers irrespective of matching or storeId or alsoSoldAt data)'
          in: formData
          name: selectOffersFrom
          required: false
          type: string
        - description: Your application id
          in: formData
          name: app_id
          required: true
          type: string
        - description: Your application key
          in: formData
          name: app_key
          required: true
          type: string
      responses:
        '200':
          description: Response
      summary: 'Bulk Search Products - Retrieves a list of products matching a variety of query parameters with their catalog info across stores - Credits: 　n x 18'
      tags:
        - 5 - Bulk Product Search
