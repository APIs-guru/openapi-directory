swagger: '2.0'
schemes:
  - https
host: api-test.qualpay.com
basePath: /pg
info:
  contact:
    x-twitter: qualpay
  description: This document describes the Qualpay Payment Gateway API.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  title: Qualpay Payment Gateway
  version: '1.7'
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: 'https://twitter.com/qualpay/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://api-test.qualpay.com/pg/doc'
      version: '2.0'
  x-providerName: qualpay.com
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
tags:
  - description: Payment Gateway
    name: payment-gateway
paths:
  /auth:
    post:
      description: 'An approved transaction will continue to be open until it expires or a capture message is received. Authorizations are automatically voided if they are not captured within 28 days, although most issuing banks will release the hold after 24 hours in retail environments or 7 days in card not present environments.'
      operationId: Authorization
      parameters:
        - description: Payment Gateway Authorization Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Authorize transaction
      tags:
        - payment-gateway
  /batchClose:
    post:
      description: This message is used when the timing of the batch close needs to be controlled by the merchant rather than relying on the daily automatic batch close.
      operationId: Batch Close
      parameters:
        - description: Payment Gateway Batch Close Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiBatchCloseRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiBatchCloseResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Close batch
      tags:
        - payment-gateway
  '/capture/{pgIdOrig}':
    post:
      description: A capture message may be completed for any amount up to the originally authorized amount.
      operationId: Capture
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Capture Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiCaptureRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiCaptureResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Capture authorized transaction
      tags:
        - payment-gateway
  /credit:
    post:
      description: A non-referenced credit requires that the cardholder data be provided in the message. This message is only available during the first 30 days of account production activity - the refund message should generally be used to return money to the cardholder.
      operationId: Credit
      parameters:
        - description: Payment Gateway Credit Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Issue credit to cardholder
      tags:
        - payment-gateway
  /force:
    post:
      description: 'Can be used when an online authorization request received a ''declined'' reason code and the merchant received an authorization from a voice or automated response (ARU) system. The required fields are the same as a sale or authorization request, except that the expiration date (exp_date) is not required, and the 6-character authorization code (auth_code) IS required.'
      operationId: Force
      parameters:
        - description: Payment Gateway Force Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Force transaction approval
      tags:
        - payment-gateway
  '/refund/{pgIdOrig}':
    post:
      description: 'Returns money to the cardholder from a previously captured transaction. Multiple refunds are allowed per captured transaction, provided that the sum of all refunds does not exceed the original captured transaction amount. Authorizations that have not been captured are not eligible for refund.'
      operationId: Refund
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Refund Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiRefundRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiRefundResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Refund previously captured transaction
      tags:
        - payment-gateway
  /sale:
    post:
      description: 'This message will perform an authorization of the transaction, and if approved will immediately capture the transaction to be included in the next batch close. It is used in card present environments, and also card not present environments where no physical goods are being shipped.'
      operationId: Sale
      parameters:
        - description: Payment Gateway Sale Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Sale (Auth + Capture)
      tags:
        - payment-gateway
  /tokenize:
    post:
      description: 'Once stored, a unique card identifier is returned for use in future transactions. Optionally, tokenization can be requested in an auth, verify, force, credit, or sale message by sending the tokenize field set to true.'
      operationId: Tokenize
      parameters:
        - description: Payment Gateway Tokenize Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTokenizeRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTokenizeResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Tokenize card
      tags:
        - payment-gateway
  /verify:
    post:
      description: 'A verify message will return success if the cardholder information was verified by the issuer. If AVS or CVV data is included in the message, then the AVS or CVV result code will be returned in the response message.'
      operationId: Verify
      parameters:
        - description: Payment Gateway Card Verify Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiVerifyRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiVerifyResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Verify Card
      tags:
        - payment-gateway
  '/void/{pgIdOrig}':
    post:
      description: Authorizations can be voided at any time. Captured transactions can be voided until the batch is closed.
      operationId: Void
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Void Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiVoidRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiVoidResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Void previously authorized transaction
      tags:
        - payment-gateway
definitions:
  Customer:
    properties:
      billing_addr1:
        description: Customer billing address street.
        example: 123 Main Street
        type: string
      billing_addr2:
        description: 'Customer billing address, line 2.'
        example: 'Suite #1234'
        type: string
      billing_city:
        description: Customer billing city.
        example: San Mateo
        type: string
      billing_country:
        description: Customer billing country.
        example: USA
        type: string
      billing_country_code:
        description: 'ISO numeric country code for the billing address. Refer to <a href="/developer/api/reference#currency-codes"target="_blank">Currency Codes</a> for a list of country codes.'
        example: '840'
        type: string
      billing_state:
        description: Customer billing state (abbreviated).
        example: CA
        type: string
      billing_zip:
        description: Customer billing zip code.
        example: '94402'
        type: string
      billing_zip4:
        description: Customer billing zip+4 code if applicable.
        example: '1234'
        type: string
      customer_email:
        description: Customer e-mail address.
        example: jsmith@somewhere.com
        type: string
      customer_firm_name:
        description: 'Customer Business name if applicable. '
        example: Qualpay
        type: string
      customer_first_name:
        description: Customer first name.
        example: Joe
        type: string
      customer_last_name:
        description: Customer last name.
        example: Smith
        type: string
      customer_phone:
        description: Customer phone number.
        example: '6503885200'
        type: string
      shipping_addresses:
        description: List of shipping addresses for customer.
        items:
          $ref: '#/definitions/ShippingAddress'
        type: array
    required:
      - customer_first_name
      - customer_last_name
    type: object
  PGApiBatchCloseRequest:
    properties:
      developer_id:
        description: Used to indicate which company developed the integration to the Qualpay Payment Gateway. This may also be used to provide the payment solution name that is connected to the Qualpay Payment Gateway.
        example: MyIntegration
        type: string
      loc_id:
        description: 'When a merchant has more than one location using the same currency, this value is used to specify the specific location for this request.'
        example: '0001'
        type: string
      merchant_id:
        description: Unique identifier on the Qualpay system.
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      profile_id:
        description: Explicitly identifies which Payment Gateway profile should be used for the request.
        example: '21200001000300000978'
        type: string
      report_data:
        description: This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      session_id:
        description: INTERNAL USE ONLY.
        example: 0d2abbc363ee11e7ac4b06f74d819d21
        type: string
      tran_currency:
        description: 'ISO numeric currency code for the transaction. Default is 840 - USD. Refer to <a href="/developer/api/reference#currency-codes"target="_blank">Currency Codes</a> for a list of currency codes.'
        example: 840
        format: int32
        type: integer
      user_id:
        description: INTERNAL USE ONLY.
        example: 94651868
        format: int64
        type: integer
    required:
      - merchant_id
    type: object
  PGApiBatchCloseResponse:
    properties:
      amt_tran:
        description: 'Transaction amount, returned only on partial approvals.'
        example: 62.87
        format: double
        readOnly: true
        type: number
      auth_avs_result:
        description: AVS result from card issuer (if avs_zip and optionally avs_address were provided in the request).
        example: X
        readOnly: true
        type: string
      auth_code:
        description: Card issuer authorization code returned on successful authorization request.
        example: T37500
        readOnly: true
        type: string
      auth_cvv2_result:
        description: CVV2 result from card issuer (if CVV2 data was sent in the request).
        example: M
        readOnly: true
        type: string
      batch_info:
        description: JSON array of JSON objects containing the batch close results by currency and location.
        example: '[{"profile_id":"97100001000300000978","comm ent":"batch close failure; please try again"},{"profile_id":"97100001000300000124","batch _number":11, "cnt_total":12,"amt_total":- 588.15, "tran_currency":"124"}]'
        readOnly: true
        type: string
      card_id:
        description: 32-byte value returned after successful tokenize request or when an authorization or sale transaction includes requests tokenization of the carcholder data.
        example: 86e1b00d9b0811e68df3069d8f743581
        readOnly: true
        type: string
      echo_fields:
        description: Data that was provided in echo_fields in the request.
        example: '1234'
        readOnly: true
        type: string
      pg_id:
        description: '32-byte unique identifier generated by the payment gateway, returned in all valid responses. It provides a reference to the transaction and is required for some post-auth operations (e.g. capture, refund, or void).'
        example: d24ac6189b0b11e6966ca68d5edbef41
        readOnly: true
        type: string
      rcode:
        description: 'Repsonse code from the payment gateway. "000" indicates success. Refer to <a href="/developer/api/reference#api-response-codes"target="_blank">Platform API Response Codes</a> for entire list of Payment Gateway Response Codes.'
        example: '000'
        readOnly: true
        type: string
      rmsg:
        description: Response text from the payment gateway.
        example: Approved T37500
        readOnly: true
        type: string
    required:
      - pg_id
      - rcode
      - rmsg
    type: object
  PGApiCaptureRequest:
    properties:
      amt_tran:
        description: Total amount of transaction to capture (if different than original authorization amount). Partial captures are allowed here if the capture amount is less than the authorized amount.
        example: 1193.5
        format: double
        maximum: 9999999999.99
        type: number
      developer_id:
        description: Used to indicate which company developed the integration to the Qualpay Payment Gateway. This may also be used to provide the payment solution name that is connected to the Qualpay Payment Gateway.
        example: MyIntegration
        type: string
      loc_id:
        description: 'When a merchant has more than one location using the same currency, this value is used to specify the specific location for this request.'
        example: '0001'
        type: string
      merchant_id:
        description: Unique identifier on the Qualpay system.
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      profile_id:
        description: Explicitly identifies which Payment Gateway profile should be used for the request.
        example: '21200001000300000978'
        type: string
      report_data:
        description: This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      session_id:
        description: INTERNAL USE ONLY.
        example: 0d2abbc363ee11e7ac4b06f74d819d21
        type: string
      user_id:
        description: INTERNAL USE ONLY.
        example: 94651868
        format: int64
        type: integer
      vendor_id:
        description: Identifies the vendor to which this capture request applies.
        example: 212100026512
        format: int64
        type: integer
    required:
      - amt_tran
      - merchant_id
    type: object
  PGApiCaptureResponse:
    properties:
      amt_tran:
        description: 'Transaction amount, returned only on partial approvals.'
        example: 62.87
        format: double
        readOnly: true
        type: number
      auth_avs_result:
        description: AVS result from card issuer (if avs_zip and optionally avs_address were provided in the request).
        example: X
        readOnly: true
        type: string
      auth_code:
        description: Card issuer authorization code returned on successful authorization request.
        example: T37500
        readOnly: true
        type: string
      auth_cvv2_result:
        description: CVV2 result from card issuer (if CVV2 data was sent in the request).
        example: M
        readOnly: true
        type: string
      batch_info:
        description: JSON array of JSON objects containing the batch close results by currency and location.
        example: '[{"profile_id":"97100001000300000978","comm ent":"batch close failure; please try again"},{"profile_id":"97100001000300000124","batch _number":11, "cnt_total":12,"amt_total":- 588.15, "tran_currency":"124"}]'
        readOnly: true
        type: string
      card_id:
        description: 32-byte value returned after successful tokenize request or when an authorization or sale transaction includes requests tokenization of the carcholder data.
        example: 86e1b00d9b0811e68df3069d8f743581
        readOnly: true
        type: string
      echo_fields:
        description: Data that was provided in echo_fields in the request.
        example: '1234'
        readOnly: true
        type: string
      pg_id:
        description: '32-byte unique identifier generated by the payment gateway, returned in all valid responses. It provides a reference to the transaction and is required for some post-auth operations (e.g. capture, refund, or void).'
        example: d24ac6189b0b11e6966ca68d5edbef41
        readOnly: true
        type: string
      rcode:
        description: 'Repsonse code from the payment gateway. "000" indicates success. Refer to <a href="/developer/api/reference#api-response-codes"target="_blank">Platform API Response Codes</a> for entire list of Payment Gateway Response Codes.'
        example: '000'
        readOnly: true
        type: string
      rmsg:
        description: Response text from the payment gateway.
        example: Approved T37500
        readOnly: true
        type: string
    required:
      - pg_id
      - rcode
      - rmsg
    type: object
  PGApiRefundRequest:
    properties:
      amt_tran:
        description: Total amount to refund. Partial refunds are allowed by providing an amount in this field that is less than the total original transaction amount.
        example: 1193.5
        format: double
        maximum: 9999999999.99
        type: number
      developer_id:
        description: Used to indicate which company developed the integration to the Qualpay Payment Gateway. This may also be used to provide the payment solution name that is connected to the Qualpay Payment Gateway.
        example: MyIntegration
        type: string
      loc_id:
        description: 'When a merchant has more than one location using the same currency, this value is used to specify the specific location for this request.'
        example: '0001'
        type: string
      merchant_id:
        description: Unique identifier on the Qualpay system.
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      profile_id:
        description: Explicitly identifies which Payment Gateway profile should be used for the request.
        example: '21200001000300000978'
        type: string
      report_data:
        description: This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      session_id:
        description: INTERNAL USE ONLY.
        example: 0d2abbc363ee11e7ac4b06f74d819d21
        type: string
      user_id:
        description: INTERNAL USE ONLY.
        example: 94651868
        format: int64
        type: integer
      vendor_id:
        description: Identifies the vendor to which this refund request applies.
        example: 212100026512
        format: int64
        type: integer
    required:
      - amt_tran
      - merchant_id
    type: object
  PGApiRefundResponse:
    properties:
      amt_tran:
        description: 'Transaction amount, returned only on partial approvals.'
        example: 62.87
        format: double
        readOnly: true
        type: number
      auth_avs_result:
        description: AVS result from card issuer (if avs_zip and optionally avs_address were provided in the request).
        example: X
        readOnly: true
        type: string
      auth_code:
