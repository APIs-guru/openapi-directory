  PGApiTransactionRequest:
    properties:
      amt_convenience_fee:
        description: 'Amount of convenience fee. A convenience fee is a fee charged for the "convenience" of being able to pay using an alternative payment channel outside the merchant''s customary payment channel and must be a flat/fixed fee amount per transaction. This field tracks the convenience fee amount for display purposes, but the amount of the fee must be included in amt_tran.'
        example: 2
        format: double
        maximum: 99999999.99
        type: number
      amt_fbo:
        description: Total amount of transaction transferred to the FBO account.
        example: 1.5
        format: double
        maximum: 9999999999.99
        type: number
      amt_tax:
        description: Amount of sales tax included in the total transaction amount. Required for Level 2 and Level 3 interchange qualification.
        example: 93.5
        format: double
        type: number
      amt_tran:
        description: Total amount of transaction including sales tax (if applicable).
        example: 1193.5
        format: double
        maximum: 9999999999.99
        type: number
      amt_tran_fee:
        description: 'Amount of transaction surcharge fee. A surcharge is a fee added to the cost of a purchase for the "privilege" of using a credit card, and can be a percentage of the transaction amount. This field tracks the surcharge amount of the transaction for display purposes, but the amount of the fee must be included in amt_tran.'
        example: 2.35
        format: double
        maximum: 99999999.99
        type: number
      auth_code:
        description: 'Auth code is required for a force request, and should contain the 6-character authorization code that was received during a voice or ARU authoirzation.'
        example: '620376'
        type: string
      avs_address:
        description: 'Street address of the cardholder. If present, it will be included in the authorization request sent to the issuing bank.'
        example: 123 Main St
        type: string
      avs_zip:
        description: 'Zip code of the cardholder. If present, it will be included in the authorization request sent to the issuing bank.'
        example: '94402'
        type: string
      card_id:
        description: Card ID received from a tokenization request. The card_id may be used in place of a card number or card swipe.
        example: 86e1b00d9b0811e68df3069d8f743581
        type: string
      card_number:
        description: 'Cardholder''s card number. If this field is present in the request, the field card_swipe must NOT be present, the field exp_date must USUALLY be present, and the fields card_id and customer_id should NOT be present.'
        example: '4111111111111111'
        type: string
      card_swipe:
        description: 'Contains either track 1 or track 2 data magnetic stripe data. If the magnetic stripe reader provides both track 1 and track 2 data in a single read, it is the responsibility of the imeplementer to send data for only one of the two tracks.'
        example: ;4111111111111111=08051010912345678901?8
        type: string
      cardholder_name:
        description: 'When provided in a tokenize request, the cardholder name will be stored in the Card Vault along with the cardholder card number and expiration date.'
        example: JOHN CUSTOMER
        type: string
      cavv_3ds:
        description: CAVV returned from the merchants 3DS MPI (Base64 encoded).
        example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
        type: string
      customer:
        $ref: '#/definitions/Customer'
        description: 'In an authorization, credit, force, sale or verify message the merchant can send tokenize (set to true), either card_number or card_swipe, the desired customer_id, and the customer field and the payment gateway will create the customer data in the vault. Cannot be used to update an existing customer_id'
      customer_code:
        description: Reference code supplied by the cardholder to the merchant.
        example: 'PO # abc123'
        type: string
      customer_email:
        description: Must contain comma-separated list of e-mail addresses to which a receipt should be sent.
        example: testme@qualpay.com
        type: string
      customer_id:
        description: Customer ID value established by the merchant. The customer_id may be used in place of a card number in requests requiring cardholder account data.
        example: JOECUSTOMER_12
        type: string
      cvv2:
        description: 'CVV2 or CID value from the signature panel on the back of the cardholder''s card. If present during a request that requires authorization, the value will be sent to the issuer for validation.'
        example: '152'
        type: string
      dba_name:
        description: 'When the merchant has been authorized to send dynamic DBA information, this field should contain the DBA name used in the authorization and clearing messages.<br>Note: the payment gateway will automatically add a prefix plus an asterisk (*) to the dba_name value. For example, if the prefix is ABC and the dba_name value is SHOE CO, the DBA name will show as "ABC*SHOE CO" on the cardholder''s credit card statement.'
        example: SHOE CO
        type: string
      developer_id:
        description: Used to indicate which company developed the integration to the Qualpay Payment Gateway. This may also be used to provide the payment solution name that is connected to the Qualpay Payment Gateway.
        example: MyIntegration
        type: string
      email_receipt:
        description: 'When this field is provided and set to true, a customer_email must also be provided. When these two fields are provided, a transaction receipt will be sent via e-mail to the address(es) provided in the customer_email field.'
        example: true
        type: boolean
      exp_date:
        description: 'Expiration date of cardholder card number. Required when the field card_number is present. If card_swipe is present in the request, this field must NOT be present. When card_id or customer_id is present in the request this field may also be present; if it is not, then the expiration date from the Card Vault will be used.'
        example: 0921
        type: string
      fbo_id:
        description: For Benefit Of (FBO) account identifier on the Qualpay system.
        example: 999000000001
        format: int64
        type: integer
      line_items:
        description: 'JSON array of JSON objects. Each object represents a single line item detail element related to the transaction. Each detail element has required subfields: quantity (7N), description (26AN), unit_of_measure (12AN), product_code (12AN), debit_credit_ind (1 AN), unit_cost (12,2N). Optional subfields: type_of_supply (2AN), commodity code (12AN)'
        example: '[{"quantity": "1","description": "Traffic Cones", "unit_of_measure": "each", "product_code": "SKU-123", "debit_credit_ind": "D", "unit_cost": "14.99"},{"quantity": "3", "description": "Spray Paint", "unit_of_measure": "EA", "product_code": "SKU-456", "debit_credit_ind": "D", "unit_cost": "5.00"}]'
        type: string
      loc_id:
        description: 'When a merchant has more than one location using the same currency, this value is used to specify the specific location for this request.'
        example: '0001'
        type: string
      mc_ucaf_data:
        description: MasterCard UCAF Field Data returned from the merchants 3DS MPI (Base64 encoded).
        example: ASNFZ4nwEjRWeI8BI0VnifASNFZ4jwHyL0U=
        type: string
      mc_ucaf_ind:
        description: MasterCard UCAF Collection Indicator returned from the merchants 3DS MPI.
        example: '2'
        type: string
      merch_ref_num:
        description: Merchant provided reference value that will be stored with the transaction data and included with transaction data in reports within Qualpay Manager. This value will also be attached to any lifecycle transactions (e.g. retrieval requests and chargebacks) that may occur.
        example: ITEM 16126 Purchased 12-15-2016
        type: string
      merchant_id:
        description: Unique identifier on the Qualpay system.
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      moto_ecomm_ind:
        description: 'Indicates type of MOTO transaction: 0 = Card Present (not MOTO/e-Commerce), 1 = One Time MOTO transaction, 2 = Recurring, 3 = Installment, 5 = Full 3D-Secure transaction, 6 = Merchant 3D-Secure transaction, 7 = e-Commerce Channel Encrypted (SSL).'
        example: '1'
        type: string
      partial_Auth:
        description: 'This field must be present and set to a value of ''true'' in order for the request to allow for approval of a partial amount. This would be used to allow a merchant to accept a partial payment from pre-paid and debit cards.â€‚When only part of the requested amount is available, the response code will be 010 and the amt_tran field in the response will contain the amount that was approved. A second sale on a different card is required to capture the remaining amount. Applicable only for ''auth'' and ''sale'' requests. '
        example: true
        type: boolean
      pg_id:
        description: 'PG ID of previously authorized transaction. This field is required when sending a capture, refund, or void request.'
        example: d24ac6189b0b11e6966ca68d5edbef41
        type: string
      profile_id:
        description: Explicitly identifies which Payment Gateway profile should be used for the request.
        example: '21200001000300000978'
        type: string
      purchase_id:
        description: Purchase Identifier (also referred to as the invoice number generated by the merchant.
        example: 55-1212
        type: string
      report_data:
        description: This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      session_id:
        description: INTERNAL USE ONLY.
        example: 0d2abbc363ee11e7ac4b06f74d819d21
        type: string
      subscription_id:
        description: Identifies the recurring subscription that applies to this transaction.
        example: 1234
        format: int64
        type: integer
      tokenize:
        description: 'In an authorization, credit, force, sale, or verify request the merchant can set tokenize to "true" and the payment gateway will store the cardholder data in the Card Vault and provide a card_id in the repsonse. If the card_number or card_id in the request is already in the Card Vault, this flag instructs the payment gateway to update the associated data (e.g. avs_address, avs_zip, exp_date) if present.'
        example: true
        type: boolean
      tran_currency:
        description: 'ISO numeric currency code for the transaction. Default is 840 - USD. Refer to <a href="/developer/api/reference#currency-codes"target="_blank">Currency Codes</a> for a list of currency codes.'
        example: 840
        format: int32
        type: integer
      user_id:
        description: INTERNAL USE ONLY.
        example: 94651868
        format: int64
        type: integer
      xid_3ds:
        description: Transaction ID (XID) returned from the merchants 3DS MPI (Base64 encoded).
        example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
        type: string
    required:
      - merchant_id
    type: object
