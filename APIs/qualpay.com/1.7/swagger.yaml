        description: '<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description: </strong>MasterCard UCAF Collection Indicator returned from the merchants third-party 3D Secure Merchant Plug-in (MPI). Use for MasterCard 3-D Secure transactions.'
