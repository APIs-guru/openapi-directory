swagger: '2.0'
schemes:
  - https
host: 'api-test.qualpay.com:443'
basePath: /pg
info:
  contact:
    x-twitter: qualpay
  description: This document describes the Qualpay Payment Gateway API.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  title: Qualpay Payment Gateway
  version: '1.7'
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: 'https://twitter.com/qualpay/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://api-test.qualpay.com/pg/doc'
      version: '2.0'
  x-providerName: qualpay.com
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
tags:
  - description: Payment Gateway
    name: payment-gateway
paths:
  /auth:
    post:
      description: 'An approved transaction will continue to be open until it expires or a capture message is received. Authorizations are automatically voided if they are not captured within 28 days, although most issuing banks will release the hold after 24 hours in retail environments or 7 days in card not present environments.'
      operationId: Authorization
      parameters:
        - description: Payment Gateway Authorization Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Authorize transaction
      tags:
        - payment-gateway
  /batchClose:
    post:
      description: This message is used when the timing of the batch close needs to be controlled by the merchant rather than relying on the daily automatic batch close.
      operationId: Batch Close
      parameters:
        - description: Payment Gateway Batch Close Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiBatchCloseRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiBatchCloseResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Close batch
      tags:
        - payment-gateway
  '/capture/{pgIdOrig}':
    post:
      description: A capture message may be completed for any amount up to the originally authorized amount.
      operationId: Capture
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Capture Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiCaptureRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiCaptureResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Capture authorized transaction
      tags:
        - payment-gateway
  /credit:
    post:
      description: A non-referenced credit requires that the cardholder data be provided in the message. This message is only available during the first 30 days of account production activity - the refund message should generally be used to return money to the cardholder.
      operationId: Credit
      parameters:
        - description: Payment Gateway Credit Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Issue credit to cardholder
      tags:
        - payment-gateway
  '/emailReceipt/{pgId}':
    post:
      description: Sent the transaction receipt to multiple email addresses. Receipts can be sent only for successful transactions.
      operationId: Send Receipt
      parameters:
        - description: pgId
          in: path
          name: pgId
          required: true
          type: string
        - description: Payment Gateway Email Receipt Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiEmailReceiptRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiEmailReceiptResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Send transaction receipt email
      tags:
        - payment-gateway
  /force:
    post:
      description: 'Can be used when an online authorization request received a ''declined'' reason code and the merchant received an authorization from a voice or automated response (ARU) system. The required fields are the same as a sale or authorization request, except that the expiration date (exp_date) is not required, and the 6-character authorization code (auth_code) IS required.'
      operationId: Force
      parameters:
        - description: Payment Gateway Force Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Force transaction approval
      tags:
        - payment-gateway
  '/refund/{pgIdOrig}':
    post:
      description: 'Returns money to the cardholder from a previously captured transaction. Multiple refunds are allowed per captured transaction, provided that the sum of all refunds does not exceed the original captured transaction amount. Authorizations that have not been captured are not eligible for refund.'
      operationId: Refund
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Refund Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiRefundRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiRefundResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Refund previously captured transaction
      tags:
        - payment-gateway
  /sale:
    post:
      description: 'This message will perform an authorization of the transaction, and if approved will immediately capture the transaction to be included in the next batch close. It is used in card present environments, and also card not present environments where no physical goods are being shipped.'
      operationId: Sale
      parameters:
        - description: Payment Gateway Sale Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTransactionRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTransactionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Sale (Auth + Capture)
      tags:
        - payment-gateway
  /tokenize:
    post:
      description: 'Once stored, a unique card identifier is returned for use in future transactions. Optionally, tokenization can be requested in an auth, verify, force, credit, or sale message by sending the tokenize field set to true.'
      operationId: Tokenize
      parameters:
        - description: Payment Gateway Tokenize Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiTokenizeRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiTokenizeResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Tokenize card
      tags:
        - payment-gateway
  /verify:
    post:
      description: 'A verify message will return success if the cardholder information was verified by the issuer. If AVS or CVV data is included in the message, then the AVS or CVV result code will be returned in the response message.'
      operationId: Verify
      parameters:
        - description: Payment Gateway Card Verify Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiVerifyRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiVerifyResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Verify Card
      tags:
        - payment-gateway
  '/void/{pgIdOrig}':
    post:
      description: Authorizations can be voided at any time. Captured transactions can be voided until the batch is closed.
      operationId: Void
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Void Request
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PGApiVoidRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PGApiVoidResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/PGApiResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/PGApiResponse'
        '402':
          description: Declined
          schema:
            $ref: '#/definitions/PGApiResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/PGApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/PGApiResponse'
        '509':
          description: Timeout
          schema:
            $ref: '#/definitions/PGApiResponse'
      security:
        - basicAuth: []
      summary: Void previously authorized transaction
      tags:
        - payment-gateway
definitions:
  Customer:
    properties:
      billing_addr1:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing address street.'
        example: 123 Main Street
        type: string
      billing_addr2:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing address, line 2.'
        example: 'Suite #1234'
        type: string
      billing_city:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing city.'
        example: San Mateo
        type: string
      billing_country:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing country.'
        example: USA
        type: string
      billing_country_code:
        description: '<strong>Format: </strong>Fixed length, 3 N<br><strong>Description: </strong>ISO numeric country code for the billing address. Refer to <a href="/developer/api/reference#country-codes"target="_blank">Country Codes</a> for a list of country codes.'
        example: '840'
        type: string
      billing_state:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing state (abbreviated).'
        example: CA
        type: string
      billing_zip:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing zip code.'
        example: '94402'
        type: string
      billing_zip4:
        description: '<strong>Format: </strong>Fixed length, 4 N<br><strong>Description: </strong>Customer billing zip+4 code if applicable.'
        example: '1234'
        type: string
      customer_email:
        description: '<strong>Format: </strong>Variable length, up to 64 AN<br><strong>Description: </strong>Customer e-mail address.'
        example: jsmith@somewhere.com
        type: string
      customer_firm_name:
        description: '<strong>Format: </strong>Variable length, up to 64 AN<br><strong>Description: </strong>Customer Business name if applicable.'
        example: Qualpay
        type: string
      customer_first_name:
        description: '<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description: </strong>Customer first name.'
        example: Joe
        type: string
      customer_last_name:
        description: '<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description: </strong>Customer last name.'
        example: Smith
        type: string
      customer_phone:
        description: '<strong>Format: </strong>Variable length, up to 16 N<br><strong>Description: </strong>Customer phone number.'
        example: '6503885200'
        type: string
      shipping_addresses:
        description: List of shipping addresses for customer.
        items:
          $ref: '#/definitions/ShippingAddress'
        type: array
    required:
      - customer_first_name
      - customer_last_name
    type: object
  PGApiBatchCloseRequest:
    properties:
      developer_id:
        description: '<strong>Format: </strong>Variable length, up to 16 AN<br><strong>Description: </strong>Used to indicate which company developed the integration to the Qualpay Payment Gateway. This may also be used to provide the payment solution name that is connected to the Qualpay Payment Gateway.'
        example: MyIntegration
        type: string
      echo_fields:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>This field contains a JSON array of field data that will be echoed back in the response message.'
        example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
        type: string
      loc_id:
        description: '<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description: </strong>When a merchant has more than one location using the same currency, this value is used to specify the specific location for this request.'
        example: '0001'
        type: string
      merchant_id:
        description: '<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description: </strong>Unique identifier on the Qualpay system.'
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      profile_id:
        description: '<strong>Format: </strong>Fixed length, 20 N<br><strong>Description: </strong>Explicitly identifies which Payment Gateway profile should be used for the request.'
        example: '21200001000300000978'
        type: string
      report_data:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.'
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      retry_id:
        description: '<strong>Format: </strong>Variable length, up to 15 N<br><strong>Description: </strong>This field contains a merchant generated number used to identify the request. This value must be unique within the last 24 hours. When present, the payment gateway will use the retry_attempt to determine whether the message is new or a retry of a previous message.'
        example: 1234
        format: int64
        type: integer
      session_id:
        description: INTERNAL USE ONLY.
        type: string
      tran_currency:
        description: '<strong>Format: </strong>Variable length, up to 3 N<br><strong>Default: </strong>840<br><strong>Description: </strong>ISO numeric currency code for the transaction. Refer to <a href="/developer/api/reference#country-codes"target="_blank">Country Codes</a> for a list of currency codes.'
        example: 840
        format: int32
        type: integer
      user_id:
        description: INTERNAL USE ONLY.
        format: int64
        type: integer
    required:
      - merchant_id
    type: object
  PGApiBatchCloseResponse:
    properties:
      batch_info:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>JSON array of JSON objects containing the batch close results by currency and location.'
        example: '[{"profile_id":"97100001000300000978","comment":"batch close failure; please try again"},{"profile_id":"97100001000300000124","batch _number":11, "cnt_total":12,"amt_total":- 588.15, "tran_currency":"124"}]'
        readOnly: true
        type: string
      echo_fields:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Data that was provided in echo_fields in the request.'
        example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
        readOnly: true
        type: string
      pg_id:
        description: '<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description: </strong>32-byte unique identifier generated by the payment gateway, returned in all valid responses.'
        example: d24ac6189b0b11e6966ca68d5edbef41
        readOnly: true
        type: string
      rcode:
        description: '<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description: </strong>Response code from the payment gateway. "000" indicates success. Refer to <a href="/developer/api/reference#api-response-codes"target="_blank">Platform API Response Codes</a> for entire list of Payment Gateway Response Codes.'
        example: '000'
        readOnly: true
        type: string
      rmsg:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Response text from the payment gateway.'
        example: Approved T37500
        readOnly: true
        type: string
    type: object
  PGApiCaptureRequest:
    properties:
      amt_tran:
        description: '<strong>Format: </strong>Variable length, up to 12,2 N<br><strong>Description: </strong>Total amount to capture. The amount must be less than or equal to the authorized amount.'
        example: 1193.5
        format: double
        type: number
      developer_id:
        description: '<strong>Format: </strong>Variable length, up to 16 AN<br><strong>Description: </strong>Used to indicate which company developed the integration to the Qualpay Payment Gateway. This may also be used to provide the payment solution name that is connected to the Qualpay Payment Gateway.'
        example: MyIntegration
        type: string
      echo_fields:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>This field contains a JSON array of field data that will be echoed back in the response message.'
        example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
        type: string
      loc_id:
        description: '<strong>Format: </strong>Variable length, up to 4 N<br><strong>Description: </strong>When a merchant has more than one location using the same currency, this value is used to specify the specific location for this request.'
        example: '0001'
        type: string
      merchant_id:
        description: '<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description: </strong>Unique identifier on the Qualpay system.'
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      profile_id:
        description: '<strong>Format: </strong>Fixed length, 20 N<br><strong>Description: </strong>Explicitly identifies which Payment Gateway profile should be used for the request.'
        example: '21200001000300000978'
        type: string
      report_data:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.'
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      retry_id:
        description: '<strong>Format: </strong>Variable length, up to 15 N<br><strong>Description: </strong>This field contains a merchant generated number used to identify the request. This value must be unique within the last 24 hours. When present, the payment gateway will use the retry_attempt to determine whether the message is new or a retry of a previous message.'
        example: 1234
        format: int64
        type: integer
      session_id:
        description: INTERNAL USE ONLY.
        type: string
      user_id:
        description: INTERNAL USE ONLY.
        format: int64
        type: integer
      vendor_id:
        description: '<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description: </strong>Identifies the vendor to which this capture request applies.'
        example: 212100026512
        format: int64
        type: integer
    required:
      - amt_tran
      - merchant_id
    type: object
  PGApiCaptureResponse:
    properties:
      echo_fields:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>Data that was provided in echo_fields in the request.'
        example: '[ {"product" : "lawnmower"},{"purchase" : "1 yr maintenance"} ]'
        readOnly: true
        type: string
      pg_id:
        description: '<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description: </strong>32-byte unique identifier generated by the payment gateway, returned in all valid responses.'
        example: d24ac6189b0b11e6966ca68d5edbef41
        readOnly: true
        type: string
      rcode:
        description: '<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description: </strong>Response code from the payment gateway. "000" indicates success. Refer to <a href="/developer/api/reference#api-response-codes"target="_blank">Platform API Response Codes</a> for entire list of Payment Gateway Response Codes.'
        example: '000'
        readOnly: true
