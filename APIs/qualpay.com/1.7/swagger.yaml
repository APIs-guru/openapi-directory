        description: '<strong>Format: </strong>Variable length, up to 128 AN<br><strong>Description: </strong>Merchant provided reference value that will be stored with the transaction data and included with transaction data in reports within Qualpay Manager. This value will also be attached to any lifecycle transactions (e.g. retrieval requests and chargebacks) that may occur.'
        example: ITEM 16126 Purchased 12-15-2016
        type: string
      merchant_id:
        description: '<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description: </strong>Unique identifier on the Qualpay system.'
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
      moto_ecomm_ind:
        description: '<strong>Format: </strong>Fixed length, 1 N<br><strong>Default: </strong>7<br><strong>Description: </strong>Indicates type of MOTO transaction: <ul><li>0 = Card Present (not MOTO/e-Commerce)</li><li> 1 = One Time MOTO transaction</li><li>2 = Recurring </li><li>3 = Installment </li><li>5 = Full 3D-Secure transaction</li><li>6 = Merchant 3D-Secure transaction</li><li>7 = e-Commerce Channel Encrypted (SSL)</li></ul>'
        example: '1'
        type: string
      partial_auth:
        description: '<br><strong>Default: </strong>false<br><strong>Description: </strong>This field must be present and set to a value of ''true'' in order for the request to allow for approval of a partial amount. This would be used to allow a merchant to accept a partial payment from pre-paid and debit cards.When only part of the requested amount is available, the response code will be 010 and the amt_tran field in the response will contain the amount that was approved. A second sale on a different card is required to capture the remaining amount. Applicable to auth and sale request types.'
        example: true
        type: boolean
      pg_id:
        description: '<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description: </strong>PG ID of previously authorized transaction. This field is required when sending a capture, refund, or void request.'
        example: d24ac6189b0b11e6966ca68d5edbef41
        type: string
      profile_id:
        description: '<strong>Format: </strong>Fixed length, 20 N<br><strong>Description: </strong>Explicitly identifies which Payment Gateway profile should be used for the request.'
        example: '21200001000300000978'
        type: string
      purchase_id:
        description: '<strong>Format: </strong>Variable length, up to 25 AN<br><strong>Description: </strong>Purchase Identifier (also referred to as the invoice number generated by the merchant).<br><strong>Conditional Requirement: </strong> This field is required for Level 2 and Level 3 interchange qualification.'
        example: 55-1212
        type: string
      report_data:
        description: '<strong>Format: </strong>Variable length<br><strong>Description: </strong>This field contains a JSON array of field data that will be included with the transaction data reported in Qualpay Manager.'
        example: '[ {"shipping address" : "123 Main St."},{"shipping city, state zip" : "San Mateo, CA 94402"} ]'
        type: string
      retry_id:
        description: '<strong>Format: </strong>Variable length, up to 15 N<br><strong>Description: </strong>This field contains a merchant generated number used to identify the request. This value must be unique within the last 24 hours. When present, the payment gateway will use the retry_attempt to determine whether the message is new or a retry of a previous message.'
        example: 1234
        format: int64
        type: integer
      session_id:
        description: INTERNAL USE ONLY.
        type: string
      subscription_id:
        description: '<strong>Format: </strong>Variable length, up to 10 N<br><strong>Description: </strong>Identifies the recurring subscription that applies to this transaction.'
        example: 1234
        format: int64
        type: integer
      tokenize:
        description: '<br><strong>Default: </strong>false<br><strong>Description: </strong>In an authorization, credit, force, sale, or verify request the merchant can set tokenize to "true" and the payment gateway will store the cardholder data in the Card Vault and provide a card_id in the response. If the card_number or card_id in the request is already in the Card Vault, this flag instructs the payment gateway to update the associated data (e.g. avs_address, avs_zip, exp_date) if present.<br><strong>Conditional Requirement: </strong>Refer to <a href="/developer/api/reference#card-source-conditional-requirements"target="_blank">Card source conditional requirements</a>'
        example: true
        type: boolean
      tran_currency:
        description: '<strong>Format: </strong>Fixed length, 3 N<br><strong>Default: </strong>840<br><strong>Description: </strong>ISO numeric currency code for the transaction. Refer to <a href="/developer/api/reference#country-codes"target="_blank">Country Codes</a> for a list of currency codes.'
        example: 840
        format: int32
        type: integer
      user_id:
        description: INTERNAL USE ONLY.
        format: int64
        type: integer
      xid_3ds:
        description: '<strong>Format: </strong>Fixed length, 28 AN<br><strong>Description: </strong>Base64 encoded transaction ID (XID) returned from the merchants third-party 3D Secure Merchant Plug-in (MPI). Use for Visa 3-D Secure transactions.'
        example: ASNFZ4kBI0VniQEjRWeJASNFZ4k=
        type: string
