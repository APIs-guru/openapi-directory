      type: object
    Video:
      allOf:
        - $ref: '#/components/schemas/CommonMediaFields'
      properties:
        duration_ms:
          type: integer
        preview_image_url:
          format: uri
          type: string
        type:
          enum:
            - video
          type: string
      type: object
