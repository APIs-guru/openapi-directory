          properties:
            api-key:
              type: string
            postcode:
              type: string
          type: object
    post:
      description: Retrieve a single planning application for a postcode. Rate limit is 100/day;10/minute
      operationId: post_postcode_single_/postcode_single
      responses:
        "200":
          description: Success
      tags:
        - Reverse Planning Permission API
  /proposal:
