definitions:
  BulkDeliveryDetails:
    properties:
      Location:
        $ref: '#/definitions/Location'
      OrderId:
        type: string
      TimeStampWithUtcOffset:
        format: date-time
        type: string
    type: object
  DeliverableRestaurant:
    properties:
      DeliveryDistanceInMetres:
        format: int32
        type: integer
      DeliveryDurationInSeconds:
        format: int32
        type: integer
      Restaurant:
        $ref: '#/definitions/DeliveryableRestaurantLocationInfo'
    type: object
  DeliverableRestaurants:
    properties:
      DeliveryLocation:
        $ref: '#/definitions/DeliveryLocation'
      Restaurants:
        items:
          $ref: '#/definitions/DeliverableRestaurant'
        type: array
    type: object
  DeliveryDetails:
    example:
      Location:
        Accuracy: 12.923
        Heading: 312.29
        Latitude: 51.51641
        Longitude: -0.103198
        Speed: 4.12
      TimeStampWithUtcOffset: '2018-03-27T12:39:29.2696275+00:00'
    properties:
      Location:
        $ref: '#/definitions/Location'
      TimeStampWithUtcOffset:
        format: date-time
        type: string
    type: object
  DeliveryDriverAssignedDetails:
    properties:
      DriverContactNumber:
        type: string
      DriverName:
        type: string
      EstimatedArrivalTime:
        format: date-time
        type: string
      Location:
        $ref: '#/definitions/Location'
      TimeStampWithUtcOffset:
        format: date-time
        type: string
      VehicleDetails:
        $ref: '#/definitions/VehicleDetails'
    type: object
  DeliveryEstimatePosition:
    properties:
      RestaurantReference:
        type: string
      ToLat:
        type: string
      ToLon:
        type: string
      ToPostcode:
        type: string
    required:
      - RestaurantReference
    type: object
  DeliveryLocation:
    properties:
      Latitude:
        format: double
        type: number
      Longitude:
        format: double
        type: number
    type: object
  DeliveryPosition:
    properties:
      ToLat:
        format: double
        type: number
      ToLon:
        format: double
        type: number
      ToPostcode:
        type: string
    type: object
  DeliveryableRestaurantLocationInfo:
    properties:
      Latitude:
        format: double
        type: number
      Longitude:
        format: double
        type: number
      RestaurantId:
        type: string
      RestaurantReference:
        type: string
    type: object
  EstimatedDeliveryTime:
    properties:
      DurationInMinutes:
        type: string
      RestaurantReference:
        type: string
    type: object
  HealthState:
    properties:
      Healthy:
        type: boolean
      Information:
        type: string
    type: object
  Location:
    properties:
      Accuracy:
        format: double
        type: number
      Heading:
        format: double
        type: number
      Latitude:
        format: double
        type: number
      Longitude:
        format: double
        type: number
      Speed:
        format: double
        type: number
    type: object
  Object:
    properties: {}
    type: object
  OnItsWayDetails:
    properties:
      EstimatedArrivalTime:
        format: date-time
        type: string
      Location:
        $ref: '#/definitions/Location'
      TimeStampWithUtcOffset:
        format: date-time
        type: string
    type: object
  VehicleDetails:
    properties:
      Vehicle:
        type: string
      VehicleRegistration:
        type: string
    type: object
