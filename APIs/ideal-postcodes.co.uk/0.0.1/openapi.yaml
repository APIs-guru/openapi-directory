          description: Request failed
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressLookupResponseSchema"
          description: Resource not found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressLookupResponseSchema"
          description: Server error
        "503":
          description: Rate limit exceeded
      security:
        - api_key: []
          user_token: []
      summary: addressAutocomplete
      tags:
        - Autocomplete
