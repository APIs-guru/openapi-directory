paths:
  /addresses:
    get:
      deprecated: false
      description: |
        Returns a list of addresses that match the query ordered by relevance score.
        This query accepts an optional limit and page query (defaults to 10 and 0 respectively).

        If a valid postcode is passed as the query string, the entire address list
        for that postcode is returned as the result. Note, in these cases, limit
        parameter is ignored and fixed at 100. If your key is configured to return
        Multiple Residence data, you may need to query more pages to return the
        entire list as more than 100 delivery points or residences may be returned.

        ### Testing

        - **ID1 1QD** Returns a successful query response `2000`
        - **ID1 KFA** Returns an empty query response `2000`
        - **ID1 CLIP** Returns "no lookups remaining" error `4020`
        - **ID1 CHOP** Returns "daily (or individual) lookup limit breached" error `4021`

        Test requests will undergo usual authentication and restriction rules (individual and daily lookup limits) to surface any problems you may have during implementation. However, it will not count towards a postcode lookup on your key.

        ### Notes

        This is not an address autocomplete method. Each request that returns an address incurs a lookup charge.

        If a valid postcode is passed as the query string, the entire address list for that postcode is passed as a result. Note, in these cases, limit and page parameters are ignored.

        ### Pricing

        Per lookup charges apply. Queries which find no match are not charged.

        ### Data Source

        Royal Mail (Postcode Address File), Ordnance Survey (Code-Point Open).
      operationId: AddressSearch
      parameters:
        - description: Specifies the address you wish to query. Query can be shortened to `q=`
          explode: true
          in: query
          name: query
          required: true
          schema:
            type: string
          style: form
        - description: Specifies the upper limit on the number of address results to be returned. Max is 100 addresses. Query can be shortened to `l=`
          explode: true
          in: query
          name: limit
          schema:
            default: 10
            example: 10
            format: int32
            maximum: 100
            minimum: 0
            type: integer
          style: form
        - description: Specifies the page of results to be returned. Query can be shortened to `p=`
          explode: true
          in: query
          name: page
          schema:
            default: 0
            example: 0
            format: int32
            minimum: 0
            type: integer
          style: form
        - description: Comma separated whitelist of address elements to return. E.g. `filter=line_1,line_2,line_3` returns only `line_1`, `line_2 and `line_3` address elements in your response
          explode: true
          in: query
          name: filter
          schema:
            type: string
          style: form
        - description: Comma separated list of outward codes with which to restrict result set. E.g. `postcode_outward=sw1a`, `postcode_outward=tr8,le18`
          explode: true
          in: query
          name: postcode_outward
          schema:
            type: string
          style: form
        - description: Only required if you are using a sublicensed key. This parameter will associate the request with your licensee
          explode: true
          in: query
          name: licensee
          schema:
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressSearchResponseSchema"
          description: Success
          headers: {}
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseSchema"
          description: Bad request
        "402":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseSchema"
          description: Request failed
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseSchema"
          description: Resource not found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseSchema"
          description: Server error
        "503":
          description: Rate limit exceeded
      security:
        - api_key: []
          user_token: []
