openapi: 3.0.0
servers:
  - url: //www.ticketmaster.com/publish/v2
info:
  contact:
    url: http://developer.ticketmaster.com/support/contact-us/
  description: Publish API
  title: ticketmaster publish api
  version: v2
  x-apisguru-categories:
    - ecommerce
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/ticketmaster-api/ticketmaster-api.github.io/dev/_data/orgs/publish-api/v1/api.json
      version: "3.0"
  x-providerName: ticketmaster.com
  x-serviceName: publish
paths:
  /publish/v2/attractions:
    post:
      description: Since 1.0.0
      operationId: publishAttraction
      parameters:
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Attraction"
        description: Attraction
        required: true
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish an attractions
  "/publish/v2/attractions/{id}":
    patch:
      description: Since 1.0.0
      operationId: patchAttraction
      parameters:
        - description: ID of the attraction the patch will be applied
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AugmentationData"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish a patch on an attraction
  "/publish/v2/attractions/{id}/videos":
    post:
      description: Since 1.0.0
      operationId: publishAttractionVideos
      parameters:
        - description: ID of the attraction the video is linked to
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Video"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish a video on an attraction
  /publish/v2/entitlements:
    post:
      description: Since 2.0.0
      operationId: publishEntitlements
      parameters:
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Entitlement"
        description: Entitlements information to add to the entity
        required: true
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish entitlements on an entity
  /publish/v2/events:
    post:
      description: Since 1.0.0
      operationId: publishEvent
      parameters:
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Event"
        description: Event
        required: true
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish an event
  "/publish/v2/events/{id}":
    patch:
      description: Since 1.0.0
      operationId: patchEvent
      parameters:
        - description: ID of the event the patch will be applied
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AugmentationData"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish a patch on an event
  "/publish/v2/events/{id}/videos":
    post:
      description: Since 1.0.0
      operationId: publishEventVideos
      parameters:
        - description: ID of the event the video is linked to
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Video"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish a video on an event
  /publish/v2/extensions:
    post:
      description: Since 1.0.0
      operationId: publishExtension
      parameters:
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtensionData"
        description: Extension information to add to the entity
        required: true
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish extension on an entity
  /publish/v2/venues:
    post:
      description: Since 1.0.0
      operationId: publishVenue
      parameters:
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Venue"
        description: Venue
        required: true
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish a venue
  "/publish/v2/venues/{id}":
    patch:
      description: Since 1.0.0
      operationId: patchVenue
      parameters:
        - description: ID of the venue the patch will be applied
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Unique correlation id to be able to trace the request in our system
          in: header
          name: TMPS-Correlation-Id
          required: true
          schema:
            default: ""
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AugmentationData"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/IngestionResult"
          description: successful operation
      summary: Publish a patch on a venue
components:
  requestBodies:
    AugmentationData:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AugmentationData"
      description: Patch to apply
      required: true
    Video:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Video"
      description: Video data
      required: true
  schemas:
    AccessDates:
      description: Event's Access Date
      properties:
        endApproximate:
          default: false
          description: Boolean flag to indicate whether or not the access end date is approximated
          example: yyyy-MM-ddThh-mm-ssZ
          position: 3
          type: boolean
        endDateTime:
          description: Event's end access time
          example: yyyy-MM-ddThh-mm-ssZ
          format: date-time
          position: 2
          type: string
        startApproximate:
          default: false
          description: Boolean flag to indicate whether or not the access start date is approximated
          position: 1
          type: boolean
        startDateTime:
          description: Event's start access time
          example: yyyy-MM-ddThh-mm-ssZ
          format: date-time
          type: string
      type: object
    Address:
      description: Address
      properties:
        line1s:
          additionalProperties:
            type: string
          description: Aaddress first line - multi-lingual fields
          example: "en-us: line1"
          position: 1
          type: object
        line2s:
          additionalProperties:
            type: string
          description: Address second line - multi-lingual fields
          example: en-us:line2
          position: 4
          type: object
        line3s:
          additionalProperties:
            type: string
          description: Address third line - multi-lingual fields
          example: en-us:line3
          position: 4
          type: object
      type: object
    Area:
      description: Area
      properties:
        names:
          additionalProperties:
            type: string
          description: Names of the entity - multi-lingual fields
          example: "en-us: name"
          position: 11
          type: object
      type: object
    Attraction:
      description: Attraction
      properties:
        active:
          default: false
          description: Indicate if the entity is active, inactive entity won't appear in Discovery API
          position: 95
          type: boolean
        additionalInfos:
          additionalProperties:
            type: string
          description: Additional informations of the entity - multi-lingual fields
          example: "en-us: additionalInfo"
          position: 23
          type: object
        classifications:
          description: Attraction's classifications
          items:
            $ref: "#/components/schemas/Classification"
          position: 30
          type: array
        descriptions:
          additionalProperties:
            type: string
          description: Descriptions of the entity - multi-lingual fields
          example: "en-us: description"
          position: 21
          type: object
        discoverable:
          default: false
          description: True if the entity is dicoverable in discovery API
          position: 97
          type: boolean
        images:
          description: Images of the entity
          items:
            $ref: "#/components/schemas/Image"
          position: 29
          type: array
          uniqueItems: true
        names:
          additionalProperties:
            type: string
          description: Names of the entity - multi-lingual fields
          example: "en-us: name"
          position: 11
          type: object
        references:
          additionalProperties:
            type: string
          description: References of this entity in an other system. Reference is the exact same entity
          example: "sourceName: id"
          position: 71
          type: object
        relationships:
          description: Relationships on the entity, like if the entity is a duplicate of another one
          items:
            $ref: "#/components/schemas/Relationship"
          position: 70
          type: array
        source:
          $ref: "#/components/schemas/Source"
        test:
          default: false
          description: Indicate if this is a test entity, by default test entities won't appear in discovery API
          position: 96
          type: boolean
        type:
          description: Type of the entity
          enum:
            - event
            - venue
            - attraction
          type: string
        url:
          description: URL of a web site detail page of the entity
          position: 24
          type: string
        version:
          description: Version of the entity. Version is to avoid updated an entity with an older version
          format: int64
          position: 80
          type: integer
      required:
        - type
      type: object
    AttractionExtensions:
      description: All Attraction's extensions
      type: object
    AugmentationData:
      description: This class defines the Augmentation Data on the Publish API
      properties:
        changes:
          description: List of changes to apply to the related entity
          items:
            $ref: "#/components/schemas/Change"
          position: 5
          type: array
        relatedEntityId:
          description: Id of the entity to apply the augmentation data.
          position: 1
          type: string
        relatedEntityType:
          description: The type of the entity to apply the augmentation data.
          enum:
            - event
            - attraction
            - venue
          type: string
        score:
          description: The confidence (%) level of the accuracy of this augmention data. 100 is the better
          format: float
          position: 4
          type: number
        source:
          description: The source where the augementation data came from
          position: 2
          type: string
        versionNumber:
          description: "Vesion of this augmentation data. This field is to avoid updating entity with old data. "
          format: int64
          position: 3
          type: integer
      required:
        - changes
        - relatedEntityId
        - relatedEntityType
        - source
        - versionNumber
      type: object
    Change:
      description: This class defines the Changes on the Publish API
      properties:
        from:
          description: Json path of the source entity when using the move operation.
          position: 1
          type: string
        op:
          description: Operation to apply on the entity.
          enum:
            - add
            - remove
            - replace
            - move
            - copy
            - test
          type: string
        path:
          description: Json path from the root of the document to the place where the change should be applied.
          position: 2
          type: string
        value:
          description: Data to change. MUST be a valid json object.
          position: 3
          type: object
      required:
        - op
        - path
      type: object
    Chronology:
      properties:
        zone:
          $ref: "#/components/schemas/DateTimeZone"
      type: object
    City:
      description: City
      properties:
        names:
          additionalProperties:
            type: string
          description: Names of the entity - multi-lingual fields
          example: "en-us: name"
          position: 11
          type: object
      type: object
    Classification:
      description: Classification
      properties:
        genre:
          $ref: "#/components/schemas/Level"
        primary:
          default: false
          type: boolean
        segment:
          $ref: "#/components/schemas/Segment"
        subGenre:
          $ref: "#/components/schemas/Level"
        subType:
          $ref: "#/components/schemas/Level"
        type:
          $ref: "#/components/schemas/Level"
      type: object
    Country:
      description: Country
      properties:
        countryCode:
          description: Country code (ISO 3166)
          type: string
        names:
          additionalProperties:
            type: string
          description: Names of the entity - multi-lingual fields
          example: "en-us: name"
          position: 11
          type: object
      type: object
    DateTimeField:
      properties:
        durationField:
          $ref: "#/components/schemas/DurationField"
        leapDurationField:
          $ref: "#/components/schemas/DurationField"
        lenient:
          default: false
          type: boolean
        maximumValue:
          format: int32
          type: integer
        minimumValue:
          format: int32
          type: integer
        name:
          type: string
        rangeDurationField:
          $ref: "#/components/schemas/DurationField"
        supported:
          default: false
          type: boolean
        type:
          $ref: "#/components/schemas/DateTimeFieldType"
      type: object
    DateTimeFieldType:
      properties:
        durationType:
          $ref: "#/components/schemas/DurationFieldType"
        name:
          type: string
        rangeDurationType:
          $ref: "#/components/schemas/DurationFieldType"
      type: object
    DateTimeZone:
      properties:
        fixed:
          default: false
          type: boolean
        id:
          type: string
      type: object
    DisplaySettingExtension:
      description: Event's display settings extension
      type: object
    Dma:
      description: DMA (Designated Market Area)
      properties:
        id:
          description: DMS's id
          format: int32
          type: integer
      type: object
    DurationField:
      properties:
        name:
          type: string
        precise:
          default: false
          type: boolean
        supported:
          default: false
          type: boolean
        type:
          $ref: "#/components/schemas/DurationFieldType"
        unitMillis:
          format: int64
          type: integer
      type: object
    DurationFieldType:
      properties:
        name:
          type: string
      type: object
    EndDates:
      description: Event's End Dates
      properties:
        approximate:
          default: false
          description: Boolean flag to indicate whether or not the end date is approximated
          position: 2
          type: boolean
        dateTime:
          description: The event end date time
          example: yyyy-MM-ddThh-mm-ssZ
          format: date-time
          position: 1
          type: string
        localTime:
          $ref: "#/components/schemas/LocalTime"
      type: object
    Entitlement:
      description: This class defines an entitlement data on the Publish API
      properties:
        data:
          description: The actual entitlements information to add to the entity
          position: 6
          type: object
        relatedEntityId:
          description: Id of the entity to add this extionsion to. If the relatedEntityId is Null, a relatedEntitySource MUST be provided
          position: 1
          type: string
        relatedEntitySource:
          $ref: "#/components/schemas/Source"
        relatedEntityType:
          description: The type of the entity to add this entitlement to
          enum:
            - event
            - venue
            - attraction
          pattern: ^event|venue|attraction$
          position: 2
          type: string
        source:
          description: Source of the extension, where it came from
          enum:
            - ticketmaster
          type: string
        versionNumber:
          description: Version of the entitlements. Version is to prevent to override an entitlements with an older one
          format: int64
          position: 5
          type: integer
      required:
        - data
        - relatedEntityType
        - source
      type: object
    EntityChanges:
      properties:
        changes:
          items:
            type: string
          type: array
          uniqueItems: true
        newlyCreated:
          default: false
          type: boolean
      type: object
    Event:
      description: Event
      properties:
        active:
          default: false
          description: Indicate if the entity is active, inactive entity won't appear in Discovery API
          position: 95
          type: boolean
        additionalInfos:
          additionalProperties:
            type: string
          description: Additional informations of the entity - multi-lingual fields
          example: "en-us: additionalInfo"
          position: 23
          type: object
        attractions:
          description: Ordered Attraction related to the event
          items:
            $ref: "#/components/schemas/Attraction"
          position: 53
          type: array
        classifications:
          description: Event's classifications
          items:
            $ref: "#/components/schemas/Classification"
          position: 50
          type: array
        dates:
          $ref: "#/components/schemas/EventDates"
        descriptions:
          additionalProperties:
            type: string
          description: Descriptions of the entity - multi-lingual fields
          example: "en-us: description"
          position: 21
          type: object
        discoverable:
          default: false
          description: True if the entity is dicoverable in discovery API
          position: 97
          type: boolean
        distance:
          format: double
          type: number
        images:
          description: Images of the entity
          items:
            $ref: "#/components/schemas/Image"
          position: 29
          type: array
          uniqueItems: true
        infos:
          additionalProperties:
            type: string
          description: Any information related to the event - multi-lingual fields
          example: "en-us: info"
          position: 33
          type: object
        location:
          $ref: "#/components/schemas/Location"
        names:
          additionalProperties:
            type: string
          description: Names of the entity - multi-lingual fields
          example: "en-us: name"
          position: 11
          type: object
        place:
          $ref: "#/components/schemas/Place"
        pleaseNotes:
          additionalProperties:
            type: string
          description: Any notes related to the event - multi-lingual fields
          example: "en-us: note"
          position: 35
          type: object
        priceRanges:
          description: Price ranges of this event
          items:
            $ref: "#/components/schemas/PriceRange"
          position: 36
          type: array
          uniqueItems: true
        promoter:
          $ref: "#/components/schemas/Promoter"
        publicVisibility:
          $ref: "#/components/schemas/PublicVisibility"
        references:
          additionalProperties:
            type: string
          description: References of this entity in an other system. Reference is the exact same entity
          example: "sourceName: id"
          position: 71
          type: object
        relationships:
          description: Relationships on the entity, like if the entity is a duplicate of another one
          items:
            $ref: "#/components/schemas/Relationship"
          position: 70
          type: array
        sales:
          $ref: "#/components/schemas/EventSalesDates"
        source:
          $ref: "#/components/schemas/Source"
        test:
          default: false
          description: Indicate if this is a test entity, by default test entities won't appear in discovery API
          position: 96
          type: boolean
        type:
          description: Type of the entity
          enum:
            - event
            - venue
            - attraction
          type: string
        units:
          type: string
        url:
          description: URL of a web site detail page of the entity
          position: 24
          type: string
        venue:
          $ref: "#/components/schemas/Venue"
        version:
          description: Version of the entity. Version is to avoid updated an entity with an older version
          format: int64
          position: 80
          type: integer
      required:
        - type
      type: object
    EventDates:
      description: Event's Dates
      properties:
        access:
          $ref: "#/components/schemas/AccessDates"
        end:
          $ref: "#/components/schemas/EndDates"
        start:
          $ref: "#/components/schemas/StartDates"
        status:
          $ref: "#/components/schemas/EventStatus"
        timezone:
          description: Event's timezone
          position: 3
          type: string
      type: object
    EventExtensions:
      description: All Event's extensions
      type: object
    EventSalesDates:
      description: Event's Sales Dates
      properties:
        presales:
          description: Presale information on this event
          items:
            $ref: "#/components/schemas/Presale"
          position: 1
          type: array
        public:
          $ref: "#/components/schemas/PublicSaleDates"
      type: object
    EventStatus:
      description: Event's Status
      properties:
        code:
          description: The event's status code
          enum:
            - onsale
            - offsale
            - canceled
            - postponed
            - rescheduled
          type: string
      type: object
    Extension:
      type: object
    ExtensionData:
      description: This class defines an extenstion data on the Publish API
      properties:
        data:
          description: The actual information to add to the entity
          position: 6
          type: object
        relatedEntityId:
          description: Id of the entity to add this extionsion to. If the relatedEntityId is Null, a relatedEntitySource MUST be provided
          position: 3
          type: string
        relatedEntitySource:
          $ref: "#/components/schemas/Source"
        relatedEntityType:
          description: The type of the entity to add this extensions to
          enum:
            - event
            - venue
            - attraction
          pattern: ^event|venue|attraction$
          position: 2
          type: string
        source:
          description: Source of the extension, where it came from
          type: string
        type:
          description: The type of the extension. This represent the data sent
          position: 1
          type: string
        versionNumber:
          description: Version of the extensions. Version is to prevent to override an extension with an older one
          format: int64
          position: 5
          type: integer
      required:
        - data
        - relatedEntityType
        - source
        - type
      type: object
    GeocodeExtension:
      properties:
        city:
          type: string
        country:
          type: string
        county:
          type: string
        formattedAddress:
          type: string
        geometry:
          $ref: "#/components/schemas/Geometry"
        postalCode:
          type: string
        route:
          type: string
        state:
          type: string
        streetNumber:
          type: string
      type: object
    GeolocationVenueExtensions:
      description: Venue's geocode extension
      type: object
    Geometry:
      properties:
        location:
          $ref: "#/components/schemas/Location"
      type: object
    HostExtension:
      description: Venue's Host extension
      type: object
    Image:
      description: Image
      properties:
        attribution:
          description: Attribution of the image
          position: 8
          type: string
        domains:
          description: Domains on which this image should be displayed
          items:
            type: string
          position: 7
          type: array
          uniqueItems: true
        fallback:
          default: false
          description: true if the image is not the event's image but a fallbak image
          position: 6
          type: boolean
        height:
          description: Height of the image
          format: int32
          position: 5
          type: integer
        ratio:
          description: Aspect ratio of the image
          enum:
            - 16_9
            - 3_2
            - 4_3
          position: 3
          type: string
        url:
          description: Public URL of the image
          position: 2
          type: string
        width:
          description: Width of the image
          format: int32
          position: 4
          type: integer
      type: object
    IngestionResult:
      description: This class defines the IngestionResult on the Publish API
      properties:
        id:
          description: Id of the entity ingested in the discovery api
          type: string
        ignoredProperties:
          additionalProperties:
            type: object
          description: List properties that are ignored in the validation
          position: 5
          type: object
        invalidProperties:
          additionalProperties:
            type: object
          description: List of invalid properties
          position: 5
