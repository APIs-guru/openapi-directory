  /account/encrypt:
    post:
      operationId: encryptValue
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/EncryptRequest'
      produces:
        - text/plain
      responses:
        '200':
          description: Success
          examples:
            text/plain: wsnoY4v1v1Uofj0xf8E6FA==
          schema:
            type: string
        default:
          $ref: '#/responses/Error'
      summary: Encrypt a value for use in StoredValue.
