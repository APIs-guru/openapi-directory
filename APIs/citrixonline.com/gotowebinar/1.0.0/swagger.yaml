        '404':
          description: Not found
      summary: Get performance for all webinar sessions
      tags:
        - Webinars
  '/organizers/{organizerKey}/webinars/{webinarKey}/registrants':
    get:
      description: 'Retrieve registration details for all registrants of a specific webinar. Registrant details will not include all fields captured when creating the registrant. To see all data, use the API call "Get Registrant". Registrants can have one of the following states; <br />WAITING - registrant registered and is awaiting approval (where organizer has required approval), <br />APPROVED - registrant registered and is approved, and <br />DENIED - registrant registered and was denied.'
      operationId: getAllRegistrantsForWebinar
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The key of the webinar
          format: int64
          in: path
          name: webinarKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Registrant'
            type: array
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Get registrants
      tags:
        - Registrants
    post:
      description: "Register an attendee for a scheduled webinar. The response contains the registrantKey and join URL for the registrant. An email will be sent to the registrant unless the organizer turns off the confirmation email setting from the GoToWebinar website. Please note that you must provide all required fields including custom fields defined during the webinar creation. Use thr API call \"Get registration fields\" to get a list of all fields, if they are required, and their possible values. At this time there are two versions of the \"Create Registrant\" call. The first version only accepts firstName, lastName, and email and ignores all other fields. If you have custom fields or want to capture additional information this version won't work for you. The second version allows you to pass all required and optional fields, including custom fields defined when creating the webinar. To use the second version you must pass the header value \"Accept: application/vnd.citrix.g2wapi-v1.1+json\" instead of \"Accept: application/json\". Leaving this header out results in the first version of the API call."
      operationId: createRegistrant
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The key of the webinar
          format: int64
          in: path
          name: webinarKey
          required: true
          type: integer
        - description: 'Set to "application/vnd.citrix.g2wapi-v1.1+json" to make a registration using fields (custom or default) additional to the basic ones.'
          in: header
          name: Accept
          required: false
          type: string
        - description: Indicates whether the confirmation email should be resent when a registrant is re-registered. The default value is false.
          in: query
          name: resendConfirmation
          required: false
          type: boolean
        - description: 'The registrant details. To get all possible values run the API call "Get registration fields" which is also part of this documentation.'
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/RegistrantFields'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/RegistrantCreated'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Create registrant
      tags:
        - Registrants
  '/organizers/{organizerKey}/webinars/{webinarKey}/registrants/fields':
    get:
      description: 'Retrieve required, optional registration, and custom questions for a specified webinar.'
      operationId: getRegistrationFields
      parameters:
