          description: OK
          schema:
            $ref: '#/definitions/RegistrationFields'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Get registration fields
      tags:
        - Registrants
  '/organizers/{organizerKey}/webinars/{webinarKey}/registrants/{registrantKey}':
    delete:
      description: 'Removes a webinar registrant from current registrations for the specified webinar. The webinar must be a scheduled, future webinar.'
      operationId: deleteRegistrant
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The key of the webinar
          format: int64
          in: path
          name: webinarKey
          required: true
          type: integer
        - description: The key of the registrant
          format: int64
          in: path
          name: registrantKey
          required: true
          type: integer
      responses:
        '204':
          description: No content
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Delete registrant
      tags:
        - Registrants
    get:
      description: Retrieve registration details for a specific registrant.
      operationId: getRegistrant
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The key of the webinar
          format: int64
          in: path
          name: webinarKey
          required: true
          type: integer
        - description: The key of the registrant
          format: int64
          in: path
          name: registrantKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/RegistrantDetailed'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Get registrant
      tags:
        - Registrants
  '/organizers/{organizerKey}/webinars/{webinarKey}/sessions':
    get:
      description: Retrieves details for all past sessions of a specific webinar.
      operationId: getAllSessions
      parameters:
        - description: Access token
