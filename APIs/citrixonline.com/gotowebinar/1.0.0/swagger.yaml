swagger: '2.0'
schemes:
  - https
host: api.citrixonline.com
basePath: /G2W/rest
info:
  contact:
    email: developer-support@citrixonline.com
    name: Developer Support
    url: 'https://developer.citrixonline.com'
  description: 'The Citrix GoToWebinar API provides seamless integration of webinar registrant and attendee data into your existing infrastructure or third-party applications. The ability to register participants, as well as pull lists of registrants and attendees for a webinar, allows organizers to manage the flow of information between their primary applications without manual intervention.'
  termsOfService: 'https://developer.citrixonline.com/terms-use'
  title: GoToWebinar REST API
  version: 1.0.0
  x-logo:
    backgroundColor: '#5F6166'
    url: 'https://developer.citrixonline.com/sites/all/themes/citrix_responsive/logo.png'
  x-origin:
    format: swagger
    url: 'https://developer.citrixonline.com/sites/default/files/citrix/citrix-apis/gotowebinar.json'
    version: '2.0'
  x-providerName: citrixonline.com
  x-serviceName: gotowebinar
externalDocs:
  url: 'https://developer.citrixonline.com/'
consumes:
  - application/json
produces:
  - application/json
tags:
  - description: Operations available for webinars of a given organizer.
    name: Webinars
  - description: Operations available for registrants of a given webinar.
    name: Registrants
  - description: Operations available for sessions of a given webinar.
    name: Sessions
  - description: Operations available for attendees of a given webinar session.
    name: Attendees
paths:
  '/organizers/{organizerKey}/historicalWebinars':
    get:
      description: Returns details for completed webinars for the specified organizer and completed webinars of other organizers where the specified organizer is a co-organizer.
      operationId: getHistoricalWebinars
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: 'A required start of datetime range in ISO8601 UTC format, e.g. 2015-07-13T10:00:00Z'
          format: date-time
          in: query
          name: fromTime
          required: true
          type: string
        - description: 'A required end of datetime range in ISO8601 UTC format, e.g. 2015-07-13T22:00:00Z'
          format: date-time
          in: query
          name: toTime
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/HistoricalWebinar'
            type: array
        '400':
          description: Bad Request
        '403':
          description: Forbidden
      summary: Get historical webinars
      tags:
        - Webinars
  '/organizers/{organizerKey}/sessions':
    get:
      description: Retrieve all completed sessions of all the webinars of a given organizer.
      operationId: getOrganizerSessions
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: 'A required start of datetime range in ISO8601 UTC format, e.g. 2015-07-13T10:00:00Z'
          format: date-time
          in: query
          name: fromTime
          required: true
          type: string
        - description: 'A required end of datetime range in ISO8601 UTC format, e.g. 2015-07-13T22:00:00Z'
          format: date-time
          in: query
          name: toTime
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Session'
            type: array
        '400':
          description: Bad Request
        '403':
          description: Forbidden
      summary: Get organizer sessions
      tags:
        - Sessions
  '/organizers/{organizerKey}/upcomingWebinars':
    get:
      description: Returns webinars scheduled for the future for the specified organizer and webinars of other organizers where the specified organizer is a co-organizer.
      operationId: getUpcomingWebinars
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/UpcomingWebinar'
            type: array
        '400':
          description: Bad Request
        '403':
          description: Forbidden
      summary: Get upcoming webinars
      tags:
        - Webinars
  '/organizers/{organizerKey}/webinars':
    get:
      description: Returns webinars scheduled for the future for a specified organizer.
      operationId: getAllWebinars
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Webinar'
            type: array
        '400':
          description: Bad Request
        '403':
          description: Forbidden
      summary: Get all webinars
      tags:
        - Webinars
    post:
      description: 'Creates a single session webinar. The call requires an organizer, a webinar subject and description, and a start and end time. The response provides a numeric webinarKey in string format for the new webinar. Once a webinar has been created with this method, you can accept registrations.'
      operationId: createWebinar
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The webinar details
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/WebinarReqCreate'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/CreatedWebinar'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
      summary: Create webinar
      tags:
        - Webinars
  '/organizers/{organizerKey}/webinars/{webinarKey}':
    get:
      description: 'Retrieve information on a specific webinar. If the type of the webinar is "sequence", a sequence of future times will be provided. Webinars of type "series" are treated the same as normal webinars - each session in the webinar series has a different webinarKey. If an organizer cancels a webinar, then a request to get that webinar would return a "404 Not Found" error.'
      operationId: getWebinar
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The key of the webinar
          format: int64
          in: path
          name: webinarKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/WebinarByKey'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Get webinar
      tags:
        - Webinars
  '/organizers/{organizerKey}/webinars/{webinarKey}/attendees':
    get:
      description: Returns all attendees for all sessions of the specified webinar.
      operationId: getAttendeesForAllWebinarSessions
      parameters:
        - description: Access token
          in: header
          name: Authorization
          required: true
          type: string
        - description: The key of the organizer
          format: int64
          in: path
          name: organizerKey
          required: true
          type: integer
        - description: The key of the webinar
          format: int64
          in: path
          name: webinarKey
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Attendee'
            type: array
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not found
      summary: Get attendees for all webinar sessions
      tags:
        - Webinars
  '/organizers/{organizerKey}/webinars/{webinarKey}/coorganizers':
    get:
      description: Gets the coorganizers of a specific webinar.
      operationId: getCoorganizers
      parameters:
        - description: Access token
          in: header
