      responses:
        '200':
          description: successful operation
      summary: Get the instance about page content
      tags:
        - Config
  /config/custom:
    delete:
      responses:
        '200':
          description: successful operation
      security:
        - OAuth2:
            - admin
      summary: Delete the runtime configuration of the server
      tags:
        - Config
    get:
      responses:
        '200':
          description: successful operation
      security:
        - OAuth2:
            - admin
      summary: Get the runtime configuration of the server
      tags:
        - Config
    put:
      responses:
        '200':
          description: successful operation
      security:
        - OAuth2:
            - admin
      summary: Set the runtime configuration of the server
      tags:
        - Config
  '/feeds/videos.{format}':
    get:
      parameters:
        - description: 'The format expected (xml defaults to RSS 2.0, atom to ATOM 1.0 and json to JSON FEED 1.0'
          in: path
          name: format
          required: true
          schema:
            default: xml
            enum:
              - xml
              - atom
              - json
            type: string
        - description: 'The id of the local account to filter to (beware, users IDs and not actors IDs which will return empty feeds'
          in: query
          name: accountId
          required: false
          schema:
            type: number
        - description: The name of the local account to filter to
          in: query
          name: accountName
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
      summary: 'Get the feed of videos for the server, with optional filter by account name or id'
      tags:
        - Feeds
  '/jobs/{state}':
    get:
      parameters:
        - description: The state of the job
          in: path
          name: state
          required: true
          schema:
            enum:
              - active
              - completed
              - failed
              - waiting
              - delayed
            type: string
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/sort'
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Job'
                type: array
          description: successful operation
      security:
        - OAuth2:
            - admin
      summary: Get list of jobs
      tags:
        - Job
  /search/videos:
    get:
      parameters:
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/videosSearchSort'
        - description: String to search
          in: query
          name: search
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoListResponse'
          description: successful operation
      summary: Get the videos corresponding to a given query
      tags:
        - Search
  /server/followers:
    get:
      parameters:
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/sort'
      responses:
