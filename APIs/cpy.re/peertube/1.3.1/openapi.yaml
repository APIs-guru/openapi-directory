openapi: 3.0.0
servers:
  - description: Live Test Server (live data - stable version)
    url: 'https://peertube.cpy.re/api/v1'
  - description: Live Test Server (live data - bleeding edge version)
    url: 'https://peertube2.cpy.re/api/v1'
  - description: Live Test Server (live data - bleeding edge version)
    url: 'https://peertube3.cpy.re/api/v1'
info:
  contact:
    name: PeerTube Community
    url: 'https://joinpeertube.org'
  description: |
    # Introduction
    The PeerTube API is built on HTTP(S). Our API is RESTful. It has predictable
    resource URLs. It returns HTTP response codes to indicate errors. It also
    accepts and returns JSON in the HTTP body. You can use your favorite
    HTTP/REST library for your programming language to use PeerTube. No official
    SDK is currently provided, but the spec API is fully compatible with
    [openapi-generator](https://github.com/OpenAPITools/openapi-generator/wiki/API-client-generator-HOWTO)
    which generates a client SDK in the language of your choice.

    # Authentication
    When you sign up for an account, you are given the possibility to generate
    sessions, and authenticate using this session token. One session token can
    currently be used at a time.

    # Errors
    The API uses standard HTTP status codes to indicate the success or failure
    of the API call. The body of the response will be JSON in the following
    format.

    ```
    {
      "code": "unauthorized_request", // example inner error code
      "error": "Token is invalid." // example exposed error message
    }
    ```
  license:
    name: AGPLv3.0
    url: 'https://github.com/Chocobozzz/PeerTube/blob/master/LICENSE'
  title: PeerTube
  version: 1.3.1
  x-apisguru-categories:
    - social
  x-logo:
    altText: PeerTube Project Homepage
    url: 'https://joinpeertube.org/img/brand.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.7.31
      format: openapi
      url: 'https://raw.githubusercontent.com/Chocobozzz/PeerTube/develop/support/doc/api/openapi.yaml'
      version: '3.0'
  x-providerName: cpy.re
  x-serviceName: peertube
externalDocs:
  url: 'https://docs.joinpeertube.org/#/api-rest-reference.html'
tags:
  - description: |
      Using some features of PeerTube require authentication, for which Accounts provide different levels of permission as well as associated user information. Accounts also encompass remote accounts discovered across the federation.
    name: Accounts
  - description: |
      Each server exposes public information regarding supported videos and options.
    name: Config
  - description: |
      Feeds of videos and feeds of comments allow to see updates and get them in
      an aggregator or script of your choice.
    name: Feeds
  - description: |
      Jobs are long-running tasks enqueued and processed by the instance itself. No additional worker registration is currently available.
    name: Job
  - description: |
      Managing servers which the instance interacts with is crucial to the concept of federation in PeerTube and external video indexation. The PeerTube server then deals with inter-server ActivityPub operations and propagates information across its social graph by posting activities to actors' inbox endpoints.
    name: Server Following
  - description: |
      Video abuses deal with reports of local or remote videos alike.
    name: Video Abuse
  - description: |
      Operations dealing with listing, uploading, fetching or modifying videos.
    name: Video
  - description: |
      The search helps to find _videos_ from within the instance and beyond.
      Videos from other instances federated by the instance (that is, instances
      followed by the instance) can be found via keywords and other criteria of
      the advanced search.
    name: Search
  - description: |
      Operations dealing with comments to a video. Comments are organized in threads.
    name: Video Comment
  - description: |
      Operations dealing with creation, modification and video listing of a user's channels.
    name: Video Channel
  - description: |
      Operations dealing with blacklisting videos (removing them from view and preventing interactions).
    name: Video Blacklist
  - description: |
      Voting for a video.
    name: Video Rate
paths:
  /accounts:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: successful operation
      summary: Get all accounts
      tags:
        - Accounts
  '/accounts/{name}':
    get:
      parameters:
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/sort'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: successful operation
      summary: Get the account by name
      tags:
        - Accounts
  '/accounts/{name}/ratings':
    get:
      parameters:
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/sort'
        - description: Optionaly filter which ratings to retrieve
          in: query
          name: rating
          required: false
          schema:
            enum:
              - like
              - dislike
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/VideoRating'
                type: array
          description: successful operation
      security:
        - OAuth2: []
      summary: Get ratings of an account by its name
      tags:
        - User
  '/accounts/{name}/video-channels':
    get:
      parameters:
        - $ref: '#/components/parameters/name'
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/VideoChannel'
                type: array
          description: successful operation
      summary: Get video channels of an account by its name
      tags:
        - Video Channel
  '/accounts/{name}/videos':
    get:
      parameters:
        - $ref: '#/components/parameters/name'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoListResponse'
          description: successful operation
      summary: 'Get videos for an account, provided the name of that account'
      tags:
        - Accounts
        - Video
      x-code-samples:
        - lang: JavaScript
          source: |
            fetch('https://peertube2.cpy.re/api/v1/accounts/{name}/videos')
            .then(function(response) {
              return response.json()
            }).then(function(data) {
              console.log(data)
            })
        - lang: Shell
          source: |
            # pip install httpie
            http -b GET https://peertube2.cpy.re/api/v1/accounts/{name}/videos
        - lang: Ruby
          source: |
            require 'uri'
            require 'net/http'

            url = URI("https://peertube2.cpy.re/api/v1/accounts/{name}/videos")

            http = Net::HTTP.new(url.host, url.port)
            http.use_ssl = true
            http.verify_mode = OpenSSL::SSL::VERIFY_NONE

            request = Net::HTTP::Post.new(url)
            request["content-type"] = 'application/json'
            response = http.request(request)
            puts response.read_body
        - lang: Python
          source: |
            import http.client

            conn = http.client.HTTPSConnection("https://peertube2.cpy.re/api/v1")

            headers = {
              'content-type': "application/json"
            }

            conn.request("POST", "/accounts/{name}/videos", None, headers)

            res = conn.getresponse()
            data = res.read()

            print(data.decode("utf-8"))
  /config:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerConfig'
          description: successful operation
      summary: Get the public configuration of the server
      tags:
        - Config
  /config/about:
