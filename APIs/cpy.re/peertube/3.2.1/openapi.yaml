    abuseMessageId:
      description: Abuse message id
      in: path
      name: abuseMessageId
      required: true
      schema:
        $ref: "#/components/schemas/AbuseMessage/properties/id"
    abusesSort:
      description: Sort abuses by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -id
          - -createdAt
          - -state
        type: string
    actorType:
      in: query
      name: actorType
      schema:
        enum:
