          - Application
          - Group
          - Service
          - Organization
        type: string
    blacklistsSort:
      description: Sort blacklists by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -id
          - name
          - -duration
          - -views
          - -likes
          - -dislikes
          - -uuid
          - -createdAt
        type: string
    captionLanguage:
      description: The caption language
      in: path
