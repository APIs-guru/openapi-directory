      name: threadId
      required: true
      schema:
        type: integer
    usersBlocked:
      description: Filter results down to (un)banned users
      in: query
      name: blocked
      required: false
      schema:
        type: boolean
    usersSearch:
      description: Plain text search that will match with user usernames or emails
      in: query
      name: search
      required: false
      schema:
        type: string
    usersSort:
      description: Sort users by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -id
          - -username
          - -createdAt
        type: string
    videoRedundanciesSort:
