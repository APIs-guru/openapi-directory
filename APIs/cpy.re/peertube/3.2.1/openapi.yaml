    channelHandle:
      description: The video channel handle
      in: path
      name: channelHandle
      required: true
      schema:
        example: my_username | my_username@example.com
        type: string
    commentId:
      description: The comment id
      in: path
      name: commentId
      required: true
      schema:
        $ref: "#/components/schemas/VideoComment/properties/id"
    commentsSort:
      description: Sort comments by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -createdAt
          - -totalReplies
        type: string
    count:
      description: Number of items to return
      in: query
      name: count
      required: false
      schema:
        default: 15
        maximum: 100
        minimum: 1
        type: integer
    filter:
      description: |
        Special filters which might require special rights:
         * `local` - only videos local to the instance
         * `all-local` - only videos local to the instance, but showing private and unlisted videos (requires Admin privileges)
         * `all` - all videos, showing private and unlisted videos (requires Admin privileges)
      in: query
      name: filter
      required: false
      schema:
        enum:
          - local
          - all-local
        type: string
    followState:
      in: query
      name: state
      schema:
        enum:
          - pending
          - accepted
        type: string
    id:
      description: The user id
      in: path
      name: id
      required: true
      schema:
        $ref: "#/components/schemas/id"
    idOrUUID:
      description: The object id or uuid
      in: path
      name: id
      required: true
      schema:
        oneOf:
          - $ref: "#/components/schemas/id"
          - $ref: "#/components/schemas/UUIDv4"
