openapi: 3.0.1
servers:
  - url: https://api.hubapi.com
info:
  description: |
    These APIs allow you to interact with HubSpot's Marketing Events Extension. It allows you to:
    * Create, Read or update Marketing Event information in HubSpot
    * Specify whether a HubSpot contact has registered, attended or cancelled a registration to a Marketing Event.
    * Specify a URL that can be called to get the details of a Marketing Event.
  title: Marketing Events
  version: v3
  x-hubspot-api-use-case: You have an external system that handles registration for your webinars and you want to ensure that attendee data and behavior is synced with your HubSpot CRM.
  x-hubspot-documentation-banner: NONE
  x-hubspot-introduction: The marketing events API allows you to build a custom integration that will sync event and registration data with your HubSpot account.The marketing events API allows you to build a custom integration that will sync event and registration data with your HubSpot account.
  x-hubspot-product-tier-requirements:
    cms: STARTER
    marketing: FREE
  x-hubspot-related-documentation:
    - name: Marketing Events Guide
      url: https://hubspot.dev/guides/api/marketing/marketing-events
  x-logo:
    url: https://developers.hubspot.com/hubfs/assets/hubspot.com/buzz/HubSpotOpenGraph.png
  x-origin:
    - format: openapi
      url: https://api.hubspot.com/api-catalog-public/v1/apis/marketing/v3/marketing-events-beta
      version: "3.0"
  x-providerName: hubapi.com
  x-serviceName: marketing
tags:
  - description: ""
    name: Batch
    x-hubspot-tag-name-english-source: Batch
  - description: ""
    name: Attendance Subscriber State Changes
    x-hubspot-tag-name-english-source: Attendance Subscriber State Changes
  - description: ""
    name: Subscriber State Changes
    x-hubspot-tag-name-english-source: Subscriber State Changes
  - description: ""
    name: Marketing_Events_External
    x-hubspot-tag-name-english-source: Marketing_Events_External
  - description: ""
    name: Basic
    x-hubspot-tag-name-english-source: Basic
  - description: ""
    name: Settings
    x-hubspot-tag-name-english-source: Settings
  - description: ""
    name: Search
    x-hubspot-tag-name-english-source: Search
paths:
  /marketing/v3/marketing-events/attendance/{externalEventId}/{subscriberState}/create:
    post:
      description: Record a subscription state between multiple HubSpot contacts and a marketing event, using HubSpot contact ids.
      operationId: post-/marketing/v3/marketing-events/attendance/{externalEventId}/{subscriberState}/create_create
      parameters:
        - description: The id of the marketing event
          explode: false
          in: path
          name: externalEventId
          required: true
          schema:
            type: string
          style: simple
        - description: "The new subscriber state for the HubSpot contacts and the specified marketing event. For example: 'register', 'attend' or 'cancel'."
          explode: false
          in: path
          name: subscriberState
          required: true
          schema:
            type: string
          style: simple
        - description: The account id associated with the marketing event
          explode: true
          in: query
          name: externalAccountId
          required: false
          schema:
            type: string
          style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchInputMarketingEventSubscriber"
        description: The details of the contacts to subscribe to the event. Parameters of join and left time if state is Attended.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponseSubscriberVidResponse"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - crm.objects.marketing_events.write
      summary: Record
      tags:
        - Attendance Subscriber State Changes
  /marketing/v3/marketing-events/attendance/{externalEventId}/{subscriberState}/email-create:
    post:
      description: Record a subscription state between multiple HubSpot contacts and a marketing event, using contact email addresses. If contact is not present it will be automatically created.
      operationId: post-/marketing/v3/marketing-events/attendance/{externalEventId}/{subscriberState}/email-create_createByEmail
      parameters:
        - description: The id of the marketing event
          explode: false
          in: path
          name: externalEventId
          required: true
          schema:
            type: string
          style: simple
        - description: "The new subscriber state for the HubSpot contacts and the specified marketing event. For example: 'register', 'attend' or 'cancel'."
          explode: false
          in: path
          name: subscriberState
          required: true
          schema:
            type: string
          style: simple
        - description: The account id associated with the marketing event
          explode: true
          in: query
          name: externalAccountId
          required: false
          schema:
            type: string
          style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchInputMarketingEventEmailSubscriber"
        description: The details of the contacts to subscribe to the event. Parameters of join and left time if state is Attended.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchResponseSubscriberEmailResponse"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - crm.objects.marketing_events.write
      summary: Record
      tags:
        - Attendance Subscriber State Changes
  /marketing/v3/marketing-events/events:
    post:
      description: Creates a new marketing event in HubSpot
      operationId: post-/marketing/v3/marketing-events/events_create
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MarketingEventCreateRequestParams"
        description: The details of the marketing event to create
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
