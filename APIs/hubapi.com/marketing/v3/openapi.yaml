          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - crm.objects.marketing_events.write
      summary: Create a marketing event
      tags:
        - Basic
  /marketing/v3/marketing-events/events/delete:
