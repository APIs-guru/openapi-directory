openapi: 3.0.1
servers:
  - url: https://api.hubapi.com/
x-hasEquivalentPaths: true
info:
  description: Upload and manage files.
  title: Files
  version: v3
  x-logo:
    url: https://developers.hubspot.com/hubfs/assets/hubspot.com/buzz/HubSpotOpenGraph.png
  x-origin:
    - format: openapi
      url: https://api.hubspot.com/api-catalog-public/v1/apis/files/v3/files
      version: "3.0"
  x-providerName: hubapi.com
  x-serviceName: files
tags:
  - description: Operations to upload and edit files.
    name: Files
  - description: Operations to create and edit folders.
    name: Folders
paths:
  /files/v3/files:
    post:
      description: Upload a single file with content specified in request body.
      operationId: post-/files/v3/files_upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                charsetHunch:
                  description: Character set of the uploaded file.
                  type: string
                file:
                  description: File to be uploaded.
                  format: binary
                  type: string
                fileName:
                  description: Desired name for the uploaded file.
                  type: string
                folderId:
                  description: Either 'folderId' or 'folderPath' is required. folderId is the ID of the folder the file will be uploaded to.
                  type: string
                folderPath:
                  description: Either 'folderPath' or 'folderId' is required. This field represents the destination folder path for the uploaded file. If a path doesn't exist, the system will try to create one.
                  type: string
                options:
                  description: JSON string representing FileUploadOptions.
                  type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Upload file
      tags:
        - Files
  /files/v3/files/import-from-url/async:
    post:
      description: Asynchronously imports the file at the given URL into the file manager.
      operationId: post-/files/v3/files/import-from-url/async_importFromUrl
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImportFromUrlInput"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportFromUrlTaskLocator"
          description: accepted
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Import a file from a URL into the file manager.
      tags:
        - Files
  "/files/v3/files/import-from-url/async/tasks/{taskId}/status":
    get:
      description: Check the status of requested import.
      operationId: get-/files/v3/files/import-from-url/async/tasks/{taskId}/status_checkImport
      parameters:
        - description: Import by URL task ID
          explode: false
          in: path
          name: taskId
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileActionResponse"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Check import status.
      tags:
        - Files
  /files/v3/files/search:
    get:
      description: Search through files in the file manager. Does not display hidden or archived files.
      operationId: get-/files/v3/files/search_doSearch
      parameters:
        - description: Desired file properties in the return object.
          explode: true
          in: query
          name: properties
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
        - description: The maximum offset of items for a given search is 10000. Narrow your search down if you are reaching this limit.
          explode: true
          in: query
          name: after
          required: false
          schema:
            type: string
          style: form
        - explode: true
          in: query
          name: before
          required: false
          schema:
            type: string
          style: form
        - description: Number of items to return. Maximum limit is 100.
          explode: true
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
          style: form
        - description: Sort files by a given field.
          explode: true
          in: query
          name: sort
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Search files by given ID.
          explode: true
          in: query
          name: id
          required: false
          schema:
            type: string
          style: form
        - description: Search files by time of creation.
          explode: true
          in: query
          name: createdAt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: createdAtLte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: createdAtGte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: Search files by time of latest updated.
          explode: true
          in: query
          name: updatedAt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: updatedAtLte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: updatedAtGte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: Search for files containing the given name.
          explode: true
          in: query
          name: name
          required: false
          schema:
            type: string
          style: form
        - description: Search files by path.
          explode: true
          in: query
          name: path
          required: false
          schema:
            type: string
          style: form
        - description: Search files within given folder ID.
          explode: true
          in: query
          name: parentFolderId
          required: false
          schema:
            format: int64
            type: integer
          style: form
        - description: Query by file size.
          explode: true
          in: query
          name: size
          required: false
          schema:
            format: int64
            type: integer
          style: form
        - description: Search files by height of image or video.
          explode: true
          in: query
          name: height
          required: false
          schema:
            format: int32
            type: integer
          style: form
        - description: Search files by width of image or video.
          explode: true
          in: query
          name: width
          required: false
          schema:
            format: int32
            type: integer
          style: form
        - description: Search files with specified encoding.
          explode: true
          in: query
          name: encoding
          required: false
          schema:
            type: string
          style: form
        - description: Filter by provided file type.
          explode: true
          in: query
          name: type
          required: false
          schema:
            type: string
          style: form
        - description: Search files by given extension.
          explode: true
          in: query
          name: extension
          required: false
          schema:
            type: string
          style: form
        - description: Search for given URL
          explode: true
          in: query
          name: url
          required: false
          schema:
            type: string
          style: form
        - description: If true shows files that have been marked to be used in new content. It false shows files that should not be used in new content.
          explode: true
          in: query
          name: isUsableInContent
          required: false
          schema:
            type: boolean
          style: form
        - description: If 'true' will show private files; if 'false' will show public files
          explode: true
          in: query
          name: allowsAnonymousAccess
          required: false
          schema:
            type: boolean
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionResponseFile"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Search files
      tags:
        - Files
  "/files/v3/files/{fileId}":
    delete:
      description: Delete file by ID
      operationId: delete-/files/v3/files/{fileId}_archive
      parameters:
        - description: File ID to delete
          explode: false
          in: path
          name: fileId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Delete file
      tags:
        - Files
    get:
      description: Get file by ID.
      operationId: get-/files/v3/files/{fileId}_getById
      parameters:
        - description: Id of the desired file.
          explode: false
          in: path
          name: fileId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
        - explode: true
          in: query
          name: properties
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Get file.
      tags:
        - Files
    patch:
      description: Update properties of file by ID.
      operationId: patch-/files/v3/files/{fileId}_updateProperties
      parameters:
        - description: ID of file to update
          explode: false
          in: path
          name: fileId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileUpdateInput"
        description: Options to update.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: update file properties
      tags:
        - Files
    put:
      description: Replace existing file data with new file data. Can be used to change image content without having to upload a new file and update all references.
      operationId: put-/files/v3/files/{fileId}_replace
      parameters:
        - description: Id of the desired file.
          explode: false
          in: path
          name: fileId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                charsetHunch:
                  description: Character set of given file data.
                  type: string
                file:
                  description: File data that will replace existing file in the file manager.
                  format: binary
                  type: string
                options:
                  description: JSON String representing FileReplaceOptions
                  type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Replace file.
      tags:
        - Files
  "/files/v3/files/{fileId}/gdpr-delete":
    delete:
      description: GDRP delete file
      operationId: delete-/files/v3/files/{fileId}/gdpr-delete_archiveGDPR
      parameters:
        - description: ID of file to GDPR delete
          explode: false
          in: path
          name: fileId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: GDPR delete
      tags:
        - Files
  "/files/v3/files/{fileId}/signed-url":
    get:
      description: Generates signed URL that allows temporary access to a private file.
      operationId: get-/files/v3/files/{fileId}/signed-url_getSignedUrl
      parameters:
        - description: ID of file.
          explode: false
          in: path
          name: fileId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
        - description: For image files. This will resize the image to the desired size before sharing. Does not affect the original file, just the file served by this signed URL.
          explode: true
          in: query
          name: size
          required: false
          schema:
            enum:
              - thumb
              - icon
              - medium
              - preview
            type: string
          style: form
        - description: How long in seconds the link will provide access to the file.
          explode: true
          in: query
          name: expirationSeconds
          required: false
          schema:
            format: int64
            type: integer
          style: form
        - description: If size is provided, this will upscale the image to fit the size dimensions.
          explode: true
          in: query
          name: upscale
          required: false
          schema:
            type: boolean
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignedUrl"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Get signed URL to access private file.
      tags:
        - Files
  /files/v3/folders:
    post:
      description: Creates a folder.
      operationId: post-/files/v3/folders_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FolderInput"
        description: Folder creation options
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Folder"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Create folder.
      tags:
        - Folders
  /files/v3/folders/search:
    get:
      description: Search for folders. Does not contain hidden or archived folders.
      operationId: get-/files/v3/folders/search_doSearch
      parameters:
        - description: Properties that should be included in the returned folders.
          explode: true
          in: query
          name: properties
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
        - description: The maximum offset of items for a given search is 10000. Narrow your search down if you are reaching this limit.
          explode: true
          in: query
          name: after
          required: false
          schema:
            type: string
          style: form
        - explode: true
          in: query
          name: before
          required: false
          schema:
            type: string
          style: form
        - description: Limit of results to return. Max limit is 100.
          explode: true
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
          style: form
        - description: Sort results by given property. For example -name sorts by name field descending, name sorts by name field ascending.
          explode: true
          in: query
          name: sort
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Search folder by given ID.
          explode: true
          in: query
          name: id
          required: false
          schema:
            type: string
          style: form
        - description: Search for folders with the given creation timestamp.
          explode: true
          in: query
          name: createdAt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: createdAtLte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: createdAtGte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: Search for folder at given update timestamp.
          explode: true
          in: query
          name: updatedAt
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: updatedAtLte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - explode: true
          in: query
          name: updatedAtGte
          required: false
          schema:
            format: date-time
            type: string
          style: form
        - description: Search for folders containing the specified name.
          explode: true
          in: query
          name: name
          required: false
          schema:
            type: string
          style: form
        - description: Search for folders by path.
          explode: true
          in: query
          name: path
          required: false
          schema:
            type: string
          style: form
        - description: Search for folders with the given parent folder ID.
          explode: true
          in: query
          name: parentFolderId
          required: false
          schema:
            format: int64
            type: integer
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionResponseFolder"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Search folders
      tags:
        - Folders
  /files/v3/folders/update/async:
    post:
      description: Update properties of folder by given ID. This action happens asynchronously and will update all of the folder's children as well.
      operationId: post-/files/v3/folders/update/async_updateProperties
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FolderUpdateInput"
        description: Properties to change in the folder
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FolderUpdateTaskLocator"
          description: accepted
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Update folder properties
      tags:
        - Folders
  "/files/v3/folders/update/async/tasks/{taskId}/status":
    get:
      description: Check status of folder update. Folder updates happen asynchronously.
      operationId: get-/files/v3/folders/update/async/tasks/{taskId}/status_checkUpdateStatus
      parameters:
        - description: Task ID of folder update
          explode: false
          in: path
          name: taskId
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FolderActionResponse"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Check folder update status.
      tags:
        - Folders
  "/files/v3/folders/{folderId}":
    delete:
      description: Delete folder by ID.
      operationId: delete-/files/v3/folders/{folderId}_archive
      parameters:
        - description: ID of folder to delete.
          explode: false
          in: path
          name: folderId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Delete folder.
      tags:
        - Folders
    get:
      description: Get folder by ID
      operationId: get-/files/v3/folders/{folderId}_getById
      parameters:
        - description: ID of desired folder
          explode: false
          in: path
          name: folderId
          required: true
          schema:
            pattern: \d+
            type: string
          style: simple
        - description: Properties to set on returned folder.
          explode: true
          in: query
          name: properties
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Folder"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Get folder
      tags:
        - Folders
  "/files/v3/folders/{folderPath}":
    delete:
      description: Delete folder by path.
      operationId: delete-/files/v3/folders/{folderPath}_archiveByPath
      parameters:
        - description: Path of folder to delete
          explode: false
          in: path
          name: folderPath
          required: true
          schema:
            pattern: .+
            type: string
          style: simple
      responses:
        "204":
          content: {}
          description: No content
        default:
          $ref: "#/components/responses/Error"
      security:
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Delete folder.
      tags:
        - Folders
    get:
      description: Get folder by path.
      operationId: get-/files/v3/folders/{folderPath}_getByPath
      parameters:
        - description: Path of desired folder.
          explode: false
          in: path
          name: folderPath
          required: true
          schema:
            pattern: .+
            type: string
          style: simple
        - description: Properties to set on returned folder.
          explode: true
          in: query
          name: properties
          required: false
          schema:
            items:
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Folder"
          description: successful operation
        default:
          $ref: "#/components/responses/Error"
      security:
        - private_apps_legacy: []
        - oauth2_legacy:
            - files.ui_hidden.read
        - hapikey: []
        - private_apps_legacy: []
        - oauth2_legacy:
            - files
      summary: Get folder.
      tags:
        - Folders
components:
  responses:
    Error:
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/Error"
      description: An error occurred.
  schemas:
    CollectionResponseFile:
      description: Collections of files
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        results:
          items:
            $ref: "#/components/schemas/File"
          type: array
      required:
        - results
      type: object
    CollectionResponseFolder:
      properties:
        paging:
          $ref: "#/components/schemas/Paging"
        results:
          items:
            $ref: "#/components/schemas/Folder"
          type: array
      required:
        - results
      type: object
    Error:
      example:
        category: VALIDATION_ERROR
        correlationId: aeb5f871-7f07-4993-9211-075dc63e7cbf
        links:
          knowledge-base: https://www.hubspot.com/products/service/knowledge-base
        message: Invalid input (details will vary based on the error)
      properties:
        category:
