openapi: 3.0.1
servers:
  - url: https://studio.twilio.com
info:
  contact:
    email: support@twilio.com
    name: Twilio Support
    url: https://support.twilio.com
  description: This is the public Twilio REST API.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.twilio.com/legal/tos
  title: Twilio - Studio
  version: 1.55.0
  x-apisguru-categories:
    - telecom
    - messaging
  x-logo:
    url: https://static1.twilio.com/marketing/bundles/marketing/img/logos/wordmark-red.svg
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/twilio/twilio-oai/main/spec/json/twilio_studio_v2.json
      version: "3.0"
  x-providerName: twilio.com
  x-serviceName: twilio_studio_v2
tags:
  - name: StudioV2Execution
  - name: StudioV2ExecutionContext
  - name: StudioV2ExecutionStep
  - name: StudioV2ExecutionStepContext
  - name: StudioV2Flow
  - name: StudioV2FlowRevision
  - name: StudioV2FlowTestUser
  - name: StudioV2FlowValidate
paths:
  /v2/Flows:
    description: Studio flows
    get:
      description: Retrieve a list of all Flows.
      operationId: ListFlow
      parameters:
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The page index. This value is simply for client state.
          in: query
          name: Page
          schema:
            minimum: 0
            type: integer
        - description: The page token. This is provided by the API.
          in: query
          name: PageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  flows:
                    items:
                      $ref: "#/components/schemas/studio.v2.flow"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListFlowResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - StudioV2Flow
      x-maturity:
        - GA
    post:
      description: Create a Flow.
      operationId: CreateFlow
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CommitMessage:
                  description: Description of change made in the revision.
                  type: string
                Definition:
                  description: JSON representation of flow definition.
                FriendlyName:
                  description: The string that you assigned to describe the Flow.
                  type: string
                Status:
                  $ref: "#/components/schemas/flow_enum_status"
                  description: "The status of the Flow. Can be: `draft` or `published`."
                  type: string
              required:
                - FriendlyName
                - Status
                - Definition
              title: CreateFlowRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/studio.v2.flow"
          description: Created
      security:
        - accountSid_authToken: []
      tags:
        - StudioV2Flow
      x-maturity:
        - GA
    servers:
      - url: https://studio.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - status
        - revision
      dependentProperties:
        executions:
          mapping:
            flow_sid: sid
          resource_url: /v2/Flows/{flow_sid}/Executions
        revisions:
          mapping:
            sid: sid
          resource_url: /v2/Flows/{sid}/Revisions
        test_users:
          mapping:
            sid: sid
          resource_url: /v2/Flows/{sid}/TestUsers
      pathType: list
  /v2/Flows/Validate:
    description: Flow definition validator
    post:
      description: Validate flow JSON definition
      operationId: UpdateFlowValidate
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
