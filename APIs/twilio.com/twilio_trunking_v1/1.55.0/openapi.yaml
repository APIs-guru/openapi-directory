      description: ""
      operationId: CreateTrunk
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CnamLookupEnabled:
                  description: Whether Caller ID Name (CNAM) lookup should be enabled for the trunk. If enabled, all inbound calls to the SIP Trunk from the United States and Canada automatically perform a CNAM Lookup and display Caller ID data on your phone. See [CNAM Lookups](https://www.twilio.com/docs/sip-trunking#CNAM) for more information.
                  type: boolean
                DisasterRecoveryMethod:
                  description: "The HTTP method we should use to call the `disaster_recovery_url`. Can be: `GET` or `POST`."
                  enum:
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  format: http-method
                  type: string
                DisasterRecoveryUrl:
                  description: The URL we should call using the `disaster_recovery_method` if an error occurs while sending SIP traffic towards the configured Origination URL. We retrieve TwiML from the URL and execute the instructions like any other normal TwiML call. See [Disaster Recovery](https://www.twilio.com/docs/sip-trunking#disaster-recovery) for more information.
                  format: uri
                  type: string
                DomainName:
                  description: The unique address you reserve on Twilio to which you route your SIP traffic. Domain names can contain letters, digits, and `-` and must end with `pstn.twilio.com`. See [Termination Settings](https://www.twilio.com/docs/sip-trunking#termination) for more information.
                  type: string
                FriendlyName:
                  description: A descriptive string that you create to describe the resource. It can be up to 64 characters long.
                  type: string
                Secure:
                  description: Whether Secure Trunking is enabled for the trunk. If enabled, all calls going through the trunk will be secure using SRTP for media and TLS for signaling. If disabled, then RTP will be used for media. See [Secure Trunking](https://www.twilio.com/docs/sip-trunking#securetrunking) for more information.
                  type: boolean
                TransferCallerId:
                  $ref: "#/components/schemas/trunk_enum_transfer_caller_id"
                  description: "Caller Id for transfer target. Can be: `from-transferee` (default) or `from-transferor`."
                  type: string
                TransferMode:
                  $ref: "#/components/schemas/trunk_enum_transfer_setting"
                  description: "The call transfer settings for the trunk. Can be: `enable-all`, `sip-only` and `disable-all`. See [Transfer](https://www.twilio.com/docs/sip-trunking/call-transfer) for more information."
                  type: string
              title: CreateTrunkRequest
              type: object
