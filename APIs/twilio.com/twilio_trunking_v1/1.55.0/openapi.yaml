    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - domain_name
      dependentProperties:
        credentials_lists:
          mapping:
            trunk_sid: sid
          resource_url: /v1/Trunks/{trunk_sid}/CredentialLists
        ip_access_control_lists:
