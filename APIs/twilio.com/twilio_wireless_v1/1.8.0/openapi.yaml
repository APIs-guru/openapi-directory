            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FriendlyName:
                  description: A descriptive string that you create to describe the resource. It does not have to be unique.
                  type: string
                UniqueName:
                  description: An application-defined string that uniquely identifies the resource. It can be used in place of the resource's `sid` in the URL to address the resource.
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wireless.v1.rate_plan"
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: https://wireless.twilio.com
    x-default-output-properties:
      - sid
      - unique_name
      - friendly_name
      - date_created
    x-path-type: instance
  /v1/Sims:
    description: A resource representing a Programmable Wireless SIM
    get:
      description: Retrieve a list of Sim resources on your Account.
      operationId: ListSim
      parameters:
        - description: Only return Sim resources with this status.
          in: query
          name: Status
          schema:
            enum:
              - new
              - ready
              - active
              - suspended
              - deactivated
              - canceled
              - scheduled
              - updating
            type: string
        - description: Only return Sim resources with this ICCID. This will return a list with a maximum size of 1.
          in: query
          name: Iccid
          schema:
            type: string
        - description: The SID or unique name of a [RatePlan resource](https://www.twilio.com/docs/wireless/api/rateplan-resource). Only return Sim resources assigned to this RatePlan resource.
          in: query
          name: RatePlan
          schema:
            type: string
        - description: Deprecated.
          in: query
          name: EId
          schema:
            type: string
        - description: Only return Sim resources with this registration code. This will return a list with a maximum size of 1.
          in: query
          name: SimRegistrationCode
          schema:
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  sims:
                    items:
                      $ref: "#/components/schemas/wireless.v1.sim"
                    type: array
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: https://wireless.twilio.com
    x-default-output-properties:
      - sid
      - unique_name
      - friendly_name
      - status
    x-path-type: list
  "/v1/Sims/{Sid}":
    delete:
      description: Delete a Sim resource on your Account.
      operationId: DeleteSim
      parameters:
        - description: The SID or the `unique_name` of the Sim resource to delete.
          in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        "204":
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    description: A resource representing a Programmable Wireless SIM
    get:
      description: Fetch a Sim resource on your Account.
      operationId: FetchSim
      parameters:
        - description: The SID or the `unique_name` of the Sim resource to fetch.
          in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wireless.v1.sim"
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      description: Updates the given properties of a Sim resource on your Account.
      operationId: UpdateSim
      parameters:
        - description: The SID or the `unique_name` of the Sim resource to update.
          in: path
          name: Sid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                AccountSid:
                  description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account) to which the Sim resource should belong. The Account SID can only be that of the requesting Account or that of a [Subaccount](https://www.twilio.com/docs/iam/api/subaccounts) of the requesting Account. Only valid when the Sim resource's status is `new`. For more information, see the [Move SIMs between Subaccounts documentation](https://www.twilio.com/docs/wireless/api/sim-resource#move-sims-between-subaccounts).
                  type: string
                CallbackMethod:
                  description: "The HTTP method we should use to call `callback_url`. Can be: `POST` or `GET`. The default is `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                CallbackUrl:
                  description: The URL we should call using the `callback_url` when the SIM has finished updating. When the SIM transitions from `new` to `ready` or from any status to `deactivated`, we call this URL when the status changes to an intermediate status (`ready` or `deactivated`) and again when the status changes to its final status (`active` or `canceled`).
                  format: uri
                  type: string
                CommandsCallbackMethod:
                  description: "The HTTP method we should use to call `commands_callback_url`. Can be: `POST` or `GET`. The default is `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                CommandsCallbackUrl:
                  description: The URL we should call using the `commands_callback_method` when the SIM sends a [Command](https://www.twilio.com/docs/wireless/api/command-resource). Your server should respond with an HTTP status code in the 200 range; any response body is ignored.
                  format: uri
                  type: string
                FriendlyName:
                  description: A descriptive string that you create to describe the Sim resource. It does not need to be unique.
                  type: string
                RatePlan:
                  description: The SID or unique name of the [RatePlan resource](https://www.twilio.com/docs/wireless/api/rateplan-resource) to which the Sim resource should be assigned.
                  type: string
                ResetStatus:
                  description: Initiate a connectivity reset on the SIM. Set to `resetting` to initiate a connectivity reset on the SIM. No other value is valid.
                  enum:
                    - resetting
                  type: string
                SmsFallbackMethod:
                  description: "The HTTP method we should use to call `sms_fallback_url`. Can be: `GET` or `POST`. Default is `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                SmsFallbackUrl:
                  description: The URL we should call using the `sms_fallback_method` when an error occurs while retrieving or executing the TwiML requested from `sms_url`.
                  format: uri
                  type: string
                SmsMethod:
                  description: "The HTTP method we should use to call `sms_url`. Can be: `GET` or `POST`. Default is `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                SmsUrl:
                  description: The URL we should call using the `sms_method` when the SIM-connected device sends an SMS message that is not a [Command](https://www.twilio.com/docs/wireless/api/command-resource).
                  format: uri
                  type: string
                Status:
                  description: "The new status of the Sim resource. Can be: `ready`, `active`, `suspended`, or `deactivated`."
                  enum:
                    - new
                    - ready
                    - active
                    - suspended
                    - deactivated
                    - canceled
                    - scheduled
                    - updating
                  type: string
                UniqueName:
                  description: An application-defined string that uniquely identifies the resource. It can be used in place of the `sid` in the URL path to address the resource.
                  type: string
                VoiceFallbackMethod:
                  description: "The HTTP method we should use to call `voice_fallback_url`. Can be: `GET` or `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                VoiceFallbackUrl:
                  description: The URL we should call using the `voice_fallback_method` when an error occurs while retrieving or executing the TwiML requested from `voice_url`.
                  format: uri
                  type: string
                VoiceMethod:
                  description: "The HTTP method we should use when we call `voice_url`. Can be: `GET` or `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                VoiceUrl:
                  description: The URL we should call using the `voice_method` when the SIM-connected device makes a voice call.
                  format: uri
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wireless.v1.sim"
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: https://wireless.twilio.com
    x-default-output-properties:
      - sid
      - unique_name
      - friendly_name
      - status
    x-path-type: instance
  "/v1/Sims/{SimSid}/DataSessions":
    description: Data session information for SIMs
    get:
      description: ""
      operationId: ListDataSession
      parameters:
        - description: The SID of the [Sim resource](https://www.twilio.com/docs/wireless/api/sim-resource) with the Data Sessions to read.
