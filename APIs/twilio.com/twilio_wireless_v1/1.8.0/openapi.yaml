paths:
  /v1/Commands:
    description: Machine-to-machine commands sent to/from devices
    get:
      description: Retrieve a list of Commands from your account.
      operationId: ListCommand
      parameters:
        - description: The `sid` or `unique_name` of the [Sim resources](https://www.twilio.com/docs/wireless/api/sim-resource) to read.
          in: query
          name: Sim
          schema:
            type: string
        - description: "The status of the resources to read. Can be: `queued`, `sent`, `delivered`, `received`, or `failed`."
          in: query
          name: Status
          schema:
            enum:
              - queued
              - sent
              - delivered
              - received
              - failed
            type: string
        - description: Only return Commands with this direction value.
          in: query
          name: Direction
          schema:
            enum:
              - from_sim
              - to_sim
            type: string
        - description: "Only return Commands with this transport value. Can be: `sms` or `ip`."
          in: query
          name: Transport
          schema:
            enum:
              - sms
              - ip
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  commands:
                    items:
                      $ref: "#/components/schemas/wireless.v1.command"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      description: Send a Command to a Sim.
      operationId: CreateCommand
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CallbackMethod:
                  description: "The HTTP method we use to call `callback_url`. Can be: `POST` or `GET`, and the default is `POST`."
                  enum:
                    - head
                    - get
                    - post
                    - patch
                    - put
                    - delete
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                CallbackUrl:
                  description: The URL we call using the `callback_url` when the Command has finished sending, whether the command was delivered or it failed.
                  format: uri
                  type: string
                Command:
                  description: The message body of the Command. Can be plain text in text mode or a Base64 encoded byte string in binary mode.
                  type: string
                CommandMode:
                  description: "The mode to use when sending the SMS message. Can be: `text` or `binary`. The default SMS mode is `text`."
                  enum:
                    - text
                    - binary
                  type: string
                DeliveryReceiptRequested:
                  description: Whether to request delivery receipt from the recipient. For Commands that request delivery receipt, the Command state transitions to 'delivered' once the server has received a delivery receipt from the device. The default value is `true`.
                  type: boolean
                IncludeSid:
                  description: "Whether to include the SID of the command in the message body. Can be: `none`, `start`, or `end`, and the default behavior is `none`. When sending a Command to a SIM in text mode, we can automatically include the SID of the Command in the message body, which could be used to ensure that the device does not process the same Command more than once.  A value of `start` will prepend the message with the Command SID, and `end` will append it to the end, separating the Command SID from the message body with a space. The length of the Command SID is included in the 160 character limit so the SMS body must be 128 characters or less before the Command SID is included."
                  type: string
                Sim:
                  description: The `sid` or `unique_name` of the [SIM](https://www.twilio.com/docs/wireless/api/sim-resource) to send the Command to.
                  type: string
              required:
                - Command
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wireless.v1.command"
          description: Created
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: https://wireless.twilio.com
    x-default-output-properties:
      - sid
      - command_mode
      - transport
      - status
      - direction
      - date_created
    x-path-type: list
  "/v1/Commands/{Sid}":
    delete:
      description: Delete a Command instance from your account.
      operationId: DeleteCommand
      parameters:
        - description: The SID of the Command resource to delete.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^DC[0-9a-fA-F]{32}$
            type: string
      responses:
        "204":
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    description: Machine-to-machine commands sent to/from devices
    get:
      description: Fetch a Command instance from your account.
      operationId: FetchCommand
      parameters:
        - description: The SID of the Command resource to fetch.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^DC[0-9a-fA-F]{32}$
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wireless.v1.command"
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: https://wireless.twilio.com
    x-default-output-properties:
      - sid
      - command_mode
      - transport
      - status
      - direction
      - date_created
    x-path-type: instance
  /v1/RatePlans:
    description: Capabilities and restrictions for SIMs
    get:
      description: ""
      operationId: ListRatePlan
      parameters:
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  rate_plans:
                    items:
                      $ref: "#/components/schemas/wireless.v1.rate_plan"
                    type: array
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      description: ""
      operationId: CreateRatePlan
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                DataEnabled:
                  description: Whether SIMs can use GPRS/3G/4G/LTE data connectivity.
                  type: boolean
                DataLimit:
                  description: The total data usage (download and upload combined) in Megabytes that the Network allows during one month on the home network (T-Mobile USA). The metering period begins the day of activation and ends on the same day in the following month. Can be up to 2TB and the default value is `1000`.
                  type: integer
                DataMetering:
                  description: "The model used to meter data usage. Can be: `payg` and `quota-1`, `quota-10`, and `quota-50`. Learn more about the available [data metering models](https://www.twilio.com/docs/wireless/api/rateplan-resource#payg-vs-quota-data-plans)."
                  type: string
                FriendlyName:
                  description: A descriptive string that you create to describe the resource. It does not have to be unique.
                  type: string
                InternationalRoaming:
                  description: "The list of services that SIMs capable of using GPRS/3G/4G/LTE data connectivity can use outside of the United States. Can be: `data`, `voice`, and `messaging`."
                  items:
                    type: string
                  type: array
                InternationalRoamingDataLimit:
                  description: The total data usage (download and upload combined) in Megabytes that the Network allows during one month when roaming outside the United States. Can be up to 2TB.
                  type: integer
                MessagingEnabled:
                  description: Whether SIMs can make, send, and receive SMS using [Commands](https://www.twilio.com/docs/wireless/api/command-resource).
                  type: boolean
                NationalRoamingDataLimit:
                  description: The total data usage (download and upload combined) in Megabytes that the Network allows during one month on non-home networks in the United States. The metering period begins the day of activation and ends on the same day in the following month. Can be up to 2TB. See [national roaming](https://www.twilio.com/docs/wireless/api/rateplan-resource#national-roaming) for more info.
                  type: integer
                NationalRoamingEnabled:
                  description: Whether SIMs can roam on networks other than the home network (T-Mobile USA) in the United States. See [national roaming](https://www.twilio.com/docs/wireless/api/rateplan-resource#national-roaming).
                  type: boolean
                UniqueName:
                  description: An application-defined string that uniquely identifies the resource. It can be used in place of the resource's `sid` in the URL to address the resource.
                  type: string
                VoiceEnabled:
                  description: Whether SIMs can make and receive voice calls.
                  type: boolean
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wireless.v1.rate_plan"
          description: Created
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: https://wireless.twilio.com
    x-default-output-properties:
      - sid
      - unique_name
      - friendly_name
      - date_created
    x-path-type: list
  "/v1/RatePlans/{Sid}":
    delete:
      description: ""
      operationId: DeleteRatePlan
      parameters:
        - description: The SID of the RatePlan resource to delete.
          in: path
          name: Sid
          required: true
          schema:
            type: string
      responses:
        "204":
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    description: Capabilities and restrictions for SIMs
    get:
