                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  format: http-method
                  type: string
                VoiceUrl:
                  description: The URL we should call when the BYOC Trunk receives a call.
                  format: uri
                  type: string
              title: CreateByocTrunkRequest
              type: object
