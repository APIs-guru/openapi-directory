        - sid
        - unique_name
        - fleets_count
      pathType: list
  "/v1/NetworkAccessProfiles/{NetworkAccessProfileSid}/Networks":
    description: Mobile operator networks which Network Access Profiles allow access to
    get:
      description: Retrieve a list of Network Access Profile resource's Network resource.
      operationId: ListNetworkAccessProfileNetwork
      parameters:
        - description: The unique string that identifies the Network Access Profile resource.
          in: path
          name: NetworkAccessProfileSid
          required: true
          schema:
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  networks:
                    items:
                      $ref: "#/components/schemas/supersim.v1.network_access_profile.network_access_profile_network"
                    type: array
                title: ListNetworkAccessProfileNetworkResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      description: Add a Network resource to the Network Access Profile resource.
      operationId: CreateNetworkAccessProfileNetwork
      parameters:
        - description: The unique string that identifies the Network Access Profile resource.
          in: path
          name: NetworkAccessProfileSid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Network:
                  description: The SID of the Network resource to be added to the Network Access Profile resource.
                  maxLength: 34
                  minLength: 34
                  pattern: ^HW[0-9a-fA-F]{32}$
                  type: string
              required:
                - Network
              title: CreateNetworkAccessProfileNetworkRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/supersim.v1.network_access_profile.network_access_profile_network"
          description: Created
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: https://supersim.twilio.com
    x-twilio:
      className: network_access_profile_network
      defaultOutputProperties:
        - sid
      parent: /NetworkAccessProfiles
      pathType: list
  "/v1/NetworkAccessProfiles/{NetworkAccessProfileSid}/Networks/{Sid}":
    delete:
      description: Remove a Network resource from the Network Access Profile resource's.
      operationId: DeleteNetworkAccessProfileNetwork
      parameters:
        - description: The unique string that identifies the Network Access Profile resource.
