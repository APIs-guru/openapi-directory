paths:
  /v1/Commands:
    description: Machine-to-machine commands sent to/from sims
    get:
      description: Retrieve a list of Commands from your account.
      operationId: ListCommand
      parameters:
        - description: The SID or unique name of the Sim that Command was sent to or from.
          in: query
          name: Sim
          schema:
            type: string
        - description: "The status of the Command. Can be: `queued`, `sent`, `delivered`, `received` or `failed`. See the [Command Status Values](https://www.twilio.com/docs/wireless/api/command-resource#status-values) for a description of each."
          in: query
          name: Status
          schema:
            enum:
              - queued
              - sent
              - delivered
              - received
              - failed
            type: string
        - description: The direction of the Command. Can be `to_sim` or `from_sim`. The value of `to_sim` is synonymous with the term `mobile terminated`, and `from_sim` is synonymous with the term `mobile originated`.
          in: query
          name: Direction
          schema:
            enum:
              - to_sim
              - from_sim
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  commands:
                    items:
                      $ref: "#/components/schemas/supersim.v1.command"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListCommandResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      description: Send a Command to a Sim.
      operationId: CreateCommand
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CallbackMethod:
                  description: "The HTTP method we should use to call `callback_url`. Can be: `GET` or `POST` and the default is POST."
                  enum:
                    - HEAD
                    - GET
                    - POST
                    - PATCH
                    - PUT
                    - DELETE
                  type: string
                CallbackUrl:
                  description: The URL we should call using the `callback_method` after we have sent the command.
                  format: uri
                  type: string
                Command:
                  description: The message body of the command.
                  type: string
                Sim:
                  description: The `sid` or `unique_name` of the [SIM](https://www.twilio.com/docs/wireless/api/sim-resource) to send the Command to.
                  maxLength: 34
                  minLength: 34
                  pattern: ^HS[0-9a-fA-F]{32}$
                  type: string
              required:
                - Sim
                - Command
              title: CreateCommandRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/supersim.v1.command"
          description: Created
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: https://supersim.twilio.com
    x-default-output-properties:
      - sid
      - status
      - date_created
    x-path-type: list
  "/v1/Commands/{Sid}":
    description: Machine-to-machine commands sent to/from sims
