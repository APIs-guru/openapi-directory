  /v1/Sinks:
    description: Sink destination to send events to
    get:
      description: Retrieve a paginated list of Sinks belonging to the account used to make the request.
      operationId: ListSink
      parameters:
        - description: A boolean query parameter filtering the results to return sinks used/not used by a subscription.
          in: query
          name: InUse
          schema:
            type: boolean
        - description: A String query parameter filtering the results by status `initialized`, `validating`, `active` or `failed`.
          in: query
          name: Status
          schema:
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The page index. This value is simply for client state.
          in: query
          name: Page
          schema:
            minimum: 0
            type: integer
        - description: The page token. This is provided by the API.
          in: query
          name: PageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  sinks:
                    items:
                      $ref: "#/components/schemas/events.v1.sink"
                    type: array
                title: ListSinkResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - EventsV1Sink
      x-maturity:
        - GA
    post:
      description: Create a new Sink
      operationId: CreateSink
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Description:
                  description: A human readable description for the Sink **This value should not contain PII.**
                  type: string
                SinkConfiguration:
                  description: The information required for Twilio to connect to the provided Sink encoded as JSON.
                SinkType:
                  $ref: "#/components/schemas/sink_enum_sink_type"
                  description: The Sink type. Can only be "kinesis" or "webhook" currently.
                  type: string
              required:
                - Description
                - SinkConfiguration
                - SinkType
              title: CreateSinkRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/events.v1.sink"
          description: Created
      security:
        - accountSid_authToken: []
      tags:
        - EventsV1Sink
      x-maturity:
        - GA
    servers:
      - url: https://events.twilio.com
    x-twilio:
      defaultOutputProperties:
        - date_created
        - date_updated
        - description
        - sid
        - sink_configuration
        - sink_type
        - status
      dependentProperties:
        sink_test:
          mapping:
            sid: sid
          resource_url: /v1/Sinks/{sid}/Test
        sink_validate:
          mapping:
            sid: sid
          resource_url: /v1/Sinks/{sid}/Validate
      pathType: list
  /v1/Sinks/{Sid}:
    delete:
      description: Delete a specific Sink.
      operationId: DeleteSink
      parameters:
        - description: A 34 character string that uniquely identifies this Sink.
          in: path
          name: Sid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^DG[0-9a-fA-F]{32}$
            type: string
      responses:
        "204":
