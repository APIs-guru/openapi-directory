paths:
  /v1/Schemas:
    description: Versioned Schema definitions for Event Types
    servers:
      - url: https://events.twilio.com
    x-twilio:
      defaultOutputProperties:
        - id
      dependentProperties:
        versions:
          mapping:
            id: id
          resource_url: /v1/Schemas/{id}/Versions
      pathType: list
  /v1/Schemas/{Id}:
    description: Versioned Schema definitions for Event Types
    get:
      description: Fetch a specific schema with its nested versions.
      operationId: FetchSchema
      parameters:
        - description: The unique identifier of the schema. Each schema can have multiple versions, that share the same id.
          in: path
          name: Id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/events.v1.schema"
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - EventsV1Schema
      x-maturity:
        - GA
    servers:
      - url: https://events.twilio.com
    x-twilio:
      defaultOutputProperties:
        - id
      dependentProperties:
        versions:
          mapping:
            id: id
          resource_url: /v1/Schemas/{id}/Versions
      pathType: instance
  /v1/Schemas/{Id}/Versions:
    description: Version of the Schema
    get:
      description: Retrieve a paginated list of versions of the schema.
      operationId: ListSchemaVersion
      parameters:
        - description: The unique identifier of the schema. Each schema can have multiple versions, that share the same id.
          in: path
          name: Id
          required: true
          schema:
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The page index. This value is simply for client state.
          in: query
          name: Page
          schema:
            minimum: 0
            type: integer
        - description: The page token. This is provided by the API.
          in: query
          name: PageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  schema_versions:
                    items:
                      $ref: "#/components/schemas/events.v1.schema.schema_version"
                    type: array
                title: ListSchemaVersionResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - EventsV1SchemaVersion
      x-maturity:
        - GA
    servers:
      - url: https://events.twilio.com
    x-twilio:
      className: schema_version
      defaultOutputProperties:
        - id
        - schema_version
        - date_created
      parent: /Schemas/{Id}
      pathType: list
  /v1/Schemas/{Id}/Versions/{SchemaVersion}:
    description: Version of the Schema
    get:
      description: Fetch a specific schema and version.
      operationId: FetchSchemaVersion
      parameters:
        - description: The unique identifier of the schema. Each schema can have multiple versions, that share the same id.
          in: path
          name: Id
          required: true
          schema:
            type: string
        - description: The version of the schema
          in: path
          name: SchemaVersion
          required: true
          schema:
            type: integer
