  - name: StudioV1ExecutionStepContext
  - name: StudioV1Flow
  - name: StudioV1Step
  - name: StudioV1StepContext
paths:
  /v1/Flows:
    description: Studio flows
    get:
      description: Retrieve a list of all Flows.
      operationId: ListFlow
      parameters:
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The page index. This value is simply for client state.
          in: query
          name: Page
          schema:
            minimum: 0
            type: integer
        - description: The page token. This is provided by the API.
          in: query
          name: PageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  flows:
                    items:
                      $ref: "#/components/schemas/studio.v1.flow"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListFlowResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - StudioV1Flow
      x-maturity:
        - GA
    servers:
      - url: https://studio.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - status
        - version
      dependentProperties:
        engagements:
          mapping:
            flow_sid: sid
          resource_url: /v1/Flows/{flow_sid}/Engagements
        executions:
          mapping:
            flow_sid: sid
          resource_url: /v1/Flows/{flow_sid}/Executions
      pathType: list
  /v1/Flows/{FlowSid}/Engagements:
    description: "[DEPRECATED] Excecutions of Studio flows"
    get:
      description: Retrieve a list of all Engagements for the Flow.
      operationId: ListEngagement
      parameters:
        - description: The SID of the Flow to read Engagements from.
          in: path
          name: FlowSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^FW[0-9a-fA-F]{32}$
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The page index. This value is simply for client state.
          in: query
          name: Page
          schema:
            minimum: 0
            type: integer
        - description: The page token. This is provided by the API.
          in: query
          name: PageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  engagements:
                    items:
                      $ref: "#/components/schemas/studio.v1.flow.engagement"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListEngagementResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - StudioV1Engagement
      x-maturity:
        - GA
    post:
      description: Triggers a new Engagement for the Flow
      operationId: CreateEngagement
      parameters:
        - description: The SID of the Flow.
          in: path
          name: FlowSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^FW[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                From:
                  description: The Twilio phone number to send messages or initiate calls from during the Flow Engagement. Available as variable `{{flow.channel.address}}`
                  format: phone-number
                  type: string
                Parameters:
                  description: "A JSON string we will add to your flow's context and that you can access as variables inside your flow. For example, if you pass in `Parameters={'name':'Zeke'}` then inside a widget you can reference the variable `{{flow.data.name}}` which will return the string 'Zeke'. Note: the JSON value must explicitly be passed as a string, not as a hash object. Depending on your particular HTTP library, you may need to add quotes or URL encode your JSON string."
                To:
                  description: The Contact phone number to start a Studio Flow Engagement, available as variable `{{contact.channel.address}}`.
                  format: phone-number
                  type: string
              required:
                - To
                - From
              title: CreateEngagementRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/studio.v1.flow.engagement"
          description: Created
      security:
        - accountSid_authToken: []
      tags:
        - StudioV1Engagement
      x-maturity:
        - GA
    servers:
      - url: https://studio.twilio.com
    x-twilio:
      defaultOutputProperties:
        - sid
        - contact_sid
        - status
        - date_created
      dependentProperties:
        engagement_context:
          mapping:
            engagement_sid: sid
            flow_sid: flow_sid
          resource_url: /v1/Flows/{flow_sid}/Engagements/{engagement_sid}/Context
        steps:
          mapping:
            engagement_sid: sid
            flow_sid: flow_sid
          resource_url: /v1/Flows/{flow_sid}/Engagements/{engagement_sid}/Steps
      parent: /Flows/{Sid}
      pathType: list
  /v1/Flows/{FlowSid}/Engagements/{EngagementSid}/Context:
    description: "[DEPRECATED] JSON context for engagements"
    get:
      description: Retrieve the most recent context for an Engagement.
      operationId: FetchEngagementContext
      parameters:
        - description: The SID of the Flow.
          in: path
          name: FlowSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^FW[0-9a-fA-F]{32}$
            type: string
        - description: The SID of the Engagement.
          in: path
          name: EngagementSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^FN[0-9a-fA-F]{32}$
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/studio.v1.flow.engagement.engagement_context"
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - StudioV1EngagementContext
      x-maturity:
        - GA
    servers:
      - url: https://studio.twilio.com
    x-twilio:
      defaultOutputProperties:
        - context
      mountName: engagement_context
      parent: /Flows/{FlowSid}/Engagements/{Sid}
      pathType: instance
