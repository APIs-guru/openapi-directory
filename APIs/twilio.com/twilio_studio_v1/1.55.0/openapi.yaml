                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                  steps:
                    items:
                      $ref: "#/components/schemas/studio.v1.flow.engagement.step"
                    type: array
                title: ListStepResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      tags:
        - StudioV1Step
      x-maturity:
        - GA
    servers:
