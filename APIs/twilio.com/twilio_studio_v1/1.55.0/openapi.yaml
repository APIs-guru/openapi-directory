        - transitioned_from
        - transitioned_to
      dependentProperties:
        step_context:
          mapping:
            engagement_sid: engagement_sid
            flow_sid: flow_sid
            step_sid: sid
          resource_url: /v1/Flows/{flow_sid}/Engagements/{engagement_sid}/Steps/{step_sid}/Context
      parent: /Flows/{FlowSid}/Engagements/{Sid}
      pathType: list
  /v1/Flows/{FlowSid}/Engagements/{EngagementSid}/Steps/{Sid}:
