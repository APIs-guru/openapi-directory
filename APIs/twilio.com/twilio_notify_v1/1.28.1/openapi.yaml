  "/v1/Services/{ServiceSid}/Bindings":
    description: "TODO: Resource-level docs"
    get:
      description: ""
      operationId: ListBinding
      parameters:
        - description: The SID of the [Service](https://www.twilio.com/docs/notify/api/service-resource) to read the resource from.
          in: path
          name: ServiceSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^IS[0-9a-fA-F]{32}$
            type: string
        - description: Only include usage that has occurred on or after this date. Specify the date in GMT and format as `YYYY-MM-DD`.
          in: query
          name: StartDate
          schema:
            format: date
            type: string
        - description: Only include usage that occurred on or before this date. Specify the date in GMT and format as `YYYY-MM-DD`.
          in: query
          name: EndDate
          schema:
            format: date
            type: string
        - description: The [User](https://www.twilio.com/docs/chat/rest/user-resource)'s `identity` value of the resources to read.
          in: query
          name: Identity
          schema:
            items:
              type: string
            type: array
        - description: "Only list Bindings that have all of the specified Tags. The following implicit tags are available: `all`, `apn`, `fcm`, `gcm`, `sms`, `facebook-messenger`. Up to 5 tags are allowed."
          in: query
          name: Tag
          schema:
            items:
              type: string
            type: array
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  bindings:
                    items:
                      $ref: "#/components/schemas/notify.v1.service.binding"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListBindingResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      description: ""
      operationId: CreateBinding
      parameters:
        - description: The SID of the [Service](https://www.twilio.com/docs/notify/api/service-resource) to create the resource under.
          in: path
          name: ServiceSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^IS[0-9a-fA-F]{32}$
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Address:
                  description: The channel-specific address. For APNS, the device token. For FCM and GCM, the registration token. For SMS, a phone number in E.164 format. For Facebook Messenger, the Messenger ID of the user or a phone number in E.164 format.
                  type: string
                BindingType:
                  description: "The transport technology to use for the Binding. Can be: `apn`, `fcm`, `gcm`, `sms`, or `facebook-messenger`."
                  enum:
                    - apn
                    - gcm
                    - sms
                    - fcm
                    - facebook-messenger
                    - alexa
                  type: string
                CredentialSid:
                  description: The SID of the [Credential](https://www.twilio.com/docs/notify/api/credential-resource) resource to be used to send notifications to this Binding. If present, this overrides the Credential specified in the Service resource. Applies to only `apn`, `fcm`, and `gcm` type Bindings.
                  maxLength: 34
                  minLength: 34
                  pattern: ^CR[0-9a-fA-F]{32}$
                  type: string
                Endpoint:
                  description: Deprecated.
                  type: string
                Identity:
                  description: The `identity` value that uniquely identifies the new resource's [User](https://www.twilio.com/docs/chat/rest/user-resource) within the [Service](https://www.twilio.com/docs/notify/api/service-resource). Up to 20 Bindings can be created for the same Identity in a given Service.
                  type: string
                NotificationProtocolVersion:
                  description: The protocol version to use to send the notification. This defaults to the value of `default_xxxx_notification_protocol_version` for the protocol in the [Service](https://www.twilio.com/docs/notify/api/service-resource). The current version is `"3"` for `apn`, `fcm`, and `gcm` type Bindings. The parameter is not applicable to `sms` and `facebook-messenger` type Bindings as the data format is fixed.
                  type: string
                Tag:
                  description: A tag that can be used to select the Bindings to notify. Repeat this parameter to specify more than one tag, up to a total of 20 tags.
                  items:
                    type: string
                  type: array
              required:
                - Identity
                - BindingType
                - Address
              title: CreateBindingRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/notify.v1.service.binding"
          description: Created
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
