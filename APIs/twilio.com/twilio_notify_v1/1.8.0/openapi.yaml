  "/v1/Services/{ServiceSid}/Bindings":
    description: "TODO: Resource-level docs"
    get:
      description: ""
      operationId: ListBinding
      parameters:
        - description: The SID of the [Service](https://www.twilio.com/docs/notify/api/service-resource) to read the resource from.
          in: path
          name: ServiceSid
          required: true
          schema:
            maxLength: 34
            minLength: 34
            pattern: ^IS[0-9a-fA-F]{32}$
            type: string
        - description: Only include usage that has occurred on or after this date. Specify the date in GMT and format as `YYYY-MM-DD`.
          in: query
          name: StartDate
          schema:
            format: date-time
            type: string
        - description: Only include usage that occurred on or before this date. Specify the date in GMT and format as `YYYY-MM-DD`.
          in: query
          name: EndDate
          schema:
            format: date-time
            type: string
        - description: The [User](https://www.twilio.com/docs/chat/rest/user-resource)'s `identity` value of the resources to read.
          in: query
          name: Identity
          schema:
            items:
              type: string
            type: array
        - description: "Only list Bindings that have all of the specified Tags. The following implicit tags are available: `all`, `apn`, `fcm`, `gcm`, `sms`, `facebook-messenger`. Up to 5 tags are allowed."
          in: query
          name: Tag
          schema:
            items:
              type: string
            type: array
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
      responses:
