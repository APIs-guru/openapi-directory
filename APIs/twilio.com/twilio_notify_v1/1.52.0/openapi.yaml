              properties:
                AlexaSkillId:
                  description: Deprecated.
                  type: string
                ApnCredentialSid:
                  description: The SID of the [Credential](https://www.twilio.com/docs/notify/api/credential-resource) to use for APN Bindings.
                  maxLength: 34
                  minLength: 34
                  pattern: ^CR[0-9a-fA-F]{32}$
                  type: string
                DefaultAlexaNotificationProtocolVersion:
                  description: Deprecated.
                  type: string
                DefaultApnNotificationProtocolVersion:
                  description: The protocol version to use for sending APNS notifications. Can be overridden on a Binding by Binding basis when creating a [Binding](https://www.twilio.com/docs/notify/api/binding-resource) resource.
                  type: string
                DefaultFcmNotificationProtocolVersion:
                  description: The protocol version to use for sending FCM notifications. Can be overridden on a Binding by Binding basis when creating a [Binding](https://www.twilio.com/docs/notify/api/binding-resource) resource.
                  type: string
                DefaultGcmNotificationProtocolVersion:
                  description: The protocol version to use for sending GCM notifications. Can be overridden on a Binding by Binding basis when creating a [Binding](https://www.twilio.com/docs/notify/api/binding-resource) resource.
                  type: string
                DeliveryCallbackEnabled:
                  description: Callback configuration that enables delivery callbacks, default false
                  type: boolean
                DeliveryCallbackUrl:
                  description: URL to send delivery status callback.
                  type: string
                FacebookMessengerPageId:
                  description: Deprecated.
                  type: string
                FcmCredentialSid:
                  description: The SID of the [Credential](https://www.twilio.com/docs/notify/api/credential-resource) to use for FCM Bindings.
                  maxLength: 34
                  minLength: 34
                  pattern: ^CR[0-9a-fA-F]{32}$
                  type: string
                FriendlyName:
                  description: A descriptive string that you create to describe the resource. It can be up to 64 characters long.
                  type: string
                GcmCredentialSid:
                  description: The SID of the [Credential](https://www.twilio.com/docs/notify/api/credential-resource) to use for GCM Bindings.
                  maxLength: 34
                  minLength: 34
                  pattern: ^CR[0-9a-fA-F]{32}$
                  type: string
                LogEnabled:
                  description: "Whether to log notifications. Can be: `true` or `false` and the default is `true`."
                  type: boolean
                MessagingServiceSid:
                  description: The SID of the [Messaging Service](https://www.twilio.com/docs/sms/quickstart#messaging-services) to use for SMS Bindings. This parameter must be set in order to send SMS notifications.
                  maxLength: 34
                  minLength: 34
                  pattern: ^MG[0-9a-fA-F]{32}$
                  type: string
