        - friendly_name
        - date_created
      dependentProperties:
        bindings:
          mapping:
            service_sid: sid
          resource_url: /v1/Services/{service_sid}/Bindings
        notifications:
          mapping:
            service_sid: sid
          resource_url: /v1/Services/{service_sid}/Notifications
        segments:
          mapping:
            service_sid: sid
          resource_url: /v1/Services/{service_sid}/Segments
        users:
