swagger: "2.0"
schemes:
  - https
host: jira.atlassian.com
basePath: /rest/api/3
info:
  contact:
    x-twitter: Atlassian
  description: The Jira Cloud Platform REST API
  title: Jira
  version: v3
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: https://twitter.com/Atlassian/profile_image?size=original
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/bobby-brennan/scrape-to-swagger/master/output/jira.swagger.json
      version: "2.0"
  x-providerName: atlassian.com
  x-serviceName: jira
  x-unofficialSpec: true
securityDefinitions:
  Basic:
    type: basic
  OAuth:
    authorizationUrl: https://auth.atlassian.com/authorize?prompt=true&audience=api.atlassian.com
    flow: accessCode
    scopes:
      manage:jira-configuration: Take Jira administration actions (for example, create
        projects and custom fields, view workflows, and manage issue link types)
      manage:jira-project: Create and edit project settings and create new
        project-level objects (for example, versions and components)
      read:jira-user: View user information in Jira that the user has access to,
        including usernames, email addresses, and avatars
      read:jira-work: Read Jira project and issue data, search for issues and objects
        associated with issues like attachments and worklogs
      write:jira-work: Create and edit issues in Jira, post comments as the user,
        create worklogs, and delete issues
    tokenUrl: https://auth.atlassian.com/oauth/token
    type: oauth2
paths:
  /application-properties:
    get:
      description: Returns all application properties or a single application property.
      parameters:
        - description: The key of the application property.
          in: query
          name: key
          type: string
        - description: When a key isn't provided, this filters the list of results by the
            application property key using a regular expression. For example,
            using jira.lf.* will return all application properties with keys
            that start with jira.lf..
          in: query
          name: keyFilter
          type: string
        - description: The permission level of all items being returned in the list.
          in: query
          name: permissionLevel
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            items:
              properties:
                defaultValue:
                  type: string
                desc:
                  minLength: 1
                  type: string
                id:
                  minLength: 1
                  type: string
                key:
                  minLength: 1
                  type: string
                name:
                  minLength: 1
                  type: string
                type:
                  minLength: 1
                  type: string
                value:
                  minLength: 1
                  type: string
              required:
                - id
                - key
                - value
                - name
                - desc
                - type
                - defaultValue
              type: object
            minItems: 1
            type: array
            uniqueItems: true
  /application-properties/advanced-settings:
    get:
      description: Returns the application properties that are accessible on the
        Advanced Settings page. To navigate to the Advanced Settings page in
        Jira, choose the Jira icon > Jira settings > System, General
        Configuration and then click Advanced Settings (in the upper right).
      parameters: []
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            items:
              properties:
                defaultValue:
                  type: string
                desc:
                  minLength: 1
                  type: string
                id:
                  minLength: 1
                  type: string
                key:
                  minLength: 1
                  type: string
                name:
                  minLength: 1
                  type: string
                type:
                  minLength: 1
                  type: string
                value:
                  minLength: 1
                  type: string
              required:
                - id
                - key
                - value
                - name
                - desc
                - type
                - defaultValue
              type: object
            minItems: 1
            type: array
            uniqueItems: true
  "/application-properties/{id}":
    put:
      description: Changes the value of an application property. For example, you can
        change the value of the jira.clone.prefix from its default value of
        CLONE - to Clone - if you prefer sentence case capitalization. Editable
        properties are described below along with their default values.
      parameters:
        - in: body
          name: body
          schema:
            properties:
              id:
                description: The ID of the application property, for example
                  jira.newsletter.tip.delay.days.
                type: string
              value:
                description: The new value, for example -1.
                type: string
            type: object
        - description: The key of the application property to update.
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
  /applicationrole:
    get:
      description: Returns all application roles. In Jira, application roles are
        managed using the Application access configuration page.
      parameters: []
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            items:
              properties:
                defaultGroups:
                  items:
                    properties: {}
                  type: array
                defined:
                  type: boolean
                groups:
                  items:
                    properties: {}
                  type: array
                hasUnlimitedSeats:
                  type: boolean
                key:
                  minLength: 1
                  type: string
                name:
                  minLength: 1
                  type: string
                numberOfSeats:
                  type: number
                platform:
                  type: boolean
                remainingSeats:
                  type: number
                selectedByDefault:
                  type: boolean
                userCount:
                  type: number
                userCountDescription:
                  minLength: 1
                  type: string
              required:
                - key
                - groups
                - name
                - defaultGroups
                - selectedByDefault
                - defined
                - numberOfSeats
                - remainingSeats
                - userCount
                - userCountDescription
                - hasUnlimitedSeats
                - platform
              type: object
            minItems: 1
            type: array
            uniqueItems: true
  "/applicationrole/{key}":
    get:
      description: Returns an application role.
      parameters:
        - description: The key of the application role. Use the Get all application roles
            method to get the key for each application role.
          in: path
          name: key
          required: true
          type: string
      responses:
        "200":
          description: Returns the ApplicationRole if it exists.
          schema:
            description: ""
            properties:
              defaultGroups:
                items:
                  properties: {}
                type: array
              defined:
                type: boolean
              groups:
                items:
                  properties: {}
                type: array
              hasUnlimitedSeats:
                type: boolean
              key:
                minLength: 1
                type: string
              name:
                minLength: 1
                type: string
              numberOfSeats:
                type: number
              platform:
                type: boolean
              remainingSeats:
                type: number
              selectedByDefault:
                type: boolean
              userCount:
                type: number
              userCountDescription:
                minLength: 1
                type: string
            required:
              - key
              - groups
              - name
              - defaultGroups
              - selectedByDefault
              - defined
              - numberOfSeats
              - remainingSeats
              - userCount
              - userCountDescription
              - hasUnlimitedSeats
              - platform
            type: object
  /attachment/meta:
    get:
      description: Returns the global attachment settings, that is, whether
        attachments are enabled and the maximum attachment size allowed.
      parameters: []
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              enabled:
                type: boolean
              uploadLimit:
                type: number
            required:
              - enabled
              - uploadLimit
            type: object
  "/attachment/{id}":
    delete:
      description: Deletes an attachment from an issue.
      parameters:
        - description: The ID of the attachment.
          in: path
          name: id
          required: true
          type: string
      responses:
        "204":
          description: Returned if the request is successful.
    get:
      description: Returns the metadata for an attachment. Note that the attachment
        itself is not returned.
      parameters:
        - description: The ID of the attachment.
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              author:
                properties:
                  accountId:
                    minLength: 1
                    type: string
                  active:
                    type: boolean
                  avatarUrls:
                    properties:
                      16x16:
                        minLength: 1
                        type: string
                      24x24:
                        minLength: 1
                        type: string
                      32x32:
                        minLength: 1
                        type: string
                      48x48:
                        minLength: 1
                        type: string
                    required:
                      - 48x48
                      - 24x24
                      - 16x16
                      - 32x32
                    type: object
                  displayName:
                    minLength: 1
                    type: string
                  key:
                    minLength: 1
                    type: string
                  name:
                    minLength: 1
                    type: string
                  self:
                    minLength: 1
                    type: string
                required:
                  - self
                  - key
                  - accountId
                  - name
                  - avatarUrls
                  - displayName
                  - active
                type: object
              content:
                minLength: 1
                type: string
              created:
                minLength: 1
                type: string
              filename:
                minLength: 1
                type: string
              id:
                type: number
              mimeType:
                minLength: 1
                type: string
              self:
                minLength: 1
                type: string
              size:
                type: number
              thumbnail:
                minLength: 1
                type: string
            required:
              - id
              - self
              - filename
              - author
              - created
              - size
              - mimeType
              - content
              - thumbnail
            type: object
  "/attachment/{id}/expand/human":
    get:
      description: Returns the metadata for the contents of an attachment, if it is an
        archive, and metadata for the attachment itself. For example, if the
        attachment is a ZIP archive, then information about the files in the
        archive is returned and metadata for the ZIP archive. Currently, only
        the ZIP archive format is supported.
      parameters:
        - description: The ID of the attachment.
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful. If an empty list is returned
            in the response, the attachment is empty, corrupt, or not an
            archive.
          schema:
            description: ""
            properties:
              entries:
                items:
                  properties:
                    index:
                      type: number
                    label:
                      minLength: 1
                      type: string
                    mediaType:
                      minLength: 1
                      type: string
                    path:
                      minLength: 1
                      type: string
                    size:
                      minLength: 1
                      type: string
                  required:
                    - path
                    - index
                    - size
                    - mediaType
                    - label
                minItems: 1
                type: array
                uniqueItems: true
              id:
                type: number
              mediaType:
                minLength: 1
                type: string
              name:
                minLength: 1
                type: string
              totalEntryCount:
                type: number
            required:
              - id
              - name
              - entries
              - totalEntryCount
              - mediaType
            type: object
  "/attachment/{id}/expand/raw":
    get:
      description: Returns the metadata for the contents of an attachment, if it is an
        archive. For example, if the attachment is a ZIP archive, then
        information about the files in the archive is returned. Currently, only
        the ZIP archive format is supported.
      parameters:
        - description: The ID of the attachment.
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful. If an empty list is returned
            in the response, the attachment is empty, corrupt, or not an
            archive.
          schema:
            description: ""
            properties:
              entries:
                items:
                  properties:
                    entryIndex:
                      type: number
                    mediaType:
                      minLength: 1
                      type: string
                    name:
                      minLength: 1
                      type: string
                    size:
                      type: number
                  required:
                    - entryIndex
                    - name
                    - size
                    - mediaType
                minItems: 1
                type: array
                uniqueItems: true
              totalEntryCount:
                type: number
            required:
              - entries
              - totalEntryCount
            type: object
  /auditing/record:
    get:
      description: "Returns a list of audit records. The list can be filtered to
        include items:"
      parameters:
        - description: The query string.
          in: query
          name: filter
          type: string
        - description: The date and time on or after which returned audit records must
            have been created. If to is provided from must be before to or the
            result set will be empty.
          in: query
          name: from
          type: string
        - description: The maximum number of results to return. The maximum is 1000.
          in: query
          name: limit
          type: integer
        - description: The number of records to skip before returning the first result.
          in: query
          name: offset
          type: integer
        - description: The date and time on or before which returned audit results must
            have been created. If from is provided to must be after from or the
            result set will be empty.
          in: query
          name: to
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              limit:
                type: number
              offset:
                type: number
              records:
                items:
                  properties:
                    associatedItems:
                      items:
                        properties:
                          id:
                            minLength: 1
                            type: string
                          name:
                            minLength: 1
                            type: string
                          parentId:
                            minLength: 1
                            type: string
                          parentName:
                            minLength: 1
                            type: string
                          typeName:
                            minLength: 1
                            type: string
                        required:
                          - id
                          - name
                          - typeName
                          - parentId
                          - parentName
                      minItems: 1
                      type: array
                      uniqueItems: true
                    authorKey:
                      minLength: 1
                      type: string
                    category:
                      minLength: 1
                      type: string
                    changedValues:
                      items:
                        properties:
                          changedFrom:
                            minLength: 1
                            type: string
                          changedTo:
                            minLength: 1
                            type: string
                          fieldName:
                            minLength: 1
                            type: string
                        required:
                          - fieldName
                          - changedFrom
                          - changedTo
                      minItems: 1
                      type: array
                      uniqueItems: true
                    created:
                      minLength: 1
                      type: string
                    description:
                      minLength: 1
                      type: string
                    eventSource:
                      minLength: 1
                      type: string
                    id:
                      type: number
                    objectItem:
                      properties:
                        id:
                          minLength: 1
                          type: string
                        name:
                          minLength: 1
                          type: string
                        parentId:
                          minLength: 1
                          type: string
                        parentName:
                          minLength: 1
                          type: string
                        typeName:
                          minLength: 1
                          type: string
                      required:
                        - id
                        - name
                        - typeName
                        - parentId
                        - parentName
                      type: object
                    remoteAddress:
                      minLength: 1
                      type: string
                    summary:
                      minLength: 1
                      type: string
                  required:
                    - id
                    - summary
                    - remoteAddress
                    - authorKey
                    - created
                    - category
                    - eventSource
                    - description
                minItems: 1
                type: array
                uniqueItems: true
              total:
                type: number
            required:
              - offset
              - limit
              - total
              - records
            type: object
  "/avatar/{type}/system":
    get:
      description: Returns a list of system avatar details by owner type, where the
        owner types are issue type, project, or user.
      parameters:
        - description: The avatar type.
          in: path
          name: type
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              system:
                items:
                  properties:
                    id:
                      minLength: 1
                      type: string
                    isDeletable:
                      type: boolean
                    isSelected:
                      type: boolean
                    isSystemAvatar:
                      type: boolean
                    urls:
                      properties:
                        16x16:
                          minLength: 1
                          type: string
                        24x24:
                          minLength: 1
                          type: string
                        32x32:
                          minLength: 1
                          type: string
                        48x48:
                          minLength: 1
                          type: string
                      required:
                        - 16x16
                        - 24x24
                        - 32x32
                        - 48x48
                      type: object
                  required:
                    - id
                    - isSystemAvatar
                    - isSelected
                    - isDeletable
                minItems: 1
                type: array
                uniqueItems: true
            required:
              - system
            type: object
  /comment/list:
    post:
      description: Returns the comments for a list of comment IDs.
      parameters:
        - in: body
          name: body
          schema:
            properties:
              ids:
                description: The list of comment IDs. Maximum of 1000 IDs can be specified.
                  Required
                items:
                  type: integer
                type: array
            type: object
        - description: "Use expand to include additional information about comments in the
            response. This parameter accepts multiple values separated by a
            comma:"
          enum:
            - renderedBody
            - properties
          in: query
          name: expand
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              isLast:
                type: boolean
              maxResults:
                type: number
              startAt:
                type: number
              total:
                type: number
              values:
                items:
                  properties:
                    author:
                      properties:
                        active:
                          type: boolean
                        displayName:
                          minLength: 1
                          type: string
                        name:
                          minLength: 1
                          type: string
                        self:
                          minLength: 1
                          type: string
                      required:
                        - self
                        - name
                        - displayName
                        - active
                      type: object
                    body:
                      properties:
                        content:
                          items:
                            properties:
                              content:
                                items:
                                  properties:
                                    text:
                                      minLength: 1
                                      type: string
                                    type:
                                      minLength: 1
                                      type: string
                                  required:
                                    - type
                                    - text
                                minItems: 1
                                type: array
                                uniqueItems: true
                              type:
                                minLength: 1
                                type: string
                            required:
                              - type
                          minItems: 1
                          type: array
                          uniqueItems: true
                        type:
                          minLength: 1
                          type: string
                        version:
                          type: number
                      required:
                        - type
                        - version
                        - content
                      type: object
                    created:
                      minLength: 1
                      type: string
                    id:
                      minLength: 1
                      type: string
                    self:
                      minLength: 1
                      type: string
                    updateAuthor:
                      properties:
                        active:
                          type: boolean
                        displayName:
                          minLength: 1
                          type: string
                        name:
                          minLength: 1
                          type: string
                        self:
                          minLength: 1
                          type: string
                      required:
                        - self
                        - name
                        - displayName
                        - active
                      type: object
                    updated:
                      minLength: 1
                      type: string
                    visibility:
                      properties:
                        type:
                          minLength: 1
                          type: string
                        value:
                          minLength: 1
                          type: string
                      required:
                        - type
                        - value
                      type: object
                  required:
                    - self
                    - id
                    - created
                    - updated
                minItems: 1
                type: array
                uniqueItems: true
            required:
              - maxResults
              - startAt
              - total
              - isLast
              - values
            type: object
  "/comment/{commentId}/properties":
    get:
      description: Returns the keys of all the properties of a comment.
      parameters:
        - description: The ID of the comment.
          in: path
          name: commentId
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              keys:
                items:
                  properties:
                    key:
                      minLength: 1
                      type: string
                    self:
                      minLength: 1
                      type: string
                  required:
                    - self
                    - key
                minItems: 1
                type: array
                uniqueItems: true
            required:
              - keys
            type: object
  "/comment/{commentId}/properties/{propertyKey}":
    delete:
      description: Deletes a comment property.
      parameters:
        - description: The ID of the comment.
          in: path
          name: commentId
          required: true
          type: string
        - description: The key of the property.
          in: path
          name: propertyKey
          required: true
          type: string
      responses:
        "204":
          description: Returned if the request is successful.
    get:
      description: Returns the value of a comment property.
      parameters:
        - description: The ID of the comment.
          in: path
          name: commentId
          required: true
          type: string
        - description: The key of the property.
          in: path
          name: propertyKey
          required: true
          type: string
      responses:
        "200":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              key:
                minLength: 1
                type: string
              value:
                properties:
                  stride.conversation.id:
                    minLength: 1
                    type: string
                  support.time:
                    minLength: 1
                    type: string
                required:
                  - stride.conversation.id
                  - support.time
                type: object
            required:
              - key
              - value
            type: object
    put:
      description: Creates or updates the value of a property for a comment. Use this
        resource to store custom data against a comment.
      parameters:
        - description: The ID of the comment.
          in: path
          name: commentId
          required: true
          type: string
        - description: The key of the property. The maximum length is 255 characters.
          in: path
          name: propertyKey
          required: true
          type: string
      responses:
        "200":
          description: Returned if the comment property is updated.
  /component:
    post:
      description: "Creates a component. Use components to provide containers for
        issues within a project. Permissions required: Any of the following:"
      parameters:
        - in: body
          name: body
          schema:
            properties:
              assignee:
                description: A user.
                type: object
              assigneeType:
                description: "The nominal user type used to determine the assignee for issues
                  created with this component. See realAssigneeType for details
                  on how the type of the user, and hence the user, assigned to
                  issues is determined. Can take the following values:"
                enum:
                  - PROJECT_DEFAULT
                  - COMPONENT_LEAD
                  - PROJECT_LEAD
                  - UNASSIGNED
                type: string
              description:
                description: The description for the component. Optional when creating or
                  updating a component.
                type: string
              lead:
                description: A user.
                type: object
              leadAccountId:
                description: The accountId of the component's lead user. The accountId uniquely
                  identifies the user across all Atlassian products. For
                  example, 384093:32b4d9w0-f6a5-3535-11a3-9c8c88d10192.Optional
                  when creating or updating a component.
                type: string
              leadUserName:
                description: This property has been deprecated in favour of leadAccountId due to
                  privacy changes. See the migration guide for details.The
                  username of the component's lead user. Optional when creating
                  or updating a component.
                type: string
              name:
                description: The unique name for the component in the project. Required when
                  creating a component. Optional when updating a component.
                  Maximum length 255 chars.
                type: string
              project:
                description: The key of the project to which the component is assigned. Required
                  when creating a component. Can't be updated.
                type: string
              projectId:
                description: Not used.
                type: integer
              realAssignee:
                description: A user.
                type: object
            type: object
      responses:
        "201":
          description: Returned if the request is successful.
          schema:
            description: ""
            properties:
              assignee:
                properties:
                  accountId:
                    minLength: 1
                    type: string
                  active:
                    type: boolean
                  avatarUrls:
                    properties:
                      16x16:
                        minLength: 1
                        type: string
                      24x24:
                        minLength: 1
                        type: string
                      32x32:
                        minLength: 1
                        type: string
                      48x48:
                        minLength: 1
                        type: string
                    required:
                      - 48x48
                      - 24x24
                      - 16x16
                      - 32x32
                    type: object
                  displayName:
                    minLength: 1
                    type: string
                  key:
                    minLength: 1
                    type: string
                  name:
                    minLength: 1
                    type: string
                  self:
                    minLength: 1
                    type: string
                required:
                  - self
                  - key
                  - accountId
                  - name
                  - avatarUrls
                  - displayName
                  - active
                type: object
              assigneeType:
                minLength: 1
                type: string
              description:
                minLength: 1
                type: string
              id:
                minLength: 1
                type: string
              isAssigneeTypeValid:
                type: boolean
              lead:
                properties:
                  accountId:
                    minLength: 1
                    type: string
                  active:
                    type: boolean
                  avatarUrls:
                    properties:
                      16x16:
                        minLength: 1
                        type: string
