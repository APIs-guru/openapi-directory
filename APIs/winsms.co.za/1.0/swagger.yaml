    properties:
      apiMessageId:
        description: The WinSMS API Message Id identifying the SMS message.
        example: 2316
        type: integer
      creditCost:
        description: 'The number of credits deducted from your account for the SMS to this recipient.<br> If delivery to the recipient is unsuccessful, under certain conditions, this may be 0.'
        example: 1.3
        format: double
        type: number
      mobileNumber:
        description: 'The mobile number of the recipient of the SMS message, using the international E164 (without the plus) format'
        example: '27824444444'
        type: string
      statusDelivered:
        description: A boolean value indicating whether an SMS message was successfully delivered to the recipient's mobile number
        example: true
        type: boolean
      statusErrorCode:
        description: |
          If the SMS message was successfully delivered, this value will be blank.
          If the `statusDelivered` value is false, this will contain a string indicating the current status of the SMS message. Possible values-
          | Value | Description | Type |
          |-------|-------------|------|
          | SENT| The message has been sent to the recipient, but no delivery report has been received | Temporary |
          | NOTFOUND | Either an incorrect MessageID was sent in the request, or the message was sent more than 90 days previously | Permanent |
          | INQUEUE | Message is queued for sending | Temporary |
          | SENDINGFAILED | The message was not transmitted, due to e.g. an invalid destination number or insufficient credits | Permanent |
          | FAILED | The message was sent but could not be delivered to the recipient due to e.g. no such subscriber, subscriber's phone offline | Permanent |
        example: FAILED
        type: string
      statusTime:
        description: 'The date and time of the last status update for this message, in the format YYYYMMDDHHmm. <br>If the message was delivered (**statusDelivered = true**) then this is a final status time. If the message is still awaiting delivery, this time might change when updates are received.'
        example: 201712251431
        type: integer
    required:
      - apiMessageId
      - creditCost
      - mobileNumber
      - statusDelivered
      - statusErrorCode
      - statusTime
    title: messageStatus
    type: object
