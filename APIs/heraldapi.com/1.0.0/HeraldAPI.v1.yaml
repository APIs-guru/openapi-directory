paths:
  /auth/token:
    post:
      summary: /auth/token
      operationId: post-auth-token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: An expiring access token that can be used as a bearer token for all auth-protected Herald endpoints.
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwbGF0Zm9ybUlkIjoiZm9vYmFyIiwiaWF0IjoxNjQ2NTkzNzUwLCJleHAiOjE2NDY2ODAxNTB9.UEe8fXdaiS4rynpeVlISm6wWglQitbZfW5_YXs-SEbg
                  expires_at:
                    type: integer
                    description: 'Timestamp at which the provided access token will expire, in seconds since Unix epoch.'
                    example: 1646680150
                required:
                  - access_token
                  - expires_at
              examples:
                example-1:
                  value:
                    access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwbGF0Zm9ybUlkIjoiZm9vYmFyIiwiaWF0IjoxNjQ2NTkzNzUwLCJleHAiOjE2NDY2ODAxNTB9.UEe8fXdaiS4rynpeVlISm6wWglQitbZfW5_YXs-SEbg
                    expires_at: 1646680150
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                api_key:
                  type: string
                  example: 06Go1GZaEb3VlMf2pUA7PzWrBokCybFmgqR075kIBdM=
                  description: Your Herald API key. This should have been provided to you by a member of the Herald team.
              required:
                - api_key
            examples:
              example-1:
                value:
                  api_key: 06Go1GZaEb3VlMf2pUA7PzWrBokCybFmgqR075kIBdM=
        description: ''
      description: |-
        Generate Herald API access tokens. These tokens expire after 24 hours and can be used to access any auth-protected Herald API endpoint. To use these tokens in future requests, include them as a bearer token in the "Authorization" header. Below is an example flow:

        First, use your API key to get an access token:
        ``` http
        POST /auth/token

        {
          "api_key": "06Go1GZaEb3VlMf2pUA7PzWrBokCybFmgqR075kIBdM="
        }
        ```

        The response will look like this:
        ``` json
        {
          "access_token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwbGF0Zm9ybUlkIjoiZm9vYmFyIiwiaWF0IjoxNjQ2NTkzNzUwLCJleHAiOjE2NDY2ODAxNTB9.UEe8fXdaiS4rynpeVlISm6wWglQitbZfW5_YXs-SEbg",
          "expires_at": 1646680150
        }
        ```

        Then use that token in future requests, like so:
        ``` http
        GET /producers
        Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwbGF0Zm9ybUlkIjoiZm9vYmFyIiwiaWF0IjoxNjQ2NTkzNzUwLCJleHAiOjE2NDY2ODAxNTB9.UEe8fXdaiS4rynpeVlISm6wWglQitbZfW5_YXs-SEbg
        ```
