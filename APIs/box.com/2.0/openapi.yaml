          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
          description: |-
            Returns an error if the application does not
            have the permission to manage webhooks.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
          description: Returns an error if the webhook could not be found
      summary: Get webhook
      tags:
        - Webhooks
      x-box-reference-category: webhooks
    put:
      description: Updates a webhook.
      operationId: put_webhooks_id
      parameters:
        - description: The ID of the webhook.
          example: '3321123'
          in: path
          name: webhook_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                address:
                  description: The URL that is notified by this webhook
                  example: 'https://example.com/webhooks'
                  type: string
                target:
                  description: The item that will trigger the webhook
                  properties:
                    id:
                      description: The ID of the item to trigger a webhook
                      example: '1231232'
                      type: string
                    type:
                      description: The type of item to trigger a webhook
                      enum:
                        - file
                        - folder
                      example: file
                      type: string
                  type: object
                triggers:
                  description: |-
                    An array of event names that this webhook is
                    to be triggered for
                  example:
                    - FILE.UPLOADED
                  items:
                    $ref: '#/components/schemas/WebhookTrigger'
                  type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
          description: Returns the new webhook object.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
          description: |-
            Returns an error if the parameters were
            incorrect.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
          description: |-
            Returns an error if the application does not
            have the permission to manage webhooks.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
          description: |-
            Returns an error if the target item or webhook
            could not be found
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
          description: |-
            Returns an error if the a webhook for this
            combination of target, application, and user
            already exists.
      summary: Update webhook
      tags:
        - Webhooks
      x-box-reference-category: webhooks
