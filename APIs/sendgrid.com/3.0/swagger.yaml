          description: ''
          schema:
            type: object
            properties:
              require_tls:
                type: boolean
                description: Indicates if the recipient is required to support TLS.
              require_valid_cert:
                type: boolean
                description: Indicates if the recipient is required to have a valid certificate.
            required:
              - require_tls
              - require_valid_cert
          examples:
            application/json:
              require_tls: false
              require_valid_cert: false
      security:
        - Authorization: []
