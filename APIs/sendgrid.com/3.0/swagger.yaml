swagger: '2.0'
schemes:
  - http
  - https
host: api.sendgrid.com
basePath: /v3
info:
  title: SendGrid V3
  version: '3.0'
  x-logo:
    url: 'https://assets3.sendgrid.com/mkt/assets/logos_brands/small/sglogo_2015_blue-9c87423c2ff2ff393ebce1ab3bd018a4.png'
  x-origin:
    format: swagger
    url: 'https://raw.githubusercontent.com/sendgrid/sendgrid-swagger/master/swagger.json'
    version: '2.0'
  x-providerName: sendgrid.com
externalDocs:
  url: 'https://sendgrid.com/docs/API_Reference/Web_API_v3/index.html'
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Authorization:
    in: header
    name: Authorization
    type: apiKey
paths:
  /access_settings/activity:
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retrieve a list of all of the IP addresses that recently attempted to access your account either through the User Interface or the API.**

        IP Access Management allows you to control which IP addresses can be used to access your account, either through the User Interface or the API. There is no limit to the number of IP addresses that you can add to your whitelist. It is possible to remove your own IP address from the whitelist, thus preventing yourself from accessing your account.

        For more information, please see our [User Guide](http://sendgrid.com/docs/User_Guide/Settings/ip_access_management.html).
      operationId: GET_access_settings-activity
      parameters:
        - default: 20
          description: Limits the number of IPs to return.
          in: query
          name: limit
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              result:
                - allowed: false
                  auth_method: basic
                  first_at: 1444087966
                  ip: 1.1.1.1
                  last_at: 1444406672
                  location: Australia
                - allowed: false
                  auth_method: basic
                  first_at: 1444087505
                  ip: 1.2.3.48
                  last_at: 1444087505
                  location: 'Mukilteo, Washington'
          schema:
            properties:
              result:
                description: An array containing the IPs that recently attempted to access your account.
                items:
                  properties:
                    allowed:
                      description: Indicates if the IP address was granted access to the account.
                      type: boolean
                    auth_method:
                      description: The authentication method used when attempting access.
                      type: string
                    first_at:
                      description: A Unix timestamp indicating when the first access attempt was made.
                      type: integer
                    ip:
                      description: The IP addressed used during the access attempt.
                      type: string
                    last_at:
                      description: A Unix timestamp indicating when the most recent access attempt was made
                      type: integer
                    location:
                      description: The geographic location from which the access attempt originated.
                      type: string
                  required:
                    - allowed
                    - auth_method
                    - first_at
                    - ip
                    - last_at
                    - location
                  type: object
                type: array
            required:
              - result
            type: object
      security:
        - Authorization: []
      summary: Retrieve all recent access attempts
    parameters: []
  /access_settings/whitelist:
    delete:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to remove one or more IPs from your IP whitelist.**

        You can remove one IP at a time, or you can remove multiple IP addresses.

        IP Access Management allows you to control which IP addresses can be used to access your account, either through the User Interface or the API. There is no limit to the number of IP addresses that you can add to your whitelist. It is possible to remove your own IP address from the whitelist, thus preventing yourself from accessing your account.

        For more information, please see our [User Guide](http://sendgrid.com/docs/User_Guide/Settings/ip_access_management.html).
      operationId: DELETE_access_settings-whitelist
      parameters:
        - in: body
          name: body
          schema:
            example:
              ids:
                - 1
                - 2
                - 3
            properties:
              ids:
                description: An array of the IDs of the IP address that you want to remove from your whitelist.
                items:
                  type: integer
                type: array
            type: object
      produces: []
      responses:
        '204':
          description: ''
          schema:
            properties: {}
            type: object
      security:
        - Authorization: []
      summary: Remove one or more IPs from the whitelist
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retrieve a list of IP addresses that are currently whitelisted.**

        IP Access Management allows you to control which IP addresses can be used to access your account, either through the User Interface or the API. There is no limit to the number of IP addresses that you can add to your whitelist. It is possible to remove your own IP address from the whitelist, thus preventing yourself from accessing your account.

        For more information, please see our [User Guide](http://sendgrid.com/docs/User_Guide/Settings/ip_access_management.html).
      operationId: GET_access_settings-whitelist
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              result:
                - created_at: 1441824715
                  id: 1
                  ip: 192.168.1.1/32
                  updated_at: 1441824715
                - created_at: 1441824715
                  id: 2
                  ip: 192.168.1.2/32
                  updated_at: 1441824715
                - created_at: 1441824715
                  id: 3
                  ip: 192.168.1.3/32
                  updated_at: 1441824715
          schema:
            properties:
              result:
                description: An array listing all of your whitelisted IPs.
                items:
                  properties:
                    created_at:
                      description: A Unix timestamp indicating when the IP was whitelisted.
                      type: integer
                    id:
                      description: The ID of the whitelisted IP.
                      type: integer
                    ip:
                      description: The whitelisted IP.
                      type: string
                    updated_at:
                      description: A Unix timestamp indicating when the IPs whitelisting status was most recently updated.
                      type: integer
                  required:
                    - id
                    - ip
                    - created_at
                    - updated_at
                  type: object
                type: array
            required:
              - result
            type: object
      security:
        - Authorization: []
      summary: Retrieve a list of currently whitelisted IPs
    parameters: []
    post:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to add one or more IP addresses to your IP whitelist.**

        When adding an IP to your whitelist, include the IP address in an array. You can whitelist one IP at a time, or you can whitelist multiple IPs at once.

        IP Access Management allows you to control which IP addresses can be used to access your account, either through the User Interface or the API. There is no limit to the number of IP addresses that you can add to your whitelist. It is possible to remove your own IP address from the whitelist, thus preventing yourself from accessing your account.

        For more information, please see our [User Guide](http://sendgrid.com/docs/User_Guide/Settings/ip_access_management.html).
      operationId: POST_access_settings-whitelist
      parameters:
        - in: body
          name: body
          schema:
            example:
              ips:
                - ip: 192.168.1.1
                - ip: 192.*.*.*
                - ip: 192.168.1.3/32
            properties:
              ips:
                description: An array containing the IP(s) you want to whitelist.
                items:
                  properties:
                    ip:
                      description: An IP address that you want to whitelist.
                      type: string
                  required:
                    - ip
                  type: object
                type: array
            required:
              - ips
            type: object
      produces:
        - application/json
      responses:
        '201':
          description: ''
          examples:
            application/json:
              result:
                - created_at: 1441824715
                  id: 1
                  ip: 192.168.1.1/32
                  updated_at: 1441824715
                - created_at: 1441824715
                  id: 2
                  ip: 192.0.0.0/8
                  updated_at: 1441824715
                - created_at: 1441824715
                  id: 3
                  ip: 192.168.1.3/32
                  updated_at: 1441824715
          schema:
            properties:
              result:
                description: An array listing all of your whitelisted IPs.
                items:
                  properties:
                    created_at:
                      description: A Unix timestamp indicating when the IP was whitelisted.
                      type: integer
                    id:
                      description: The ID of the whitelisted IP.
                      type: integer
                    ip:
                      description: The whitelisted IP.
                      type: string
                    updated_at:
                      description: A Unix timestamp indicating when the IPs whitelisting status was most recently updated.
                      type: integer
                  required:
                    - id
                    - ip
                    - created_at
                    - updated_at
                  type: object
                type: array
            required:
              - result
            type: object
      security:
        - Authorization: []
      summary: Add one or more IPs to the whitelist
  '/access_settings/whitelist/{rule_id}':
    delete:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to remove a specific IP address from your IP whitelist.**

        When removing a specific IP address from your whitelist, you must include the ID in your call.

        IP Access Management allows you to control which IP addresses can be used to access your account, either through the User Interface or the API. There is no limit to the number of IP addresses that you can add to your whitelist. It is possible to remove your own IP address from the whitelist, thus preventing yourself from accessing your account.

        For more information, please see our [User Guide](http://sendgrid.com/docs/User_Guide/Settings/ip_access_management.html).
      operationId: DELETE_access_settings-whitelist-rule_id
      parameters: []
      produces: []
      responses:
        '204':
          description: ''
          schema:
            properties: {}
            type: object
      security:
        - Authorization: []
      summary: Remove a specific IP from the whitelist
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retreive a specific IP address that has been whitelisted.**

        You must include the ID for the specific IP address you want to retrieve in your call.

        IP Access Management allows you to control which IP addresses can be used to access your account, either through the User Interface or the API. There is no limit to the number of IP addresses that you can add to your whitelist. It is possible to remove your own IP address from the whitelist, thus preventing yourself from accessing your account.

        For more information, please see our [User Guide](http://sendgrid.com/docs/User_Guide/Settings/ip_access_management.html).
      operationId: GET_access_settings-whitelist-rule_id
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              created_at: 1441824715
              id: 1
              ip: 192.168.1.1
              updated_at: 1441824715
          schema:
            properties:
              created_at:
                description: A Unix timestamp indicating when the IP was whitelisted.
                type: integer
              id:
                description: The ID of the IP address.
                type: integer
              ip:
                description: The IP address.
                type: string
              updated_at:
                description: A Unix timestamp indicating when the IP address was last updated.
                type: integer
            required:
              - id
              - ip
              - created_at
              - updated_at
            type: object
      security:
        - Authorization: []
      summary: Retrieve a specific whitelisted IP
    parameters:
      - description: The ID of the whitelisted IP address that you want to retrieve.
        in: path
        name: rule_id
        required: true
        type: string
  /api_keys:
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retrieve all API Keys that belong to the authenticated user.**

        The API Keys feature allows customers to be able to generate an API Key credential which can be used for authentication with the SendGrid v3 Web API or the [Mail API Endpoint](https://sendgrid.com/docs/API_Reference/Web_API/mail.html).
      operationId: GET_api_keys
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              result:
                - api_key_id: some-apikey-id
                  name: API Key Name
                - api_key_id: another-apikey-id
                  name: API Key Name 2
          schema:
            properties:
              result:
                items:
                  $ref: '#/definitions/api_key_name_id'
                type: array
            type: object
        '401':
          description: ''
          examples:
            application/json:
              errors:
                - message: authorization required
          schema:
            $ref: '#/definitions/global:ErrorResponse'
      security:
        - Authorization: []
      summary: Retrieve all API Keys belonging to the authenticated user
    parameters: []
    post:
      consumes:
        - application/json
      description: |-
        **This enpoint allows you to create a new random API Key for the user.**

        A JSON request body containing a "name" property is required. If number of maximum keys is reached, HTTP 403 will be returned.

        There is a limit of 100 API Keys on your account.

        The API Keys feature allows customers to be able to generate an API Key credential which can be used for authentication with the SendGrid v3 Web API or the [Mail API Endpoint](https://sendgrid.com/docs/API_Reference/Web_API/mail.html).

        See the [API Key Permissions List](https://sendgrid.com/docs/API_Reference/Web_API_v3/API_Keys/api_key_permissions_list.html) for a list of all available scopes.
      operationId: create-api-keys
      parameters:
        - in: body
          name: body
          schema:
            example:
              name: My API Key
              scopes:
                - mail.send
                - alerts.create
                - alerts.read
            properties:
              name:
                description: The name you will use to describe this API Key.
                type: string
              scopes:
                description: The individual permissions that you are giving to this API Key.
                items:
                  type: string
                type: array
            required:
              - name
            type: object
      produces:
        - application/json
      responses:
        '201':
          description: ''
          examples:
            application/json:
              api_key: SG.xxxxxxxx.yyyyyyyy
              api_key_id: xxxxxxxx
              name: My API Key
              scopes:
                - mail.send
                - alerts.create
                - alerts.read
          schema:
            properties:
              api_key:
                type: string
              api_key_id:
                type: string
              name:
                type: string
              scopes:
                items:
                  type: string
                type: array
            type: object
        '400':
          description: ''
          examples:
            application/json:
              errors:
                - field: name
                  message: missing required argument
          schema:
            $ref: '#/definitions/global:ErrorResponse'
        '401':
          description: ''
          examples:
            application/json:
              errors:
                - message: authorization required
          schema:
            $ref: '#/definitions/global:ErrorResponse'
        '403':
          description: ''
          examples:
            application/json:
              errors:
                - message: Cannot create more than 100 API Keys
          schema:
            $ref: '#/definitions/global:ErrorResponse'
      security:
        - Authorization: []
      summary: Create API keys
      tags:
        - API Keys
  '/api_keys/{api_key_id}':
    delete:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to revoke an existing API Key**

        Authentications using this API Key will fail after this request is made, with some small propogation delay.If the API Key ID does not exist an HTTP 404 will be returned.

        The API Keys feature allows customers to be able to generate an API Key credential which can be used for authentication with the SendGrid v3 Web API or the [Mail API Endpoint](https://sendgrid.com/docs/API_Reference/Web_API/mail.html).

        ## URI Parameters

        | URI Parameter   | Type  | Required?  | Description  |
        |---|---|---|---|
        |api_key_id |string | required | The ID of the API Key you are deleting.|
      operationId: DELETE_api_keys-api_key_id
      parameters: []
      produces:
        - application/json
      responses:
        '204':
          description: ''
          schema:
            type: 'null'
        '404':
          description: ''
          examples:
            application/json:
              errors:
                - message: unable to find API Key
          schema:
            $ref: '#/definitions/global:ErrorResponse'
      security:
        - Authorization: []
      summary: Delete API keys
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retrieve a single api key.**

        If the API Key ID does not exist an HTTP 404 will be returned.
      operationId: GET_api_keys-api_key_id
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              result:
                - api_key_id: some-apikey-id
                  name: API Key Name
                - api_key_id: another-apikey-id
                  name: API Key Name 2
          schema:
            properties:
              result:
                items:
                  $ref: '#/definitions/api_key_name_id_scopes'
                type: array
            type: object
        '401':
          description: ''
          examples:
            application/json:
              errors:
                - message: authorization required
          schema:
            $ref: '#/definitions/global:ErrorResponse'
        '404':
          description: Unexpected error in API call. See HTTP response body for details.
          examples:
            application/json:
              errors:
                - message: unable to find API Key
          schema:
            type: object
      security:
        - Authorization: []
      summary: Retrieve an existing API Key
    parameters:
      - in: path
        name: api_key_id
        required: true
        type: string
    patch:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to update the name of an existing API Key.**

        A JSON request body with a "name" property is required.

        The API Keys feature allows customers to be able to generate an API Key credential which can be used for authentication with the SendGrid v3 Web API or the [Mail API Endpoint](https://sendgrid.com/docs/API_Reference/Web_API/mail.html).

        ## URI Parameters

        | URI Parameter   | Type  | Required?  | Description  |
        |---|---|---|---|
        |api_key_id |string | required | The ID of the API Key you are updating.|
      operationId: PATCH_api_keys-api_key_id
      parameters:
        - in: body
          name: body
          schema:
            example:
              name: A New Hope
            properties:
              name:
                description: The new name of the API Key.
                type: string
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              api_key_id: qfTQ6KG0QBiwWdJ0-pCLCA
              name: A New Hope
          schema:
            $ref: '#/definitions/api_key_name_id'
        '401':
          description: ''
          examples:
            application/json:
              errors:
                - message: authorization required
          schema:
            $ref: '#/definitions/global:ErrorResponse'
      security:
        - Authorization: []
      summary: Update API keys
    put:
      consumes:
        - application/json
      description: |
        **This endpoint allows you to update the name and scopes of a given API key.**

        A JSON request body with a "name" property is required.
        Most provide the list of all the scopes an api key should have.

        The API Keys feature allows customers to be able to generate an API Key credential which can be used for authentication with the SendGrid v3 Web API or the [Mail API Endpoint](https://sendgrid.com/docs/API_Reference/Web_API/mail.html).
      operationId: PUT_api_keys-api_key_id
      parameters:
        - in: body
          name: body
          schema:
            example:
              name: A New Hope
              scopes:
                - user.profile.read
                - user.profile.update
            properties:
              name:
                type: string
              scopes:
                items:
                  type: string
                type: array
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              api_key_id: qfTQ6KG0QBiwWdJ0-pCLCA
              name: A New Hope
              scopes:
                - user.profile.read
                - user.profile.update
          schema:
            $ref: '#/definitions/api_key_name_id_scopes'
        '400':
          description: Unexpected error in API call. See HTTP response body for details.
          examples:
            application/json:
              errors:
                - message: expected JSON request body with 'name' property
          schema:
            $ref: '#/definitions/global:ErrorResponse'
        '401':
          description: ''
          schema:
            type: object
        '404':
          description: Unexpected error in API call. See HTTP response body for details.
          examples:
            application/json:
              errors:
                - message: unable to find API Key to update
          schema:
            $ref: '#/definitions/global:ErrorResponse'
      security:
        - Authorization: []
      summary: Update the name & scopes of an API Key
  /asm/groups:
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retrieve a list of all suppression groups created by this user.**

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: GET_asm-groups
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              - description: An Unsubscribe Group
                id: 1234
                is_default: true
                name: Unsubscribe Group
                unsubscribes: 1234
              - description: An Unsubscribe Group
                id: 1234
                is_default: true
                name: Unsubscribe Group
                unsubscribes: 1234
          schema:
            items:
              $ref: '#/definitions/suppression_group_unsubscribes'
            type: array
      security:
        - Authorization: []
      summary: Retrieve all suppression groups associated with the user.
      tags:
        - Suppression Management - Unsubscribe Groups
    parameters: []
    post:
      consumes:
        - application/json
      description: |-
        **This endoint allows you to create a new suppression group.**

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: POST_asm-groups
      parameters:
        - in: body
          name: body
          schema:
            example:
              description: A group description
              is_default: false
              name: A group name
            properties:
              description:
                description: A description of the suppression group.
                maxLength: 100
                type: string
              is_default:
                default: false
                description: Indicates if this is the default suppression group.
                type: boolean
              name:
                description: The name of the new suppression group. May not share its name with any other suppression group on the user.
                maxLength: 30
                type: string
            required:
              - name
              - description
            title: Create a Group request
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              description: A group description
              id: 1234
              is_default: false
              name: A group name
          schema:
            $ref: '#/definitions/suppression_group'
      security:
        - Authorization: []
      summary: Create a Group
      tags:
        - Suppression Management - Unsubscribe Groups
  '/asm/groups/{group_id}':
    delete:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to delete a suppression group.**

        You can only delete groups that have not been attached to sent mail in the last 60 days. If a recipient uses the "one-click unsubscribe" option on an email associated with a deleted group, that recipient will be added to the global suppression list.

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: DELETE_asm-groups-group_id
      parameters: []
      produces:
        - application/json
      responses:
        '204':
          description: ''
          schema:
            type: object
      security:
        - Authorization: []
      summary: Delete a suppression group.
    get:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to retrieve a single suppression group.**

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: GET_asm-groups-group_id
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              description: Our monthly newsletter.
              id: 100
              is_default: true
              name: Newsletters
              unsubscribes: 400
          schema:
            allOf:
              - $ref: '#/definitions/suppression_group'
              - properties:
                  unsubscribes:
                    description: The unsubscribes associated with this group.
                    type: integer
            type: object
      security:
        - Authorization: []
      summary: Get information on a single suppression group.
    parameters:
      - description: The id of the suppression group you want to delete.
        in: path
        name: group_id
        required: true
        type: integer
    patch:
      consumes:
        - application/json
      description: |-
        **This endpoint allows you to update or change a suppression group.**

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
