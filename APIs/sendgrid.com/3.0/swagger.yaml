                - clicks
                - deferred
                - delivered
                - invalid_emails
                - opens
                - processed
                - requests
                - spam_report_drops
                - spam_reports
                - unique_clicks
                - unique_opens
                - unsubscribe_drops
                - unsubscribes
            name:
              type: string
              description: The name of the category.
            type:
              type: string
              description: How you are segmenting your statistics.
