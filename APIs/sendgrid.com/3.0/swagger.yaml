      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          description: The number of results to retrieve.
          type: integer
        - name: offset
          in: query
          description: The point in the list of results to begin retrieving IPs from.
          type: integer
        - name: ip
          in: query
          description: The IP segment that you would like to use in a prefix search.
          type: string
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/ip_whitelabel'
          examples:
            application/json:
              - id: 1
                ip: 192.168.1.1
                rdns: o1.email.example.com
                users:
                  - username: john@example.com
                    user_id: 7
                  - username: jane@example.com
                    user_id: 8
                subdomain: email
                domain: example.com
                valid: true
                legacy: false
                a_record:
                  valid: true
                  type: a
                  host: o1.email.example.com
                  data: 192.168.1.1
              - id: 2
                ip: 192.168.1.2
                rdns: o2.email.example.com
                users:
                  - username: john@example.com
                    user_id: 7
                  - username: jane@example2.com
                    user_id: 9
                subdomain: email
                domain: example.com
                valid: true
                legacy: false
                a_record:
                  valid: true
                  type: a
                  host: o2.email.example.com
                  data: 192.168.1.2
