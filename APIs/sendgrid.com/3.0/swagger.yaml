host: api.sendgrid.com
info:
  version: '3.0'
  title: SendGrid V3 API
  description: ''
consumes:
  - application/json
produces:
  - application/json
paths:
  /partner_settings/sendwithus:
    parameters: []
    patch:
      summary: Update SendWithUs Settings
      description: ''
      operationId: PATCH_partner_settings-sendwithus
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              body:
                type: object
                description: ''
            required:
              - body
      responses:
        '200':
          description: ''
          schema:
            type: object
    get:
      summary: Get SendWithUs Settings
      description: ''
      operationId: GET_partner_settings-sendwithus
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: object
      security:
        - Authorization: []
  '/asm/groups/{group_id}':
    parameters:
      - name: group_id
        in: path
        description: The id of the suppression group you want to delete.
        required: true
        type: integer
    delete:
      summary: Delete a suppression group.
      description: |-
        **This endpoint allows you to delete a suppression group.**

        You can only delete groups that have not been attached to sent mail in the last 60 days. If a recipient uses the "one-click unsubscribe" option on an email associated with a deleted group, that recipient will be added to the global suppression list.

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: DELETE_asm-groups-group_id
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '204':
          description: ''
          schema:
            type: object
      security:
        - Authorization: []
    get:
      summary: Get information on a single suppression group.
      description: |-
        **This endpoint allows you to retrieve a single suppression group.**

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: GET_asm-groups-group_id
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            allOf:
              - $ref: '#/definitions/suppression_group'
              - properties:
                  unsubscribes:
                    type: integer
                    description: The unsubscribes associated with this group.
            type: object
          examples:
            application/json:
              id: 100
              name: Newsletters
              description: Our monthly newsletter.
              last_email_sent_at: null
              is_default: true
              unsubscribes: 400
      security:
        - Authorization: []
    patch:
      summary: Update a suppression group.
      description: |-
        **This endpoint allows you to update or change a suppression group.**

        Suppression groups, or unsubscribe groups, are specific types or categories of email that you would like your recipients to be able to unsubscribe from. For example: Daily Newsletters, Invoices, System Alerts.

        The **name** and **description** of the unsubscribe group will be visible by recipients when they are managing their subscriptions.

        Each user can create up to 25 different suppression groups.
      operationId: PATCH_asm-groups-group_id
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              id:
                type: number
                description: The id of the suppression group.
              name:
                type: string
                description: The name of the suppression group. Each group created by a user must have a unique name.
                maxLength: 30
              description:
                type: string
                description: The description of the suppression group.
                maxLength: 100
              is_default:
                type: boolean
                description: Indicates if the suppression group is set as the default group.
            required:
              - name
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/suppression_group'
          examples:
            application/json:
              id: 103
              name: Item Suggestions
              description: Suggestions for items our users might like.
  /subusers/reputations:
    parameters: []
    get:
      tags:
        - Subusers API
      summary: Retrieve Subuser Reputations
      description: |-
        Subuser sender reputations give a good idea how well a sender is doing with regards to how recipients and recipient servers react to the mail that is being received. When a bounce, spam report, or other negative action happens on a sent email, it will effect your sender rating.

        This endpoint allows you to request the reputations for your subusers.
      operationId: GET_subusers-reputations
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: usernames
          in: query
          type: string
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              type: object
              properties:
                reputation:
                  type: number
                  description: The sender reputation this subuser has attained.
                username:
                  type: string
                  description: The subuser that has this reputation.f
              required:
                - reputation
                - username
          examples:
            application/json:
              - username: example_subuser
                reputation: 99
              - username: example_subuser2
                reputation: 95.2
        '401':
          description: ''
          schema:
            type: object
      security:
        - Authorization: []
  '/suppression/bounces/{email}':
    parameters:
      - name: email
        in: path
        required: true
        type: string
    delete:
      tags:
        - Bounces API
      summary: Delete a bounce
      description: "**This endpoint allows you to remove an email address from your bounce list.**\n\nBounces are messages that are returned to the server that sent it. This endpoint allows you to delete a single email addresses from your bounce list. \n\nFor more information see: \n\n* [User Guide > Bounces](https://sendgrid.com/docs/User_Guide/Suppressions/bounces.html) for more information\n* [Glossary > Bounces](https://sendgrid.com/docs/Glossary/Bounces.html)\n* [Classroom > List Scrubbing Guide](https://sendgrid.com/docs/Classroom/Deliver/list_scrubbing.html)"
      operationId: DELETE_suppression-bounces-email
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: email_address
          in: query
          description: The email address you would like to remove from the bounce list.
          required: true
          type: string
          format: email
      responses:
        '204':
          description: ''
          schema:
            type: object
        '401':
          description: ''
          schema:
            $ref: '#/definitions/global:ErrorResponse'
          examples:
            application/json:
              errors:
                - field: null
                  message: authorization required
      security:
        - Authorization: []
    get:
      tags:
        - Bounces API
      summary: Retrieve a Bounce
      description: "**This endpoint allows you to retrieve a specific bounce for a given email address.**\n\nBounces are messages that are returned to the server that sent it.\n\nFor more information see: \n\n* [User Guide > Bounces](https://sendgrid.com/docs/User_Guide/Suppressions/bounces.html) for more information\n* [Glossary > Bounces](https://sendgrid.com/docs/Glossary/Bounces.html)\n* [Classroom > List Scrubbing Guide](https://sendgrid.com/docs/Classroom/Deliver/list_scrubbing.html)"
      operationId: GET_suppression-bounces-email
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              type: object
              properties:
                created:
                  type: integer
                email:
                  type: string
                reason:
                  type: string
                status:
                  type: string
          examples:
            application/json:
              - created: 1443651125
                email: bounce1@test.com
                reason: "550 5.1.1 The email account that you tried to reach does not exist. Please try double-checking the recipient's email address for typos or unnecessary spaces. Learn more at  https://support.google.com/mail/answer/6596 o186si2389584ioe.63 - gsmtp "
                status: 5.1.1
      security:
        - Authorization: []
  /mailbox_providers/stats:
    parameters: []
    get:
      summary: Retrieve email statistics by mailbox provider.
      description: |-
        **This endpoint allows you to retrieve your email statistics segmented by recipient mailbox provider.**

        **We only store up to 7 days of email activity in our database.** By default, 500 items will be returned per request via the Advanced Stats API endpoints.

        Advanced Stats provide a more in-depth view of your email statistics and the actions taken by your recipients. You can segment these statistics by geographic location, device type, client type, browser, and mailbox provider. For more information about statistics, please see our [User Guide](https://sendgrid.com/docs/User_Guide/Statistics/index.html).
      operationId: GET_mailbox_providers-stats
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          description: The number of results to include on each page.
          required: false
          type: integer
        - name: offset
          in: query
          description: The number of results to exclude.
          required: false
          type: integer
        - name: aggregated_by
          in: query
          description: 'How to group the stats. Must be either "day", "wee", or "month".'
          required: false
          type: string
          enum:
            - day
            - week
            - month
        - name: start_date
          in: query
          description: The starting date of the statistics to retrieve. Must follow format YYYY-MM-DD.
          required: true
          type: string
        - name: end_date
          in: query
          description: The end date of the statistics to retrieve. Defaults to today. Must follow format YYYY-MM-DD.
          required: false
          type: string
        - name: mailbox_providers
          in: query
          description: The mail box providers to get statistics for. You can include up to 10 by including this parameter multiple times.
          required: false
          type: string
