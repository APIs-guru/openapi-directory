  /scopes:
    get:
      description: |-
        **This endpoint returns a list of all scopes that this user has access to.**

        API Keys can be used to authenticate the use of [SendGrids v3 Web API](https://sendgrid.com/docs/API_Reference/Web_API_v3/index.html), or the [Mail API Endpoint](https://sendgrid.com/docs/API_Reference/Web_API/mail.html). API Keys may be assigned certain permissions, or scopes, that limit which API endpoints they are able to access. For a more detailed explanation of how you can use API Key permissios, please visit our [User Guide](https://sendgrid.com/docs/User_Guide/Settings/api_keys.html#-API-Key-Permissions) or [Classroom](https://sendgrid.com/docs/Classroom/Basics/API/api_key_permissions.html).
      operationId: GET_scopes
      parameters:
        - $ref: "#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of"
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    scopes:
                      - mail.send
                      - alerts.create
                      - alerts.read
              schema:
                properties:
                  scopes:
                    description: The list of scopes for which this user has access.
                    items:
                      type: string
                    type: array
                    uniqueItems: true
                required:
                  - scopes
                type: object
          description: ""
        "401":
          content:
            application/json:
              examples:
                response:
                  value:
                    errors:
                      - field:
                          $ref: "#/components/schemas/credentials/example/address2"
                        message: authorization required
              schema:
                properties:
                  errors:
                    description: This 401 response indicates that the user making the call doesn't have the authorization to view the list of scopes.
                    items:
                      properties:
                        field:
                          description: This empty field is returned instead of the list of scopes if the user making the call doesn't have the authorization required.
                          nullable: true
                        message:
                          description: Explains why the scopes cannot be returned.
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                required:
                  - errors
                type: object
          description: ""
      security:
        - Authorization: []
      summary: Retrieve a list of scopes for which this user has access.
      tags:
        - API Key Permissions
