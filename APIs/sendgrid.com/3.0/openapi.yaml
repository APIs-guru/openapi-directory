                  value:
                    - description: Our monthly newsletter.
                      id: 100
                      is_default: true
                      last_email_sent_at:
                        $ref: "#/components/schemas/credentials/example/address2"
                      name: Newsletters
                      unsubscribes: 400
                    - description: Emails triggered by user-defined rules.
                      id: 101
                      is_default: false
