  /api/rest/v1/messages/all:
    get:
      deprecated: false
      description: Returns all messages
      parameters:
        - description: number of elements to return at a time
          in: query
          name: pageSize
          required: false
          schema:
            type: integer
            format: int32
            default: 100
        - description: page number
          in: query
          name: page
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - description: filter by message type
          in: query
          name: type
          required: false
          schema:
            type: string
            enum:
              - OUTBOUND
              - INBOUND
        - description: filter by message status
          in: query
          name: status
          required: false
          schema:
            type: string
            enum:
              - SCHEDULED
              - UNKNOWN
              - SENT
              - FAILED
              - FAILED_REFUNDED
              - FAILED_OPTOUT
              - DELIVERED
              - RECEIVED
        - description: 'date format: yyyyMMdd'
          in: query
          name: fromDateTimeSent
          required: false
          schema:
            type: string
            format: date-time
        - description: 'date format: yyyyMMdd'
          in: query
          name: toDateTimeSent
          required: false
          schema:
            type: string
            format: date-time
        - description: 'date format: yyyyMMdd'
