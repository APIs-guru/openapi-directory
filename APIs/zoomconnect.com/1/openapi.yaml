          name: fromNumber
          required: false
          schema:
            type: string
        - description: phone number the message was sent to
          in: query
          name: toNumber
          required: false
          schema:
            type: string
        - description: search matching message text
          in: query
          name: message
          required: false
          schema:
            type: string
        - description: search by campaign
          in: query
          name: campaign
          required: false
          schema:
            type: string
        - description: search by data field
          in: query
          name: dataField
          required: false
          schema:
            type: string
        - description: return only deleted / not deleted messages
          in: query
          name: deleted
          required: false
          schema:
            type: boolean
        - description: return only read / unread messages (inbox messages only)
          in: query
          name: read
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
