swagger: '2.0'
schemes:
  - https
host: api.collegefootballdata.com
basePath: /
info:
  contact:
    email: admin@collegefootballdata.com
  description: This is an API for accessing all sorts of college football data.  It currently has a wide array of data ranging from play by play to player statistics to game scores and more.
  title: College Football Data
  version: 1.5.0
  x-apisguru-categories:
    - open_data
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://collegefootballdata.com/Logo.png'
  x-origin:
    - format: swagger
      url: 'https://api.collegefootballdata.com/api-docs.json'
      version: '2.0'
  x-providerName: collegefootballdata.com
produces:
  - application/json
tags:
  - description: Games scores and statistics
    name: games
  - description: Drive data
    name: drives
  - description: Play by play data
    name: plays
  - description: Team information
    name: teams
  - description: Conference information
    name: conferences
  - description: Information about venues
    name: venues
  - description: Information about coaches
    name: coaches
  - description: Historical poll rankings
    name: rankings
  - description: Betting lines and data
    name: betting
  - description: Recruiting rankings and data
    name: recruiting
  - description: Team rating data
    name: ratings
  - description: Data relating to Predicted Points and other metrics
    name: metrics
  - description: Statistical data
    name: stats
paths:
  /coaches:
    get:
      description: Coaching history
      operationId: getCoaches
      parameters:
        - description: First name filter
          in: query
          name: firstName
          required: false
          type: string
        - description: Last name filter
          in: query
          name: lastName
          required: false
          type: string
        - description: Team name filter
          in: query
          name: team
          required: false
          type: string
        - description: Year filter
          in: query
          name: year
          required: false
          type: integer
        - description: Minimum year filter (inclusive)
          in: query
          name: minYear
          required: false
          type: integer
        - description: Maximum year filter (inclusive)
          in: query
          name: maxYear
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            properties:
              first_name:
                type: string
              last_name:
                type: string
              seasons:
                items:
                  $ref: '#/definitions/TeamSeason'
                type: array
            type: object
      summary: Get coach records and school history
      tags:
        - coaches
  /conferences:
    get:
      description: Conferences
      operationId: getConferences
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Conference'
            type: array
        '400':
          description: error
      summary: Get conference list
      tags:
        - conferences
  /drives:
    get:
      description: Drive results
      operationId: getDrvies
      parameters:
        - default: regular
          description: Season type filter
          in: query
          name: seasonType
          required: false
          type: string
        - description: Year filter
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: Offensive team filter
          in: query
          name: offense
          required: false
          type: string
        - description: Defensive team filter
          in: query
          name: defense
          required: false
          type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          type: string
        - description: Offensive conference filter
          in: query
          name: offenseConference
          required: false
          type: string
        - description: Defensive conference filter
          in: query
          name: defenseConference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Drive'
            type: array
      summary: Get drive information
      tags:
        - drives
  /games:
    get:
      description: Game results
      operationId: getGames
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - default: regular
          description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          type: string
        - description: Team
          in: query
          name: team
          required: false
          type: string
        - description: Home team filter
          in: query
          name: home
          required: false
          type: string
        - description: Away team filter
          in: query
          name: away
          required: false
          type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Game'
            type: array
        '400':
          description: error
      summary: Get game information
      tags:
        - games
  /games/players:
    get:
      description: Player game stats
      operationId: getPlayerGameStats
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - default: regular
          description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          type: string
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
        - description: Category filter (e.g defensive)
          in: query
          name: category
          required: false
          type: string
        - description: Game id filter
          in: query
          name: gameId
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PlayerGame'
            type: array
        '400':
          description: error
      summary: Get player statistics by game
      tags:
        - games
  /games/teams:
    get:
      description: Team game stats
      operationId: getTeamGameStats
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - default: regular
          description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          type: string
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
        - description: Game id filter
          in: query
          name: gameId
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamGame'
            type: array
        '400':
          description: error
      summary: Get team statistics by game
      tags:
        - games
  /lines:
    get:
      description: Closing betting lines
      operationId: getLines
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - default: regular
          description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          type: string
        - description: Team
          in: query
          name: team
          required: false
          type: string
        - description: Home team filter
          in: query
          name: home
          required: false
          type: string
        - description: Away team filter
          in: query
          name: away
          required: false
          type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/GameLines'
            type: array
        '400':
          description: error
      summary: Get betting line information
      tags:
        - betting
  /metrics/wp:
    get:
      description: Win probability data
      operationId: getWinProbabilityData
      parameters:
        - description: Game id filter
          in: query
          name: gameId
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PlayWP'
            type: array
        '400':
          description: error
      summary: Get win probability chart data
      tags:
        - metrics
  /play/stat/types:
    get:
      description: Type of play stats
      operationId: getPlayStatTypes
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PlayStatType'
            type: array
        '400':
          description: error
      summary: Get play stat type lists
      tags:
        - plays
  /play/stats:
    get:
      description: Gets player stats associated by play (limit 1000)
      operationId: getPlayStats
      parameters:
        - description: Year filter
          in: query
          name: year
          required: false
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: gameId filter (from /games endpoint)
          in: query
          name: gameId
          required: false
          type: integer
        - description: athleteId filter (from /roster endpoint)
          in: query
          name: athleteId
          required: false
          type: integer
        - description: statTypeId filter (from /play/stat/types endpoint)
          in: query
          name: statTypeId
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PlayStat'
            type: array
        '400':
          description: error
      summary: Get play statistics
      tags:
        - plays
  /play/types:
    get:
      description: Types of plays
      operationId: getPlayTypes
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PlayType'
            type: array
      summary: Get play type list
      tags:
        - plays
  /plays:
    get:
      description: Play results
      operationId: getPlays
      parameters:
        - default: regular
          description: Season type filter
          in: query
          name: seasonType
          required: false
          type: string
        - description: Year filter
          in: query
          name: year
          required: true
          type: integer
        - description: 'Week filter (required if team, offense, or defense, not specified)'
          in: query
          name: week
          required: false
          type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: Offensive team filter
          in: query
          name: offense
          required: false
          type: string
        - description: Defensive team filter
          in: query
          name: defense
          required: false
          type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          type: string
        - description: Offensive conference filter
          in: query
          name: offenseConference
          required: false
          type: string
        - description: Defensive conference filter
          in: query
          name: defenseConference
          required: false
          type: string
        - description: Play type filter
          in: query
          name: playType
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Play'
            type: array
      summary: Get play information. Requires either a week or team to be specified.
      tags:
        - plays
  /ppa/games:
    get:
      description: Predicted Points Added (PPA) by game
      operationId: getGamePPA
      parameters:
        - description: Year filter
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/GamePPA'
            type: array
        '400':
          description: error
      summary: Get team game averages for Predicted Points Added (PPA)
      tags:
        - metrics
  /ppa/predicted:
    get:
      description: Predicted Points
      operationId: getPredictedPoints
      parameters:
        - description: Down filter
          in: query
          name: down
          required: true
          type: integer
        - description: Distance filter
          in: query
          name: distance
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PredictedPoints'
            type: array
        '400':
          description: error
      summary: Calculate Predicted Points
      tags:
        - metrics
  /ppa/teams:
    get:
      description: Predicted Points Added (PPA)
      operationId: getTeamPPA
      parameters:
        - description: Year filter (required if team not specified)
          in: query
          name: year
          required: false
          type: integer
        - description: Team filter (required if year not specified)
          in: query
          name: team
          required: false
          type: string
        - description: Conference filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamPPA'
            type: array
        '400':
          description: error
      summary: Get team averages for Predicted Points Added (PPA)
      tags:
        - metrics
  /rankings:
    get:
      description: Poll rankings
      operationId: getRankings
      parameters:
        - description: Year/season filter for games
          in: query
          name: year
          required: true
          type: integer
        - description: Week filter
          in: query
          name: week
          required: false
          type: integer
        - default: regular
          description: Season type filter (regular or postseason)
          in: query
          name: seasonType
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/RankingWeek'
            type: array
        '400':
          description: error
      summary: Get historical rankings and polls
      tags:
        - rankings
  /ratings/sp:
    get:
      description: S&P+ rating data
      operationId: getSPRatings
      parameters:
        - description: Season filter (required if team not specified)
          in: query
          name: year
          required: false
          type: integer
        - description: Team filter (required if year not specified)
          in: query
          name: team
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamSPRating'
            type: array
        '400':
          description: error
      summary: Get S&P+ historical rating data (requires either a year or team specified)
      tags:
        - ratings
  /ratings/sp/conferences:
    get:
      description: Conference average S&P+ ratings by year
      operationId: getConferenceSPRatings
      parameters:
        - description: Season filter
          in: query
          name: year
          required: false
          type: integer
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/ConferenceSPRating'
            type: array
        '400':
          description: error
      summary: Get average S&P+ historical rating data by conference
      tags:
        - ratings
  /recruiting/groups:
    get:
      description: Gets a list of aggregated statistics by team and position grouping
      operationId: getRecruitingGroups
      parameters:
        - description: Starting year
          in: query
          name: startYear
          required: false
          type: integer
        - description: Ending year
          in: query
          name: endYear
          required: false
          type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
        - description: conference filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/PositionGroupRecruitingRating'
            type: array
        '400':
          description: error
      summary: Get position group aggregated ratings
      tags:
        - recruiting
  /recruiting/players:
    get:
      description: Player recruiting rankings
      operationId: getRecruitingPlayers
      parameters:
        - description: Recruiting class year (required if team no specified)
          in: query
          name: year
          required: false
          type: integer
        - default: HighSchool
          description: 'Type of recruit (HighSchool, JUCO, PrepSchool)'
          in: query
          name: classification
          required: false
          type: string
        - description: Position abbreviation filter
          in: query
          name: position
          required: false
          type: string
        - description: State or province abbreviation filter
          in: query
          name: state
          required: false
          type: string
        - description: Committed team filter (required if year not specified)
          in: query
          name: team
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Recruit'
            type: array
        '400':
          description: error
      summary: Get player recruiting rankings and data. Requires either a year or team to be specified.
      tags:
        - recruiting
  /recruiting/teams:
    get:
      description: Team recruiting rankings
      operationId: getRecruitingTeams
      parameters:
        - description: Recruiting class year
          in: query
          name: year
          required: false
          type: integer
        - description: Team filter
          in: query
          name: team
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamRecruitingRank'
            type: array
        '400':
          description: error
      summary: Get team recruiting rankings
      tags:
        - recruiting
  /roster:
    get:
      description: Roster data
      operationId: getRoster
      parameters:
        - description: Team name
          in: query
          name: team
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Player'
            type: array
        '400':
          description: error
      summary: Get team roster
      tags:
        - teams
  /stats/categories:
    get:
      description: Stat category list
      operationId: getStatCategories
      responses:
        '200':
          description: successful operation
          schema:
            items:
              type: string
            type: array
      summary: Get stat category list
      tags:
        - stats
  /stats/season:
    get:
      description: Team season stats
      operationId: getTeamSeasonStats
      parameters:
        - description: Year filter (required if no team specified)
          in: query
          name: year
          required: false
          type: integer
        - description: Team filter (required if no year specified)
          in: query
          name: team
          required: false
          type: string
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamSeasonStat'
            type: array
        '400':
          description: error
      summary: Get season team stats
      tags:
        - stats
  /stats/season/advanced:
    get:
      description: Advanced team season stats
      operationId: getAdvancedTeamSeasonStats
      parameters:
        - description: Year filter (required if no team specified)
          in: query
          name: year
          required: false
          type: integer
        - description: Team filter (required if no year specified)
          in: query
          name: team
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/AdvancedSeasonStat'
            type: array
        '400':
          description: error
      summary: Get advanced season team stats
      tags:
        - stats
  /talent:
    get:
      description: Team talent composite
      operationId: getTalent
      parameters:
        - description: Year filter
          in: query
          name: year
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamTalent'
            type: array
        '400':
          description: error
      summary: Get team talent rankings
      tags:
        - teams
  /teams:
    get:
      description: Team information
      operationId: getTeams
      parameters:
        - description: Conference abbreviation filter
          in: query
          name: conference
          required: false
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Team'
            type: array
        '400':
          description: error
      summary: Get team information
      tags:
        - teams
  /teams/fbs:
    get:
      description: Information on major division teams
      operationId: getFbsTeams
      parameters:
        - description: Year filter
          in: query
          name: year
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Team'
            type: array
        '400':
          description: error
      summary: Get list of major division teams for a given year
      tags:
        - teams
  /teams/matchup:
    get:
      description: Matchup history
      operationId: getTeamMatchup
      parameters:
        - description: First team
          in: query
          name: team1
          required: true
          type: string
        - description: Second team
          in: query
          name: team2
          required: true
          type: string
        - description: Minimum year
          in: query
          name: minYear
          required: false
          type: integer
        - description: Maximum year
          in: query
          name: maxYear
          required: false
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/TeamMatchup'
            type: array
        '400':
          description: error
      summary: Get matchup history
      tags:
        - teams
  /venues:
    get:
      description: Venues
      operationId: getVenues
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Venue'
            type: array
        '400':
          description: error
      summary: Get venue information
      tags:
        - venues
definitions:
  AdvancedSeasonStat:
    properties:
      defense:
        properties:
          explosiveness:
            type: number
          passingDowns:
            properties:
              explosiveness:
                type: number
              successRate:
                type: number
            type: object
          standardDowns:
            properties:
              explosiveness:
                type: number
              successRate:
                type: number
            type: object
          successRate:
            type: number
        type: object
      offense:
        properties:
          explosiveness:
            type: number
          passingDowns:
            properties:
              explosiveness:
                type: number
              successRate:
                type: number
            type: object
          standardDowns:
            properties:
              explosiveness:
                type: number
              successRate:
                type: number
            type: object
          successRate:
            type: number
        type: object
      season:
        type: integer
      team:
        type: string
    type: object
  Conference:
    properties:
      abbreviation:
        type: string
      id:
        type: integer
      name:
        type: string
      short_name:
        type: string
    type: object
  ConferenceSPRating:
    properties:
      conference:
        type: string
      defense:
        properties:
          explosiveness:
            type: number
          havoc:
            properties:
              db:
                type: number
              frontSeven:
                type: number
              total:
                type: number
            type: object
          pasing:
            type: number
          passingDowns:
            type: number
          rating:
            type: number
          rushing:
            type: number
          standardDowns:
            type: number
          success:
            type: number
        type: object
      offense:
        properties:
          explosiveness:
            type: number
          pace:
            type: number
          passing:
            type: number
          passingDowns:
            type: number
          rating:
            type: number
          runRate:
            type: number
          rushing:
            type: number
          standardDowns:
            type: number
