        example: '144957244039'
        title: Reach Address Database Reach Code
        type: string
      ReceivingWaters:
        description: 'The name of the river, lake, stream, or estuary that receives runoff from the facility.'
        title: Receiving Waters
        type: string
      SourceID:
        description: Unique Identifier assigned by EPA.
        example: ALR040033
        title: EPA Source Identifier
        type: string
      WBD12:
        title: Watershed Boundary Dataset Level 12 Code
        type: string
      WBD12Name:
        title: Watershed Boundary Dataset Level 12 Name
        type: string
