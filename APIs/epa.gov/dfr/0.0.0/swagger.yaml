        title: Education Some College Population
        type: string
      TotalPersons:
        description: The total number of persons that reside in the area being profiled. The total population within the selected radius of a facility is one indicator of the facility's surrounding environment and provides context for other facility indicators
        example: '125,957'
        title: Total Persons
        type: string
      WaterArea:
        description: The percentage of the total area that is water (not land). This is calculated using the sum of the water areas of the Census Block Groups (CBG) within the selected radius
        example: 20%
        title: Water Area
        type: string
      White:
        description: The number and percentage of persons living in the area who are white
        example: '85,483 (67.87%)'
        title: White Population
        type: string
