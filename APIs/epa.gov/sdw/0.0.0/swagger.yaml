definitions:
  met_Results:
    description: Results Object
    properties:
      Message:
        description: Field to record messages (typically performance-related) about packet processing
        example: Success
        title: Message
        type: string
      ResultColumns:
        items:
          $ref: '#/definitions/met_ResultsColumns'
        title: Result Columns
        type: array
    required:
      - Message
    type: object
  met_ResultsColumns:
    description: Results Column Object
    properties:
      ColumnID:
        title: Column ID
        type: string
      ColumnName:
        title: Column Name
        type: string
      DataLength:
        description: Data length for EPA program database column.
        example: '10'
        title: Data Length
        type: string
      DataType:
        description: Data type for EPA program database column.
        example: NUMBER
        title: Data Type
        type: string
      Description:
        description: A description of the category of Supplemental Environment Project (SEP) for a settlement.
        title: Description
        type: string
      ObjectName:
        title: Object Name
        type: string
    required:
      - ColumnName
      - DataType
      - DataLength
      - ColumnID
      - ObjectName
      - Description
    type: object
  sdw2_Results:
    description: Results Object
    properties:
      Message:
        description: Field to record messages (typically performance-related) about packet processing
        example: Success
        title: Message
        type: string
      PageNo:
        description: The number of pages of results returned
        example: '1'
        title: Page Number
        type: string
      QueryID:
        description: Sequential number assigned to entire search result
        example: '245'
        title: Query Identifier
        type: string
      QueryRows:
        description: Number of query results returned
        example: '5'
        title: Query Row Count
        type: string
      SDWSearchResults:
        items:
          $ref: '#/definitions/sdw3_SDWSearchResults'
        type: array
    required:
      - Message
      - QueryRows
      - QueryID
      - PageNo
    type: object
  sdw3_Results:
    description: Results Object
    properties:
      CVRows:
        description: Summary count of the number of CWA facilities or SDWA public drinking water systems with current violations.
        example: '0'
        type: string
      FEARows:
        description: Summary count of the number of facilities with a formal enforcement action in the past five years
        example: '1'
        type: string
      INSPRows:
        description: Number of facilities with insp_5yr_flag populated (CWP_DATE_LAST_INSPECTION)
        example: '1'
        type: string
      IndianCountryRows:
        description: Number of facilities with tribal_flag populated
        example: '0'
        title: Indian Country Row Count
        type: string
      InfFEARows:
        description: Number of facilities with infea_5yr_flag populated (INFORMAL_ENF_ACT_COUNT > 0)
        example: '0'
        type: string
      Message:
        description: Field to record messages (typically performance-related) about packet processing
        example: Success
        title: Message
        type: string
      PageNo:
        description: The number of pages of results returned
        example: '1'
        title: Page Number
        type: string
      QueryID:
        description: Sequential number assigned to entire search result
        example: '245'
        title: Query Identifier
        type: string
      QueryRows:
        description: Number of query results returned
        example: '5'
        title: Query Row Count
        type: string
      SDWSearchResults:
        items:
          $ref: '#/definitions/sdw3_SDWSearchResults'
        type: array
      SVRows:
        description: Number of facilities with curr_sv_flag populated (CWP_STATUS = "Significant Violation")
        example: '0'
        title: Significant Violation Result Count
        type: string
      V3Rows:
        description: Number of facilities having one or more quarters in non-compliance (QNC) in the last three years
        example: '2'
        type: string
      Version:
        description: Version of the SDWA system service
        example: 'v2016-02-02 14:'
        title: Version
        type: string
    required:
      - Message
      - Version
      - QueryRows
      - IndianCountryRows
      - SVRows
      - CVRows
      - V3Rows
      - FEARows
      - InfFEARows
      - INSPRows
      - QueryID
      - PageNo
    type: object
  sdw3_SDWSearchResults:
    description: Safe Drinking Water Search Results Object
    properties:
      ACT:
        description: |-
          Activity status code:
          - A = Active
          - I = Inactive
        example: A
        type: string
      ActivityDesc:
        description: 'Description of activity status code (ACT), e.g., active, inactive.'
        example: Active
        title: Activity Description
        type: string
      CT:
        description: County
        example: CAROLINE
        type: string
      CTY:
        description: City
        example: ALEXANDRIA
        title: City
        type: string
      CuALEIn5Yr:
        type: string
      CuViolIn5Yr:
        type: string
      FEA:
        description: Number of formal enforcement responses during the past 5 years (20 most recent quarters) as of the last quarterly refresh.  Formal enforcement actions compel a PWS to take specific actions by specific dates to return to compliance
        example: '1'
        type: string
      FIPS:
        description: 'Five-character Federal Information Processing Standards (FIPS) value: 2-character state || 3-character county'
        example: '51033'
        type: string
      HealthFlag:
        description: Indicates whether system has violations of health-based drinking water standards
        example: 'Y'
        title: Health Flag
        type: string
      ICO:
        description: Indicates whether the system is located in Indian Country
        example: 'N'
        title: Icon
        type: string
      IEA:
        description: Number of informal enforcement responses during the past 5 years (20 most recent quarters) as of the last quarterly refresh.  Informal enforcement actions do not specify actions and deadlines for returning to compliance
        example: '3'
        type: string
      MRFlag:
        description: Indicates whether system has monitoring and reporting violations
        example: 'Y'
        type: string
      NewVioFlag:
        example: 'N'
        type: string
      OtherFlag:
        description: 'Indicates whether system has other violations, such as failing to issue annual consumer confidence reports or maintain required records'
        example: 'Y'
        title: Other Flag
        type: string
      Owner:
        description: |-
          Owner/Operator:
          - P = Private
          - F = Federal Government
          - S = State Government
          - L = Local Government
        example: P
        title: Owner
        type: string
      OwnerDesc:
        description: Description of Owner code
        example: Local Government
        title: Owner Description
        type: string
      PNFlag:
        description: Indicates whether system has Public Notice Violations (failure to immediately alert consumers of serious problem with drinking water)
        example: 'Y'
        title: Public Notice Violation Flag
        type: string
      PWSId:
        description: 'Unique identifying code for a public water system, consisting of a two-letter state or region code, followed by seven digits'
        example: VA0033235
        title: Public Water System Identifier
        type: string
      PbALEIn5Yr:
        type: string
      PbCuViolIn5Yr:
        type: string
      PbViolIn5Yr:
        type: string
      PopulationServed:
        description: Estimated average daily population served by a system
        example: '34'
        title: Population Served
        type: string
      QNC:
        description: Number of quarters the system was in violation over the past three years (12 most recent quarters)
        example: '1'
        title: Quarters in Noncompliance
        type: string
      QuartersInSNC:
        title: Quarters in Significant Noncompliance
        type: string
      RC350ViolIn5Yr:
        type: string
      REG:
        description: EPA Region number where the system is located. Values range from 01 to 10.
        example: '3'
        type: string
      RulesVio3YrCnt:
        example: '5'
        type: string
      RulesVioCurrCnt:
        example: '4'
        type: string
      SDW3yrComplianceQtrsStatus:
        description: Quarterly compliance status for the most recent 12 quarters. Each letter indicates the compliance status for the corresponding quarter
        example: _____VVV_SSV
        type: string
      SDWContaminantsInCurViol:
        example: 7500=Public Notice
        type: string
      SDWContaminantsInViol3Yr:
        description: The contaminant name and code in violation of a SDWA regulation in the past three years
        example: 2456=Total Haloacetic Acids (HAA5); 7500=Public Notice
        type: string
      SDWDateLastFEA:
        example: 1/27/2013
        type: string
      SDWDateLastFEAEPA:
        example: 4/5/2011
        type: string
      SDWDateLastFEAState:
        example: 2/19/2010
        type: string
      SDWDateLastIEA:
        example: 6/30/2008
        type: string
      SDWDateLastIEAEPA:
        example: 4/11/2013
        type: string
      SDWDateLastIEAState:
        example: 7/17/2010
        type: string
      SSNC:
        description: Current compliance status
        example: No Violation
        type: string
      ST:
        description: Two-letter state abbreviation
        example: VA
        title: State
        type: string
      SearchedContaminantsLastValues:
        example: '2,4,5-TP=NRM; HEXACHLOROBENZENE=NRM; Endrin=NRM'
        type: string
      SeriousViolator:
        description: 'Indicates whether system is a Serious Violator (has unresolved serious, multiple, and/or continuing violations that is designated as a priority candidate for formal enforcement)'
        example: 'No'
        title: Serious Violator
        type: string
      SourceWaterDesc:
        description: Description of SourceWaterType code
        example: Ground Water
        title: Source Water Description
        type: string
      SourceWaterType:
        description: |-
          Source Water Type:
          - SW = Surface water
          - GW = Ground water
          - GU = Ground water under direct influence of (UDI) surface water
          - SWP = Purchased Surface water
          - GWP = Purchased Ground water
          - GUP = Purchased Ground water UDI surface water
        example: GW
        title: Source Water Type
        type: string
      SystemName:
        description: Name of the system regulated under the Safe Drinking Water Act (SDWA)
        example: ARBOR CHRISTIAN HOME
        title: System Name
        type: string
      SystemType:
        description: |-
          Type of public water system:
          - CWS   = Community water system
          - NCWS  = Non-community water system
          - NTCWS = Non-transient non-community water system
          - TNCWS = Transient non-community water system
        example: TNCWS
        title: System Type
        type: string
      SystemTypeDesc:
        description: 'The type of public water system (PWS) and description of corresponding SystemType code. A public water system is a system for the provision to the public of piped water for human consumption, which has at least 15 service connections or regularly serves a'
        example: Transient non-community system
        title: System Type Description
        type: string
      Tribes:
        items:
          $ref: '#/definitions/sdw3_Tribes'
        title: Tribes
        type: array
      VioPointsAccrued:
        description: 'Sum of all violation points for violations reported during the past five years (20 most recent quarters), as of the last quarterly refresh'
        example: '12'
        type: string
      VioPointsFEANotCorrected:
        description: 'Sum of violation points accrued during past five years (20 most recent quarters) that are under formal enforcement but not yet returned to compliance, as of the last quarterly refresh'
        example: '1'
        type: string
      VioPointsRTCwFEA:
        description: 'Sum of violation points during past 5 years (20 most recent quarters) that received formal enforcement and returned to compliance, as of the last quarterly refresh'
        example: '6'
        type: string
      VioPointsRTCwoFEA:
        description: 'Sum of violation points during past 5 years (20 most recent quarters) that did not receive formal enforcement but did return to compliance, as of the last quarterly refresh'
        example: '2'
        type: string
      VioPointsRemaining:
        description: Sum of violation points that were not returned to compliance as of the last quarterly refresh.  Includes points that have received formal enforcement but have not returned to compliance
        example: '4'
        type: string
      ZIP:
        description: ZIP code
        example: '22302'
        title: Zip Code
        type: string
    required:
      - PWSId
      - SystemName
      - CT
      - CTY
      - ST
      - ZIP
      - SystemType
      - SourceWaterType
      - PopulationServed
      - QNC
      - SSNC
      - IEA
      - FEA
      - ACT
      - VioPointsAccrued
      - VioPointsFEANotCorrected
      - VioPointsRTCwFEA
      - VioPointsRTCwoFEA
      - VioPointsRemaining
      - REG
      - Owner
      - ICO
      - FIPS
      - MRFlag
      - HealthFlag
      - OtherFlag
      - PNFlag
      - SystemTypeDesc
      - SourceWaterDesc
      - ActivityDesc
      - OwnerDesc
      - SeriousViolator
      - SDW3yrComplianceQtrsStatus
      - SDWContaminantsInViol3Yr
      - SDWContaminantsInCurViol
      - SDWDateLastFEA
      - SDWDateLastFEAState
      - SDWDateLastFEAEPA
      - SDWDateLastIEA
      - SDWDateLastIEAState
      - SDWDateLastIEAEPA
      - PbALEIn5Yr
      - CuALEIn5Yr
      - RC350ViolIn5Yr
      - PbViolIn5Yr
      - CuViolIn5Yr
      - PbCuViolIn5Yr
      - QuartersInSNC
      - NewVioFlag
      - RulesVio3YrCnt
      - RulesVioCurrCnt
    type: object
  sdw3_Tribes:
    description: Tribes Object
    properties:
      TribalCode:
        description: Tribe code
        example: '610'
        title: Tribal Code
        type: string
      TribalName:
        description: Tribe Name
        example: Tohono O'Odham Nation of Arizona
        title: Tribal Name
        type: string
    required:
      - TribalCode
      - TribalName
    type: object
    xml:
      name: Tribe
