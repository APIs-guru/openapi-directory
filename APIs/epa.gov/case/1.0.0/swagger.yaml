parameters:
  c1_lat:
    description: Latitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: c1_lat
    required: false
    type: number
  c1_long:
    description: Longitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: c1_long
    required: false
    type: number
  c2_lat:
    description: Latitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: c2_lat
    required: false
    type: number
  c2_long:
    description: Longitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: c2_long
    required: false
    type: number
  callback:
    description: JSONP Callback.  For use with JSONP and GEOJSONP output only.  Enter a name of the function in which to wrap the JSON response.
    in: query
    name: callback
    required: false
    type: string
  descending:
    description: Output Sort Column Descending Flag.  Enter Y to column identified in the newsort parameter descending.  Enter N to use ascending sort order. Used only when newsort parameter is populated.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: descending
    required: false
    type: string
  maplist:
    description: Map List Flag.  Provide a Y to return mappable coordinates representing the full geographic extent of the queryset (all facilities that met the selection criteria).
    enum:
      - 'Y'
      - 'N'
    in: query
    name: maplist
    required: false
    type: string
  newsort:
    description: Output Sort Column.  Enter the number of the column on which the data will be sorted. If unpopulated results will sort on the first column.
    in: query
    name: newsort
    required: false
    type: number
  p_activity_contact:
    description: Activity Contact Last Name Filter.  Enter a single last name or partial last name to filter results.  Use "%" as a wild-card for advanced searching.
    in: query
    name: p_activity_contact
    required: false
    type: string
  p_activity_number:
    description: Case Activity Number Filter.  Enter a single case activity number to filter results.
    in: query
    name: p_activity_number
    required: false
    type: string
  p_c1lat:
    description: In decimal degrees.  Latitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: p_c1lat
    required: false
    type: number
  p_c1lon:
    description: In decimal degrees.  Longitude of 1st corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: p_c1lon
    required: false
    type: number
  p_c2lat:
    description: In decimal degrees.  Latitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: p_c2lat
    required: false
    type: number
  p_c2lon:
    description: In decimal degrees.  Longitude of 2nd corner of box that bounds the resulting facilities. The latitude and longitude of both corners of the bounding box must be provided.
    in: query
    name: p_c2lon
    required: false
    type: number
  p_case_category:
    description: |-
      Case Category Filter.  Enter one or more case category codes to filter results.   Provide multiple values as a comma-delimited list.
      - AFR = Administrative - Formal
      - AIF = Administrative - Informal
      - JDC = Judicial
    in: query
    name: p_case_category
    required: false
    type: string
  p_case_lead:
    description: |-
      Case Lead Limiter.  Enter E or S to limit results.
      - E = EPA is the case lead.
      - S = The state is the case lead.
    enum:
      - E
      - S
    in: query
    name: p_case_lead
    required: false
    type: string
  p_case_number:
    description: Case Number Filter.  Enter one or more case numbers to restrict results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_case_number
    required: false
    type: string
  p_case_sens_flg:
    description: Case Sensitive Data Flag.  Enter a Y or N to include or exclude cases with sensitive data.
    in: query
    name: p_case_sens_flg
    required: false
    type: string
  p_case_status:
    description: Case Status Code Filter.  Enter one or more case status codes to limit results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_case_status
    required: false
    type: string
  p_case_summary:
    description: Case Summary Search Limiter.  Enter a single case summary to limit results.  This parameter accepts partial codes and allows for advanced search modifiers.
    in: query
    name: p_case_summary
    required: false
    type: string
  p_civil_criminal_indicator:
    description: |-
      Civil/Criminal Case Limiter.  Provide a keyword to limit results.
      - ANY = return both civil and criminal cases.
      - CI = return only civil cases.
      - CR = return only criminal cases.
    enum:
      - CI
      - CR
      - ALL
    in: query
    name: p_civil_criminal_indicator
    required: false
    type: string
  p_comp_act_val:
    description: |-
      Compliance Action Cost Limiter. Enter a keyword value to limit results to cases with given compliance cost amounts.
      - ANY = Cases with any compliance cost amount greater than zero.
      - LEXX = Replacing XX with a dollar value, return cases with compliance cost amount less than or equal to the given amount.
      - GTXX = Replacing XX with a dollar value, return cases with compliance cost amount greater than the given amount.
    enum:
      - ANY
      - LE5000
      - GT5000
      - GT100000
      - GT1000000
      - GT50000000
    in: query
    name: p_comp_act_val
    required: false
    type: string
  p_complying_actions:
    description: Complying Actions Type Code Limiter.  Enter one or more complying action codes to restrict results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_complying_actions
    required: false
    type: string
  p_cost_recovery:
    description: |-
      Cost Recovery Awarded Amount Limiter.  Enter a keyword value to limit results to cases with given cost recovery amounts.
      - ANY = Cases with any cost recovery amount greater than zero.
      - LEXX = Replacing XX with a dollar value, return cases with cost recovery amount less than or equal to the given amount.
      - GTXX = Replacing XX with a dollar value, return cases with cost recovery amount greater than the given amount.
    in: query
    name: p_cost_recovery
    required: false
    type: string
  p_cp_citation:
    description: Law Section Code Filter Alternative. Enter a single law section code to limit results.  This parameter accepts partial codes and allows for advanced search modifiers.
    in: query
    name: p_cp_citation
    required: false
    type: string
  p_district:
    description: Case Location Court District Limiter.  Enter a single state court district code to limit results.
    in: query
    name: p_district
    required: false
    type: string
  p_docket_number:
    description: DOJ Docket Number Filter.  Enter a single docket number or partial docket number to restrict results.  Use "%" as a wildcard for more complex filtering.
    in: query
    name: p_docket_number
    required: false
    type: string
  p_enf_program:
    description: 'Enforcement Program Code Limiter.  Enter one or more enforcement program codes to limit results.  Provide multiple values as a comma-delimited list.  '
    in: query
    name: p_enf_program
    required: false
    type: string
  p_enf_type:
    description: Case Enforcement Type Filter. Enter one or more case enforcement type codes to limit results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_enf_type
    required: false
    type: string
  p_entered_date:
    description: Settlement Entered Date Limiter.  Enter a single settlement entered date in MM/DD/YYYY format to limit results.
    in: query
    name: p_entered_date
    required: false
    type: string
  p_fac_city:
    description: Case Facility City Limiter.  Enter a single complete city name to filter cases by facility location city.
    in: query
    name: p_fac_city
    required: false
    type: string
  p_fac_county:
    description: Case Facility County Limiter.  Enter a single complete county name to filter cases by facility location county name.
    in: query
    name: p_fac_county
    required: false
    type: string
  p_fac_zip:
    description: Case Facility ZIP Code Limiter.  Enter a single 5-digit zip code to filter cases by facility location zip code.
    in: query
    name: p_fac_zip
    required: false
    type: string
  p_facility_id:
    description: Case Facility Registration Identifier Limiter.  Enter a single complete facility identifier to limit results.
    in: query
    name: p_facility_id
    required: false
    type: string
  p_fed_case:
    description: Federal Facility Involvement Flag.  Enter a Y or N to include or exclude cases involving federal facilities.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_fed_case
    required: false
    type: string
  p_fed_indicator:
    description: Federal Facility/Cross Media Flag.  Enter Y or N to limit results to cases with federal facility cross media.
    in: query
    name: p_fed_indicator
    required: false
    type: string
  p_fed_penalty:
    description: |-
      Federal Penalty Assessed Amount Filter.  Provide one of the following keywords to restrict results.
      - ANY = cases with any penalty amount.
      - LE5000 = cases with penalty amount less than or equal to $5,000.
      - GT5000 = cases with penalty amount more than $5,000.
      - GT50000 = cases with penalty amount more than $50,000.
      - GT100000 = cases with penalty amount more than $100,000.
      - GT500000 = cases with penalty amount more than $500,000.
      - GT1000000 = cases with penalty amount more than $1,000,000.
      - GT2500000 = cases with penalty amount more than $2,500,000.
    enum:
      - ANY
      - LE5000
      - GT5000
      - GT50000
      - GT100000
      - GT500000
      - GT1000000
      - GT2500000
    in: query
    name: p_fed_penalty
    required: false
    type: string
  p_fntype:
    description: |
      Controls type of text search performed on facility name with parameter p_fn.
      - EXACT = Find facilities having the exact provided name(s).
      - BEGINS = Find facilities with names starting with the provided term(s).
      - ALL = Find facilities using Oracle text search terms.
      - CONTAINS = 
    enum:
      - ALL
      - CONTAINS
      - EXACT
      - BEGINS
    in: query
    name: p_fntype
    required: false
    type: string
  p_from_date:
    description: Administrative or Judicial Milestone Date Range Start Limiter.  Enter a date value in MM/DD/YYYY format to limit milestone results.  Parameter p_to_date must also be populated when using this parameter option.
    in: query
    name: p_from_date
    required: false
    type: string
  p_law:
    description: Law Statute Code Filter.  Enter a single statute code to limit results.
    in: query
    name: p_law
    required: false
    type: string
  p_lodged_date:
    description: Settlement Lodged Date Limiter.  Enter a single settlement lodged date in MM/DD/YYYY format to limit results.
    in: query
    name: p_lodged_date
    required: false
    type: string
  p_milestone:
    description: Administrative or Judicial Milestone Filter.  Enter one or milestone values to restrict results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_milestone
    required: false
    type: string
  p_milestone_fy:
    description: Administrative or Judicial Milestone Fiscal Year Limiter.  Enter a single fiscal year value to limit milestone searches to a given fiscal year.
    in: query
    name: p_milestone_fy
    required: false
    type: string
  p_multimedia:
    description: Enforcement Multimedia Case Flag.  Enter Y or N to include or exclude multimedia cases.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_multimedia
    required: false
    type: string
  p_naics:
    description: North American Industry Classification System Filter. Enter two to six digits to filter results to facilities having matching NAICS codes.  Digits less than six will match to all codes beginning with the provided values.
    in: query
    name: p_naics
    required: false
    type: string
  p_naics_frs_flg:
    description: Case Location Extended FRS NAICS Search Flag.  Enter Y to expand NAICS search to include Federal Registry Service datasets.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_naics_frs_flg
    required: false
    type: string
  p_naics_primary_flg:
    description: Case Location Primary NAICS Flag.  Enter Y to limit NAICS search results to primary NAICS codes only.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_naics_primary_flg
    required: false
    type: string
  p_name:
    description: Case Name Filter.  Enter one or more case names to restrict results.  Provide multiple values as a comma-delimited list.  When using this parameter the p_name_type parameter is required.
    in: query
    name: p_name
    required: false
    type: string
  p_name_type:
    description: Case Name Filter Modifier.
    in: query
    name: p_name_type
    required: false
    type: string
  p_oeca_core:
    description: OECA Core Program Flag.  Enter Y or N to include or exclude core program cases.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_oeca_core
    required: false
    type: string
  p_priority_area:
    description: Case Priority Area Filter.  Enter one or more case priority areas to limit results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_priority_area
    required: false
    type: string
  p_priority_area_desc:
    description: Case Priority Area Description Filter.  Enter a single case priority area description or partial case priority area description to limit results.  Use "%" as a wild-card match for more complex searches.
    in: query
    name: p_priority_area_desc
    required: false
    type: string
  p_rank_order:
    description: Law Status Rank Order Limiter.  Enter a single integer rank order to limit results.
    enum:
      - '1'
      - '0'
    in: query
    name: p_rank_order
    required: false
    type: string
  p_region:
    description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
    enum:
      - '01'
      - '02'
      - '03'
      - '04'
      - '05'
      - '06'
      - '07'
      - 08
      - 09
      - '10'
    in: query
    name: p_region
    required: false
    type: string
  p_role:
    description: Activity Contact Role Code Filter.  Enter a single role code to restrict results.
    in: query
    name: p_role
    required: false
    type: string
  p_section:
    description: Law Section Code Filter. Enter one or more law section codes to limit results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_section
    required: false
    type: string
  p_sep_cats:
    description: Supplemental Environmental Projects Activity Category Code Limiter.  Provide one or more SEP activity category codes to limit results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_sep_cats
    required: false
    type: string
  p_sep_val:
    description: |-
      Supplemental Environmental Projects Activity Value Limiter.  Provide a keyword to limit results.
      - ANY = return cases with any SEP activity amount.
      - LE10000 = return cases with SEP activity amount less than or equal to $10,000.
      - GT10000 = return cases with SEP activity amount greater than $10,000.
      - GT50000 = return cases with SEP activity amount greater than $50,000.
      - GT100000 = return cases with SEP activity amount greater than $100,000.
      - GT500000 = return cases with SEP activity amount greater than $500,000.
      - GT1000000 = return cases with SEP activity amount greater than $1,000,000.
    enum:
      - ANY
      - LE10000
      - GT10000
      - GT50000
      - GT100000
      - GT500000
      - GT1000000
    in: query
    name: p_sep_val
    required: false
    type: string
  p_sic:
    description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.
    in: query
    name: p_sic
    required: false
    type: string
  p_sic_ao_naics:
    description: |-
      Case Location SIC/NAICS And/Or Modifier.  Enter either AND or OR to govern the search logic of SIC and NAICS codes.
      - AND = Search will return results having both the provided SIC code(s) and provided NAICS code(s).
      - OR = Search will return results having either the provided SIC code(s) or the provided NAICS code(s).
    enum:
      - AND
      - OR
    in: query
    name: p_sic_ao_naics
    required: false
    type: string
  p_sic_frs_flg:
    description: Case Location Extended FRS SIC Search Flag.  Enter Y to expand SIC search to include Federal Registry Service datasets.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_sic_frs_flg
    required: false
    type: string
  p_sic_primary_flg:
    description: Case Location Primary SIC Flag.  Enter Y to limit SIC search results to primary SIC codes only.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_sic_primary_flg
    required: false
    type: string
  p_state:
    description: Case Location State Filter.  Enter one or more state USPS postal codes to filter results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_state
    required: false
    type: string
  p_to_date:
    description: Administrative or Judicial Milestone Date Range End Limiter.  Enter a date value in MM/DD/YYYY format to limit milestone results.  Parameter p_from_date must also be populated when using this parameter option.
    in: query
    name: p_to_date
    required: false
    type: string
  p_total_comp_act_val:
    description: |-
      Total Compliance Action Amount Limiter.  Enter a keyword value to limit results to cases with given total compliance action amounts.
      - ANY = Cases with any total compliance action amount greater than zero.
      - LEXX = Replacing XX with a dollar value, return cases with total compliance action amount less than or equal to the given amount.
      - GTXX = Replacing XX with a dollar value, return cases with total compliance action amount greater than the given amount.
    in: query
    name: p_total_comp_act_val
    required: false
    type: string
  p_total_cost_recovery:
    description: |-
      Total Cost Recovery Amount Limiter.  Enter a keyword value to limit results to cases with given cost recovery amounts.
      - ANY = Cases with any cost recovery amount greater than zero.
      - LEXX = Replacing XX with a dollar value, return cases with cost recovery amount less than or equal to the given amount.
      - GTXX = Replacing XX with a dollar value, return cases with cost recovery amount greater than the given amount.
    in: query
    name: p_total_cost_recovery
    required: false
    type: string
  p_total_fed_penalty:
    description: |-
      Total Federal Penalty Limiter.  Enter a keyword value to limit results to cases with given total federal penalties.
      - ANY = Cases with any federal penalty greater than zero.
      - LEXX = Replacing XX with a dollar value, return cases with federal penalty less than or equal to the given amount.
      - GTXX = Replacing XX with a dollar value, return cases with federal penalty greater than the given amount.
    in: query
    name: p_total_fed_penalty
    required: false
    type: string
  p_total_sep_val:
    description: |-
      Supplemental Environmental Projects Total Value Limiter.  Provide a keyword to limit results.
      - ANY = return cases with any SEP total amount.
      - LE10000 = return cases with SEP total amount less than or equal to $10,000.
      - GT10000 = return cases with SEP total amount greater than $10,000.
      - GT50000 = return cases with SEP total amount greater than $50,000.
      - GT100000 = return cases with SEP total amount greater than $100,000.
      - GT500000 = return cases with SEP total amount greater than $500,000.
      - GT1000000 = return cases with SEP total amount greater than $1,000,000.
    in: query
    name: p_total_sep_val
    required: false
    type: string
  p_tribal:
    description: Case Location Tribal Land Flag.  Enter Y or N to include or disallow cases on tribal land.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_tribal
    required: false
    type: string
  p_usmex:
    description: US-Mexico Border Flag.  Enter Y/N to restrict searches to facilities located within 100KM of the border.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: p_usmex
    required: false
    type: string
  p_violation:
    description: Violation Type Code Filter.  Enter one or more violation type codes to limit results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_violation
    required: false
    type: string
  p_voluntary:
    description: Voluntary Self Disclosure Flag.  Enter Y or N to include or exclude cases results having voluntary disclosure.
    in: query
    name: p_voluntary
    required: false
    type: string
  pageno:
    default: 1
    description: Indicates the number of the page to display. It is used only when the results are paginated.
    in: query
    name: pageno
    required: false
    type: number
  qcolumns:
    description: Used to cutomize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    in: query
    name: qcolumns
    required: false
    type: string
  qid:
    description: Query ID Selector.  Enter the QueryID number from a previously run query.
    in: query
    name: qid
    required: true
    type: string
  queryset:
    description: 'Query Limiter.  Enter a value to limit the number of records returned for each query. Value cannot exceed 70,000.'
    in: query
    name: queryset
    required: false
    type: number
  responseset:
    description: 'Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.'
    in: query
    name: responseset
    required: false
    type: number
  search_code:
    description: Enter a partial or complete code value.
    in: query
    name: search_code
    required: false
    type: string
  search_term:
    description: Enter a partial or complete search phrase or word.
    in: query
    name: search_term
    required: false
    type: string
  sort_order:
    in: query
    name: sort_order
    required: false
    type: number
  status_flag:
    in: query
    name: status_flag
    required: false
    type: string
  statute_code:
    in: query
    name: statute_code
    required: false
    type: string
  tablelist:
    description: Table List Flag. Enter a Y to display the first page of facility results.
    enum:
      - 'Y'
      - 'N'
    in: query
    name: tablelist
    required: false
