  "/device-associations/v2/{trackingId}/geofences":
    get:
      description: Returns all fences tracking id has been associated with
      parameters:
        - description: >
            ID used for correlating requests within HERE Tracking. Used for logging and error reporting.


            Must be a valid UUIDv4.
          format: uuid
          in: header
          name: x-request-id
          required: false
          type: string
        - description: The ID HERE Tracking assigned to the device when it was claimed by a user.
          in: path
          name: trackingId
          required: true
          type: string
        - description: A page token that you can use to retrieve the next page.
          in: query
          name: pageToken
          required: false
          type: string
        - default: 100
          description: The number of items to return per page.
          in: query
          maximum: 100
          name: count
          required: false
          type: integer
      responses:
        "200":
          description: Successful
          schema:
            allOf:
              - properties:
                  count:
                    default: 100
                    description: The number of items to return per page.
                    maximum: 100
                    type: integer
                  pageToken:
                    description: A page token that you can use to retrieve the next page.
                    type: string
                type: object
              - properties:
                  data:
                    items:
                      properties:
                        geofence:
                          $ref: "#/definitions/d4975492c92aa17c81b3dc25375e2436a957120b0e33c1ed44a316ce21d8ef08"
                        id:
                          description: >
                            Must be a valid UUIDv4.
                          format: uuid
                          type: string
                      required:
                        - id
                        - geofence
                      type: object
                    type: array
                type: object
            description: Response body contains an array of geofence objects, count indicating the number of returned geofences, and pageToken if available. If no fences are found, an object with empty data array is returned
            example:
              count: 2
              data:
                - geofence:
                    definition:
                      points:
                        - lat: 52.5308398
                          lng: 13.38490035
                        - lat: 52.5408398
                          lng: 14.38490035
                        - lat: 53.5308398
                          lng: 13.39490035
                    type: polygon
                  id: d0c29690-5d26-4cf1-a37e-b7816e72cb99
                - geofence:
                    definition:
                      center:
                        lat: 52.5308398
                        lng: 13.38490035
                      radius: 100
                    description: This is a circular geofence
                    name: 16fbc82c-88d1-4219-bfad-6e5de52688a2
                    type: circle
                  id: ff92eda0-3114-4640-b7e6-4ba641ae1124
              pageToken: 027ffffea253d79fc
            type: object
        "400":
          description: >
            Bad request


            The request object is in an incorrect format or has values that are invalid or out of range.


            If available, further error details are provided in the response body.
          schema:
            example:
              code: 400
              details:
                hereErrorCode: 400306
              error: Bad request
              id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee
              message: The request object is in an incorrect format or has values that are invalid or out of range.
            properties:
              code:
                description: An HTTP status code
                type: integer
              details:
                description: An optional object containing more information about the error
              error:
                description: An HTTP error description
                type: string
              id:
                description: An error ID that allows you to trace the error details
                format: uuid
                type: string
              message:
                description: Descriptive text that explains the error
                type: string
            required:
              - error
              - code
              - id
            type: object
        "401":
          description: >
            Unauthorized


            The request did not provide correct authentication details
          schema:
            example:
              code: 401
              details:
                hereErrorCode: 401306
              error: Unauthorized
              id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee
              message: The provided credentials are not valid.
            properties:
              code:
                description: An HTTP status code
                type: integer
              details:
                description: An optional object containing more information about the error
              error:
                description: An HTTP error description
                type: string
              id:
                description: An error ID that allows you to trace the error details
                format: uuid
                type: string
              message:
                description: Descriptive text that explains the error
                type: string
            required:
              - error
              - code
              - id
            type: object
        "403":
          description: >
            Forbidden


            The account does not have the correct privileges
          schema:
            example:
              code: 403
              details:
                hereErrorCode: 403306
              error: Forbidden
              id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee
              message: The account does not have the correct privileges.
            properties:
              code:
                description: An HTTP status code
                type: integer
              details:
                description: An optional object containing more information about the error
              error:
                description: An HTTP error description
                type: string
              id:
                description: An error ID that allows you to trace the error details
                format: uuid
                type: string
              message:
                description: Descriptive text that explains the error
                type: string
            required:
              - error
              - code
              - id
            type: object
        "404":
          description: TrackingId not found.
          schema:
            example:
              code: 404
              details:
                hereErrorCode: 404306
              error: Not Found
              id: 5771b3d4-95ae-4959-ac63-fbaa3d5d06ee
              message: The trackingId was not found.
            properties:
              code:
                description: An HTTP status code
                type: integer
              details:
                description: An optional object containing more information about the error
              error:
                description: An HTTP error description
                type: string
              id:
                description: An error ID that allows you to trace the error details
                format: uuid
                type: string
              message:
                description: Descriptive text that explains the error
                type: string
            required:
              - error
              - code
              - id
            type: object
      security:
        - authBearer: []
      summary: Retrieves geofences associated with the device
      tags:
        - Device Associations
  /geofence-associations/v2/health:
    get:
      produces:
        - application/json
      responses:
        "200":
          description: >
            OK


            The service is performing as expected
          schema:
