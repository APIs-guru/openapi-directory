      responses:
        "200":
          description: >
            OK


            Service returns its current version number
          schema:
            example:
              servicename: 1.0.0
            properties:
              service-name:
                description: Version of service
                type: string
            type: object
        "500":
          description: >
            Service unavailable


            The service is not performing as expected
      security: []
      summary: Gets service version
      tags:
        - Geofence association
  "/geofence-associations/v2/{geofenceId}/devices":
    get:
      description: >
        This returns a list of devices that are associated with this geofence.


        Note: A device appearing in this list does not mean the device is inside the geofence.
      parameters:
        - description: >
            ID used for correlating requests within HERE Tracking. Used for logging and error reporting.


            Must be a valid UUIDv4.
          format: uuid
          in: header
          name: x-request-id
          required: false
          type: string
        - description: Geofence ID
          format: uuid
          in: path
          name: geofenceId
          required: true
          type: string
        - description: A page token that you can use to retrieve the next page.
          in: query
          name: pageToken
          required: false
          type: string
        - default: 100
          description: The number of items to return per page.
          in: query
          maximum: 100
          name: count
          required: false
          type: integer
      responses:
        "200":
          description: Successful
          schema:
            allOf:
              - properties:
                  count:
                    default: 100
                    description: The number of items to return per page.
                    maximum: 100
                    type: integer
                  pageToken:
                    description: A page token that you can use to retrieve the next page.
                    type: string
                type: object
              - properties:
                  data:
                    items:
                      properties:
                        shadow:
                          description: >
                            The data that Shadows persists for each device.
                          properties:
                            desired:
                              description: >
                                The currently desired state of the device.
                              properties:
                                payload:
                                  description: >
                                    An application-specific JSON object. HERE Tracking doesn't read this object but

                                    you can use it to pass information to other applications. The maximum size is 1000B.
                                  type: object
                                system:
                                  description: >
                                    Contains values for the device configuration. HERE Tracking uses these values

                                    for various application flows.


                                    Unlike the payload object, HERE Tracking reads the contents of the system object.
                                  properties:
                                    rate:
                                      description: This can be used to specify the rates at which the device performs certain tasks.
                                      properties:
                                        distanceM:
                                          description: The device should send an update if it moves more than this distance in meters
                                          minimum: 0
                                          type: number
                                        sampleMs:
                                          description: The rate at which to sample signals in milliseconds
                                          minimum: 0
                                          type: number
                                        sendMs:
                                          description: The rate at which to send sample results in milliseconds
                                          minimum: 0
                                          type: number
                                      type: object
                                    stateVersion:
                                      description: >
                                        The version of the state of a device. This should be incremented only by HERE Tracking.
                                      minimum: 0
                                      type: integer
                                  required:
                                    - stateVersion
                                  type: object
                                timestamp:
                                  description: >
                                    Milliseconds elapsed since 1 January 1970 00:00:00 UTC.


                                    The time of the last update to the desired state. This is set by HERE Tracking

                                    when an update is written to the desired state.
                                  maximum: 4102448400000
                                  minimum: 2
                                  type: integer
                              type: object
                            reported:
                              description: >
                                The last known state reported by the device.
                              properties:
                                payload:
                                  description: >
                                    An application-specific JSON object. HERE Tracking doesn't read this object but

                                    you can use it to pass information to other applications. The maximum size is 1000B.
                                  type: object
                                position:
                                  description: The reported or determined location of the device
                                  properties:
                                    accuracy:
                                      description: Uncertainty circle radius in meters (degree of confidence according to the 'confidence' parameter).
                                      minimum: 0
                                      type: number
                                    alt:
                                      description: Altitude in meters (referenced to the WGS-84 ellipsoid) negative or positive.
                                      type: number
                                    altaccuracy:
                                      description: Uncertainty of the altitude estimate in meters (degree of confidence according to the 'confidence' parameter).
                                      minimum: 0
                                      type: number
                                    confidence:
                                      description: Confidence level in percent for the accuracy/uncertainty. If not specified, the default is 68 (this corresponds to a 68% probability that the true position is within the accuracy/uncertainty radius of the position; the higher the number, the greater the confidence level).
                                      maximum: 95
                                      minimum: 50
                                      type: integer
                                    floor:
                                      description: The building where the measurements were taken
                                      properties:
                                        id:
                                          description: The building id
                                          maximum: 100
                                          minimum: 1
                                          type: string
                                        level:
                                          description: The floor in the building in integer format
                                          maximum: 999
                                          minimum: -999
                                          type: number
                                        name:
                                          description: The building name
                                          maximum: 255
                                          minimum: 1
                                          type: string
                                      required:
                                        - id
                                        - name
                                        - level
                                      type: object
                                    heading:
                                      description: GPS/GNSS heading in degrees, clockwise from true north. You must specify a value for this item when you specify a value for speed.
                                      maximum: 359
                                      minimum: 0
                                      type: integer
                                    lat:
                                      description: Latitude in WGS-84 format, decimal representation ranging from -90 to 90.
                                      maximum: 90
                                      minimum: -90
                                      type: number
                                    lng:
                                      description: Longitude in WGS-84 format, decimal representation ranging from -180 to 180.
                                      maximum: 180
                                      minimum: -180
                                      type: number
                                    satellitecount:
                                      description: Number of GPS/GNSS satellites used for the calculation of the position fix. ("gnss" position type only)
                                      maximum: 50
                                      minimum: 1
                                      type: integer
                                    speed:
                                      description: GPS/GNSS speed of the device (m/s). Position fixes at speed above the maximum should not be used for contribution. You must specify a value for this item when you specify a value for heading.
                                      maximum: 60
                                      minimum: 0
                                      type: integer
                                    type:
                                      description: Position type, "gnss" (satellite based), "cell" or "wlan" (network based)
                                      type: string
                                    wlancount:
                                      description: The total number of observed WLAN APs in the scan used for producing the position. ("wlan" position type only)
                                      maximum: 254
                                      minimum: 1
                                      type: integer
                                  required:
                                    - lat
                                    - lng
                                    - accuracy
                                  type: object
                                system:
                                  description: >
                                    Values within the device configuration that are used by HERE Tracking for

                                    various application flows.


                                    This object can be read by HERE Tracking whereas the content of the payload is

                                    opaque.


                                    stateVersion can be provided by the device, denoting the version of the last

                                    known desired state seen by the device.
                                  properties:
                                    client:
                                      description: >
                                        Information about the client Device.
                                      example:
                                        firmware: heroltexx...
                                        homenetwork: []
                                        manufacturer: Samsung
                                        model: SM-G930F
                                        name: HERE Tracker
                                        platform: Android
                                        version: 1.6.1
                                      properties:
                                        firmware:
                                          description: Device firmware version information
                                          maxLength: 150
                                          minLength: 1
                                          type: string
                                        homenetwork:
                                          description: Information about subscriber home network - 3GPP MCC+MNC or 3GPP2 SID+NID. Dual-SIM devices can provide information on both two subscriptions.
                                          items:
                                            description: Network information. Either MCC + MNC or SID + NID attribute pair is required.
                                            properties:
                                              mcc:
                                                description: Mobile Country Code
                                                maximum: 999
                                                minimum: 200
                                                type: integer
                                              mnc:
                                                description: Mobile Network Code
                                                maximum: 999
                                                minimum: 0
                                                type: integer
                                              nid:
                                                description: Network Id, NID
                                                maximum: 65535
                                                minimum: 0
                                                type: integer
                                              sid:
                                                description: System Id, SID
                                                maximum: 32767
                                                minimum: 1
                                                type: integer
                                            type: object
                                          maxItems: 2
                                          type: array
                                        manufacturer:
                                          description: Manufacturer of the device (hardware)
                                          maxLength: 50
                                          minLength: 2
                                          type: string
                                        model:
                                          description: Model of the device (hardware)
                                          maxLength: 50
                                          minLength: 1
                                          type: string
                                        name:
                                          description: Name of the client software accessing the HERE API
                                          maxLength: 50
                                          minLength: 3
                                          type: string
                                        platform:
                                          description: Software platform information of the device, for example operating system name and version.
                                          maxLength: 50
                                          minLength: 3
                                          type: string
                                        version:
                                          description: Version of the client software in format X.Y.Z, where X [0..255] is a major, Y [0..255] is a minor, and Z [0..65535] is a build version number. Increase the version/build number for each release of the client.
                                          maxLength: 13
                                          minLength: 3
                                          type: string
                                      type: object
