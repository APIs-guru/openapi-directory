  /v2/:
    post:
      description: >
        A device uses its access token to send data to HERE Tracking.


        If the request is set to be synchronous, the response will be

        the desired state of the device shadow. If the request is set

        to be asynchronous, the response will be empty.


        To have a position associated with a device, the request body must contain

        either a `position` or a `scan` object (see the object definitions for

        details). If both are provided, the `scan` is resolved to a `position`. The

        more accurate of the two positions (provided and resolved) is used as the

        device's position.


        If a `scan` is provided, HERE Tracking will resolve the position asynchronously

        and return the desired state. The shadow will then be updated

        immediately after responding.
      parameters:
        - description: >
            ID used for correlating requests within HERE Tracking. Used for logging and error reporting.


            Must be a valid UUIDv4.
          format: uuid
          in: header
          name: x-request-id
          required: false
          type: string
        - in: header
          name: authorization
          required: true
          type: string
        - default: false
          description: If set to true, sends the device's data and responds immediately with an empty response body.
          in: query
          name: async
          required: false
          type: boolean
        - in: body
          name: body
          schema:
            description: >
              A list of telemetry measurements made by the device.


              Timestamp cannot be more than 10 minutes in the future.


              Example of telemetry with GSM measurements

              ---


              ```

              [{
                  "scan": {
                      "gsm": [{
                          "mcc": 262,
                          "mnc": 1,
                          "lac": 5126,
                          "cid": 16504,
                          "nmr": [
                               { "bsic": "6", "bcch": "82" },
                               { "bsic": "7", "bcch": "85" },
                               { "bsic": "12", "bcch": "93" },
                               { "bsic": "13", "bcch": "88" },
                               { "bsic": "19", "bcch": "88" }
                          ]
                      }]
                  },
                  "payload": {
                      "sensor": "data"
                  },
                  "timestamp": 1515169948976
              }]

              ```


              Example of telemetry with WiFi

              ---


              ```

              [{
                  "scan": {
                      "wlan": [
                          {"mac": "8C-1A-BF-20-66-AD"},
                          {"mac": "A0-E4-53-E9-66-A7"},
                          {"mac": "AC-4B-C8-34-F7-01"},
                          {"mac": "A0-21-95-57-79-06"},
                          {"mac": "00-18-56-51-54-FB"},
                          {"mac": "10-30-47-D2-54-55"},
                          {"mac": "B8-6B-23-09-87-B1"},
                          {"mac": "F4-55-95-11-2C-C1"}
                      ]
                  },
                  "payload": {
                      "sensor": "data"
                  },
                  "timestamp": 1515169948976
              }]

              ```
            example:
              - scan:
                  gsm:
                    - cid: 16504
                      lac: 5126
                      mcc: 262
                      mnc: 1
                      nmr:
                        - bcch: "82"
                          bsic: "6"
                        - bcch: "85"
                          bsic: "7"
                        - bcch: "93"
                          bsic: "12"
                        - bcch: "88"
                          bsic: "13"
                        - bcch: "88"
                          bsic: "19"
                timestamp: 1515169948976
            items:
              properties:
                payload:
                  description: >
                    An application-specific JSON object. HERE Tracking doesn't read this object but

                    you can use it to pass information to other applications. The maximum size is 1000B.
                  type: object
                position:
                  description: The reported or determined location of the device
                  properties:
                    accuracy:
                      description: Uncertainty circle radius in meters (degree of confidence according to the 'confidence' parameter).
                      minimum: 0
                      type: number
                    alt:
                      description: Altitude in meters (referenced to the WGS-84 ellipsoid) negative or positive.
                      type: number
                    altaccuracy:
                      description: Uncertainty of the altitude estimate in meters (degree of confidence according to the 'confidence' parameter).
                      minimum: 0
                      type: number
                    confidence:
                      description: Confidence level in percent for the accuracy/uncertainty. If not specified, the default is 68 (this corresponds to a 68% probability that the true position is within the accuracy/uncertainty radius of the position; the higher the number, the greater the confidence level).
                      maximum: 95
                      minimum: 50
                      type: integer
                    floor:
                      description: The building where the measurements were taken
                      properties:
                        id:
                          description: The building id
                          maximum: 100
                          minimum: 1
                          type: string
                        level:
                          description: The floor in the building in integer format
                          maximum: 999
                          minimum: -999
                          type: number
                        name:
                          description: The building name
                          maximum: 255
                          minimum: 1
                          type: string
                      required:
                        - id
                        - name
                        - level
                      type: object
                    heading:
                      description: GPS/GNSS heading in degrees, clockwise from true north. You must specify a value for this item when you specify a value for speed.
                      maximum: 359
                      minimum: 0
                      type: integer
                    lat:
                      description: Latitude in WGS-84 format, decimal representation ranging from -90 to 90.
                      maximum: 90
                      minimum: -90
                      type: number
                    lng:
                      description: Longitude in WGS-84 format, decimal representation ranging from -180 to 180.
                      maximum: 180
                      minimum: -180
                      type: number
                    satellitecount:
                      description: Number of GPS/GNSS satellites used for the calculation of the position fix. ("gnss" position type only)
                      maximum: 50
                      minimum: 1
                      type: integer
                    speed:
                      description: GPS/GNSS speed of the device (m/s). Position fixes at speed above the maximum should not be used for contribution. You must specify a value for this item when you specify a value for heading.
                      maximum: 60
                      minimum: 0
                      type: integer
                    type:
                      description: Position type, "gnss" (satellite based), "cell" or "wlan" (network based)
                      type: string
                    wlancount:
                      description: The total number of observed WLAN APs in the scan used for producing the position. ("wlan" position type only)
                      maximum: 254
                      minimum: 1
                      type: integer
                  required:
                    - lat
                    - lng
                    - accuracy
                  type: object
                scan:
                  description: >
                    Radio measurements used for positioning or radio map contribution.
                  properties:
                    bt:
                      description: Bluetooth access points
                      items:
                        description: Bluetooth measurement. In addition to rss, one of mac, eddystoneId, or iBeaconId is required.
                        properties:
                          eddystoneId:
                            description: Full Identifier as Base64 string. A combination of 10-byte Namespace component and a 6-byte Instance component
                            maximum: 24
                            minimum: 24
                            type: string
                          iBeaconId:
                            description: Full Identifier as Base64 string. A combination of 16-byte UUID + 2-byte major + 2-byte minor
                            maximum: 28
                            minimum: 28
                            type: string
                          mac:
                            description: The MAC address of the Bluetooth access point. MAC-48 address with colon (:) or hyphen (-) separators, upper or lower case hex digits. For privacy reasons positioning based on a single Bluetooth AP is not possible; there has to be at least one other matching WLAN or Bluetooth access point. Either MAC, EddystoneId, or iBeaconId is required.
                            type: string
                          rss:
                            description: Received signal strength (dBm) at the terminal
                            maximum: 0
                            minimum: -128
                            type: integer
                          timestamp:
                            description: Time of the measurement (UTC)
                            format: date-time
                            type: string
                        required:
                          - rss
                        type: object
                      maxItems: 128
                      type: array
                    cdma:
                      description: CDMA cells
                      items:
                        description: CDMA measurement
                        properties:
                          baselat:
                            description: Base station latitude (Optional)
                            maximum: 90
                            minimum: -90
                            type: number
                          baselng:
                            description: Base station longitude (Optional)
                            maximum: 180
                            minimum: -180
                            type: number
                          bsid:
                            description: Base Station ID, BID
                            maximum: 65535
                            minimum: 0
                            type: integer
                          channel:
                            description: CDMA channel frequency (Optional, you must specify a value for this item when you specify a value for pnoffset)
                            maximum: 2047
                            minimum: 0
                            type: integer
                          nid:
                            description: Network Id, NID
                            maximum: 65535
                            minimum: 0
                            type: integer
                          nmr:
                            description: CDMA Network measurements (Optional)
                            items:
                              description: CDMA Network measurement
                              properties:
                                bsid:
                                  description: Base Station ID (Optional)
                                  maximum: 65535
                                  minimum: 0
                                  type: integer
                                channel:
                                  description: CDMA channel frequency
                                  maximum: 2047
                                  minimum: 0
                                  type: integer
                                frequency:
                                  description: Deprecated. Use 'channel' instead.
                                  maximum: 2047
                                  minimum: 0
                                  type: integer
                                pilotpower:
