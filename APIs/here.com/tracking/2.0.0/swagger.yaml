      system:
        description: >
          Values within the device configuration that are used by HERE Tracking for

          various application flows.


          This object can be read by HERE Tracking whereas the content of the payload is

          opaque.


          stateVersion can be provided by the device, denoting the version of the last

          known desired state seen by the device.
        properties:
          client:
            description: >
              Information about the client Device.
            example:
              firmware: heroltexx...
              homenetwork: []
              manufacturer: Samsung
              model: SM-G930F
              name: HERE Tracker
              platform: Android
              version: 1.6.1
            properties:
              firmware:
                description: Device firmware version information
                maxLength: 150
                minLength: 1
                type: string
              homenetwork:
                description: Information about subscriber home network - 3GPP MCC+MNC or 3GPP2 SID+NID. Dual-SIM devices can provide information on both two subscriptions.
                items:
                  description: Network information. Either MCC + MNC or SID + NID attribute pair is required.
                  properties:
                    mcc:
                      description: Mobile Country Code
                      maximum: 999
                      minimum: 200
                      type: integer
                    mnc:
                      description: Mobile Network Code
                      maximum: 999
                      minimum: 0
                      type: integer
                    nid:
                      description: Network Id, NID
                      maximum: 65535
                      minimum: 0
                      type: integer
                    sid:
                      description: System Id, SID
                      maximum: 32767
                      minimum: 1
                      type: integer
                  type: object
                maxItems: 2
                type: array
              manufacturer:
                description: Manufacturer of the device (hardware)
                maxLength: 50
                minLength: 2
                type: string
              model:
                description: Model of the device (hardware)
                maxLength: 50
                minLength: 1
                type: string
              name:
                description: Name of the client software accessing the HERE API
                maxLength: 50
                minLength: 3
                type: string
              platform:
                description: Software platform information of the device, for example operating system name and version.
                maxLength: 50
                minLength: 3
                type: string
              version:
                description: Version of the client software in format X.Y.Z, where X [0..255] is a major, Y [0..255] is a minor, and Z [0..65535] is a build version number. Increase the version/build number for each release of the client.
                maxLength: 13
                minLength: 3
                type: string
            type: object
          phoneNumber:
            description: >
              The phone number of the device's SIM card in the international E.164 format. You should prefix all country codes with "+" instead of "00".
            example: "+491234567890"
            pattern: ^\+[1-9]\d{1,14}$
            type: string
          stateVersion:
            description: >
              The version of the state of a device. This should be incremented only by HERE Tracking.
            minimum: 0
            type: integer
        type: object
      timestamp:
        description: >
          Milliseconds elapsed since 1 January 1970 00:00:00 UTC.


          This describes when the reported measurements were taken.


          If the device does not provide a timestamp, Here Tracking writes its own system time

          here at ingestion time.
        maximum: 4102448400000
        minimum: 2
        type: integer
    required:
      - timestamp
    type: object
  transition:
    additionalProperties: false
    description: >
      | Transition Type          | Meaning                                  |

      | ------------------------ | ---------------------------------------- |

      | PING_OUTSIDE_FENCE       | The device has transitioned fully outside the geofence. The accuracy circle does not intersect the geofence anywhere |

      | PING_IN_FENCE            | The device has transitioned fully inside the geofence. The accuracy circle does not intersect the geofence anywhere |

      | PING_NEAR_FENCE_BOUNDARY | The accuracy circle intersects the geofence. |
    example:
      fenceId: e2f651ee-f196-4fa3-bf88-894dc131dea3
      inOut: PING_IN_FENCE
      notificationStatus: NOT_SENT
      timestamp: 1499258057036
      trackingId: HERE-871eb4c9-76f6-4e9d-bed7-fa114f793e83
    properties:
      geofenceId:
        description: >
          Must be a valid UUIDv4.
        format: uuid
        type: string
      inOut:
        enum:
          - PING_OUTSIDE_FENCE
          - PING_IN_FENCE
          - PING_NEAR_FENCE_BOUNDARY
        type: string
      notificationStatus:
        enum:
          - SENT
          - NOT_SENT
        type: string
      timestamp:
        description: Milliseconds elapsed since 1 January 1970 00:00:00 UTC.
        maximum: 4102448400000
        minimum: 2
        type: integer
      trackingId:
        description: The ID HERE Tracking assigned to the device when it was claimed by a user.
        type: string
    required:
      - inOut
      - geofenceId
      - trackingId
      - timestamp
      - notificationStatus
    type: object
  webhook:
    allOf:
      - additionalProperties: false
        example:
          type: webhook
          url: https://example.com/call/this/web/hook
        properties:
          type:
            description: The type of notification channel to be created
            enum:
              - webhook
            type: string
          url:
            description: >
              Required for type webhook. A URL for webhook notifications capable of receiving POST requests.
            type: string
        type: object
      - properties:
          definition:
            properties:
              url:
                description: >
                  A URL for webhook notifications capable of receiving POST requests
                type: string
            type: object
        type: object
    description: A webhook notification channel properties
    type: object
