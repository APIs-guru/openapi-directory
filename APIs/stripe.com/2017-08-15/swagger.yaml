  /v1/3d_secure:
    post:
      description: ''
      operationId: Create3DSecure
      parameters:
        - description: Body parameters for the request.
          in: body
          name: payload
          required: true
          schema:
            properties:
              amount:
                description: Amount of the charge that you will create when authentication completes.
                type:
                  - integer
              card:
                description: 'The ID of a card token, or the ID of a card belonging to the given customer.'
                type:
                  - string
              currency:
                description: 'Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html), in lowercase. Must be a [supported currency](https://stripe.com/docs/currencies).'
                type:
                  - string
              customer:
                type:
                  - string
              expand:
                description: Specifies which fields in the response should be expanded.
                items:
                  type:
                    - string
                type:
                  - array
              return_url:
                description: The URL that the cardholder's browser will be returned to when authentication completes.
                type:
                  - string
            required:
              - amount
              - currency
              - return_url
      responses:
        '200':
          description: Successful response.
          schema:
            $ref: '#/definitions/three_d_secure'
        default:
          description: Error response.
          schema:
            $ref: '#/definitions/error'
  '/v1/3d_secure/{three_d_secure}':
