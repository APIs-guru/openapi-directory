  /v1/account:
    delete:
      description: '<p>With <a href="/docs/connect">Connect</a>, you may delete Custom accounts you manage.</p><p>Custom accounts created using test-mode keys can be deleted at any time. Custom accounts created using live-mode keys may only be deleted once all balances are zero.</p><p>If you are looking to close your own account, use the <a href="https://dashboard.stripe.com/account/data">data tab in your account settings</a> instead.</p>'
      parameters:
        - description: Body parameters for the request.
          in: body
          name: payload
          required: false
          schema:
            properties:
              account:
                description: 'The identifier of the account to be deleted. If none is provided, will default to the account of the API key.'
                type:
                  - string
              expand:
                description: Specifies which fields in the response should be expanded.
                items:
                  type:
                    - string
                type:
                  - array
      responses:
        '200':
          description: Successful response.
          schema:
            $ref: '#/definitions/account'
        default:
          description: Error response.
          schema:
            $ref: '#/definitions/error'
    get:
      description: <p>Retrieves the details of the account.</p>
      parameters:
        - description: Specifies which fields in the response should be expanded.
          in: query
          items: {}
          name: expand
          required: false
          type: array
        - description: 'The identifier of the account to be retrieved. If none is provided, will default to the account of the API key.'
          in: query
          name: account
          required: false
          type: string
      responses:
        '200':
          description: Successful response.
          schema:
            $ref: '#/definitions/account'
        default:
          description: Error response.
          schema:
            $ref: '#/definitions/error'
    post:
      description: '<p>Updates a connected <a href="/docs/connect/accounts">Express or Custom account</a> by setting the values of the parameters passed. Any parameters not provided are left unchanged. To update your own account, use the <a href="%= Opus::DaemonCommon.stripe_link(''dashboard.stripe.com'', ''/account'') %">Dashboard</a>.</p><p>Refer to our <a href="/docs/connect/updating-accounts">Connect</a> documentation to learn more about updating accounts.</p>'
      parameters:
        - description: Body parameters for the request.
          in: body
          name: payload
          required: false
          schema:
            properties:
              account:
                type:
                  - string
              account_token:
                type:
                  - string
              business_logo:
                type:
                  - string
              business_name:
                description: The publicly sharable name for this account.
                type:
                  - string
              business_primary_color:
                description: A CSS hex color value representing the primary branding color for this account.
                type:
                  - string
              business_url:
                description: The URL that best shows the service or product provided for this account.
                type:
                  - string
              debit_negative_balances:
                description: 'A boolean for whether or not Stripe should try to reclaim negative balances from the account holder''s bank account. See our [Connect account bank transfer guide](/docs/connect/account-balances) for more information.'
                type:
                  - boolean
              decline_charge_on:
                description: Account-level settings to automatically decline certain types of charges regardless of the bank's decision.
                properties:
                  avs_failure:
                    type:
                      - boolean
                  cvc_failure:
                    type:
                      - boolean
                title: account_decline_charge_on_specs
                type:
                  - object
              default_currency:
                description: 'Three-letter ISO currency code representing the default currency for the account. This must be a currency that [Stripe supports in the account''s country](https://stripe.com/docs/payouts).'
                type:
                  - string
              email:
                description: 'Email address of the account holder. For Standard accounts, this is used to email them asking them to claim their Stripe account. For Custom accounts, this is only to make the account easier to identify to you: Stripe will not email the account holder.'
                type:
                  - string
              expand:
                description: Specifies which fields in the response should be expanded.
                items:
                  type:
                    - string
                type:
                  - array
              external_account:
                description: 'A card or bank account to attach to the account. You can provide either a token, like the ones returned by [Stripe.js](/docs/stripe.js), or a dictionary as documented in the `external_account` parameter for [bank account](/docs/api#account_create_bank_account) creation. <br><br>This will create a new external account object, make it the new default external account for its currency, and delete the old default if one exists. If you want to add additional external accounts instead of replacing the existing default for this currency, use the bank account or card creation API.'
