            $ref: '#/definitions/error'
    post:
      description: '<p>Updates an existing subscription on a customer to match the specified parameters. When changing plans or quantities, we will optionally prorate the price we charge next month to make up for any price changes. To preview how the proration will be calculated, use the <a href="#upcoming_invoice">upcoming invoice</a> endpoint.</p>'
      operationId: UpdateSubscription
      parameters:
        - in: path
          name: subscription_exposed_id
          required: true
          type: string
        - description: Body parameters for the request.
          in: body
          name: payload
          required: false
          schema:
            properties:
              application_fee_percent:
                description: 'A non-negative decimal (with at most two decimal places) between 0 and 100. This represents the percentage of the subscription invoice subtotal that will be transferred to the application owner''s Stripe account. The request must be made with an OAuth key in order to set an application fee percentage. For more information, see the application fees [documentation](https://stripe.com/docs/connect/subscriptions#collecting-fees-on-subscriptions'')}).'
                type:
                  - number
              coupon:
                description: The code of the coupon to apply to this subscription. A coupon applied to a subscription will only affect invoices created for that particular subscription.
                type:
                  - string
              expand:
                description: Specifies which fields in the response should be expanded.
                items:
                  type:
                    - string
                type:
                  - array
              items:
                description: 'List of subscription items, each with an attached plan.'
                items:
                  properties:
                    deleted:
                      type:
                        - boolean
                    id:
                      type:
                        - string
                    metadata:
                      type:
                        - object
                    plan:
                      type:
                        - string
                    quantity:
                      type:
                        - integer
                  title: subscription_item_update_params
                  type:
                    - object
                type:
                  - array
              metadata:
                description: A set of key/value pairs that you can attach to a subscription object. It can be useful for storing additional information about the subscription in a structured format.
                type:
                  - object
              prorate:
                description: Flag telling us whether to prorate switching plans during a billing cycle.
                type:
                  - boolean
              proration_date:
                description: 'If set, the proration will be calculated as though the subscription was updated at the given time. This can be used to apply exactly the same proration that was previewed with [upcoming invoice](#retrieve_customer_invoice) endpoint. It can also be used to implement custom proration logic, such as prorating by day instead of by second, by providing the time that you wish to use for proration calculations.'
                type:
                  - integer
              source:
                description: 'The source can either be a [Token](/docs/api#tokens) or a [Source](/docs/api#sources), as returned by [Elements](https://stripe.com/docs/elements), or a dictionary containing a user''s credit card details (with the options shown below). You must provide a source if the customer does not already have a valid source attached, and you are subscribing the customer to be charged automatically for a plan that is not free. Passing `source` will create a new source object, make it the customer default source, and delete the old customer default if one exists. If you want to add an additional source, instead use the [card creation API](https://stripe.com/docs/api#create_card) to add the card and then the [customer update API](https://stripe.com/docs/api#update customer) to set it as the default. Whenever you attach a card to a customer, Stripe will automatically validate the card.'
                type:
                  - object
                  - string
              tax_percent:
                description: 'A non-negative decimal (with at most four decimal places) between 0 and 100. This represents the percentage of the subscription invoice subtotal that will be calculated and added as tax to the final amount each billing period. For example, a plan which charges $10/month with a `tax_percent` of 20.0 will charge $12 per invoice.'
                type:
                  - number
              trial_end:
                description: Unix timestamp representing the end of the trial period the customer will get before being charged for the first time. The special value `now` can be provided to end the customer's trial immediately.
                type:
                  - integer
                  - string
