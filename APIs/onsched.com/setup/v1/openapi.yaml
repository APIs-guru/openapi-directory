        week for the date range specified. For a weekly block\r

        you must also specify the weekdays. Weekdays are expressed as a
        string of digits with each single digit in the string representing a
        day\r

        of the week. The possible values are 0,1,2,3,4,5,6 where
        0=Sunday, 1=Monday, 2=Tuesday, 3=Wed, 4=Thursday, 5=Friday,
        6=Saturday.\r

        For example a repeat weekly entry with weekdays 24 repeats each
        week on Tuesday and Thursday.\r

        \r

        Use the interval property to specify the interval that the
        allocation repeats. For example an interval of 2 for a weekly block
        means that\r

        the block will repeat every second week beginning at the day
        specified. A daily block with an interval of 10 means the block will\r

        repeat every 10 days. The interval property applies to all
        repeat frequencies.\r

