  /setup/v1/businessusers:
    get:
      description: "The results are returned in pages. Use the offset and limit
        parameters to control the page start and size. Default offset is 0, and
        limit is 20.\r

        Use the other query parameters to optionally filter the results
        list."
      parameters:
        - description: The id of the business location. Defaults to first business location.
          in: query
          name: locationId
          schema:
            default: ""
            type: string
        - description: Filter businessUsers by email address.
          in: query
          name: email
          schema:
            default: ""
            type: string
        - description: Filter businessUsers by user role.
          in: query
          name: role
          schema:
            default: ""
            type: string
        - description: Starting row of page, default 0
          in: query
          name: offset
          schema:
            format: int32
            type: integer
        - description: Page limit, default 20. Maximum 100.
          in: query
          name: limit
          schema:
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessUserListViewModel"
          description: Success
      summary: Returns a list of business users.
      tags:
        - BusinessUsers
    post:
      description: "Use this endpoint to create a new businessUser. If not specified
        the business location id defaults to the first location in the
        company.\r

        Name, Email Address and role are required for creating a new
        businessUser. If the businessUser is a bookable resource then resourceId
        is required. \r

        For role, use one of the values listed below. Do not include
        what is shown in brackets, this is there for description of the role
        only.\r

        \r

        Business Roles:\r

        bizowner (Business Owner)\r

        bizadmin (Business Administrator)\r

        bizresource (Business User - Bookable Resource)\r

        bizclerk (Business User - Portal Booking Privileges)\r

        bizuser (Business User - Portal View Only Privileges)"
      requestBody:
        content:
          application/*+json:
            schema:
              $ref: "#/components/schemas/BusinessUserInputModel"
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessUserInputModel"
          application/json-patch+json:
            schema:
              $ref: "#/components/schemas/BusinessUserInputModel"
          text/json:
            schema:
              $ref: "#/components/schemas/BusinessUserInputModel"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessUserViewModel"
          description: Success
      summary: Creates a new businessUser object.
      tags:
        - BusinessUsers
  /setup/v1/businessusers/permissions:
