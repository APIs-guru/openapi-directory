        specified in the month day property or on the day of the week and week
        of the month specified by\r

        the start date. For example, repeat every 3rd friday of each
        month, repeat on the 21st day of the month.\r

        \r

        Repeat allocations will end on the date specified by the end
        date. You can specify 9999-12-31 in the EndDate field to indicate the
        repeating block\r

        should continue indefinitely."
