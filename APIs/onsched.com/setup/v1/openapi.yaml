openapi: 3.0.1
info:
  description: "Build secure and scalable custom apps for onboarding and setup.
    Our flexible API provides many options for configuration.\r

    <br><br>\r

    Take the API for a test drive. Just click on the Authorize button below
    and authenticate. \r

    You can access our demo company profile if you are not a customer, or
    your own profile by using your assigned ClientId and Secret.\r

    <br><br>\r

    The API has two interfaces, consumer and setup. \r

    <ul>\r

    <li>\r

    The consumer interface provides all the endpoints required for
    implementing consumer booking flows.\r

    </li>\r

    <li>\r

    The setup interface provides endpoints for profile configuration and
    setup.\r

    </li>\r

    </ul>\r

    Toggle freely between the two interfaces using the swagger tool bar
    option labelled 'Select a definition'.\r\n"
  title: OnSched API
  version: v1
  x-apisguru-categories:
    - collaboration
  x-logo:
    url: https://onsched.com/img/apple-touch-icon-57x57-precomposed.ico
  x-origin:
    - format: openapi
      url: https://sandbox-api.onsched.com/swagger/setup/swagger.json
      version: "3.0"
  x-providerName: onsched.com
  x-serviceName: setup
security:
  - oauth2:
      - OnSchedApi
paths:
  /setup/v1/appointments:
    get:
      description: "The results are returned in pages. Use the offset and limit
        parameters to control the page start and size. Default offset is 0, and
        limit is 20.\r

        Use the other query parameters to optionally filter the results
        list."
      parameters:
        - description: The id of the business location. Leave blank for company wide search.
          in: query
          name: locationId
          schema:
            default: ""
            type: string
        - description: Filter appointments by email address.
          in: query
          name: email
          schema:
            default: ""
            type: string
        - description: Filter appointments by lastname or part of.
          in: query
          name: lastname
          schema:
            default: ""
            type: string
        - description: Filter appointments by service.
          in: query
          name: serviceId
          schema:
            default: ""
            type: string
        - description: Filter appointments by calendar.
          in: query
          name: calendarId
          schema:
            default: ""
            type: string
        - description: Filter appointments by resource.
          in: query
          name: resourceId
          schema:
            default: ""
            type: string
        - description: Filter appointments by customer.
          in: query
          name: customerId
          schema:
            default: ""
            type: string
        - description: Filter appointments by service allocation.
          in: query
          name: serviceAllocationId
          schema:
            default: ""
            type: string
        - description: Format YYYY-MM-DD. Filter appointments by on/after startDate.
          in: query
          name: startDate
          schema:
            default: ""
            format: date-time
            type: string
        - description: Format YYYY-MM-DD. Filter appointments on/before endDate.
          in: query
          name: endDate
          schema:
            default: ""
            format: date-time
            type: string
        - description: "Filter appointments by status: IN, BK, CN, RE, RS."
          in: query
          name: status
          schema:
            default: ""
            type: string
        - description: Filter appointments by user email who booked.
          in: query
          name: bookedBy
          schema:
            default: ""
            type: string
        - description: Starting row of page, default 0
          in: query
          name: offset
          schema:
            format: int32
            type: integer
        - description: Page limit, default 20. Maximum 100.
          in: query
          name: limit
          schema:
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppointmentListViewModel"
          description: Success
      summary: Returns a list of appointments.
      tags:
        - Appointments
  "/setup/v1/appointments/{id}":
    get:
      description: "The result returned is a single appointment object. A valid id is
        required to find the appointment. \r

        \r

        Find appointment id's using the GET consumer/v1/appointments end
        point."
      parameters:
        - description: The id of the appointment object.
          in: path
          name: id
          required: true
          schema:
            default: ""
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppointmentViewModel"
          description: Success
      summary: Returns an appointment object.
      tags:
        - Appointments
  "/setup/v1/appointments/{id}/reassign/resource/{resourceId}":
    put:
      description: "The result returned is a single appointment object. A valid id is
        required to find the appointment. \r

        \r

        Find appointment id's using the GET consumer/v1/appointments end
        point."
