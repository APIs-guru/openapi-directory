  /wam-ipe:
    get:
      description: |
        at a given position and time on 42-48 hour forecast horizon (10 minute resolution). NOTE: latitudes outside the interval (-90,90) are clipped to the endpoints; longitudes outside (0,360) are wrapped.   
      operationId: app.api_wfs.endpoints.WFS.get_values
      parameters:
        - $ref: "#/components/parameters/Latitude"
        - $ref: "#/components/parameters/Longitude"
        - $ref: "#/components/parameters/Altitude"
        - $ref: "#/components/parameters/Year"
        - $ref: "#/components/parameters/Month"
        - $ref: "#/components/parameters/Day"
        - $ref: "#/components/parameters/Hour"
        - $ref: "#/components/parameters/Minute"
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  N2_density:
                    units: /m3
                    value: 1.8508440362185578e+25
                  O2_density:
                    units: /m3
                    value: 5.005040353829904e+24
                  O_density:
                    units: /m3
                    value: 4279507561218048
                  eastward_wind_neutral:
                    units: m/s
                    value: 0.15444904565811157
                  northward_wind_neutral:
                    units: m/s
                    value: -9.831161499023438
                  point:
                    altitude: 327.6
                    latitude: 30
                    longitude: 348
                  temp_neutral:
                    units: K
                    value: 296.2078
                  total_mass_density:
                    units: kg/m3
                    value: 4.124548465486878e-11
                  upward_wind_neutral:
                    units: m/s
                    value: -0.00033221824560314417
                properties:
                  N2_density:
                    description: |
                      Molecular nitrogen density in (/m3).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  O2_density:
                    description: |
                      Moleculary oxygen density in (/m3).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  O_density:
                    description: |
                      Oxygen atomic density in (/m3).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  eastward_wind_neutral:
                    description: |
                      Easterly component of neutral wind velocity in (m/s).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  northward_wind_neutral:
                    description: |
                      Northerly component of neutral wind velocity in (m/s).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  point:
                    description: The given point in the request.
                    properties:
                      altitude:
                        type: number
                      latitude:
                        type: number
                      longitude:
                        type: number
                    type: object
                  temp_neutral:
                    description: |
                      Temperature of the atmosphere in (K).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  total_mass_density:
                    description: |
                      Total mass density (kg/m3).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                  upward_wind_neutral:
                    description: |
                      Upward component of neutral wind velocity in (m/s).
                    properties:
                      units:
                        type: string
                      value:
                        type: number
                    type: object
                type: object
          description: Successful wam-ipe calculation
      summary: |
        Forecast winds, ion and molecular densities, and temperatures in the atmosphere
      tags:
        - wam-ipe
      x-codeSamples:
        - lang: Shell
          source: |
            # NOTE: sample code time will lag forecast, update this to be a datetime within 42 hours of the time of your request
            curl -X GET "https://atmosphere.amentum.io/wam-ipe?latitude=21.0&longitude=-12.0&altitude=300&year=2022&month=5&day=23&hour=15&minute=10" -H "API-Key: <your_key>" -H "accept: application/json"
        - lang: Python
          source: |
            import json
            import requests

            url = "https://atmosphere.amentum.io/wam-ipe"

            headers = {"API-Key": "<add_your_key>"}

            # NOTE: sample code time will lag forecast, update this to be a datetime within 42 hours of the time of your request
            params = {
              "latitude": 21.0,
              "longitude": -12.0,
              "altitude": 300,
              "year": 2022,
              "month": 5,
              "day": 23,
              "hour": 15,
              "minute": 10
            }

            # handle exceptions
            response = requests.get(url, headers=headers, params=params)
            json_payload = response.json()

            print(json.dumps(json_payload, indent=4, sort_keys=True))
components:
  parameters:
    AP:
      description: |
        (Optional) The Ap-index provides a daily average level for geomagnetic activity F107, F107A, AP effects can be neglected below 80 km. If unspecified, the average of values in the 24 hours preceding the date-time  are automatically calculated from data provided by GFZ German Research Centre  for Geosciences.
      in: query
      name: ap
      required: false
      schema:
        example: 30
        type: number
    Altitude:
      description: Altitude in (km)
      in: query
      name: altitude
      required: true
      schema:
        example: 300
        type: number
    Day:
      description: Day in DD format
      in: query
      name: day
      required: true
      schema:
        example: 23
        type: integer
    F107:
      description: |
        (Optional) Daily F10.7 cm radio flux for previous day (SFU). F107 and F107A values correspond to the 10.7 cm radio flux at the actual distance of Earth from Sun rather than radio flux at 1 AU. F107, F107A, AP effects can be neglected below 80 km. If unspecified, values provided by the US National Oceanic and  Atmospheric Administration are retrieved automatically.
      in: query
      name: f107
      required: false
      schema:
        example: 120
        type: number
    F107A:
      description: |
        (Optional) 81 day average of F10.7 flux (SFU) centered on the specified day. F107 and F107A values correspond to the 10.7 cm radio flux at the actual distance of Earth from Sun rather than radio flux at 1 AU. F107, F107A, AP effects can be neglected below 80 km. If unspecified, values provided by the US National Oceanic and  Atmospheric Administration are retrieved automatically.
      in: query
      name: f107a
      required: false
      schema:
        example: 120
        type: number
    GeodeticLatitude:
      description: GeodeticLatitude (deg) -90 to 90 deg
      in: query
      name: geodetic_latitude
      required: true
      schema:
        example: 42
        type: number
    GeodeticLongitude:
      description: GeodeticLongitude (deg) 0 to 360 deg
      in: query
      name: geodetic_longitude
      required: true
      schema:
        example: 42
        type: number
    Hour:
      description: UTC Hour of the day in 24 hour format
      in: query
      name: hour
      required: true
      schema:
        example: 15
        type: integer
    Latitude:
      description: Latitude (deg) -90 to 90 deg
      in: query
      name: latitude
      required: true
      schema:
        example: 42
        type: number
    Longitude:
      description: Longitude (deg) 0 to 360 deg or -180 to 180 deg
      in: query
      name: longitude
      required: true
      schema:
        example: 42
        type: number
    Minute:
      description: Minute of the given hour
      in: query
      name: minute
      required: true
      schema:
        example: 10
        type: integer
    Month:
      description: Month in MM format
      in: query
      name: month
      required: true
      schema:
        example: 5
        type: integer
    UTC:
      description: Coordinated Universal Time (hrs)
      in: query
      name: utc
      required: true
      schema:
        example: 2
        type: number
    Year:
      description: Year in YYYY format
      in: query
      name: year
      required: true
      schema:
        example: 2020
        type: integer
