components:
  parameters:
    Coord1:
      description: |
        <br>First coordinate value to specify position. <br><br> Ordering for GEI, GEO coords:X, Y, Z<br> Ordering for GDZ coords: Alt, Lat, Long<br>  Valid ranges for latitude: -90, 90<br>  Valid ranges for longitude: 0, 360<br> 
      in: query
      name: coord1
      required: true
      schema:
        example: 3216.6
        type: number
    Coord2:
      description: <br>Second coordinate value.
      in: query
      name: coord2
      required: true
      schema:
        example: 35426
        type: number
    Coord3:
      description: <br>Third coordinate value.
      in: query
      name: coord3
      required: true
      schema:
        example: 603.4
        type: number
    CoordSystem:
      description: |
        <br>Coordinate system to use:  <br><br> - Geodetic/WGS84 (GDZ) <br> - Geocentric Cartesian (GEO) <br> - Geocentric Earth Inertial (GEI) <br> See "Bhavnani, K. H., & Vancour, R. P. (1991).  Coordinate systems for space and geophysical applications"  for coord system definitions.
      in: query
      name: coord_sys
      required: true
      schema:
        enum:
          - GDZ
          - GEO
          - GEI
        example: GEI
        type: string
    CoordUnits:
      description: |
        <br>Coordinate units to use: km (KM) or Earth Radii (RE)
      in: query
      name: coord_units
      required: true
      schema:
        enum:
          - KM
          - RE
        example: KM
        type: string
    Date:
      description: <br>Decimal year (eg 1997.65)
      in: query
      name: date
      required: true
      schema:
        type: number
    Day:
      description: <br>
      in: query
      name: day
      required: true
      schema:
        example: 1
        type: integer
    Energy:
      description: |
        <br>Particle energy in MeV/n<br> Valid range: [0, 10<sup>6</sup>] MeV/n<br> 
      in: query
      name: energy
      required: true
      schema:
        example: 100
        type: number
    Hour:
      description: <br>
      in: query
      name: hour
      required: true
      schema:
        example: "0"
        type: integer
    Minute:
      description: <br>
      in: query
      name: minute
      required: true
      schema:
        example: "0"
        type: integer
    Model:
      description: |
        <br>Which model to use: <br><br> - Energetic electrons (AE9) <br> - Energetic protons (AP9)  <br> - Space plasma model for electrons (SPME) <br> - for hydrogen (SPMH) <br> - for helium (SPMHE) <br> - for oxygen (SPMO) 
      in: query
      name: model
      required: true
      schema:
        enum:
          - AE9
          - AP9
          - SPME
          - SPMH
          - SPMHE
          - SPMO
        example: AE9
        type: string
    Month:
      description: <br>
      in: query
      name: month
      required: true
      schema:
        example: 1
        type: integer
    Percentile:
      description: |
        <br>Integer percentile at which to calc flux (50 is the median value).
      in: query
      name: percentile
      required: true
      schema:
        example: 50
        type: integer
    Second:
      description: <br>
      in: query
      name: second
      required: true
      schema:
        example: "0"
        type: integer
    Year:
      description: <br>
      in: query
      name: year
      required: true
      schema:
        example: 2017
        type: integer
    Z:
      description: <br>Particle atomic number
      in: query
      name: z
      required: true
      schema:
        example: 6
        type: number
  schemas:
    Flux:
      properties:
        energies:
          description: |
            Particle energies at which omnidirectional flux values are calculated, and their units.
          properties:
            data:
              items:
                type: number
              type: array
            units:
              type: string
          type: object
        flux:
          description: |
            Corresponding omnidirectional flux values, and their units.
          properties:
            data:
              items:
                type: number
              type: array
            units:
              type: string
          type: object
      type: object
    FluxAtEnergy:
      properties:
        flux:
          description: |
            Particle flux value and units.
          properties:
            units:
              type: string
            value:
              type: number
          type: object
      type: object
x-tagGroups:
  - name: Trapped Radiation
    tags:
      - trapped
  - name: Galactic Cosmic Radiation
    tags:
