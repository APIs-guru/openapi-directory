paths:
  /food/converse:
    get:
      deprecated: false
      description: This endpoint can be used to have a conversation about food with
        the spoonacular chatbot. Use the "Get Conversation Suggests" endpoint to
        show your user what he or she can say.
      externalDocs:
        description: Read entire docs
        url: https://spoonacular.com/food-api/docs#Talk-to-Chatbot
      operationId: talkToChatbot
      parameters:
        - description: The request / question / answer from the user to the chatbot.
          explode: false
          in: query
          name: text
          required: true
          schema:
            example: donut recipes
            type: string
          style: form
        - description: An arbitrary globally unique id for your conversation. The
            conversation can contain states so you should pass your context id
            if you want the bot to be able to remember the conversation.
          explode: false
          in: query
          name: contextId
          required: false
          schema:
            example: "342938"
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Success
          headers: {}
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Talk to Chatbot
  /food/converse/suggest:
    get:
      deprecated: false
      description: This endpoint returns suggestions for things the user can say or
        ask the chatbot.
