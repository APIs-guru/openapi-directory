info:
  contact:
    email: david@spoonacular.com
    name: David Urbansky
    url: https://spoonacular.com/contact
  description: >-
    The spoonacular Nutrition, Recipe, and Food API allows you to
    access over 380,000 recipes, thousands of ingredients, 80,000 food products,
    and 100,000 menu items. Our food ontology and semantic recipe search engine
    makes it possible to search for recipes using natural language queries, such
    as "gluten free brownies without sugar" or "low fat vegan cupcakes." You can
    automatically calculate the nutritional information for any recipe, analyze
    recipe costs, visualize ingredient lists, find recipes for what's in your
    fridge, find recipes based on special diets, nutritional requirements, or
    favorite ingredients, classify recipes into types and cuisines, convert
    ingredient amounts, or even compute an entire meal plan. With our powerful
    API, you can create many kinds of food and especially nutrition apps.


    Special diets/dietary requirements currently available include: vegan, vegetarian, pescetarian, gluten free, grain free, dairy free, high protein, whole 30, low sodium, low carb, Paleo, ketogenic, FODMAP, and Primal.
  license:
    name: spoonacular API Terms
    url: https://spoonacular.com/food-api/terms
  termsOfService: https://spoonacular.com/food-api/terms
  title: spoonacular API
  version: "1.0"
