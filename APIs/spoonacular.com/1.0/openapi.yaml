  /food/detect:
    post:
      deprecated: false
      description: Take any text and find all mentions of food contained within it.
        This task is also called Named Entity Recognition (NER). In this case,
        the entities are foods. Either dishes, such as pizza or cheeseburger, or
        ingredients, such as cucumber or almonds.
      externalDocs:
        description: Read entire docs
        url: https://spoonacular.com/food-api/docs#Detect-Food-in-Text
      operationId: detectFoodInText
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                text:
                  description: The text in which food items, such as dish names and ingredients,
                    should be detected in.
                  example: I like to eat delicious tacos. The only thing better is a cheeseburger
                    with cheddar. But then again, pizza with pepperoni,
                    mushrooms, and tomatoes is so good too!
                  type: string
              required:
                - text
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: Success
          headers: {}
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Detect Food in Text
