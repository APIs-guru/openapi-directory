openapi: 3.0.0
servers:
  - url: 'https://uebermaps.com/api/v2'
info:
  contact:
    name: uebermaps API Team
  description: Enable people to store spots on public and private maps
  termsOfService: 'https://uebermaps.com/terms/'
  title: uebermaps API endpoints
  version: '2.0'
  x-apisguru-categories:
    - location
  x-logo:
    url: 'https://pbs.twimg.com/profile_images/738299914506113024/oUd7NREW_400x400.jpg'
  x-origin:
    - format: swagger
      url: 'https://uebermaps.com/api/v2/apidocs'
      version: '2.0'
  x-providerName: uebermaps.com
paths:
  /account:
    patch:
      description: 'Update account. Wrap map parameters in [user].'
      responses:
        '200':
          description: Contains user data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      summary: Update account
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserEditable'
        description: user attributes
  '/attachments/{id}':
    delete:
      description: Delete attachment.
      parameters:
        - description: Attachment id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted attachment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
      summary: Delete attachment
      tags:
        - Attachments
  /authentication:
    post:
      description: 'Sign in user. Wrap authentication parameters in [user].'
      responses:
        '200':
          description: Contains user data including authentication token for subsequent requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFullProfile'
      summary: Sign in user
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuthentication'
        description: user authentication attributes
        required: true
  /collaborator_invitations:
    get:
      description: List your collaborator invitations.
      responses:
        '200':
          description: Contains list of collaborator invitations.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CollaboratorInvitation'
                type: array
      summary: List your collaborator invitations
      tags:
        - CollaboratorInvitations
    post:
      description: Invite user to collaborate on map.
      responses:
        '200':
          description: Contains collaborator invitation data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollaboratorInvitation'
      summary: Invite user to collaborate on map
      tags:
        - CollaboratorInvitations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollaboratorInvitationCreate'
        description: Supply map_id and either a comma separated list of user_ids or emails. Optionally you can provide a 'is_admin' parameter with 'true' or 'false' to give the invited users admin privileges.
  '/collaborator_invitations/{id}':
    delete:
      description: Delete collaborator invitation.
      parameters:
        - description: Collaborator invitation id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted collaborator invitation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollaboratorInvitation'
      summary: Delete collaborator invitation
      tags:
        - CollaboratorInvitations
    get:
      description: Show collaborator invitation
      parameters:
        - description: Collaborator invitation id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains collaborator invitation data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollaboratorInvitation'
      summary: Show collaborator invitation
      tags:
        - CollaboratorInvitations
    patch:
      description: Accept collaborator invitation.
      parameters:
        - description: Collaborator invitation id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains collaborator invitation data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollaboratorInvitation'
      summary: Accept collaborator invitation.
      tags:
        - CollaboratorInvitations
  '/comments/{id}':
    delete:
      description: Delete comment.
      parameters:
        - description: Comment id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted comment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
      summary: Delete comment
      tags:
        - Comments
    patch:
      description: 'Update comment. Wrap comment parameters in [comment].'
      parameters:
        - description: Comment id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains comment data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
      summary: Update comment
      tags:
        - Comments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentEditable'
        description: Comment attributes
  /events:
    get:
      description: List your own events.
      parameters:
        - description: Begin of time range of event (ISO 8601 date format).
          in: query
          name: timeframe_start
          required: false
          schema:
            type: string
        - description: End of time range of event (ISO 8601 date format).
          in: query
          name: timeframe_end
          required: false
          schema:
            type: string
        - description: 'To refine your event index request to contain only events within                                                             a geographical box pass the followng bounds parameters.                                                             F. e. to get events within ''Hamburg, St. Pauli'':                                                             bounds[sw_lat]=53.54831449741324                                                             bounds[sw_lon]=9.943227767944336                                                             bounds[ne_lat]=53.5571103674878                                                             bounds[ne_lon]=9.9776029586792'
          in: query
          name: bounds
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Contains list of events.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Event'
                type: array
      summary: List your own events
      tags:
        - Events
  '/events/{id}':
    delete:
      description: Delete event.
      parameters:
        - description: Event id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted event.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
      summary: Delete event
      tags:
        - Events
    get:
      description: Get basic information about an event
      parameters:
        - description: Id of event
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains event data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
      summary: Get event
      tags:
        - Events
    patch:
      description: 'Update event. Wrap event parameters in [event].'
      parameters:
        - description: Event id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Contains map data, map settings and your relation to this map'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'
      summary: Update event
      tags:
        - Events
      requestBody:
        $ref: '#/components/requestBodies/EventEditable'
  /maps:
    get:
      description: List your own maps.
      responses:
        '200':
          description: Contains list of maps.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Map'
                type: array
      summary: List your own maps
      tags:
        - Maps
    post:
      description: 'Create map. Wrap map parameters in [map]. To add a map header picture pass a base64 encoded string to [map][picture].'
      responses:
        '200':
          description: 'Contains map data, map settings and your relation to this map'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'
      summary: Create map
      tags:
        - Maps
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MapEditable'
        description: map attributes
  /maps/search:
    get:
      description: Search maps
      parameters:
        - description: Query
          in: query
          name: q
          schema:
            type: string
        - description: 'Distance. Diameter of search radius in meter (default: 2000 meter)'
          in: query
          name: d
          schema:
            type: integer
        - description: 'Latitude for search radius (default distance: 2000 meter)'
          in: query
          name: lat
          schema:
            type: number
        - description: 'Longitude for search radius (default distance: 2000 meter)'
          in: query
          name: lon
          schema:
            type: number
      responses:
        '200':
          description: Contains map data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'
      summary: Search maps
      tags:
        - Search
  '/maps/{id}':
    delete:
      description: Delete map.
      parameters:
        - description: map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted map.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'
      summary: Delete map
      tags:
        - Maps
    get:
      description: Get basic information about a map
      parameters:
        - description: Id of map
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Contains map data, map settings and your relation to this map'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapWithRelation'
      summary: Get map
      tags:
        - Maps
    patch:
      description: 'Update map. Wrap map parameters in [map]. To update the map header picture pass a base64 encoded string to [map][picture].'
      parameters:
        - description: map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Contains map data, map settings and your relation to this map'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'
      summary: Update map
      tags:
        - Maps
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MapEditable'
        description: map settings attributes
  '/maps/{id}/attachments':
    get:
      description: List attachments for a given map.
      parameters:
        - description: Map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of attachments.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Attachment'
                type: array
      summary: List attachments for a given map
      tags:
        - Attachments
    post:
      description: 'Upload map attachment. Wrap attachment parameters in [attachment]'
      parameters:
        - description: Map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains attachment data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
      summary: Upload map attachment
      tags:
        - Attachments
      requestBody:
        $ref: '#/components/requestBodies/Image'
  '/maps/{id}/collaborators/':
    get:
      description: List collaborators of a map.
      parameters:
        - description: Map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of collaborators.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Collaborator'
                type: array
      summary: List collaborators of a map
      tags:
        - Collaborators
  '/maps/{id}/collaborators/{user_id}':
    delete:
      description: Delete collaboration.
      parameters:
        - description: map id
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: user id
          in: path
          name: user_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted collaborator.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collaborator'
      summary: Delete collaboration
      tags:
        - Collaborators
    patch:
      description: 'Update collaborator. Wrap collaborator parameters in [collaborator]'
      parameters:
        - description: map id
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: user id
          in: path
          name: user_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains collaborator data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collaborator'
      summary: Update collaborator
      tags:
        - Collaborators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollaboratorEditable'
        description: collaborator attributes
  '/maps/{id}/comments':
    get:
      description: List comments for a given map.
      parameters:
        - description: Id of map
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of comments.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Comment'
                type: array
      summary: List comments for a given map
      tags:
        - Comments
    post:
      description: 'Create map comment. Wrap comment parameters in [comment].'
      parameters:
        - description: map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains comment data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
      summary: Create map comment
      tags:
        - Comments
      requestBody:
        $ref: '#/components/requestBodies/CommentEditable'
  '/maps/{id}/respots':
    get:
      description: List respots of a map.
      parameters:
        - description: Map Id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of respots.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Respot'
                type: array
      summary: List respots of a map
      tags:
        - Respots
  '/maps/{id}/spots':
    get:
      description: List spots for a given map.
      parameters:
        - description: Id of map
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Order of spots
          in: query
          name: order
          schema:
            type: string
            enum:
              - created_at_asc
              - created_at_desc
              - updated_at_asc
              - updated_at_desc
              - title_asc
              - title_desc
      responses:
        '200':
          description: Contains list of spots.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Spot'
                type: array
      summary: List spots for a given map
      tags:
        - Spots
    post:
      description: 'Create spot. Wrap parameters in [spot]. To add a spot picture pass a base64 encoded string to [spot][picture].'
      parameters:
        - description: Id of map
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains spot data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
      summary: Create spot
      tags:
        - Spots
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpotEditable'
        description: spot attributes
        required: true
  '/maps/{id}/subscriptions':
    delete:
      description: Unsubscribe from map.
      parameters:
        - description: map id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted subscription.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
      summary: Unsubscribe from map
      tags:
        - Subscriptions
    get:
      description: List subscriptions for a given map.
      parameters:
        - description: Id of map
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of subscriptions.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Subscription'
                type: array
      summary: List subscriptions for a given map
      tags:
        - Subscriptions
  '/maps/{map_id}/spots/{id}':
    get:
      description: Get basic information about a spot
      parameters:
        - description: Id of spot
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Id of map
          in: path
          name: map_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains spot data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
      summary: Get spot
      tags:
        - Spots
  '/maps/{map_id}/spots/{spot_id}/respot':
    delete:
      description: Delete respot from map by spot id.
      parameters:
        - description: Map Id
          in: path
          name: map_id
          required: true
          schema:
            type: integer
        - description: Spot Id
          in: path
          name: spot_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted respot.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Respot'
      summary: Delete respot from map by spot id
      tags:
        - Respots
  /respot_maps:
    get:
      description: List maps that user can respot to.
      responses:
        '200':
          description: Contains list of maps.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Map'
                type: array
      summary: List maps that user can respot to
      tags:
        - Respots
  '/respots/{id}':
    delete:
      description: Delete respot.
      parameters:
        - description: Respot Id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted respot.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Respot'
      summary: Delete respot
      tags:
        - Respots
    get:
      description: Get basic information about a respot
      parameters:
        - description: Id of respot
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains respot data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Respot'
      summary: Get respot
      tags:
        - Respots
  '/share/map/{id}':
    get:
      description: Get secret access token of an uebermap with access set to 'Secret link'. Pass the 'token' on every request you make to access this uebermap and its resources. F.e. token=1-x_gqu7eLBe3uKoAGAGXy
      parameters:
        - description: Id of map
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains map data and a secret token to access this map.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapWithAuthToken'
      summary: Get secret access token to share map
      tags:
        - Share
  /spots:
    get:
      description: List your own spots.
      parameters:
        - description: Order of spots
          in: query
          name: order
          schema:
            type: string
            enum:
              - created_at_asc
              - created_at_desc
              - updated_at_asc
              - updated_at_desc
              - title_asc
              - title_desc
      responses:
        '200':
          description: Contains list of spots.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Spot'
                type: array
      summary: List your own spots
      tags:
        - Spots
  /spots/search:
    get:
      description: Search spots
      parameters:
        - description: Query
          in: query
          name: q
          schema:
            type: string
        - description: 'Distance. Diameter of search radius in meter (default: 2000 meter)'
          in: query
          name: d
          schema:
            type: integer
        - description: Latitude for search radius (2 km)
          in: query
          name: lat
          schema:
            type: number
        - description: Longitude for search radius (2 km)
          in: query
          name: lon
          schema:
            type: number
      responses:
        '200':
          description: Contains spot data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
      summary: Search spots
      tags:
        - Search
  '/spots/{id}':
    delete:
      description: Delete spot.
      parameters:
        - description: spot id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains deleted spot.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
      summary: Delete spot
      tags:
        - Spots
    patch:
      description: 'Update spot. Wrap parameters in [spot]. To update the spot picture pass a base64 encoded string to [spot][picture].'
      parameters:
        - description: spot id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains spot data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spot'
      summary: Update spot
      tags:
        - Spots
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpotEditable'
        description: spot attributes
  '/spots/{id}/attachments':
    get:
      description: List attachments for a given spot.
      parameters:
        - description: Spot id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of attachments.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Attachment'
                type: array
      summary: List attachments for a given spot
      tags:
        - Attachments
    post:
      description: 'Upload spot attachment. Wrap attachment parameters in [attachment]'
      parameters:
        - description: Spot id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains attachment data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
      summary: Upload spot attachment
      tags:
        - Attachments
      requestBody:
        $ref: '#/components/requestBodies/Image'
  '/spots/{id}/comments':
    get:
      description: List comments for a given spot.
      parameters:
        - description: Id of spot
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains list of comments.
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Comment'
                type: array
      summary: List comments for a given spot
      tags:
        - Comments
    post:
      description: 'Create spot comment. Wrap comment parameters in [comment].'
      parameters:
        - description: spot id
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Contains comment data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
      summary: Create spot comment
      tags:
        - Comments
      requestBody:
        $ref: '#/components/requestBodies/CommentEditable'
  '/spots/{id}/events':
    get:
      description: List maps for a given spot.
      parameters:
        - description: Id of spot
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Begin of time range of event (ISO 8601 date format).
          in: query
          name: timeframe_start
          required: false
          schema:
            type: string
