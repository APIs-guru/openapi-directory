          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The requested Scheduled Transaction
          schema:
            $ref: "#/definitions/ScheduledTransactionResponse"
        "404":
          description: The scheduled transaction was not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: An error occurred
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Single scheduled transaction
      tags:
        - Scheduled Transactions
  "/budgets/{budget_id}/settings":
    get:
      description: Returns settings for a budget
      operationId: getBudgetSettingsById
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The requested budget settings
          schema:
            $ref: "#/definitions/BudgetSettingsResponse"
        "404":
          description: The specified Budget was not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: An error occurred
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Budget Settings
      tags:
        - Budgets
  "/budgets/{budget_id}/transactions":
    get:
      description: Returns budget transactions
      operationId: getTransactions
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
        - description: If specified, only transactions on or after this date will be included.  The date should be ISO formatted (e.g. 2016-12-30).
          format: date
          in: query
          name: since_date
          required: false
          type: string
        - description: If specified, only transactions of the specified type will be included. "uncategorized" and "unapproved" are currently supported.
          enum:
            - uncategorized
            - unapproved
          in: query
          name: type
          required: false
          type: string
        - description: The starting server knowledge.  If provided, only entities that have changed since `last_knowledge_of_server` will be included.
          format: int64
          in: query
          name: last_knowledge_of_server
          required: false
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: The list of requested transactions
          schema:
            $ref: "#/definitions/TransactionsResponse"
        "400":
          description: An error occurred
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: No transactions were found
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: List transactions
      tags:
        - Transactions
    patch:
      description: Updates multiple transactions, by `id` or `import_id`.
      operationId: updateTransactions
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
        - description: The transactions to update. Each transaction must have either an `id` or `import_id` specified. If `id` is specified as null an `import_id` value can be provided which will allow transaction(s) to be updated by their `import_id`. If an `id` is specified, it will always be used for lookup.
          in: body
          name: data
          required: true
          schema:
            $ref: "#/definitions/UpdateTransactionsWrapper"
      produces:
        - application/json
      responses:
        "209":
          description: The transactions were successfully updated
          schema:
            $ref: "#/definitions/SaveTransactionsResponse"
        "400":
          description: The request could not be understood due to malformed syntax or validation error(s).
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Update multiple transactions
      tags:
        - Transactions
    post:
      description: Creates a single transaction or multiple transactions.  If you provide a body containing a `transaction` object, a single transaction will be created and if you provide a body containing a `transactions` array, multiple transactions will be created.  Scheduled transactions cannot be created on this endpoint.
      operationId: createTransaction
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
        - description: The transaction or transactions to create.  To create a single transaction you can specify a value for the `transaction` object and to create multiple transactions you can specify an array of `transactions`.  It is expected that you will only provide a value for one of these objects.
          in: body
          name: data
          required: true
          schema:
            $ref: "#/definitions/SaveTransactionsWrapper"
      produces:
        - application/json
      responses:
        "201":
          description: The transaction or transactions were successfully created
          schema:
            $ref: "#/definitions/SaveTransactionsResponse"
        "400":
          description: The request could not be understood due to malformed syntax or validation error(s).
          schema:
            $ref: "#/definitions/ErrorResponse"
        "409":
          description: A transaction on the same account with the same `import_id` already exists.
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Create a single transaction or multiple transactions
      tags:
        - Transactions
  "/budgets/{budget_id}/transactions/bulk":
    post:
      description: Creates multiple transactions.  Although this endpoint is still supported, it is recommended to use 'POST /budgets/{budget_id}/transactions' to create multiple transactions.
      operationId: bulkCreateTransactions
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
        - description: The list of transactions to create
          in: body
          name: transactions
          required: true
          schema:
            $ref: "#/definitions/BulkTransactions"
      produces:
        - application/json
      responses:
        "201":
          description: The bulk request was processed successfully
          schema:
            $ref: "#/definitions/BulkResponse"
        "400":
          description: The request could not be understood due to malformed syntax or validation error(s)
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Bulk create transactions
      tags:
        - Deprecated
  "/budgets/{budget_id}/transactions/import":
    post:
      description: Imports available transactions on all linked accounts for the given budget.  Linked accounts allow transactions to be imported directly from a specified financial institution and this endpoint initiates that import.  Sending a request to this endpoint is the equivalent of clicking "Import" on each account in the web application or tapping the "New Transactions" banner in the mobile applications.  The response for this endpoint contains the transaction ids that have been imported.
      operationId: importTransactions
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The request was successful but there were no transactions to import
          schema:
            $ref: "#/definitions/TransactionsImportResponse"
        "201":
          description: One or more transactions were imported successfully
          schema:
            $ref: "#/definitions/TransactionsImportResponse"
        "400":
          description: The request could not be understood due to malformed syntax or validation error(s)
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Import transactions
      tags:
        - Transactions
  "/budgets/{budget_id}/transactions/{transaction_id}":
    get:
      description: Returns a single transaction
      operationId: getTransactionById
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
        - description: The id of the transaction
          in: path
          name: transaction_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The requested transaction
          schema:
            $ref: "#/definitions/TransactionResponse"
        "404":
          description: The transaction was not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: An error occurred
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Single transaction
      tags:
        - Transactions
    put:
      description: Updates a single transaction
      operationId: updateTransaction
      parameters:
        - description: 'The id of the budget. "last-used" can be used to specify the last used budget and "default" can be used if default budget selection is enabled (see: https://api.youneedabudget.com/#oauth-default-budget).'
          in: path
          name: budget_id
          required: true
          type: string
        - description: The id of the transaction
          in: path
          name: transaction_id
          required: true
          type: string
        - description: The transaction to update
          in: body
          name: data
          required: true
          schema:
            $ref: "#/definitions/SaveTransactionWrapper"
      produces:
        - application/json
      responses:
        "200":
          description: The transaction was successfully updated
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: The request could not be understood due to malformed syntax or validation error(s)
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: Updates an existing transaction
      tags:
        - Transactions
  /user:
    get:
      description: Returns authenticated user information
      operationId: getUser
      produces:
        - application/json
      responses:
        "200":
          description: The user info
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: An error occurred
          schema:
            $ref: "#/definitions/ErrorResponse"
      summary: User info
      tags:
        - User
definitions:
  Account:
    properties:
      balance:
        description: The current balance of the account in milliunits format
        format: int64
        type: integer
      cleared_balance:
        description: The current cleared balance of the account in milliunits format
        format: int64
        type: integer
      closed:
        description: Whether this account is closed or not
        type: boolean
      deleted:
        description: Whether or not the account has been deleted.  Deleted accounts will only be included in delta requests.
        type: boolean
      id:
        format: uuid
        type: string
      name:
        type: string
      note:
        type: string
      on_budget:
        description: Whether this account is on budget or not
        type: boolean
      transfer_payee_id:
        description: The payee id which should be used when transferring to this account
        format: uuid
        type: string
      type:
        description: "The type of account. Note: payPal, merchantAccount, investmentAccount, and mortgage types have been deprecated and will be removed in the future."
        enum:
          - checking
          - savings
          - cash
          - creditCard
          - lineOfCredit
          - otherAsset
          - otherLiability
          - payPal
          - merchantAccount
          - investmentAccount
          - mortgage
        type: string
      uncleared_balance:
        description: The current uncleared balance of the account in milliunits format
        format: int64
        type: integer
    required:
      - id
      - name
      - type
      - on_budget
      - closed
      - balance
      - cleared_balance
      - uncleared_balance
      - transfer_payee_id
      - deleted
    type: object
  AccountResponse:
    properties:
      data:
        properties:
          account:
            $ref: "#/definitions/Account"
        required:
          - account
        type: object
    required:
      - data
    type: object
  AccountsResponse:
    properties:
      data:
        properties:
          accounts:
            items:
              $ref: "#/definitions/Account"
            type: array
          server_knowledge:
            description: The knowledge of the server
            format: int64
            type: integer
        required:
          - accounts
          - server_knowledge
        type: object
    required:
      - data
    type: object
  BudgetDetail:
    allOf:
      - $ref: "#/definitions/BudgetSummary"
      - properties:
          accounts:
            items:
              $ref: "#/definitions/Account"
            type: array
          categories:
            items:
              $ref: "#/definitions/Category"
            type: array
          category_groups:
            items:
              $ref: "#/definitions/CategoryGroup"
            type: array
          months:
            items:
              $ref: "#/definitions/MonthDetail"
            type: array
          payee_locations:
            items:
              $ref: "#/definitions/PayeeLocation"
            type: array
          payees:
            items:
              $ref: "#/definitions/Payee"
            type: array
          scheduled_subtransactions:
            items:
              $ref: "#/definitions/ScheduledSubTransaction"
            type: array
          scheduled_transactions:
            items:
              $ref: "#/definitions/ScheduledTransactionSummary"
            type: array
          subtransactions:
            items:
              $ref: "#/definitions/SubTransaction"
            type: array
          transactions:
            items:
              $ref: "#/definitions/TransactionSummary"
            type: array
        type: object
  BudgetDetailResponse:
    properties:
      data:
        properties:
          budget:
            $ref: "#/definitions/BudgetDetail"
          server_knowledge:
            description: The knowledge of the server
            format: int64
            type: integer
        required:
          - budget
          - server_knowledge
        type: object
    required:
      - data
    type: object
  BudgetSettings:
    properties:
      currency_format:
        $ref: "#/definitions/CurrencyFormat"
      date_format:
        $ref: "#/definitions/DateFormat"
    required:
      - date_format
      - currency_format
    type: object
  BudgetSettingsResponse:
    properties:
      data:
        properties:
          settings:
            $ref: "#/definitions/BudgetSettings"
        required:
          - settings
        type: object
    required:
      - data
    type: object
  BudgetSummary:
    properties:
      accounts:
        description: The budget accounts (only included if `include_accounts=true` specified as query parameter)
        items:
          $ref: "#/definitions/Account"
        type: array
      currency_format:
        $ref: "#/definitions/CurrencyFormat"
      date_format:
        $ref: "#/definitions/DateFormat"
      first_month:
        description: The earliest budget month
        format: date
        type: string
      id:
        format: uuid
        type: string
      last_modified_on:
        description: The last time any changes were made to the budget from either a web or mobile client
        format: date-time
        type: string
      last_month:
        description: The latest budget month
        format: date
        type: string
      name:
        type: string
    required:
      - id
      - name
    type: object
  BudgetSummaryResponse:
    properties:
      data:
        properties:
          budgets:
            items:
              $ref: "#/definitions/BudgetSummary"
            type: array
          default_budget:
            $ref: "#/definitions/BudgetSummary"
            description: The default budget, if the associated application is configured to support specifying it
        required:
          - budgets
        type: object
    required:
      - data
    type: object
  BulkResponse:
    properties:
      data:
        properties:
          bulk:
            properties:
              duplicate_import_ids:
                description: If any Transactions were not created because they had an `import_id` matching a transaction already on the same account, the specified import_id(s) will be included in this list.
                items:
                  type: string
                type: array
              transaction_ids:
                description: The list of Transaction ids that were created.
                items:
                  type: string
                type: array
            required:
              - transaction_ids
              - duplicate_import_ids
            type: object
        required:
          - bulk
        type: object
    required:
      - data
    type: object
  BulkTransactions:
    properties:
      transactions:
        items:
          $ref: "#/definitions/SaveTransaction"
        type: array
    required:
      - transactions
    type: object
  CategoriesResponse:
    properties:
      data:
        properties:
          category_groups:
            items:
              $ref: "#/definitions/CategoryGroupWithCategories"
            type: array
          server_knowledge:
            description: The knowledge of the server
            format: int64
            type: integer
        required:
          - category_groups
          - server_knowledge
        type: object
    required:
      - data
    type: object
  Category:
    properties:
      activity:
        description: Activity amount in milliunits format
        format: int64
        type: integer
      balance:
        description: Balance in milliunits format
        format: int64
        type: integer
      budgeted:
        description: Budgeted amount in milliunits format
        format: int64
        type: integer
      category_group_id:
        format: uuid
        type: string
      deleted:
        description: Whether or not the category has been deleted.  Deleted categories will only be included in delta requests.
        type: boolean
      goal_creation_month:
        description: The month a goal was created
        format: date
        type: string
      goal_percentage_complete:
        description: The percentage completion of the goal
        format: int32
        type: integer
      goal_target:
        description: The goal target amount in milliunits
        format: int64
        type: integer
      goal_target_month:
        description: The target month for the goal to be completed.  Only some goal types specify this date.
        format: date
        type: string
      goal_type:
        description: The type of goal, if the category has a goal (TB='Target Category Balance', TBD='Target Category Balance by Date', MF='Monthly Funding', NEED='Plan Your Spending')
        enum:
          - TB
          - TBD
          - MF
          - NEED
          - null
        type: string
      hidden:
        description: Whether or not the category is hidden
        type: boolean
      id:
        format: uuid
        type: string
      name:
        type: string
      note:
        type: string
      original_category_group_id:
        description: If category is hidden this is the id of the category group it originally belonged to before it was hidden.
        format: uuid
        type: string
    required:
      - id
      - category_group_id
      - name
      - hidden
      - budgeted
      - activity
      - balance
      - deleted
    type: object
  CategoryGroup:
    properties:
      deleted:
        description: Whether or not the category group has been deleted.  Deleted category groups will only be included in delta requests.
        type: boolean
      hidden:
        description: Whether or not the category group is hidden
        type: boolean
      id:
        format: uuid
        type: string
      name:
        type: string
    required:
      - id
      - name
      - hidden
      - deleted
    type: object
  CategoryGroupWithCategories:
    allOf:
      - $ref: "#/definitions/CategoryGroup"
      - properties:
          categories:
            description: Category group categories.  Amounts (budgeted, activity, balance, etc.) are specific to the current budget month (UTC).
            items:
              $ref: "#/definitions/Category"
            type: array
        required:
          - categories
        type: object
  CategoryResponse:
    properties:
      data:
        properties:
          category:
            $ref: "#/definitions/Category"
        required:
          - category
        type: object
    required:
      - data
    type: object
  CurrencyFormat:
    description: The currency format setting for the budget.  In some cases the format will not be available and will be specified as null.
    properties:
      currency_symbol:
        type: string
      decimal_digits:
        format: int32
        type: integer
      decimal_separator:
        type: string
      display_symbol:
        type: boolean
      example_format:
        type: string
      group_separator:
        type: string
      iso_code:
        type: string
      symbol_first:
        type: boolean
    required:
      - iso_code
      - example_format
      - decimal_digits
      - decimal_separator
      - symbol_first
      - group_separator
      - currency_symbol
      - display_symbol
    type: object
  DateFormat:
    description: The date format setting for the budget.  In some cases the format will not be available and will be specified as null.
    properties:
      format:
        type: string
    required:
      - format
    type: object
  ErrorDetail:
    properties:
      detail:
        type: string
      id:
        type: string
      name:
        type: string
    required:
      - id
      - name
      - detail
    type: object
  ErrorResponse:
    properties:
      error:
        $ref: "#/definitions/ErrorDetail"
    required:
      - error
    type: object
  HybridTransaction:
    allOf:
      - $ref: "#/definitions/TransactionSummary"
      - properties:
          account_name:
            type: string
          category_name:
            type: string
          parent_transaction_id:
            description: For subtransaction types, this is the id of the parent transaction.  For transaction types, this id will be always be null.
            type: string
          payee_name:
            type: string
          type:
            description: Whether the hybrid transaction represents a regular transaction or a subtransaction
            enum:
              - transaction
              - subtransaction
            type: string
        required:
          - type
          - account_name
        type: object
  HybridTransactionsResponse:
    properties:
      data:
        properties:
          transactions:
            items:
              $ref: "#/definitions/HybridTransaction"
            type: array
        required:
          - transactions
        type: object
    required:
      - data
    type: object
  MonthDetail:
    allOf:
      - $ref: "#/definitions/MonthSummary"
      - properties:
          categories:
            description: The budget month categories.  Amounts (budgeted, activity, balance, etc.) are specific to the {month} parameter specified.
            items:
              $ref: "#/definitions/Category"
            type: array
        required:
          - categories
        type: object
  MonthDetailResponse:
    properties:
      data:
        properties:
          month:
            $ref: "#/definitions/MonthDetail"
        required:
          - month
        type: object
    required:
      - data
    type: object
  MonthSummariesResponse:
    properties:
      data:
        properties:
          months:
            items:
              $ref: "#/definitions/MonthSummary"
            type: array
          server_knowledge:
            description: The knowledge of the server
            format: int64
            type: integer
        required:
          - months
          - server_knowledge
        type: object
    required:
      - data
    type: object
  MonthSummary:
    properties:
      activity:
        description: "The total amount of transactions in the month, excluding those categorized to 'Inflow: To be Budgeted'"
        format: int64
        type: integer
      age_of_money:
        description: The Age of Money as of the month
        format: int32
        type: integer
      budgeted:
        description: The total amount budgeted in the month
        format: int64
        type: integer
      deleted:
        description: Whether or not the month has been deleted.  Deleted months will only be included in delta requests.
        type: boolean
      income:
        description: "The total amount of transactions categorized to 'Inflow: To be Budgeted' in the month"
        format: int64
        type: integer
      month:
        format: date
        type: string
      note:
        type: string
      to_be_budgeted:
        description: The available amount for 'To be Budgeted'
        format: int64
        type: integer
    required:
      - month
      - income
      - budgeted
      - activity
      - to_be_budgeted
      - deleted
    type: object
  Payee:
    properties:
      deleted:
        description: Whether or not the payee has been deleted.  Deleted payees will only be included in delta requests.
        type: boolean
      id:
        format: uuid
        type: string
      name:
        type: string
      transfer_account_id:
        description: If a transfer payee, the `account_id` to which this payee transfers to
        type: string
    required:
      - id
      - name
      - deleted
    type: object
  PayeeLocation:
    properties:
      deleted:
        description: Whether or not the payee location has been deleted.  Deleted payee locations will only be included in delta requests.
        type: boolean
      id:
        format: uuid
        type: string
      latitude:
        type: string
      longitude:
        type: string
      payee_id:
        format: uuid
        type: string
    required:
      - id
      - payee_id
      - latitude
      - longitude
      - deleted
    type: object
  PayeeLocationResponse:
    properties:
      data:
        properties:
          payee_location:
            $ref: "#/definitions/PayeeLocation"
        required:
          - payee_location
        type: object
    required:
      - data
    type: object
  PayeeLocationsResponse:
    properties:
      data:
        properties:
          payee_locations:
            items:
              $ref: "#/definitions/PayeeLocation"
            type: array
        required:
          - payee_locations
        type: object
    required:
      - data
    type: object
  PayeeResponse:
    properties:
      data:
        properties:
          payee:
            $ref: "#/definitions/Payee"
        required:
          - payee
        type: object
    required:
      - data
    type: object
  PayeesResponse:
    properties:
      data:
        properties:
          payees:
            items:
              $ref: "#/definitions/Payee"
            type: array
          server_knowledge:
            description: The knowledge of the server
            format: int64
            type: integer
        required:
          - payees
          - server_knowledge
