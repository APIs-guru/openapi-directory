        format: uuid
        type: string
      name:
        type: string
      note:
        type: string
      on_budget:
        description: Whether this account is on budget or not
        type: boolean
      transfer_payee_id:
        description: The payee id which should be used when transferring to this account
        format: uuid
        type: string
      type:
        description: 'The type of account. Note: payPal, merchantAccount, investmentAccount, and mortgage types have been deprecated and will be removed in the future.'
        enum:
          - checking
          - savings
          - cash
          - creditCard
          - lineOfCredit
          - otherAsset
          - otherLiability
          - payPal
          - merchantAccount
          - investmentAccount
          - mortgage
        type: string
      uncleared_balance:
        description: The current uncleared balance of the account in milliunits format
        format: '1234000'
        type: integer
    required:
      - id
      - name
      - type
      - on_budget
      - closed
      - note
      - balance
      - cleared_balance
      - uncleared_balance
      - transfer_payee_id
      - deleted
