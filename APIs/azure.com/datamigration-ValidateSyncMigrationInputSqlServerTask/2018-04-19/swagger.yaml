definitions:
  ValidateSyncMigrationInputSqlServerTaskInput:
    description: Input for task that validates migration input for SQL sync migrations
    properties:
      selectedDatabases:
        description: Databases to migrate
        items:
          description: Database specific information for SQL to Azure SQL DB sync migration task inputs
          properties:
            id:
              description: Unique identifier for database
              type: string
            migrationSetting:
              additionalProperties:
                type: string
              description: Migration settings which tune the migration behavior
              type: object
            name:
              description: Name of database
              type: string
            schemaName:
              description: Schema name to be migrated
              type: string
            sourceSetting:
              additionalProperties:
                type: string
              description: Source settings to tune source endpoint migration behavior
              type: object
            tableMap:
              additionalProperties:
                type: string
              description: Mapping of source to target tables
              type: object
            targetDatabaseName:
              description: Target database name
              type: string
            targetSetting:
              additionalProperties:
                type: string
              description: Target settings to tune target endpoint migration behavior
              type: object
          type: object
        type: array
      sourceConnectionInfo:
        allOf:
          - description: Defines the connection properties of a server
            discriminator: type
            properties:
              password:
                description: Password credential.
                type: string
              type:
                description: Type of connection info
                type: string
              userName:
                description: User name
                type: string
            required:
              - type
            type: object
        description: Information for connecting to SQL database server
        properties:
          additionalSettings:
            description: Additional connection settings
            type: string
          authentication:
            description: An enumeration of possible authentication types when connecting
            enum:
              - None
              - WindowsAuthentication
              - SqlAuthentication
              - ActiveDirectoryIntegrated
              - ActiveDirectoryPassword
            type: string
            x-ms-enum:
              modelAsString: true
              name: AuthenticationType
          dataSource:
            description: 'Data source in the format Protocol:MachineName\SQLServerInstanceName,PortNumber'
            type: string
          encryptConnection:
            default: true
            description: Whether to encrypt the connection
            type: boolean
          platform:
            description: An enumeration of source platform types
            enum:
              - SqlOnPrem
            type: string
            x-ms-enum:
              modelAsString: true
              name: SqlSourcePlatform
          trustServerCertificate:
            default: false
            description: Whether to trust the server certificate
            type: boolean
        required:
          - dataSource
        type: object
        x-ms-discriminator-value: SqlConnectionInfo
      targetConnectionInfo:
        allOf:
          - description: Defines the connection properties of a server
            discriminator: type
            properties:
              password:
                description: Password credential.
                type: string
              type:
                description: Type of connection info
                type: string
              userName:
                description: User name
                type: string
            required:
              - type
            type: object
        description: Information for connecting to SQL database server
        properties:
          additionalSettings:
            description: Additional connection settings
            type: string
          authentication:
            description: An enumeration of possible authentication types when connecting
            enum:
              - None
              - WindowsAuthentication
              - SqlAuthentication
              - ActiveDirectoryIntegrated
              - ActiveDirectoryPassword
            type: string
            x-ms-enum:
              modelAsString: true
              name: AuthenticationType
          dataSource:
            description: 'Data source in the format Protocol:MachineName\SQLServerInstanceName,PortNumber'
            type: string
          encryptConnection:
            default: true
            description: Whether to encrypt the connection
            type: boolean
          platform:
            description: An enumeration of source platform types
            enum:
              - SqlOnPrem
            type: string
            x-ms-enum:
              modelAsString: true
              name: SqlSourcePlatform
          trustServerCertificate:
            default: false
            description: Whether to trust the server certificate
            type: boolean
        required:
          - dataSource
        type: object
        x-ms-discriminator-value: SqlConnectionInfo
    required:
      - targetConnectionInfo
      - sourceConnectionInfo
      - selectedDatabases
    type: object
  ValidateSyncMigrationInputSqlServerTaskOutput:
    description: Output for task that validates migration input for SQL sync migrations
    properties:
      id:
        description: Database identifier
        readOnly: true
        type: string
      name:
        description: Name of database
        readOnly: true
        type: string
      validationErrors:
        description: Errors associated with a selected database object
        items:
          description: Exception object for all custom exceptions
          properties:
            actionableMessage:
              description: Actionable steps for this exception
              type: string
            filePath:
              description: The path to the file where exception occurred
              readOnly: true
              type: string
            hResult:
              description: Coded numerical value that is assigned to a specific exception
              readOnly: true
              type: integer
            lineNumber:
              description: The line number where exception occurred
              readOnly: true
              type: string
            message:
              description: Error message
              readOnly: true
              type: string
            stackTrace:
              description: Stack trace
              readOnly: true
              type: string
          type: object
        readOnly: true
        type: array
    type: object
