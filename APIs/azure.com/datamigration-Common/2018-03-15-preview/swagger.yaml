host: azure.local
info:
  title: Azure Data Migration Service Resource Provider
  version: 2018-03-15-preview
  x-apisguru-categories:
    - cloud
  x-logo:
    url: 'https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png'
  x-origin:
    - format: swagger
      url: 'https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/datamigration/resource-manager/Microsoft.DataMigration/preview/2018-03-15-preview/definitions/Common.json'
      version: '2.0'
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: datamigration-Common
