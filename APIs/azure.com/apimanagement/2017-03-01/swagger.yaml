                - content: "<choose>\r\n    <when condition=\"@(expression to evaluate)\">\r\n    </when>\r\n    <when condition=\"@(expression to evaluate)\">\r\n    </when>\r\n    <otherwise>\r\n    </otherwise>\r\n</choose>"
