                - content: "<log-to-eventhub logger-id ='logger-id'>\r\n                 @( string.Join(\",\", DateTime.UtcNow, context.Deployment.ServiceName, context.RequestId, context.Request.IpAddress, context.Operation.Name) ) \r\n             </log-to-eventhub>"
