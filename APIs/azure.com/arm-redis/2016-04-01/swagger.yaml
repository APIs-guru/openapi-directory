swagger: '2.0'
schemes:
  - https
host: management.azure.com
info:
  description: REST API for Azure Redis Cache Service
  title: RedisManagementClient
  version: '2016-04-01'
  x-logo:
    url: 'https://assets.onestore.ms/cdnfiles/onestorerolling-1606-01000/shell/v3/images/logo/microsoft.png'
  x-origin:
    format: swagger
    url: 'https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/arm-redis/2016-04-01/swagger/redis.json'
    version: '2.0'
  x-preferred: true
  x-providerName: azure.com
  x-serviceName: arm-redis
consumes:
  - application/json
  - text/json
produces:
  - application/json
  - text/json
securityDefinitions:
  azure_auth:
    authorizationUrl: 'https://login.microsoftonline.com/common/oauth2/authorize'
    description: Azure Active Directory OAuth2 Flow
    flow: implicit
    scopes:
      user_impersonation: impersonate your user account
    type: oauth2
security:
  - azure_auth:
      - user_impersonation
parameters:
  ApiVersionParameter:
    description: Client Api Version.
    in: query
    name: api-version
    required: true
    type: string
  SubscriptionIdParameter:
    description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
    in: path
    name: subscriptionId
    required: true
    type: string
paths:
  '/subscriptions/{subscriptionId}/providers/Microsoft.Cache/Redis/':
    get:
      description: Gets all redis caches in the specified subscription.
      operationId: Redis_List
      parameters:
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RedisListResult'
      tags:
        - Redis
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/':
    get:
      description: Gets all redis caches in a resource group.
      operationId: Redis_ListByResourceGroup
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RedisListResult'
      tags:
        - Redis
      x-ms-pageable:
        nextLinkName: nextLink
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}':
    delete:
      description: Deletes a redis cache. This operation takes a while to complete.
      operationId: Redis_Delete
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
        '204':
          description: ''
      tags:
        - Redis
    get:
      description: Gets a redis cache (resource description).
      operationId: Redis_Get
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RedisResource'
      tags:
        - Redis
    put:
      description: 'Create a redis cache, or replace (overwrite/recreate, with potential downtime) an existing cache'
      operationId: Redis_CreateOrUpdate
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - description: Parameters supplied to the CreateOrUpdate redis operation.
          in: body
          name: parameters
          required: true
          schema:
            $ref: '#/definitions/RedisCreateOrUpdateParameters'
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RedisResourceWithAccessKey'
        '201':
          description: ''
          schema:
            $ref: '#/definitions/RedisResourceWithAccessKey'
      tags:
        - Redis
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/export':
    post:
      description: Import data into redis cache.
      operationId: Redis_export
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - description: Parameters for redis export operation.
          in: body
          name: parameters
          required: true
          schema:
            $ref: '#/definitions/ExportRDBParameters'
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '202':
          description: ''
      tags:
        - Redis
      x-ms-long-running-operation: true
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/forceReboot':
    post:
      description: Reboot specified redis node(s). This operation requires write permission to the cache resource. There can be potential data loss.
      operationId: Redis_ForceReboot
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - description: Specifies which redis node(s) to reboot.
          in: body
          name: parameters
          required: true
          schema:
            $ref: '#/definitions/RedisRebootParameters'
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
        '204':
          description: ''
      tags:
        - Redis
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/import':
    post:
      description: Import data into redis cache.
      operationId: Redis_import
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - description: Parameters for redis import operation.
          in: body
          name: parameters
          required: true
          schema:
            $ref: '#/definitions/ImportRDBParameters'
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '202':
          description: ''
      tags:
        - Redis
      x-ms-long-running-operation: true
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/listKeys':
    post:
      description: Retrieve a redis cache's access keys. This operation requires write permission to the cache resource.
      operationId: Redis_ListKeys
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: Lists the keys for Redis Cache
          schema:
            $ref: '#/definitions/RedisListKeysResult'
      tags:
        - Redis
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/patchSchedules/default':
    delete:
      description: Deletes the patching schedule for redis cache.
      operationId: PatchSchedules_Delete
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
      tags:
        - Redis
    get:
      description: Gets the patching schedule for redis cache.
      operationId: PatchSchedules_Get
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: Response of Get patch schedules.
          schema:
            $ref: '#/definitions/RedisPatchSchedulesResponse'
      tags:
        - Redis
    put:
      description: Create or replace the patching schedule for redis cache.
      operationId: PatchSchedules_CreateOrUpdate
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - description: Parameters to set patch schedules for redis cache.
          in: body
          name: parameters
          required: true
          schema:
            $ref: '#/definitions/RedisPatchSchedulesRequest'
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RedisPatchSchedulesResponse'
      tags:
        - Redis
  '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/regenerateKey':
    post:
      description: Regenerate redis cache's access keys. This operation requires write permission to the cache resource.
      operationId: Redis_RegenerateKey
      parameters:
        - description: The name of the resource group.
          in: path
          name: resourceGroupName
          required: true
          type: string
        - description: The name of the redis cache.
          in: path
          name: name
          required: true
          type: string
        - description: Specifies which key to reset.
          in: body
          name: parameters
          required: true
          schema:
            $ref: '#/definitions/RedisRegenerateKeyParameters'
        - $ref: '#/parameters/ApiVersionParameter'
        - $ref: '#/parameters/SubscriptionIdParameter'
      responses:
        '200':
          description: Lists the regenerated keys for Redis Cache
          schema:
            $ref: '#/definitions/RedisListKeysResult'
      tags:
        - Redis
definitions:
  ExportRDBParameters:
    description: Parameters for redis export operation.
    properties:
      container:
        description: Container name to export to.
        type: string
      format:
        description: File format.
        type: string
      prefix:
        description: Prifix to use for exported files.
        type: string
    required:
      - container
      - prefix
  ImportRDBParameters:
    description: Parameters for redis import operation.
    properties:
      files:
        description: files to import
        items:
          type: string
        type: array
      format:
        description: File format.
        type: string
    required:
      - files
  RedisAccessKeys:
    description: Redis cache access keys.
    properties:
      primaryKey:
        description: The current primary key that clients can use to authenticate with redis cache.
        type: string
      secondaryKey:
        description: The current secondary key that clients can use to authenticate with redis cache.
        type: string
  RedisCreateOrUpdateParameters:
    allOf:
      - $ref: '#/definitions/Resource'
    description: Parameters supplied to the CreateOrUpdate Redis operation.
    properties:
      properties:
        $ref: '#/definitions/RedisProperties'
        description: Redis cache properties.
        x-ms-client-flatten: true
    required:
      - properties
  RedisListKeysResult:
    description: The response of redis list keys operation.
    properties:
      primaryKey:
        description: The current primary key that clients can use to authenticate with redis cache.
        type: string
      secondaryKey:
        description: The current secondary key that clients can use to authenticate with redis cache.
        type: string
  RedisListResult:
    description: The response of list redis operation.
    properties:
      nextLink:
        description: Link for next set of locations.
        type: string
      value:
        description: Results of the list operation
        items:
          $ref: '#/definitions/RedisResource'
        type: array
  RedisPatchSchedulesRequest:
    description: Parameters to set patch schedules for redis cache.
    properties:
      properties:
        $ref: '#/definitions/ScheduleEntries'
        description: List of patch schedules for redis cache.
        x-ms-client-flatten: true
    required:
      - properties
  RedisPatchSchedulesResponse:
    description: Response to put/get patch schedules for redis cache.
    properties:
      id:
        description: Resource Id
        readOnly: true
        type: string
      location:
        description: Resource location
        type: string
      name:
        description: Resource name
        readOnly: true
        type: string
      properties:
        $ref: '#/definitions/ScheduleEntries'
        description: List of patch schedules for redis cache.
        x-ms-client-flatten: true
      type:
        description: Resource type
        readOnly: true
        type: string
  RedisProperties:
    description: Properties supplied to CreateOrUpdate redis operation.
    properties:
      enableNonSslPort:
        description: 'If the value is true, then the non-ssl redis server port (6379) will be enabled.'
        type: boolean
      redisConfiguration:
        additionalProperties:
          type: string
        description: 'All Redis Settings. Few possible keys: rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value etc.'
        type: object
      redisVersion:
        description: 'RedisVersion parameter has been deprecated. As such, it is no longer necessary to provide this parameter and any value specified is ignored.'
        type: string
      shardCount:
        description: The number of shards to be created on a Premium Cluster Cache.
        format: int32
        type: integer
      sku:
        $ref: '#/definitions/Sku'
        description: What sku of redis cache to deploy.
      staticIP:
        description: Required when deploying a redis cache inside an existing Azure Virtual Network.
        pattern: ^\d+\.\d+\.\d+\.\d+$
        type: string
      subnetId:
        description: 'The full resource ID of a subnet in a virtual network to deploy the redis cache in. Example format: /subscriptions/{subid}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1'
        pattern: '^/subscriptions/[^/]*/resourceGroups/[^/]*/providers/Microsoft.(ClassicNetwork|Network)/virtualNetworks/[^/]*/subnets/[^/]*$'
        type: string
      tenantSettings:
        additionalProperties:
          type: string
        description: tenantSettings
        type: object
    required:
      - sku
  RedisReadableProperties:
    allOf:
      - $ref: '#/definitions/RedisProperties'
    description: Parameters describing a redis instance
    properties:
      hostName:
        description: Redis host name
        type: string
      port:
        description: Redis non-ssl port
        format: int32
        type: integer
      provisioningState:
        description: Redis instance provisioning status
        type: string
      sslPort:
        description: Redis ssl port
        format: int32
        type: integer
  RedisReadablePropertiesWithAccessKey:
    allOf:
      - $ref: '#/definitions/RedisReadableProperties'
    description: Properties generated only in response to CreateOrUpdate redis operation.
    properties:
      accessKeys:
        $ref: '#/definitions/RedisAccessKeys'
        description: Redis cache access keys.
  RedisRebootParameters:
    description: Specifies which redis node(s) to reboot.
    properties:
      rebootType:
        description: Which redis node(s) to reboot. Depending on this value data loss is possible.
        enum:
          - PrimaryNode
          - SecondaryNode
          - AllNodes
        type: string
        x-ms-enum:
          modelAsString: true
          name: RebootType
      shardId:
        description: 'In case of cluster cache, this specifies shard id which should be rebooted.'
        format: int32
        type: integer
    required:
      - rebootType
  RedisRegenerateKeyParameters:
    description: Specifies which redis access keys to reset.
    properties:
      keyType:
        description: Which redis access key to reset
        enum:
          - Primary
          - Secondary
        type: string
        x-ms-enum:
          modelAsString: false
          name: RedisKeyType
    required:
      - keyType
  RedisResource:
    allOf:
      - $ref: '#/definitions/Resource'
    description: A single redis item in List or Get Operation.
    properties:
      properties:
        $ref: '#/definitions/RedisReadableProperties'
        description: Redis cache properties
        x-ms-client-flatten: true
  RedisResourceWithAccessKey:
    allOf:
      - $ref: '#/definitions/Resource'
    description: A redis item in CreateOrUpdate Operation response.
    properties:
      properties:
        $ref: '#/definitions/RedisReadablePropertiesWithAccessKey'
        description: Redis cache properties
        x-ms-client-flatten: true
  Resource:
    properties:
      id:
        description: Resource Id
        readOnly: true
        type: string
      location:
        description: Resource location
        type: string
      name:
        description: Resource name
        readOnly: true
        type: string
      tags:
        additionalProperties:
          type: string
        description: Resource tags
        type: object
      type:
        description: Resource type
        readOnly: true
        type: string
    required:
      - location
    x-ms-azure-resource: true
  ScheduleEntries:
    description: List of patch schedules for redis cache.
    properties:
      scheduleEntries:
        description: List of patch schedules for redis cache.
        items:
          $ref: '#/definitions/ScheduleEntry'
        type: array
    required:
      - scheduleEntries
  ScheduleEntry:
    properties:
      dayOfWeek:
        description: Day of week when cache can be patched.
        enum:
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
          - Sunday
        type: string
        x-ms-enum:
          modelAsString: true
          name: DayOfWeek
      maintenanceWindow:
        description: 'ISO8601 timespan specifying how much time cache patching can take. '
        format: duration
        type: string
      startHourUtc:
        description: Start hour after which cache patching can start.
        format: int32
        type: integer
    required:
      - dayOfWeek
      - startHourUtc
  Sku:
    description: Sku parameters supplied to the create redis operation.
    properties:
      capacity:
        description: 'What size of redis cache to deploy. Valid values: for C family (0, 1, 2, 3, 4, 5, 6), for P family (1, 2, 3, 4)'
        format: int32
        type: integer
      family:
        description: 'Which family to use. Valid values: (C, P)'
        enum:
          - C
          - P
        type: string
        x-ms-enum:
          modelAsString: true
          name: SkuFamily
      name:
        description: 'What type of redis cache to deploy. Valid values: (Basic, Standard, Premium)'
        enum:
          - Basic
          - Standard
          - Premium
        type: string
        x-ms-enum:
          modelAsString: true
          name: SkuName
    required:
      - name
      - family
      - capacity
