paths:
  /assets/analysis/absorption-ratio:
    post:
      description: |
        Compute the absorption ratio associated to a universe of assets.

        References
        * [Mark Kritzman, Yuanzhen Li, Sebastien Page and Roberto Rigobon, Principal Components as a Measure of Systemic Risk, The Journal of Portfolio Management Summer 2011, 37 (4) 112-126](https://jpm.pm-research.com/content/37/4/112)
      requestBody:
        content:
          application/json:
            examples:
              Example:
                description: Compute the absorption ratio of 2 assets
                value:
                  assets: 2
                  assetsCovarianceMatrix:
                  - - 9
                    - 1
                  - - 1
                    - 1
            schema:
              $ref: '#/components/schemas/_assets_analysis_absorption_ratio_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed absorption ratio of 2 assets
                  value:
                    assetsAbsorptionRatio: 0.9123105625617661
              schema:
                $ref: '#/components/schemas/_assets_analysis_absorption_ratio_post_200_response'
          description: OK
      summary: Absorption Ratio
      tags:
      - Assets / Analysis
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/analysis/turbulence-index:
    post:
      description: |
        Compute the turbulence index associated to a universe of assets.

        References
        * [M. Kritzman, Y. Li, Skulls, Financial Turbulence, and Risk Management,Financial Analysts Journal, Volume 66, Number 5, Pages 30-41, Year 2010](https://www.tandfonline.com/doi/abs/10.2469/faj.v66.n5.3)
        * [Kinlaw, W., Turkington, D. Correlation surprise. J Asset Manag 14, 385â€“399 (2013)](https://link.springer.com/article/10.1057/jam.2013.27)
      requestBody:
        content:
          application/json:
            examples:
              Example (1 asset):
                description: Compute the turbulence index of 1 asset
                value:
                  assets: 1
                  assetsAverageReturns:
                  - 0.5
                  assetsCovarianceMatrix:
                  - - 1
                  assetsReturns:
                  - 1
              Example (2 assets):
                description: Compute the turbulence index of 2 assets
                value:
                  assets: 2
                  assetsAverageReturns:
                  - 1
                  - 1
                  assetsCovarianceMatrix:
                  - - 9
                    - 1
                  - - 1
                    - 1
                  assetsReturns:
                  - 1
                  - 0
            schema:
              $ref: '#/components/schemas/_assets_analysis_turbulence_index_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed turbulence index
                  value:
                    assetsTurbulenceIndex: 0.5624999999999999
              schema:
                $ref: '#/components/schemas/_assets_analysis_turbulence_index_post_200_response'
          description: OK
      summary: Turbulence Index
      tags:
      - Assets / Analysis
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix:
    post:
      description: "Compute the Pearson asset correlation matrix from either:  \n\
        * The asset returns\n* The asset covariance matrix\n\nReferences\n* [Wikipedia,\
        \ Correlation and Dependence](https://en.wikipedia.org/wiki/Correlation_and_dependence#Correlation_matrices)\n"
      requestBody:
        content:
          application/json:
            examples:
              From covariance matrix:
                description: Computes the correlation matrix of 2 assets based on
                  their covariance matrix
                value:
                  assets: 2
                  assetsCovarianceMatrix:
                  - - 0.01
                    - -0.0025
                  - - -0.0025
                    - 0.0025
              From returns:
                description: Computes the correlation matrix of 2 assets based on
                  4 returns per asset
                value:
                  assets:
                  - assetReturns:
                    - 0.01
                    - 0
                    - 0.02
                    - -0.03
                  - assetReturns:
                    - 0.01
                    - 0
                    - 0.02
                    - -0.03
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed correlation matrix
                  value:
                    assetsCorrelationMatrix:
                    - - 1
                      - 0.5
                    - - 0.5
                      - 1
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_post_200_response'
          description: OK
      summary: Correlation Matrix
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/bounds:
    post:
      description: "Compute the lower bounds and the upper bounds of an asset correlation\
        \ matrix associated to a given group of assets.\n \n References\n * [Kawee\
        \ Numpacharoen & Kornkanok Bunwong (2013) Boundaries of Correlation Adjustment\
        \ with Applications to Financial Risk Management, Applied Mathematical Finance,\
        \ 20:4, 403-414](http://dx.doi.org/10.1080/1350486X.2012.723517).\n"
      requestBody:
        content:
          application/json:
            examples:
              Example:
                description: Compute the lower and upper bounds of a 4x4 correlation
                  matrix associated to the group of the 3 last assets
                value:
                  assets: 4
                  assetsCorrelationMatrix:
                  - - 1
                    - -0.55
                    - -0.15
                    - -0.1
                  - - -0.55
                    - 1
                    - 0.4
                    - 0.3
                  - - -0.15
                    - 0.4
                    - 1
                    - 0.5
                  - - -0.1
                    - 0.3
                    - 0.5
                    - 1
                  assetsGroup:
                  - 2
                  - 3
                  - 4
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_bounds_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed lower and upper bounds of a 3x3 correlation
                    matrix associated to the group of the last 2 assets
                  value:
                    assetsCorrelationMatrixLowerBounds:
                    - - 1
                      - 0.5
                      - 0.5
                      - 0
                    - - 0.5
                      - 1
                      - 0.5
                      - 0.3
                    - - 0.5
                      - 0.5
                      - 1
                      - -0.6659
                    - - 0
                      - 0.3
                      - -0.6659
                      - 1
                    assetsCorrelationMatrixUpperBounds:
                    - - 1
                      - 0.5
                      - 0.5
                      - 0
                    - - 0.5
                      - 1
                      - 0.5
                      - 0.3
                    - - 0.5
                      - 0.5
                      - 1
                      - 0.8659
                    - - 0
                      - 0.3
                      - 0.8659
                      - 1
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_bounds_post_200_response'
          description: OK
      summary: Correlation Matrix Bounds
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/denoised:
    post:
      description: "Compute a denoised asset correlation matrix, using one of the\
        \ following methods:\n * The eigenvalues clipping method, described in the\
        \ first reference, which is based on random matrix theory\n \n References\n\
        \ * [Laurent Laloux, Pierre Cizeau, Jean-Philippe Bouchaud, and Marc Potters,\
        \ Noise Dressing of Financial Correlation Matrices, Phys. Rev. Lett. 83, 1467](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.83.1467)\n"
      requestBody:
        content:
          application/json:
            examples:
              Example:
                description: Denoise an asset correlation matrix of 3 assets
                value:
                  assets: 3
                  assetsCorrelationMatrix:
                  - - 1
                    - 0.5
                    - 0.9
                  - - 0.5
                    - 1
                    - 0.7
                  - - 0.9
                    - 0.7
                    - 1
                  assetsCorrelationMatrixAspectRatio: 0.5
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_denoised_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Denoised correlation matrix
                  value:
                    assetsCorrelationMatrix:
                    - - 1
                      - 0.6838346015086407
                      - 0.7246659534718176
                    - - 0.6838346015086407
                      - 1
                      - 0.6978824315038066
                    - - 0.7246659534718176
                      - 0.6978824315038066
                      - 1
                Example of failing denoising method:
                  description: No denoised correlation matrix
                  value:
                    assetsCorrelationMatrix: null
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_denoised_post_200_response'
          description: OK
      summary: Denoised Correlation Matrix
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/distance:
    post:
      description: |
        Compute the distance between an asset correlation matrix and a reference correlation matrix, using one of the following distance metrics:
        * Euclidean distance (default), which is the distance induced by [the Frobenius norm](https://en.wikipedia.org/wiki/Matrix_norm#Frobenius_norm)
        * Correlation matrix distance, defined in the first reference, which corresponds to [the cosine distance](https://en.wikipedia.org/wiki/Cosine_similarity) between the two vectorized asset correlation matrices
        * Bures distance, defined in the second reference

         References
         * [M. Herdin, N. Czink, H. Ozcelik and E. Bonek, Correlation matrix distance, a meaningful measure for evaluation of non-stationary MIMO channels, 2005 IEEE 61st Vehicular Technology Conference, 2005, pp. 136-140 Vol. 1](https://ieeexplore.ieee.org/document/1543265)
         * [Rajendra Bhatia, Tanvi Jain, Yongdo Lim, On the Buresâ€“Wasserstein distance between positive definite matrices, Expositiones Mathematicae, Volume 37, Issue 2, 2019](https://www.sciencedirect.com/science/article/pii/S0723086918300021)
      requestBody:
        content:
          application/json:
            examples:
              Example (correlation matrix distance):
                description: Compute the correlation matrix distance between an asset
                  correlation matrix and an equicorrelation matrix
                value:
                  assets: 3
                  assetsCorrelationMatrix:
                  - - 1
                    - 0.5
                    - 0.9
                  - - 0.5
                    - 1
                    - 0.7
                  - - 0.9
                    - 0.7
                    - 1
                  distanceMetric: correlationMatrix
                  referenceCorrelationMatrix:
                  - - 1
                    - 1
                    - 1
                  - - 1
                    - 1
                    - 1
                  - - 1
                    - 1
                    - 1
              Example (euclidean distance):
                description: Compute the euclidean distance between an asset correlation
                  matrix and an equicorrelation matrix
                value:
                  assets: 3
                  assetsCorrelationMatrix:
                  - - 1
                    - 0.5
                    - 0.9
                  - - 0.5
                    - 1
                    - 0.7
                  - - 0.9
                    - 0.7
                    - 1
                  referenceCorrelationMatrix:
                  - - 1
                    - 1
                    - 1
                  - - 1
                    - 1
                    - 1
                  - - 1
                    - 1
                    - 1
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_distance_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed distance
                  value:
                    assetsCorrelationMatrixDistance: 0.8366600265340757
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_distance_post_200_response'
          description: OK
      summary: Correlation Matrix Distance
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/effective-rank:
    post:
      description: |
        Compute the effective rank of an asset correlation matrix.

        References
        * [Olivier Roy and Martin Vetterli, The effective rank: A measure of effective dimensionality, 15th European Signal Processing Conference, 2007](https://ieeexplore.ieee.org/document/7098875)
      requestBody:
        content:
          application/json:
            examples:
              Example:
                description: Compute the effective rank of a correlation matrix of
                  2 assets
                value:
                  assets: 2
                  assetsCorrelationMatrix:
                  - - 1
                    - 0
                  - - 0
                    - 1
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_effective_rank_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed effective rank
                  value:
                    assetsCorrelationMatrixEffectiveRank: 2
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_effective_rank_post_200_response'
          description: OK
      summary: Correlation Matrix Effective Rank
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/informativeness:
    post:
      description: |
        Compute the informativeness of an asset correlation matrix, using one of the following distance metrics:
        * Euclidean distance (default), which is the distance induced by [the Frobenius norm](https://en.wikipedia.org/wiki/Matrix_norm#Frobenius_norm)
        * Correlation matrix distance, defined in the second reference, which corresponds to [the cosine distance](https://en.wikipedia.org/wiki/Cosine_similarity) between the two vectorized asset correlation matrices
        * Bures distance, defined in the third reference

         References
         * [Austin J. Brockmeier and Tingting Mu and Sophia Ananiadou and John Y. Goulermas, Quantifying the Informativeness of Similarity Measurements, Journal of Machine Learning Research, 2017](http://jmlr.org/papers/v18/16-296.html)
         * [M. Herdin, N. Czink, H. Ozcelik and E. Bonek, Correlation matrix distance, a meaningful measure for evaluation of non-stationary MIMO channels, 2005 IEEE 61st Vehicular Technology Conference, 2005, pp. 136-140 Vol. 1](https://ieeexplore.ieee.org/document/1543265)
         * [Rajendra Bhatia, Tanvi Jain, Yongdo Lim, On the Buresâ€“Wasserstein distance between positive definite matrices, Expositiones Mathematicae, Volume 37, Issue 2, 2019](https://www.sciencedirect.com/science/article/pii/S0723086918300021)
      requestBody:
        content:
          application/json:
            examples:
              Example (Bures distance):
                description: Compute the informativeness of an asset correlation matrix
                  usingn the Bures distance
                value:
                  assets: 3
                  assetsCorrelationMatrix:
                  - - 1
                    - 0.5
                    - 0.9
                  - - 0.5
                    - 1
                    - 0.7
                  - - 0.9
                    - 0.7
                    - 1
                  distanceMetric: bures
              Example (euclidean distance):
                description: Compute the informativeness of an asset correlation matrix
                  usingn the euclidean distance
                value:
                  assets: 3
                  assetsCorrelationMatrix:
                  - - 1
                    - 0.5
                    - 0.9
                  - - 0.5
                    - 1
                    - 0.7
                  - - 0.9
                    - 0.7
                    - 1
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_informativeness_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Example:
                  description: Computed informativeness
                  value:
                    assetsCorrelationMatrixInformativeness: 0.020539611658192996
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_informativeness_post_200_response'
          description: OK
      summary: Correlation Matrix Informativeness
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/nearest:
    post:
      description: |
        Compute the _closest_ - in terms of [the Frobenius norm](https://en.wikipedia.org/wiki/Matrix_norm#Frobenius_norm) - asset correlation matrix to an approximate asset correlation matrix, optionally keeping a selected number of correlations fixed.

        References
        * [Nicholas J. Higham, Computing the Nearest Correlation Matrixâ€”A Problem from Finance, IMA J. Numer. Anal. 22, 329â€“343, 2002.](http://www.maths.manchester.ac.uk/~higham/narep/narep369.pdf)
      requestBody:
        content:
          application/json:
            examples:
              Nearest correlation matrix:
                description: Compute the nearest correlation matrix to an approximate
                  correlation matrix
                value:
                  assets: 3
                  assetsApproximateCorrelationMatrix:
                  - - 1
                    - 1
                    - 0
                  - - 1
                    - 1
                    - 1
                  - - 0
                    - 1
                    - 1
              Nearest correlation matrix with fixed a correlation:
                description: "Compute the nearest correlation matrix to an approximate\
                  \ correlation matrix, keeping one correlation coefficient fixed"
                value:
                  assets: 3
                  assetsApproximateCorrelationMatrix:
                  - - 1
                    - 0.5
                    - 0.9
                  - - 0.5
                    - 1
                    - -0.2
                  - - 0.9
                    - -0.2
                    - 1
                  assetsFixedCorrelations:
                  - - 2
                    - 3
            schema:
              $ref: '#/components/schemas/_assets_correlation_matrix_nearest_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Nearest correlation matrix:
                  description: Computed nearest correlation matrix
                  value:
                    assetsCorrelationMatrix:
                    - - 1
                      - 0.7606306078350177
                      - 0.15733356650676536
                    - - 0.7606306078350177
                      - 1
                      - 0.7606306078350177
                    - - 0.15733356650676536
                      - 0.7606306078350177
                      - 1
                Nearest correlation matrix with fixed a correlation:
                  description: Computed nearest correlation matrix keeping one correlation
                    coefficient fixed
                  value:
                    assetsCorrelationMatrix:
                    - - 1
                      - 0.4314569968899409
                      - 0.7974943959465133
                    - - 0.4314569968899409
                      - 1
                      - -0.2
                    - - 0.7974943959465133
                      - -0.2
                      - 1
              schema:
                $ref: '#/components/schemas/_assets_correlation_matrix_post_200_response'
          description: OK
      summary: Nearest Correlation Matrix
      tags:
      - Assets / Correlation Matrix
      x-codegen-request-body-name: body
      x-content-type: application/json
      x-accepts:
      - application/json
  /assets/correlation/matrix/random:
    post:
      description: |
        Generate an asset correlation matrix uniformly at random over the space of positive definite correlation matrices.

        References
        * [Joe, H., Generating random correlation matrices based on partial correlations. Journal of Multivariate Analysis, 2006, 97, 2177-2189](https://www.sciencedirect.com/science/article/pii/S0047259X05000886)
      requestBody:
        content:
          application/json:
            examples:
              Example:
                description: Generate a 2x2 correlation matrix
                value:
