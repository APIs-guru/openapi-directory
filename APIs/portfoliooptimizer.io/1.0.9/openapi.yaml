                  assets:
                    - assetReturns:
                        - 0.01
                        - 0
                        - 0.02
                        - -0.03
                    - assetReturns:
                        - 0.01
                        - 0
                        - 0.02
                        - -0.03
            schema:
              oneOf:
                - properties:
                    assets:
                      items:
                        properties:
                          assetReturns:
                            description: assetReturns[t] is the return of the asset from the time t to the time t+1, in percentage; all the assetReturns arrays must have the same length
                            items:
                              type: number
                            minItems: 2
                            type: array
                        required:
                          - assetReturns
                        type: object
                      minItems: 2
                      type: array
                  required:
                    - assets
                  type: object
                - properties:
                    assets:
                      description: The number of assets
                      minimum: 2
                      type: integer
                    assetsCorrelationMatrix:
                      description: assetsCorrelationMatrix[i][j] is the correlation between the asset i and the asset j
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 2
                      type: array
                    assetsVariances:
                      description: assetsVariances[i] is the variance of the asset i
                      items:
                        minimum: 0
                        type: number
                      minItems: 2
                      type: array
                  required:
                    - assets
                    - assetsCorrelationMatrix
                    - assetsVariances
                  type: object
                - properties:
                    assets:
                      description: The number of assets
                      minimum: 2
                      type: integer
                    assetsCorrelationMatrix:
                      description: assetsCorrelationMatrix[i][j] is the correlation between the asset i and the asset j
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 2
                      type: array
                    assetsVolatilities:
                      description: assetsVolatilities[i] is the volatility of the asset i
                      items:
                        minimum: 0
                        type: number
                      minItems: 2
                      type: array
                  required:
                    - assets
                    - assetsCorrelationMatrix
                    - assetsVolatilities
                  type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                From correlation matrix and standard deviations:
                  description: Computed covariance matrix
                  value:
                    assetsCovarianceMatrix:
                      - - 0.010000000000000002
                        - -0.0025000000000000005
                      - - -0.0025000000000000005
                        - 0.0025000000000000005
                From correlation matrix and variances:
                  description: Computed covariance matrix
                  value:
                    assetsCovarianceMatrix:
                      - - 0.010000000000000002
                        - -0.0025000000000000005
                      - - -0.0025000000000000005
                        - 0.0025000000000000005
                From returns:
                  description: Computed covariance matrix
                  value:
                    assetsCovarianceMatrix:
                      - - 0.00035
                        - 0.00035
                      - - 0.00035
                        - 0.00035
              schema:
                properties:
                  assetsCovarianceMatrix:
                    description: assetsCovarianceMatrix[i][j] is the covariance between the asset i and the asset j
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                required:
                  - assetsCovarianceMatrix
                type: object
          description: OK
      summary: Covariance Matrix
      tags:
        - Assets Covariance Matrix
      x-codegen-request-body-name: body
