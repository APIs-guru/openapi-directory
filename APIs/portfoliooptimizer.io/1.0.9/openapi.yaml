                  assetsCorrelationMatrix:
                    - - 1
                      - -0.5
                    - - -0.5
                      - 1
                  assetsVariances:
                    - 0.01
                    - 0.0025
              From assets returns:
                description: Compute the covariance matrix of 2 assets based on 4 returns per asset
