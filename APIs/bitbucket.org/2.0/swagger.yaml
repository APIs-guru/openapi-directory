          links:
            additionalProperties: false
            properties:
              html:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
            type: object
          members:
            description: The number of members in this group
            type: integer
          name:
            type: string
          owner:
            $ref: '#/definitions/account'
