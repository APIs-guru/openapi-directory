        description: An account object.
        properties:
          created_on:
            format: date-time
            type: string
          display_name:
            type: string
          links:
            additionalProperties: false
            properties:
              avatar:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              followers:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              following:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              html:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              repositories:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
            type: object
          username:
            pattern: '^[a-zA-Z0-9_\-]+$'
            type: string
          uuid:
            type: string
          website:
            type: string
        type: object
  base_commit:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: The common base type for both repository and snippet commits.
        properties:
          author:
            $ref: '#/definitions/account'
          date:
            format: date-time
            type: string
          hash:
            pattern: '[0-9a-f]{7,}?'
            type: string
          message:
            type: string
          parents:
            items:
              $ref: '#/definitions/base_commit'
            minItems: 0
            type: array
        type: object
  branchrestriction:
    allOf:
      - $ref: '#/definitions/object'
      - additionalProperties: true
        description: A branch restriction rule.
        properties:
          groups:
            items:
              $ref: '#/definitions/group'
            minItems: 0
            type: array
          id:
            description: The branch restriction status' id.
            type: integer
          kind:
            description: The type of restriction that is being applied
            enum:
              - require_tasks_to_be_completed
              - require_passing_builds_to_merge
              - force
              - require_all_dependencies_merged
              - push
              - require_approvals_to_merge
              - restrict_merges
              - reset_pullrequest_approvals_on_change
              - delete
            type: string
          links:
            additionalProperties: false
            properties:
              self:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
            type: object
          users:
            items:
              $ref: '#/definitions/account'
            minItems: 0
            type: array
          value:
            description: 'Value with kind-specific semantics: "require_approvals_to_merge" uses it to require a minimum number of approvals on a PR; "require_passing_builds_to_merge" uses it to require a minimum number of passing builds.'
            type: integer
        type: object
