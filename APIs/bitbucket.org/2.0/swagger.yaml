            additionalProperties: false
            properties:
              approve:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              comments:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              diff:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              html:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
                type: object
              patch:
                additionalProperties: false
                properties:
                  href:
                    format: uri
                    type: string
