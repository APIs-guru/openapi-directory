tags:
  - description: |-
      Candidate endpoints give you access to information about the people running for office. This information is organized by candidate_id. If you're unfamiliar with candidate IDs, using `/candidates/search` will help you locate a particular candidate. 

       Officially, a candidate is an individual seeking nomination for election to a federal office. People become candidates when they (or agents working on their behalf) raise contributions or make expenditures that exceed $5,000. 

       The candidate endpoints primarily use data from FEC registration [Form 1](http://www.fec.gov/pdf/forms/fecfrm1.pdf), for candidate information, and [Form 2](http://www.fec.gov/pdf/forms/fecfrm2.pdf), for committee information.
    name: candidate
  - description: |-
      Committees are entities that spend and raise money in an election. Their characteristics and relationships with candidates can change over time. 

       You might want to use filters or search endpoints to find the committee you're looking for. Then you can use other committee endpoints to explore information about the committee that interests you. 

       Financial information is organized by `committee_id`, so finding the committee you're interested in will lead you to more granular financial information. 

       The committee endpoints include all FEC filers, even if they aren't registered as a committee. 

       Officially, committees include the committees and organizations that file with the FEC. Several different types of organizations file financial reports with the FEC: 

       *Campaign committees authorized by particular candidates to raise and spend funds in their campaigns. Non-party committees (e.g., PACs), some of which may be sponsored by corporations, unions, trade or membership groups, etc. Political party committees at the national, state, and local levels. Groups and individuals making only independent expenditures Corporations, unions, and other organizations making internal communications* 

       The committee endpoints primarily use data from FEC registration Form 1 and Form 2.
    name: committee
  - description: 'Reporting deadlines, election dates FEC meetings, events etc.'
    name: dates
  - description: |-
      Fetch key information about a committee's Form 3, Form 3X, or Form 3P financial reports. 

       Most committees are required to summarize their financial activity in each filing; those summaries are included in these files. Generally, committees file reports on a quarterly or monthly basis, but some must also submit a report 12 days before primary elections. Therefore, during the primary season, the period covered by this file may be different for different committees. These totals also incorporate any changes made by committees, if any report covering the period is amended. 

       Information is made available on the API as soon as it's processed. Keep in mind, complex paper filings take longer to process. 

       The financial endpoints use data from FEC [form 5](http://www.fec.gov/pdf/forms/fecfrm5.pdf), for independent expenditors; or the summary and detailed summary pages of the FEC [Form 3](http://www.fec.gov/pdf/forms/fecfrm3.pdf), for House and Senate committees; [Form 3X](http://www.fec.gov/pdf/forms/fecfrm3x.pdf), for PACs and parties; and [Form 3P](http://www.fec.gov/pdf/forms/fecfrm3p.pdf), for presidential committees.
    name: financial
  - description: 'Search for candidates, committees by name.'
    name: search
  - description: |-
      All official records and reports filed by or delivered to the FEC. 

       Note: because the filings data includes many records, counts for large result sets are approximate; you will want to page through the records until no records are returned.
    name: filings
  - description: |-
      Schedule A records describe itemized receipts reported by a committee. This is where you can look for individual contributors. If you are interested in individual donors, `/schedules/schedule_a` will be the endpoint you use. 

       Once a person gives more than a total of $200, the donations of that person must be reported by committees that file F3, F3X and F3P forms. 

       Contributions $200 and under are not required to be itemized, but you can find the total amount of these small donations by looking up the "unitemized" field in the `/reports` or `/totals` endpoints. 

       When comparing the totals from reports to line items. the totals will not match unless you only look at items where `"is_individual":true` since the same transaction is in the data multiple ways to explain the way it may move though different committees as an earmark. See the `is_individual` sql function within the migrations for more details. 

       For the Schedule A aggregates, such as by_occupation and by_state, include only unique individual contributions. See below for full methodology. 

       __Methodology for determining unique, individual contributions__ 

       For receipts over $200 use FEC code line_number to identify individuals. 

       The line numbers that specify individuals that are automatically included: 

       Line number with description - 10 Contribution to Independent Expenditure-Only Committees (Super PACs), Political Committees with non-contribution accounts (Hybrid PACs) and nonfederal party "soft money" accounts (1991-2002) from a person (individual, partnership, limited liability company, corporation, labor organization, or any other organization or group of persons) - 15 Contribution to political committees (other than Super PACs and Hybrid PACs) from an individual, partnership or limited liability company - 15E Earmarked contributions to political committees (other than Super PACs and Hybrid PACs) from an individual, partnership or limited liability company - 15J Memo - Recipient committee's percentage of contribution from an individual, partnership or limited liability company given to joint fundraising committee - 18J | Memo - Recipient committee's percentage of contribution from a registered committee given to joint fundraising committee - 30, 30T, 31, 31T, 32 Individual party codes 

       For receipts under $200: We check the following codes and see if there is "earmark" (or a variation) in the `memo_text` description of the contribution. 

       Line number with description -11AI The itemized individual contributions from F3 schedule A -12 Nonfederal other receipt - Levin Account (Line 2) -17 Itemized individual contributions from Form 3P -17A Itemized individual contributions from Form 3P -18 Itemized individual contributions from Form 3P 

       Of those transactions,[under $200, and having "earmark" in the memo text OR transactions having the codes 11A, 12, 17, 17A, or 18], we then want to exclude earmarks.
    name: receipts
  - description: 'Schedule B filings describe itemized disbursements. This data explains how committees and other filers spend their money. These figures are reported as part of forms F3, F3X and F3P.'
    name: disbursements
  - description: 'Schedule C shows all loans, endorsements and loan guarantees a committee receives or makes.'
    name: loans
  - description: 'Schedule D, it shows debts and obligations owed to or by the committee that are required to be disclosed.'
    name: debts
  - description: |-
      Schedule E covers the line item expenditures for independent expenditures. For example, if a super PAC bought ads on TV to oppose a federal candidate, each ad purchase would be recorded here with the expenditure amount, name and id of the candidate, and whether the ad supported or opposed the candidate. 

       An independent expenditure is an expenditure for a communication "expressly advocating the election or defeat of a clearly identified candidate that is not made in cooperation, consultation, or concert with, or at the request or suggestion of, a candidate, a candidate’s authorized committee, or their agents, or a political party or its agents." 

       Aggregates by candidate do not include 24 and 48 hour reports. This ensures we don't double count expenditures and the totals are more accurate. You can still find the information from 24 and 48 hour reports in `/schedule/schedule_e/`.
    name: independent expenditures
  - description: 'Schedule F, it shows all special expenditures a national or state party committee makes in connection with the general election campaigns of federal candidates.'
    name: party-coordinated expenditures
  - description: 'Reports of communication costs by corporations and membership organizations from the FEC [F7 forms](http://www.fec.gov/pdf/forms/fecform7.pdf).'
    name: communication cost
  - description: |-
      An electioneering communication is any broadcast, cable or satellite communication that fulfills each of the following conditions: 

       _The communication refers to a clearly identified federal candidate._ 

       _The communication is publicly distributed by a television station, radio station, cable television system or satellite system for a fee._ 

       _The communication is distributed within 60 days prior to a general election or 30 days prior to a primary election to federal office._
    name: electioneering
  - description: |-
      Useful tools for those who file with the FEC. 

       Look up RAD analyst with telephone extension by committee_id.
    name: filer resources
  - description: |-
      Efiling endpoints provide real-time campaign finance data for electronic filers. 

       These endpoints are perfect for watching filings roll in when you want to know the latest information. Efiling endpoints only contain the most recent two years worth of data and don't contain the processed and coded data that you can find on the other endpoints. Those endpoints are better for in-depth analysis. 

       Senate candidates and committees are required to file by paper. Other committees who raise and spend less than $50,000 in a calendar can choose whether to file electronically or by paper. 

       DISCLAIMER: The field labels contained within this resource are subject to change.  We are attempting to succinctly label these fields while conveying clear meaning to ensure accessibility for all users.
    name: efiling
  - description: |-
      The agency’s monitoring process may detect potential violations through a review of a committee’s reports or through a Commission audit. By law, all enforcement cases must remain confidential until they’re closed. 

       The Commission is required by law to audit Presidential campaigns that accept public funds. In addition, the Commission audits a committee when it appears not to have met the threshold requirements for substantial compliance with the Federal Election Campaign Act. The audit determines whether the committee complied with limitations, prohibitions and disclosure requirements. 

       These endpoints contain Final Audit Reports approved by the Commission since inception.
    name: audit
  - description: 'Explore relevant statutes, regulations and Commission actions.'
    name: legal
paths:
  /audit-case/:
    get:
      description: |

        This endpoint contains Final Audit Reports approved by the Commission since inception.
        The search can be based on information about the audited committee (Name, FEC ID Number, Type, 
        Election Cycle) or the issues covered in the report.
      parameters:
        - collectionFormat: multi
          description: |

            A unique identifier assigned to each candidate registered with the FEC.
            If a person runs for several offices, that person will have separate candidate IDs for each office.
          in: query
          items:
            type: string
          name: candidate_id
          required: false
          type: array
        - collectionFormat: multi
          description: Name of candidate running for office
          in: query
          items:
            type: string
          name: qq
          required: false
          type: array
        - default: false
          description: Toggle that filters out all rows having sort column that is non-null
          in: query
          name: sort_null_only
          required: false
          type: boolean
        - description: |

            Filter records to only those that are applicable to a given two-year
            period. This cycle follows the traditional House election cycle and
            subdivides the presidential and Senate elections into comparable
            two-year blocks. The cycle begins with an odd year and is named for its
            ending, even year.
          format: int32
          in: query
          name: min_election_cycle
          required: false
          type: integer
        - default: all
          description: |

            Audit category ID (table PK)
          in: query
          name: primary_category_id
          required: false
          type: string
        - default: 20
          description: The number of results returned per page. Defaults to 20.
          format: int32
          in: query
          name: per_page
          required: false
          type: integer
        - default: false
          description: Hide null values on sorted column(s).
          in: query
          name: sort_hide_null
          required: false
          type: boolean
        - collectionFormat: multi
          description: |

            Filter records to only those that are applicable to a given two-year
            period. This cycle follows the traditional House election cycle and
            subdivides the presidential and Senate elections into comparable
            two-year blocks. The cycle begins with an odd year and is named for its
            ending, even year.
          in: query
          items:
            format: int32
            type: integer
          name: cycle
          required: false
          type: array
        - default: all
          description: |

            The finding id of an audit. Finding are a category of broader issues. Each category has an unique ID.
          in: query
          name: sub_category_id
          required: false
          type: string
        - collectionFormat: multi
          description: 'The name of the committee. If a committee changes its name,     the most recent name will be shown. Committee names are not unique. Use committee_id     for looking up records.'
          in: query
          items:
            type: string
          name: q
          required: false
          type: array
        - collectionFormat: multi
          description: |

            A unique identifier assigned to each committee or filer registered with the FEC. In general committee id's begin with the letter C which is followed by eight digits.
          in: query
          items:
            type: string
          name: committee_id
          required: false
          type: array
        - collectionFormat: multi
          description: |

            Primary/foreign key for audit tables
          in: query
          items:
            type: string
          name: audit_case_id
          required: false
          type: array
        - default: false
          description: Toggle that sorts null values last
          in: query
          name: sort_nulls_last
          required: false
          type: boolean
        - default: DEMO_KEY
          description: |

            API key for https://api.data.gov. Get one at https://api.data.gov/signup.
          in: query
          name: api_key
          required: true
          type: string
        - collectionFormat: multi
          description: |

            The audit issue. Each subcategory has an unique ID
          in: query
          items:
            format: int32
            type: integer
          name: audit_id
          required: false
          type: array
        - default: 1
          description: 'For paginating through results, starting at page 1'
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - collectionFormat: multi
          description: |
            The one-letter type code of the organization:
                    - C communication cost
                    - D delegate
                    - E electioneering communication
                    - H House
                    - I independent expenditor (person or group)
                    - N PAC - nonqualified
                    - O independent expenditure-only (super PACs)
                    - P presidential
                    - Q PAC - qualified
                    - S Senate
                    - U single candidate independent expenditure
                    - V PAC with non-contribution account, nonqualified
                    - W PAC with non-contribution account, qualified
                    - X party, nonqualified
                    - Y party, qualified
                    - Z national party non-federal account
          in: query
          items:
            type: string
          name: committee_type
          required: false
          type: array
        - collectionFormat: multi
          default:
            - '-cycle'
            - committee_name
          description: Provide a field to sort by. Use - for descending order.
          in: query
          items:
            type: string
          name: sort
          required: false
          type: array
          x-nullable: true
        - description: |

            Filter records to only those that are applicable to a given two-year
            period. This cycle follows the traditional House election cycle and
            subdivides the presidential and Senate elections into comparable
            two-year blocks. The cycle begins with an odd year and is named for its
            ending, even year.
          format: int32
          in: query
          name: max_election_cycle
          required: false
          type: integer
        - description: |
            Type of committee:
                    - H or S - Congressional
                    - P - Presidential
                    - X or Y or Z - Party
                    - N or Q - PAC
                    - I - Independent expenditure
                    - O - Super PAC 
          in: query
          name: committee_designation
          required: false
          type: string
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/AuditCasePage'
      tags:
        - audit
