            Reporting Deadlines: 21, Conferences and Outreach: 22, AOs and Rules: 23, Other: 24, Quarterly: 25, Monthly: 26,
            Pre and Post-Elections: 27, EC Periods:28, and IE Periods: 29
          in: query
