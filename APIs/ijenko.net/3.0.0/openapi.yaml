components:
  schemas:
    AccountId:
      description: Unique identifier of the *Account*
      example: t1hqYcQITCFX-AObjs_t4Q
      maxLength: 22
      minLength: 22
      pattern: '^[A-Za-z0-9-_]{22}$'
      readOnly: true
      type: string
    AccountLogin:
      minLength: 1
      type: string
    ActionArgs:
      example:
        - true
        - 1
        - hello
      items:
        $ref: '#/components/schemas/AnyJSON'
      type: array
    ActionMultiResult:
      items:
        $ref: '#/components/schemas/ActionResult'
      type: array
    ActionName:
      minLength: 1
      readOnly: true
      type: string
    ActionResult:
      example:
        functionality: RnVuY3Rpb25hbGl0eTAwMA
        result: []
        status: 200
      properties:
        functionality:
          $ref: '#/components/schemas/FunctionalityId'
        result:
          items:
            $ref: '#/components/schemas/AnyJSON'
          type: array
        status:
          description: Return code (HTTP status code)
          example: 200
          maximum: 599
          minimum: 200
          type: integer
      required:
        - status
      type: object
      x-links:
        - href: '/functionalities/{functionality}'
          rel: functionality
    AnyJSON:
      description: null/boolean/integer/number/string/object/array
      x-type: any
    AppId:
      minLength: 1
      type: string
    AttributeName:
      minLength: 1
      readOnly: true
      type: string
    AttributeValue:
      example:
        value: 0
        when: '2014-02-17T12:31:00Z'
      properties:
        value:
          $ref: '#/components/schemas/AnyJSON'
        when:
          format: date-time
          type: string
      required:
        - when
        - value
      type: object
    AttributesValues:
      additionalProperties:
        items:
          $ref: '#/components/schemas/AttributeValue'
        type: array
      description: Keys are attribute ids
      example:
        Counter:
          - value: 0
            when: '2014-02-17T12:31:00Z'
        Schedule:
          - value:
              - DTSTAMP: 20120101T000000Z
                DTSTART:
                  '': 20120101T063000
                  TZID: Europe/Paris
                RRULE:
                  FREQ: DAILY
                SUMMARY: '2'
                UID: HP-06h30@si.ijenko.net
              - DTSTAMP: 20120101T000000Z
                DTSTART:
                  '': 20120101T223000
                  TZID: Europe/Paris
                RRULE:
                  FREQ: DAILY
                SUMMARY: '3'
                UID: HC-22h30@si.ijenko.net
            when: '2014-02-17T00:00:00Z'
      type: object
    AuthChangePassword:
      properties:
        newPassword:
          $ref: '#/components/schemas/Password'
        oldPassword:
          $ref: '#/components/schemas/Password'
      required:
        - oldPassword
        - newPassword
      type: object
    AuthLogin:
      properties:
        appId:
          $ref: '#/components/schemas/AppId'
        login:
          minLength: 1
          type: string
        password:
          $ref: '#/components/schemas/Password'
        ttl:
          description: Desired maximum life-time in seconds for the refresh token
          example: 1800
          minimum: 0
          type: integer
      required:
        - login
        - password
        - appId
      type: object
    AuthRefresh:
      properties:
        appId:
          $ref: '#/components/schemas/AppId'
        refreshToken:
          minLength: 1
          type: string
      required:
        - refreshToken
        - appId
      type: object
    AuthResetPassword:
      properties:
        appId:
          $ref: '#/components/schemas/AppId'
        email:
          $ref: '#/components/schemas/UserEmail'
        login:
          minLength: 1
          type: string
      required:
        - appId
      type: object
    AuthTokens:
      properties:
        accessToken:
          minLength: 1
          type: string
        accessTokenExpires:
          format: date-time
          type: string
        refreshToken:
          minLength: 1
          type: string
        refreshTokenExpires:
          format: date-time
          type: string
      required:
        - accessToken
        - refreshToken
        - accessTokenExpires
        - refreshTokenExpires
      type: object
    BusId:
      minLength: 3
      type: string
    BusItem:
      properties:
        functionality:
          $ref: '#/components/schemas/FunctionalityId'
        id:
          $ref: '#/components/schemas/BusId'
        protocol:
          $ref: '#/components/schemas/BusProtocol'
      readOnly: true
      required:
        - id
        - functionality
        - protocol
      type: object
    BusPairing:
      properties:
        duration:
          description: Duration of the pairing window.
          type: integer
        enabled:
          type: boolean
      required:
        - enabled
      type: object
    BusProtocol:
      minLength: 1
      type: string
    CountryCode:
      description: Country code (ISO 3166-1 alpha-2)
      example: FR
      maxLength: 2
      minLength: 2
      pattern: '^[A-Z][A-Z]$'
      type: string
    DefaultError:
      description: Any error.
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
      type: object
    Device:
      properties:
        address:
          $ref: '#/components/schemas/DeviceAddress'
        attributes:
          additionalProperties:
            additionalProperties:
              $ref: '#/components/schemas/AnyJSON'
            description: Each key is an attribute name
            type: object
          description: Each key is <FunctionalityClass>@<Endpoint>
          type: object
        class:
