          type: array
    KYCCardCheckResult:
      properties:
        checks:
          description: A list of the checks and their statuses.
          items:
            $ref: "#/components/schemas/KYCCheckStatusData"
          type: array
        payoutMethodCode:
          description: The unique ID of the card to which the check applies.
