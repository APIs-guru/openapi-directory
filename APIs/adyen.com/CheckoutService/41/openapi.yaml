      required:
        - merchantAccount
        - reference
        - amount
        - returnUrl
        - countryCode
    PaymentSetupResponse:
      properties:
        paymentSession:
          description: The encoded payment session that you need to pass to the SDK.
          type: string
    PaymentVerificationRequest:
      properties:
        payload:
          description: Encrypted and signed payment result data. You should receive this value from the Checkout SDK after the shopper completes the payment.
          type: string
      required:
        - payload
    PaymentVerificationResponse:
      properties:
        additionalData:
          description: 'This field contains additional data, which may be required to return in a particular payment response. To choose data fields to be returned, go to **Customer Area** > **Account** > **API URLs**.'
          type: object
        fraudResult:
          $ref: '#/components/schemas/FraudResult'
          description: The fraud result properties of the payment.
        merchantReference:
          description: A unique value that you provided in the initial `/paymentSession` request as a `reference` field.
          type: string
        paymentMethod:
          description: The payment method used in the transaction.
          type: string
        pspReference:
          description: |-
            Adyen's 16-character string reference associated with the transaction/request. This value is globally unique; quote it when communicating with us about this request.

            > `pspReference` is returned only for non-redirect payment methods.
          type: string
        refusalReason:
          description: |-
            If the payment's authorisation is refused or an error occurs during authorisation, this field holds Adyen's mapped reason for the refusal or a description of the error.

            When a transaction fails, the authorisation response includes `resultCode` and `refusalReason` values.
          type: string
        refusalReasonCode:
          description: 'Code that specifies the refusal reason. For more information, see [Authorisation refusal reasons](https://docs.adyen.com/developers/development-resources/response-handling#authorisationrefusalreasons).'
          type: string
        resultCode:
          description: |-
            The result of the payment. Possible values:

            * **Authorised** – Indicates the payment authorisation was successfully completed. This state serves as an indicator to proceed with the delivery of goods and services. This is a final state.
            * **Refused** – Indicates the payment was refused. The reason is given in the `refusalReason` field. This is a final state.
            * **RedirectShopper** – Indicates the shopper should be redirected to an external web page or app to complete the authorisation.
            * **Received** – Indicates the payment has successfully been received by Adyen, and will be processed. This is the initial state for all payments.
            * **Cancelled** – Indicates the payment has been cancelled (either by the shopper or the merchant) before processing was completed. This is a final state.
            * **Pending** – Indicates that it is not possible to obtain the final status of the payment. This can happen if the systems providing final status information for the payment are unavailable, or if the shopper needs to take further action to complete the payment. For more information on handling a pending payment, refer to [Payments with pending status](https://docs.adyen.com/developers/development-resources/payments-with-pending-status).
            * **Error** – Indicates an error occurred during processing of the payment. The reason is given in the `refusalReason` field. This is a final state.
          enum:
            - Authorised
            - PartiallyAuthorised
            - Refused
            - Error
            - Cancelled
            - Received
            - RedirectShopper
          type: string
        serviceError:
          $ref: '#/components/schemas/ServiceError'
          description: The type of the error.
        shopperLocale:
          description: The shopperLocale value provided in the payment request.
          type: string
      required:
        - merchantReference
        - paymentMethod
        - shopperLocale
    Recurring:
      properties:
        contract:
          description: |-
            The type of recurring contract to be used.
            Possible values:
            * `ONECLICK` – Payment details can be used to initiate a one-click payment, where the shopper enters the [card security code (CVC/CVV)](https://docs.adyen.com/developers/payment-glossary#cardsecuritycodecvccvvcid).
            * `RECURRING` – Payment details can be used without the card security code to initiate [card-not-present transactions](https://docs.adyen.com/developers/payment-glossary#cardnotpresentcnp).
            * `ONECLICK,RECURRING` – Payment details can be used regardless of whether the shopper is on your site or not.
            * `PAYOUT` – Payment details can be used to [make a payout](https://docs.adyen.com/developers/features/third-party-payouts).
          enum:
            - ONECLICK
            - RECURRING
            - PAYOUT
          type: string
        recurringDetailName:
          description: A descriptive name for this detail.
          type: string
        recurringExpiry:
          description: Date after which no further authorisations shall be performed. Only for 3D Secure 2.
          format: date-time
          type: string
        recurringFrequency:
          description: Minimum number of days between authorisations. Only for 3D Secure 2.
          type: string
        tokenService:
          description: The name of the token service.
          enum:
            - VISATOKENSERVICE
            - MCTOKENSERVICE
          type: string
    RecurringDetail:
      properties:
        configuration:
          description: The configuration of the payment method.
          type: object
        details:
          description: All input details to be provided to complete the payment with this payment method.
          items:
            $ref: '#/components/schemas/InputDetail'
          type: array
        group:
          $ref: '#/components/schemas/PaymentMethodGroup'
          description: The group where this payment method belongs to.
        name:
          description: The displayable name of this payment method.
          type: string
        paymentMethodData:
          description: Echo data required to send in next calls.
          type: string
        recurringDetailReference:
          description: The reference that uniquely identifies the recurring detail.
          type: string
        storedDetails:
          $ref: '#/components/schemas/StoredDetails'
          description: Contains information on previously stored payment details.
        supportsRecurring:
          description: Indicates whether this payment method supports tokenization or not.
          type: boolean
        type:
          description: The unique payment method code.
          type: string
    Redirect:
      properties:
        data:
          description: 'When the redirect URL must be accessed via POST, use this data to post to the redirect URL.'
          type: object
        method:
          description: |-
            The web method that you must use to access the redirect URL.

            Possible values: GET, POST.
          enum:
            - GET
            - POST
          type: string
        url:
          description: 'The URL, to which you must redirect a shopper to complete a payment.'
          type: string
    SDKEphemPubKey:
      properties:
        crv:
          description: The `crv` value as received from the 3D Secure 2 SDK.
          type: string
        kty:
          description: The `kty` value as received from the 3D Secure 2 SDK.
          type: string
        x:
          description: The `x` value as received from the 3D Secure 2 SDK.
          type: string
        'y':
          description: The `y` value as received from the 3D Secure 2 SDK.
          type: string
    ServiceError:
      properties:
        errorCode:
          type: string
        errorType:
          type: string
        message:
          type: string
    ShopperInput:
      properties:
        billingAddress:
          description: |-
            Specifies visibility of billing address fields.

            Permitted values:
            * editable
            * hidden
            * readOnly
          enum:
            - editable
            - hidden
            - readOnly
          type: string
        deliveryAddress:
          description: |-
            Specifies visibility of delivery address fields.

            Permitted values:
            * editable
            * hidden
            * readOnly
          enum:
            - editable
            - hidden
            - readOnly
          type: string
        personalDetails:
          description: |-
            Specifies visibility of personal details.

            Permitted values:
            * editable
            * hidden
            * readOnly
          enum:
            - editable
            - hidden
            - readOnly
          type: string
    Split:
      properties:
        account:
          description: |-
            The account to which this split applies.

            >Required if the type is `MarketPlace`.
          type: string
        amount:
          $ref: '#/components/schemas/SplitAmount'
          description: The amount of this split.
        description:
          description: A description of this split.
          type: string
        reference:
          description: |-
            The reference of this split. Used to link other operations (e.g. captures and refunds) to this split.

            >Required if the type is `MarketPlace`.
          type: string
        type:
          description: |-
            The type of this split.

            >Permitted values: `Default`, `PaymentFee`, `VAT`, `Commission`, `MarketPlace`, `Verification`.
          enum:
            - Commission
            - Default
            - MarketPlace
            - PaymentFee
            - VAT
            - Verification
          type: string
      required:
        - amount
        - type
    SplitAmount:
      properties:
        currency:
          description: |-
            The three-character [ISO currency code](https://docs.adyen.com/developers/development-resources/currency-codes).

            If this value is not provided, the currency in which the payment is made will be used.
          maxLength: 3
          minLength: 3
          type: string
        value:
          description: |-
            The payable amount that can be charged for the transaction.

            The transaction amount needs to be represented in minor units according to the [following table](https://docs.adyen.com/developers/development-resources/currency-codes).
          format: int64
          type: integer
      required:
        - value
    StoredDetails:
      properties:
        bank:
          $ref: '#/components/schemas/BankAccount'
          description: The stored bank account.
        card:
          $ref: '#/components/schemas/Card'
          description: The stored card information.
        emailAddress:
          description: The email associated with stored payment details.
          type: string
    SubInputDetail:
      properties:
        configuration:
          description: Configuration parameters for the required input.
          type: object
        items:
          description: 'In case of a select, the items to choose from.'
          items:
            $ref: '#/components/schemas/Item'
          type: array
        key:
          description: The value to provide in the result.
          type: string
        optional:
          description: True if this input is optional to provide.
          type: boolean
        type:
          description: The type of the required input.
          type: string
        value:
          description: 'The value can be pre-filled, if available.'
          type: string
    ThreeDS2RequestData:
      properties:
        authenticationOnly:
          description: 'If set to true, you will only do the 3D Secure 2 authentication, not the payment authorization.'
          type: boolean
        challengeIndicator:
          description: |
            Possibility to specify a preference for receiving a challenge from the issuer.
            Allowed values:
            * `noPreference`
            * `requestNoChallenge`
            * `requestChallenge`
          enum:
            - noPreference
            - requestNoChallenge
            - requestChallenge
          type: string
        deviceChannel:
          description: |-
            The environment of the shopper.
            Allowed values:
            * `app`
            * `browser`
          type: string
        deviceRenderOptions:
          $ref: '#/components/schemas/DeviceRenderOptions'
          description: Display options for the 3D Secure 2 SDK. Only for `deviceChannel` set to **app**.
        messageVersion:
          description: The `messageVersion` value indicating the 3D Secure 2 protocol version.
          type: string
        notificationURL:
          description: |-
            URL the `CRes` value will be sent.
            Only for `deviceChannel` set to **browser**.
          type: string
        sdkAppID:
          description: |-
            The `sdkAppID` value as received from the 3D Secure 2 SDK.
            Only for `deviceChannel` set to **app**.
          type: string
        sdkEncData:
          description: |-
            The `sdkEncData` value as received from the 3D Secure 2 SDK.
            Only for `deviceChannel` set to **app**.
          type: string
        sdkEphemPubKey:
          $ref: '#/components/schemas/SDKEphemPubKey'
          description: |-
            The `sdkEphemPubKey` value as received from the 3D Secure 2 SDK.
            Only for `deviceChannel` set to **app**.
        sdkMaxTimeout:
          description: |-
            The maximum amount of time in minutes for the 3D Secure 2 authentication process.
            Only for `deviceChannel` set to **app**.
          format: int32
          type: integer
        sdkReferenceNumber:
          description: |-
            The `sdkReferenceNumber` value as received from the 3D Secure 2 SDK.
            Only for `deviceChannel` set to **app**.
          type: string
        sdkTransID:
          description: |-
            The `sdkTransID` value as received from the 3D Secure 2 SDK.
            Only for `deviceChannel` set to **app**.
          type: string
        threeDSRequestorID:
          description: Unique 3D Secure requestor identifier assigned by the Directory Server.
          type: string
        threeDSRequestorName:
          description: Unique 3D Secure requestor name assigned by the Directory Server.
          type: string
        threeDSRequestorURL:
          description: URL of the (customer service) website that will be shown to the shopper in case of technical errors during the 3D Secure 2 process.
          type: string
      required:
        - deviceChannel
    ThreeDSecureData:
      properties:
        authenticationResponse:
          description: |-
            In 3D Secure 1, the authentication response if the shopper was redirected.

            In 3D Secure 2, this is the `transStatus` from challenge flow. If the transaction was frictionless, set this value to **Y**.
          enum:
            - 'Y'
            - 'N'
            - U
            - A
          type: string
        cavv:
          description: 'The cardholder authentication value (base64 encoded, 20 bytes in a decoded form).'
          format: byte
          type: string
        cavvAlgorithm:
          description: The CAVV algorithm used. Include this only for 3D Secure 1.
          type: string
        directoryResponse:
          description: |-
            In 3D Secure 1, this is the enrollment response from the 3D directory server.

            In 3D Secure 2, this is the `transStatus` from 3D Secure device fingerprinting result.
          enum:
            - 'Y'
            - 'N'
            - U
            - E
            - C
          type: string
        eci:
          description: The electronic commerce indicator.
          type: string
        threeDSVersion:
          description: The version of the 3D Secure protocol.
          type: string
        xid:
          description: |-
            The transaction identifier (Base64-encoded, 20 bytes in a decoded form).

            In 3D Secure 2, this is the `threeDSServerTransID`.
          format: byte
          type: string
x-groups:
