paths:
  "/vault/authorize/{service_id}/{application_id}":
    get:
      description: >
        __In most cases the authorize link is provided in the
        ``/connections`` endpoint. Normally you don't need to manually generate
        these links.__


        Use this endpoint to authenticate a user with a connector. It will return a 302 redirect to the downstream connector endpoints.


        Auth links will have a state parameter included to verify the validity of the request. This is the url your users will use to activate OAuth supported integation providers.


        Vault handles the complete Authorization Code Grant Type Flow for you and will redirect you to the dynamic redirect uri you have appended to the url in case this is missing the default redirect uri you have configured for your Unify application.
      operationId: authorize
      parameters:
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/application_id"
        - $ref: "#/components/parameters/state"
        - $ref: "#/components/parameters/redirect_uri"
        - $ref: "#/components/parameters/scope"
      responses:
        "301":
          description: redirect
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Authorize
      tags:
        - Connections
  /vault/connections:
    get:
      description: >
        This endpoint includes all the configured integrations and contains
        the required assets

        to build an integrations page where your users can install integrations.

        OAuth2 supported integrations will contain authorize and revoke links to handle the authentication flows.
      operationId: connectionsAll
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/api"
        - $ref: "#/components/parameters/configured"
      responses:
        "200":
          $ref: "#/components/responses/GetConnections"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Get all connections
      tags:
        - Connections
  "/vault/connections/{unified_api}/{service_id}":
    delete:
      description: Deletes a connection
      operationId: deleteConnection
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/unified_api"
      responses:
        "204":
          description: Resource deleted
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Deletes a connection
      tags:
        - Connections
    patch:
      description: Update a connection
      operationId: connectionsUpdate
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/unified_api"
      requestBody:
        $ref: "#/components/requestBodies/UpdateConnectionRequestBody"
      responses:
        "200":
          $ref: "#/components/responses/UpdateConnection"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Update connection
      tags:
        - Connections
    post:
      description: |
        Create an authorized connection
      operationId: connectionsAdd
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/unified_api"
      requestBody:
        $ref: "#/components/requestBodies/CreateConnectionRequestBody"
      responses:
        "200":
          $ref: "#/components/responses/CreateConnection"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Create connection
      tags:
        - Connections
  "/vault/connections/{unified_api}/{service_id}/{resource}/config":
    get:
      description: >
        This endpoint returns custom settings and their defaults required
        by connection for a given resource.
      operationId: getConnectionSettings
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/unified_api"
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/resource"
      responses:
        "200":
          $ref: "#/components/responses/GetConnection"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Get settings
      tags:
        - Connections
    patch:
      description: Update default values for a connection's resource settings
      operationId: updateConnectionSettings
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/unified_api"
        - $ref: "#/components/parameters/resource"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Connection"
        description: Fields that need to be updated on the resource
        required: true
      responses:
        "200":
          $ref: "#/components/responses/UpdateConnection"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Update settings
      tags:
        - Connections
  /vault/consumers:
    get:
      description: >
        This endpoint includes all application consumers, along with an
        aggregated count of requests made.
      operationId: consumersAll
      parameters:
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/cursor"
        - $ref: "#/components/parameters/limit"
      responses:
        "200":
          $ref: "#/components/responses/GetConsumers"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Get all consumers
      tags:
        - Consumers
  "/vault/consumers/{consumer_id}":
    get:
      description: >
        Consumer detail including their aggregated counts with the
        connections they have authorized.
      operationId: consumersOne
      parameters:
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/consumer_id"
      responses:
        "200":
          $ref: "#/components/responses/GetConsumer"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Get consumer
      tags:
        - Consumers
  "/vault/consumers/{consumer_id}/stats":
    get:
      description: |
        Get consumer request counts within a given datetime range.
      operationId: consumerRequestCounts
      parameters:
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/consumer_id"
        - $ref: "#/components/parameters/start_datetime"
        - $ref: "#/components/parameters/end_datetime"
      responses:
        "200":
          $ref: "#/components/responses/ConsumerRequestCountsInDateRange"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Consumer request counts
      tags:
        - Consumers
  /vault/proxy:
    post:
      deprecated: true
      description: >
        **Note**: This endpoint is deprecated in favor of the [Proxy
        API](https://docs.apideck.com/apis/proxy). Please use the new API as
        documented at https://docs.apideck.com/apis/proxy
      operationId: proxyCall
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
        - $ref: "#/components/parameters/x-apideck-service-id"
        - $ref: "#/components/parameters/x-apideck-downstream-authorization"
        - $ref: "#/components/parameters/x-apideck-downstream-url"
        - $ref: "#/components/parameters/x-apideck-downstream-method"
      requestBody:
        content:
          application/json:
            schema:
              example:
                account_sid: ACXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                api_version: 2010-04-01
                body: This is the ship that made the Kessel Run in fourteen parsecs?
                date_created: Thu, 30 Jul 2015 20:12:31 +0000
                date_sent: Thu, 30 Jul 2015 20:12:33 +0000
                date_updated: Thu, 30 Jul 2015 20:12:33 +0000
                direction: outbound-api
                error_code: null
                error_message: null
                from: "+15017122661"
                messaging_service_sid: MGXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                num_media: "0"
                num_segments: "1"
                price: null
                price_unit: null
                sid: SMXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                status: sent
                subresource_uris:
                  media: /2010-04-01/Accounts/ACXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/Messages/SMXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/Media.json
                to: "+15558675310"
                uri: /2010-04-01/Accounts/ACXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/Messages/SMXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX.json
              properties: {}
              type: object
        description: Depending on the verb/method of the request this will contain the
          request body you want to POST/PATCH/PUT.
        required: false
      responses:
        "200":
          $ref: "#/components/responses/Ok"
        default:
          $ref: "#/components/responses/ProxyError"
      security:
        - apiKey: []
      summary: Proxy call
      tags:
        - Proxy
  "/vault/revoke/{service_id}/{application_id}":
    get:
      description: >
        __In most cases the authorize link is provided in the
        ``/connections`` endpoint. Normally you don't need to manually generate
        these links.__


        Use this endpoint to revoke an existing OAuth connector.


        Auth links will have a state parameter included to verify the validity of the request. This is the url your users will use to activate OAuth supported integation providers.


        Vault handles the complete revoke flow for you and will redirect you to the dynamic redirect uri you have appended to the url in case this is missing the default redirect uri you have configured for your Unify application.
      operationId: revoke
      parameters:
        - $ref: "#/components/parameters/service_id"
        - $ref: "#/components/parameters/application_id"
        - $ref: "#/components/parameters/state"
        - $ref: "#/components/parameters/redirect_uri"
      responses:
        "301":
          description: redirect
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Revoke
      tags:
        - Connections
  /vault/sessions:
    post:
      description: >
        Making a POST request to this endpoint will initiate a Hosted Vault
        session. Redirect the consumer to the returned

        url to allow temporary access to manage their integrations and settings.


        Note: This is a short lived token that will expire after 1 hour (TTL: 3600).
      operationId: createSession
      parameters:
        - $ref: "#/components/parameters/x-apideck-consumer-id"
        - $ref: "#/components/parameters/x-apideck-app-id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionRequest"
        description: Additional redirect uri and/or consumer metadata
        required: false
      responses:
        "200":
          $ref: "#/components/responses/CreateSession"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/Unprocessable"
        default:
          $ref: "#/components/responses/UnexpectedError"
      security:
        - apiKey: []
      summary: Create Session
      tags:
        - Sessions
components:
  parameters:
    api:
      description: Scope results to Unified API
      example: crm
      in: query
      name: api
      schema:
        type: string
    application_id:
      description: Application ID of the resource to return
      in: path
      name: application_id
      required: true
      schema:
        type: string
    configured:
      description: Scopes results to connections that have been configured or not
      example: true
      in: query
      name: configured
      schema:
        type: boolean
    consumer_id:
      description: ID of the consumer to return
      example: test_user_id
      in: path
      name: consumer_id
      required: true
      schema:
        type: string
    cursor:
      description: Cursor to start from. You can find cursors for next/previous pages
        in the meta.cursors property of the response.
      in: query
      name: cursor
      schema:
        default: null
        nullable: true
        type: string
    end_datetime:
      description: Scopes results to requests that happened before datetime
      example: 2021-05-30T12:00:00.000Z
      in: query
      name: end_datetime
      required: true
      schema:
        type: string
    id:
      description: ID of the record you are acting upon.
      in: path
      name: id
      required: true
      schema:
        type: string
    limit:
      description: Number of records to return
      in: query
      name: limit
      schema:
        default: 20
        maximum: 200
        minimum: 1
        type: integer
    raw:
      description: Include raw response. Mostly used for debugging purposes
      in: query
      name: raw
      schema:
        default: true
        type: boolean
    redirect_uri:
      description: URL to redirect back to after authorization. When left empty the
        default configured redirect uri will be used.
      example: http://example.com/integrations
      in: query
      name: redirect_uri
      required: true
      schema:
        type: string
    resource:
      description: Resource Name
      example: leads
      in: path
      name: resource
      required: true
      schema:
        type: string
    scope:
      description: One or more OAuth scopes to request from the connector. OAuth
        scopes control the set of resources and operations that are allowed
