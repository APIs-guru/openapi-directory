tags:
  - description: 1-Click applications are pre-built Droplet images or Kubernetes
      apps with software, features, and configuration details already set up for
      you. They can be found in the [DigitalOcean
      Marketplace](https://www.digitalocean.com/docs/marketplace).
    name: 1-Click Applications
  - description: Provides information about your current account.
    name: Account
  - description: >-
      Actions are records of events that have occurred on the resources
      in your account. These can be things like rebooting a Droplet, or
      transferring an image to a new region.

      An action object is created every time one of these actions is initiated. The action object contains information about the current status of the action, start and complete timestamps, and the associated resource type and ID.

      Every action that creates an action object is available through this endpoint. Completed actions are not removed from this list and are always available for querying.
    name: Actions
  - description: >-
      App Platform is a Platform-as-a-Service (PaaS) offering from
      DigitalOcean that allows developers to publish code directly to
      DigitalOcean servers without worrying about the underlying infrastructure.

      Most API operations are centered around a few core object types. Following are the definitions of these types. These definitions will be omitted from the operation-specific documentation.

      For documentation on app specifications (`AppSpec` objects), please refer to the [product documentation](https://www.digitalocean.com/docs/app-platform/references/app-specification-reference/).
    name: Apps
  - description: >-
      The billing endpoints allow you to retrieve your account balance,
      invoices and billing history.  


      **Balance:** By sending requests to the `/v2/customers/my/balance` endpoint, you can retrieve the balance information for the requested customer account.  


      **Invoices:** [Invoices](https://www.digitalocean.com/docs/accounts/billing/invoices/) are generated on the first of each month for every DigitalOcean customer. An invoice preview is generated daily, which can be accessed with the `preview` keyword in place of `$INVOICE_UUID`. To interact with  invoices, you will generally send requests to the invoices endpoint at `/v2/customers/my/invoices`.  


      **Billing History:** Billing history is a record of billing events for your account. For example, entries may include events like payments made, invoices issued, or credits granted. To interact with invoices, you will generally send requests to the invoices endpoint at `/v2/customers/my/billing_history`.  
    name: Billing
  - description: >-
      [DigitalOcean Block Storage
      Volumes](https://www.digitalocean.com/docs/volumes/) provide expanded
      storage capacity for your Droplets and can be moved between Droplets
      within a specific region.

      Volumes function as raw block devices, meaning they appear to the operating system as locally attached storage which can be formatted using any file system supported by the OS. They may be created in sizes from 1GiB to 16TiB.

      By sending requests to the /v2/volumes endpoint, you can list, create, or delete volumes as well as attach and detach them from Droplets
    name: Block Storage
  - description: >-
      Block storage actions are commands that can be given to a
      DigitalOcean Block Storage Volume. An example would be detaching or
      attaching a volume from a Droplet. These requests are made on the
      `/v2/volumes/$VOLUME_ID/actions` endpoint.

      An action object is returned. These objects hold the current status of the requested action.
    name: Block Storage Actions
  - description: Content hosted in DigitalOcean's object storage solution,
      [Spaces](https://www.digitalocean.com/docs/spaces/overview/), can
      optionally be served by our globally distributed Content Delivery Network
      (CDN). By sending requests to `/v2/cdn/endpoints`, you can list, create,
      or delete CDN Endpoints as well as purge cached content. To use a custom
      subdomain to access the CDN Endpoint, provide the ID of a DigitalOcean
      managed TLS certificate and the fully qualified domain name for the custom
      subdomain.
    name: CDN Endpoints
  - description: >-
      In order to perform SSL termination on load balancers, DigitalOcean
      offers two types of [SSL certificate
      management](https://www.digitalocean.com/docs/accounts/security/#certificates):

      * **Custom**: User-generated certificates may be uploaded to DigitalOcean where they will be placed in a fully encrypted and isolated storage system.

      * **Let's Encrypt**: Certificates may be automatically generated by DigitalOcean utilizing an integration with Let's Encrypt, the free and open certificate authority. These certificates will also be automatically renewed as required.
    name: Certificates
  - description: >-
      DigitalOcean offers the ability for you to create a [private
      container
      registry](https://www.digitalocean.com/docs/images/container-registry/quickstart/)
      to store your Docker images for use with your Kubernetes clusters. This
      container registry runs inside the same datacenters as your cluster,
      ensuring reliable and performant rollout of image deployments.

      You can only create one registry per DigitalOcean account, but you can use that registry to create as many repositories as you wish.
    name: Container Registry
  - description: >
      DigitalOcean's [managed database
      service](https://www.digitalocean.com/docs/databases)

      simplifies the creation and management of highly available database clusters. Currently, it

      offers support for [PostgreSQL](http://www.digitalocean.com/docs/databases/postgresql/),

      [Redis](https://www.digitalocean.com/docs/databases/redis/),

      [MySQL](https://www.digitalocean.com/docs/databases/mysql/), and 

      [MongoDB](https://www.digitalocean.com/docs/databases/mongodb/).


      By sending requests to the `/v2/databases` endpoint, you can list, create, or delete

      database clusters as well as scale the size of a cluster, add or remove read-only replicas,

      and manage other configuration details.


      The size of individual nodes in a database cluster is represented by a human-readable slug.

      These slugs denote the underlying Droplet class, amount of RAM, and CPU count for the node.

      Database clusters may be deployed in a multi-node, highly available configuration. In

      addition to the primary node, up to two standby nodes may be added to a cluster with one

      exception. High availability configurations are not available when using the smallest node

      size. The currently available sizes and their corresponding slugs are:


      Size Slug        | RAM   | CPU     | Storage | High Availability Plans

      -----------------|-------|---------|---------|------------------------

      db-s-1vcpu-1gb   | 1 GB  | 1 vCPU  | 10 GB   | False

      db-s-1vcpu-2gb   | 2 GB  | 1 vCPU  | 25 GB   | True

      db-s-2vcpu-4gb   | 4 GB  | 2 vCPU  | 38 GB   | True

      db-s-4vcpu-8gb   | 8 GB  | 4 vCPU  | 115 GB  | True

      db-s-6vcpu-16gb  | 16 GB | 6 vCPU  | 270 GB  | True

      db-s-8vcpu-32gb  | 32 GB | 8 vCPU  | 580 GB  | True

      db-s-16vcpu-64gb | 64 GB | 16 vCPU | 1.12 TB | True
    name: Databases
  - description: >
      Domain record resources are used to set or retrieve information
      about the

      individual DNS records configured for a domain. This allows you to build

      and manage DNS zone files by adding and modifying individual records for a

      domain.


      The [DigitalOcean DNS management interface](https://www.digitalocean.com/docs/networking/dns/)

      allows you to configure the following DNS records:


      Name  | Description                                                                                                                                        |

      ------|----------------------------------------------------------------------------------------------------------------------------------------------------|

      A     | This record type is used to map an IPv4 address to a hostname.                                                                                     |

      AAAA  | This record type is used to map an IPv6 address to a hostname.                                                                                     |

      CAA   | As specified in RFC-6844, this record type can be used to restrict which certificate authorities are permitted to issue certificates for a domain. |

      CNAME | This record type defines an alias for your canonical hostname (the one defined by an A or AAAA record).                                            |

      MX    | This record type is used to define the mail exchanges used for the domain.                                                                         |

      NS    | This record type defines the name servers that are used for this zone.                                                                             |

      TXT   | This record type is used to associate a string of text with a hostname, primarily used for verification.                                           |

      SRV   | This record type specifies the location (hostname and port number) of servers for specific services.                                               |

      SOA   | This record type defines administrative information about the zone. Can only have ttl changed, cannot be deleted                                   |
    name: Domain Records
  - description: >-
      Domain resources are domain names that you have purchased from a
      domain name registrar that you are managing through the [DigitalOcean DNS
      interface](https://www.digitalocean.com/docs/networking/dns/).

      This resource establishes top-level control over each domain. Actions that affect individual domain records should be taken on the [Domain Records](#tag/Domain-Records) resource.
    name: Domains
  - description: >-
      Droplet actions are tasks that can be executed on a Droplet. These
      can be things like rebooting, resizing, snapshotting, etc.

      Droplet action requests are generally targeted at one of the "actions" endpoints for a specific Droplet. The specific actions are usually initiated by sending a POST request with the action and arguments as parameters.

      Droplet action requests create a Droplet actions object, which can be used to get information about the status of an action. Creating a Droplet action is asynchronous: the HTTP call will return the action object before the action has finished processing on the Droplet. The current status of an action can be retrieved from either the Droplet actions endpoint or the global actions endpoint. If a Droplet action is uncompleted it may block the creation of a subsequent action for that Droplet, the locked attribute of the Droplet will be true and attempts to create a Droplet action will fail with a status of 422.
    name: Droplet Actions
  - description: >-
      A [Droplet](https://www.digitalocean.com/docs/droplets/) is a
      DigitalOcean virtual machine. By sending requests to the Droplet endpoint,
      you can list, create, or delete Droplets.

      Some of the attributes will have an object value. The `region` and `image` objects will all contain the standard attributes of their associated types. Find more information about each of these objects in their respective sections.
    name: Droplets
  - description: "[DigitalOcean Cloud
      Firewalls](https://www.digitalocean.com/docs/networking/firewalls/)
      provide the ability to restrict network access to and from a Droplet
      allowing you to define which ports will accept inbound or outbound
      connections. By sending requests to the `/v2/firewalls` endpoint, you can
      list, create, or delete firewalls as well as modify access rules."
    name: Firewalls
  - description: >-
      Floating IP actions are commands that can be given to a
      DigitalOcean floating IP. These requests are made on the actions endpoint
      of a specific floating IP.

      An action object is returned. These objects hold the current status of the requested action.
    name: Floating IP Actions
  - description: >-
      [DigitalOcean Floating
      IPs](https://www.digitalocean.com/docs/networking/floating-ips/) are
      publicly-accessible static IP addresses that can be mapped to one of your
      Droplets. They can be used to create highly available setups or other
      configurations requiring movable addresses.

      Floating IPs are bound to a specific region.
    name: Floating IPs
  - description: >+
      Image actions are commands that can be given to a DigitalOcean
      image. In general, these requests are made on the actions endpoint of a
      specific image.

      An image action object is returned. These objects hold the current status of the requested action.

    name: Image Actions
  - description: >-
      A DigitalOcean [image](https://www.digitalocean.com/docs/images/)
      can be used to create a Droplet and may come in a number of flavors.
      Currently, there are five types of images: snapshots, backups,
      applications, distributions, and custom images.

      * [Snapshots](https://www.digitalocean.com/docs/images/snapshots/) provide a full copy of an existing Droplet instance taken on demand.

      * [Backups](https://www.digitalocean.com/docs/images/backups/) are similar to snapshots but are created automatically at regular intervals when enabled for a Droplet.

      * [Custom images](https://www.digitalocean.com/docs/images/custom-images/) are Linux-based virtual machine images (raw, qcow2, vhdx, vdi, and vmdk formats are supported) that you may upload for use on DigitalOcean.

      * Distributions are the public Linux distributions that are available to be used as a base to create Droplets.

      * Applications, or [1-Click Apps](https://www.digitalocean.com/docs/one-clicks/), are distributions pre-configured with additional software.

      To interact with images, you will generally send requests to the images endpoint at /v2/images.
    name: Images
  - description: "[DigitalOcean
      Kubernetes](https://www.digitalocean.com/docs/kubernetes/) allows you to
      quickly deploy scalable and secure Kubernetes clusters. By sending
      requests to the `/v2/kubernetes/clusters` endpoint, you can list, create,
      or delete clusters as well as scale node pools up and down, recycle
      individual nodes, and retrieve the kubeconfig file for use with a
      cluster."
    name: Kubernetes
  - description: "[DigitalOcean Load
      Balancers](https://www.digitalocean.com/docs/networking/load-balancers/)
      provide a way to distribute traffic across multiple Droplets. By sending
      requests to the `/v2/load_balancers` endpoint, you can list, create, or
      delete load balancers as well as add or remove Droplets, forwarding rules,
      and other configuration details."
    name: Load Balancers
  - description: >-
      Project Resources are resources that can be grouped into your
      projects.

      You can group resources (like Droplets, Spaces, load balancers, domains,

      and floating IPs) in ways that align with the applications you host on

      DigitalOcean.


      ### Supported Resource Types Examples


      Projects resources are identified by uniform resource names or URNs. A

      valid URN has the following format: `do:resource_type:resource_id`. The

      following resource types are supported:


      Resource Type | Example URN

      --------------|------------

      Database      | `do:dbaas:83c7a55f-0d84-4760-9245-aba076ec2fb2`

      Domain        | `do:domain:example.com`

      Droplet       | `do:droplet:4126873`

      Floating IP   | `do:floatingip:192.168.99.100`

      Load Balancer | `do:loadbalancer:39052d89-8dd4-4d49-8d5a-3c3b6b365b5b`

      Space         | `do:space:my-website-assets`

      Volume        | `do:volume:6fc4c277-ea5c-448a-93cd-dd496cfef71f`


      ### Resource Status Codes


      When assigning and retrieving resources in projects, a `status` attribute

      is returned that indicates if a resource was successfully retrieved or

      assigned. The status codes can be one of the following:


      Status Code | Explanation

      ------------|------------

      `ok`          | There was no problem retrieving or assigning a resource.

      `not_found`   | The resource was not found.

      `assigned`    | The resource was successfully assigned.

      `already_assigned` | The resource was already assigned.

      `service_down`     | There was a problem retrieving or assigning a resource. Please try again.
    name: Project Resources
  - description: Projects allow you to organize your resources into groups that fit
      the way you work. You can group resources (like Droplets, Spaces, load
      balancers, domains, and floating IPs) in ways that align with the
      applications you host on DigitalOcean.
    name: Projects
  - description: Provides information about DigitalOcean data center regions.
    name: Regions
  - description: >-
      The sizes objects represent different packages of hardware
      resources that can be used for Droplets. When a Droplet is created, a size
      must be selected so that the correct resources can be allocated.

      Each size represents a plan that bundles together specific sets of resources. This includes the amount of RAM, the number of virtual CPUs, disk space, and transfer. The size object also includes the pricing details and the regions that the size is available in.
    name: Sizes
  - description: >-
      [Snapshots](https://www.digitalocean.com/docs/images/snapshots/)
      are saved instances of a Droplet or a block storage volume, which is
      reflected in the `resource_type` attribute. In order to avoid problems
      with compressing filesystems, each defines a `min_disk_size` attribute
      which is the minimum size of the Droplet or volume disk when creating a
      new resource from the saved snapshot.

      To interact with snapshots, you will generally send requests to the snapshots endpoint at `/v2/snapshots`.
    name: Snapshots
  - description: Manage SSH keys available on your account.
    name: SSH Keys
  - description: >-
      A tag is a label that can be applied to a resource (currently
      Droplets, Images, Volumes, Volume Snapshots, and Database clusters) in
      order to better organize or facilitate the lookups and actions on it.

      Tags have two attributes: a user defined `name` attribute and an embedded `resources` attribute with information about resources that have been tagged.
    name: Tags
  - description: >-
      [VPCs (virtual private
      clouds)](https://www.digitalocean.com/docs/networking/vpc/) allow you to
      create virtual networks containing resources that can communicate with
      each other in full isolation using private IP addresses.

      By sending requests to the `/v2/vpcs` endpoint, you can create, configure, list, and delete custom VPCs as well as retrieve information about the resources assigned to them.
    name: VPCs
