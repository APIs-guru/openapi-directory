        - $ref: "#/components/parameters/registry_expiry_seconds"
        - $ref: "#/components/parameters/registry_read_write"
      responses:
        "200":
          $ref: "#/components/responses/docker_credentials"
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
