    post:
      description: Search announcements by company id
      tags:
        - v1-company
      parameters:
        - name: id
          in: path
          description: company hex ID
          required: true
          schema:
            type: string
            format: string
      requestBody:
        description: Announcement details
        required: false
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                data:
                  description: include announcement text and structured data
                  type: boolean
                data-max-announcements:
                  description: maximum amount of announcements that should include text
                  type: integer
                  format: int32
              example:
                data: true
                data-max-announcements: 10
      security:
        - user_key: []
      responses:
        '200':
          description: The details of announcement
          content:
            application/json:
              schema:
                required:
                  - countryCode
                  - id
                  - registrationNumber
                  - time
                  - type
