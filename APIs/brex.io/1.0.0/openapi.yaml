  '/api/v1/company/search/{country}':
    post:
      description: >-
        Search by country and mixed parameters. This function requires a country
        code then a mixture of name, number, url, phone, and vat. 0 or 1 of each
        parameter can be supplied. These are applied in a progressive filter
        mechanism in the order they are supplied (when properly implemented).
        This means it is possible to return empty sets when a later match
        returns an empty set.
      tags:
        - v1-company
      parameters:
        - name: country
          in: path
          description: ISO_3166-1_alpha-2 representation of a country name - 2 chars
          required: true
          schema:
            type: string
            format: string
      requestBody:
        description: VAT number and the company details
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: Company name
                  type: string
                number:
                  description: Company registration number
                  type: string
                address:
                  description: Company address (or address partial)
                  type: string
                phone:
                  description: Company contact phone number
                  type: string
                url:
                  description: Company url
                  type: string
                vat:
                  description: Company VAT number
                  type: string
      security:
        - user_key: []
      responses:
        '200':
          description: List of companies
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    country:
                      type: string
                    id:
                      type: string
                    name:
                      type: string
                    registrationNumber:
                      type: string
                    status:
                      type: string
                    address:
