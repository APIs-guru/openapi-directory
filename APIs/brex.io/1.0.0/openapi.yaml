    description: VAT-Verification methods
  - name: v1-nif-verification
    description: NIF-Verification methods
paths:
  /api/v1/system/countries:
    get:
      description: Search for possible products for a particular subject
      tags:
        - v1-system
      security:
        - user_key: []
      responses:
        '200':
          description: List of countries
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    country_code:
                      type: string
                    country_name:
                      type: string
        default:
          description: Detailed information about the error
          content:
            application/json:
              schema:
                required:
                  - code
                  - message
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
  /api/v1/system/pricelist:
    get:
      description: Retrieve pricing rules for your subscription plan
      tags:
