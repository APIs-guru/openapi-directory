      produces:
        - application/json
      responses:
        '200':
          description: Description was not specified
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: validatePatientManagement
      tags:
        - patient-management-controller
  '/patientmanagement/{userId}/group/{groupId}/identifier/{identifierId}':
    get:
      deprecated: false
      description: getPatientManagement
      operationId: getPatientManagement
      parameters:
        - description: userId
          format: int64
          in: path
          name: userId
          required: true
          type: integer
        - description: groupId
          format: int64
          in: path
          name: groupId
          required: true
          type: integer
        - description: identifierId
          format: int64
          in: path
          name: identifierId
          required: true
          type: integer
      produces:
        - application/json
      responses:
