      summary: getPatientManagement
      tags:
        - patient-management-controller
    post:
      deprecated: false
      description: savePatientManagement
      operationId: savePatientManagement
      parameters:
        - description: userId
          format: int64
          in: path
          name: userId
          required: true
          type: integer
        - description: groupId
          format: int64
          in: path
          name: groupId
          required: true
          type: integer
        - description: identifierId
          format: int64
          in: path
          name: identifierId
          required: true
          type: integer
        - description: patientManagement
          in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/PatientManagement'
      produces:
        - application/json
      responses:
        '200':
          description: Description was not specified
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
