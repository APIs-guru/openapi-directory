        - description: cta id
          in: query
          name: cta
          required: true
          type: integer
      produces:
        - application/json; charset=utf-8
      responses:
        '200':
          description: OK
          examples:
            application/json; charset=utf-8:
              ctaId: '1'
              limit:
                remaining: 5000
              original: 'https://ritekit.com'
              result: true
              service: rite.ly
              url: rite.ly/Xe4o
          headers: {}
      summary: Shorten Link
      tags: []
