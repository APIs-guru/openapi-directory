paths:
  /v1/emoji/auto-emojify:
    get:
      description: Returns text of the post with emoji added
      parameters:
        - description: Text of the post
          in: query
          name: text
          required: true
          type: string
      produces:
        - application/json; charset=utf-8
      responses:
        '200':
          description: OK
          examples:
            application/json; charset=utf-8:
              code: 200
              message: OK
              result: true
              text: "Why robots may soon steal all manufacturing jobs – but it’s not all bad news \uD83E\uDD16\uD83D\uDDDE❓"
          headers: {}
      summary: Auto-Emojify
      tags: []
  /v1/emoji/suggestions:
    get:
      description: Returns list of emoji suggestions for a given text of the post
      parameters:
        - description: Text of the post
          in: query
          name: text
          required: true
          type: string
      produces:
        - application/json; charset=utf-8
      responses:
        '200':
          description: OK
          examples:
            application/json; charset=utf-8:
              code: 200
              emojis:
                - "\uD83E\uDD16"
                - "\uD83D\uDDDE"
                - ❓
              message: OK
              result: true
          headers: {}
      summary: Emoji Suggestions
      tags: []
  /v1/images/logo:
    get:
      description: Returns a company logo based on website domain.
      parameters:
        - description: URL of the company
          in: query
          name: domain
          required: true
          type: string
      produces:
        - image/png
      responses:
        '200':
          description: OK
          examples:
            image/png: ''
          headers: {}
      summary: Company Logo
      tags: []
  /v1/images/quote:
    get:
      description: Returns URL of an image created from text according to given style parameters
      parameters:
        - description: Text of the quote
          in: query
          name: quote
          required: true
          type: string
        - description: Name of the author/source
          in: query
          name: author
          required: true
          type: string
        - description: Font size for the quote (author font size is calculated automatically)
          in: query
          name: fontSize
          required: true
          type: integer
        - description: Font-family used for quote text
          in: query
          name: quoteFont
          required: true
          type: string
        - description: Font color of the quote text
          in: query
          name: quoteFontColor
          required: true
          type: string
        - description: Font-family used for author name
          in: query
          name: authorFont
          required: true
          type: string
        - description: Font color of the author
          in: query
          name: authorFontColor
          required: true
          type: string
        - description: Enable highlight on quote text
          in: query
          name: enableHighlight
          required: true
          type: integer
        - description: Color used for highlight
          in: query
          name: highlightColor
          required: true
          type: string
        - description: Background type (gradient/solid)
          in: query
          name: bgType
          required: true
          type: string
        - description: Background color for solid background type
          in: query
          name: backgroundColor
          required: true
          type: string
        - description: Type of gradient background (linear/radial)
          in: query
          name: gradientType
          required: true
          type: string
        - description: First color for gradient background type
          in: query
          name: gradientColor1
          required: true
          type: string
        - description: Second color for gradient background type
          in: query
          name: gradientColor2
          required: true
          type: string
        - description: URL of the brand logo
          in: query
          name: brandLogo
          required: true
          type: string
      produces:
        - application/json; charset=utf-8
      responses:
        '200':
          description: OK
          examples:
            application/json; charset=utf-8:
              result: true
              url: 'https://media.ritekit.com/media/images/bf2509a8-4419-46d0-b630-91488249c873.jpeg'
          headers: {}
      summary: Text to Image
      tags: []
