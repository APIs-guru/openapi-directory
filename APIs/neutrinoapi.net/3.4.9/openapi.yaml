  /browser-bot:
    post:
      deprecated: false
      description: Browser bot can extract content, interact with keyboard and mouse
        events, and execute JavaScript on a website
      operationId: BrowserBot
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                delay:
                  default: 3
                  description: Delay in seconds to wait before capturing any page data, executing
                    selectors or JavaScript
                  format: int32
                  type: integer
                exec:
                  default: "[]"
                  description: "Execute JavaScript on the page. Each array element should contain
                    a valid JavaScript statement in string form. If a statement
                    returns any kind of value it will be returned in the
                    'exec-results' response. For your convenience you can also
                    use the following special shortcut functions: <div>
                    sleep(seconds); Just wait/sleep for the specified number of
                    seconds. click('selector'); Click on the first element
                    matching the given selector. focus('selector'); Focus on the
                    first element matching the given selector.
                    keys('characters'); Send the specified keyboard characters.
                    Use click() or focus() first to send keys to a specific
                    element. enter(); Send the Enter key. tab(); Send the Tab
                    key. </div> Example: <div> [ \"click('#button-id')\",
                    \"sleep(1)\", \"click('.field-class')\", \"keys('1234')\",
                    \"enter()\" ] </div>"
                  items:
                    type: string
                  type: array
                ignore-certificate-errors:
                  default: false
                  description: Ignore any TLS/SSL certificate errors and load the page anyway
                  type: boolean
                output-case:
                  description: The output case style
                  enum:
                    - camel
                  type: string
                selector:
                  description: Extract content from the page DOM using this selector. Commonly
                    known as a CSS selector, you can find a good reference <a
                    href="https://www.w3schools.com/cssref/css_selectors.asp">here</a>
                  type: string
                timeout:
                  default: 30
                  description: Timeout in seconds. Give up if still trying to load the page after
                    this number of seconds
                  format: int32
                  type: integer
                url:
                  description: The URL to load
                  type: string
                user-agent:
                  description: Override the browsers default user-agent string with this one
                  type: string
              required:
                - url
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrowserBotResponse"
          description: ""
          headers: {}
