  /bad-word-filter:
    post:
      deprecated: false
      description: Detect bad words, swear words and profanity in a given text
      operationId: BadWordFilter
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                catalog:
                  default: strict
                  description: "Which catalog of bad words to use, we currently maintain two bad
                    word catalogs: <ul> <li>strict - the largest database of bad
                    words which includes profanity, obscenity, sexual, rude,
                    cuss, dirty, swear and objectionable words and phrases. This
                    catalog is suitable for environments of all ages including
                    educational or children's content</li> <li>obscene - like
                    the strict catalog but does not include any mild
                    profanities, idiomatic phrases or words which are considered
                    formal terminology. This catalog is suitable for adult
                    environments where certain types of bad words are considered
                    OK</li> </ul>"
                  type: string
                censor-character:
                  description: The character to use to censor out the bad words found
                  type: string
                content:
                  description: The content to scan. This can be either a URL to load from, a file
                    upload or an HTML content string
                  type: string
                output-case:
                  description: The output case style
                  enum:
                    - camel
                  type: string
              required:
                - content
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadWordFilterResponse"
          description: ""
          headers: {}
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
          description: Your API request has been rejected. Check error code for details
        "403":
