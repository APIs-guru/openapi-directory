  /browser-bot:
    post:
      consumes:
        - application/x-www-form-urlencoded
      deprecated: false
      description: 'Browser bot can extract content, interact with keyboard and mouse events, and execute JavaScript on a website. See: https://www.neutrinoapi.com/api/browser-bot/'
      operationId: BrowserBotPost
      parameters:
        - description: The output case style
          enum:
            - camel
          in: formData
          name: output-case
          required: false
          type: string
        - description: The URL to load
          in: formData
          name: url
          required: true
          type: string
        - default: 30
          description: Timeout in seconds. Give up if still trying to load the page after this number of seconds
          format: int32
          in: formData
          name: timeout
          required: false
          type: integer
        - default: 3
          description: 'Delay in seconds to wait before capturing any page data, executing selectors or JavaScript'
          format: int32
          in: formData
          name: delay
          required: false
          type: integer
        - description: 'Extract content from the page DOM using this selector. Commonly known as a CSS selector, you can find a good reference <a href="https://www.w3schools.com/cssref/css_selectors.asp">here</a>'
          in: formData
          name: selector
          required: false
          type: string
        - default: []
          description: 'Execute JavaScript on the page. Each array element should contain a valid JavaScript statement in string form. If a statement returns any kind of value it will be returned in the ''exec-results'' response. For your convenience you can also use the following special shortcut functions: <div> sleep(seconds); Just wait/sleep for the specified number of seconds. click(''selector''); Click on the first element matching the given selector. focus(''selector''); Focus on the first element matching the given selector. keys(''characters''); Send the specified keyboard characters. Use click() or focus() first to send keys to a specific element. enter(); Send the Enter key. tab(); Send the Tab key. </div> Example: <div> [ "click(''#button-id'')", "sleep(1)", "click(''.field-class'')", "keys(''1234'')", "enter()" ] </div>'
          in: formData
          items:
            type: string
          name: exec
          required: false
          type: array
        - description: Override the browsers default user-agent string with this one
          in: formData
          name: user-agent
          required: false
          type: string
        - default: false
          description: Ignore any TLS/SSL certificate errors and load the page anyway
          in: formData
          name: ignore-certificate-errors
          required: false
          type: boolean
      responses:
        '200':
          description: ''
          headers: {}
          schema:
            $ref: '#/definitions/BrowserBotResponse'
        '400':
          description: Your API request has been rejected. Check error code for details
          schema:
            $ref: '#/definitions/APIError'
        '403':
          description: You have failed to authenticate
          schema:
            $ref: '#/definitions/APIError'
        '500':
          description: 'We messed up, sorry! Your request has caused a fatal exception'
          schema:
            $ref: '#/definitions/APIError'
        default:
          description: 'We messed up, sorry! Your request has caused an error'
          schema:
            $ref: '#/definitions/APIError'
      summary: Browser Bot
      tags:
        - WWW
