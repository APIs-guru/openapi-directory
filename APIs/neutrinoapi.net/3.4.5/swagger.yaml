          format: int32
          in: formData
          name: header-size
          required: false
          type: integer
        - default: Courier
          description: 'Set the header font. Fonts available: Times, Courier, Helvetica, Arial'
          in: formData
          name: header-font
          required: false
          type: string
        - default: 11
          description: Set the header font size (in pt)
          format: int32
          in: formData
          name: header-font-size
          required: false
          type: integer
        - default: false
          description: Draw a full page width horizontal line under your header
          in: formData
          name: header-line
          required: false
          type: boolean
        - description: 'Text to print to the left-hand side footer of each page. e.g. ''My footer - Page {page_number} of {total_pages}'''
          in: formData
          name: footer-text-left
