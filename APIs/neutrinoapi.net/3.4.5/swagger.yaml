          in: formData
          name: content
          required: true
          type: string
        - default: PDF
          description: 'Which format to output, available options are: PDF, PNG, JPG'
          in: formData
          name: format
          required: false
          type: string
        - default: A4
          description: 'Set the document page size, can be one of: A0 - A9, B0 - B10, Comm10E, DLE or Letter'
          in: formData
          name: page-size
          required: false
          type: string
        - description: The document title
          in: formData
          name: title
          required: false
          type: string
        - default: 0
          description: The document margin (in mm)
          format: int32
          in: formData
          name: margin
          required: false
          type: integer
        - default: 0
          description: The document left margin (in mm)
          format: int32
          in: formData
          name: margin-left
          required: false
          type: integer
        - default: 0
          description: The document right margin (in mm)
          format: int32
          in: formData
          name: margin-right
          required: false
          type: integer
        - default: 0
          description: The document top margin (in mm)
          format: int32
          in: formData
          name: margin-top
          required: false
          type: integer
        - default: 0
          description: The document bottom margin (in mm)
          format: int32
          in: formData
          name: margin-bottom
          required: false
          type: integer
        - default: false
          description: Set the document to lanscape orientation
          in: formData
          name: landscape
          required: false
          type: boolean
        - default: 1
          description: 'Set the zoom factor when rendering the page (2.0 for double size, 0.5 for half size)'
          format: int32
          in: formData
          name: zoom
          required: false
          type: integer
        - default: false
          description: Render the final document in grayscale
          in: formData
          name: grayscale
          required: false
          type: boolean
        - default: false
          description: Use @media print CSS styles to render the document
          in: formData
          name: media-print
          required: false
          type: boolean
        - default: false
          description: Activate all @media queries before rendering. This can be useful if you wan't to render the mobile version of a responsive website
          in: formData
          name: media-queries
          required: false
          type: boolean
        - default: false
          description: Generate real (fillable) PDF forms from HTML forms
          in: formData
          name: forms
          required: false
          type: boolean
        - description: 'Inject custom CSS into the HTML. e.g. ''body { background-color: red;}'''
          in: formData
          name: css
          required: false
          type: string
        - default: 1024
          description: If rendering to an image format (PNG or JPG) use this image width (in pixels)
          format: int32
          in: formData
          name: image-width
          required: false
          type: integer
        - description: If rendering to an image format (PNG or JPG) use this image height (in pixels). The default is automatic which dynamically sets the image height based on the content
          format: int32
          in: formData
          name: image-height
          required: false
          type: integer
        - default: 0
          description: Number of milliseconds to wait before rendering the page (can be useful for pages with animations etc)
          format: int32
          in: formData
          name: render-delay
          required: false
          type: integer
        - description: 'Text to print to the left-hand side header of each page. e.g. ''My header - Page {page_number} of {total_pages}'''
          in: formData
          name: header-text-left
          required: false
          type: string
        - description: Text to print to the center header of each page
          in: formData
          name: header-text-center
          required: false
          type: string
        - description: Text to print to the right-hand side header of each page
          in: formData
          name: header-text-right
          required: false
          type: string
        - default: 9
