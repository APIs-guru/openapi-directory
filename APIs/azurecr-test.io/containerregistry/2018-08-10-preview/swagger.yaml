    description: Name of the property
    in: path
    name: property
    required: true
    type: string
    x-ms-parameter-location: method
  queryDigest:
    description: filter by digest
    in: query
    name: digest
    required: false
    type: string
    x-ms-parameter-location: method
  queryLast:
    description: query parameter for the last item in previou query
    in: query
    name: last
    required: false
    type: string
    x-ms-parameter-location: method
  queryNum:
    description: query parameter for max number of items
    in: query
    name: 'n'
    required: false
    type: string
    x-ms-parameter-location: method
  queryOrderBy:
    description: orderby query parameter
    in: query
    name: orderby
    required: false
    type: string
    x-ms-parameter-location: method
  reference:
    description: 'A tag or a digest, pointing to a specific image'
    in: path
    name: reference
    required: true
    type: string
    x-ms-parameter-location: method
