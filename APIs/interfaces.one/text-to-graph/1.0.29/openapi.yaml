openapi: 3.0.3
info:
  title: Text To Graph API
  description: |-
    Transform your text into stunning, interactive graphs effortlessly with our Text-to-Graph API. Whether you need flowcharts, mind maps, pie charts, or state diagrams, our powerful API lets you generate them dynamicallyâ€”no manual design required.  This file is OpenAPI 3.0 specification compatible.  
    
