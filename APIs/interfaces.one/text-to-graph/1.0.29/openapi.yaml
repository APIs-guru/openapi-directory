paths:
    /diagrams/mermaid:
        post:
          summary:  Get various graphs as images just by giving text as input via API.  
          description:  Get various graphs as images just by giving text as input via API. 
          operationId: getGraphs
          requestBody:
              description: Get Graphs
              required: true
              content:
                application/x-www-form-urlencoded:
                  schema:
                    type: object
                    properties:
                      text: # <!--- form field name
                        type: string
                      format: 
                        type: string 
                      theme:
                        type: string
                    required:
                      - text
          security:
              - bearerAuth: []            
          responses:
            '200':
              description: successful operation
              content:
                application/json:
                  examples: 
                    response:
                      value: |-
                          {
                              "success": {
