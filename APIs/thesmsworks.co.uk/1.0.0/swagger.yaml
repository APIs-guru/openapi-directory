swagger: '2.0'
schemes:
  - https
host: api.thesmsworks.co.uk
basePath: /v1
info:
  contact:
    x-twitter: thesmsworks
  title: The SMS Works
  version: 1.0.0
  x-apisguru-categories:
    - messaging
  x-logo:
    url: 'https://twitter.com/thesmsworks/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://api.thesmsworks.co.uk/api/swagger/swagger.yaml'
      version: '2.0'
  x-providerName: thesmsworks.co.uk
consumes:
  - application/json
produces:
  - application/json;charset=UTF-8
securityDefinitions:
  JWT:
    in: header
    name: Authorization
    type: apiKey
paths:
  /auth/getApiKey:
    get:
      description: Generates an API Key/Secret pair
      operationId: keySecret
      parameters:
        - description: The Customer ID
          in: query
          name: customerid
          required: true
          type: string
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/apiKeyResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      tags:
        - auth
    x-swagger-router-controller: authentication
  /auth/token:
    post:
      description: Generates a Json Web Token
      operationId: login
      parameters:
        - description: API Key & Secret
          in: body
          name: credentials
          required: true
          schema:
            $ref: '#/definitions/Login'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/TokenResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      tags:
        - auth
    x-swagger-router-controller: authentication
  /batch/schedule:
    post:
      description: Schedules a batch of SMS messages to be sent at the date-time you specify
      operationId: scheduleBatch
      parameters:
        - description: Message properties
          in: body
          name: smsMessage
          required: true
          schema:
            $ref: '#/definitions/BatchMessage'
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/ScheduledBatchResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - batch messages
    x-swagger-router-controller: smpp-client
  /batch/send:
    post:
      description: Send a single SMS message to multiple recipients
      operationId: sendBatch
      parameters:
        - description: Message properties
          in: body
          name: smsMessage
          required: true
          schema:
            $ref: '#/definitions/BatchMessage'
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/BatchMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - batch messages
    x-swagger-router-controller: smpp-client
  '/batch/{batchid}':
    get:
      description: Retrieve all messages in a batch with the given batch ID
      operationId: getBatchById
      parameters:
        - description: The ID of the batch you would like returned
          in: path
          name: batchid
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/MessagesResponse'
        '404':
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
      security:
        - JWT: []
      tags:
        - batch messages
    x-swagger-router-controller: smpp-client
  '/batches/schedule/{batchid}':
    delete:
      description: Cancels a scheduled SMS message
      operationId: cancelScheduledBatchJob
      parameters:
        - description: The ID of the batch you would like returned
          in: path
          name: batchid
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CancelledMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - batch messages
    x-swagger-router-controller: smpp-client
  /message/schedule:
    post:
      description: Schedules an SMS message to be sent at the date-time you specify
      operationId: scheduleMessage
      parameters:
        - description: Message properties
          in: body
          name: smsMessage
          required: true
          schema:
            $ref: '#/definitions/Message'
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/ScheduledMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - messages
    x-swagger-router-controller: smpp-client
  /message/send:
    post:
      description: Sends an SMS message
      operationId: sendMessage
      parameters:
        - description: Message properties
          in: body
          name: smsMessage
          required: true
          schema:
            $ref: '#/definitions/Message'
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/SendMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - messages
    x-swagger-router-controller: smpp-client
  /messages:
    post:
      description: Get messages matching your search criteria
      operationId: getMessages
      parameters:
        - in: body
          name: query
          required: true
          schema:
            $ref: '#/definitions/Query'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/MessagesResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - messages
    x-swagger-router-controller: message-client
  '/messages/schedule/{messageid}':
    delete:
      description: Cancels a scheduled SMS message
      operationId: cancelScheduledJob
      parameters:
        - description: The ID of the message you would like returned
          in: path
          name: messageid
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CancelledMessageResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ExtendedErrorModel'
      security:
        - JWT: []
      tags:
        - messages
    x-swagger-router-controller: smpp-client
  '/messages/{messageid}':
    get:
      description: Retrieve a logged message by the message ID
      operationId: getMessageById
      parameters:
        - description: The ID of the message you would like returned
          in: path
          name: messageid
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/MessageResponse'
        '404':
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
      security:
        - JWT: []
      tags:
        - messages
    x-swagger-router-controller: message-client
  /swagger:
    x-swagger-pipe: swagger_raw
  /utils/hello:
    get:
      description: Returns 'Hello' to the caller
      operationId: hello
      parameters:
        - description: The name of the person to whom to say hello
          in: query
          name: name
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/HelloWorldResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorModel'
      tags:
        - utils
    x-swagger-router-controller: hello_world
definitions:
  BatchMessage:
    description: SMS Message Batch
    properties:
      content:
        description: Message to send to the recipient
        example: My super awesome batch message
        type: string
      destinations:
        description: Telephone numbers of each of the recipients
        example:
          - 447777777777
          - 447777777778
          - 447777777779
        items:
          type: string
        type: array
      schedule:
        description: Date-time at which to send the batch. This is only used by the batch/schedule service.
        example: 'Wed Jul 19 2017 20:26:28 GMT+0100 (BST)'
        type: string
      sender:
        description: The sender of the message. Should be no longer than 11 characters for alphanumeric or 15 characters for numeric sender ID's. No spaces or special characters.
        example: YourCompany
        type: string
    required:
      - sender
      - destinations
      - content
      - schedule
  BatchMessageResponse:
    properties:
      batchid:
        example: 2586749
        type: string
      status:
        example: SCHEDULED
        type: string
    required:
      - batchid
      - status
  CancelledMessageResponse:
    properties:
      messageid:
        example: 5620320
        type: string
      status:
        example: CANCELLED
        type: string
    required:
      - messageid
      - status
  ErrorModel:
    properties:
      code:
        maximum: 600
        minimum: 100
        type: integer
      message:
        type: string
    required:
      - message
      - code
    type: object
  ExtendedErrorModel:
    allOf:
      - $ref: '#/definitions/ErrorModel'
      - properties:
          errorCode:
            type: number
        required:
          - errorCode
        type: object
  HelloWorldResponse:
    properties:
      message:
        type: string
    required:
      - message
  Login:
    description: authorisation object
    properties:
      customerid:
        description: 'Your customer ID, available from your account area at https://thesmsworks.co.uk/user/login'
        type: string
      key:
        description: API Key
        type: string
      secret:
        description: API Secret
        type: string
  Message:
    description: SMS message object
    properties:
      content:
        description: 'Message to send to the recipient. Content can be up to 640 characters in length. You will be charged 1 credit for each 160 characters, up to a maximum of 4 credits. Messages sent to numbers registered outside the UK will be charged double credits (i.e. 2 credits per 160 characters, up to maximum of 8 credits).'
        example: Your super awesome message
        type: string
      destination:
        description: Telephone number of the recipient
        example: 447777777777
        type: string
      schedule:
        description: Date at which to send the message. This is only used by the message/schedule service and can be left empty for other services.
        example: 'Sun Sep 03 2017 15:34:23 GMT+0100 (BST)'
        type: string
      sender:
        description: The sender of the message. Should be no longer than 11 characters for alphanumeric or 15 characters for numeric sender ID's. No spaces or special characters.
        example: YourCompany
        type: string
      tag:
        description: 'An identifying label for the message, which you can use to filter and report on messages you''ve sent later. Ideal for campaigns.'
        example: SummerSpecial
        type: string
    required:
      - sender
      - destination
      - content
      - schedule
  MessageResponse:
    properties:
      batchid:
        example: 2586749
        type: string
      content:
        example: My super awesome message
        type: string
      created:
        example: 'Wed Jul 19 2017 20:53:46 GMT+0100 (BST)'
        type: string
      customerid:
        example: 0fca8c3c-6cbc-11e7-8154-a6006ad3dba0
        type: string
      destination:
        example: 447777777777
        type: number
      keyword:
        example: SOLO
        type: string
      messageid:
        example: 123456789
        type: string
      modified:
        example: 'Wed Jul 19 2017 20:53:49 GMT+0100 (BST)'
        type: string
      schedule:
        example: 'Wed Jul 19 2017 20:53:45 GMT+0100 (BST)'
        type: string
      sender:
        example: YourCompany
        type: string
      status:
        example: DELIVERED
        type: string
      tag:
        example: campaign2
        type: string
    required:
      - batchid
      - content
      - created
      - customerid
      - destination
      - keyword
      - messageid
      - modified
      - schedule
      - status
      - sender
      - tag
  MessagesResponse:
    properties:
      messages:
        items:
          type: object
        properties:
          schema:
            $ref: '#/definitions/MessageResponse'
        type: array
    required:
      - messages
  Query:
    description: search parameters for querying the message database
    properties:
      destination:
        description: The phone number of the recipient
        example: 447777777777
        type: string
      from:
        description: The date-time from which you would like matching messages
        example: 'Wed Jul 12 2017 20:26:28 GMT+0100 (BST)'
        type: string
      keyword:
        description: The keyword used in the inbound message
        example: SKYWALKER
        type: string
      sender:
        description: The sender of the message (this can be the configured sender name for an outbound message or the senders phone number for an inbound message).
        example: YourCompany
        type: string
      status:
        description: 'The status of the messages you would like returned (either ''SENT'', ''DELIVERED'', ''EXPIRED'', ''DELETED'', ''UNDELIVERABLE'', ''ACCEPTED'', ''UNKNOWN'', ''REJECTED'')'
        example: SENT
        type: string
      to:
        description: The date-time to which you would like matching messages
        example: 'Wed Jul 19 2017 20:26:28 GMT+0100 (BST)'
        type: string
  ScheduledBatchResponse:
    properties:
      batchid:
        example: 3200562
        type: string
      status:
        example: SCHEDULED
        type: string
    required:
      - batchid
      - status
  ScheduledMessageResponse:
    properties:
      messageid:
        example: 123456789
        type: string
      status:
        example: SCHEDULED
        type: string
    required:
      - messageid
      - status
  SendMessageResponse:
    properties:
      credits:
        example: 180
        type: integer
      messageid:
        example: 123456789
        type: string
      status:
        example: SENT
        type: string
    required:
      - messageid
      - status
      - credits
  TokenResponse:
    properties:
      token:
        example: JWT eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..BR1BIDy0Mw3R4ilfqAojsnh7bp_pgeX2jfjhhZyaexQ
        type: string
    required:
      - token
  apiKeyResponse:
    properties:
      key:
        example: 22795661-48a1-442d-92a3-bc2384836fad
        type: string
      secret:
        example: 10045176307448ced2e1b74963d137f2bfaefbdad6fe415df429b64c4d63b856
        type: string
    required:
      - key
      - secret
