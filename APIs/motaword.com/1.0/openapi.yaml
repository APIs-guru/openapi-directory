          $ref: "#/components/schemas/PagingMeta"
        users:
          items:
            $ref: "#/components/schemas/User"
          type: array
      type: object
    UserUpdateContent:
      allOf:
        - $ref: "#/components/schemas/Address"
        - properties:
            birthday:
              format: date
              type: string
            email:
              description: Optional. User e-mail.
              type: string
            first_name:
              description: Optional. User first name.
              type: string
            last_name:
              description: Optional. User last name.
              type: string
            notifications:
              description: Notification settings
              properties:
                phone_number:
                  description: User phone number
                  type: string
                sms_enabled:
                  description: User sms notification setting
                  type: boolean
              type: object
            paypal_email:
              description: Optional. Vendor paypal e-mail
              type: string
            require_1099:
              description: Optional. Whether this vendor requires 1099 form in US for their earnings.
              type: boolean
          type: object
    UsersReport:
      properties:
        meta:
          $ref: "#/components/schemas/PagingMeta"
        report:
          items:
            properties:
              spending:
                format: float
                type: number
              user:
                $ref: "#/components/schemas/User"
              word_count:
                format: int64
                type: integer
            type: object
          type: array
      type: object
    VendorEarningStats:
      properties:
        total:
          description: total amount of USD that this user has earned in the platform so far.
          format: float
          type: number
      type: object
    VendorProjectPair:
      properties:
        currency:
          default: usd
          type: string
        is_proofreader:
          description: Indicates if the vendor be able to proofred this pair
          type: boolean
        proofreader:
          $ref: "#/components/schemas/User"
        proofreading_rate:
          format: float
          type: number
        source_language:
          description: Source language code
          type: string
        target_language:
          description: Target language code
          type: string
        translation_rate:
          format: float
          type: number
      type: object
    VendorProjectPairs:
      items:
        $ref: "#/components/schemas/VendorProjectPair"
      type: array
    VendorProjectRole:
      description: Currently authed vendor's role in this project. If vendor has already joined, this contains the role they joined the project with. If not joined yet, this is the role that they can join the project with.
      enum:
        - translator
        - proofreader
      type: string
    VendorProjectStats:
      properties:
        invited:
          description: total number of projects that this user was invited to. TODO this key is to replace "total" key due to naming ambiguity.
          format: int64
          type: integer
        total:
          description: total number of projects that this user was invited to.
          format: int64
          type: integer
        worked:
          description: total number of projects that this user actually worked on.
          format: int64
          type: integer
      type: object
    VendorStats:
      properties:
        earnings:
          $ref: "#/components/schemas/VendorEarningStats"
        projects:
          $ref: "#/components/schemas/VendorProjectStats"
        words:
          $ref: "#/components/schemas/VendorWordStats"
      type: object
    VendorWordStats:
      properties:
        approved:
          description: total number of words that this user has approved so far.
          format: int64
          type: integer
        translated:
          description: total number of words that this user has translated so far.
          format: int64
          type: integer
      type: object
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
    mwoAuth:
      description: OAuth2 authentication, Client Credentials flow.
      flows:
        authorizationCode:
          authorizationUrl: /token
          refreshUrl: /token
          scopes:
            default: default
            privileged: privileged
          tokenUrl: /token
        clientCredentials:
          scopes:
            default: default
            privileged: privileged
          tokenUrl: /token
        password:
          refreshUrl: /token
          scopes:
            default: default
            privileged: privileged
          tokenUrl: /token
      type: oauth2
