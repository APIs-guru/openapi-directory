openapi: 3.0.0
servers:
  - url: 'https://api.motaword.com/'
info:
  description: Use MotaWord API to post and track your translation projects.
  title: MotaWord
  version: alpha-0.1.0
  x-apiClientRegistration:
    url: 'https://www.motaword.com/developer/register'
  x-logo:
    url: 'https://dentycj2qhk72.cloudfront.net/new/images/new_logo_horizontal.png'
  x-origin:
    - format: swagger
      url: 'https://api.motaword.com/swagger'
      version: '2.0'
  x-providerName: motaword.com
externalDocs:
  url: 'https://www.motaword.com/developer'
paths:
  /:
    get:
      description: |
        The root endpoint will provide you a JSON Swagger definition.
      operationId: getEndpoints
      responses:
        '200':
          description: JSON representation of our Swagger API definition.
          content:
            application/json:
              schema:
                type: object
        default:
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Available endpoints
      tags:
        - Static
  /formats:
    get:
      description: |
        Get a list of supported formats for documents, style guides and extensions.
      operationId: getFormats
      responses:
        '200':
          description: A list of supported formats
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Formats'
                type: object
      security:
        - client_credentials: []
      summary: Get a list of supported formats
      tags:
        - Static
  /glossary:
    get:
      description: Download your corporate account's global glossary. This endpoint is available only for corporate account customers.
      operationId: downloadGlobalGlossary
      responses:
        '200':
          description: Glossary file streamed.
          content:
            application/json:
              schema:
                type: string
        '404':
          description: GlossaryNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Download the global glossary.
      tags:
        - Account
        - Glossary
    post:
      description: Update your corporate account's global glossary. This endpoint is available only for corporate account customers.
      operationId: updateGlobalGlossary
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                properties:
                  status:
                    default: success
                    type: string
                type: object
        '400':
          description: FileTooLarge FileTooSmall NoFileUploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: UnsupportedGlossaryFormat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Create or update the global glossary.
      tags:
        - Account
        - Glossary
      requestBody:
        $ref: '#/components/requestBodies/updateGlobalGlossary'
  /languages:
    get:
      description: Get a list of supported languages
      operationId: getLanguages
      responses:
        '200':
          description: A list of supported languages
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Language'
                type: array
      security:
        - client_credentials: []
      summary: Get a list of supported languages
      tags:
        - Static
  /me:
    get:
      operationId: getAccount
      responses:
        '200':
          description: Account summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          description: UserNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get your account information and summary.
      tags:
        - Account
  /projects:
    get:
      description: Get a list of your projects
      operationId: getProjects
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Project list
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ProjectList'
                type: object
      security:
        - client_credentials: []
      summary: Get a list of your projects
      tags:
        - Project
    post:
      description: Create a new project
      operationId: createProject
      responses:
        '200':
          description: Newly created project
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Project'
                type: object
        '400':
          description: FileTooLarge FileTooSmall FileWasAlreadyUploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: UnsupportedDocumentFormat UnsupportedStyleGuideFormat UnsupportedGlossaryFormat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '406':
          description: UnsupportedLanguage TooManyGlossaries ProjectAlreadyHasGlossary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: ProjectInsertFailed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get a new quote
      tags:
        - Project
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
  '/projects/{id}':
    delete:
      description: Delete(cancel) a project.
      operationId: deleteProject
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Project canceled successfully
          content:
            application/json:
              schema:
                properties:
                  status:
                    default: success
                    type: string
                type: object
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Delete a project
      tags:
        - Project
    get:
      description: Get single project
      operationId: getProject
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Project model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get single project
      tags:
        - Project
    put:
      description: Update project language pairs
      operationId: updateProject
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Updated project
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Project'
                type: object
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '406':
          description: UnsupportedLanguage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Update project language pairs
      tags:
        - Project
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                source_language:
                  type: string
                'target_languages[]':
                  type: array
                  items:
                    type: string
                callback_url:
                  description: 'Optional. If you provide a callback URL, we will send POST callbacks when the status of the current project is changed. Possible status changes are, ''translated'', ''proofread'', ''completed''.'
                  type: string
                custom:
                  description: 'Optional. This is a consistent custom data parameter that will be given to you in the response across every request of this project model. Values should be provided like this, custom[my_key] = my_value. If you previously provided one, it will be replaced.'
                  type: array
                  items:
                    type: string
              required:
                - source_language
  '/projects/{id}/cancel':
    post:
      operationId: cancelProject
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Project canceled successfully
          content:
            application/json:
              schema:
                properties:
                  status:
                    default: success
                    type: string
                type: object
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Cancel your translation project
      tags:
        - Project
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                reason:
                  description: Cancellation reason
                  type: string
  '/projects/{id}/download':
    post:
      description: Download the latest translation package. You must have given a /package call beforehand and wait until the packaging status is 'completed'.
      operationId: download
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'Translation package streamed. The streamed file is always a ZIP file, except when the API client is configured for Drupal and Wordpress.'
          content:
            application/json:
              schema:
                type: string
        '402':
          description: ProjectNotLaunchedYet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: TranslationPackageNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Download the latest translation package.
      tags:
        - Project
  '/projects/{id}/download/{language}':
    post:
      description: Download only the translation package of this language. You must have given a /package call beforehand and wait until the packaging status is 'completed'.
      operationId: downloadLanguage
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
        - description: Language code. You can download the translation of only a specific language.
          in: path
          name: language
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Translation package streamed. The streamed file is always a ZIP file, except when the API client is configured for Drupal and Wordpress.'
          content:
            application/json:
              schema:
                type: string
        '402':
          description: ProjectNotLaunchedYet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: TranslationPackageNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Download the latest translation package.
      tags:
        - Project
  '/projects/{id}/launch':
    post:
      operationId: launchProject
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Project launched successfully
          content:
            application/json:
              schema:
                properties:
                  status:
                    default: started
                    type: string
                type: object
        '400':
          description: MissingPaymentCode MissingCorporateAccount MissingPaymentMethod
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: CorporateAccountNotAllowedForApiPayment ApiClientMissingPaymentInformation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Launch your translation project
      tags:
        - Project
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                payment_method:
                  description: 'Optional. Determines which method to use for payment. Options are ''corporate'', ''client''.'
                  type: string
                  enum:
                    - corporate
                    - client
                payment_code:
                  description: 'Optional. According to your corporate account configuration, this may be required.'
                  type: string
                budget_code:
                  description: Optional with corporate accounts. Not available for others.
                  type: string
  '/projects/{id}/package':
    post:
      description: 'Package the translation project, make it ready to be downloaded.'
      operationId: package
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
        - description: 'If you want to package and download the translation synchronously, mark this parameter as ''0''. It will package the translation and then return the packaged file in the response, identical to /download call after an asynchronous /package call.'
          in: query
          name: async
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Packaged translation streamed.
          content:
            application/json:
              schema:
                type: string
        '402':
          description: ProjectNotLaunchedYet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: TranslationPackageNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Package the translation of all languages to be downloaded.
      tags:
        - Project
  '/projects/{id}/package/check':
    get:
      description: This request will tell you the current progress of the translation packaging. You will use the 'key' provided by the /package call.
      operationId: trackPackage
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
        - description: This is the package tracking key provided in the response of a /package call.
          in: query
          name: key
          schema:
            type: string
      responses:
        '200':
          description: Current status of packaging process.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageStatus'
        '402':
          description: ProjectNotLaunchedYet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: PackagingStatusMissing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Track the status of translation packaging.
      tags:
        - Project
  '/projects/{id}/package/{language}':
    post:
      description: 'Package the translation project, make it ready to be downloaded.'
      operationId: packageLanguage
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
        - description: Language code. You can package the translation of only a specific language.
          in: path
          name: language
          required: true
          schema:
            type: string
        - description: 'If you want to package and download the translation synchronously, mark this parameter as ''0''. It will package the translation and then return the packaged file in the response, identical to /download call after an asynchronous /package call.'
          in: query
          name: async
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: 'Packaging status and tracking code. With the package key, you can track the progress of translation packaging.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
        '201':
          description: 'Packaged translation streamed. Status code is actually 200, not 201.'
          content:
            application/json:
              schema:
                type: string
        '402':
          description: ProjectNotLaunchedYet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: TranslationPackageNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Package the translation of a specific target language to be downloaded.
      tags:
        - Project
  '/projects/{id}/progress':
    get:
      description: Get the progress of an already launched project.
      operationId: getProgress
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Progress information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Progress'
        '402':
          description: ProjectNotLaunchedYet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get project progress
      tags:
        - Project
  '/projects/{id}/reports':
    post:
      operationId: submitProjectReports
      parameters:
        - description: Project ID
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Report submitted successfully
          content:
            application/json:
              schema:
                properties:
                  status:
                    default: success
                    type: string
                type: object
        '400':
          description: MissingMessage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Submit reports for a project
      tags:
        - Project
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                activity_type:
                  description: Activity Type
                  type: string
                message:
                  description: Report Message
                  type: string
  '/projects/{projectId}/activities':
    get:
      description: 'Get a list of realtime activities on the project, such as translation suggestion and translation approval.'
      operationId: getActivities
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of activity models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityList'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get a list of realtime activities.
      tags:
        - Activity
  '/projects/{projectId}/activities/{activityId}':
    get:
      description: Get a single realtime activity.
      operationId: getActivity
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
        - description: Activity ID
          in: path
          name: activityId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Activity model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '404':
          description: ProjectActivityNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get a single realtime activity.
      tags:
        - Activity
    post:
      description: Submit a comment to an activity.
      operationId: submitComment
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
        - description: Activity ID
          in: path
          name: activityId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Comment model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          description: ProjectActivityNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Submit a comment to an activity.
      tags:
        - Activity
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                comment:
                  description: Comment text.
                  type: string
              required:
                - comment
  '/projects/{projectId}/activities/{activityId}/comments':
    get:
      description: Get a list of comments belonging to this activity.
      operationId: getActivityComments
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
        - description: Activity ID
          in: path
          name: activityId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of Comment models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentList'
        '404':
          description: ProjectActivityNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get a list of comments belonging to this activity.
      tags:
        - Activity
  '/projects/{projectId}/comments':
    get:
      description: Get a list of activity comments throughout the whole project.
      operationId: getComments
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of Comment models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentList'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get a list of activity comments throughout the whole project.
      tags:
        - Activity
  '/projects/{projectId}/documents':
    get:
      description: Get a list of documents
      operationId: getDocuments
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of document models
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentList'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Get a list of documents
      tags:
        - Document
    post:
      description: Upload a new document
      operationId: createDocument
      parameters:
        - description: Project ID
          in: path
          name: projectId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: A list of successfully added new documents.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '400':
          description: FileTooLarge FileTooSmall FileWasAlreadyUploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: ProjectNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: UnsupportedDocumentFormat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '406':
          description: InvalidDocumentScheme
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: ProjectAlreadyStarted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - client_credentials: []
      summary: Upload a new document
      tags:
        - Document
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                'schemes[]':
                  description: 'JSON string. If your documents have a scheme, as in cases of CSV files, use the same array index keys for `schemes` parameter to specify their schemes. See `Document Schemes` title in the API documentation.'
                  type: string
        required: true
  '/projects/{projectId}/documents/{documentId}':
    delete:
      description: Delete the document
      operationId: deleteDocument
      parameters:
        - description: Project ID
          in: path
