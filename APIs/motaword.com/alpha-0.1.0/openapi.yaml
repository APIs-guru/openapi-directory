    Project:
      properties:
        callback_url:
          description: Callback URL to notify when project status changed.
          type: string
        created_at:
          format: date
          type: string
        custom:
          description: Custom data provided while creating a new project.
          type: object
        delivery_at:
          format: date
          type: string
        errors:
          description: 'A list of errors. Visible when creating a project and uploading your documents at the same time, in case of multiple errors.'
          items:
            $ref: '#/components/schemas/Error'
          type: array
        id:
          type: integer
        links:
          $ref: '#/components/schemas/ProjectLinks'
        price:
          properties:
            amount:
              format: float
              type: number
            currency:
              default: usd
              type: string
          type: object
        source_language:
          type: string
        status:
          enum:
            - pending
            - started
            - completed
          type: string
        target_languages:
          items:
            type: string
          type: array
        valid_until:
          description: Available only if status is `pending`
          format: date
          type: string
        word_count:
          type: integer
      type: object
    ProjectLinks:
      allOf:
        - $ref: '#/components/schemas/LinksMeta'
      properties:
        documents:
          properties:
            href:
              type: string
          type: object
        glossaries:
          properties:
            href:
              type: string
          type: object
        styleguides:
          properties:
            href:
              type: string
          type: object
      type: object
    ProjectList:
      properties:
        meta:
          $ref: '#/components/schemas/PagingMeta'
        projects:
          items:
            $ref: '#/components/schemas/Project'
          type: array
      type: object
    StyleGuide:
      properties:
        id:
          type: integer
        links:
          $ref: '#/components/schemas/DocumentLinks'
        name:
          type: string
        uploaded_at:
          format: date
          type: string
      type: object
    StyleGuideList:
      properties:
        meta:
          $ref: '#/components/schemas/PagingMeta'
        styleguides:
          items:
            $ref: '#/components/schemas/StyleGuide'
          type: array
      type: object
    Token:
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
        scope:
          type: string
        token_type:
          type: string
  requestBodies:
    updateGlobalGlossary:
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
      required: true
  securitySchemes:
    client_credentials:
      description: 'OAuth2 authentication, Client Credentials flow.'
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://api.motaword.com/token'
          tokenUrl: 'https://api.motaword.com/token'
          scopes:
            '*': '*'
