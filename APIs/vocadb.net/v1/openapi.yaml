paths:
  /api/activityEntries:
    get:
      deprecated: false
      description: "Entries are always returned sorted from newest to oldest.\r

        \            Activity for deleted entries is not returned."
      operationId: ActivityEntryApi_GetList
      parameters:
        - description: Filter to return activity entries only before this date. Optional, by default no filter.
          in: query
          name: before
          required: false
          schema:
            format: date-time
            type: string
        - description: Filter to return activity entries only after this date. Optional, by default no filter.
          in: query
          name: since
          required: false
          schema:
            format: date-time
            type: string
        - description: Filter by user Id. Optional, by default no filter.
          in: query
          name: userId
          required: false
          schema:
            format: int32
            type: integer
        - description: Filter by entry edit event (either Created or Updated). Optional, by default no filter.
          in: query
          name: editEvent
          required: false
          schema:
            enum:
              - Created
              - Updated
              - Deleted
              - Restored
            type: string
        - description: Entry type. Optional.
          in: query
          name: entryType
          required: false
          schema:
            enum:
              - Undefined
              - Album
              - Artist
              - DiscussionTopic
              - PV
              - ReleaseEvent
              - ReleaseEventSeries
              - Song
              - SongList
              - Tag
              - User
              - Venue
            type: string
        - description: Maximum number of results to return. Default 50. Maximum value 500.
          in: query
          name: maxResults
          required: false
          schema:
            format: int32
            type: integer
        - description: Whether to load total number of items (optional, default to false).
          in: query
          name: getTotalCount
          required: false
          schema:
            type: boolean
        - description: Optional fields.
          in: query
          name: fields
          required: false
          schema:
            enum:
              - None
              - ArchivedVersion
              - Entry
            type: string
        - description: Optional fields for entries.
          in: query
          name: entryFields
          required: false
          schema:
            enum:
              - None
              - AdditionalNames
              - Description
              - MainPicture
              - Names
              - PVs
              - Tags
              - WebLinks
            type: string
        - description: Content language preference. Optional.
          in: query
          name: lang
          required: false
          schema:
            enum:
              - Default
              - Japanese
              - Romaji
              - English
            type: string
        - description: Sort rule. Optional.
          in: query
          name: sortRule
          required: false
          schema:
            enum:
              - CreateDateDescending
              - CreateDate
            type: string
      responses:
        "200":
          content:
            application/javascript:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
            application/json:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
            application/json-p:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
            application/xml:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
            text/javascript:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
            text/json:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
            text/xml:
              schema:
                $ref: "#/components/schemas/PartialFindResult_ActivityEntryForApiContract_"
          description: OK
      summary: Gets a list of recent activity entries.
      tags:
        - ActivityEntryApi
  /api/albums:
    get:
      deprecated: false
      operationId: AlbumApi_GetList
      parameters:
        - description: Album name query (optional).
          in: query
          name: query
          required: false
          schema:
            type: string
        - description: "Disc type. By default nothing. Possible values are Album, Single, EP, SplitAlbum, Compilation, Video, Other. Note: only one type supported for now."
          in: query
          name: discTypes
          required: false
          schema:
            enum:
              - Unknown
              - Album
              - Single
              - EP
              - SplitAlbum
              - Compilation
              - Video
              - Artbook
              - Game
              - Fanmade
              - Instrumental
              - Other
            type: string
        - description: Filter by tag name (optional). This filter can be specified multiple times.
          explode: true
          in: query
          name: tagName
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Filter by tag Id (optional). This filter can be specified multiple times.
          explode: true
          in: query
          name: tagId
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: Include child tags, if the tags being filtered by have any.
          in: query
          name: childTags
          required: false
          schema:
            type: boolean
        - description: Filter by artist Id (optional).
          explode: true
          in: query
          name: artistId
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: "Filter by artist participation status. Only valid if artistId is specified.\r

            \            Everything (default): Show all albums by that artist (no filter).\r

            \            OnlyMainAlbums: Show only main albums by that artist.\r

            \            OnlyCollaborations: Show only collaborations by that artist."
          in: query
          name: artistParticipationStatus
          required: false
          schema:
            enum:
              - Everything
              - OnlyMainAlbums
              - OnlyCollaborations
            type: string
        - description: Include child voicebanks, if the artist being filtered by has any.
          in: query
          name: childVoicebanks
          required: false
          schema:
            type: boolean
        - description: Include members of groups. This applies if {artistId} is a group.
          in: query
          name: includeMembers
          required: false
          schema:
            type: boolean
        - description: Filter by album barcode (optional).
          in: query
          name: barcode
          required: false
          schema:
            type: string
        - description: Filter by entry status (optional).
          in: query
          name: status
          required: false
          schema:
            enum:
              - Draft
              - Finished
              - Approved
              - Locked
            type: string
        - description: Filter by albums whose release date is after this date (inclusive).
          in: query
          name: releaseDateAfter
          required: false
          schema:
            format: date-time
            type: string
        - description: Filter by albums whose release date is before this date (exclusive).
          in: query
          name: releaseDateBefore
          required: false
          schema:
            format: date-time
            type: string
        - description: List of advanced filters (optional).
          explode: true
          in: query
          name: advancedFilters
          required: false
          schema:
            items: {}
            type: array
        - description: First item to be retrieved (optional, defaults to 0).
          in: query
          name: start
          required: false
          schema:
            format: int32
            type: integer
        - description: Maximum number of results to be loaded (optional, defaults to 10, maximum of 50).
          in: query
          name: maxResults
          required: false
          schema:
            format: int32
            type: integer
        - description: Whether to load total number of items (optional, default to false).
          in: query
          name: getTotalCount
          required: false
          schema:
            type: boolean
        - description: "Sort rule (optional, defaults to Name). \r

            \            Possible values are None, Name, ReleaseDate, ReleaseDateWithNulls, AdditionDate, RatingAverage, RatingTotal, NameThenReleaseDate."
          in: query
          name: sort
          required: false
          schema:
            enum:
              - None
              - Name
              - ReleaseDate
              - ReleaseDateWithNulls
              - AdditionDate
              - RatingAverage
              - RatingTotal
              - NameThenReleaseDate
              - CollectionCount
            type: string
        - description: "Whether the search should prefer accurate matches. \r

            \            If this is true, entries that match by prefix will be moved first, instead of being sorted alphabetically.\r

            \            Requires a text query. Does not support pagination.\r

            \            This is mostly useful for autocomplete boxes."
          in: query
          name: preferAccurateMatches
          required: false
          schema:
            type: boolean
        - description: "Whether to search for deleted entries.\r

            \            If this is true, only deleted entries will be returned.\r

            \            If this is false (default), deleted entries are not returned."
          in: query
          name: deleted
          required: false
          schema:
            type: boolean
        - description: Match mode for artist name (optional, defaults to Exact).
          in: query
          name: nameMatchMode
          required: false
          schema:
            enum:
              - Auto
              - Partial
              - StartsWith
              - Exact
              - Words
            type: string
        - description: Optional fields (optional). Possible values are artists, names, pvs, tags, tracks, webLinks.
          in: query
          name: fields
          required: false
          schema:
            enum:
              - None
              - AdditionalNames
              - Artists
              - Description
              - Discs
              - Identifiers
              - MainPicture
              - Names
              - PVs
              - ReleaseEvent
              - Tags
              - Tracks
              - WebLinks
            type: string
        - description: Content language preference (optional).
          in: query
          name: lang
          required: false
          schema:
            enum:
              - Default
              - Japanese
              - Romaji
              - English
            type: string
      responses:
        "200":
          content:
            application/javascript:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
            application/json:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
            application/json-p:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
            application/xml:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
            text/javascript:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
            text/json:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
            text/xml:
              schema:
                $ref: "#/components/schemas/PartialFindResult_AlbumForApiContract_"
          description: OK
      summary: Gets a page of albums.
      tags:
        - AlbumApi
