          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/VirtualTariffsOfFolder'
      summary: Gets all virtual tariffs of a folder
      tags:
        - VirtualTariff
  /api/VirtualTariffConsumption:
    get:
      consumes: []
      deprecated: false
      description: Gets the consumption of a folder with a virtuall tariffs.
      operationId: VirtualTariffConsumption_Get
      parameters:
        - description: The ID of the Folder
          in: query
          name: folderId
          required: true
          type: string
        - description: The start date (UTC)
          format: date-time
          in: query
          name: startDate
          required: true
          type: string
        - description: The end date (UTC)
          format: date-time
          in: query
          name: endDate
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/VirtualTariffConsumptionData'
            type: array
      summary: Gets the consumption of a folder with a virtuall tariffs.
      tags:
        - VirtualTariffConsumption
definitions:
  AccessTokenToPut:
    description: Container Class for the Put action of an Access Token
    properties:
      CardId:
        description: The ID of the Card
        format: int64
        type: integer
      UserId:
        description: "The ID of the User. The credentials provided must have permission to edit the user.\r\n            If no ID is provided, the user in the credentials is taken."
        format: int64
        type: integer
    type: object
  ActionInformation:
    description: The Information about an Action of a device
    properties:
      ActionType:
        description: The Type of this action.
        enum:
          - OnOffAction
          - AnalogAction
        type: string
      MaxValue:
        description: The maximum value of this action (e.g. for an AnalogAction)
        format: double
        type: number
      MinValue:
        description: The minimum value of this action (e.g. for an AnalogAction)
        format: double
        type: number
      Name:
        description: The Name of this action
        type: string
      ObisCode:
        description: The Obis Code of this action. This is used as ID.
        type: string
    type: object
  ActionToPost:
    description: Container Class for an action to post
    properties:
      Actions:
        description: List with all Actions for this device
        items:
          $ref: '#/definitions/ActionToPostItem'
        type: array
      DeviceID:
        description: The ID of the Device
        type: string
    type: object
  ActionToPostItem:
    description: Container class for an action item
    properties:
      ObisCode:
        description: The ObisCode (ID) of the Action
        type: string
      Value:
        description: The Value to Post
        format: double
        type: number
    type: object
  CustomDeviceToPost:
    description: Container Class for the Web API
    properties:
      Id:
        description: The ID of the device
        type: string
      Name:
        description: The Name of the Device
        type: string
      Serial:
        description: The Serial number
        format: int64
        type: integer
      ValueDate:
        description: The Date of the Value (in UTC). If this is null the Server Time is used.
        format: date-time
        type: string
      Values:
        description: The Values of the custom Device
        items:
          $ref: '#/definitions/CustomDeviceValues'
        type: array
    type: object
  CustomDeviceValues:
    description: Container Class for the Custom Device Values
    properties:
      Name:
        description: The Name of the Value.
        type: string
      Value:
        description: The Value
        format: double
        type: number
    type: object
  Device:
    description: Container Class for the Web API
    properties:
      ActivePower:
        description: The Actvie Power or current flow rate
        format: double
        type: number
      ActivePowerL1:
        description: The Actvie Power Phase L1
        format: double
        type: number
      ActivePowerL2:
        description: The Actvie Power Phase L2
        format: double
