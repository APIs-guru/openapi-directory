swagger: '2.0'
schemes:
  - https
host: 'smart-me.com:443'
info:
  description: With the smart-me REST API you get Access to all your devices in the smart-me Cloud and you can add your own devices. So it's a easy way to add the smart-me Cloud support to your Hardware or Software Product.
  title: smart-me
  version: v1
  x-apisguru-categories:
    - iot
  x-logo:
    url: 'http://smart-me.com/Images/bootstrap/logo.png'
  x-origin:
    - format: swagger
      url: 'https://smart-me.com/swagger/docs/v1'
      version: '2.0'
  x-providerName: smart-me.com
securityDefinitions:
  basic:
    description: Basic HTTP Authentication
    type: basic
paths:
  /api/AccessToken:
    put:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: Creates a Access Token to write on a Card (e.g. NFC)
      operationId: AccessToken_Put
      parameters:
        - in: body
          name: accessTokenToPut
          required: true
          schema:
            $ref: '#/definitions/AccessTokenToPut'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            type: string
      summary: Creates a Access Token to write on a Card (e.g. NFC)
      tags:
        - AccessToken
  /api/Actions:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: Set an action for the specified device.
      operationId: Actions_Post
      parameters:
        - description: The Action Data
          in: body
          name: actionToPost
          required: true
          schema:
            $ref: '#/definitions/ActionToPost'
      produces: []
      responses:
        '204':
          description: No Content
      summary: Set an action for the specified device.
      tags:
        - Actions
  '/api/Actions/{id}':
    get:
      consumes: []
      deprecated: false
      description: Gets all available Actions of a Device
      operationId: Actions_Get
      parameters:
        - description: The ID of the device
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/ActionInformation'
            type: array
      summary: Gets all available Actions of a Device
      tags:
        - Actions
  /api/ChargingUser:
    get:
      consumes: []
      deprecated: false
      operationId: ChargingUser_Get
      parameters:
        - description: The ID of the user
          format: int64
          in: query
          name: userId
          required: true
          type: integer
        - description: The current Date
          format: int64
          in: query
          name: date
          required: true
          type: integer
        - description: The Password token
          in: query
          name: passwordToken
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
      summary: Gets the informations for the user.
      tags:
        - ChargingUser
  /api/CustomDevice:
    get:
      consumes: []
      deprecated: false
      description: Gets all Devices
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/CustomDeviceToPost'
            type: array
      summary: Gets all Custom Devices
      tags:
        - CustomDevice
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: "Creates or updates a Custom Device or updates it's values.\r\n            A Custom Device can be any device that like to add some measurement values to the smart-me Cloud.\r\n            Only use a custom device for all non meters.\r\n            For a new device leave the ID empty. To create a device you have to set the DeviceEnergyType.\r\n            To update values, add the ID of the device and the values you like to set.  (See the Data Type Model for more Information)"
      operationId: CustomDevice_Post
      parameters:
        - description: Device object with all the data
          in: body
          name: newDevice
          required: true
          schema:
            $ref: '#/definitions/CustomDeviceToPost'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CustomDeviceToPost'
        '401':
          description: Unauthorized
      summary: Creates or updates a Custom Device or updates it's values.
      tags:
        - CustomDevice
  '/api/CustomDevice/{id}':
    get:
      consumes: []
      deprecated: false
      description: Gets a Device by it's ID
      parameters:
        - description: The ID of the device
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CustomDeviceToPost'
      summary: Gets a Custom Device by it's ID
      tags:
        - CustomDevice
  /api/DeviceBySerial:
    get:
      consumes: []
      deprecated: false
      description: Gets a Device by it's Serial Number. The Serial is the part before the "-".
      operationId: DeviceBySerial_Get
      parameters:
        - description: The Serial Number of the device
          format: int64
          in: query
          name: serial
          required: true
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Device'
      summary: Gets a Device by it's Serial Number. The Serial is the part before the "-".
      tags:
        - DeviceBySerial
  /api/Devices:
    get:
      consumes: []
      deprecated: false
      description: Gets all Devices
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Device'
            type: array
      summary: Gets all Devices
      tags:
        - Devices
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: "Creates or updates a Device or updates it's values. \r\n            For a new device leave the ID empty. To create a device you have to set the DeviceEnergyType.\r\n            To update values, add the ID of the device and the values you like to set.  (See the Data Type Model for more Information)"
      operationId: Devices_Post
      parameters:
        - description: Device object with all the data
          in: body
          name: newDevice
          required: true
          schema:
            $ref: '#/definitions/DeviceToPost'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DeviceToPost'
        '401':
          description: Unauthorized
      summary: Creates or updates a Device or updates it's values.
      tags:
        - Devices
  '/api/Devices/{id}':
    get:
      consumes: []
      deprecated: false
      description: Gets a Device by it's ID
      parameters:
        - description: The ID of the device
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Device'
      summary: Gets a Device by it's ID
      tags:
        - Devices
    put:
      consumes: []
      deprecated: false
      description: "Updates the On/Off Switch on a device\r\n            For new implementations please use the \"actions\" command"
      operationId: Devices_Put
      parameters:
        - description: The ID of the device
          in: path
          name: id
          required: true
          type: string
        - description: The new state of the switch
          in: query
          name: switchState
          required: true
          type: boolean
        - description: 'The number of the switch if there are multiple (1 for L1, 3 for L3)'
          format: int32
          in: query
          name: switchNumber
          required: false
          type: integer
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Object'
        '401':
          description: Unauthorized
        '405':
          description: MethodNotAllowed
      summary: "Updates the On/Off Switch on a device. \r\n            For new implementations please use the \"actions\" command"
      tags:
        - Devices
  /api/DevicesByEnergy:
    get:
      consumes: []
      deprecated: false
      description: Gets all Devices for an Energy Type
      operationId: DevicesByEnergy_Get
      parameters:
        - enum:
            - MeterTypeUnknown
            - MeterTypeElectricity
            - MeterTypeWater
            - MeterTypeGas
            - MeterTypeHeat
            - MeterTypeHCA
            - MeterTypeAllMeters
            - MeterTypeTemperature
            - MeterTypeMBusGateway
            - MeterTypeRS485Gateway
            - MeterTypeCustomDevice
            - MeterTypeCompressedAir
            - MeterTypeSolarLog
            - MeterTypeVirtualMeter
          in: query
          name: meterEnergyType
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Device'
            type: array
      summary: Gets all Devices for an Energy Type
      tags:
        - DevicesByEnergy
  /api/DevicesBySubType:
    get:
      consumes: []
      deprecated: false
      description: Gets all Devices by it's Sub Type (e.g. E-Charging Station)
      operationId: DevicesBySubType_Get
      parameters:
        - enum:
            - MeterSubTypeUnknown
            - MeterSubTypeCold
            - MeterSubTypeHeat
            - MeterSubTypeChargingStation
            - MeterSubTypeElectricity
            - MeterSubTypeWater
            - MeterSubTypeGas
            - MeterSubTypeElectricityHeat
            - MeterSubTypeTemperature
          in: query
          name: meterSubType
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Device'
            type: array
      summary: Gets all Devices by it's Sub Type (e.g. E-Charging Station)
      tags:
        - DevicesBySubType
  '/api/Folder/{id}':
    get:
      consumes: []
      deprecated: false
      description: Gets the Values for a folder or a meter
      operationId: Folder_Get
      parameters:
        - in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - text/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/FolderData'
      summary: Gets the Values for a folder or a meter
      tags:
        - Folder
  /api/MBus:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: "M-BUS API: Adds data of a M-BUS Meter to the smart-me Cloud.\r\n            Just send us the M-BUS Telegram (RSP_UD) and we will do the Rest."
      operationId: MBus_Post
      parameters:
        - description: The M-BUS Telegram
          in: body
          name: mbusData
          required: true
          schema:
            $ref: '#/definitions/MBusData'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Object'
        '400':
          description: BadRequest
        '401':
          description: Unauthorized
      summary: "M-BUS API: Adds data of a M-BUS Meter to the smart-me Cloud.\r\n            Just send us the M-BUS Telegram (RSP_UD) and we will do the Rest."
      tags:
        - MBus
  /api/MeterFolderInformation:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: Sets the Name of a Meter or a Folder
      operationId: MeterFolderInformation_Post
      parameters:
        - in: body
          name: meterFolderInformation
          required: true
          schema:
            $ref: '#/definitions/MeterFolderInformationToPost'
      produces: []
      responses:
        '204':
          description: No Content
      summary: Sets the Name of a Meter or a Folder
      tags:
        - MeterFolderInformation
  '/api/MeterFolderInformation/{id}':
    get:
      consumes: []
      deprecated: false
      description: 'Beta: Gets the General Information for a Meter or a Folder'
      operationId: MeterFolderInformation_Get
      parameters:
        - in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MeterFolderInformation'
      summary: 'Beta: Gets the General Information for a Meter or a Folder'
      tags:
        - MeterFolderInformation
  '/api/MeterValues/{id}':
    get:
      consumes: []
      deprecated: false
      description: Gets the Values for a Meter at a given Date. The first Value found before the given Date is returned.
      operationId: MeterValues_Get
      parameters:
        - in: path
          name: id
          required: true
          type: string
        - format: date-time
          in: query
          name: date
          required: true
          type: string
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DeviceInPast'
      summary: "Gets the Values for a Meter at a given Date. \r\n            The first Value found before the given Date is returned."
      tags:
        - MeterValues
  /api/SignUp:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: "Sign up a new User.\r\n            The sign up is done on the smart-me Cloud."
      operationId: SignUp_Post
      parameters:
        - description: The user data
          in: body
          name: signUpData
          required: true
          schema:
            $ref: '#/definitions/SignUpData'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
        '400':
          description: BadRequest
        '500':
          description: InternalServerError
      summary: "Sign up a new User.\r\n            The sign up is done on the smart-me Cloud."
      tags:
        - SignUp
  /api/User:
    get:
      consumes: []
      deprecated: false
      description: Gets the informations for the user.
      operationId: User_Get
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
      summary: Gets the informations for the user.
      tags:
        - User
  /api/VirtualBillingMeterActive:
    get:
      consumes: []
      deprecated: false
      description: 'Beta: Gets all active virtual meters.'
      operationId: VirtualBillingMeterActive_Get
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/Device'
            type: array
      summary: 'Beta: Gets all active virtual meters'
      tags:
        - VirtualBillingMeterActive
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: 'Beta: Virtual Meter API: Activates a Meter and add the Consumption to a Virtual Meter assosiated with the User.'
      operationId: VirtualBillingMeterActive_Post
      parameters:
        - description: The Meter to activate
          in: body
          name: meterToActivate
          required: true
          schema:
            $ref: '#/definitions/VMeterToActivate'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Device'
        '400':
          description: BadRequest
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      summary: 'Beta: Virtual Meter API: Activates a Meter and add the Consumption to a Virtual Meter assosiated with the User.'
      tags:
        - VirtualBillingMeterActive
  /api/VirtualBillingMeterDeactivate:
    post:
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      deprecated: false
      description: 'Beta: Virtual Meter API: Deactivates a Virtual Meter.'
      operationId: VirtualBillingMeterDeactivate_Post
      parameters:
        - description: The Meter to activate
          in: body
          name: meterToDeactivate
          required: true
          schema:
            $ref: '#/definitions/VMeterToDeactivate'
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Object'
        '400':
          description: BadRequest
        '401':
          description: Unauthorized
        '403':
