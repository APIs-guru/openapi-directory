swagger: '2.0'
schemes:
  - http
  - https
host: try.gitea.io
basePath: /api/v1
info:
  contact:
    x-twitter: giteaio
  description: This documentation describes the Gitea API.
  license:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
  title: Gitea API.
  version: 1.1.1
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: 'https://twitter.com/giteaio/profile_image?size=original'
  x-origin:
    - format: swagger
      url: 'https://try.gitea.io/swagger.v1.json'
      version: '2.0'
  x-providerName: gitea.io
consumes:
  - application/json
  - text/plain
produces:
  - application/json
  - text/html
securityDefinitions:
  AccessToken:
    in: query
    name: access_token
    type: apiKey
  AuthorizationHeaderToken:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
  SudoHeader:
    description: Sudo API request as the user provided as the key. Admin privileges are required.
    in: header
    name: Sudo
    type: apiKey
  SudoParam:
    description: Sudo API request as the user provided as the key. Admin privileges are required.
    in: query
    name: sudo
    type: apiKey
  Token:
    in: query
    name: token
    type: apiKey
security:
  - BasicAuth: []
  - Token: []
  - AccessToken: []
  - AuthorizationHeaderToken: []
  - SudoParam: []
  - SudoHeader: []
responses:
  AccessToken:
    description: AccessToken represents a API access token.
    headers:
      id:
        format: int64
        type: integer
      name:
        type: string
      sha1:
        type: string
  AccessTokenList:
    description: AccessTokenList represents a list of API access token.
  Attachment:
    description: Attachment
    schema:
      $ref: '#/definitions/Attachment'
  AttachmentList:
    description: AttachmentList
    schema:
      items:
        $ref: '#/definitions/Attachment'
      type: array
  Branch:
    description: Branch
    schema:
      $ref: '#/definitions/Branch'
  BranchList:
    description: BranchList
    schema:
      items:
        $ref: '#/definitions/Branch'
      type: array
  Comment:
    description: Comment
    schema:
      $ref: '#/definitions/Comment'
  CommentList:
    description: CommentList
    schema:
      items:
        $ref: '#/definitions/Comment'
      type: array
  Commit:
    description: Commit
    schema:
      $ref: '#/definitions/Commit'
  DeployKey:
    description: DeployKey
    schema:
      $ref: '#/definitions/DeployKey'
  DeployKeyList:
    description: DeployKeyList
    schema:
      items:
        $ref: '#/definitions/DeployKey'
      type: array
  EmailList:
    description: EmailList
    schema:
      items:
        $ref: '#/definitions/Email'
      type: array
  GPGKey:
    description: GPGKey
    schema:
      $ref: '#/definitions/GPGKey'
  GPGKeyList:
    description: GPGKeyList
    schema:
      items:
        $ref: '#/definitions/GPGKey'
      type: array
  GitTreeResponse:
    description: GitTreeResponse
    schema:
      $ref: '#/definitions/GitTreeResponse'
  Hook:
    description: Hook
    schema:
      items:
        $ref: '#/definitions/Branch'
      type: array
  HookList:
    description: HookList
    schema:
      items:
        $ref: '#/definitions/Branch'
      type: array
  Issue:
    description: Issue
    schema:
      $ref: '#/definitions/Issue'
  IssueDeadline:
    description: IssueDeadline
    schema:
      $ref: '#/definitions/IssueDeadline'
  IssueList:
    description: IssueList
    schema:
      items:
        $ref: '#/definitions/Issue'
      type: array
  Label:
    description: Label
    schema:
      $ref: '#/definitions/Label'
  LabelList:
    description: LabelList
    schema:
      items:
        $ref: '#/definitions/Label'
      type: array
  MarkdownRender:
    description: MarkdownRender is a rendered markdown document
  Milestone:
    description: Milestone
    schema:
      $ref: '#/definitions/Milestone'
  MilestoneList:
    description: MilestoneList
    schema:
      items:
        $ref: '#/definitions/Milestone'
      type: array
  Organization:
    description: Organization
    schema:
      $ref: '#/definitions/Organization'
  OrganizationList:
    description: OrganizationList
    schema:
      items:
        $ref: '#/definitions/Organization'
      type: array
  PublicKey:
    description: PublicKey
    schema:
      $ref: '#/definitions/PublicKey'
  PublicKeyList:
    description: PublicKeyList
    schema:
      items:
        $ref: '#/definitions/PublicKey'
      type: array
  PullRequest:
    description: PullRequest
    schema:
      $ref: '#/definitions/PullRequest'
  PullRequestList:
    description: PullRequestList
    schema:
      items:
        $ref: '#/definitions/PullRequest'
      type: array
  Reference:
    description: Reference
    schema:
      $ref: '#/definitions/Reference'
  ReferenceList:
    description: ReferenceList
    schema:
      items:
        $ref: '#/definitions/Reference'
      type: array
  Release:
    description: Release
    schema:
      $ref: '#/definitions/Release'
  ReleaseList:
    description: ReleaseList
    schema:
      items:
        $ref: '#/definitions/Release'
      type: array
  Repository:
    description: Repository
    schema:
      $ref: '#/definitions/Repository'
  RepositoryList:
    description: RepositoryList
    schema:
      items:
        $ref: '#/definitions/Repository'
      type: array
  SearchResults:
    description: SearchResults
    schema:
      $ref: '#/definitions/SearchResults'
  ServerVersion:
    description: ServerVersion
    schema:
      $ref: '#/definitions/ServerVersion'
  Status:
    description: Status
    schema:
      $ref: '#/definitions/Status'
  StatusList:
    description: StatusList
    schema:
      items:
        $ref: '#/definitions/Status'
      type: array
  Team:
    description: Team
    schema:
      $ref: '#/definitions/Team'
  TeamList:
    description: TeamList
    schema:
      items:
        $ref: '#/definitions/Team'
      type: array
  TrackedTime:
    description: TrackedTime
    schema:
      $ref: '#/definitions/TrackedTime'
  TrackedTimeList:
    description: TrackedTimeList
    schema:
      items:
        $ref: '#/definitions/TrackedTime'
      type: array
  User:
    description: User
    schema:
      $ref: '#/definitions/User'
  UserHeatmapData:
    description: UserHeatmapData
    schema:
      items:
        $ref: '#/definitions/UserHeatmapData'
      type: array
  UserList:
    description: UserList
    schema:
      items:
        $ref: '#/definitions/User'
      type: array
  WatchInfo:
    description: WatchInfo
    schema:
      $ref: '#/definitions/WatchInfo'
  empty:
    description: APIEmpty is an empty response
  error:
    description: APIError is error format response
    headers:
      message:
        type: string
      url:
        type: string
  forbidden:
    description: APIForbiddenError is a forbidden error response
    headers:
      message:
        type: string
      url:
        type: string
  notFound:
    description: APINotFound is a not found empty response
  parameterBodies:
    description: parameterBodies
    schema:
      $ref: '#/definitions/EditAttachmentOptions'
  redirect:
    description: APIRedirect is a redirect response
  validationError:
    description: APIValidationError is error format response related to input validation
    headers:
      message:
        type: string
      url:
        type: string
paths:
  /admin/orgs:
    get:
      operationId: adminGetAllOrgs
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/OrganizationList'
        '403':
          $ref: '#/responses/forbidden'
      summary: List all organizations
      tags:
        - admin
  /admin/users:
    get:
      operationId: adminGetAllUsers
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/UserList'
        '403':
          $ref: '#/responses/forbidden'
      summary: List all users
      tags:
        - admin
    post:
      consumes:
        - application/json
      operationId: adminCreateUser
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateUserOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/User'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Create a user
      tags:
        - admin
  '/admin/users/{username}':
    delete:
      operationId: adminDeleteUser
      parameters:
        - description: username of user to delete
          in: path
          name: username
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          $ref: '#/responses/empty'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Delete a user
      tags:
        - admin
    patch:
      consumes:
        - application/json
      operationId: adminEditUser
      parameters:
        - description: username of user to edit
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/EditUserOption'
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/User'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Edit an existing user
      tags:
        - admin
  '/admin/users/{username}/keys':
    post:
      consumes:
        - application/json
      operationId: adminCreatePublicKey
      parameters:
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: key
          schema:
            $ref: '#/definitions/CreateKeyOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/PublicKey'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Add a public key on behalf of a user
      tags:
        - admin
  '/admin/users/{username}/keys/{id}':
    delete:
      operationId: adminDeleteUserPublicKey
      parameters:
        - description: username of user
          in: path
          name: username
          required: true
          type: string
        - description: id of the key to delete
          format: int64
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '204':
          $ref: '#/responses/empty'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/notFound'
      summary: Delete a user's public key
      tags:
        - admin
  '/admin/users/{username}/orgs':
    post:
      consumes:
        - application/json
      operationId: adminCreateOrg
      parameters:
        - description: username of the user that will own the created organization
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: organization
          required: true
          schema:
            $ref: '#/definitions/CreateOrgOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Organization'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Create an organization
      tags:
        - admin
  '/admin/users/{username}/repos':
    post:
      consumes:
        - application/json
      operationId: adminCreateRepo
      parameters:
        - description: username of the user. This user will own the created repository
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: repository
          required: true
          schema:
            $ref: '#/definitions/CreateRepoOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Repository'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Create a repository on behalf a user
      tags:
        - admin
  /markdown:
    post:
      consumes:
        - application/json
      operationId: renderMarkdown
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/MarkdownOption'
      produces:
        - text/html
      responses:
        '200':
          $ref: '#/responses/MarkdownRender'
        '422':
          $ref: '#/responses/validationError'
      summary: Render a markdown document as HTML
      tags:
        - miscellaneous
  /markdown/raw:
    post:
      consumes:
        - text/plain
      operationId: renderMarkdownRaw
      parameters:
        - description: Request body to render
          in: body
          name: body
          required: true
          schema:
            type: string
      produces:
        - text/html
      responses:
        '200':
          $ref: '#/responses/MarkdownRender'
        '422':
          $ref: '#/responses/validationError'
      summary: Render raw markdown as HTML
      tags:
        - miscellaneous
  '/org/{org}/repos':
    post:
      consumes:
        - application/json
      operationId: createOrgRepo
      parameters:
        - description: name of organization
          in: path
          name: org
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateRepoOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Repository'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Create a repository in an organization
      tags:
        - organization
  /orgs:
    post:
      consumes:
        - application/json
      operationId: orgCreate
      parameters:
        - in: body
          name: organization
          required: true
          schema:
            $ref: '#/definitions/CreateOrgOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Organization'
        '403':
          $ref: '#/responses/forbidden'
        '422':
          $ref: '#/responses/validationError'
      summary: Create an organization
      tags:
        - organization
  '/orgs/{org}':
    delete:
      operationId: orgDelete
      parameters:
        - description: organization that is to be deleted
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          $ref: '#/responses/empty'
      summary: Delete an organization
      tags:
        - organization
    get:
      operationId: orgGet
      parameters:
        - description: name of the organization to get
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/Organization'
      summary: Get an organization
      tags:
        - organization
    patch:
      consumes:
        - application/json
      operationId: orgEdit
      parameters:
        - description: name of the organization to edit
          in: path
          name: org
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/EditOrgOption'
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/Organization'
      summary: Edit an organization
      tags:
        - organization
  '/orgs/{org}/hooks':
    get:
      operationId: orgListHooks
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/HookList'
      summary: List an organization's webhooks
      tags:
        - organization
  '/orgs/{org}/hooks/':
    post:
      consumes:
        - application/json
      operationId: orgCreateHook
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateHookOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Hook'
      summary: Create a hook
      tags:
        - organization
  '/orgs/{org}/hooks/{id}':
    delete:
      operationId: orgDeleteHook
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: id of the hook to delete
          format: int64
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '204':
          $ref: '#/responses/empty'
      summary: Delete a hook
      tags:
        - organization
    get:
      operationId: orgGetHook
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: id of the hook to get
          format: int64
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/Hook'
      summary: Get a hook
      tags:
        - organization
    patch:
      consumes:
        - application/json
      operationId: orgEditHook
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: id of the hook to update
          format: int64
          in: path
          name: id
          required: true
          type: integer
        - in: body
          name: body
          schema:
            $ref: '#/definitions/EditHookOption'
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/Hook'
      summary: Update a hook
      tags:
        - organization
  '/orgs/{org}/members':
    get:
      operationId: orgListMembers
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/UserList'
      summary: List an organization's members
      tags:
        - organization
  '/orgs/{org}/members/{username}':
    delete:
      operationId: orgDeleteMember
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          description: member removed
      summary: Remove a member from an organization
      tags:
        - organization
    get:
      operationId: orgIsMember
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
      responses:
        '204':
          description: user is a member
        '404':
          description: user is not a member
      summary: Check if a user is a member of an organization
      tags:
        - organization
  '/orgs/{org}/public_members':
    get:
      operationId: orgListPublicMembers
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/UserList'
      summary: List an organization's public members
      tags:
        - organization
  '/orgs/{org}/public_members/{username}':
    delete:
      operationId: orgConcealMember
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          $ref: '#/responses/empty'
      summary: Conceal a user's membership
      tags:
        - organization
    get:
      operationId: orgIsPublicMember
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
      responses:
        '204':
          description: user is a public member
        '404':
          description: user is not a public member
      summary: Check if a user is a public member of an organization
      tags:
        - organization
    put:
      operationId: orgPublicizeMember
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          description: membership publicized
      summary: Publicize a user's membership
      tags:
        - organization
  '/orgs/{org}/repos':
    get:
      operationId: orgListRepos
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/RepositoryList'
      summary: List an organization's repos
      tags:
        - organization
  '/orgs/{org}/teams':
    get:
      operationId: orgListTeams
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/TeamList'
      summary: List an organization's teams
      tags:
        - organization
    post:
      consumes:
        - application/json
      operationId: orgCreateTeam
      parameters:
        - description: name of the organization
          in: path
          name: org
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateTeamOption'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Team'
      summary: Create a team
      tags:
        - organization
  /repos/migrate:
    post:
      consumes:
        - application/json
      operationId: repoMigrate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/MigrateRepoForm'
      produces:
        - application/json
      responses:
        '201':
          $ref: '#/responses/Repository'
      summary: Migrate a remote git repository
      tags:
        - repository
  /repos/search:
    get:
      operationId: repoSearch
      parameters:
        - description: keyword
          in: query
          name: q
          type: string
        - description: search only for repos that the user with the given id owns or contributes to
          format: int64
          in: query
          name: uid
          type: integer
        - description: page number of results to return (1-based)
          in: query
          name: page
          type: integer
        - description: 'page size of results, maximum page size is 50'
          in: query
          name: limit
          type: integer
        - description: 'type of repository to search for. Supported values are "fork", "source", "mirror" and "collaborative"'
          in: query
          name: mode
          type: string
        - description: 'if `uid` is given, search only for repos that the user owns'
          in: query
          name: exclusive
          type: boolean
        - description: 'sort repos by attribute. Supported values are "alpha", "created", "updated", "size", and "id". Default is "alpha"'
          in: query
          name: sort
          type: string
        - description: 'sort order, either "asc" (ascending) or "desc" (descending). Default is "asc", ignored if "sort" is not specified.'
          in: query
          name: order
          type: string
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/SearchResults'
        '422':
          $ref: '#/responses/validationError'
      summary: Search for repositories
      tags:
        - repository
  '/repos/{owner}/{repo}':
    delete:
      operationId: repoDelete
      parameters:
        - description: owner of the repo to delete
          in: path
          name: owner
