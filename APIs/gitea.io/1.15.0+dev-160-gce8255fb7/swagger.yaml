paths:
  /admin/cron:
    get:
      operationId: adminCronList
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          type: integer
        - description: page size of results
          in: query
          name: limit
          type: integer
      produces:
        - application/json
      responses:
        "200":
          $ref: "#/responses/CronList"
        "403":
          $ref: "#/responses/forbidden"
      summary: List cron tasks
      tags:
        - admin
  "/admin/cron/{task}":
    post:
      operationId: adminCronRun
      parameters:
        - description: task to run
          in: path
          name: task
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          $ref: "#/responses/empty"
        "404":
          $ref: "#/responses/notFound"
      summary: Run cron task
      tags:
        - admin
  /admin/orgs:
    get:
      operationId: adminGetAllOrgs
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          type: integer
        - description: page size of results
          in: query
          name: limit
          type: integer
      produces:
        - application/json
      responses:
        "200":
          $ref: "#/responses/OrganizationList"
        "403":
          $ref: "#/responses/forbidden"
      summary: List all organizations
      tags:
        - admin
  /admin/unadopted:
    get:
      operationId: adminUnadoptedList
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          type: integer
        - description: page size of results
          in: query
          name: limit
          type: integer
        - description: pattern of repositories to search for
          in: query
          name: pattern
          type: string
      produces:
        - application/json
      responses:
        "200":
          $ref: "#/responses/StringSlice"
        "403":
          $ref: "#/responses/forbidden"
      summary: List unadopted repositories
      tags:
        - admin
  "/admin/unadopted/{owner}/{repo}":
    delete:
      operationId: adminDeleteUnadoptedRepository
      parameters:
        - description: owner of the repo
          in: path
          name: owner
          required: true
          type: string
        - description: name of the repo
          in: path
          name: repo
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          $ref: "#/responses/empty"
        "403":
          $ref: "#/responses/forbidden"
      summary: Delete unadopted files
      tags:
        - admin
    post:
      operationId: adminAdoptRepository
      parameters:
        - description: owner of the repo
          in: path
          name: owner
          required: true
          type: string
        - description: name of the repo
          in: path
          name: repo
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          $ref: "#/responses/empty"
        "403":
          $ref: "#/responses/forbidden"
        "404":
          $ref: "#/responses/notFound"
      summary: Adopt unadopted files as a repository
      tags:
        - admin
  /admin/users:
    get:
      operationId: adminGetAllUsers
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          type: integer
        - description: page size of results
          in: query
          name: limit
          type: integer
      produces:
        - application/json
      responses:
        "200":
          $ref: "#/responses/UserList"
        "403":
          $ref: "#/responses/forbidden"
      summary: List all users
      tags:
        - admin
    post:
      consumes:
        - application/json
      operationId: adminCreateUser
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/CreateUserOption"
      produces:
        - application/json
      responses:
        "201":
          $ref: "#/responses/User"
        "400":
          $ref: "#/responses/error"
        "403":
          $ref: "#/responses/forbidden"
        "422":
          $ref: "#/responses/validationError"
      summary: Create a user
      tags:
        - admin
  "/admin/users/{username}":
    delete:
      operationId: adminDeleteUser
      parameters:
        - description: username of user to delete
          in: path
          name: username
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          $ref: "#/responses/empty"
        "403":
          $ref: "#/responses/forbidden"
        "422":
          $ref: "#/responses/validationError"
      summary: Delete a user
      tags:
        - admin
    patch:
      consumes:
        - application/json
      operationId: adminEditUser
      parameters:
        - description: username of user to edit
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: "#/definitions/EditUserOption"
      produces:
        - application/json
      responses:
        "200":
          $ref: "#/responses/User"
        "403":
          $ref: "#/responses/forbidden"
        "422":
          $ref: "#/responses/validationError"
      summary: Edit an existing user
      tags:
        - admin
  "/admin/users/{username}/keys":
    post:
      consumes:
        - application/json
      operationId: adminCreatePublicKey
      parameters:
        - description: username of the user
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: key
          schema:
            $ref: "#/definitions/CreateKeyOption"
      produces:
        - application/json
      responses:
        "201":
          $ref: "#/responses/PublicKey"
        "403":
          $ref: "#/responses/forbidden"
        "422":
          $ref: "#/responses/validationError"
      summary: Add a public key on behalf of a user
      tags:
        - admin
  "/admin/users/{username}/keys/{id}":
    delete:
      operationId: adminDeleteUserPublicKey
      parameters:
        - description: username of user
          in: path
          name: username
          required: true
          type: string
        - description: id of the key to delete
          format: int64
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "204":
          $ref: "#/responses/empty"
        "403":
          $ref: "#/responses/forbidden"
        "404":
          $ref: "#/responses/notFound"
      summary: Delete a user's public key
      tags:
        - admin
  "/admin/users/{username}/orgs":
    post:
      consumes:
        - application/json
      operationId: adminCreateOrg
      parameters:
        - description: username of the user that will own the created organization
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: organization
          required: true
          schema:
            $ref: "#/definitions/CreateOrgOption"
      produces:
        - application/json
      responses:
        "201":
          $ref: "#/responses/Organization"
        "403":
          $ref: "#/responses/forbidden"
        "422":
          $ref: "#/responses/validationError"
      summary: Create an organization
      tags:
        - admin
  "/admin/users/{username}/repos":
    post:
      consumes:
        - application/json
      operationId: adminCreateRepo
      parameters:
        - description: username of the user. This user will own the created repository
          in: path
          name: username
          required: true
          type: string
        - in: body
          name: repository
          required: true
          schema:
            $ref: "#/definitions/CreateRepoOption"
      produces:
        - application/json
      responses:
        "201":
          $ref: "#/responses/Repository"
        "403":
          $ref: "#/responses/forbidden"
        "404":
          $ref: "#/responses/notFound"
        "409":
          $ref: "#/responses/error"
        "422":
          $ref: "#/responses/validationError"
      summary: Create a repository on behalf of a user
      tags:
        - admin
  /markdown:
    post:
      consumes:
        - application/json
      operationId: renderMarkdown
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/MarkdownOption"
      produces:
        - text/html
      responses:
        "200":
          $ref: "#/responses/MarkdownRender"
        "422":
          $ref: "#/responses/validationError"
      summary: Render a markdown document as HTML
      tags:
        - miscellaneous
  /markdown/raw:
    post:
      consumes:
        - text/plain
      operationId: renderMarkdownRaw
      parameters:
        - description: Request body to render
          in: body
          name: body
          required: true
          schema:
            type: string
      produces:
        - text/html
      responses:
        "200":
          $ref: "#/responses/MarkdownRender"
        "422":
          $ref: "#/responses/validationError"
      summary: Render raw markdown as HTML
      tags:
        - miscellaneous
  /notifications:
    get:
      consumes:
        - application/json
      operationId: notifyGetList
      parameters:
        - description: If true, show notifications marked as read. Default value is false
          in: query
          name: all
          type: string
        - collectionFormat: multi
          description: "Show notifications with the provided status types. Options are:
            unread, read and/or pinned. Defaults to unread & pinned."
          in: query
          items:
            type: string
          name: status-types
          type: array
        - description: Only show notifications updated after the given time. This is a
            timestamp in RFC 3339 format
          format: date-time
          in: query
          name: since
          type: string
        - description: Only show notifications updated before the given time. This is a
            timestamp in RFC 3339 format
          format: date-time
          in: query
          name: before
          type: string
        - description: page number of results to return (1-based)
          in: query
          name: page
          type: integer
        - description: page size of results
          in: query
          name: limit
          type: integer
      produces:
        - application/json
      responses:
        "200":
          $ref: "#/responses/NotificationThreadList"
      summary: List users's notification threads
      tags:
        - notification
    put:
      consumes:
        - application/json
      operationId: notifyReadList
      parameters:
        - description: Describes the last point that notifications were checked. Anything
            updated since this time will not be updated.
          format: date-time
          in: query
          name: last_read_at
          type: string
        - description: If true, mark all notifications on this repo. Default value is false
          in: query
          name: all
          type: string
        - collectionFormat: multi
          description: "Mark notifications with the provided status types. Options are:
            unread, read and/or pinned. Defaults to unread."
          in: query
          items:
            type: string
          name: status-types
          type: array
        - description: Status to mark notifications as, Defaults to read.
          in: query
          name: to-status
          type: string
      produces:
        - application/json
      responses:
        "205":
          $ref: "#/responses/empty"
      summary: Mark notification threads as read, pinned or unread
      tags:
        - notification
