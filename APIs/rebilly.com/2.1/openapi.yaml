        Retrieve a list of auth tokens
      operationId: GetAuthenticationTokenCollection
      parameters:
        - $ref: "#/components/parameters/collectionLimit"
        - $ref: "#/components/parameters/collectionOffset"
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
