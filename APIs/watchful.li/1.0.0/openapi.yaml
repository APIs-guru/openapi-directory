components:
  schemas:
    Audit:
      properties:
        id:
          description: Unique identifier for the audit
          format: int64
          type: integer
      required:
        - id
    Audits:
      items:
        $ref: '#/components/schemas/Audit'
      type: array
    Extension:
      properties:
        date:
          description: Date of release
          type: string
        ext_name:
          description: Extension name
          type: string
        idx_site:
          description: Unique identifier for the site
          format: int64
          type: integer
        newVersion:
          description: New version
          type: string
        type:
          description: Datetime of the log
          format: date-format
          type: string
        url:
          description: Author URL
          type: string
        vUpdate:
          description: Update is available
          type: integer
        version:
          description: Extension version
          type: string
      required:
        - idx_site
        - type
    Feedback:
      properties:
        id:
          description: Unique identifier for the feedback
          format: int64
          type: integer
      required:
        - id
    Log:
      properties:
        Site name:
          description: Name of the site / readyonly
          type: string
        id_log:
          description: Unique identifier for the log
          format: int64
          type: integer
        idx_site:
          description: Unique identifier for the site
          format: int64
          type: integer
        log_date:
          description: Datetime of the log
          format: date-format
          type: string
        log_entry:
          description: Log information
          type: string
        log_level:
          description: Level of log
          format: int64
          type: integer
        log_type:
          description: Type of log
          type: string
        userid:
          description: Unique identifier for the user
          format: int64
          type: integer
      required:
        - id_log
        - idx_site
        - log_date
        - log_entry
        - log_level
        - userid
    Monitor: {}
    PostLog:
      properties:
        log_date:
          description: Datetime of the log
          format: date-format
          type: string
        log_entry:
          description: Log information
          type: string
        log_level:
          description: Level of log
          format: int64
          type: integer
      required:
        - log_entry
        - log_level
    PostSite:
      properties:
        access_url:
          description: URL of the site
          type: string
        admin_url:
          description: Adminsitration URL
          type: string
        akeebaProfile:
          description: Akeeba Profile
          format: date-format
          type: string
        backupSchedule:
          description: Backup Schedule
          type: string
        dateBackup:
          description: Date backup
          format: date-format
          type: string
        name:
          description: Friendly name for the site
          type: string
        notes:
          description: Personnal note for the site
          type: string
        published:
          description: Published status of site
          type: boolean
        secret_word:
          description: Watchful secret word
          type: string
        tags:
          description: 'JSON encoded array of tags for the site (e.g. [{<q>name</q>:<q>mytag</q>},{<q>name</q>:<q>anothertag</q>}])'
          format: json
          type: string
        word_akeeba:
          description: Akeeba backup word
          type: string
        word_check:
          description: Word checked for uptime
          type: string
      required:
        - access_url
    Reports: {}
    Site:
      properties:
        access_url:
          description: URL of the site
          type: string
        admin_url:
          description: Adminsitration URL
          type: string
        akeebaProfile:
          description: Akeeba Profile
          format: date-format
          type: string
        backupSchedule:
          description: Backup Schedule
          type: string
        canBackup:
