openapi: 3.0.0
servers:
  - url: 'https://watchful.li/api/v1'
info:
  title: watchful.li
  version: 1.0.0
  x-logo:
    backgroundColor: '#1B4E65'
    url: 'https://d2071nnd6m4201.cloudfront.net/templates/balloon/images/logo.svg'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.0.1
      format: swagger
      url: 'https://watchful.li/api/v1/api-docs/'
      version: '1.2'
  x-providerName: watchful.li
externalDocs:
  url: 'https://watchful.li/faqs/tools/watchful-rest-api.html'
tags:
  - description: Operations about audits
    name: audits
  - description: Operations about extensions
    name: extensions
  - description: Operations about feedbacks
    name: feedbacks
  - description: Operations about logs
    name: logs
  - description: Operations about packages
    name: packages
  - description: Create reports in PDF
    name: reports
  - description: Operations about sites
    name: sites
  - description: Operations about SsoUser
    name: ssousers
  - description: Operations about tags
    name: tags
  - description: Operations about versions
    name: versions
paths:
  /audits:
    get:
      description: Returns a list of audits
      operationId: getAudits
      parameters:
        - description: 'Number of object to return (max 100, default 25)'
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: Start of the return (default 0)
          in: query
          name: limitstart
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
        - description: 'ORDER by this field separete by comas. Add + / - after field for set ASC / DESC: type+,name-'
          in: query
          name: order
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audit'
            application/xml:
              schema:
                $ref: '#/components/schemas/Audit'
            text/plain:
              schema:
                $ref: '#/components/schemas/Audit'
        '403':
          description: Invalid API Key
      summary: Get a list of audits
      tags:
        - audits
    post:
      description: Create a audit
      operationId: CreateAudits
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audit'
            application/xml:
              schema:
                $ref: '#/components/schemas/Audit'
            text/plain:
              schema:
                $ref: '#/components/schemas/Audit'
        '201':
          description: Saved successfully
        '400':
          description: Invalid data
        '403':
          description: Invalid API Key
        '404':
          description: Not saved
      summary: Create a audit
      tags:
        - audits
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Audit'
        description: JSON object Audit
        required: true
  /audits/metadata:
    get:
      description: Returns a list of fields
      operationId: getFieldsAudits
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            /plain:
              schema:
                type: string
      summary: Get the list of fields
      tags:
        - versions
  '/audits/{id}':
    delete:
      description: Delete a specific audit
      operationId: deleteAuditById
      parameters:
        - description: ID of audit that needs to be deleted
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Audit correctly deleted
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        '403':
          description: Invalid API Key
        '404':
          description: Invalid ID
      summary: Delete a specific audit
      tags:
        - audits
    get:
      description: Returns a audit based on ID
      operationId: getAuditById
      parameters:
        - description: ID of audit that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: 'Fields to return separate by comas: name,id'
          in: query
          name: fields
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audit'
            application/xml:
              schema:
                $ref: '#/components/schemas/Audit'
            text/plain:
              schema:
                $ref: '#/components/schemas/Audit'
        '400':
          description: Invalid ID
        '403':
          description: Invalid API Key
      summary: Find audit by ID
      tags:
        - audits
  /extensions:
    get:
      description: Returns a list Extensions
      operationId: getExtensions
      parameters:
        - description: 'Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: ext_name
          required: false
          schema:
            type: string
        - description: List of sites id separated by comma
          in: query
          name: siteids
          required: false
          schema:
            type: string
        - description: 'Do a ''LIKE'' search, you can also use ''%''. technical name of the extension com_xxxx'
          in: query
          name: ext_prefix
          required: false
          schema:
            type: string
        - description: 'Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: version
          required: false
          schema:
            type: string
        - description: update available for this extension
          in: query
          name: vUpdate
          required: false
          schema:
            type: integer
            enum:
              - 1
              - 0
        - description: 'Fields to return separate by comas: name,id'
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: 'Number of object to return (max 100, default 25)'
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: Start of the return (default 0)
          in: query
          name: limitstart
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
        - description: 'ORDER by this field separete by comas. Add + / - after field for set ASC / DESC: type+,name-'
          in: query
          name: order
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Extension'
            application/xml:
              schema:
                $ref: '#/components/schemas/Extension'
            text/plain:
              schema:
                $ref: '#/components/schemas/Extension'
        '403':
          description: Invalid API Key
        '404':
          description: Invalid
      summary: Get a list Extensions
      tags:
        - extensions
  /extensions/metadata:
    get:
      description: Returns a list of fields
      operationId: getFieldsExtensions
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
      summary: Get the list of fields
      tags:
        - extensions
  '/extensions/{id}/ignore':
    post:
      description: Set 'ignore updates' for a given extension / site_id
      operationId: ignoreExtensionUpdate
      parameters:
        - description: ID of the extension
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Extension successfully updated
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        '404':
          description: Update not found for the given extension
      summary: Set 'ignore updates' for a given extension / site_id
      tags:
        - extensions
  '/extensions/{id}/unignore':
    post:
      description: Remove 'ignore updates' for a given extension
      operationId: unignoreExtensionUpdate
      parameters:
        - description: ID of the extension
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Extension successfully updated
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        '404':
          description: Update not found for the given extension
      summary: Remove 'ignore updates' for a given extension
      tags:
        - extensions
  '/extensions/{id}/update':
    post:
      description: Update the extension on the remote site
      operationId: updateExtension
      parameters:
        - description: ID of the extension
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Extension successfully updated
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        '404':
          description: Update not found for the given extension
      summary: Update the extension on the remote site
      tags:
        - extensions
  /feedbacks:
    get:
      description: Returns a list of feedbacks
      operationId: getFeedbacks
      parameters:
        - description: 'Fields to return separate by comas (es. name,id)'
          in: query
          name: fields
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feedback'
            application/xml:
              schema:
                $ref: '#/components/schemas/Feedback'
            /plain:
              schema:
                $ref: '#/components/schemas/Feedback'
        '403':
          description: Invalid API Key
      summary: Get feedbacks
      tags:
        - feedbacks
    post:
      description: Create a feedback
      operationId: createFeedbacks
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audit'
            application/xml:
              schema:
                $ref: '#/components/schemas/Audit'
            /plain:
              schema:
                $ref: '#/components/schemas/Audit'
        '201':
          description: Saved successfully
        '400':
          description: Invalid data
        '403':
          description: Invalid API Key
        '404':
          description: Not saved
      summary: Create a feedback
      tags:
        - feedbacks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Feedback'
        description: JSON object Feedback
        required: true
  /feedbacks/metadata:
    get:
      description: Returns a list of fields
      operationId: getFieldsFeedbacks
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            /plain:
              schema:
                type: string
      summary: Get the list of fields
      tags:
        - feedbacks
  /logs:
    get:
      description: Returns a list of logs
      parameters:
        - description: Type of the log
          in: query
          name: log_type
          schema:
            type: string
            enum:
              - ''
              - plugin_sends_error
              - curlerror
              - modified_file
              - word_not_in_homepage
              - file_not_exists
              - update_available
              - new_extension
              - deleted_extension
              - extension_not_saved
              - modified_value_files
              - custom
        - description: 'Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: log_entry
          required: false
          schema:
            type: string
        - description: 'Logs after this date, format YYYY-MM-DD HH:MM:SS'
          in: query
          name: from
          required: false
          schema:
            type: string
        - description: 'Logs before this date, format YYYY-MM-DD HH:MM:SS'
          in: query
          name: to
          required: false
          schema:
            type: string
        - description: 'Fields to return separate by comas: name,id'
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: 'Number of object to return (max 100, default 25)'
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: Start of the return (default 0)
          in: query
          name: limitstart
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
        - description: 'ORDER by this field separete by comas. Add + / - after field for set ASC / DESC: type+,name-'
          in: query
          name: order
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
            application/xml:
              schema:
                $ref: '#/components/schemas/Log'
            text/plain:
              schema:
                $ref: '#/components/schemas/Log'
        '403':
          description: Invalid API Key
      summary: Get a list of logs
      tags:
        - logs
  /logs/export:
    get:
      description: Returns a file contain the list of logs
      operationId: getExportLogs
      parameters:
        - description: Format of exported file (PDF or CSV)
          in: query
          name: format
          required: true
          schema:
            type: string
            enum:
              - csv
              - pdf
        - description: Site id of the log
          in: query
          name: site
          required: false
          schema:
            type: integer
            format: int64
        - description: Type of the log
          in: query
          name: filter_type
          schema:
            type: string
            enum:
              - ''
              - plugin_sends_error
              - curlerror
              - modified_file
              - word_not_in_homepage
              - file_not_exists
              - update_available
              - new_extension
              - deleted_extension
              - extension_not_saved
              - modified_value_files
              - custom
        - description: 'Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: search
          required: false
          schema:
            type: string
        - description: 'Logs after this date, format YYYY-MM-DD HH:MM:SS'
          in: query
          name: startdate
          required: false
          schema:
            type: string
        - description: 'Logs before this date, format YYYY-MM-DD HH:MM:SS'
          in: query
          name: enddate
          required: false
          schema:
            type: string
        - description: 'Number of object to return (max 100, default 25)'
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: Start of the return (default 0)
          in: query
          name: startid
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          description: No response was specified
        '403':
          description: Invalid API Key
      summary: Get a CSV or PDF file contain the list of logs
      tags:
        - logs
  /logs/metadata:
    get:
      description: Returns a list of fields
      operationId: getFieldsLogs
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
      summary: Get the list of fields
      tags:
        - logs
  /logs/types:
    get:
      description: Returns a list of log types
      operationId: getTypesLogs
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
      summary: Get the list of log types
      tags:
        - logs
  '/logs/{id}':
    delete:
      description: Delete a specific log
      operationId: deleteLogById
      parameters:
        - description: ID of log that needs to be deleted
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Log correctly deleted
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
              schema:
                type: string
        '403':
          description: Invalid API Key
        '404':
          description: Invalid ID
      summary: Delete a specific log
      tags:
        - logs
  /packages:
    post:
      description: Upload a ZIP package
      operationId: uploadZipPackage
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
            application/xml:
              schema:
                $ref: '#/components/schemas/Tag'
            text/plain:
              schema:
                $ref: '#/components/schemas/Tag'
        '201':
          description: Saved successfully
        '400':
          description: Invalid data
        '403':
          description: Invalid API Key
        '404':
          description: Not saved
      summary: Upload a ZIP package
      tags:
        - packages
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
  '/reports/sites/{id}':
    get:
      description: Returns a PDF report based on a site ID
      parameters:
        - description: ID that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: 'Start of the report, format YYYY-MM-DD, default today-30day '
          in: query
          name: from
          required: false
          schema:
            type: string
        - description: 'End of the report, format YYYY-MM-DD, default today'
          in: query
          name: to
          required: false
          schema:
            type: string
        - description: 'Type of reports separate by comas: Ga,Logs,Uptime'
          in: query
          name: reports
          required: false
          schema:
            type: string
        - description: Type of the log to show in the report
          in: query
          name: log_type
          schema:
            type: string
            enum:
              - ''
              - plugin_sends_error
              - curlerror
              - modified_file
              - word_not_in_homepage
              - file_not_exists
              - update_available
              - new_extension
              - deleted_extension
              - extension_not_saved
              - modified_value_files
        - description: Define if you want show previous values in Google Analytics graph
          in: query
          name: compare
          schema:
            type: integer
            enum:
              - 0
              - 1
      responses:
        '200':
          description: No response was specified
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Reports'
        '403':
          description: Invalid API Key
        '404':
          description: Invalid ID
      summary: Returns a PDF report for a specific site
      tags:
        - reports
  '/reports/tags/{id}':
    get:
      description: Returns a report based on a site ID
      parameters:
        - description: ID that needs to be fetched
          in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: 'Start of the report, format YYYY-MM-DD, default today-30day '
          in: query
          name: from
          required: false
          schema:
            type: string
        - description: 'End of the report, format YYYY-MM-DD, default today'
          in: query
          name: to
          required: false
          schema:
            type: string
        - description: 'Type of reports separate by comas: Ga,Logs,Uptime'
          in: query
          name: reports
          required: false
          schema:
            type: string
        - description: Type of the log to show in the report
          in: query
          name: log_type
          schema:
            type: string
            enum:
              - ''
              - plugin_sends_error
              - curlerror
              - modified_file
              - word_not_in_homepage
              - file_not_exists
              - update_available
              - new_extension
              - deleted_extension
              - extension_not_saved
              - modified_value_files
        - description: Define if you want show previous values in Google Analytics graph
          in: query
          name: compare
          schema:
            type: integer
            enum:
              - 0
              - 1
      responses:
        '200':
          description: No response was specified
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Reports'
        '403':
          description: Invalid API Key
        '404':
          description: Invalid ID
      summary: Find sites by ID
      tags:
        - reports
  /sites:
    get:
      description: Returns a list of Sites
      operationId: getSites
      parameters:
        - description: List of sites id separated by comma
          in: query
          name: siteids
          required: false
          schema:
            type: string
        - description: 'Site name. Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: 'Access URL. Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: access_url
          required: false
          schema:
            type: string
        - description: 'Joomla version. Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: j_version
          required: false
          schema:
            type: string
        - description: 'Ip address. Do a ''LIKE'' search, you can also use ''%'''
          in: query
          name: ip
          required: false
          schema:
            type: string
        - description: 'Joomla core update status (1: update required, 0: update not required)'
          in: query
          name: jUpdate
          schema:
            type: integer
            enum:
              - 1
              - 0
        - description: canUpdate
          in: query
          name: canUpdate
          schema:
            type: integer
            enum:
              - 1
              - 0
        - description: Is published
          in: query
          name: published
          required: false
          schema:
            type: integer
            enum:
              - 1
              - 0
        - description: Has errors
          in: query
          name: error
          required: false
          schema:
            type: string
        - in: query
          name: nbUpdates
          required: false
          schema:
            type: string
        - description: Is online
          in: query
          name: up
          required: false
          schema:
            type: integer
            enum:
              - 1
              - 0
        - description: 'Fields to return separated by commas (e.g. name,id)'
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: 'Number of objects to return (max 100, default 25)'
          in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
        - description: Start of the return (default 0)
          in: query
          name: limitstart
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
        - description: 'ORDER by this field separete by comas. Add + / - after field for set ASC / DESC: type+,name-'
          in: query
          name: order
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
            application/xml:
              schema:
                $ref: '#/components/schemas/Site'
            text/plain:
              schema:
                $ref: '#/components/schemas/Site'
        '403':
          description: Invalid API Key
        '404':
          description: Invalid ID
      summary: Get a list of Sites
      tags:
        - sites
    post:
      description: Create a site
      operationId: createSite
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
            application/xml:
              schema:
                $ref: '#/components/schemas/Site'
            text/plain:
              schema:
                $ref: '#/components/schemas/Site'
        '201':
          description: Saved successfully
        '400':
          description: Invalid data
        '403':
          description: Not allowed to add sites
        '404':
          description: Not saved
      summary: Create a site
      tags:
        - sites
      requestBody:
        $ref: '#/components/requestBodies/PostSite'
  /sites/metadata:
    get:
      description: Returns a list of fields
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
            text/plain:
