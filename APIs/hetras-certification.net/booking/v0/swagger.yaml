basePath: /
definitions:
  AcceptedGuaranteeTypes:
    properties:
      accepted:
        description: "In this list you find all the accepted guarantee types for this offer. They are sorted from in ascending\r\n            order."
        items:
          enum:
            - PM4Hold
            - PM6Hold
            - GuaranteeToCreditCard
            - GuaranteeToGuestAccount
            - GuaranteeByTravelAgent
            - GuaranteeByCompany
            - Deposit
            - Voucher
            - Prepayment
            - NonGuaranteed
            - Tentative
            - Waitlist
          type: string
        type: array
      minimum:
        description: "Based on the rateplan a reservation does need to have a minimum guarantee. When you create a new booking you\r\n            can always use a higher guarantee type starting from the minimum."
        enum:
          - PM4Hold
          - PM6Hold
          - GuaranteeToCreditCard
          - GuaranteeToGuestAccount
          - GuaranteeByTravelAgent
          - GuaranteeByCompany
          - Deposit
          - Voucher
          - Prepayment
          - NonGuaranteed
          - Tentative
          - Waitlist
        type: string
    type: object
  AddonOffer:
    properties:
      code:
        description: The code of the addon service
        type: string
      daily_rates:
        description: "In this collection you will get an entry with prize information for every day the addon service will be charged\r\n            on the reservation when the addon service will be booked."
        items:
          $ref: '#/definitions/AddonOfferDailyRate'
        type: array
      description:
        description: The description of the addon service
        type: string
      frequency:
        description: "The frequency this addon service will be charged to the reservation. This field is a string that can be displayed,\r\n            but is not supposed to be used for computation"
        type: string
      name:
        description: The name of the addon service
        type: string
      total_stay:
        $ref: '#/definitions/AddonOfferRate'
        description: "This object gives you the prize information if this addon service is booked for the total stay defined in your\r\n            request by arrivalDate and departureDate"
    type: object
  AddonOfferDailyRate:
    properties:
      currency:
        description: The currency the addon service will be charged in.
        type: string
      end_date:
        description: The date the addon service will be active booked until
        format: date-time
        type: string
      included_tax:
        description: "The amount of taxes already included in the gross rate of the addon service also calculated for all rooms and\r\n            all persons."
        format: double
        type: number
      rate:
        description: The gross rate of the addon service. It is the prize calculated for all rooms and all persons.
        format: double
        type: number
      start_date:
        description: The date the addon service will be active booked from
        format: date-time
        type: string
    type: object
  AddonOfferRate:
    properties:
      currency:
        description: The currency the addon service will be charged in.
        type: string
      included_tax:
        description: "The amount of taxes already included in the gross rate of the addon service also calculated for all rooms and\r\n            all persons."
        format: double
        type: number
      rate:
        description: The gross rate of the addon service. It is the prize calculated for all rooms and all persons.
        format: double
        type: number
    type: object
  Addons:
    properties:
      addon_services:
        description: A collection of offers for addon services.
        items:
          $ref: '#/definitions/AddonOffer'
        type: array
      adults:
        description: The number of adults per room the addon offers are requested for. The rates will then already reflects this.
        format: int32
        type: integer
      arrival_date:
        description: The arrival date of the reservation the addon offers are supposed to be booked on.
        format: date-time
        type: string
      departure_date:
        description: The departure date of the reservation the addon offers are supposed to be booked on.
        format: date-time
        type: string
      hotel_id:
        description: The id of the hotel the addon offers will be valid for
        format: int32
        type: integer
      hotel_name:
        description: The name of the hotel the addon offers will be valid for
        type: string
      rate_plan:
        $ref: '#/definitions/RatePlan'
        description: "The rate plan all the addon offers are valid for. The reservation you want to book this addons for needs\r\n            to have the same rate plan otherwise you might see different prizes on the target reservation."
      room:
        $ref: '#/definitions/ReservationRoom'
        description: "The room type all the addon offers are valid for. The reservation you want to book this addons for needs\r\n            to have the same room type otherwise you might see different prizes on the target reservation."
      rooms:
        description: The number of rooms the addon offers are requested for. The rates will then already reflects this.
        format: int32
        type: integer
    type: object
  BaseResponse:
    properties:
      _warnings:
        description: "Warnings that came up when your request was processed. Your request will still be processed successfull when\r\n            you see such warnings in your response"
        items:
          type: string
        type: array
    type: object
  Block:
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/LinkObject'
        description: Collection of links to related resources.
        type: object
      code:
        description: Block code
        type: string
      count:
        description: Total number of room night counts across all room types
        format: int32
        type: integer
      first_arrival:
        description: (Earliest) Arrival date of the block
        format: date-time
        type: string
      group:
        $ref: '#/definitions/GroupMaster'
        description: "Block's group master details"
      hotel:
        $ref: '#/definitions/HotelSummary'
        description: "Block's hotel details"
      last_departure:
        description: (Latest) Departure date of the block
        format: date-time
        type: string
      name:
        description: Block name
        type: string
      rate_plans:
        description: Block rate plan
        items:
          $ref: '#/definitions/RatePlan'
        type: array
      status:
        description: Block status
        enum:
          - NotSet
          - Cancelled
          - Tentative
          - Definite
        type: string
    type: object
  BlockResponse:
    properties:
      code:
        description: Block code
        type: string
      count:
        description: Total number of room night counts across all room types
        format: int32
        type: integer
      first_arrival:
        description: (Earliest) Arrival date of the block
        format: date-time
        type: string
      group:
        $ref: '#/definitions/GroupMaster'
        description: "Block's group master details"
      hotel:
        $ref: '#/definitions/HotelSummary'
        description: "Block's hotel details"
      last_departure:
        description: (Latest) Departure date of the block
        format: date-time
        type: string
      name:
        description: Block name
        type: string
      rate_plans:
        description: Block rate plan
        items:
          $ref: '#/definitions/RatePlan'
        type: array
      room_type_counts:
        description: Block room types and their respective room-night counts.
        items:
          $ref: '#/definitions/RoomTypeCount'
        type: array
      status:
        description: Block status
        enum:
          - NotSet
          - Cancelled
          - Tentative
          - Definite
        type: string
    type: object
  BlockRoomType:
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/LinkObject'
        description: Collection of links to related resources.
        type: object
      code:
        description: Room type code
        type: string
      name:
        description: Room type name
        type: string
    type: object
  BlocksResponse:
    properties:
      blocks:
        description: List of blocks
        items:
          $ref: '#/definitions/Block'
        type: array
    type: object
  CancellationPolicy:
    properties:
      description:
        description: Description of the cancellation policy suitable for displaying to customers
        type: string
      fee:
        description: The fee a guest has to pay when cancelling the reservation
        format: double
        type: number
      fee_date:
        description: The date and time in UTC from when the fee has to be paid in case of cancellation
        format: date-time
        type: string
    type: object
  CancellationResponse:
    description: Result of cancel operation
    properties:
      _warnings:
        description: "Warnings that came up when your request was processed. Your request will still be processed successfull when\r\n            you see such warnings in your response"
        items:
          type: string
        type: array
      balance:
        description: The current balance on the reservations folio without the cancellation fee
        format: double
        type: number
      cancellation_fee:
        description: "The fee that might be charged to the folio of the reservation. The cancelled reservation will\r\n            show up in the cancellation and no show processing screen and the hotel staff will either charge\r\n            the fee or waive it."
        format: double
        type: number
      cancellation_id:
        description: The id of the successful cancellation
        type: string
    type: object
  Company:
    properties:
      company_id:
        description: "The id of a company profile. The id is build out of the Supplier Code a dash and the profile id\r\n            shown in the hetras UI. An example id on the API for a profile with id 12345 on the level of supplier ABC \r\n            would be ABC-12345"
        type: string
    type: object
  Contact:
    properties:
      customer_id:
        description: "The id of a customer profile. The id is build out of the Supplier Code a dash and the profile id\r\n            shown in the hetras UI. An example id on the API for a profile with id 12345 on the level of supplier ABC \r\n            would be ABC-12345"
        type: string
    type: object
  CreditCard:
    properties:
      card_holder_name:
        description: name of the card holder
        type: string
      card_number:
        description: Credit card number
        type: string
      card_type:
        description: One of the allowed values for a credit card type. If omitted it will be set to Others
        type: string
      cvv_code:
        description: credit card verification value
        type: string
      expiration_month:
        description: month of expiration
        format: int32
        type: integer
      expiration_year:
        description: year of expiration
        format: int32
        type: integer
    type: object
  DailyRate:
    properties:
      addon_services:
        description: List of addon services with additional prize information.
        items:
          $ref: '#/definitions/ServiceRate'
        type: array
      date:
        description: Date the room rate will be charged to the folio
        format: date-time
        type: string
      excluded_tax:
        description: The amount of extra taxes also calculated for all rooms and all persons.
        format: double
        type: number
      included_services:
        description: List of codes for all services already included in the gross rate
        items:
          type: string
        type: array
      included_tax:
        description: "The amount of taxes already included in the gross rate also calculated for all rooms and\r\n            all persons."
        format: double
        type: number
      rate:
        description: The gross rate. It is the prize calculated for all rooms and all persons.
        format: double
        type: number
      room_type:
        description: Code of the room type which is booked for that day
        type: string
    type: object
  DepositPolicy:
    properties:
      amount:
        description: Deposit amount that has to be paid
        format: double
        type: number
      description:
        description: Description of the deposit policy suitable for displaying to customers
        type: string
      due_date:
        description: Date the deposit amount has to be paid latest
        format: date-time
        type: string
    type: object
  EmbeddedRoom:
    description: "Represents a short version of room information. To get the full version\r\n            please follow the self link from the links collection."
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/LinkObject'
        description: Collection of links to related resources.
        type: object
      description:
        description: Description of the room.
        type: string
      name:
        description: Name of the room.
        type: string
      number:
        description: Number of the room.
        type: string
      room_type:
        $ref: '#/definitions/EmbeddedRoomType'
        description: "Room type of the room.\r\n            \r\n            Contains only the basic properties of the room type."
    type: object
  EmbeddedRoomType:
    description: "Represents a short version of room type. To get the full version\r\n            please follow the self link from the links collection."
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/LinkObject'
        description: Collection of links to related resources.
        type: object
      code:
        description: Code of the room type.
        type: string
      description:
        description: Description of the room type.
        type: string
      name:
        description: Name of the room type.
        type: string
    type: object
  GeneralPolicy:
    properties:
      description:
        description: Description of the general policy suitable for displaying to customers
        type: string
      name:
        description: Name of the general policy
        type: string
    type: object
  GroupMaster:
    properties:
      code:
        description: Room type code
        type: string
      name:
        description: Room type name
        type: string
    type: object
  Guarantee:
    properties:
      credit_card:
        $ref: '#/definitions/CreditCard'
        description: The credit card to be used for capturing the reservations amount or to guarantee for the reservation
      guarantee_type:
        description: One of the accepted guarantee types from the offer you selected out of the rates response
        enum:
          - PM4Hold
          - PM6Hold
          - GuaranteeToCreditCard
          - GuaranteeToGuestAccount
          - GuaranteeByTravelAgent
          - GuaranteeByCompany
          - Deposit
          - Voucher
          - Prepayment
          - NonGuaranteed
          - Tentative
          - Waitlist
        type: string
      token:
        $ref: '#/definitions/Token'
        description: The token to be used for capturing the reservations amount or to guarantee for the reservation
    type: object
  GuaranteeResponse:
    properties:
      guarantee_type:
        description: The guarantee type of the reservation
        enum:
          - PM4Hold
          - PM6Hold
          - GuaranteeToCreditCard
          - GuaranteeToGuestAccount
          - GuaranteeByTravelAgent
          - GuaranteeByCompany
          - Deposit
          - Voucher
          - Prepayment
          - NonGuaranteed
          - Tentative
          - Waitlist
        type: string
      valid_token:
        description: "Tells you if there is a valid token on the reservation that can be used to capture the\r\n            reservations amount of to guarantee for the reservation"
        type: boolean
    type: object
  Guest:
    properties:
      customer_id:
        description: "The id of a customer profile. The id is build out of the Supplier Code a dash and the profile id\r\n            shown in the hetras UI. An example id on the API for a profile with id 12345 on the level of supplier ABC \r\n            would be ABC-12345"
        type: string
      email:
        description: The primary email address of the guest
        type: string
      first_name:
        description: First name of the guest
        type: string
      last_name:
        description: Last name of the guest
        type: string
      mailing_address:
        $ref: '#/definitions/MailingAddress'
        description: "The home mailing address of the guest or if no home mailing address is specified it will\r\n            give you the first address found on the guest profile."
      nationality:
        description: "The nationality of the guest in ISO 3166-1 alpha-2 format\r\n            (see: http://www.iso.org/iso/country_codes/iso_3166_code_lists/country_names_and_code_elements.htm)"
        type: string
      phone:
        description: The primary phone number of the guest
        type: string
      title:
        description: Title of the guest. Needs to be taken from the available titles defined in the codes
        type: string
    type: object
  HotelSummary:
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/LinkObject'
        description: Collection of links to related resources.
        type: object
      code:
        description: Hotel code
        type: string
      id:
        description: Hotel Identity
        type: string
      name:
        description: Hotel name
        type: string
    type: object
  JsonPatchOperationRequest:
    description: Represents JSON Patch request
    properties:
      op:
        enum:
          - Add
          - Remove
          - Replace
          - Move
          - Copy
          - Test
        type: string
      path:
        type: string
      value:
        $ref: '#/definitions/Object'
    required:
      - op
      - path
      - value
    type: object
  LinkObject:
    description: A Link Object represents a hyperlink from the containing resource to a URI.
    properties:
      deprecation:
        description: "<para>The \"deprecation\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its presence indicates that the link is to be deprecated (i.e.\r\n            removed) at a future date.  Its value is a URL that SHOULD provide\r\n            further information about the deprecation.\r\n            A client SHOULD provide some notification (for example, by logging a\r\n            warning message) whenever it traverses over a link that has this\r\n            property.  The notification SHOULD include the deprecation property's\r\n            value so that a client maintainer can easily find information about\r\n            the deprecation.</para>"
        type: string
      href:
        description: "<para>The \"href\" property is REQUIRED.</para>\r\n<para>\_</para>\r\n<para>Its value is either a URI [RFC3986] or a URI Template [RFC6570].\r\n            If the value is a URI Template then the Link Object SHOULD have a\r\n            \"templated\" attribute whose value is true.</para>"
        type: string
      hreflang:
        description: "<para>The \"hreflang\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its value is a string and is intended for indicating the language of\r\n            the target resource (as defined by [RFC5988]).</para>"
        type: string
      name:
        description: "<para>The \"name\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its value MAY be used as a secondary key for selecting Link Objects\r\n            which share the same relation type.</para>"
        type: string
      profile:
        description: "<para>The \"profile\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its value is a string which is a URI that hints about the profile.</para>"
        type: string
      templated:
        description: "<para>The \"templated\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its value is boolean and SHOULD be true when the Link Object's \"href\"\r\n            property is a URI Template.\r\n            Its value SHOULD be considered false if it is undefined or any other\r\n            value than true.</para>"
        type: boolean
      title:
        description: "<para>The \"title\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its value is a string and is intended for labelling the link with a\r\n            human-readable identifier (as defined by [RFC5988]).</para>"
        type: string
      type:
        description: "<para>The \"type\" property is OPTIONAL.</para>\r\n<para>\_</para>\r\n<para>Its value is a string used as a hint to indicate the media type\r\n            expected when dereferencing the target resource.</para>"
        type: string
    required:
      - href
    type: object
  MailingAddress:
    properties:
      address:
        description: 'The address details like street, number, and other in free format'
        type: string
      address_type:
        description: One of the values from the enumeration of allowed address types
        enum:
          - Home
          - Business
          - Billing
          - Other
        type: string
      city:
        description: The city name for this address
        type: string
      country:
        description: "The country code for this address in ISO 3166-1 alpha-2 format\r\n            (see: http://www.iso.org/iso/country_codes/iso_3166_code_lists/country_names_and_code_elements.htm)"
        type: string
      postal_code:
        description: The postal code for this address
        type: string
    type: object
  NoShowPolicy:
    properties:
      description:
        description: Description of the noshow policy suitable for displaying to customers
        type: string
      fee:
        description: The fee that will be charged to the reservations folio in case the guest does not show up
        format: double
        type: number
    type: object
  Object:
    properties: {}
    type: object
  Offer:
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/LinkObject'
        description: Link to request addon offers for this stay
        type: object
      adults:
        description: Number of adults the offer is calculated for
        format: int32
        type: integer
      available_rooms:
        description: Number of currently available rooms for that specific offer
        format: int32
        type: integer
      cancellation_policies:
        description: List of cancellation policies defined for that rate
        items:
          $ref: '#/definitions/CancellationPolicy'
        type: array
      currency:
        description: The amounts of this offer are always in this currency
        type: string
      deposit_policies:
        description: List of Deposit policies defined for that rate
        items:
          $ref: '#/definitions/DepositPolicy'
        type: array
      general_policies:
        description: List of general policies defined for that rate
        items:
          $ref: '#/definitions/GeneralPolicy'
        type: array
      guarantee_types:
        $ref: '#/definitions/AcceptedGuaranteeTypes'
        description: Accepted guarantee types and the minimum guarantee type defined for that rate
      included_services:
        description: A list of  of services included already in the rate for this offer
        items:
          type: string
        type: array
      noshow_policy:
        $ref: '#/definitions/NoShowPolicy'
        description: No Show policy defined for that rate
      rate_plan_code:
        description: The code of the rate plan for this offer
        type: string
      total_stay:
        $ref: '#/definitions/Rate'
        description: The total stay amounts for this offer
    type: object
  PreCheckInRequest:
    description: With this request you can execute a precheckin on a reservation
    properties:
      device_id:
        description: The device id that will be put on the reservation
        type: string
    required:
      - device_id
    type: object
  Rate:
    properties:
      addon_services:
        description: List of addon services with additional prize information.
        items:
          $ref: '#/definitions/ServiceRate'
        type: array
      excluded_tax:
        description: The amount of extra taxes also calculated for all rooms and all persons.
        format: double
        type: number
      included_services:
        description: List of codes for all services already included in the gross rate
        items:
          type: string
        type: array
      included_tax:
        description: "The amount of taxes already included in the gross rate also calculated for all rooms and\r\n            all persons."
        format: double
        type: number
      rate:
        description: The gross rate. It is the prize calculated for all rooms and all persons.
        format: double
        type: number
    type: object
  RatePlan:
    properties:
      code:
        description: Code of the rate plan
        type: string
      description:
        description: Description of the rate plan suitable for being displayed to customers
        type: string
      name:
        description: Name of the rate plan
        type: string
    type: object
  Rates:
    properties:
      arrival_date:
        description: The arrival date of the guest for this rate offer
        format: date-time
        type: string
      departure_date:
        description: The departure date of the guest for this rate offer
        format: date-time
        type: string
      hotel_id:
        description: The id of the hotel the rate offers will be valid for
        format: int32
        type: integer
      hotel_name:
        description: The name of the hotel the rate offers will be valid for
        type: string
      rate_plans:
        description: List of rate plans details for rates you can find offers in the room_offers
        items:
          $ref: '#/definitions/RatePlan'
        type: array
      room_offers:
        description: List of room types with available rate offers ordered from ascending
        items:
          $ref: '#/definitions/RoomOffer'
        type: array
      rooms:
        description: List of room type details for room types you can find offers in the room_offers
        items:
          $ref: '#/definitions/ReservationRoom'
        type: array
      services:
        description: List of service details for included services in offers you can find in the room_offers
        items:
          $ref: '#/definitions/Service'
        type: array
    type: object
  Reservation:
    properties:
      addons:
        description: A list of addon service codes that should be booked for all reservations of this booking
        items:
          type: string
        type: array
      adults:
        description: The number of adults per room
        format: int32
        type: integer
      arrival_date:
        description: The arrival date of the guests
        format: date-time
        type: string
      channel_code:
        description: The channel code for this reservation. You can find available channels in the codes for the hotel.
        type: string
      comment:
        description: The comment you want to add for this reservation
        type: string
      company:
        $ref: '#/definitions/Company'
        description: The company that will be linked to this reservation
      contact:
        $ref: '#/definitions/Contact'
        description: The contact that will be linked to this reservation
      currency:
        description: The currency all amounts of this reservation will be shown in
        type: string
      departure_date:
        description: The departure date of the guests
        format: date-time
        type: string
      external_id:
        description: "The external id for this reservation. You can put here your own id used by you or the external system\r\n            you integrate hetras with"
        type: string
      guarantee:
        $ref: '#/definitions/Guarantee'
        description: The guarantee for this reservation
      guests:
        description: A list of guests with some basic guest details
        items:
          $ref: '#/definitions/Guest'
        type: array
      hotel_id:
        description: The id of the hotel this reservation is valid for
        format: int32
        type: integer
      payment_method:
        description: The payment method for this reservation
        enum:
          - None
          - Cash
          - CreditCard
          - WireTransfer
          - ChargeToCompany
          - Check
          - Voucher
          - DebitCard
          - Token
        type: string
      rate_plan:
        description: The rate plan code this reservation is related to
        type: string
      room_type:
        description: The room type code this reservation is related to
        type: string
      rooms:
        description: "The number of rooms this reservation is for. After a multi-room booking is done there will be \r\n            one reservation in hetras for all rooms. The hotel staff then will split this reservation into\r\n            one reservation per room to be able to check in the guests"
        format: int32
        type: integer
      total_amount:
