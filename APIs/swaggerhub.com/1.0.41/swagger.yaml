swagger: '2.0'
schemes:
  - https
host: api.swaggerhub.com
info:
  contact:
    email: info@swaggerhub.com
    name: SwaggerHub
    url: 'http://swaggerhub.com'
  description: The registry API for SwaggerHub
  title: SwaggerHub Registry
  version: 1.0.41
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: 'https://pbs.twimg.com/profile_images/725794797592690688/r20oBBuu_400x400.jpg'
  x-origin:
    - format: swagger
      url: 'https://api.swaggerhub.com/apis/swagger-hub/registry-api/1.0.41'
      version: '2.0'
  x-providerName: swaggerhub.com
produces:
  - application/json
securityDefinitions:
  TokenSecured:
    in: header
    name: Authorization
    type: apiKey
tags:
  - name: APIs
  - name: Domains
  - name: Plugins
paths:
  /apis:
    get:
      description: ''
      operationId: searchApis
      parameters:
        - description: free text query to match
          in: query
          name: query
          required: false
          type: string
        - default: ALL
          description: matches against published state
          enum:
            - ALL
            - PUBLISHED
          in: query
          name: state
          required: false
          type: string
        - collectionFormat: multi
          description: matches against tags associated with an API
          in: query
          items:
            type: string
          name: tag
          required: false
          type: array
        - default: 0
          description: page to return
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - default: 10
          description: number of results per page
          format: int32
          in: query
          name: limit
          required: false
          type: integer
        - default: NAME
          description: sort criteria
          enum:
            - NAME
            - UPDATED
          in: query
          name: sort
          required: false
          type: string
        - default: ASC
          description: sort order
          enum:
            - ASC
            - DESC
          in: query
          name: order
          required: false
          type: string
      responses:
        '200':
          description: a list of APIs in APIs.json format
          schema:
            $ref: '#/definitions/ApisJson'
      security:
        - TokenSecured: []
      summary: Retrieves a list of currently defined APIs in APIs.json format
      tags:
        - APIs
  /apis/.template:
    get:
      operationId: getApiTemplates
      parameters: []
      responses:
        '200':
          description: template catalog
          schema:
            $ref: '#/definitions/TemplateCatalog'
      security:
        - TokenSecured: []
      summary: Retrieves list of apis templates
      tags:
        - APIs
  '/apis/{owner}':
    get:
      description: ''
      operationId: getOwnerApis
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - default: 0
          description: page to return
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - default: 10
          description: number of results per page
          format: int32
          in: query
          name: limit
          required: false
          type: integer
        - default: NAME
          description: sort criteria
          enum:
            - NAME
            - UPDATED
          in: query
          name: sort
          required: false
          type: string
        - default: ASC
          description: sort order
          enum:
            - ASC
            - DESC
          in: query
          name: order
          required: false
          type: string
      responses:
        '200':
          description: a list of APIs in APIs.json format
          schema:
            $ref: '#/definitions/ApisJson'
      security:
        - TokenSecured: []
      summary: Retrieves an APIs.json listing of all APIs defined for this owner
      tags:
        - APIs
    put:
      operationId: updateOwner
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: Token for updating owner name
          in: query
          name: newNameToken
          required: true
          type: string
      responses:
        '200':
          description: Owner was updated
      security:
        - TokenSecured: []
      summary: Updates owner
      tags:
        - APIs
  '/apis/{owner}/{api}':
    delete:
      description: ''
      operationId: deleteApi
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
      responses:
        '200':
          description: the API was successfully deleted
        '403':
          description: access denied
        '404':
          description: specified API not found
        '409':
          description: the API has published versions and can not be deleted
      security:
        - TokenSecured: []
      summary: Deletes the specified API
      tags:
        - APIs
    get:
      operationId: getApiVersions
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
      responses:
        '200':
          description: a list of API versions in APIs.json format
          schema:
            $ref: '#/definitions/ApisJson'
      security:
        - TokenSecured: []
      summary: Retrieves an APIs.json listing for all API versions for this owner and API
      tags:
        - APIs
    post:
      consumes:
        - application/json
        - application/yaml
      description: Saves the provided Swagger definition; the owner must match the token owner. The version will be extracted from the Swagger definitions itself.
      operationId: saveDefinition
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - default: false
          description: Defines whether the API has to be private
          in: query
          name: isPrivate
          required: false
          type: boolean
        - description: api version
          in: query
          name: version
          required: false
          type: string
        - description: the Swagger definition of this API
          in: body
          name: definition
          required: true
          schema:
            type: string
        - description: force update
          in: query
          name: force
          required: false
          type: boolean
      responses:
        '200':
          description: the API was successfully saved
        '201':
          description: new API was successfully saved
        '205':
          description: the API was successfully saved and should be reloaded
        '400':
          description: the Swagger definition was invalid
        '403':
          description: maximum number of APIs reached
        '409':
          description: can not overwrite a published API version
        '415':
          description: invalid content type
      security:
        - TokenSecured: []
      summary: Saves the provided Swagger definition
      tags:
        - APIs
  '/apis/{owner}/{api}/.collaboration':
    delete:
      operationId: deleteCollaboration
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
      responses:
        default:
          description: successfully deleted a collaboration
      summary: Deletes API's collaboration
      tags:
        - APIs
    get:
      operationId: getCollaboration
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - default: false
          in: query
          name: expandTeams
          required: false
          type: boolean
      responses:
        '200':
          description: the existing collaboration on an API
          schema:
            $ref: '#/definitions/Collaboration'
      summary: Gets API's collaboration
      tags:
        - APIs
    put:
      operationId: updateCollaboration
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/Collaboration'
      responses:
        default:
          description: successfully updated API collaboration
      summary: Updates API's collaboration
      tags:
        - APIs
  '/apis/{owner}/{api}/.newname':
    post:
      operationId: renameApi
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: New name
          in: query
          name: newName
          required: true
          type: string
      responses:
        '200':
          description: API was successfully renamed
        '409':
          description: API or domain with the new name already exists
      security:
        - TokenSecured: []
      summary: Renames API
      tags:
        - APIs
  '/apis/{owner}/{api}/.template':
    post:
      description: ''
      operationId: saveApiDefinitionByTemplate
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - default: false
          description: Defines whether the API has to be private
          in: query
          name: isPrivate
          required: false
          type: boolean
        - description: Template id
          in: query
          name: template
          required: true
          type: string
      responses:
        '200':
          description: API was successfully saved
        '201':
          description: new API was successfully saved
        '205':
          description: the API was successfully saved and should be reloaded
        '403':
          description: maximum number of APIs reached
        '409':
          description: can not overwrite a published API version
      security:
        - TokenSecured: []
      summary: Creates API by template
      tags:
        - APIs
  '/apis/{owner}/{api}/.transfer':
    post:
      description: ''
      operationId: transferApi
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: New owner
          in: query
          name: newOwner
          required: true
          type: string
        - description: Transfer integrations
          in: query
          name: transferIntegrations
          required: false
          type: boolean
      responses:
        '200':
          description: the Swagger API was transfered
          schema:
            properties: {}
            type: object
      security:
        - TokenSecured: []
      summary: transfers api to another owner
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}':
    delete:
      description: ''
      operationId: deleteApiVersion
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
      responses:
        '200':
          description: the API version was successfully deleted
        '403':
          description: access denied
        '404':
          description: specified API not found
        '409':
          description: the API version is published and can not be deleted or it is the only version of this API
      security:
        - TokenSecured: []
      summary: Deletes a particular version of the specified API
      tags:
        - APIs
    get:
      description: ''
      operationId: getDefinition
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
      produces:
        - application/json
        - application/yaml
      responses:
        '200':
          description: the Swagger API in requested format
          schema:
            properties: {}
            type: object
        '404':
          description: specified API not found
      security:
        - TokenSecured: []
      summary: Retrieves the Swagger definition for the specified API and version
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.bump':
    post:
      description: Adds API version.
      operationId: bumpApi
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - default: false
          description: Defines whether the API has to be private
          in: query
          name: isPrivate
          required: false
          type: boolean
        - description: New api version
          in: query
          name: newVersion
          required: true
          type: string
        - description: force update
          in: query
          name: force
          required: false
          type: boolean
      responses:
        '201':
          description: the API was successfully forked
        '403':
          description: maximum number of API versions reached
        '409':
          description: can not overwrite existing API
      security:
        - TokenSecured: []
      summary: Adds API version
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.comment':
    get:
      operationId: getApiComments
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
      responses:
        '200':
          description: comments for the specified API
          schema:
            items:
              $ref: '#/definitions/ClosableComment'
            type: array
        '204':
          description: no comments were found for the specified API
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API not found
      security:
        - TokenSecured: []
      summary: Returns the list of comments for the specified API
      tags:
        - APIs
    post:
      operationId: addApiComment
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewComment'
      responses:
        '201':
          description: newly created comment for the specified API
          schema:
            $ref: '#/definitions/ClosableComment'
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API not found
      security:
        - TokenSecured: []
      summary: Adds a new comment to the specified API
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.comment/batch':
    post:
      operationId: updateApiComments
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CommentsBatch'
      responses:
        '200':
          description: comments were updated
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment or reply not found
      security:
        - TokenSecured: []
      summary: Updates passed batch of comments
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.comment/{comment}':
    delete:
      operationId: deleteApiComment
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: comment identifier
          in: path
          name: comment
          required: true
          type: string
      responses:
        '200':
          description: comment was deleted
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment was not found
      security:
        - TokenSecured: []
      summary: Deletes specified comment
      tags:
        - APIs
    patch:
      operationId: updateApiComment
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: comment identifier
          in: path
          name: comment
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/ClosableCommentPatch'
      responses:
        '200':
          description: comment was updated
          schema:
            $ref: '#/definitions/ClosableComment'
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment was not found
      security:
        - TokenSecured: []
      summary: Updates specified comment
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.comment/{comment}/reply':
    post:
      operationId: addApiCommentReply
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: comment identifier
          in: path
          name: comment
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewReply'
      responses:
        '201':
          description: newly created reply
          schema:
            items:
              $ref: '#/definitions/Comment'
            type: array
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment not found
      security:
        - TokenSecured: []
      summary: Adds a new reply to the specified comment
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.comment/{comment}/reply/{reply}':
    delete:
      operationId: deleteApiCommentReply
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: comment identifier
          in: path
          name: comment
          required: true
          type: string
        - description: reply identifier
          in: path
          name: reply
          required: true
          type: string
      responses:
        '200':
          description: comment reply was deleted
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment or reply was not found
      security:
        - TokenSecured: []
      summary: Deletes specified comment reply
      tags:
        - APIs
    patch:
      operationId: updateApiCommentReply
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: comment identifier
          in: path
          name: comment
          required: true
          type: string
        - description: reply identifier
          in: path
          name: reply
          required: true
          type: string
        - in: body
          name: body
          required: false
          schema:
            $ref: '#/definitions/CommentPatch'
      responses:
        '200':
          description: comment reply was updated
          schema:
            $ref: '#/definitions/Comment'
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment or reply was not found
      security:
        - TokenSecured: []
      summary: Updates specified comment reply
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.comment/{comment}/status/{status}':
    put:
      operationId: setApiCommentStatus
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: comment identifier
          in: path
          name: comment
          required: true
          type: string
        - description: comment status
          enum:
            - OPEN
            - RESOLVED
          in: path
          name: status
          required: true
          type: string
      responses:
        '200':
          description: comment status was updated
        '401':
          description: access token is not set or invalid
        '404':
          description: specified API or comment not found
      security:
        - TokenSecured: []
      summary: Updates status to the specified comment
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/.draft':
    delete:
      description: ''
      operationId: deleteDraftApi
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
      responses:
        '200':
          description: the draft was successfully deleted
        '403':
          description: access denied
        '404':
          description: specified API not found
      security:
        - TokenSecured: []
      summary: Deletes a particular version of the specified API
      tags:
        - Drafts
    get:
      description: ''
      operationId: getDraft
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
      produces:
        - application/json
        - application/yaml
      responses:
        '200':
          description: the draft in requested format
          schema:
            properties: {}
            type: object
        '404':
          description: specified draft not found
      security:
        - TokenSecured: []
      summary: Retrieves the draft for the specified API and version
      tags:
        - Drafts
    put:
      consumes:
        - application/json
        - application/yaml
      description: Saves the provided draft for a swagger definition.
      operationId: saveDraft
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - description: the Swagger definition of this API
          in: body
          name: definition
          required: true
          schema:
            type: string
      responses:
        '200':
          description: the draft was successfully saved
        '201':
          description: new draft was successfully saved
        '205':
          description: the draft was successfully saved and should be reloaded
        '400':
          description: the Swagger definition was invalid
        '403':
          description: maximum number of drafts reached
        '415':
          description: invalid content type
      security:
        - TokenSecured: []
      summary: Saves the provided draft for a Swagger definition
      tags:
        - Drafts
  '/apis/{owner}/{api}/{version}/.fork':
    post:
      description: Forks the provided Swagger definition.
      operationId: forkApi
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
          type: string
        - description: API identifier
          in: path
          name: api
          required: true
          type: string
        - description: version identifier
          in: path
          name: version
          required: true
          type: string
        - default: false
          description: Defines whether the API has to be private
          in: query
          name: isPrivate
          required: false
          type: boolean
        - description: New spec id
          in: body
          name: newSpec
          required: true
          schema:
            $ref: '#/definitions/SpecId'
        - description: force update
          in: query
          name: force
          required: false
          type: boolean
      responses:
        '201':
          description: the API was successfully forked
        '403':
          description: maximum number of APIs reached
        '409':
          description: can not overwrite existing API
      security:
        - TokenSecured: []
      summary: Forks the provided Swagger definition
      tags:
        - APIs
  '/apis/{owner}/{api}/{version}/compare':
    get:
      description: Compares two APIs
      operationId: compareApis
      parameters:
        - description: API owner identifier
          in: path
          name: owner
          required: true
