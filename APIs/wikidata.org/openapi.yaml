        type: string
        pattern: ^Q[1-9]\d{0,9}$
      examples:
        item:
          summary: Example of Item ID
          value: Q42
    PropertyId:
      in: path
      name: property_id
      description: The ID of the required Property
      required: true
      schema:
        type: string
