paths:
  /account:
    get:
      description: |
        Returns the contact and billing information related to your Account.
      operationId: getAccount
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Returns a single Account object.
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'account:read_only'
      summary: View Account
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Authorization: Bearer $TOKEN" \
                https://api.linode.com/v4/account
        - lang: CLI
          source: |
            linode-cli account view
      x-linode-cli-action: view
      x-linode-grant: read_only
    put:
      description: |
        Updates contact and billing information related to your Account.
      operationId: updateAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
        description: Update contact and billing information.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: The updated Account.
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'account:read_write'
      summary: Update Account
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: Bearer $TOKEN" \
                -X PUT -d '{
                  "address_1": "123 Main St.",
                  "address_2": "Suite 101",
                  "city": "Philadelphia",
                  "company": "My Company, LLC",
                  "country": "US",
                  "email": "jsmith@mycompany.com",
                  "first_name": "John",
                  "last_name": "Smith",
                  "phone": "555-555-1212",
                  "state": "PA",
                  "zip": 19102,
                  }
                }' \
                https://api.linode.com/v4/account
        - lang: CLI
          source: |
            linode-cli account update \
              --first_name John \
              --last_name Smith
      x-linode-cli-action: update
      x-linode-grant: read_write
    x-linode-cli-command: account
  /account/cancel:
    post:
      description: |
        Cancels an active Linode account. This action will cause Linode to attempt to charge the credit card on file for the remaining balance. An error will occur if Linode fails to charge the credit card on file. Restricted users will not be able to cancel an account.
      operationId: cancelAccount
      requestBody:
        content:
          application/json:
            schema:
              properties:
                comments:
                  description: |
                    Any reason for cancelling the account, and any other comments you might have about your Linode service.
                  example: I'm consolidating multiple accounts into one.
                  type: string
        description: |
          Supply a comment stating the reason that you are cancelling your account.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                example:
                  survey_link: 'https://alinktothesurvey.com'
                properties:
                  survey_link:
                    description: A link to Linode's exit survey.
                    type: string
                type: object
          description: Account cancelled
        '409':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        reason:
                          description: |
                            A string explaining that the account could not be cancelled because there is an outstanding balance on the account that must be paid first.
                          example: |
                            We were unable to charge your credit card for services rendered. We cannot cancel this account until the balance has been paid.
                          type: string
                      type: object
                    type: array
                type: object
          description: Could not charge the credit card on file
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'account:read_write'
      summary: Cancel Account
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: Bearer $TOKEN" \
                -X PUT -d '{
                  "comments": "I'm consolidating my accounts."
                  }
                }' \
                https://api.linode.com/v4/account/cancel
        - lang: CLI
          source: |
            linode-cli account cancel \
              --comments "I'm consolidating my accounts"
      x-linode-cli-action: cancel
      x-linode-grant: read_write
    x-linode-cli-command: account
  /account/credit-card:
    post:
      description: |
        Adds/edit credit card information to your Account.
        Only one credit card can be associated with your Account, so using this endpoint will overwrite your currently active card information with the new credit card.
      operationId: createCreditCard
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreditCard'
                - properties:
                    cvv:
                      description: |
                        The Card Verification Value on the back of the card.
                      example: '123'
                      type: string
        description: Update the credit card information associated with your Account.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Credit Card updated.
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'account:read_write'
      summary: Add/Edit Credit Card
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: Bearer $TOKEN" \
                -X POST -d '{
                  "card_number": "4111111111111111",
                  "expiry_month": 11,
                  "expiry_year": 2020
                }' \
                https://api.linode.com/v4/account/credit-card
        - lang: CLI
          source: |
            linode-cli account update-card \
              --card_number 4111111111111111 \
              --expiry_month 11 \
              --expiry_year 2025
      x-linode-cli-action: update-card
      x-linode-grant: read_write
    x-linode-cli-command: account
  /account/events:
    get:
      description: |
        Returns a collection of Event objects representing actions taken on your Account. The Events returned depends on your grants.
      operationId: getEvents
      parameters:
        - $ref: '#/components/parameters/pageOffset'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/Event'
                    type: array
                  page:
                    $ref: '#/components/schemas/PaginationEnvelope/properties/page'
                  pages:
                    $ref: '#/components/schemas/PaginationEnvelope/properties/pages'
                  results:
                    $ref: '#/components/schemas/PaginationEnvelope/properties/results'
                type: object
          description: Returns a paginated lists of Event objects.
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'events:read_only'
      summary: List Events
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Authorization: Bearer $TOKEN" \
                https://api.linode.com/v4/account/events
        - lang: CLI
          source: |
            linode-cli events list
      x-linode-cli-action: list
      x-linode-grant: read_only
    x-linode-cli-command: events
  '/account/events/{eventId}':
    get:
      description: Returns a single Event object.
      operationId: getEvent
