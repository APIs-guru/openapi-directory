            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: An Event object
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'events:read_only'
      summary: View Event
      tags:
        - Account
      x-code-samples:
