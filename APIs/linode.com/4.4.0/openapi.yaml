                  example: 1234
                  type: integer
                backups_enabled:
                  description: |
                    If this field is set to `true`, the created Linode will automatically be
                    enrolled in the Linode Backup service. This will incur an additional charge.
                    The cost for the Backup service is dependent on the Type of Linode deployed.

                    This option is always treated as `true` if the account-wide `backups_enabled`
                    setting is `true`.  See [account settings](#operaton/getAccountSettings)
                    for more information.

                    Backup pricing is included in the response from [/linodes/types](/api/v4/linode-types)
                  type: boolean
                booted:
                  description: |
                    Whether to boot this Linode after the deploy is complete. Defaults to true if `image` is provided. Not accepted if not deploying from an Image.
                  type: boolean
                group:
                  $ref: '#/components/schemas/Linode/properties/group'
                image:
                  description: |
                    An Image ID to deploy the Disk from. Official Linode Images start with `linode/ `, while your Images start with `private/`.
                    See [/images](/api/v4/images) for more information on the Images available for you to use.
                  example: linode/debian9
                  type: string
                label:
                  $ref: '#/components/schemas/Linode/properties/label'
                private_ip:
                  description: |
                    If true, the created Linode will have private networking enabled.
                  example: true
                  type: boolean
                region:
                  description: |
                    The [Region](/api/v4/regions) where the Linode will be located.
                  example: us-east
                  type: string
                root_pass:
                  $ref: '#/components/schemas/DiskRequest/properties/root_pass'
                stackscript_data:
                  description: |
                    An object containing responses to any User Defined Fields present in the StackScript being deployed to this Linode. Only accepted if `stackscript_id` is given.  The required values depend on the StackScript being deployed.
                  type: object
                stackscript_id:
                  description: |
                    The StackScript to deploy to the newly-created Linode.  If provided, "image" must also be provided, and must be an Image that is compatible with this StackScript.
                  example: 10079
                  type: integer
                swap_size:
                  default: 512
                  description: |
                    When deploying from an Image, this field is optional, otherwise it is ignored. This is used to set the swap disk size for the newly-created Linode.
                  example: 512
                  type: integer
                tags:
                  $ref: '#/components/schemas/Linode/properties/tags'
                type:
                  description: |
                    The [Linode Type](/api/v4/linode-types) of the Linode you are creating.
                  example: g6-standard-2
                  type: string
              required:
                - type
                - region
              type: object
        description: The requested initial state of a new Linode.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Linode'
          description: |
            A new Linode is being created.
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - personalAccessToken: []
        - oauth:
            - 'linodes:read_write'
      summary: Create Linode
      tags:
        - Linode Instances
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: Bearer $TOKEN" \
                -X POST -d '{
                  "backup_id": 1234,
                  "backups_enabled": true,
                  "swap_size": 512,
                  "image": "linode/debian9",
                  "root_pass": "aComplexP@ssword",
                  "stackscript_id": 10079,
                  "stackscript_data": {
                    "gh_username": "linode"
                  },
                  "authorized_keys": [
                    "ssh-rsa AAAA_valid_public_ssh_key_123456785== user@their-computer"
                  ],
                  "authorized_users": [
