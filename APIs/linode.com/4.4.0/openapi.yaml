            When this Remember Me session was started.  This corresponds to the time of login with the "Remember Me" box checked.
          example: '2018-01-01T01:01:01'
          format: date-time
          readOnly: true
          type: string
        expiry:
          description: |
            When this TrustedDevice session expires.  Sessions typically last 30 days.
          example: '2018-01-31T01:01:01'
          format: date-time
          readOnly: true
          type: string
        id:
          description: The unique ID for this TrustedDevice
          example: 123
          readOnly: true
          type: integer
        last_authenticated:
          description: |
            The last time this TrustedDevice was successfully used to authenticate to <a target="_top" href="https://login.linode.com">login.linode.com</a>.
          example: '2018-01-05T12:57:12'
          format: date-time
          readOnly: true
          type: string
        last_remote_addr:
          description: |
            The last IP Address to successfully authenticate with this TrustedDevice.
          example: 12.34.56.78
          readOnly: true
          type: string
        user_agent:
          description: |
            The User Agent of the browser that created this TrustedDevice session.
          example: |
            Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36 Vivaldi/2.1.1337.36
          readOnly: true
          type: string
      type: object
    User:
      description: |
        A User on your Account. Unrestricted users can log in and access information about your Account, while restricted users may only access entities or perform actions they've been granted access to.
      properties:
        email:
          description: |
            The email address for this User, for account management communications, and may be used for other communications as configured.
          example: example_user@linode.com
          format: email
          readOnly: true
          type: string
          x-linode-cli-display: 2
        restricted:
          description: |
            If true, this User must be granted access to perform actions or access entities on this Account. See [/account/users/{username}/grants](/api/v4/account-users-username-grants) for details on how to configure grants for a restricted User.
          example: true
          type: boolean
          x-linode-cli-display: 3
        ssh_keys:
          description: |
            A list of SSH Key labels added by this User. These are the keys that will be deployed if this User is included in the `authorized_users` field of a [create Linode](/api/v4/linode-instances/#post), [rebuild Linode](/api/v4/linode-instances-linode-id-rebuild/#post), or [create Disk](/api/v4/linode-instances-linode-id-disks/#post) request.
          example:
            - home-pc
            - laptop
          items:
            type: string
          type: array
        username:
          description: |
            This User's username. This is used for logging in, and may also be displayed alongside actions the User performs (for example, in Events or public StackScripts).
          example: example_user
          maxLength: 32
          minLength: 3
          pattern: '^[a-zA-Z0-9]((?![_-]{2,})[a-zA-Z0-9-_])+[a-zA-Z0-9]$'
          type: string
          x-linode-cli-display: 1
          x-linode-filterable: true
      type: object
    UserDefinedField:
      description: |
        A custom field defined by the User with a special syntax within a StackScript. Derived from the contents of the script.
      properties:
        default:
          description: |
            The default value.  If not specified, this value will be used.
          readOnly: true
          type: string
        example:
          description: |
            An example value for the field.
          example: hunter2
          readOnly: true
          type: string
        label:
          description: |
            A human-readable label for the field that will serve as the input prompt for entering the value during deployment.
          example: Enter the password
          readOnly: true
          type: string
        manyOf:
          description: |
            A list of acceptable values for the field in any quantity, combination or order.
          example: 'avalue,anothervalue,thirdvalue'
          readOnly: true
          type: string
        name:
          description: |
            The name of the field.
          example: DB_PASSWORD
          readOnly: true
          type: string
        oneOf:
          description: |
            A list of acceptable single values for the field.
          example: 'avalue,anothervalue,thirdvalue'
          readOnly: true
          type: string
      required:
        - label
        - name
        - example
      type: object
    Volume:
      description: |
        A Block Storage Volume associated with your Account.
      properties:
        created:
          description: When this Volume was created.
          example: '2018-01-01T00:01:01'
          format: date-time
          readOnly: true
          type: string
        filesystem_path:
          description: |
            The full filesystem path for the Volume based on the Volume's label. Path is /dev/disk/by-id/scsi-0Linode_Volume_ + Volume label.
          example: /dev/disk/by-id/scsi-0Linode_Volume_my-volume
          readOnly: true
          type: string
        id:
          description: The unique ID of this Volume.
          example: 12345
          readOnly: true
          type: integer
          x-linode-cli-display: 1
        label:
          description: |
            The Volume's label is for display purposes only.
          example: my-volume
          maxLength: 32
          minLength: 1
          pattern: '^[a-zA-Z]((?!--|__)[a-zA-Z0-9-_])+$'
          type: string
          x-linode-cli-display: 2
          x-linode-filterable: true
        linode_id:
          description: |
            If a Volume is attached to a specific Linode, the ID of that Linode will be displayed here.
          example: 12346
          nullable: true
          type: integer
          x-linode-cli-display: 6
        region:
          $ref: '#/components/schemas/Region/properties/id'
          x-linode-cli-display: 5
        size:
          description: |
            The Volume's size, in GiB.
          example: 30
          maximum: 10240
          type: integer
          x-linode-cli-display: 4
        status:
          description: |
            The current status of the volume.  Can be one of:

              * `creating` - the Volume is being created and is not yet available
                for use.
              * `active` - the Volume is online and available for use.
              * `resizing` - the Volume is in the process of upgrading
                its current capacity.
              * `contact_support` - there is a problem with your Volume. Please
                [open a Support Ticket](/api/v4/support-tickets/#post) to resolve the issue.
          enum:
            - creating
            - active
            - resizing
            - contact_support
          example: active
          readOnly: true
          type: string
          x-linode-cli-color:
            active: green
            contact_support: red
            default_: yellow
          x-linode-cli-display: 3
        tags:
          description: |
            An array of Tags applied to this object.  Tags are for organizational purposes only.
          example:
            - example tag
            - another example
          items:
            type: string
          type: array
          x-linode-filterable: true
        updated:
          description: When this Volume was last updated.
          example: '2018-01-01T00:01:01'
          format: date-time
          readOnly: true
          type: string
      required:
        - label
      type: object
  securitySchemes:
    oauth:
      flows:
        authorizationCode:
          authorizationUrl: 'https://login.linode.com/oauth/authorize'
          scopes:
            'account:read_only': Allows access to GET information about your Account.
            'account:read_write': Allows access to all endpoints related to your Account.
            'domains:read_only': Allows access to GET Domains on your Account.
            'domains:read_write': Allows access to all Domain endpoints.
            'events:read_only': Allows access to GET your Events.
            'events:read_write': Allows access to all endpoints related to your Events.
            'images:read_only': Allows access to GET your Images.
            'images:read_write': Allows access to all endpoints related to your Images.
            'ips:read_only': Allows access to GET your ips.
            'ips:read_write': Allows access to all endpoints related to your ips.
            'linodes:read_only': Allows access to GET Linodes on your Account.
            'linodes:read_write': Allow access to all endpoints related to your Linodes.
            'longview:read_only': Allows access to GET your Longview Clients.
            'longview:read_write': Allows access to all endpoints related to your Longview Clients.
            'nodebalancers:read_only': Allows access to GET NodeBalancers on your Account.
            'nodebalancers:read_write': Allows access to all NodeBalancer endpoints.
            'stackscripts:read_only': Allows access to GET your StackScripts.
            'stackscripts:read_write': Allows access to all endpoints related to your StackScripts.
            'volumes:read_only': Allows access to GET your Volumes.
            'volumes:read_write': Allows access to all endpoints related to your Volumes.
          tokenUrl: 'https://login.linode.com/oauth/token'
      type: oauth2
    personalAccessToken:
      scheme: bearer
      type: http
