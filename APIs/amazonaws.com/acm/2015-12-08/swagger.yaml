definitions:
  AddTagsToCertificateRequest:
    properties:
      CertificateArn:
        $ref: '#/definitions/Arn'
        description: '<p>String that contains the ARN of the ACM certificate to which the tag is to be applied. This must be of the form:</p> <p> <code>arn:aws:acm:region:123456789012:certificate/12345678-1234-1234-1234-123456789012</code> </p> <p>For more information about ARNs, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon Resource Names (ARNs) and AWS Service Namespaces</a>. </p>'
      Tags:
        $ref: '#/definitions/TagList'
        description: The key-value pair that defines the tag. The tag value is optional.
    required:
      - CertificateArn
      - Tags
    type: object
  Arn:
    maxLength: 2048
    minLength: 20
    pattern: 'arn:[\w+=/,.@-]+:[\w+=/,.@-]+:[\w+=/,.@-]*:[0-9]+:[\w+=,.@-]+(/[\w+=,.@-]+)*'
    type: string
  CertificateBody:
    maxLength: 32768
    minLength: 1
    pattern: '-{5}BEGIN CERTIFICATE-{5}\u000D?\u000A([A-Za-z0-9/+]{64}\u000D?\u000A)*[A-Za-z0-9/+]{1,64}={0,2}\u000D?\u000A-{5}END CERTIFICATE-{5}(\u000D?\u000A)?'
    type: string
  CertificateBodyBlob:
    maxLength: 32768
    minLength: 1
    type: string
  CertificateChain:
    maxLength: 2097152
    minLength: 1
    pattern: '(-{5}BEGIN CERTIFICATE-{5}\u000D?\u000A([A-Za-z0-9/+]{64}\u000D?\u000A)*[A-Za-z0-9/+]{1,64}={0,2}\u000D?\u000A-{5}END CERTIFICATE-{5}\u000D?\u000A)*-{5}BEGIN CERTIFICATE-{5}\u000D?\u000A([A-Za-z0-9/+]{64}\u000D?\u000A)*[A-Za-z0-9/+]{1,64}={0,2}\u000D?\u000A-{5}END CERTIFICATE-{5}(\u000D?\u000A)?'
    type: string
  CertificateChainBlob:
    maxLength: 2097152
    minLength: 1
    type: string
  CertificateDetail:
    description: 'Contains metadata about an ACM certificate. This structure is returned in the response to a <a>DescribeCertificate</a> request. '
    properties:
      CertificateArn:
        $ref: '#/definitions/Arn'
        description: 'The Amazon Resource Name (ARN) of the certificate. For more information about ARNs, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon Resource Names (ARNs) and AWS Service Namespaces</a> in the <i>AWS General Reference</i>.'
      CertificateAuthorityArn:
        $ref: '#/definitions/Arn'
        description: '<p>The Amazon Resource Name (ARN) of the ACM PCA private certificate authority (CA) that issued the certificate. This has the following format: </p> <p> <code>arn:aws:acm-pca:region:account:certificate-authority/12345678-1234-1234-1234-123456789012</code> </p>'
      CreatedAt:
        $ref: '#/definitions/TStamp'
        description: 'The time at which the certificate was requested. This value exists only when the certificate type is <code>AMAZON_ISSUED</code>. '
      DomainName:
        $ref: '#/definitions/DomainNameString'
        description: 'The fully qualified domain name for the certificate, such as www.example.com or example.com.'
      DomainValidationOptions:
        $ref: '#/definitions/DomainValidationList'
        description: 'Contains information about the initial validation of each domain name that occurs as a result of the <a>RequestCertificate</a> request. This field exists only when the certificate type is <code>AMAZON_ISSUED</code>. '
      ExtendedKeyUsages:
        $ref: '#/definitions/ExtendedKeyUsageList'
        description: 'Contains a list of Extended Key Usage X.509 v3 extension objects. Each object specifies a purpose for which the certificate public key can be used and consists of a name and an object identifier (OID). '
      FailureReason:
        $ref: '#/definitions/FailureReason'
        description: 'The reason the certificate request failed. This value exists only when the certificate status is <code>FAILED</code>. For more information, see <a href="https://docs.aws.amazon.com/acm/latest/userguide/troubleshooting.html#troubleshooting-failed">Certificate Request Failed</a> in the <i>AWS Certificate Manager User Guide</i>. '
      ImportedAt:
        $ref: '#/definitions/TStamp'
        description: 'The date and time at which the certificate was imported. This value exists only when the certificate type is <code>IMPORTED</code>. '
      InUseBy:
        $ref: '#/definitions/InUseList'
        description: 'A list of ARNs for the AWS resources that are using the certificate. A certificate can be used by multiple AWS resources. '
      IssuedAt:
        $ref: '#/definitions/TStamp'
        description: 'The time at which the certificate was issued. This value exists only when the certificate type is <code>AMAZON_ISSUED</code>. '
      Issuer:
        $ref: '#/definitions/String'
        description: The name of the certificate authority that issued and signed the certificate.
      KeyAlgorithm:
        $ref: '#/definitions/KeyAlgorithm'
        description: The algorithm that was used to generate the public-private key pair.
      KeyUsages:
        $ref: '#/definitions/KeyUsageList'
        description: 'A list of Key Usage X.509 v3 extension objects. Each object is a string value that identifies the purpose of the public key contained in the certificate. Possible extension values include DIGITAL_SIGNATURE, KEY_ENCHIPHERMENT, NON_REPUDIATION, and more.'
      NotAfter:
        $ref: '#/definitions/TStamp'
        description: The time after which the certificate is not valid.
      NotBefore:
        $ref: '#/definitions/TStamp'
        description: The time before which the certificate is not valid.
      Options:
        $ref: '#/definitions/CertificateOptions'
        description: 'Value that specifies whether to add the certificate to a transparency log. Certificate transparency makes it possible to detect SSL certificates that have been mistakenly or maliciously issued. A browser might respond to certificate that has not been logged by showing an error message. The logs are cryptographically secure. '
      RenewalEligibility:
        $ref: '#/definitions/RenewalEligibility'
        description: 'Specifies whether the certificate is eligible for renewal. At this time, only exported private certificates can be renewed with the <a>RenewCertificate</a> command.'
      RenewalSummary:
        $ref: '#/definitions/RenewalSummary'
        description: 'Contains information about the status of ACM''s <a href="https://docs.aws.amazon.com/acm/latest/userguide/acm-renewal.html">managed renewal</a> for the certificate. This field exists only when the certificate type is <code>AMAZON_ISSUED</code>.'
      RevocationReason:
        $ref: '#/definitions/RevocationReason'
        description: 'The reason the certificate was revoked. This value exists only when the certificate status is <code>REVOKED</code>. '
      RevokedAt:
        $ref: '#/definitions/TStamp'
        description: 'The time at which the certificate was revoked. This value exists only when the certificate status is <code>REVOKED</code>. '
      Serial:
        $ref: '#/definitions/String'
        description: The serial number of the certificate.
      SignatureAlgorithm:
        $ref: '#/definitions/String'
        description: The algorithm that was used to sign the certificate.
      Status:
        $ref: '#/definitions/CertificateStatus'
        description: The status of the certificate.
      Subject:
        $ref: '#/definitions/String'
        description: The name of the entity that is associated with the public key contained in the certificate.
      SubjectAlternativeNames:
        $ref: '#/definitions/DomainList'
        description: 'One or more domain names (subject alternative names) included in the certificate. This list contains the domain names that are bound to the public key that is contained in the certificate. The subject alternative names include the canonical domain name (CN) of the certificate and additional domain names that can be used to connect to the website. '
      Type:
        $ref: '#/definitions/CertificateType'
        description: 'The source of the certificate. For certificates provided by ACM, this value is <code>AMAZON_ISSUED</code>. For certificates that you imported with <a>ImportCertificate</a>, this value is <code>IMPORTED</code>. ACM does not provide <a href="https://docs.aws.amazon.com/acm/latest/userguide/acm-renewal.html">managed renewal</a> for imported certificates. For more information about the differences between certificates that you import and those that ACM provides, see <a href="https://docs.aws.amazon.com/acm/latest/userguide/import-certificate.html">Importing Certificates</a> in the <i>AWS Certificate Manager User Guide</i>. '
    type: object
  CertificateOptions:
    description: 'Structure that contains options for your certificate. Currently, you can use this only to specify whether to opt in to or out of certificate transparency logging. Some browsers require that public certificates issued for your domain be recorded in a log. Certificates that are not logged typically generate a browser error. Transparency makes it possible for you to detect SSL/TLS certificates that have been mistakenly or maliciously issued for your domain. For general information, see <a href="https://docs.aws.amazon.com/acm/latest/userguide/acm-concepts.html#concept-transparency">Certificate Transparency Logging</a>. '
    properties:
      CertificateTransparencyLoggingPreference:
        $ref: '#/definitions/CertificateTransparencyLoggingPreference'
        description: 'You can opt out of certificate transparency logging by specifying the <code>DISABLED</code> option. Opt in by specifying <code>ENABLED</code>. '
    type: object
  CertificateStatus:
    enum:
      - PENDING_VALIDATION
      - ISSUED
      - INACTIVE
      - EXPIRED
      - VALIDATION_TIMED_OUT
      - REVOKED
      - FAILED
