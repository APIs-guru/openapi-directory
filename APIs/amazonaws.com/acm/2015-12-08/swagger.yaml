      DomainName:
        $ref: '#/definitions/DomainNameString'
        description: 'Fully qualified domain name (FQDN), such as www.example.com or example.com, for the certificate.'
    type: object
  CertificateSummaryList:
    items:
      $ref: '#/definitions/CertificateSummary'
