        fileSystemId:
          $ref: '#/components/schemas/String'
          description: The Amazon EFS file system ID to use.
        rootDirectory:
          $ref: '#/components/schemas/String'
          description: '<p>The directory within the Amazon EFS file system to mount as the root directory inside the host. If this parameter is omitted, the root of the Amazon EFS volume will be used. Specifying <code>/</code> will have the same effect as omitting this parameter.</p> <important> <p>If an EFS access point is specified in the <code>authorizationConfig</code>, the root directory parameter must either be omitted or set to <code>/</code> which will enforce the path set on the EFS access point.</p> </important>'
        transitEncryption:
