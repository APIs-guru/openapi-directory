        - STEADY_STATE
        - STABILIZING
    Task:
      type: object
      properties:
        attachments:
          $ref: '#/components/schemas/Attachments'
          description: The Elastic Network Adapter associated with the task if the task uses the <code>awsvpc</code> network mode.
        attributes:
          $ref: '#/components/schemas/Attributes'
          description: The attributes of the task
        availabilityZone:
          $ref: '#/components/schemas/String'
          description: The availability zone of the task.
        capacityProviderName:
          $ref: '#/components/schemas/String'
          description: The capacity provider associated with the task.
        clusterArn:
          $ref: '#/components/schemas/String'
          description: The ARN of the cluster that hosts the task.
        connectivity:
          $ref: '#/components/schemas/Connectivity'
          description: The connectivity status of a task.
        connectivityAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task last went into <code>CONNECTED</code> status.
        containerInstanceArn:
          $ref: '#/components/schemas/String'
          description: The ARN of the container instances that host the task.
        containers:
          $ref: '#/components/schemas/Containers'
          description: The containers associated with the task.
        cpu:
          $ref: '#/components/schemas/String'
          description: '<p>The number of CPU units used by the task as expressed in a task definition. It can be expressed as an integer using CPU units, for example <code>1024</code>. It can also be expressed as a string using vCPUs, for example <code>1 vCPU</code> or <code>1 vcpu</code>. String values are converted to an integer indicating the CPU units when the task definition is registered.</p> <p>If you are using the EC2 launch type, this field is optional. Supported values are between <code>128</code> CPU units (<code>0.125</code> vCPUs) and <code>10240</code> CPU units (<code>10</code> vCPUs).</p> <p>If you are using the Fargate launch type, this field is required and you must use one of the following values, which determines your range of supported values for the <code>memory</code> parameter:</p> <ul> <li> <p>256 (.25 vCPU) - Available <code>memory</code> values: 512 (0.5 GB), 1024 (1 GB), 2048 (2 GB)</p> </li> <li> <p>512 (.5 vCPU) - Available <code>memory</code> values: 1024 (1 GB), 2048 (2 GB), 3072 (3 GB), 4096 (4 GB)</p> </li> <li> <p>1024 (1 vCPU) - Available <code>memory</code> values: 2048 (2 GB), 3072 (3 GB), 4096 (4 GB), 5120 (5 GB), 6144 (6 GB), 7168 (7 GB), 8192 (8 GB)</p> </li> <li> <p>2048 (2 vCPU) - Available <code>memory</code> values: Between 4096 (4 GB) and 16384 (16 GB) in increments of 1024 (1 GB)</p> </li> <li> <p>4096 (4 vCPU) - Available <code>memory</code> values: Between 8192 (8 GB) and 30720 (30 GB) in increments of 1024 (1 GB)</p> </li> </ul>'
        createdAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task was created (the task entered the <code>PENDING</code> state).
        desiredStatus:
          $ref: '#/components/schemas/String'
          description: 'The desired status of the task. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-lifecycle.html">Task Lifecycle</a>.'
        enableExecuteCommand:
          $ref: '#/components/schemas/Boolean'
          description: 'Whether or not execute command functionality is enabled for this task. If <code>true</code>, this enables execute command functionality on all containers in the task.'
        executionStoppedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task execution stopped.
        group:
          $ref: '#/components/schemas/String'
          description: The name of the task group associated with the task.
        healthStatus:
          $ref: '#/components/schemas/HealthStatus'
          description: '<p>The health status for the task, which is determined by the health of the essential containers in the task. If all essential containers in the task are reporting as <code>HEALTHY</code>, then the task status also reports as <code>HEALTHY</code>. If any essential containers in the task are reporting as <code>UNHEALTHY</code> or <code>UNKNOWN</code>, then the task status also reports as <code>UNHEALTHY</code> or <code>UNKNOWN</code>, accordingly.</p> <note> <p>The Amazon ECS container agent does not monitor or report on Docker health checks that are embedded in a container image (such as those specified in a parent image or from the image''s Dockerfile) and not specified in the container definition. Health check parameters that are specified in a container definition override any Docker health checks that exist in the container image.</p> </note>'
        inferenceAccelerators:
          $ref: '#/components/schemas/InferenceAccelerators'
          description: The Elastic Inference accelerator associated with the task.
        lastStatus:
          $ref: '#/components/schemas/String'
          description: 'The last known status of the task. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-lifecycle.html">Task Lifecycle</a>.'
        launchType:
          $ref: '#/components/schemas/LaunchType'
          description: 'The infrastructure on which your task is running. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">Amazon ECS launch types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        memory:
          $ref: '#/components/schemas/String'
          description: '<p>The amount of memory (in MiB) used by the task as expressed in a task definition. It can be expressed as an integer using MiB, for example <code>1024</code>. It can also be expressed as a string using GB, for example <code>1GB</code> or <code>1 GB</code>. String values are converted to an integer indicating the MiB when the task definition is registered.</p> <p>If you are using the EC2 launch type, this field is optional.</p> <p>If you are using the Fargate launch type, this field is required and you must use one of the following values, which determines your range of supported values for the <code>cpu</code> parameter:</p> <ul> <li> <p>512 (0.5 GB), 1024 (1 GB), 2048 (2 GB) - Available <code>cpu</code> values: 256 (.25 vCPU)</p> </li> <li> <p>1024 (1 GB), 2048 (2 GB), 3072 (3 GB), 4096 (4 GB) - Available <code>cpu</code> values: 512 (.5 vCPU)</p> </li> <li> <p>2048 (2 GB), 3072 (3 GB), 4096 (4 GB), 5120 (5 GB), 6144 (6 GB), 7168 (7 GB), 8192 (8 GB) - Available <code>cpu</code> values: 1024 (1 vCPU)</p> </li> <li> <p>Between 4096 (4 GB) and 16384 (16 GB) in increments of 1024 (1 GB) - Available <code>cpu</code> values: 2048 (2 vCPU)</p> </li> <li> <p>Between 8192 (8 GB) and 30720 (30 GB) in increments of 1024 (1 GB) - Available <code>cpu</code> values: 4096 (4 vCPU)</p> </li> </ul>'
        overrides:
          $ref: '#/components/schemas/TaskOverride'
          description: One or more container overrides.
        platformVersion:
          $ref: '#/components/schemas/String'
          description: 'The platform version on which your task is running. A platform version is only specified for tasks using the Fargate launch type. If one is not specified, the <code>LATEST</code> platform version is used by default. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">Fargate Platform Versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        pullStartedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the container image pull began.
        pullStoppedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the container image pull completed.
        startedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task started (the task transitioned from the <code>PENDING</code> state to the <code>RUNNING</code> state).
        startedBy:
          $ref: '#/components/schemas/String'
          description: 'The tag specified when a task is started. If the task is started by an Amazon ECS service, then the <code>startedBy</code> parameter contains the deployment ID of the service that starts it.'
        stopCode:
          $ref: '#/components/schemas/TaskStopCode'
          description: The stop code indicating why a task was stopped. The <code>stoppedReason</code> may contain additional details.
        stoppedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task was stopped (the task transitioned from the <code>RUNNING</code> state to the <code>STOPPED</code> state).
        stoppedReason:
          $ref: '#/components/schemas/String'
          description: The reason that the task was stopped.
        stoppingAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task stops (transitions from the <code>RUNNING</code> state to <code>STOPPED</code>).
        tags:
          $ref: '#/components/schemas/Tags'
          description: '<p>The metadata that you apply to the task to help you categorize and organize them. Each tag consists of a key and an optional value, both of which you define.</p> <p>The following basic restrictions apply to tags:</p> <ul> <li> <p>Maximum number of tags per resource - 50</p> </li> <li> <p>For each resource, each tag key must be unique, and each tag key can have only one value.</p> </li> <li> <p>Maximum key length - 128 Unicode characters in UTF-8</p> </li> <li> <p>Maximum value length - 256 Unicode characters in UTF-8</p> </li> <li> <p>If your tagging schema is used across multiple services and resources, remember that other services may have restrictions on allowed characters. Generally allowed characters are: letters, numbers, and spaces representable in UTF-8, and the following characters: + - = . _ : / @.</p> </li> <li> <p>Tag keys and values are case-sensitive.</p> </li> <li> <p>Do not use <code>aws:</code>, <code>AWS:</code>, or any upper or lowercase combination of such as a prefix for either keys or values as it is reserved for Amazon Web Services use. You cannot edit or delete tag keys or values with this prefix. Tags with this prefix do not count against your tags per resource limit.</p> </li> </ul>'
        taskArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the task.
        taskDefinitionArn:
          $ref: '#/components/schemas/String'
          description: The ARN of the task definition that creates the task.
        version:
          $ref: '#/components/schemas/Long'
          description: 'The version counter for the task. Every time a task experiences a change that triggers a CloudWatch event, the version counter is incremented. If you are replicating your Amazon ECS task state with CloudWatch Events, you can compare the version of a task reported by the Amazon ECS API actions with the version reported in CloudWatch Events for the task (inside the <code>detail</code> object) to verify that the version in your event stream is current.'
        ephemeralStorage:
          $ref: '#/components/schemas/EphemeralStorage'
          description: The ephemeral storage settings for the task.
      description: Details on a task in a cluster.
    SystemControl:
      type: object
      properties:
        namespace:
          $ref: '#/components/schemas/String'
          description: The namespaced kernel parameter for which to set a <code>value</code>.
        value:
          $ref: '#/components/schemas/String'
          description: The value for the namespaced kernel parameter specified in <code>namespace</code>.
      description: '<p>A list of namespaced kernel parameters to set in the container. This parameter maps to <code>Sysctls</code> in the <a href="https://docs.docker.com/engine/api/v1.35/#operation/ContainerCreate">Create a container</a> section of the <a href="https://docs.docker.com/engine/api/v1.35/">Docker Remote API</a> and the <code>--sysctl</code> option to <a href="https://docs.docker.com/engine/reference/run/#security-configuration">docker run</a>.</p> <p>It is not recommended that you specify network-related <code>systemControls</code> parameters for multiple containers in a single task that also uses either the <code>awsvpc</code> or <code>host</code> network mode for the following reasons:</p> <ul> <li> <p>For tasks that use the <code>awsvpc</code> network mode, if you set <code>systemControls</code> for any container, it applies to all containers in the task. If you set different <code>systemControls</code> for multiple containers in a single task, the container that is started last determines which <code>systemControls</code> take effect.</p> </li> <li> <p>For tasks that use the <code>host</code> network mode, the <code>systemControls</code> parameter applies to the container instance''s kernel parameter as well as that of all containers of any tasks running on that container instance.</p> </li> </ul>'
    TagKey:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
      minLength: 0
      maxLength: 256
    Tag:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/TagKey'
          description: One part of a key-value pair that make up a tag. A <code>key</code> is a general label that acts like a category for more specific tag values.
        value:
          $ref: '#/components/schemas/TagValue'
          description: The optional part of a key-value pair that make up a tag. A <code>value</code> acts as a descriptor within a tag category (key).
      description: '<p>The metadata that you apply to a resource to help you categorize and organize them. Each tag consists of a key and an optional value, both of which you define.</p> <p>The following basic restrictions apply to tags:</p> <ul> <li> <p>Maximum number of tags per resource - 50</p> </li> <li> <p>For each resource, each tag key must be unique, and each tag key can have only one value.</p> </li> <li> <p>Maximum key length - 128 Unicode characters in UTF-8</p> </li> <li> <p>Maximum value length - 256 Unicode characters in UTF-8</p> </li> <li> <p>If your tagging schema is used across multiple services and resources, remember that other services may have restrictions on allowed characters. Generally allowed characters are: letters, numbers, and spaces representable in UTF-8, and the following characters: + - = . _ : / @.</p> </li> <li> <p>Tag keys and values are case-sensitive.</p> </li> <li> <p>Do not use <code>aws:</code>, <code>AWS:</code>, or any upper or lowercase combination of such as a prefix for either keys or values as it is reserved for Amazon Web Services use. You cannot edit or delete tag keys or values with this prefix. Tags with this prefix do not count against your tags per resource limit.</p> </li> </ul>'
    TagKeys:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
    TaskStopCode:
      type: string
      enum:
        - TaskFailedToStart
        - EssentialContainerExited
        - UserInitiated
    TaskDefinitionField:
      type: string
      enum:
        - TAGS
    TaskDefinitionPlacementConstraintType:
      type: string
      enum:
        - memberOf
    TaskDefinitionPlacementConstraint:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TaskDefinitionPlacementConstraintType'
          description: The type of constraint. The <code>MemberOf</code> constraint restricts selection to be from a group of valid candidates.
        expression:
          $ref: '#/components/schemas/String'
          description: 'A cluster query language expression to apply to the constraint. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/cluster-query-language.html">Cluster query language</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
      description: '<p>An object representing a constraint on task placement in the task definition. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html">Task placement constraints</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> <note> <p>Task placement constraints are not supported for tasks run on Fargate.</p> </note>'
    TaskField:
      type: string
      enum:
        - TAGS
    TaskSetField:
      type: string
      enum:
        - TAGS
    Tmpfs:
      type: object
      required:
        - containerPath
        - size
      properties:
        containerPath:
          $ref: '#/components/schemas/String'
          description: The absolute file path where the tmpfs volume is to be mounted.
        size:
          $ref: '#/components/schemas/Integer'
          description: The maximum size (in MiB) of the tmpfs volume.
        mountOptions:
          $ref: '#/components/schemas/StringList'
          description: '<p>The list of tmpfs volume mount options.</p> <p>Valid values: <code>"defaults" | "ro" | "rw" | "suid" | "nosuid" | "dev" | "nodev" | "exec" | "noexec" | "sync" | "async" | "dirsync" | "remount" | "mand" | "nomand" | "atime" | "noatime" | "diratime" | "nodiratime" | "bind" | "rbind" | "unbindable" | "runbindable" | "private" | "rprivate" | "shared" | "rshared" | "slave" | "rslave" | "relatime" | "norelatime" | "strictatime" | "nostrictatime" | "mode" | "uid" | "gid" | "nr_inodes" | "nr_blocks" | "mpol"</code> </p>'
      description: 'The container path, mount options, and size of the tmpfs mount.'
    UlimitName:
      type: string
      enum:
        - core
        - cpu
        - data
        - fsize
        - locks
        - memlock
        - msgqueue
        - nice
        - nofile
        - nproc
        - rss
        - rtprio
        - rttime
        - sigpending
        - stack
    Ulimit:
      type: object
      required:
        - name
        - softLimit
        - hardLimit
      properties:
        name:
          $ref: '#/components/schemas/UlimitName'
          description: The <code>type</code> of the <code>ulimit</code>.
        softLimit:
          $ref: '#/components/schemas/Integer'
          description: The soft limit for the ulimit type.
        hardLimit:
          $ref: '#/components/schemas/Integer'
          description: The hard limit for the ulimit type.
      description: <p>The <code>ulimit</code> settings to pass to the container.</p> <p>Amazon ECS tasks hosted on Fargate use the default resource limit values set by the operating system with the exception of the <code>nofile</code> resource limit parameter which Fargate overrides. The <code>nofile</code> resource limit sets a restriction on the number of open files that a container can use. The default <code>nofile</code> soft limit is <code>1024</code> and hard limit is <code>4096</code>.</p>
    Volume:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/String'
          description: 'The name of the volume. Up to 255 letters (uppercase and lowercase), numbers, underscores, and hyphens are allowed. This name is referenced in the <code>sourceVolume</code> parameter of container definition <code>mountPoints</code>.'
        host:
          $ref: '#/components/schemas/HostVolumeProperties'
          description: '<p>This parameter is specified when you are using bind mount host volumes. The contents of the <code>host</code> parameter determine whether your bind mount host volume persists on the host container instance and where it is stored. If the <code>host</code> parameter is empty, then the Docker daemon assigns a host path for your data volume. However, the data is not guaranteed to persist after the containers associated with it stop running.</p> <p>Windows containers can mount whole directories on the same drive as <code>$env:ProgramData</code>. Windows containers cannot mount directories on a different drive, and mount point cannot be across drives. For example, you can mount <code>C:\my\path:C:\my\path</code> and <code>D:\:D:\</code>, but not <code>D:\my\path:C:\my\path</code> or <code>D:\:C:\my\path</code>.</p>'
        dockerVolumeConfiguration:
          $ref: '#/components/schemas/DockerVolumeConfiguration'
          description: '<p>This parameter is specified when you are using Docker volumes.</p> <p>Windows containers only support the use of the <code>local</code> driver. To use bind mounts, specify the <code>host</code> parameter instead.</p> <note> <p>Docker volumes are not supported by tasks run on Fargate.</p> </note>'
        efsVolumeConfiguration:
          $ref: '#/components/schemas/EFSVolumeConfiguration'
          description: This parameter is specified when you are using an Amazon Elastic File System file system for task storage.
        fsxWindowsFileServerVolumeConfiguration:
          $ref: '#/components/schemas/FSxWindowsFileServerVolumeConfiguration'
          description: This parameter is specified when you are using Amazon FSx for Windows File Server file system for task storage.
      description: 'A data volume used in a task definition. For tasks that use the Amazon Elastic File System (Amazon EFS), specify an <code>efsVolumeConfiguration</code>. For Windows tasks that use Amazon FSx for Windows File Server file system, specify a <code>fsxWindowsFileServerVolumeConfiguration</code>. For tasks that use a Docker volume, specify a <code>DockerVolumeConfiguration</code>. For tasks that use a bind mount host volume, specify a <code>host</code> and optional <code>sourcePath</code>. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/using_data_volumes.html">Using Data Volumes in Tasks</a>.'
    VolumeFrom:
      type: object
      properties:
        sourceContainer:
          $ref: '#/components/schemas/String'
          description: The name of another container within the same task definition from which to mount volumes.
        readOnly:
          $ref: '#/components/schemas/BoxedBoolean'
          description: 'If this value is <code>true</code>, the container has read-only access to the volume. If this value is <code>false</code>, then the container can write to the volume. The default value is <code>false</code>.'
      description: Details on a data volume from another container in the same task definition.
