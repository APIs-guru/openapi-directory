      items:
        $ref: '#/components/schemas/ServiceRegistry'
    LaunchType:
      type: string
      enum:
        - EC2
        - FARGATE
        - EXTERNAL
    DeploymentConfiguration:
      type: object
      properties:
        deploymentCircuitBreaker:
          $ref: '#/components/schemas/DeploymentCircuitBreaker'
          description: '<note> <p>The deployment circuit breaker can only be used for services using the rolling update (<code>ECS</code>) deployment type.</p> </note> <p>The <b>deployment circuit breaker</b> determines whether a service deployment will fail if the service can''t reach a steady state. If deployment circuit breaker is enabled, a service deployment will transition to a failed state and stop launching new tasks. If rollback is enabled, when a service deployment fails, the service is rolled back to the last deployment that completed successfully.</p>'
        maximumPercent:
          $ref: '#/components/schemas/BoxedInteger'
          description: '<p>If a service is using the rolling update (<code>ECS</code>) deployment type, the <b>maximum percent</b> parameter represents an upper limit on the number of tasks in a service that are allowed in the <code>RUNNING</code> or <code>PENDING</code> state during a deployment, as a percentage of the desired number of tasks (rounded down to the nearest integer), and while any container instances are in the <code>DRAINING</code> state if the service contains tasks using the EC2 launch type. This parameter enables you to define the deployment batch size. For example, if your service has a desired number of four tasks and a maximum percent value of 200%, the scheduler may start four new tasks before stopping the four older tasks (provided that the cluster resources required to do this are available). The default value for maximum percent is 200%.</p> <p>If a service is using the blue/green (<code>CODE_DEPLOY</code>) or <code>EXTERNAL</code> deployment types and tasks that use the EC2 launch type, the <b>maximum percent</b> value is set to the default value and is used to define the upper limit on the number of the tasks in the service that remain in the <code>RUNNING</code> state while the container instances are in the <code>DRAINING</code> state. If the tasks in the service use the Fargate launch type, the maximum percent value is not used, although it is returned when describing your service.</p>'
        minimumHealthyPercent:
          $ref: '#/components/schemas/BoxedInteger'
          description: '<p>If a service is using the rolling update (<code>ECS</code>) deployment type, the <b>minimum healthy percent</b> represents a lower limit on the number of tasks in a service that must remain in the <code>RUNNING</code> state during a deployment, as a percentage of the desired number of tasks (rounded up to the nearest integer), and while any container instances are in the <code>DRAINING</code> state if the service contains tasks using the EC2 launch type. This parameter enables you to deploy without using additional cluster capacity. For example, if your service has a desired number of four tasks and a minimum healthy percent of 50%, the scheduler may stop two existing tasks to free up cluster capacity before starting two new tasks. Tasks for services that <i>do not</i> use a load balancer are considered healthy if they are in the <code>RUNNING</code> state; tasks for services that <i>do</i> use a load balancer are considered healthy if they are in the <code>RUNNING</code> state and they are reported as healthy by the load balancer. The default value for minimum healthy percent is 100%.</p> <p>If a service is using the blue/green (<code>CODE_DEPLOY</code>) or <code>EXTERNAL</code> deployment types and tasks that use the EC2 launch type, the <b>minimum healthy percent</b> value is set to the default value and is used to define the lower limit on the number of the tasks in the service that remain in the <code>RUNNING</code> state while the container instances are in the <code>DRAINING</code> state. If the tasks in the service use the Fargate launch type, the minimum healthy percent value is not used, although it is returned when describing your service.</p>'
      description: Optional deployment parameters that control how many tasks run during a deployment and the ordering of stopping and starting tasks.
    PlacementConstraints:
      type: array
      items:
        $ref: '#/components/schemas/PlacementConstraint'
    PlacementStrategies:
      type: array
      items:
        $ref: '#/components/schemas/PlacementStrategy'
    NetworkConfiguration:
      type: object
      properties:
        awsvpcConfiguration:
          $ref: '#/components/schemas/AwsVpcConfiguration'
          description: <p>The VPC subnets and security groups associated with a task.</p> <note> <p>All specified subnets and security groups must be from the same VPC.</p> </note>
      description: An object representing the network configuration for a task or service.
    SchedulingStrategy:
      type: string
      enum:
        - REPLICA
        - DAEMON
    DeploymentController:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/DeploymentControllerType'
          description: '<p>The deployment controller type to use.</p> <p>There are three deployment controller types available:</p> <dl> <dt>ECS</dt> <dd> <p>The rolling update (<code>ECS</code>) deployment type involves replacing the current running version of the container with the latest version. The number of containers Amazon ECS adds or removes from the service during a rolling update is controlled by adjusting the minimum and maximum number of healthy tasks allowed during a service deployment, as specified in the <a>DeploymentConfiguration</a>.</p> </dd> <dt>CODE_DEPLOY</dt> <dd> <p>The blue/green (<code>CODE_DEPLOY</code>) deployment type uses the blue/green deployment model powered by CodeDeploy, which allows you to verify a new deployment of a service before sending production traffic to it.</p> </dd> <dt>EXTERNAL</dt> <dd> <p>The external (<code>EXTERNAL</code>) deployment type enables you to use any third-party deployment controller for full control over the deployment process for an Amazon ECS service.</p> </dd> </dl>'
      description: 'The deployment controller to use for the service. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-types.html">Amazon ECS Deployment Types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
    PropagateTags:
      type: string
      enum:
        - TASK_DEFINITION
        - SERVICE
    Service:
      type: object
      properties:
        serviceArn:
          $ref: '#/components/schemas/String'
          description: 'The ARN that identifies the service. The ARN contains the <code>arn:aws:ecs</code> namespace, followed by the Region of the service, the Amazon Web Services account ID of the service owner, the <code>service</code> namespace, and then the service name. For example, <code>arn:aws:ecs:region:012345678910:service/my-service</code>.'
        serviceName:
          $ref: '#/components/schemas/String'
          description: 'The name of your service. Up to 255 letters (uppercase and lowercase), numbers, underscores, and hyphens are allowed. Service names must be unique within a cluster, but you can have similarly named services in multiple clusters within a Region or across multiple Regions.'
        clusterArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the cluster that hosts the service.
        loadBalancers:
          $ref: '#/components/schemas/LoadBalancers'
          description: 'A list of Elastic Load Balancing load balancer objects, containing the load balancer name, the container name (as it appears in a container definition), and the container port to access from the load balancer.'
        serviceRegistries:
          $ref: '#/components/schemas/ServiceRegistries'
          description: 'The details of the service discovery registries to assign to this service. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-discovery.html">Service Discovery</a>.'
        status:
          $ref: '#/components/schemas/String'
          description: 'The status of the service. The valid values are <code>ACTIVE</code>, <code>DRAINING</code>, or <code>INACTIVE</code>.'
        desiredCount:
          $ref: '#/components/schemas/Integer'
          description: 'The desired number of instantiations of the task definition to keep running on the service. This value is specified when the service is created with <a>CreateService</a>, and it can be modified with <a>UpdateService</a>.'
        runningCount:
          $ref: '#/components/schemas/Integer'
          description: The number of tasks in the cluster that are in the <code>RUNNING</code> state.
        pendingCount:
          $ref: '#/components/schemas/Integer'
          description: The number of tasks in the cluster that are in the <code>PENDING</code> state.
        launchType:
          $ref: '#/components/schemas/LaunchType'
          description: 'The launch type the service is using. When using the DescribeServices API, this field is omitted if the service was created using a capacity provider strategy.'
        capacityProviderStrategy:
          $ref: '#/components/schemas/CapacityProviderStrategy'
          description: 'The capacity provider strategy the service is using. When using the DescribeServices API, this field is omitted if the service was created using a launch type.'
        platformVersion:
          $ref: '#/components/schemas/String'
          description: 'The platform version on which to run your service. A platform version is only specified for tasks hosted on Fargate. If one is not specified, the <code>LATEST</code> platform version is used by default. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">Fargate Platform Versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        taskDefinition:
          $ref: '#/components/schemas/String'
          description: 'The task definition to use for tasks in the service. This value is specified when the service is created with <a>CreateService</a>, and it can be modified with <a>UpdateService</a>.'
        deploymentConfiguration:
          $ref: '#/components/schemas/DeploymentConfiguration'
          description: Optional deployment parameters that control how many tasks run during the deployment and the ordering of stopping and starting tasks.
        taskSets:
          $ref: '#/components/schemas/TaskSets'
          description: 'Information about a set of Amazon ECS tasks in either an CodeDeploy or an <code>EXTERNAL</code> deployment. An Amazon ECS task set includes details such as the desired number of tasks, how many tasks are running, and whether the task set serves production traffic.'
        deployments:
          $ref: '#/components/schemas/Deployments'
          description: The current state of deployments for the service.
        roleArn:
          $ref: '#/components/schemas/String'
          description: The ARN of the IAM role associated with the service that allows the Amazon ECS container agent to register container instances with an Elastic Load Balancing load balancer.
        events:
          $ref: '#/components/schemas/ServiceEvents'
          description: The event stream for your service. A maximum of 100 of the latest events are displayed.
        createdAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the service was created.
        placementConstraints:
          $ref: '#/components/schemas/PlacementConstraints'
          description: The placement constraints for the tasks in the service.
        placementStrategy:
          $ref: '#/components/schemas/PlacementStrategies'
          description: The placement strategy that determines how tasks for the service are placed.
        networkConfiguration:
          $ref: '#/components/schemas/NetworkConfiguration'
          description: The VPC subnet and security group configuration for tasks that receive their own elastic network interface by using the <code>awsvpc</code> networking mode.
        healthCheckGracePeriodSeconds:
          $ref: '#/components/schemas/BoxedInteger'
          description: 'The period of time, in seconds, that the Amazon ECS service scheduler ignores unhealthy Elastic Load Balancing target health checks after a task has first started.'
        schedulingStrategy:
          $ref: '#/components/schemas/SchedulingStrategy'
          description: '<p>The scheduling strategy to use for the service. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs_services.html">Services</a>.</p> <p>There are two service scheduler strategies available:</p> <ul> <li> <p> <code>REPLICA</code>-The replica scheduling strategy places and maintains the desired number of tasks across your cluster. By default, the service scheduler spreads tasks across Availability Zones. You can use task placement strategies and constraints to customize task placement decisions.</p> </li> <li> <p> <code>DAEMON</code>-The daemon scheduling strategy deploys exactly one task on each active container instance that meets all of the task placement constraints that you specify in your cluster. The service scheduler also evaluates the task placement constraints for running tasks and will stop tasks that do not meet the placement constraints.</p> <note> <p>Fargate tasks do not support the <code>DAEMON</code> scheduling strategy.</p> </note> </li> </ul>'
        deploymentController:
          $ref: '#/components/schemas/DeploymentController'
          description: 'The deployment controller type the service is using. When using the DescribeServices API, this field is omitted if the service is using the <code>ECS</code> deployment controller type.'
        tags:
          $ref: '#/components/schemas/Tags'
          description: '<p>The metadata that you apply to the service to help you categorize and organize them. Each tag consists of a key and an optional value, both of which you define.</p> <p>The following basic restrictions apply to tags:</p> <ul> <li> <p>Maximum number of tags per resource - 50</p> </li> <li> <p>For each resource, each tag key must be unique, and each tag key can have only one value.</p> </li> <li> <p>Maximum key length - 128 Unicode characters in UTF-8</p> </li> <li> <p>Maximum value length - 256 Unicode characters in UTF-8</p> </li> <li> <p>If your tagging schema is used across multiple services and resources, remember that other services may have restrictions on allowed characters. Generally allowed characters are: letters, numbers, and spaces representable in UTF-8, and the following characters: + - = . _ : / @.</p> </li> <li> <p>Tag keys and values are case-sensitive.</p> </li> <li> <p>Do not use <code>aws:</code>, <code>AWS:</code>, or any upper or lowercase combination of such as a prefix for either keys or values as it is reserved for Amazon Web Services use. You cannot edit or delete tag keys or values with this prefix. Tags with this prefix do not count against your tags per resource limit.</p> </li> </ul>'
        createdBy:
          $ref: '#/components/schemas/String'
          description: The principal that created the service.
        enableECSManagedTags:
          $ref: '#/components/schemas/Boolean'
          description: 'Specifies whether to enable Amazon ECS managed tags for the tasks in the service. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-using-tags.html">Tagging Your Amazon ECS Resources</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        propagateTags:
          $ref: '#/components/schemas/PropagateTags'
          description: 'Specifies whether to propagate the tags from the task definition or the service to the task. If no value is specified, the tags are not propagated.'
        enableExecuteCommand:
          $ref: '#/components/schemas/Boolean'
          description: 'Whether or not the execute command functionality is enabled for the service. If <code>true</code>, the execute command functionality is enabled for all containers in tasks as part of the service.'
      description: Details on a service within a cluster
    Scale:
      type: object
      properties:
