          description: 'The value, specified as a percent total of a service''s <code>desiredCount</code>, to scale the task set. Accepted values are numbers between 0 and 100.'
        unit:
          $ref: '#/components/schemas/ScaleUnit'
          description: The unit of measure for the scale value.
      description: A floating-point percentage of the desired number of tasks to place and keep running in the task set.
    TaskSet:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/String'
          description: The ID of the task set.
        taskSetArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the task set.
        serviceArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the service the task set exists in.
        clusterArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the cluster that the service that hosts the task set exists in.
        startedBy:
          $ref: '#/components/schemas/String'
          description: 'The tag specified when a task set is started. If the task set is created by an CodeDeploy deployment, the <code>startedBy</code> parameter is <code>CODE_DEPLOY</code>. For a task set created for an external deployment, the startedBy field isn''t used.'
        externalId:
          $ref: '#/components/schemas/String'
          description: '<p>The external ID associated with the task set.</p> <p>If a task set is created by an CodeDeploy deployment, the <code>externalId</code> parameter contains the CodeDeploy deployment ID.</p> <p>If a task set is created for an external deployment and is associated with a service discovery registry, the <code>externalId</code> parameter contains the <code>ECS_TASK_SET_EXTERNAL_ID</code> Cloud Map attribute.</p>'
        status:
          $ref: '#/components/schemas/String'
          description: '<p>The status of the task set. The following describes each state:</p> <dl> <dt>PRIMARY</dt> <dd> <p>The task set is serving production traffic.</p> </dd> <dt>ACTIVE</dt> <dd> <p>The task set is not serving production traffic.</p> </dd> <dt>DRAINING</dt> <dd> <p>The tasks in the task set are being stopped and their corresponding targets are being deregistered from their target group.</p> </dd> </dl>'
        taskDefinition:
          $ref: '#/components/schemas/String'
          description: The task definition the task set is using.
        computedDesiredCount:
          $ref: '#/components/schemas/Integer'
          description: 'The computed desired count for the task set. This is calculated by multiplying the service''s <code>desiredCount</code> by the task set''s <code>scale</code> percentage. The result is always rounded up. For example, if the computed desired count is 1.2, it rounds up to 2 tasks.'
        pendingCount:
          $ref: '#/components/schemas/Integer'
          description: The number of tasks in the task set that are in the <code>PENDING</code> status during a deployment. A task in the <code>PENDING</code> state is preparing to enter the <code>RUNNING</code> state. A task set enters the <code>PENDING</code> status when it launches for the first time or when it is restarted after being in the <code>STOPPED</code> state.
        runningCount:
          $ref: '#/components/schemas/Integer'
          description: The number of tasks in the task set that are in the <code>RUNNING</code> status during a deployment. A task in the <code>RUNNING</code> state is running and ready for use.
        createdAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task set was created.
        updatedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task set was last updated.
        launchType:
          $ref: '#/components/schemas/LaunchType'
          description: 'The launch type the tasks in the task set are using. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">Amazon ECS launch types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        capacityProviderStrategy:
          $ref: '#/components/schemas/CapacityProviderStrategy'
          description: The capacity provider strategy associated with the task set.
        platformVersion:
          $ref: '#/components/schemas/String'
          description: 'The Fargate platform version on which the tasks in the task set are running. A platform version is only specified for tasks run on Fargate. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">Fargate platform versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        networkConfiguration:
          $ref: '#/components/schemas/NetworkConfiguration'
          description: The network configuration for the task set.
        loadBalancers:
          $ref: '#/components/schemas/LoadBalancers'
          description: Details on a load balancer that is used with a task set.
        serviceRegistries:
          $ref: '#/components/schemas/ServiceRegistries'
          description: 'The details of the service discovery registries to assign to this task set. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-discovery.html">Service discovery</a>.'
        scale:
          $ref: '#/components/schemas/Scale'
          description: A floating-point percentage of the desired number of tasks to place and keep running in the task set.
        stabilityStatus:
          $ref: '#/components/schemas/StabilityStatus'
          description: '<p>The stability status, which indicates whether the task set has reached a steady state. If the following conditions are met, the task set will be in <code>STEADY_STATE</code>:</p> <ul> <li> <p>The task <code>runningCount</code> is equal to the <code>computedDesiredCount</code>.</p> </li> <li> <p>The <code>pendingCount</code> is <code>0</code>.</p> </li> <li> <p>There are no tasks running on container instances in the <code>DRAINING</code> status.</p> </li> <li> <p>All tasks are reporting a healthy status from the load balancers, service discovery, and container health checks.</p> </li> </ul> <p>If any of those conditions are not met, the stability status returns <code>STABILIZING</code>.</p>'
        stabilityStatusAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task set stability status was retrieved.
        tags:
          $ref: '#/components/schemas/Tags'
          description: '<p>The metadata that you apply to the task set to help you categorize and organize them. Each tag consists of a key and an optional value, both of which you define.</p> <p>The following basic restrictions apply to tags:</p> <ul> <li> <p>Maximum number of tags per resource - 50</p> </li> <li> <p>For each resource, each tag key must be unique, and each tag key can have only one value.</p> </li> <li> <p>Maximum key length - 128 Unicode characters in UTF-8</p> </li> <li> <p>Maximum value length - 256 Unicode characters in UTF-8</p> </li> <li> <p>If your tagging schema is used across multiple services and resources, remember that other services may have restrictions on allowed characters. Generally allowed characters are: letters, numbers, and spaces representable in UTF-8, and the following characters: + - = . _ : / @.</p> </li> <li> <p>Tag keys and values are case-sensitive.</p> </li> <li> <p>Do not use <code>aws:</code>, <code>AWS:</code>, or any upper or lowercase combination of such as a prefix for either keys or values as it is reserved for Amazon Web Services use. You cannot edit or delete tag keys or values with this prefix. Tags with this prefix do not count against your tags per resource limit.</p> </li> </ul>'
      description: 'Information about a set of Amazon ECS tasks in either an CodeDeploy or an <code>EXTERNAL</code> deployment. An Amazon ECS task set includes details such as the desired number of tasks, how many tasks are running, and whether the task set serves production traffic.'
    SettingName:
      type: string
      enum:
        - serviceLongArnFormat
        - taskLongArnFormat
        - containerInstanceLongArnFormat
        - awsvpcTrunking
        - containerInsights
    Setting:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/SettingName'
          description: The Amazon ECS resource name.
        value:
          $ref: '#/components/schemas/String'
          description: Whether the account setting is enabled or disabled for the specified resource.
        principalArn:
          $ref: '#/components/schemas/String'
          description: 'The ARN of the principal, which can be an IAM user, IAM role, or the root user. If this field is omitted, the authenticated user is assumed.'
      description: The current account setting for a resource.
    DeploymentRolloutState:
      type: string
      enum:
        - COMPLETED
        - FAILED
        - IN_PROGRESS
    Deployment:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/String'
          description: The ID of the deployment.
        status:
          $ref: '#/components/schemas/String'
          description: '<p>The status of the deployment. The following describes each state:</p> <dl> <dt>PRIMARY</dt> <dd> <p>The most recent deployment of a service.</p> </dd> <dt>ACTIVE</dt> <dd> <p>A service deployment that still has running tasks, but are in the process of being replaced with a new <code>PRIMARY</code> deployment.</p> </dd> <dt>INACTIVE</dt> <dd> <p>A deployment that has been completely replaced.</p> </dd> </dl>'
        taskDefinition:
          $ref: '#/components/schemas/String'
          description: The most recent task definition that was specified for the tasks in the service to use.
        desiredCount:
          $ref: '#/components/schemas/Integer'
          description: The most recent desired count of tasks that was specified for the service to deploy or maintain.
        pendingCount:
          $ref: '#/components/schemas/Integer'
          description: The number of tasks in the deployment that are in the <code>PENDING</code> status.
        runningCount:
          $ref: '#/components/schemas/Integer'
          description: The number of tasks in the deployment that are in the <code>RUNNING</code> status.
        failedTasks:
          $ref: '#/components/schemas/Integer'
          description: '<p>The number of consecutively failed tasks in the deployment. A task is considered a failure if the service scheduler can''t launch the task, the task doesn''t transition to a <code>RUNNING</code> state, or if it fails any of its defined health checks and is stopped.</p> <note> <p>Once a service deployment has one or more successfully running tasks, the failed task count resets to zero and stops being evaluated.</p> </note>'
        createdAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the service deployment was created.
        updatedAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the service deployment was last updated.
        capacityProviderStrategy:
          $ref: '#/components/schemas/CapacityProviderStrategy'
          description: The capacity provider strategy that the deployment is using.
        launchType:
          $ref: '#/components/schemas/LaunchType'
          description: 'The launch type the tasks in the service are using. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">Amazon ECS Launch Types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        platformVersion:
          $ref: '#/components/schemas/String'
          description: 'The platform version on which your tasks in the service are running. A platform version is only specified for tasks using the Fargate launch type. If one is not specified, the <code>LATEST</code> platform version is used by default. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">Fargate Platform Versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        networkConfiguration:
          $ref: '#/components/schemas/NetworkConfiguration'
          description: The VPC subnet and security group configuration for tasks that receive their own elastic network interface by using the <code>awsvpc</code> networking mode.
        rolloutState:
          $ref: '#/components/schemas/DeploymentRolloutState'
          description: '<note> <p>The <code>rolloutState</code> of a service is only returned for services that use the rolling update (<code>ECS</code>) deployment type that are not behind a Classic Load Balancer.</p> </note> <p>The rollout state of the deployment. When a service deployment is started, it begins in an <code>IN_PROGRESS</code> state. When the service reaches a steady state, the deployment will transition to a <code>COMPLETED</code> state. If the service fails to reach a steady state and circuit breaker is enabled, the deployment will transition to a <code>FAILED</code> state. A deployment in <code>FAILED</code> state will launch no new tasks. For more information, see <a>DeploymentCircuitBreaker</a>.</p>'
        rolloutStateReason:
          $ref: '#/components/schemas/String'
          description: A description of the rollout state of a deployment.
      description: The details of an Amazon ECS service deployment. This is used only when a service uses the <code>ECS</code> deployment controller type.
    DeploymentCircuitBreaker:
      type: object
      required:
        - enable
        - rollback
      properties:
        enable:
          $ref: '#/components/schemas/Boolean'
          description: Whether to enable the deployment circuit breaker logic for the service.
        rollback:
          $ref: '#/components/schemas/Boolean'
          description: 'Whether to enable Amazon ECS to roll back the service if a service deployment fails. If rollback is enabled, when a service deployment fails, the service is rolled back to the last deployment that completed successfully.'
      description: '<note> <p>The deployment circuit breaker can only be used for services using the rolling update (<code>ECS</code>) deployment type that are not behind a Classic Load Balancer.</p> </note> <p>The <b>deployment circuit breaker</b> determines whether a service deployment will fail if the service can''t reach a steady state. If enabled, a service deployment will transition to a failed state and stop launching new tasks. You can also enable Amazon ECS to roll back your service to the last completed deployment after a failure. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/deployment-type-ecs.html">Rolling update</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p>'
    DeploymentControllerType:
      type: string
      enum:
        - ECS
        - CODE_DEPLOY
        - EXTERNAL
    Deployments:
      type: array
      items:
        $ref: '#/components/schemas/Deployment'
    TaskDefinition:
      type: object
      properties:
        taskDefinitionArn:
          $ref: '#/components/schemas/String'
          description: The full Amazon Resource Name (ARN) of the task definition.
        containerDefinitions:
          $ref: '#/components/schemas/ContainerDefinitions'
          description: 'A list of container definitions in JSON format that describe the different containers that make up your task. For more information about container definition parameters and defaults, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_defintions.html">Amazon ECS Task Definitions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        family:
          $ref: '#/components/schemas/String'
          description: '<p>The name of a family that this task definition is registered to. Up to 255 letters (uppercase and lowercase), numbers, hyphens, and underscores are allowed.</p> <p>A family groups multiple versions of a task definition. Amazon ECS gives the first task definition that you registered to a family a revision number of 1. Amazon ECS gives sequential revision numbers to each task definition that you add.</p>'
        taskRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The short name or full Amazon Resource Name (ARN) of the Identity and Access Management role that grants containers in the task permission to call Amazon Web Services APIs on your behalf. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-iam-roles.html">Amazon ECS Task Role</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> <p>IAM roles for tasks on Windows require that the <code>-EnableTaskIAMRole</code> option is set when you launch the Amazon ECS-optimized Windows AMI. Your containers must also run some configuration code in order to take advantage of the feature. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/windows_task_IAM_roles.html">Windows IAM roles for tasks</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p>'
        executionRoleArn:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Resource Name (ARN) of the task execution role that grants the Amazon ECS container agent permission to make Amazon Web Services API calls on your behalf. The task execution IAM role is required depending on the requirements of your task. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_execution_IAM_role.html">Amazon ECS task execution IAM role</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        networkMode:
          $ref: '#/components/schemas/NetworkMode'
          description: '<p>The Docker networking mode to use for the containers in the task. The valid values are <code>none</code>, <code>bridge</code>, <code>awsvpc</code>, and <code>host</code>. If no network mode is specified, the default is <code>bridge</code>.</p> <p>For Amazon ECS tasks on Fargate, the <code>awsvpc</code> network mode is required. For Amazon ECS tasks on Amazon EC2 Linux instances, any network mode can be used. For Amazon ECS tasks on Amazon EC2 Windows instances, <code>&lt;default&gt;</code> or <code>awsvpc</code> can be used. If the network mode is set to <code>none</code>, you cannot specify port mappings in your container definitions, and the tasks containers do not have external connectivity. The <code>host</code> and <code>awsvpc</code> network modes offer the highest networking performance for containers because they use the EC2 network stack instead of the virtualized network stack provided by the <code>bridge</code> mode.</p> <p>With the <code>host</code> and <code>awsvpc</code> network modes, exposed container ports are mapped directly to the corresponding host port (for the <code>host</code> network mode) or the attached elastic network interface port (for the <code>awsvpc</code> network mode), so you cannot take advantage of dynamic host port mappings. </p> <important> <p>When using the <code>host</code> network mode, you should not run containers using the root user (UID 0). It is considered best practice to use a non-root user.</p> </important> <p>If the network mode is <code>awsvpc</code>, the task is allocated an elastic network interface, and you must specify a <a>NetworkConfiguration</a> value when you create a service or run a task with the task definition. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-networking.html">Task Networking</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> <p>If the network mode is <code>host</code>, you cannot run multiple instantiations of the same task on a single container instance when port mappings are used.</p> <p>For more information, see <a href="https://docs.docker.com/engine/reference/run/#network-settings">Network settings</a> in the <i>Docker run reference</i>.</p>'
        revision:
          $ref: '#/components/schemas/Integer'
          description: 'The revision of the task in a particular family. The revision is a version number of a task definition in a family. When you register a task definition for the first time, the revision is <code>1</code>. Each time that you register a new revision of a task definition in the same family, the revision value always increases by one, even if you have deregistered previous revisions in this family.'
        volumes:
          $ref: '#/components/schemas/VolumeList'
          description: '<p>The list of data volume definitions for the task. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/using_data_volumes.html">Using data volumes in tasks</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> <note> <p>The <code>host</code> and <code>sourcePath</code> parameters are not supported for tasks run on Fargate.</p> </note>'
        status:
          $ref: '#/components/schemas/TaskDefinitionStatus'
          description: The status of the task definition.
        requiresAttributes:
          $ref: '#/components/schemas/RequiresAttributes'
          description: '<p>The container instance attributes required by your task. When an Amazon EC2 instance is registered to your cluster, the Amazon ECS container agent assigns some standard attributes to the instance. You can apply custom attributes, specified as key-value pairs using the Amazon ECS console or the <a>PutAttributes</a> API. These attributes are used when considering task placement for tasks hosted on Amazon EC2 instances. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html#attributes">Attributes</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> <note> <p>This parameter is not supported for tasks run on Fargate.</p> </note>'
        placementConstraints:
          $ref: '#/components/schemas/TaskDefinitionPlacementConstraints'
          description: <p>An array of placement constraint objects to use for tasks.</p> <note> <p>This parameter is not supported for tasks run on Fargate.</p> </note>
        compatibilities:
          $ref: '#/components/schemas/CompatibilityList'
          description: 'The task launch types the task definition validated against during task definition registration. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">Amazon ECS launch types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
        requiresCompatibilities:
          $ref: '#/components/schemas/CompatibilityList'
          description: 'The task launch types the task definition was validated against. To determine which task launch types the task definition is validated for, see the <a>TaskDefinition$compatibilities</a> parameter.'
        cpu:
          $ref: '#/components/schemas/String'
          description: '<p>The number of <code>cpu</code> units used by the task. If you are using the EC2 launch type, this field is optional and any value can be used. If you are using the Fargate launch type, this field is required and you must use one of the following values, which determines your range of valid values for the <code>memory</code> parameter:</p> <ul> <li> <p>256 (.25 vCPU) - Available <code>memory</code> values: 512 (0.5 GB), 1024 (1 GB), 2048 (2 GB)</p> </li> <li> <p>512 (.5 vCPU) - Available <code>memory</code> values: 1024 (1 GB), 2048 (2 GB), 3072 (3 GB), 4096 (4 GB)</p> </li> <li> <p>1024 (1 vCPU) - Available <code>memory</code> values: 2048 (2 GB), 3072 (3 GB), 4096 (4 GB), 5120 (5 GB), 6144 (6 GB), 7168 (7 GB), 8192 (8 GB)</p> </li> <li> <p>2048 (2 vCPU) - Available <code>memory</code> values: Between 4096 (4 GB) and 16384 (16 GB) in increments of 1024 (1 GB)</p> </li> <li> <p>4096 (4 vCPU) - Available <code>memory</code> values: Between 8192 (8 GB) and 30720 (30 GB) in increments of 1024 (1 GB)</p> </li> </ul>'
        memory:
          $ref: '#/components/schemas/String'
          description: '<p>The amount (in MiB) of memory used by the task.</p> <p>If your tasks will be run on Amazon EC2 instances, you must specify either a task-level memory value or a container-level memory value. This field is optional and any value can be used. If a task-level memory value is specified then the container-level memory value is optional. For more information regarding container-level memory and memory reservation, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_ContainerDefinition.html">ContainerDefinition</a>.</p> <p>If your tasks will be run on Fargate, this field is required and you must use one of the following values, which determines your range of valid values for the <code>cpu</code> parameter:</p> <ul> <li> <p>512 (0.5 GB), 1024 (1 GB), 2048 (2 GB) - Available <code>cpu</code> values: 256 (.25 vCPU)</p> </li> <li> <p>1024 (1 GB), 2048 (2 GB), 3072 (3 GB), 4096 (4 GB) - Available <code>cpu</code> values: 512 (.5 vCPU)</p> </li> <li> <p>2048 (2 GB), 3072 (3 GB), 4096 (4 GB), 5120 (5 GB), 6144 (6 GB), 7168 (7 GB), 8192 (8 GB) - Available <code>cpu</code> values: 1024 (1 vCPU)</p> </li> <li> <p>Between 4096 (4 GB) and 16384 (16 GB) in increments of 1024 (1 GB) - Available <code>cpu</code> values: 2048 (2 vCPU)</p> </li> <li> <p>Between 8192 (8 GB) and 30720 (30 GB) in increments of 1024 (1 GB) - Available <code>cpu</code> values: 4096 (4 vCPU)</p> </li> </ul>'
        inferenceAccelerators:
          $ref: '#/components/schemas/InferenceAccelerators'
          description: The Elastic Inference accelerator associated with the task.
        pidMode:
          $ref: '#/components/schemas/PidMode'
          description: '<p>The process namespace to use for the containers in the task. The valid values are <code>host</code> or <code>task</code>. If <code>host</code> is specified, then all containers within the tasks that specified the <code>host</code> PID mode on the same container instance share the same process namespace with the host Amazon EC2 instance. If <code>task</code> is specified, all containers within the specified task share the same process namespace. If no value is specified, the default is a private namespace. For more information, see <a href="https://docs.docker.com/engine/reference/run/#pid-settings---pid">PID settings</a> in the <i>Docker run reference</i>.</p> <p>If the <code>host</code> PID mode is used, be aware that there is a heightened risk of undesired process namespace expose. For more information, see <a href="https://docs.docker.com/engine/security/security/">Docker security</a>.</p> <note> <p>This parameter is not supported for Windows containers or tasks run on Fargate.</p> </note>'
        ipcMode:
          $ref: '#/components/schemas/IpcMode'
          description: '<p>The IPC resource namespace to use for the containers in the task. The valid values are <code>host</code>, <code>task</code>, or <code>none</code>. If <code>host</code> is specified, then all containers within the tasks that specified the <code>host</code> IPC mode on the same container instance share the same IPC resources with the host Amazon EC2 instance. If <code>task</code> is specified, all containers within the specified task share the same IPC resources. If <code>none</code> is specified, then IPC resources within the containers of a task are private and not shared with other containers in a task or on the container instance. If no value is specified, then the IPC resource namespace sharing depends on the Docker daemon setting on the container instance. For more information, see <a href="https://docs.docker.com/engine/reference/run/#ipc-settings---ipc">IPC settings</a> in the <i>Docker run reference</i>.</p> <p>If the <code>host</code> IPC mode is used, be aware that there is a heightened risk of undesired IPC namespace expose. For more information, see <a href="https://docs.docker.com/engine/security/security/">Docker security</a>.</p> <p>If you are setting namespaced kernel parameters using <code>systemControls</code> for the containers in the task, the following will apply to your IPC resource namespace. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definition_parameters.html">System Controls</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> <ul> <li> <p>For tasks that use the <code>host</code> IPC mode, IPC namespace related <code>systemControls</code> are not supported.</p> </li> <li> <p>For tasks that use the <code>task</code> IPC mode, IPC namespace related <code>systemControls</code> will apply to all containers within a task.</p> </li> </ul> <note> <p>This parameter is not supported for Windows containers or tasks run on Fargate.</p> </note>'
        proxyConfiguration:
          $ref: '#/components/schemas/ProxyConfiguration'
          description: '<p>The configuration details for the App Mesh proxy.</p> <p>Your Amazon ECS container instances require at least version 1.26.0 of the container agent and at least version 1.26.0-1 of the <code>ecs-init</code> package to enable a proxy configuration. If your container instances are launched from the Amazon ECS-optimized AMI version <code>20190301</code> or later, then they contain the required versions of the container agent and <code>ecs-init</code>. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html">Amazon ECS-optimized Linux AMI</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p>'
        registeredAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task definition was registered.
        deregisteredAt:
          $ref: '#/components/schemas/Timestamp'
          description: The Unix timestamp for when the task definition was deregistered.
        registeredBy:
          $ref: '#/components/schemas/String'
          description: The principal that registered the task definition.
        ephemeralStorage:
          $ref: '#/components/schemas/EphemeralStorage'
          description: The ephemeral storage settings to use for tasks run with the task definition.
      description: 'The details of a task definition which describes the container and volume definitions of an Amazon Elastic Container Service task. You can specify which Docker images to use, the required resources, and other configurations related to launching the task definition through an Amazon ECS service or task.'
    Failures:
      type: array
      items:
        $ref: '#/components/schemas/Failure'
    ServiceFieldList:
      type: array
      items:
        $ref: '#/components/schemas/ServiceField'
    Services:
