        authorizationConfig:
          $ref: '#/components/schemas/EFSAuthorizationConfig'
          description: The authorization configuration details for the Amazon EFS file system.
      description: 'This parameter is specified when you are using an Amazon Elastic File System file system for task storage. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/efs-volumes.html">Amazon EFS Volumes</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
    EnvironmentFileType:
