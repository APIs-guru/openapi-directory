        description: 'The version counter for the task. Every time a task experiences a change that triggers a CloudWatch event, the version counter is incremented. If you are replicating your Amazon ECS task state with CloudWatch Events, you can compare the version of a task reported by the Amazon ECS API actionss with the version reported in CloudWatch Events for the task (inside the <code>detail</code> object) to verify that the version in your event stream is current.'
      stoppedReason:
        $ref: '#/definitions/String'
        description: The reason that the task was stopped.
      stopCode:
        $ref: '#/definitions/TaskStopCode'
        description: The stop code indicating why a task was stopped. The <code>stoppedReason</code> may contain additional details.
      connectivity:
        $ref: '#/definitions/Connectivity'
        description: The connectivity status of a task.
      connectivityAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task last went into <code>CONNECTED</code> status.
      pullStartedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the container image pull began.
      pullStoppedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the container image pull completed.
      executionStoppedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task execution stopped.
      createdAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task was created (the task entered the <code>PENDING</code> state).
      startedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task started (the task transitioned from the <code>PENDING</code> state to the <code>RUNNING</code> state).
      stoppingAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task stops (transitions from the <code>RUNNING</code> state to <code>STOPPED</code>).
      stoppedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task was stopped (the task transitioned from the <code>RUNNING</code> state to the <code>STOPPED</code> state).
      group:
        $ref: '#/definitions/String'
        description: The name of the task group associated with the task.
      launchType:
        $ref: '#/definitions/LaunchType'
        description: 'The launch type on which your task is running. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">Amazon ECS Launch Types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
      platformVersion:
        $ref: '#/definitions/String'
        description: 'The platform version on which your task is running. A platform version is only specified for tasks using the Fargate launch type. If one is not specified, the <code>LATEST</code> platform version is used by default. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">AWS Fargate Platform Versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
      attachments:
        $ref: '#/definitions/Attachments'
        description: The Elastic Network Adapter associated with the task if the task uses the <code>awsvpc</code> network mode.
      healthStatus:
        $ref: '#/definitions/HealthStatus'
        description: '<p>The health status for the task, which is determined by the health of the essential containers in the task. If all essential containers in the task are reporting as <code>HEALTHY</code>, then the task status also reports as <code>HEALTHY</code>. If any essential containers in the task are reporting as <code>UNHEALTHY</code> or <code>UNKNOWN</code>, then the task status also reports as <code>UNHEALTHY</code> or <code>UNKNOWN</code>, accordingly.</p> <note> <p>The Amazon ECS container agent does not monitor or report on Docker health checks that are embedded in a container image (such as those specified in a parent image or from the image''s Dockerfile) and not specified in the container definition. Health check parameters that are specified in a container definition override any Docker health checks that exist in the container image.</p> </note>'
      tags:
        $ref: '#/definitions/Tags'
        description: 'The metadata that you apply to the task to help you categorize and organize them. Each tag consists of a key and an optional value, both of which you define. Tag keys can have a maximum character length of 128 characters, and tag values can have a maximum length of 256 characters.'
    description: Details on a task in a cluster.
  SystemControl:
    type: object
    properties:
      namespace:
        $ref: '#/definitions/String'
        description: The namespaced kernel parameter for which to set a <code>value</code>.
      value:
        $ref: '#/definitions/String'
        description: The value for the namespaced kernel parameter specified in <code>namespace</code>.
    description: '<p>A list of namespaced kernel parameters to set in the container. This parameter maps to <code>Sysctls</code> in the <a href="https://docs.docker.com/engine/api/v1.35/#operation/ContainerCreate">Create a container</a> section of the <a href="https://docs.docker.com/engine/api/v1.35/">Docker Remote API</a> and the <code>--sysctl</code> option to <a href="https://docs.docker.com/engine/reference/run/">docker run</a>.</p> <p>It is not recommended that you specify network-related <code>systemControls</code> parameters for multiple containers in a single task that also uses either the <code>awsvpc</code> or <code>host</code> network mode for the following reasons:</p> <ul> <li> <p>For tasks that use the <code>awsvpc</code> network mode, if you set <code>systemControls</code> for any container, it applies to all containers in the task. If you set different <code>systemControls</code> for multiple containers in a single task, the container that is started last determines which <code>systemControls</code> take effect.</p> </li> <li> <p>For tasks that use the <code>host</code> network mode, the <code>systemControls</code> parameter applies to the container instance''s kernel parameter as well as that of all containers of any tasks running on that container instance.</p> </li> </ul>'
  TagKey:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 1
    maxLength: 128
  TagValue:
    type: string
    pattern: '^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$'
    minLength: 0
    maxLength: 256
  Tag:
    type: object
    properties:
      key:
        $ref: '#/definitions/TagKey'
        description: One part of a key-value pair that make up a tag. A <code>key</code> is a general label that acts like a category for more specific tag values.
      value:
        $ref: '#/definitions/TagValue'
        description: The optional part of a key-value pair that make up a tag. A <code>value</code> acts as a descriptor within a tag category (key).
    description: 'The metadata that you apply to a resource to help you categorize and organize them. Each tag consists of a key and an optional value, both of which you define. Tag keys can have a maximum character length of 128 characters, and tag values can have a maximum length of 256 characters.'
  TagKeys:
    type: array
    items:
      $ref: '#/definitions/TagKey'
  TaskStopCode:
    type: string
    enum:
      - TaskFailedToStart
      - EssentialContainerExited
      - UserInitiated
  TaskDefinitionField:
    type: string
    enum:
      - TAGS
  TaskDefinitionPlacementConstraintType:
    type: string
    enum:
      - memberOf
  TaskDefinitionPlacementConstraint:
    type: object
    properties:
      type:
        $ref: '#/definitions/TaskDefinitionPlacementConstraintType'
        description: The type of constraint. The <code>DistinctInstance</code> constraint ensures that each task in a particular group is running on a different container instance. The <code>MemberOf</code> constraint restricts selection to be from a group of valid candidates.
      expression:
        $ref: '#/definitions/String'
        description: 'A cluster query language expression to apply to the constraint. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/cluster-query-language.html">Cluster Query Language</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
    description: '<p>An object representing a constraint on task placement in the task definition.</p> <p>If you are using the Fargate launch type, task placement constraints are not supported.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-placement-constraints.html">Task Placement Constraints</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p>'
  TaskField:
    type: string
    enum:
      - TAGS
  TaskSet:
    type: object
    properties:
      id:
        $ref: '#/definitions/String'
        description: The ID of the task set.
      taskSetArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the task set.
      startedBy:
        $ref: '#/definitions/String'
        description: 'The tag specified when a task set is started. If the task is started by an AWS CodeDeploy deployment, then the <code>startedBy</code> parameter is <code>CODE_DEPLOY</code>.'
      externalId:
        $ref: '#/definitions/String'
        description: The deployment ID of the AWS CodeDeploy deployment.
      status:
        $ref: '#/definitions/String'
        description: '<p>The status of the task set. The following describes each state:</p> <dl> <dt>PRIMARY</dt> <dd> <p>The task set is serving production traffic.</p> </dd> <dt>ACTIVE</dt> <dd> <p>The task set is not serving production traffic.</p> </dd> <dt>DRAINING</dt> <dd> <p>The tasks in the task set are being stopped and their corresponding targets are being deregistered from their target group.</p> </dd> </dl>'
      taskDefinition:
        $ref: '#/definitions/String'
        description: The task definition the task set is using.
      computedDesiredCount:
        $ref: '#/definitions/Integer'
        description: The computed desired count for the task set. This is calculated by multiplying the service's <code>desiredCount</code> by the task set's <code>scale</code> percentage.
      pendingCount:
        $ref: '#/definitions/Integer'
        description: 'The number of tasks in the task set that are in the <code>PENDING</code> status during a deployment. A task in the <code>PENDING</code> state is preparing to enter the <code>RUNNING</code> state. A task set enters the <code>PENDING</code> status when it launches for the first time, or when it is restarted after being in the <code>STOPPED</code> state.'
      runningCount:
        $ref: '#/definitions/Integer'
        description: The number of tasks in the task set that are in the <code>RUNNING</code> status during a deployment. A task in the <code>RUNNING</code> state is running and ready for use.
      createdAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task set was created.
      updatedAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task set was last updated.
      launchType:
        $ref: '#/definitions/LaunchType'
        description: 'The launch type the tasks in the task set are using. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">Amazon ECS Launch Types</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
      platformVersion:
        $ref: '#/definitions/String'
        description: 'The platform version on which the tasks in the task set are running. A platform version is only specified for tasks using the Fargate launch type. If one is not specified, the <code>LATEST</code> platform version is used by default. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html">AWS Fargate Platform Versions</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
      networkConfiguration:
        $ref: '#/definitions/NetworkConfiguration'
        description: The network configuration for the task set.
      loadBalancers:
        $ref: '#/definitions/LoadBalancers'
        description: Details on a load balancer that is used with a task set.
      scale:
        $ref: '#/definitions/Scale'
        description: A floating-point percentage of the desired number of tasks to place and keep running in the service.
      stabilityStatus:
        $ref: '#/definitions/StabilityStatus'
        description: '<p>The stability status, which indicates whether the task set has reached a steady state. If the following conditions are met, the task set will be in <code>STEADY_STATE</code>:</p> <ul> <li> <p>The task <code>runningCount</code> is equal to the <code>computedDesiredCount</code>.</p> </li> <li> <p>The <code>pendingCount</code> is <code>0</code>.</p> </li> <li> <p>There are no tasks running on container instances in the <code>DRAINING</code> status.</p> </li> <li> <p>All tasks are reporting a healthy status from the load balancers, service discovery, and container health checks.</p> </li> </ul> <p>If any of those conditions are not met, the stability status returns <code>STABILIZING</code>.</p>'
      stabilityStatusAt:
        $ref: '#/definitions/Timestamp'
        description: The Unix timestamp for when the task set stability status was retrieved.
    description: 'Information about a set of Amazon ECS tasks in an AWS CodeDeploy deployment. An Amazon ECS task set includes details such as the desired number of tasks, how many tasks are running, and whether the task set serves production traffic.'
  Tmpfs:
    type: object
    required:
      - containerPath
      - size
    properties:
      containerPath:
        $ref: '#/definitions/String'
        description: The absolute file path where the tmpfs volume is to be mounted.
      size:
        $ref: '#/definitions/Integer'
        description: The size (in MiB) of the tmpfs volume.
      mountOptions:
        $ref: '#/definitions/StringList'
        description: '<p>The list of tmpfs volume mount options.</p> <p>Valid values: <code>"defaults" | "ro" | "rw" | "suid" | "nosuid" | "dev" | "nodev" | "exec" | "noexec" | "sync" | "async" | "dirsync" | "remount" | "mand" | "nomand" | "atime" | "noatime" | "diratime" | "nodiratime" | "bind" | "rbind" | "unbindable" | "runbindable" | "private" | "rprivate" | "shared" | "rshared" | "slave" | "rslave" | "relatime" | "norelatime" | "strictatime" | "nostrictatime" | "mode" | "uid" | "gid" | "nr_inodes" | "nr_blocks" | "mpol"</code> </p>'
    description: 'The container path, mount options, and size of the tmpfs mount.'
  UlimitName:
    type: string
    enum:
      - core
      - cpu
      - data
      - fsize
      - locks
      - memlock
      - msgqueue
      - nice
      - nofile
      - nproc
      - rss
      - rtprio
      - rttime
      - sigpending
      - stack
  Ulimit:
    type: object
    required:
      - name
      - softLimit
      - hardLimit
    properties:
      name:
        $ref: '#/definitions/UlimitName'
        description: The <code>type</code> of the <code>ulimit</code>.
      softLimit:
        $ref: '#/definitions/Integer'
        description: The soft limit for the ulimit type.
      hardLimit:
        $ref: '#/definitions/Integer'
        description: The hard limit for the ulimit type.
    description: The <code>ulimit</code> settings to pass to the container.
  Volume:
    type: object
    properties:
      name:
        $ref: '#/definitions/String'
        description: 'The name of the volume. Up to 255 letters (uppercase and lowercase), numbers, hyphens, and underscores are allowed. This name is referenced in the <code>sourceVolume</code> parameter of container definition <code>mountPoints</code>.'
      host:
        $ref: '#/definitions/HostVolumeProperties'
        description: '<p>This parameter is specified when you are using bind mount host volumes. Bind mount host volumes are supported when you are using either the EC2 or Fargate launch types. The contents of the <code>host</code> parameter determine whether your bind mount host volume persists on the host container instance and where it is stored. If the <code>host</code> parameter is empty, then the Docker daemon assigns a host path for your data volume. However, the data is not guaranteed to persist after the containers associated with it stop running.</p> <p>Windows containers can mount whole directories on the same drive as <code>$env:ProgramData</code>. Windows containers cannot mount directories on a different drive, and mount point cannot be across drives. For example, you can mount <code>C:\my\path:C:\my\path</code> and <code>D:\:D:\</code>, but not <code>D:\my\path:C:\my\path</code> or <code>D:\:C:\my\path</code>.</p>'
      dockerVolumeConfiguration:
        $ref: '#/definitions/DockerVolumeConfiguration'
        description: 'This parameter is specified when you are using Docker volumes. Docker volumes are only supported when you are using the EC2 launch type. Windows containers only support the use of the <code>local</code> driver. To use bind mounts, specify a <code>host</code> instead.'
    description: 'A data volume used in a task definition. For tasks that use a Docker volume, specify a <code>DockerVolumeConfiguration</code>. For tasks that use a bind mount host volume, specify a <code>host</code> and optional <code>sourcePath</code>. For more information, see <a href="http://docs.aws.amazon.com/AmazonECS/latest/developerguide/using_data_volumes.html">Using Data Volumes in Tasks</a>.'
  VolumeFrom:
    type: object
    properties:
      sourceContainer:
        $ref: '#/definitions/String'
        description: The name of another container within the same task definition from which to mount volumes.
      readOnly:
        $ref: '#/definitions/BoxedBoolean'
        description: 'If this value is <code>true</code>, the container has read-only access to the volume. If this value is <code>false</code>, then the container can write to the volume. The default value is <code>false</code>.'
    description: Details on a data volume from another container in the same task definition.
