      properties:
        KeyAlgorithm:
          $ref: '#/components/schemas/KeyAlgorithm'
          description: 'Type of the public key algorithm and size, in bits, of the key pair that your CA creates when it issues a certificate. When you create a subordinate CA, you must use a key algorithm supported by the parent CA.'
        SigningAlgorithm:
          $ref: '#/components/schemas/SigningAlgorithm'
          description: <p>Name of the algorithm your private CA uses to sign certificate requests.</p> <p>This parameter should not be confused with the <code>SigningAlgorithm</code> parameter used to sign certificates when they are issued.</p>
        Subject:
          $ref: '#/components/schemas/ASN1Subject'
          description: Structure that contains X.500 distinguished name information for your private CA.
        CsrExtensions:
          $ref: '#/components/schemas/CsrExtensions'
          description: Specifies information to be added to the extension section of the certificate signing request (CSR).
      description: 'Contains configuration information for your private certificate authority (CA). This includes information about the class of public key algorithm and the key pair that your private CA creates when it issues a certificate. It also includes the signature algorithm that it uses when issuing certificates, and its X.500 distinguished name. You must specify this information when you call the <a href="https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_CreateCertificateAuthority.html">CreateCertificateAuthority</a> action. '
    RevocationConfiguration:
      type: object
      properties:
        CrlConfiguration:
          $ref: '#/components/schemas/CrlConfiguration'
          description: 'Configuration of the certificate revocation list (CRL), if any, maintained by your private CA.'
      description: 'Certificate revocation information used by the <a href="https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_CreateCertificateAuthority.html">CreateCertificateAuthority</a> and <a href="https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_UpdateCertificateAuthority.html">UpdateCertificateAuthority</a> actions. Your private certificate authority (CA) can create and maintain a certificate revocation list (CRL). A CRL contains information about certificates revoked by your CA. For more information, see <a href="https://docs.aws.amazon.com/acm-pca/latest/APIReference/API_RevokeCertificate.html">RevokeCertificate</a>.'
