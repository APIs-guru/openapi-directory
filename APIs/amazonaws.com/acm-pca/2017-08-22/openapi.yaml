          description: The location of <code>AccessDescription</code> information.
      description: 'Provides access information used by the <code>authorityInfoAccess</code> and <code>subjectInfoAccess</code> extensions described in <a href="https://tools.ietf.org/html/rfc5280">RFC 5280</a>.'
    AccessDescriptionList:
