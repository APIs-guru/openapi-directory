    Extensions:
      type: object
      properties:
        CertificatePolicies:
          $ref: '#/components/schemas/CertificatePolicyList'
          description: '<p>Contains a sequence of one or more policy information terms, each of which consists of an object identifier (OID) and optional qualifiers. For more information, see NIST''s definition of <a href="https://csrc.nist.gov/glossary/term/Object_Identifier">Object Identifier (OID)</a>.</p> <p>In an end-entity certificate, these terms indicate the policy under which the certificate was issued and the purposes for which it may be used. In a CA certificate, these terms limit the set of policies for certification paths that include this certificate.</p>'
        ExtendedKeyUsage:
          $ref: '#/components/schemas/ExtendedKeyUsageList'
          description: Specifies additional purposes for which the certified public key may be used other than basic purposes indicated in the <code>KeyUsage</code> extension.
        KeyUsage:
          $ref: '#/components/schemas/KeyUsage'
        SubjectAlternativeNames:
          $ref: '#/components/schemas/GeneralNameList'
          description: The subject alternative name extension allows identities to be bound to the subject of the certificate. These identities may be included in addition to or in place of the identity in the subject field of the certificate.
      description: Contains X.509 extension information for a certificate.
    ApiPassthrough:
