          required: false
          type: string
        - description: The maximum number of networks to list.
          in: query
          maximum: 10
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: The pagination token that indicates the next set of results to retrieve.
          in: query
          maxLength: 128
          name: nextToken
          required: false
