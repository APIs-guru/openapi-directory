              schema:
                $ref: '#/components/schemas/InternalServiceErrorException'
      parameters:
        - name: networkId
          in: path
          required: true
          description: The unique identifier of the network in which this node runs.
          schema:
            type: string
            minLength: 1
            maxLength: 32
        - name: memberId
          in: path
          required: true
          description: The unique identifier of the member that owns this node.
          schema:
            type: string
            minLength: 1
