          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyTagsException'
      parameters:
        - name: networkId
          in: path
          required: true
          description: '<p>The unique identifier of the network for the node.</p> <p>Ethereum public networks have the following <code>NetworkId</code>s:</p> <ul> <li> <p> <code>n-ethereum-mainnet</code> </p> </li> <li> <p> <code>n-ethereum-rinkeby</code> </p> </li> <li> <p> <code>n-ethereum-ropsten</code> </p> </li> </ul>'
          schema:
            type: string
            minLength: 1
            maxLength: 32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ClientRequestToken
                - NodeConfiguration
              properties:
                ClientRequestToken:
                  description: 'A unique, case-sensitive identifier that you provide to ensure the idempotency of the operation. An idempotent operation completes no more than one time. This identifier is required only if you make a service request directly using an HTTP client. It is generated automatically if you use an AWS SDK or the AWS CLI.'
                  type: string
                  minLength: 1
                  maxLength: 64
                MemberId:
                  description: <p>The unique identifier of the member that owns this node.</p> <p>Applies only to Hyperledger Fabric.</p>
                  type: string
                  minLength: 1
                  maxLength: 32
                NodeConfiguration:
                  description: Configuration properties of a node.
                  type: object
                  properties:
                    InstanceType:
                      $ref: '#/components/schemas/InstanceTypeString'
                      description: The Amazon Managed Blockchain instance type for the node.
                    AvailabilityZone:
                      $ref: '#/components/schemas/AvailabilityZoneString'
                      description: 'The Availability Zone in which the node exists. Required for Ethereum nodes. '
                    LogPublishingConfiguration:
                      $ref: '#/components/schemas/NodeLogPublishingConfiguration'
                      description: 'Configuration properties for logging events associated with a peer node on a Hyperledger Fabric network on Managed Blockchain. '
                    StateDB:
                      $ref: '#/components/schemas/StateDBType'
                      description: '<p>The state database that the node uses. Values are <code>LevelDB</code> or <code>CouchDB</code>. When using an Amazon Managed Blockchain network with Hyperledger Fabric version 1.4 or later, the default is <code>CouchDB</code>.</p> <p>Applies only to Hyperledger Fabric.</p>'
                Tags:
                  description: '<p>Tags to assign to the node. Each tag consists of a key and optional value.</p> <p>When specifying tags during creation, you can specify multiple key-value pairs in a single request, with an overall maximum of 50 tags added to each resource.</p> <p>For more information about tags, see <a href="https://docs.aws.amazon.com/managed-blockchain/latest/ethereum-dev/tagging-resources.html">Tagging Resources</a> in the <i>Amazon Managed Blockchain Ethereum Developer Guide</i>, or <a href="https://docs.aws.amazon.com/managed-blockchain/latest/hyperledger-fabric-dev/tagging-resources.html">Tagging Resources</a> in the <i>Amazon Managed Blockchain Hyperledger Fabric Developer Guide</i>.</p>'
                  type: object
                  minProperties: 0
                  maxProperties: 50
                  additionalProperties:
