    get:
      operationId: ListUpdates
      description: 'Lists the updates associated with an Amazon EKS cluster in your AWS account, in the specified Region.'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListUpdatesResponse'
        '480':
