              schema:
                $ref: '#/components/schemas/ServerException'
        '484':
          description: ResourceLimitExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceLimitExceededException'
        '485':
          description: UnsupportedAvailabilityZoneException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsupportedAvailabilityZoneException'
      parameters:
        - name: name
          in: path
          required: true
          description: The name of the Amazon EKS cluster to apply the Fargate profile to.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fargateProfileName
                - podExecutionRoleArn
              properties:
                fargateProfileName:
                  description: The name of the Fargate profile.
                  type: string
                podExecutionRoleArn:
                  description: 'The Amazon Resource Name (ARN) of the pod execution role to use for pods that match the selectors in the Fargate profile. The pod execution role allows Fargate infrastructure to register with your cluster as a node, and it provides read access to Amazon ECR image repositories. For more information, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/pod-execution-role.html">Pod Execution Role</a> in the <i>Amazon EKS User Guide</i>.'
                  type: string
                subnets:
                  description: 'The IDs of subnets to launch your pods into. At this time, pods running on Fargate are not assigned public IP addresses, so only private subnets (with no direct route to an Internet Gateway) are accepted for this parameter.'
                  type: array
                  items:
                    xml:
                      name: member
                    $ref: '#/components/schemas/String'
                selectors:
                  description: 'The selectors to match for pods to use this Fargate profile. Each selector must have an associated namespace. Optionally, you can also specify labels for a namespace. You may specify up to five selectors in a Fargate profile.'
                  type: array
                  items:
                    xml:
                      name: member
                    $ref: '#/components/schemas/FargateProfileSelector'
                clientRequestToken:
                  description: 'Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.'
                  type: string
                tags:
                  description: 'The metadata to apply to the Fargate profile to assist with categorization and organization. Each tag consists of a key and an optional value, both of which you define. Fargate profile tags do not propagate to any other resources associated with the Fargate profile, such as the pods that are scheduled with it.'
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
