            - description: 'The maximum number of nodes that the managed node group can scale out to. For information about the maximum number that you can specify, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/service-quotas.html">Amazon EKS service quotas</a> in the <i>Amazon EKS User Guide</i>.'
        desiredSize:
          allOf:
            - $ref: '#/components/schemas/ZeroCapacity'
            - description: The current number of nodes that the managed node group should maintain.
      description: 'An object representing the scaling configuration details for the Auto Scaling group that is associated with your node group. When creating a node group, you must specify all or none of the properties. When updating a node group, you can specify any or none of the properties.'
    RemoteAccessConfig:
      type: object
      properties:
        ec2SshKey:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The Amazon EC2 SSH key that provides access for SSH communication with the nodes in the managed node group. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs.html">Amazon EC2 Key Pairs</a> in the <i>Amazon Elastic Compute Cloud User Guide for Linux Instances</i>.'
        sourceSecurityGroups:
          allOf:
            - $ref: '#/components/schemas/StringList'
            - description: 'The security groups that are allowed SSH access (port 22) to the nodes. If you specify an Amazon EC2 SSH key but do not specify a source security group when you create a managed node group, then port 22 on the nodes is opened to the internet (0.0.0.0/0). For more information, see <a href="https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html">Security Groups for Your VPC</a> in the <i>Amazon Virtual Private Cloud User Guide</i>.'
      description: An object representing the remote access configuration for the managed node group.
    LaunchTemplateSpecification:
      type: object
      properties:
        name:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name of the launch template.
        version:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The version of the launch template to use. If no version is specified, then the template''s default version is used.'
        id:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The ID of the launch template.
      description: '<p>An object representing a node group launch template specification. The launch template cannot include <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkInterface.html"> <code>SubnetId</code> </a>, <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_IamInstanceProfile.html"> <code>IamInstanceProfile</code> </a>, <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_RequestSpotInstances.html"> <code>RequestSpotInstances</code> </a>, <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_HibernationOptionsRequest.html"> <code>HibernationOptions</code> </a>, or <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_TerminateInstances.html"> <code>TerminateInstances</code> </a>, or the node group deployment or update will fail. For more information about launch templates, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateLaunchTemplate.html"> <code>CreateLaunchTemplate</code> </a> in the Amazon EC2 API Reference. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.</p> <p>Specify either <code>name</code> or <code>id</code>, but not both.</p>'
    CreateNodegroupRequest:
      type: object
      required:
        - nodegroupName
        - subnets
        - nodeRole
      title: CreateNodegroupRequest
      properties:
        nodegroupName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The unique name to give your node group.
        scalingConfig:
          allOf:
            - $ref: '#/components/schemas/NodegroupScalingConfig'
            - description: The scaling configuration details for the Auto Scaling group that is created for your node group.
        diskSize:
          allOf:
            - $ref: '#/components/schemas/BoxedInteger'
            - description: 'The root device disk size (in GiB) for your node group instances. The default disk size is 20 GiB. If you specify <code>launchTemplate</code>, then don''t specify <code>diskSize</code>, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
        subnets:
          allOf:
            - $ref: '#/components/schemas/StringList'
            - description: 'The subnets to use for the Auto Scaling group that is created for your node group. If you specify <code>launchTemplate</code>, then don''t specify <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateNetworkInterface.html"> <code>SubnetId</code> </a> in your launch template, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
        instanceTypes:
          allOf:
            - $ref: '#/components/schemas/StringList'
            - description: 'Specify the instance types for a node group. If you specify a GPU instance type, be sure to specify <code>AL2_x86_64_GPU</code> with the <code>amiType</code> parameter. If you specify <code>launchTemplate</code>, then you can specify zero or one instance type in your launch template <i>or</i> you can specify 0-20 instance types for <code>instanceTypes</code>. If however, you specify an instance type in your launch template <i>and</i> specify any <code>instanceTypes</code>, the node group deployment will fail. If you don''t specify an instance type in a launch template or for <code>instanceTypes</code>, then <code>t3.medium</code> is used, by default. If you specify <code>Spot</code> for <code>capacityType</code>, then we recommend specifying multiple values for <code>instanceTypes</code>. For more information, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/managed-node-groups.html#managed-node-group-capacity-types">Managed node group capacity types</a> and <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the <i>Amazon EKS User Guide</i>.'
        amiType:
          allOf:
            - $ref: '#/components/schemas/AMITypes'
            - description: 'The AMI type for your node group. GPU instance types should use the <code>AL2_x86_64_GPU</code> AMI type. Non-GPU instances should use the <code>AL2_x86_64</code> AMI type. Arm instances should use the <code>AL2_ARM_64</code> AMI type. All types use the Amazon EKS optimized Amazon Linux 2 AMI. If you specify <code>launchTemplate</code>, and your launch template uses a custom AMI, then don''t specify <code>amiType</code>, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
        remoteAccess:
          allOf:
            - $ref: '#/components/schemas/RemoteAccessConfig'
            - description: 'The remote access (SSH) configuration to use with your node group. If you specify <code>launchTemplate</code>, then don''t specify <code>remoteAccess</code>, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
        nodeRole:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The Amazon Resource Name (ARN) of the IAM role to associate with your node group. The Amazon EKS worker node <code>kubelet</code> daemon makes calls to AWS APIs on your behalf. Nodes receive permissions for these API calls through an IAM instance profile and associated policies. Before you can launch nodes and register them into a cluster, you must create an IAM role for those nodes to use when they are launched. For more information, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/worker_node_IAM_role.html">Amazon EKS node IAM role</a> in the <i> <i>Amazon EKS User Guide</i> </i>. If you specify <code>launchTemplate</code>, then don''t specify <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_IamInstanceProfile.html"> <code>IamInstanceProfile</code> </a> in your launch template, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
        labels:
          allOf:
            - $ref: '#/components/schemas/labelsMap'
            - description: The Kubernetes labels to be applied to the nodes in the node group when they are created.
        taints:
          allOf:
            - $ref: '#/components/schemas/taintsList'
            - description: The Kubernetes taints to be applied to the nodes in the node group.
        tags:
          allOf:
            - $ref: '#/components/schemas/TagMap'
            - description: 'The metadata to apply to the node group to assist with categorization and organization. Each tag consists of a key and an optional value, both of which you define. Node group tags do not propagate to any other resources associated with the node group, such as the Amazon EC2 instances or subnets.'
        clientRequestToken:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.'
        launchTemplate:
          allOf:
            - $ref: '#/components/schemas/LaunchTemplateSpecification'
            - description: 'An object representing a node group''s launch template specification. If specified, then do not specify <code>instanceTypes</code>, <code>diskSize</code>, or <code>remoteAccess</code> and make sure that the launch template meets the requirements in <code>launchTemplateSpecification</code>.'
        capacityType:
          allOf:
            - $ref: '#/components/schemas/CapacityTypes'
            - description: The capacity type for your node group.
        version:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The Kubernetes version to use for your managed nodes. By default, the Kubernetes version of the cluster is used, and this is the only accepted specified value. If you specify <code>launchTemplate</code>, and your launch template uses a custom AMI, then don''t specify <code>version</code>, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
        releaseVersion:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The AMI version of the Amazon EKS optimized AMI to use with your node group. By default, the latest available AMI version for the node group''s current Kubernetes version is used. For more information, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/eks-linux-ami-versions.html">Amazon EKS optimized Amazon Linux 2 AMI versions</a> in the <i>Amazon EKS User Guide</i>. If you specify <code>launchTemplate</code>, and your launch template uses a custom AMI, then don''t specify <code>releaseVersion</code>, or the node group deployment will fail. For more information about using launch templates with Amazon EKS, see <a href="https://docs.aws.amazon.com/eks/latest/userguide/launch-templates.html">Launch template support</a> in the Amazon EKS User Guide.'
    Nodegroup:
      type: object
      properties:
        nodegroupName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name associated with an Amazon EKS managed node group.
        nodegroupArn:
