        releaseVersion:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'If the node group was deployed using a launch template with a custom AMI, then this is the AMI ID that was specified in the launch template. For node groups that weren''t deployed using a launch template, this is the version of the Amazon EKS optimized AMI that the node group was deployed with.'
        createdAt:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The Unix epoch timestamp in seconds for when the managed node group was created.
        modifiedAt:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The Unix epoch timestamp in seconds for when the managed node group was last modified.
        status:
          allOf:
            - $ref: '#/components/schemas/NodegroupStatus'
            - description: The current status of the managed node group.
        capacityType:
          allOf:
            - $ref: '#/components/schemas/CapacityTypes'
            - description: The capacity type of your managed node group.
        scalingConfig:
          allOf:
            - $ref: '#/components/schemas/NodegroupScalingConfig'
            - description: The scaling configuration details for the Auto Scaling group that is associated with your node group.
        instanceTypes:
          allOf:
            - $ref: '#/components/schemas/StringList'
            - description: 'If the node group wasn''t deployed with a launch template, then this is the instance type that is associated with the node group. If the node group was deployed with a launch template, then this is <code>null</code>.'
        subnets:
          allOf:
            - $ref: '#/components/schemas/StringList'
            - description: The subnets that were specified for the Auto Scaling group that is associated with your node group.
        remoteAccess:
          allOf:
            - $ref: '#/components/schemas/RemoteAccessConfig'
            - description: 'If the node group wasn''t deployed with a launch template, then this is the remote access configuration that is associated with the node group. If the node group was deployed with a launch template, then this is <code>null</code>.'
        amiType:
          allOf:
            - $ref: '#/components/schemas/AMITypes'
            - description: 'If the node group was deployed using a launch template with a custom AMI, then this is <code>CUSTOM</code>. For node groups that weren''t deployed using a launch template, this is the AMI type that was specified in the node group configuration.'
        nodeRole:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The IAM role associated with your node group. The Amazon EKS node <code>kubelet</code> daemon makes calls to AWS APIs on your behalf. Nodes receive permissions for these API calls through an IAM instance profile and associated policies.
        labels:
          allOf:
            - $ref: '#/components/schemas/labelsMap'
            - description: <p>The Kubernetes labels applied to the nodes in the node group.</p> <note> <p>Only labels that are applied with the Amazon EKS API are shown here. There may be other Kubernetes labels applied to the nodes in this group.</p> </note>
        taints:
          allOf:
            - $ref: '#/components/schemas/taintsList'
            - description: 'The Kubernetes taints to be applied to the nodes in the node group when they are created. Effect is one of <code>NoSchedule</code>, <code>PreferNoSchedule</code>, or <code>NoExecute</code>. Kubernetes taints can be used together with tolerations to control how workloads are scheduled to your nodes.'
        resources:
          allOf:
            - $ref: '#/components/schemas/NodegroupResources'
            - description: 'The resources associated with the node group, such as Auto Scaling groups and security groups for remote access.'
        diskSize:
          allOf:
            - $ref: '#/components/schemas/BoxedInteger'
            - description: 'If the node group wasn''t deployed with a launch template, then this is the disk size in the node group configuration. If the node group was deployed with a launch template, then this is <code>null</code>.'
        health:
          allOf:
            - $ref: '#/components/schemas/NodegroupHealth'
            - description: 'The health status of the node group. If there are issues with your node group''s health, they are listed here.'
        launchTemplate:
          allOf:
            - $ref: '#/components/schemas/LaunchTemplateSpecification'
            - description: 'If a launch template was used to create the node group, then this is the launch template that was used.'
        tags:
          allOf:
            - $ref: '#/components/schemas/TagMap'
            - description: 'The metadata applied to the node group to assist with categorization and organization. Each tag consists of a key and an optional value, both of which you define. Node group tags do not propagate to any other resources associated with the node group, such as the Amazon EC2 instances or subnets. '
