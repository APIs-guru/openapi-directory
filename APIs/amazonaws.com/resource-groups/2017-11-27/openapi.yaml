                $ref: '#/components/schemas/InternalServerErrorException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
              properties:
                Name:
                  description: 'The name of the group, which is the identifier of the group in other operations. You can''t change the name of a resource group after you create it. A resource group name can consist of letters, numbers, hyphens, periods, and underscores. The name cannot start with <code>AWS</code> or <code>aws</code>; these are reserved. A resource group name must be unique within each AWS Region in your AWS account.'
                  type: string
                  pattern: '[a-zA-Z0-9_\.-]+'
                  minLength: 1
                  maxLength: 128
                Description:
                  description: 'The description of the resource group. Descriptions can consist of letters, numbers, hyphens, underscores, periods, and spaces.'
                  type: string
                  pattern: '[\sa-zA-Z0-9_\.-]*'
                  maxLength: 512
                ResourceQuery:
                  description: The query that is used to define a resource group or a search for resources.
                  type: object
                  properties:
                    Type:
                      $ref: '#/components/schemas/QueryType'
                      description: '<p>The type of the query. The valid values in this release are the following:</p> <ul> <li> <p> <i> <code>TAG_FILTERS_1_0:</code> </i> A JSON syntax that lets you specify a collection of simple tag filters for resource types and tags, as supported by the AWS Tagging API <a href="https://docs.aws.amazon.com/resourcegroupstagging/latest/APIReference/API_GetResources.html">GetResources</a> operation. If you specify more than one tag key, only resources that match all tag keys, and at least one value of each specified tag key, are returned in your query. If you specify more than one value for a tag key, a resource matches the filter if it has a tag key value that matches <i>any</i> of the specified values.</p> <p>For example, consider the following sample query for resources that have two tags, <code>Stage</code> and <code>Version</code>, with two values each. (<code>[{"Key":"Stage","Values":["Test","Deploy"]},{"Key":"Version","Values":["1","2"]}]</code>) The results of this query might include the following.</p> <ul> <li> <p>An EC2 instance that has the following two tags: <code>{"Key":"Stage","Value":"Deploy"}</code>, and <code>{"Key":"Version","Value":"2"}</code> </p> </li> <li> <p>An S3 bucket that has the following two tags: <code>{"Key":"Stage","Value":"Test"}</code>, and <code>{"Key":"Version","Value":"1"}</code> </p> </li> </ul> <p>The query would not return the following results, however. The following EC2 instance does not have all tag keys specified in the filter, so it is rejected. The RDS database has all of the tag keys, but no values that match at least one of the specified tag key values in the filter.</p> <ul> <li> <p>An EC2 instance that has only the following tag: <code>{"Key":"Stage","Value":"Deploy"}</code>.</p> </li> <li> <p>An RDS database that has the following two tags: <code>{"Key":"Stage","Value":"Archived"}</code>, and <code>{"Key":"Version","Value":"4"}</code> </p> </li> </ul> </li> <li> <p> <i> <code>CLOUDFORMATION_STACK_1_0:</code> </i> A JSON syntax that lets you specify a CloudFormation stack ARN.</p> </li> </ul>'
                    Query:
                      $ref: '#/components/schemas/Query'
                      description: The query that defines a group or a search.
                Tags:
                  description: The tags to add to the group. A tag is key-value pair string.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
                Configuration:
                  description: '<p>A configuration associates the resource group with an AWS service and specifies how the service can interact with the resources in the group. A configuration is an array of <a>GroupConfigurationItem</a> elements.</p> <note> <p>You can specify either a <code>Configuration</code> or a <code>ResourceQuery</code> in a group, but not both.</p> </note>'
                  type: array
                  items:
                    $ref: '#/components/schemas/GroupConfigurationItem'
                  maxItems: 2
