          type: string
          pattern: 'arn:aws(-[a-z]+)*:resource-groups:[a-z]{2}-[a-z]+-\d{1}:[0-9]{12}:group/[a-zA-Z0-9_\.-]{1,128}'
          minLength: 12
          maxLength: 1600
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - Keys
            properties:
              Keys:
                description: The keys of the tags to be removed.
                type: array
                items:
                  $ref: '#/definitions/TagKey'
