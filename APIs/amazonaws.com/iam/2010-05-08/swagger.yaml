        $ref: '#/definitions/groupNameType'
        description: '<p>Name of the IAM group to update. If you''re changing the name of the group, this is the original name.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
      NewPath:
