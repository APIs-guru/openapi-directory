      Status:
        $ref: '#/definitions/statusType'
        description: ' The status you want to assign to the secret access key. <code>Active</code> means the key can be used for API calls to AWS, while <code>Inactive</code> means the key cannot be used.'
  UpdateAccountPasswordPolicyRequest:
    type: object
    example:
      MinimumPasswordLength: 8
      RequireNumbers: true
    properties:
      MinimumPasswordLength:
        $ref: '#/definitions/minimumPasswordLengthType'
        description: '<p>The minimum number of characters allowed in an IAM user password.</p> <p>Default value: 6</p>'
      RequireSymbols:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one of the following non-alphanumeric characters:</p> <p>! @ # $ % ^ &amp;amp; * ( ) _ + - = [ ] { } | ''</p> <p>Default value: false</p>'
      RequireNumbers:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one numeric character (0 to 9).</p> <p>Default value: false</p>'
      RequireUppercaseCharacters:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one uppercase character from the ISO basic Latin alphabet (A to Z).</p> <p>Default value: false</p>'
      RequireLowercaseCharacters:
        $ref: '#/definitions/booleanType'
        description: '<p>Specifies whether IAM user passwords must contain at least one lowercase character from the ISO basic Latin alphabet (a to z).</p> <p>Default value: false</p>'
      AllowUsersToChangePassword:
        $ref: '#/definitions/booleanType'
        description: '<p> Allows all IAM users in your account to use the AWS Management Console to change their own passwords. For more information, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/HowToPwdIAMUser.html">Letting IAM Users Change Their Own Passwords</a> in the <i>IAM User Guide</i>.</p> <p>Default value: false</p>'
      MaxPasswordAge:
        $ref: '#/definitions/maxPasswordAgeType'
        description: '<p>The number of days that an IAM user password is valid. The default value of 0 means IAM user passwords never expire.</p> <p>Default value: 0</p>'
      PasswordReusePrevention:
        $ref: '#/definitions/passwordReusePreventionType'
        description: '<p>Specifies the number of previous passwords that IAM users are prevented from reusing. The default value of 0 means IAM users are not prevented from reusing previous passwords.</p> <p>Default value: 0</p>'
      HardExpiry:
        $ref: '#/definitions/booleanObjectType'
        description: '<p>Prevents IAM users from setting a new password after their password has expired.</p> <p>Default value: false</p>'
  UpdateAssumeRolePolicyRequest:
    type: object
    required:
      - RoleName
      - PolicyDocument
    example:
      PolicyDocument: '{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Principal":{"Service":["ec2.amazonaws.com"]},"Action":["sts:AssumeRole"]}]}'
      RoleName: S3AccessForEC2Instances
    properties:
