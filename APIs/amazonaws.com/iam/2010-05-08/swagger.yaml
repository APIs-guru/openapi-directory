        description: '<p>New path for the IAM group. Only include this if changing the group''s path.</p> <p>This paramater allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of either a forward slash (/) by itself or a string that must begin and end with forward slashes, containing any ASCII character from the ! (\u0021) thru the DEL character (\u007F), including most punctuation characters, digits, and upper and lowercased letters.</p>'
      NewGroupName:
        $ref: '#/definitions/groupNameType'
        description: '<p>New name for the IAM group. Only include this if changing the group''s name.</p> <p>This parameter allows (per its <a href="http://wikipedia.org/wiki/regex">regex pattern</a>) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: =,.@-</p>'
  UpdateLoginProfileRequest:
