        $ref: '#/components/schemas/MedicalTranscriptionJobSummary'
    Vocabularies:
      type: array
      items:
        $ref: '#/components/schemas/VocabularyInfo'
    TranscriptionJobSummaries:
      type: array
      items:
        $ref: '#/components/schemas/TranscriptionJobSummary'
    VocabularyFilters:
      type: array
      items:
        $ref: '#/components/schemas/VocabularyFilterInfo'
    MaxAlternatives:
      type: integer
