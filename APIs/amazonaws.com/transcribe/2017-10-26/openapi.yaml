      title: StartMedicalTranscriptionJobRequest
      properties:
        MedicalTranscriptionJobName:
          allOf:
            - $ref: '#/components/schemas/TranscriptionJobName'
            - description: 'The name of the medical transcription job. You can''t use the strings "<code>.</code>" or "<code>..</code>" by themselves as the job name. The name must also be unique within an AWS account. If you try to create a medical transcription job with the same name as a previous medical transcription job, you get a <code>ConflictException</code> error.'
        LanguageCode:
          allOf:
            - $ref: '#/components/schemas/LanguageCode'
            - description: The language code for the language spoken in the input media file. US English (en-US) is the valid value for medical transcription jobs. Any other value you enter for language code results in a <code>BadRequestException</code> error.
        MediaSampleRateHertz:
          allOf:
            - $ref: '#/components/schemas/MediaSampleRateHertz'
            - description: '<p>The sample rate, in Hertz, of the audio track in the input media file.</p> <p>If you do not specify the media sample rate, Amazon Transcribe Medical determines the sample rate. If you specify the sample rate, it must match the rate detected by Amazon Transcribe Medical. In most cases, you should leave the <code>MediaSampleRateHertz</code> field blank and let Amazon Transcribe Medical determine the sample rate.</p>'
        MediaFormat:
          allOf:
            - $ref: '#/components/schemas/MediaFormat'
            - description: The audio format of the input media file.
        Media:
          $ref: '#/components/schemas/Media'
        OutputBucketName:
          allOf:
            - $ref: '#/components/schemas/OutputBucketName'
            - description: '<p>The Amazon S3 location where the transcription is stored.</p> <p>You must set <code>OutputBucketName</code> for Amazon Transcribe Medical to store the transcription results. Your transcript appears in the S3 location you specify. When you call the <a>GetMedicalTranscriptionJob</a>, the operation returns this location in the <code>TranscriptFileUri</code> field. The S3 bucket must have permissions that allow Amazon Transcribe Medical to put files in the bucket. For more information, see <a href="https://docs.aws.amazon.com/transcribe/latest/dg/security_iam_id-based-policy-examples.html#auth-role-iam-user">Permissions Required for IAM User Roles</a>.</p> <p>You can specify an AWS Key Management Service (KMS) key to encrypt the output of your transcription using the <code>OutputEncryptionKMSKeyId</code> parameter. If you don''t specify a KMS key, Amazon Transcribe Medical uses the default Amazon S3 key for server-side encryption of transcripts that are placed in your S3 bucket.</p>'
        OutputKey:
          allOf:
            - $ref: '#/components/schemas/OutputKey'
            - description: '<p>You can specify a location in an Amazon S3 bucket to store the output of your medical transcription job.</p> <p>If you don''t specify an output key, Amazon Transcribe Medical stores the output of your transcription job in the Amazon S3 bucket you specified. By default, the object key is "your-transcription-job-name.json".</p> <p>You can use output keys to specify the Amazon S3 prefix and file name of the transcription output. For example, specifying the Amazon S3 prefix, "folder1/folder2/", as an output key would lead to the output being stored as "folder1/folder2/your-transcription-job-name.json". If you specify "my-other-job-name.json" as the output key, the object key is changed to "my-other-job-name.json". You can use an output key to change both the prefix and the file name, for example "folder/my-other-job-name.json".</p> <p>If you specify an output key, you must also specify an S3 bucket in the <code>OutputBucketName</code> parameter.</p>'
        OutputEncryptionKMSKeyId:
          allOf:
            - $ref: '#/components/schemas/KMSKeyId'
            - description: '<p>The Amazon Resource Name (ARN) of the AWS Key Management Service (KMS) key used to encrypt the output of the transcription job. The user calling the <a>StartMedicalTranscriptionJob</a> operation must have permission to use the specified KMS key.</p> <p>You use either of the following to identify a KMS key in the current account:</p> <ul> <li> <p>KMS Key ID: "1234abcd-12ab-34cd-56ef-1234567890ab"</p> </li> <li> <p>KMS Key Alias: "alias/ExampleAlias"</p> </li> </ul> <p>You can use either of the following to identify a KMS key in the current account or another account:</p> <ul> <li> <p>Amazon Resource Name (ARN) of a KMS key in the current account or another account: "arn:aws:kms:region:account ID:key/1234abcd-12ab-34cd-56ef-1234567890ab"</p> </li> <li> <p>ARN of a KMS Key Alias: "arn:aws:kms:region:account ID:alias/ExampleAlias"</p> </li> </ul> <p>If you don''t specify an encryption key, the output of the medical transcription job is encrypted with the default Amazon S3 key (SSE-S3).</p> <p>If you specify a KMS key to encrypt your output, you must also specify an output location in the <code>OutputBucketName</code> parameter.</p>'
        Settings:
          allOf:
            - $ref: '#/components/schemas/MedicalTranscriptionSetting'
            - description: Optional settings for the medical transcription job.
        Specialty:
          allOf:
            - $ref: '#/components/schemas/Specialty'
            - description: The medical specialty of any clinician speaking in the input media.
        Type:
          allOf:
            - $ref: '#/components/schemas/Type'
            - description: 'The type of speech in the input audio. <code>CONVERSATION</code> refers to conversations between two or more speakers, e.g., a conversations between doctors and patients. <code>DICTATION</code> refers to single-speaker dictated speech, e.g., for clinical notes.'
    StartTranscriptionJobResponse:
      type: object
      properties:
        TranscriptionJob:
          allOf:
            - $ref: '#/components/schemas/TranscriptionJob'
            - description: An object containing details of the asynchronous transcription job.
    StartTranscriptionJobRequest:
      type: object
      required:
        - TranscriptionJobName
        - Media
      title: StartTranscriptionJobRequest
      properties:
        TranscriptionJobName:
          allOf:
            - $ref: '#/components/schemas/TranscriptionJobName'
            - description: 'The name of the job. You can''t use the strings "<code>.</code>" or "<code>..</code>" by themselves as the job name. The name must also be unique within an AWS account. If you try to create a transcription job with the same name as a previous transcription job, you get a <code>ConflictException</code> error.'
        LanguageCode:
          allOf:
            - $ref: '#/components/schemas/LanguageCode'
            - description: The language code for the language used in the input media file.
        MediaSampleRateHertz:
          allOf:
            - $ref: '#/components/schemas/MediaSampleRateHertz'
            - description: '<p>The sample rate, in Hertz, of the audio track in the input media file. </p> <p>If you do not specify the media sample rate, Amazon Transcribe determines the sample rate. If you specify the sample rate, it must match the sample rate detected by Amazon Transcribe. In most cases, you should leave the <code>MediaSampleRateHertz</code> field blank and let Amazon Transcribe determine the sample rate.</p>'
        MediaFormat:
          allOf:
            - $ref: '#/components/schemas/MediaFormat'
            - description: The format of the input media file.
        Media:
          allOf:
            - $ref: '#/components/schemas/Media'
            - description: An object that describes the input media for a transcription job.
        OutputBucketName:
          allOf:
            - $ref: '#/components/schemas/OutputBucketName'
            - description: '<p>The location where the transcription is stored.</p> <p>If you set the <code>OutputBucketName</code>, Amazon Transcribe puts the transcript in the specified S3 bucket. When you call the <a>GetTranscriptionJob</a> operation, the operation returns this location in the <code>TranscriptFileUri</code> field. If you enable content redaction, the redacted transcript appears in <code>RedactedTranscriptFileUri</code>. If you enable content redaction and choose to output an unredacted transcript, that transcript''s location still appears in the <code>TranscriptFileUri</code>. The S3 bucket must have permissions that allow Amazon Transcribe to put files in the bucket. For more information, see <a href="https://docs.aws.amazon.com/transcribe/latest/dg/security_iam_id-based-policy-examples.html#auth-role-iam-user">Permissions Required for IAM User Roles</a>.</p> <p>You can specify an AWS Key Management Service (KMS) key to encrypt the output of your transcription using the <code>OutputEncryptionKMSKeyId</code> parameter. If you don''t specify a KMS key, Amazon Transcribe uses the default Amazon S3 key for server-side encryption of transcripts that are placed in your S3 bucket.</p> <p>If you don''t set the <code>OutputBucketName</code>, Amazon Transcribe generates a pre-signed URL, a shareable URL that provides secure access to your transcription, and returns it in the <code>TranscriptFileUri</code> field. Use this URL to download the transcription.</p>'
        OutputKey:
          allOf:
            - $ref: '#/components/schemas/OutputKey'
            - description: '<p>You can specify a location in an Amazon S3 bucket to store the output of your transcription job.</p> <p>If you don''t specify an output key, Amazon Transcribe stores the output of your transcription job in the Amazon S3 bucket you specified. By default, the object key is "your-transcription-job-name.json".</p> <p>You can use output keys to specify the Amazon S3 prefix and file name of the transcription output. For example, specifying the Amazon S3 prefix, "folder1/folder2/", as an output key would lead to the output being stored as "folder1/folder2/your-transcription-job-name.json". If you specify "my-other-job-name.json" as the output key, the object key is changed to "my-other-job-name.json". You can use an output key to change both the prefix and the file name, for example "folder/my-other-job-name.json".</p> <p>If you specify an output key, you must also specify an S3 bucket in the <code>OutputBucketName</code> parameter.</p>'
        OutputEncryptionKMSKeyId:
          allOf:
            - $ref: '#/components/schemas/KMSKeyId'
            - description: '<p>The Amazon Resource Name (ARN) of the AWS Key Management Service (KMS) key used to encrypt the output of the transcription job. The user calling the <code>StartTranscriptionJob</code> operation must have permission to use the specified KMS key.</p> <p>You can use either of the following to identify a KMS key in the current account:</p> <ul> <li> <p>KMS Key ID: "1234abcd-12ab-34cd-56ef-1234567890ab"</p> </li> <li> <p>KMS Key Alias: "alias/ExampleAlias"</p> </li> </ul> <p>You can use either of the following to identify a KMS key in the current account or another account:</p> <ul> <li> <p>Amazon Resource Name (ARN) of a KMS Key: "arn:aws:kms:region:account ID:key/1234abcd-12ab-34cd-56ef-1234567890ab"</p> </li> <li> <p>ARN of a KMS Key Alias: "arn:aws:kms:region:account ID:alias/ExampleAlias"</p> </li> </ul> <p>If you don''t specify an encryption key, the output of the transcription job is encrypted with the default Amazon S3 key (SSE-S3). </p> <p>If you specify a KMS key to encrypt your output, you must also specify an output location in the <code>OutputBucketName</code> parameter.</p>'
        Settings:
          allOf:
            - $ref: '#/components/schemas/Settings'
            - description: A <code>Settings</code> object that provides optional settings for a transcription job.
        ModelSettings:
          allOf:
            - $ref: '#/components/schemas/ModelSettings'
            - description: Choose the custom language model you use for your transcription job in this parameter.
        JobExecutionSettings:
          allOf:
            - $ref: '#/components/schemas/JobExecutionSettings'
            - description: Provides information about how a transcription job is executed. Use this field to indicate that the job can be queued for deferred execution if the concurrency limit is reached and there are no slots available to immediately run the job.
        ContentRedaction:
          allOf:
            - $ref: '#/components/schemas/ContentRedaction'
            - description: An object that contains the request parameters for content redaction.
        IdentifyLanguage:
          allOf:
            - $ref: '#/components/schemas/Boolean'
            - description: Set this field to <code>true</code> to enable automatic language identification. Automatic language identification is disabled by default. You receive a <code>BadRequestException</code> error if you enter a value for a <code>LanguageCode</code>.
        LanguageOptions:
          allOf:
            - $ref: '#/components/schemas/LanguageOptions'
            - description: An object containing a list of languages that might be present in your collection of audio files. Automatic language identification chooses a language that best matches the source audio from that list.
