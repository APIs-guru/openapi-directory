      minLength: 1
      maxLength: 2048
    NextToken:
      type: string
      pattern: .+
      maxLength: 8192
    MaxResults:
      type: integer
      minimum: 1
      maximum: 100
    Models:
      type: array
      items:
        $ref: '#/components/schemas/LanguageModel'
    TranscriptionJobStatus:
      type: string
