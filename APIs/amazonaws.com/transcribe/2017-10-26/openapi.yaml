    MaxSpeakers:
      type: integer
      minimum: 2
      maximum: 10
    MedicalContentIdentificationType:
      type: string
      enum:
        - PHI
    MedicalTranscript:
      type: object
      properties:
        TranscriptFileUri:
          $ref: '#/components/schemas/Uri'
          description: <p>The S3 object location of the medical transcript.</p> <p>Use this URI to access the medical transcript. This URI points to the S3 bucket you created to store the medical transcript.</p>
      description: Identifies the location of a medical transcript.
    MedicalTranscriptionSetting:
      type: object
      properties:
        ShowSpeakerLabels:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Determines whether the transcription job uses speaker recognition to identify different speakers in the input audio. Speaker recognition labels individual speakers in the audio file. If you set the <code>ShowSpeakerLabels</code> field to true, you must also set the maximum number of speaker labels in the <code>MaxSpeakerLabels</code> field.</p> <p>You can''t set both <code>ShowSpeakerLabels</code> and <code>ChannelIdentification</code> in the same request. If you set both, your request returns a <code>BadRequestException</code>.</p>'
        MaxSpeakerLabels:
          $ref: '#/components/schemas/MaxSpeakers'
          description: 'The maximum number of speakers to identify in the input audio. If there are more speakers in the audio than this number, multiple speakers are identified as a single speaker. If you specify the <code>MaxSpeakerLabels</code> field, you must set the <code>ShowSpeakerLabels</code> field to true.'
        ChannelIdentification:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Instructs Amazon Transcribe Medical to process each audio channel separately and then merge the transcription output of each channel into a single transcription.</p> <p>Amazon Transcribe Medical also produces a transcription of each item detected on an audio channel, including the start time and end time of the item and alternative transcriptions of item. The alternative transcriptions also come with confidence scores provided by Amazon Transcribe Medical.</p> <p>You can''t set both <code>ShowSpeakerLabels</code> and <code>ChannelIdentification</code> in the same request. If you set both, your request returns a <code>BadRequestException</code> </p>'
        ShowAlternatives:
          $ref: '#/components/schemas/Boolean'
          description: 'Determines whether alternative transcripts are generated along with the transcript that has the highest confidence. If you set <code>ShowAlternatives</code> field to true, you must also set the maximum number of alternatives to return in the <code>MaxAlternatives</code> field.'
        MaxAlternatives:
          $ref: '#/components/schemas/MaxAlternatives'
          description: 'The maximum number of alternatives that you tell the service to return. If you specify the <code>MaxAlternatives</code> field, you must set the <code>ShowAlternatives</code> field to true.'
        VocabularyName:
          $ref: '#/components/schemas/VocabularyName'
          description: The name of the vocabulary to use when processing a medical transcription job.
      description: Optional settings for the <a>StartMedicalTranscriptionJob</a> operation.
    Specialty:
      type: string
      enum:
        - PRIMARYCARE
    Type:
      type: string
      enum:
        - CONVERSATION
        - DICTATION
    MedicalTranscriptionJobSummary:
      type: object
      properties:
        MedicalTranscriptionJobName:
          $ref: '#/components/schemas/TranscriptionJobName'
          description: The name of a medical transcription job.
        CreationTime:
          $ref: '#/components/schemas/DateTime'
          description: A timestamp that shows when the medical transcription job was created.
        StartTime:
          $ref: '#/components/schemas/DateTime'
          description: A timestamp that shows when the job began processing.
        CompletionTime:
          $ref: '#/components/schemas/DateTime'
          description: A timestamp that shows when the job was completed.
        LanguageCode:
