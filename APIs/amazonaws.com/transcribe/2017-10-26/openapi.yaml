        Type:
          $ref: '#/components/schemas/Type'
          description: The speech of the clinician in the input audio.
      description: Provides summary information about a transcription job.
    OutputLocationType:
      type: string
      enum:
        - CUSTOMER_BUCKET
        - SERVICE_BUCKET
    ModelSettings:
      type: object
      properties:
        LanguageModelName:
          $ref: '#/components/schemas/ModelName'
          description: The name of your custom language model.
      description: The object used to call your custom language model to your transcription job.
    NonEmptyString:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 2000
    NonTalkTimeFilter:
      type: object
      properties:
        Threshold:
          $ref: '#/components/schemas/TimestampMilliseconds'
          description: The duration of the period when neither the customer nor agent was talking.
        AbsoluteTimeRange:
          $ref: '#/components/schemas/AbsoluteTimeRange'
          description: 'An object you can use to specify a time range (in milliseconds) for when no one is talking. For example, you could specify a time period between the 30,000 millisecond mark and the 45,000 millisecond mark. You could also specify the time period as the first 15,000 milliseconds or the last 15,000 milliseconds.'
        RelativeTimeRange:
          $ref: '#/components/schemas/RelativeTimeRange'
          description: 'An object that allows percentages to specify the proportion of the call where there was silence. For example, you can specify the first half of the call. You can also specify the period of time between halfway through to three-quarters of the way through the call. Because the length of conversation can vary between calls, you can apply relative time ranges across all calls.'
        Negate:
          $ref: '#/components/schemas/Boolean'
          description: Set to <code>TRUE</code> to look for a time period when people were talking.
      description: An object that enables you to configure your category to be applied to call analytics jobs where either the customer or agent was interrupted.
    OutputBucketName:
      type: string
      pattern: '[a-z0-9][\.\-a-z0-9]{1,61}[a-z0-9]'
      maxLength: 64
    OutputKey:
      type: string
      pattern: '[a-zA-Z0-9-_.!*''()/]{1,1024}$'
      minLength: 1
      maxLength: 1024
    Percentage:
      type: integer
      minimum: 0
      maximum: 100
    Phrase:
      type: string
      pattern: .+
      minLength: 0
      maxLength: 256
    TranscriptFilter:
      type: object
      required:
        - TranscriptFilterType
        - Targets
      properties:
        TranscriptFilterType:
          $ref: '#/components/schemas/TranscriptFilterType'
          description: 'Matches the phrase to the transcription output in a word for word fashion. For example, if you specify the phrase "I want to speak to the manager." Amazon Transcribe attempts to match that specific phrase to the transcription.'
        AbsoluteTimeRange:
          $ref: '#/components/schemas/AbsoluteTimeRange'
          description: 'A time range, set in seconds, between two points in the call.'
        RelativeTimeRange:
          $ref: '#/components/schemas/RelativeTimeRange'
          description: 'An object that allows percentages to specify the proportion of the call where you would like to apply a filter. For example, you can specify the first half of the call. You can also specify the period of time between halfway through to three-quarters of the way through the call. Because the length of conversation can vary between calls, you can apply relative time ranges across all calls.'
        ParticipantRole:
          $ref: '#/components/schemas/ParticipantRole'
          description: Determines whether the customer or the agent is speaking the phrases that you've specified.
        Negate:
          $ref: '#/components/schemas/Boolean'
          description: 'If <code>TRUE</code>, the rule that you specify is applied to everything except for the phrases that you specify.'
        Targets:
          $ref: '#/components/schemas/StringTargetList'
          description: The phrases that you're specifying for the transcript filter to match.
      description: 'Matches the output of the transcription to either the specific phrases that you specify, or the intent of the phrases that you specify.'
    SentimentFilter:
      type: object
      required:
        - Sentiments
      properties:
        Sentiments:
          $ref: '#/components/schemas/SentimentValueList'
          description: An array that enables you to specify sentiments for the customer or agent. You can specify one or more values.
        AbsoluteTimeRange:
          $ref: '#/components/schemas/AbsoluteTimeRange'
          description: 'The time range, measured in seconds, of the sentiment.'
        RelativeTimeRange:
          $ref: '#/components/schemas/RelativeTimeRange'
          description: 'The time range, set in percentages, that correspond to proportion of the call.'
        ParticipantRole:
          $ref: '#/components/schemas/ParticipantRole'
          description: A value that determines whether the sentiment belongs to the customer or the agent.
        Negate:
          $ref: '#/components/schemas/Boolean'
          description: 'Set to <code>TRUE</code> to look for sentiments that weren''t specified in the request. '
      description: 'An object that enables you to specify a particular customer or agent sentiment. If at least 50 percent of the conversation turns (the back-and-forth between two speakers) in a specified time period match the specified sentiment, Amazon Transcribe will consider the sentiment a match.'
    Rule:
      type: object
      properties:
        NonTalkTimeFilter:
          $ref: '#/components/schemas/NonTalkTimeFilter'
          description: A condition for a time period when neither the customer nor the agent was talking.
        InterruptionFilter:
          $ref: '#/components/schemas/InterruptionFilter'
          description: 'A condition for a time period when either the customer or agent was interrupting the other person. '
        TranscriptFilter:
          $ref: '#/components/schemas/TranscriptFilter'
          description: 'A condition that catches particular words or phrases based on a exact match. For example, if you set the phrase "I want to speak to the manager", only that exact phrase will be returned.'
        SentimentFilter:
          $ref: '#/components/schemas/SentimentFilter'
          description: A condition that is applied to a particular customer sentiment.
      description: A condition in the call between the customer and the agent that you want to filter for.
    SentimentValueList:
      type: array
      items:
        $ref: '#/components/schemas/SentimentValue'
      minItems: 1
    SentimentValue:
      type: string
      enum:
        - POSITIVE
        - NEGATIVE
        - NEUTRAL
        - MIXED
    Settings:
      type: object
      properties:
        VocabularyName:
          $ref: '#/components/schemas/VocabularyName'
          description: The name of a vocabulary to use when processing the transcription job.
        ShowSpeakerLabels:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Determines whether the transcription job uses speaker recognition to identify different speakers in the input audio. Speaker recognition labels individual speakers in the audio file. If you set the <code>ShowSpeakerLabels</code> field to true, you must also set the maximum number of speaker labels <code>MaxSpeakerLabels</code> field.</p> <p>You can''t set both <code>ShowSpeakerLabels</code> and <code>ChannelIdentification</code> in the same request. If you set both, your request returns a <code>BadRequestException</code>.</p>'
        MaxSpeakerLabels:
          $ref: '#/components/schemas/MaxSpeakers'
          description: 'The maximum number of speakers to identify in the input audio. If there are more speakers in the audio than this number, multiple speakers are identified as a single speaker. If you specify the <code>MaxSpeakerLabels</code> field, you must set the <code>ShowSpeakerLabels</code> field to true.'
        ChannelIdentification:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Instructs Amazon Transcribe to process each audio channel separately and then merge the transcription output of each channel into a single transcription. </p> <p>Amazon Transcribe also produces a transcription of each item detected on an audio channel, including the start time and end time of the item and alternative transcriptions of the item including the confidence that Amazon Transcribe has in the transcription.</p> <p>You can''t set both <code>ShowSpeakerLabels</code> and <code>ChannelIdentification</code> in the same request. If you set both, your request returns a <code>BadRequestException</code>.</p>'
        ShowAlternatives:
          $ref: '#/components/schemas/Boolean'
          description: 'Determines whether the transcription contains alternative transcriptions. If you set the <code>ShowAlternatives</code> field to true, you must also set the maximum number of alternatives to return in the <code>MaxAlternatives</code> field.'
        MaxAlternatives:
          $ref: '#/components/schemas/MaxAlternatives'
          description: 'The number of alternative transcriptions that the service should return. If you specify the <code>MaxAlternatives</code> field, you must set the <code>ShowAlternatives</code> field to true.'
        VocabularyFilterName:
          $ref: '#/components/schemas/VocabularyFilterName'
          description: The name of the vocabulary filter to use when transcribing the audio. The filter that you specify must have the same language code as the transcription job.
        VocabularyFilterMethod:
          $ref: '#/components/schemas/VocabularyFilterMethod'
          description: 'Set to <code>mask</code> to remove filtered text from the transcript and replace it with three asterisks ("***") as placeholder text. Set to <code>remove</code> to remove filtered text from the transcript without using placeholder text. Set to <code>tag</code> to mark the word in the transcription output that matches the vocabulary filter. When you set the filter method to <code>tag</code>, the words matching your vocabulary filter are not masked or removed.'
      description: Provides optional settings for the <code>StartTranscriptionJob</code> operation.
    StringTargetList:
