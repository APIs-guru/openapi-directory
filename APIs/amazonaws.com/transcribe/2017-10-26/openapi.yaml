      description: 'An object that allows percentages to specify the proportion of the call where you would like to apply a filter. For example, you can specify the first half of the call. You can also specify the period of time between halfway through to three-quarters of the way through the call. Because the length of conversation can vary between calls, you can apply relative time ranges across all calls. '
    InterruptionFilter:
      type: object
      properties:
        Threshold:
          $ref: '#/components/schemas/TimestampMilliseconds'
          description: The duration of the interruption.
        ParticipantRole:
          $ref: '#/components/schemas/ParticipantRole'
          description: Indicates whether the caller or customer was interrupting.
        AbsoluteTimeRange:
          $ref: '#/components/schemas/AbsoluteTimeRange'
          description: 'An object you can use to specify a time range (in milliseconds) for when you''d want to find the interruption. For example, you could search for an interruption between the 30,000 millisecond mark and the 45,000 millisecond mark. You could also specify the time period as the first 15,000 milliseconds or the last 15,000 milliseconds. '
        RelativeTimeRange:
          $ref: '#/components/schemas/RelativeTimeRange'
          description: 'An object that allows percentages to specify the proportion of the call where there was a interruption. For example, you can specify the first half of the call. You can also specify the period of time between halfway through to three-quarters of the way through the call. Because the length of conversation can vary between calls, you can apply relative time ranges across all calls.'
        Negate:
          $ref: '#/components/schemas/Boolean'
          description: Set to <code>TRUE</code> to look for a time period where there was no interruption.
      description: An object that enables you to configure your category to be applied to call analytics jobs where either the customer or agent was interrupted.
    JobExecutionSettings:
      type: object
      properties:
        AllowDeferredExecution:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Indicates whether a job should be queued by Amazon Transcribe when the concurrent execution limit is exceeded. When the <code>AllowDeferredExecution</code> field is true, jobs are queued and executed when the number of executing jobs falls below the concurrent execution limit. If the field is false, Amazon Transcribe returns a <code>LimitExceededException</code> exception.</p> <p>If you specify the <code>AllowDeferredExecution</code> field, you must specify the <code>DataAccessRoleArn</code> field.</p>'
        DataAccessRoleArn:
          $ref: '#/components/schemas/DataAccessRoleArn'
          description: '<p>The Amazon Resource Name (ARN) of a role that has access to the S3 bucket that contains the input files. Amazon Transcribe assumes this role to read queued media files. If you have specified an output S3 bucket for the transcription results, this role should have access to the output bucket as well.</p> <p>If you specify the <code>AllowDeferredExecution</code> field, you must specify the <code>DataAccessRoleArn</code> field.</p>'
      description: Provides information about when a transcription job should be executed.
    KMSKeyId:
      type: string
