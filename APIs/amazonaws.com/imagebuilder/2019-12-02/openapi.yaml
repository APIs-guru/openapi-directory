                $ref: '#/components/schemas/ServiceQuotaExceededException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - containerType
                - name
                - semanticVersion
                - components
                - parentImage
                - targetRepository
                - clientToken
              properties:
                containerType:
                  description: The type of container to create.
                  type: string
                  enum:
                    - DOCKER
                name:
                  description: The name of the container recipe.
                  type: string
                  pattern: '^[-_A-Za-z-0-9][-_A-Za-z0-9 ]{1,126}[-_A-Za-z-0-9]$'
                description:
                  description: The description of the container recipe.
                  type: string
                  minLength: 1
                  maxLength: 1024
                semanticVersion:
                  description: '<p>The semantic version of the container recipe. This version follows the semantic version syntax.</p> <note> <p>The semantic version has four nodes: &lt;major&gt;.&lt;minor&gt;.&lt;patch&gt;/&lt;build&gt;. You can assign values for the first three, and can filter on all of them.</p> <p> <b>Assignment:</b> For the first three nodes you can assign any positive integer value, including zero, with an upper limit of 2^30-1, or 1073741823 for each node. Image Builder automatically assigns the build number, and that is not open for updates.</p> <p> <b>Patterns:</b> You can use any numeric pattern that adheres to the assignment requirements for the nodes that you can assign. For example, you might choose a software version pattern, such as 1.0.0, or a date, such as 2021.01.01.</p> </note>'
                  type: string
                  pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
                components:
                  description: Components for build and test that are included in the container recipe.
                  type: array
                  items:
                    $ref: '#/components/schemas/ComponentConfiguration'
                  minItems: 1
                instanceConfiguration:
                  description: Defines a custom source AMI and block device mapping configurations of an instance used for building and testing container images.
                  type: object
                  properties:
                    image:
                      $ref: '#/components/schemas/NonEmptyString'
                      description: 'The AMI ID to use as the base image for a container build and test instance. If not specified, Image Builder will use the appropriate ECS-optimized AMI as a base image.'
                    blockDeviceMappings:
                      $ref: '#/components/schemas/InstanceBlockDeviceMappings'
                      description: Defines the block devices to attach for building an instance from this Image Builder AMI.
                dockerfileTemplateData:
                  description: The Dockerfile template used to build your image as an inline data blob.
                  type: string
                  pattern: '[^\x00]+'
                  minLength: 1
                  maxLength: 16000
                dockerfileTemplateUri:
                  description: The Amazon S3 URI for the Dockerfile that will be used to build your container image.
                  type: string
                platformOverride:
                  description: Specifies the operating system platform when you use a custom source image.
                  type: string
                  enum:
                    - Windows
                    - Linux
                imageOsVersionOverride:
                  description: Specifies the operating system version for the source image.
                  type: string
                  minLength: 1
                  maxLength: 1024
                parentImage:
                  description: The source image for the container recipe.
                  type: string
                  minLength: 1
                  maxLength: 1024
                tags:
                  description: Tags that are attached to the container recipe.
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
                workingDirectory:
                  description: The working directory for use during build and test workflows.
                  type: string
                  minLength: 1
                  maxLength: 1024
                targetRepository:
                  description: The container repository where the output container image is stored.
                  type: object
                  properties:
                    service:
                      $ref: '#/components/schemas/ContainerRepositoryService'
                      description: Specifies the service in which this image was registered.
                    repositoryName:
                      $ref: '#/components/schemas/NonEmptyString'
                      description: The name of the container repository where the output container image is stored. This name is prefixed by the repository location.
                kmsKeyId:
                  description: Identifies which KMS key is used to encrypt the container image.
                  type: string
                  minLength: 1
                  maxLength: 1024
                clientToken:
                  description: The client token used to make this request idempotent.
                  type: string
                  minLength: 1
                  maxLength: 36
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
