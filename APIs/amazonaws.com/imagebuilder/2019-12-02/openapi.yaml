        '490':
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - semanticVersion
                - platform
                - clientToken
              properties:
                name:
                  description: The name of the component.
                  type: string
                  pattern: '^[-_A-Za-z-0-9][-_A-Za-z0-9 ]{1,126}[-_A-Za-z-0-9]$'
                semanticVersion:
                  description: '<p>The semantic version of the component. This version follows the semantic version syntax.</p> <note> <p>The semantic version has four nodes: &lt;major&gt;.&lt;minor&gt;.&lt;patch&gt;/&lt;build&gt;. You can assign values for the first three, and can filter on all of them.</p> <p> <b>Assignment:</b> For the first three nodes you can assign any positive integer value, including zero, with an upper limit of 2^30-1, or 1073741823 for each node. Image Builder automatically assigns the build number, and that is not open for updates.</p> <p> <b>Patterns:</b> You can use any numeric pattern that adheres to the assignment requirements for the nodes that you can assign. For example, you might choose a software version pattern, such as 1.0.0, or a date, such as 2021.01.01.</p> </note>'
                  type: string
                  pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
                description:
                  description: The description of the component. Describes the contents of the component.
                  type: string
                  minLength: 1
                  maxLength: 1024
                changeDescription:
                  description: 'The change description of the component. Describes what change has been made in this version, or what makes this version different from other versions of this component.'
                  type: string
                  minLength: 1
                  maxLength: 1024
                platform:
                  description: The platform of the component.
                  type: string
                  enum:
                    - Windows
                    - Linux
                supportedOsVersions:
                  description: ' The operating system (OS) version supported by the component. If the OS information is available, a prefix match is performed against the parent image OS version during image recipe creation.'
                  type: array
                  items:
                    $ref: '#/components/schemas/OsVersion'
                  minItems: 1
                  maxItems: 25
                data:
                  description: The data of the component. Used to specify the data inline. Either <code>data</code> or <code>uri</code> can be used to specify the data within the component.
                  type: string
                  pattern: '[^\x00]+'
                  minLength: 1
                  maxLength: 16000
                uri:
                  description: 'The uri of the component. Must be an Amazon S3 URL and the requester must have permission to access the Amazon S3 bucket. If you use Amazon S3, you can specify component content up to your service quota. Either <code>data</code> or <code>uri</code> can be used to specify the data within the component.'
                  type: string
                kmsKeyId:
                  description: The ID of the KMS key that should be used to encrypt this component.
                  type: string
                  minLength: 1
                  maxLength: 1024
                tags:
                  description: The tags of the component.
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
                clientToken:
                  description: The idempotency token of the component.
                  type: string
                  minLength: 1
                  maxLength: 36
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
