              schema:
                $ref: '#/components/schemas/ConflictException'
        '483':
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
        '484':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '485':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '486':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - appArn
                - appComponents
                - logicalResourceId
                - physicalResourceId
                - resourceType
              properties:
                additionalInfo:
                  description: 'Currently, there is no supported additional information for resources.'
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/AdditionalInfoValueList'
                appArn:
                  description: 'Amazon Resource Name (ARN) of the Resilience Hub application. The format for this ARN is: arn:<code>partition</code>:resiliencehub:<code>region</code>:<code>account</code>:app/<code>app-id</code>. For more information about ARNs, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html"> Amazon Resource Names (ARNs)</a> in the <i>AWS General Reference</i> guide.'
                  type: string
                  pattern: '^arn:(aws|aws-cn|aws-iso|aws-iso-[a-z]{1}|aws-us-gov):[A-Za-z0-9][A-Za-z0-9_/.-]{0,62}:([a-z]{2}-((iso[a-z]{0,1}-)|(gov-)){0,1}[a-z]+-[0-9]):[0-9]{12}:[A-Za-z0-9/][A-Za-z0-9:_/+.-]{0,1023}$'
                appComponents:
                  description: 'List of Application Components that this resource belongs to. If an Application Component is not part of the Resilience Hub application, it will be added.'
                  type: array
                  items:
                    $ref: '#/components/schemas/String255'
                awsAccountId:
                  description: Amazon Web Services account that owns the physical resource.
                  type: string
                  pattern: '^[0-9]{12}$'
                awsRegion:
                  description: Amazon Web Services region that owns the physical resource.
                  type: string
                  pattern: '^[a-z]{2}-((iso[a-z]{0,1}-)|(gov-)){0,1}[a-z]+-[0-9]$'
                clientToken:
                  description: 'Used for an idempotency token. A client token is a unique, case-sensitive string of up to 64 ASCII characters. You should not reuse the same client token for other API requests.'
                  type: string
                  pattern: '^[A-za-z0-9_.-]{0,63}$'
                  minLength: 1
                  maxLength: 63
                logicalResourceId:
                  description: Defines a logical resource identifier.
                  type: object
                  properties:
                    eksSourceName:
                      allOf:
                        - $ref: '#/components/schemas/String255'
                        - description: <p>Name of the Amazon Elastic Kubernetes Service cluster and namespace this resource belongs to.</p> <note> <p>This parameter accepts values in "eks-cluster/namespace" format.</p> </note>
                    identifier:
                      allOf:
                        - $ref: '#/components/schemas/String255'
                        - description: Identifier of the resource.
                    logicalStackName:
                      allOf:
                        - $ref: '#/components/schemas/String255'
                        - description: The name of the CloudFormation stack this resource belongs to.
                    resourceGroupName:
                      allOf:
                        - $ref: '#/components/schemas/EntityName'
                        - description: The name of the resource group that this resource belongs to.
                    terraformSourceName:
                      allOf:
                        - $ref: '#/components/schemas/String255'
