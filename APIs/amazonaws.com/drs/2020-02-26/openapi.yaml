    post:
      operationId: CreateReplicationConfigurationTemplate
      description: Creates a new ReplicationConfigurationTemplate.
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReplicationConfigurationTemplate'
        '480':
          description: InternalServerException
          content:
