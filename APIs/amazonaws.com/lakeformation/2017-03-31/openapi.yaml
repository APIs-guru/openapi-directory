    ColumnLFTag:
      type: object
      properties:
        Name:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: The name of a column resource.
        LFTags:
          allOf:
            - $ref: '#/components/schemas/LFTagsList'
            - description: The tags attached to a column resource.
      description: A structure containing the name of a column resource and the tags attached to it.
    ColumnLFTagsList:
      type: array
      items:
        $ref: '#/components/schemas/ColumnLFTag'
    ColumnNames:
      type: array
      items:
        $ref: '#/components/schemas/NameString'
    ColumnWildcard:
      type: object
      properties:
        ExcludedColumnNames:
          allOf:
            - $ref: '#/components/schemas/ColumnNames'
            - description: Excludes column names. Any column with this name will be excluded.
      description: 'A wildcard object, consisting of an optional list of excluded column names or indexes.'
    ComparisonOperator:
      type: string
      enum:
        - EQ
        - NE
        - LE
        - LT
        - GE
        - GT
        - CONTAINS
        - NOT_CONTAINS
        - BEGINS_WITH
        - IN
        - BETWEEN
    LFTagKey:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:\/=+\-@%]*)$'
      minLength: 1
      maxLength: 128
    TagValueList:
      type: array
      items:
        $ref: '#/components/schemas/LFTagValue'
      minItems: 1
      maxItems: 50
    DataLakePrincipalString:
      type: string
      minLength: 1
      maxLength: 255
    DataLakePrincipalList:
      type: array
      items:
        $ref: '#/components/schemas/DataLakePrincipal'
      minItems: 0
      maxItems: 10
    DataLakeResourceType:
      type: string
      enum:
        - CATALOG
        - DATABASE
        - TABLE
        - DATA_LOCATION
        - LF_TAG
        - LF_TAG_POLICY
        - LF_TAG_POLICY_DATABASE
        - LF_TAG_POLICY_TABLE
    PrincipalPermissionsList:
      type: array
      items:
        $ref: '#/components/schemas/PrincipalPermissions'
    TrustedResourceOwners:
      type: array
      items:
        $ref: '#/components/schemas/CatalogIdString'
    DataLakeSettings:
      type: object
      properties:
        DataLakeAdmins:
          allOf:
            - $ref: '#/components/schemas/DataLakePrincipalList'
            - description: A list of AWS Lake Formation principals. Supported principals are IAM users or IAM roles.
        CreateDatabaseDefaultPermissions:
          allOf:
            - $ref: '#/components/schemas/PrincipalPermissionsList'
            - description: A structure representing a list of up to three principal permissions entries for default create database permissions.
        CreateTableDefaultPermissions:
          allOf:
            - $ref: '#/components/schemas/PrincipalPermissionsList'
            - description: A structure representing a list of up to three principal permissions entries for default create table permissions.
        TrustedResourceOwners:
          allOf:
            - $ref: '#/components/schemas/TrustedResourceOwners'
            - description: '<p>A list of the resource-owning account IDs that the caller''s account can use to share their user access details (user ARNs). The user ARNs can be logged in the resource owner''s AWS CloudTrail log.</p> <p>You may want to specify this property when you are in a high-trust boundary, such as the same team or company. </p>'
      description: A structure representing a list of AWS Lake Formation principals designated as data lake administrators and lists of principal permission entries for default create database and default create table permissions.
    ResourceArnString:
      type: string
    DataLocationResource:
      type: object
      required:
        - ResourceArn
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog where the location is registered with AWS Lake Formation. By default, it is the account ID of the caller.'
        ResourceArn:
          allOf:
            - $ref: '#/components/schemas/ResourceArnString'
            - description: The Amazon Resource Name (ARN) that uniquely identifies the data location resource.
      description: 'A structure for a data location object where permissions are granted or revoked. '
    TaggedDatabase:
      type: object
      properties:
        Database:
          allOf:
            - $ref: '#/components/schemas/DatabaseResource'
            - description: A database that has tags attached to it.
        LFTags:
          allOf:
            - $ref: '#/components/schemas/LFTagsList'
            - description: A list of tags attached to the database.
      description: A structure describing a database resource with tags.
    DatabaseLFTagsList:
      type: array
      items:
        $ref: '#/components/schemas/TaggedDatabase'
    DatabaseResource:
      type: object
      required:
        - Name
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog. By default, it is the account ID of the caller.'
        Name:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: The name of the database resource. Unique to the Data Catalog.
      description: A structure for the database object.
    ResourceInfo:
      type: object
      properties:
        ResourceArn:
          allOf:
            - $ref: '#/components/schemas/ResourceArnString'
            - description: The Amazon Resource Name (ARN) of the resource.
        RoleArn:
          allOf:
            - $ref: '#/components/schemas/IAMRoleArn'
            - description: The IAM role that registered a resource.
        LastModified:
          allOf:
            - $ref: '#/components/schemas/LastModifiedTimestamp'
            - description: The date and time the resource was last modified.
      description: A structure containing information about an AWS Lake Formation resource.
    DescriptionString:
      type: string
      minLength: 0
      maxLength: 2048
      x-pattern: '[\u0020-\uD7FF\uE000-\uFFFD\uD800\uDC00-\uDBFF\uDFFF\r\n\t]*'
    ResourceShareList:
      type: array
      items:
        $ref: '#/components/schemas/RAMResourceShareArn'
    DetailsMap:
      type: object
      properties:
        ResourceShare:
          allOf:
            - $ref: '#/components/schemas/ResourceShareList'
            - description: A resource share ARN for a catalog resource shared through AWS Resource Access Manager (AWS RAM).
      description: '<p>A structure containing the additional details to be returned in the <code>AdditionalDetails</code> attribute of <code>PrincipalResourcePermissions</code>.</p> <p>If a catalog resource is shared through AWS Resource Access Manager (AWS RAM), then there will exist a corresponding RAM resource share ARN.</p>'
    LFTag:
      type: object
      required:
        - TagKey
        - TagValues
      properties:
        TagKey:
          allOf:
            - $ref: '#/components/schemas/LFTagKey'
            - description: The key-name for the tag.
        TagValues:
          allOf:
            - $ref: '#/components/schemas/TagValueList'
            - description: A list of possible values an attribute can take.
      description: 'A structure that allows an admin to grant user permissions on certain conditions. For example, granting a role access to all columns not tagged ''PII'' of tables tagged ''Prod''.'
    Expression:
      type: array
      items:
        $ref: '#/components/schemas/LFTag'
      minItems: 1
      maxItems: 5
    FieldNameString:
      type: string
      enum:
        - RESOURCE_ARN
        - ROLE_ARN
        - LAST_MODIFIED
    StringValueList:
      type: array
      items:
        $ref: '#/components/schemas/StringValue'
    FilterCondition:
      type: object
      properties:
        Field:
          allOf:
            - $ref: '#/components/schemas/FieldNameString'
            - description: The field to filter in the filter condition.
        ComparisonOperator:
          allOf:
            - $ref: '#/components/schemas/ComparisonOperator'
            - description: The comparison operator used in the filter condition.
        StringValueList:
          allOf:
            - $ref: '#/components/schemas/StringValueList'
            - description: A string with values used in evaluating the filter condition.
      description: This structure describes the filtering of columns in a table based on a filter condition.
    FilterConditionList:
      type: array
      items:
        $ref: '#/components/schemas/FilterCondition'
      minItems: 1
      maxItems: 20
    Token:
      type: string
    PageSize:
      type: integer
      minimum: 1
      maximum: 1000
    PrincipalResourcePermissionsList:
      type: array
      items:
        $ref: '#/components/schemas/PrincipalResourcePermissions'
    IAMRoleArn:
      type: string
      pattern: 'arn:aws:iam::[0-9]*:role/.*'
    LFTagPair:
      type: object
      required:
        - TagKey
        - TagValues
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog. By default, the account ID. The Data Catalog is the persistent metadata store. It contains database definitions, table definitions, and other control information to manage your AWS Lake Formation environment. '
        TagKey:
          allOf:
            - $ref: '#/components/schemas/LFTagKey'
            - description: The key-name for the tag.
        TagValues:
          allOf:
            - $ref: '#/components/schemas/TagValueList'
            - description: A list of possible values an attribute can take.
      description: A structure containing a tag key-value pair.
    LFTagError:
      type: object
      properties:
        LFTag:
          allOf:
            - $ref: '#/components/schemas/LFTagPair'
            - description: The key-name of the tag.
        Error:
          allOf:
            - $ref: '#/components/schemas/ErrorDetail'
            - description: An error that occurred with the attachment or detachment of the tag.
      description: A structure containing an error related to a <code>TagResource</code> or <code>UnTagResource</code> operation.
    LFTagKeyResource:
      type: object
      required:
        - TagKey
        - TagValues
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog. By default, the account ID. The Data Catalog is the persistent metadata store. It contains database definitions, table definitions, and other control information to manage your AWS Lake Formation environment. '
        TagKey:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: The key-name for the tag.
        TagValues:
          allOf:
            - $ref: '#/components/schemas/TagValueList'
            - description: A list of possible values an attribute can take.
      description: A structure containing a tag key and values for a resource.
    ResourceType:
      type: string
      enum:
        - DATABASE
        - TABLE
    LFTagPolicyResource:
      type: object
      required:
        - ResourceType
        - Expression
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog. By default, the account ID. The Data Catalog is the persistent metadata store. It contains database definitions, table definitions, and other control information to manage your AWS Lake Formation environment. '
        ResourceType:
          allOf:
            - $ref: '#/components/schemas/ResourceType'
            - description: The resource type for which the tag policy applies.
        Expression:
          allOf:
            - $ref: '#/components/schemas/Expression'
            - description: A list of tag conditions that apply to the resource's tag policy.
      description: A structure containing a list of tag conditions that apply to a resource's tag policy.
    LFTagValue:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:\*\/=+\-@%]*)$'
      minLength: 0
      maxLength: 256
    LastModifiedTimestamp:
      type: string
      format: date-time
    ResourceShareType:
      type: string
      enum:
        - FOREIGN
        - ALL
    ResourceInfoList:
      type: array
      items:
        $ref: '#/components/schemas/ResourceInfo'
    NullableBoolean:
      type: boolean
    Permission:
      type: string
      enum:
        - ALL
        - SELECT
        - ALTER
        - DROP
        - DELETE
        - INSERT
        - DESCRIBE
        - CREATE_DATABASE
        - CREATE_TABLE
        - DATA_LOCATION_ACCESS
        - CREATE_TAG
        - ALTER_TAG
        - DELETE_TAG
        - DESCRIBE_TAG
        - ASSOCIATE_TAG
    PrincipalPermissions:
      type: object
      properties:
        Principal:
          allOf:
            - $ref: '#/components/schemas/DataLakePrincipal'
            - description: The principal who is granted permissions.
        Permissions:
          allOf:
            - $ref: '#/components/schemas/PermissionList'
            - description: The permissions that are granted to the principal.
      description: Permissions granted to a principal.
    PrincipalResourcePermissions:
      type: object
      properties:
        Principal:
          allOf:
            - $ref: '#/components/schemas/DataLakePrincipal'
            - description: The Data Lake principal to be granted or revoked permissions.
        Resource:
          allOf:
            - $ref: '#/components/schemas/Resource'
            - description: The resource where permissions are to be granted or revoked.
        Permissions:
          allOf:
            - $ref: '#/components/schemas/PermissionList'
            - description: The permissions to be granted or revoked on the resource.
        PermissionsWithGrantOption:
          allOf:
            - $ref: '#/components/schemas/PermissionList'
            - description: Indicates whether to grant the ability to grant permissions (as a subset of permissions granted).
        AdditionalDetails:
          allOf:
            - $ref: '#/components/schemas/DetailsMap'
            - description: This attribute can be used to return any additional details of <code>PrincipalResourcePermissions</code>. Currently returns only as a RAM resource share ARN.
      description: The permissions granted or revoked on a resource.
    RAMResourceShareArn:
      type: string
    TableResource:
      type: object
      required:
        - DatabaseName
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog. By default, it is the account ID of the caller.'
        DatabaseName:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: 'The name of the database for the table. Unique to a Data Catalog. A database is a set of associated table definitions organized into a logical group. You can Grant and Revoke database privileges to a principal. '
        Name:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: The name of the table.
        TableWildcard:
          allOf:
            - $ref: '#/components/schemas/TableWildcard'
            - description: <p>A wildcard object representing every table under a database.</p> <p>At least one of <code>TableResource$Name</code> or <code>TableResource$TableWildcard</code> is required.</p>
      description: 'A structure for the table object. A table is a metadata definition that represents your data. You can Grant and Revoke table privileges to a principal. '
    TableWithColumnsResource:
      type: object
      required:
        - DatabaseName
        - Name
      properties:
        CatalogId:
          allOf:
            - $ref: '#/components/schemas/CatalogIdString'
            - description: 'The identifier for the Data Catalog. By default, it is the account ID of the caller.'
        DatabaseName:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: 'The name of the database for the table with columns resource. Unique to the Data Catalog. A database is a set of associated table definitions organized into a logical group. You can Grant and Revoke database privileges to a principal. '
        Name:
          allOf:
            - $ref: '#/components/schemas/NameString'
            - description: 'The name of the table resource. A table is a metadata definition that represents your data. You can Grant and Revoke table privileges to a principal. '
        ColumnNames:
          allOf:
            - $ref: '#/components/schemas/ColumnNames'
            - description: The list of column names for the table. At least one of <code>ColumnNames</code> or <code>ColumnWildcard</code> is required.
        ColumnWildcard:
          allOf:
            - $ref: '#/components/schemas/ColumnWildcard'
            - description: A wildcard specified by a <code>ColumnWildcard</code> object. At least one of <code>ColumnNames</code> or <code>ColumnWildcard</code> is required.
      description: '<p>A structure for a table with columns object. This object is only used when granting a SELECT permission.</p> <p>This object must take a value for at least one of <code>ColumnsNames</code>, <code>ColumnsIndexes</code>, or <code>ColumnsWildcard</code>.</p>'
    TableLFTagsList:
      type: array
      items:
        $ref: '#/components/schemas/TaggedTable'
    StringValue:
      type: string
    TaggedTable:
      type: object
      properties:
        Table:
          allOf:
            - $ref: '#/components/schemas/TableResource'
            - description: A table that has tags attached to it.
        LFTagOnDatabase:
          allOf:
            - $ref: '#/components/schemas/LFTagsList'
            - description: A list of tags attached to the database where the table resides.
        LFTagsOnTable:
          allOf:
            - $ref: '#/components/schemas/LFTagsList'
            - description: A list of tags attached to the table.
        LFTagsOnColumns:
          allOf:
            - $ref: '#/components/schemas/ColumnLFTagsList'
            - description: A list of tags attached to columns in the table.
      description: A structure describing a table resource with tags.
    TableWildcard:
      type: object
      properties: {}
      description: A wildcard object representing every table under a database.
