          in: path
          required: true
          description: The unique name of the domain.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            minLength: 1
            maxLength: 64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - DefaultExpirationDays
              properties:
                DefaultExpirationDays:
                  description: The default number of days until the data within the domain expires.
                  type: integer
                  minimum: 1
                  maximum: 1098
                DefaultEncryptionKey:
                  description: 'The default encryption key, which is an AWS managed key, is used when no specific type of encryption key is specified. It is used to encrypt all data before it is placed in permanent or semi-permanent storage.'
                  type: string
                  minLength: 0
                  maxLength: 255
                DeadLetterQueueUrl:
