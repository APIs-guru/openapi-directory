          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters:
        - name: DomainName
          in: path
          required: true
          description: The unique name of the domain.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
            minLength: 1
            maxLength: 64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ProfileId
                - KeyName
                - Values
              properties:
                ProfileId:
                  description: The unique identifier of a customer profile.
                  type: string
                  pattern: '[a-f0-9]{32}'
                KeyName:
                  description: A searchable identifier of a customer profile.
                  type: string
                  pattern: '^[a-zA-Z0-9_-]+$'
                  minLength: 1
                  maxLength: 64
                Values:
                  description: A list of key values.
