      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - IdentityManagementType
                - InboundCallsEnabled
                - OutboundCallsEnabled
              properties:
                ClientToken:
                  description: The idempotency token.
                  type: string
                  maxLength: 500
                IdentityManagementType:
                  description: The type of identity management for your Amazon Connect users.
                  type: string
                  enum:
                    - SAML
                    - CONNECT_MANAGED
                    - EXISTING_DIRECTORY
                InstanceAlias:
                  description: The name for your instance.
                  type: string
                  pattern: '^(?!d-)([\da-zA-Z]+)([-]*[\da-zA-Z])*$'
                  minLength: 1
                  maxLength: 62
                  format: password
                DirectoryId:
                  description: The identifier for the directory.
                  type: string
                  pattern: '^d-[0-9a-f]{10}$'
                  minLength: 12
                  maxLength: 12
                InboundCallsEnabled:
                  description: Whether your contact center handles incoming contacts.
                  type: boolean
                OutboundCallsEnabled:
                  description: Whether your contact center allows outbound calls.
