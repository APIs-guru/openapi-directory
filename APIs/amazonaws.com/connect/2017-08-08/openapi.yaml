    put:
      operationId: CreateInstance
      description: 'Initiates an Amazon Connect instance with all the supported channels enabled. It does not attach any storage (such as Amazon S3, or Kinesis) or allow for any configurations on features such as Contact Lens for Amazon Connect. '
      responses:
        '200':
