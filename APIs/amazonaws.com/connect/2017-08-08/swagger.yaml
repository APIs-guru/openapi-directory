  '/metrics/historical/{InstanceId}':
    post:
      operationId: GetMetricData
      description: '<p>Gets historical metric data from the specified Amazon Connect instance.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/connect/latest/adminguide/historical-metrics.html">Historical Metrics Reports</a> in the <i>Amazon Connect Administrator Guide</i>.</p>'
      responses:
