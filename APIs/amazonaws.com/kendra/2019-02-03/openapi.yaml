    QueryResultItem:
      type: object
      properties:
        Id:
          allOf:
            - $ref: '#/components/schemas/ResultId'
            - description: The unique identifier for the query result.
        Type:
          allOf:
            - $ref: '#/components/schemas/QueryResultType'
            - description: 'The type of document. '
        AdditionalAttributes:
          allOf:
