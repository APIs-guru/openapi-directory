paths:
  /v1/logsources/aws:
    post:
      operationId: CreateAwsLogSource
      description: '<p>Adds a natively supported Amazon Web Service as an Amazon Security Lake source. Enables source types for member accounts in required Amazon Web Services Regions, based on the parameters you specify. You can choose any source type in any Region for either accounts that are part of a trusted organization or standalone accounts. At least one of the three dimensions is a mandatory input to this API. However, you can supply any combination of the three dimensions to this API. </p> <p>By default, a dimension refers to the entire set. When you don''t provide a dimension, Security Lake assumes that the missing dimension refers to the entire set. This is overridden when you supply any one of the inputs. For instance, when you do not specify members, the API enables all Security Lake member accounts for all sources. Similarly, when you do not specify Regions, Security Lake is enabled for all the Regions where Security Lake is available as a service.</p> <p>You can use this API only to enable natively supported Amazon Web Services as a source. Use <code>CreateCustomLogSource</code> to enable data collection from a custom source. </p>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAwsLogSourceResponse'
        '480':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '481':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '482':
          description: S3Exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/S3Exception'
        '483':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '484':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '485':
          description: AccountNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFoundException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - inputOrder
              properties:
                enableAllDimensions:
                  description: Enables data collection from specific Amazon Web Services sources in all specific accounts and specific Regions.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/TwoDimensionsMap'
                enableSingleDimension:
                  description: Enables data collection from all Amazon Web Services sources in specific accounts or Regions.
                  type: array
                  items:
                    $ref: '#/components/schemas/SafeString'
                enableTwoDimensions:
                  description: Enables data collection from specific Amazon Web Services sources in specific accounts or Regions.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/ValueSet'
                inputOrder:
                  description: 'Specifies the input order to enable dimensions in Security Lake, namely Region, source type, and member account.'
                  type: array
                  items:
                    $ref: '#/components/schemas/Dimension'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /v1/logsources/custom:
    post:
      operationId: CreateCustomLogSource
      description: 'Adds a third-party custom source in Amazon Security Lake, from the Amazon Web Services Region where you want to create a custom source. Security Lake can collect logs and events from third-party custom sources. After creating the appropriate IAM role to invoke Glue crawler, use this API to add a custom source name in Security Lake. This operation creates a partition in the Amazon S3 bucket for Security Lake as the target location for log files from the custom source in addition to an associated Glue table and an Glue crawler.'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCustomLogSourceResponse'
        '480':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '481':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '482':
          description: ConflictSourceNamesException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictSourceNamesException'
        '483':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '484':
          description: BucketNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BucketNotFoundException'
        '485':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '486':
          description: AccountNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountNotFoundException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - customSourceName
                - eventClass
                - glueInvocationRoleArn
                - logProviderAccountId
              properties:
                customSourceName:
                  description: The name for a third-party custom source. This must be a Regionally unique value.
                  type: string
                  pattern: '^[\\\w\-_:/.]*$'
                eventClass:
                  description: The Open Cybersecurity Schema Framework (OCSF) event class which describes the type of data that the custom source will send to Security Lake.
                  type: string
                  enum:
                    - ACCESS_ACTIVITY
                    - FILE_ACTIVITY
                    - KERNEL_ACTIVITY
                    - KERNEL_EXTENSION
                    - MEMORY_ACTIVITY
                    - MODULE_ACTIVITY
                    - PROCESS_ACTIVITY
                    - REGISTRY_KEY_ACTIVITY
                    - REGISTRY_VALUE_ACTIVITY
                    - RESOURCE_ACTIVITY
                    - SCHEDULED_JOB_ACTIVITY
                    - SECURITY_FINDING
                    - ACCOUNT_CHANGE
                    - AUTHENTICATION
                    - AUTHORIZATION
                    - ENTITY_MANAGEMENT_AUDIT
                    - DHCP_ACTIVITY
                    - NETWORK_ACTIVITY
                    - DNS_ACTIVITY
                    - FTP_ACTIVITY
                    - HTTP_ACTIVITY
                    - RDP_ACTIVITY
                    - SMB_ACTIVITY
                    - SSH_ACTIVITY
                    - CLOUD_API
                    - CONTAINER_LIFECYCLE
                    - DATABASE_LIFECYCLE
                    - CONFIG_STATE
                    - CLOUD_STORAGE
                    - INVENTORY_INFO
                    - RFB_ACTIVITY
                    - SMTP_ACTIVITY
                    - VIRTUAL_MACHINE_ACTIVITY
                glueInvocationRoleArn:
                  description: '<p>The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role to be used by the Glue crawler. The recommended IAM policies are:</p> <ul> <li> <p>The managed policy <code>AWSGlueServiceRole</code> </p> </li> <li> <p>A custom policy granting access to your Amazon S3 Data Lake</p> </li> </ul>'
                  type: string
                  pattern: '^arn:.*'
                logProviderAccountId:
                  description: The Amazon Web Services account ID of the custom source that will write logs and events into the Amazon S3 Data Lake.
                  type: string
                  pattern: ^\d+$
                  minLength: 12
                  maxLength: 12
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /v1/datalake:
    post:
      operationId: CreateDatalake
      description: '<p>Initializes an Amazon Security Lake instance with the provided (or default) configuration. You can enable Security Lake in Amazon Web Services Regions with customized settings before enabling log collection in Regions. You can either use the <code>enableAll</code> parameter to specify all Regions or specify the Regions where you want to enable Security Lake. To specify particular Regions, use the <code>Regions</code> parameter and then configure these Regions using the <code>configurations</code> parameter. If you have already enabled Security Lake in a Region when you call this command, the command will update the Region if you provide new configuration parameters. If you have not already enabled Security Lake in the Region when you call this API, it will set up the data lake in the Region with the specified configurations.</p> <p>When you enable Security Lake, it starts ingesting security data after the <code>CreateAwsLogSource</code> call. This includes ingesting security data from sources, storing data, and making data accessible to subscribers. Security Lake also enables all the existing settings and resources that it stores or maintains for your Amazon Web Services account in the current Region, including security log and event data. For more information, see the <a href="https://docs.aws.amazon.com/security-lake/latest/userguide/what-is-security-lake.html">Amazon Security Lake User Guide</a>.</p>'
      responses:
