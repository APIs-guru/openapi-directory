    StartDocumentTextDetectionRequest:
      type: object
      required:
        - DocumentLocation
      title: StartDocumentTextDetectionRequest
      properties:
        DocumentLocation:
          allOf:
            - $ref: '#/components/schemas/DocumentLocation'
            - description: The location of the document to be processed.
        ClientRequestToken:
          allOf:
            - $ref: '#/components/schemas/ClientRequestToken'
            - description: 'The idempotent token that''s used to identify the start request. If you use the same token with multiple <code>StartDocumentTextDetection</code> requests, the same <code>JobId</code> is returned. Use <code>ClientRequestToken</code> to prevent the same job from being accidentally started more than once. For more information, see <a href="https://docs.aws.amazon.com/textract/latest/dg/api-async.html">Calling Amazon Textract Asynchronous Operations</a>.'
        JobTag:
          allOf:
            - $ref: '#/components/schemas/JobTag'
            - description: 'An identifier that you specify that''s included in the completion notification published to the Amazon SNS topic. For example, you can use <code>JobTag</code> to identify the type of document that the completion notification corresponds to (such as a tax form or a receipt).'
        NotificationChannel:
