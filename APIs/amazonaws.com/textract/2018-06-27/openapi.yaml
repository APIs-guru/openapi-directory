            - description: 'The Amazon SNS topic ARN that you want Amazon Textract to publish the completion status of the operation to. '
        OutputConfig:
          allOf:
            - $ref: '#/components/schemas/OutputConfig'
            - description: Sets if the output will go to a customer defined bucket. By default Amazon Textract will save the results internally to be accessed with the GetDocumentTextDetection operation.
        KMSKeyId:
          allOf:
            - $ref: '#/components/schemas/KMSKeyId'
            - description: 'The KMS key used to encrypt the inference results. This can be in either Key ID or Key Alias format. When a KMS key is provided, the KMS key will be used for server-side encryption of the objects in the customer bucket. When this parameter is not enabled, the result will be encrypted server side,using SSE-S3.'
    Document:
      type: object
      properties:
        Bytes:
          allOf:
            - $ref: '#/components/schemas/ImageBlob'
            - description: '<p>A blob of base64-encoded document bytes. The maximum size of a document that''s provided in a blob of bytes is 5 MB. The document bytes must be in PNG or JPEG format.</p> <p>If you''re using an AWS SDK to call Amazon Textract, you might not need to base64-encode image bytes passed using the <code>Bytes</code> field. </p>'
        S3Object:
          allOf:
            - $ref: '#/components/schemas/S3Object'
            - description: Identifies an S3 object as the document source. The maximum size of a document that's stored in an S3 bucket is 5 MB.
      description: '<p>The input document, either as bytes or as an S3 object.</p> <p>You pass image bytes to an Amazon Textract API operation by using the <code>Bytes</code> property. For example, you would use the <code>Bytes</code> property to pass a document loaded from a local file system. Image bytes passed by using the <code>Bytes</code> property must be base64 encoded. Your code might not need to encode document file bytes if you''re using an AWS SDK to call Amazon Textract API operations. </p> <p>You pass images stored in an S3 bucket to an Amazon Textract API operation by using the <code>S3Object</code> property. Documents stored in an S3 bucket don''t need to be base64 encoded.</p> <p>The AWS Region for the S3 bucket that contains the S3 object must match the AWS Region that you use for Amazon Textract operations.</p> <p>If you use the AWS CLI to call Amazon Textract operations, passing image bytes using the Bytes property isn''t supported. You must first upload the document to an Amazon S3 bucket, and then call the operation using the S3Object property.</p> <p>For Amazon Textract to process an S3 object, the user must have permission to access the S3 object. </p>'
    FeatureTypes:
      type: array
      items:
        $ref: '#/components/schemas/FeatureType'
    HumanLoopConfig:
      type: object
      required:
        - HumanLoopName
        - FlowDefinitionArn
      properties:
        HumanLoopName:
          allOf:
            - $ref: '#/components/schemas/HumanLoopName'
            - description: The name of the human workflow used for this image. This should be kept unique within a region.
        FlowDefinitionArn:
          allOf:
            - $ref: '#/components/schemas/FlowDefinitionArn'
            - description: The Amazon Resource Name (ARN) of the flow definition.
        DataAttributes:
          allOf:
            - $ref: '#/components/schemas/HumanLoopDataAttributes'
            - description: Sets attributes of the input data.
      description: 'Sets up the human review workflow the document will be sent to if one of the conditions is met. You can also set certain attributes of the image before review. '
    DocumentMetadata:
      type: object
      properties:
        Pages:
          allOf:
            - $ref: '#/components/schemas/UInteger'
            - description: The number of pages that are detected in the document.
      description: Information about the input document.
    BlockList:
      type: array
      items:
        $ref: '#/components/schemas/Block'
    HumanLoopActivationOutput:
      type: object
      properties:
        HumanLoopArn:
          allOf:
            - $ref: '#/components/schemas/HumanLoopArn'
            - description: The Amazon Resource Name (ARN) of the HumanLoop created.
        HumanLoopActivationReasons:
          allOf:
            - $ref: '#/components/schemas/HumanLoopActivationReasons'
            - description: Shows if and why human review was needed.
        HumanLoopActivationConditionsEvaluationResults:
          allOf:
            - $ref: '#/components/schemas/HumanLoopActivationConditionsEvaluationResults'
            - description: 'Shows the result of condition evaluations, including those conditions which activated a human review.'
      description: 'Shows the results of the human in the loop evaluation. If there is no HumanLoopArn, the input did not trigger human review.'
    String:
      type: string
    BlockType:
      type: string
      enum:
        - KEY_VALUE_SET
        - PAGE
        - LINE
        - WORD
        - TABLE
        - CELL
        - SELECTION_ELEMENT
    Percent:
      type: number
      format: float
      minimum: 0
      maximum: 100
    TextType:
      type: string
      enum:
        - HANDWRITING
        - PRINTED
    UInteger:
      type: integer
      minimum: 0
    Geometry:
      type: object
      properties:
        BoundingBox:
          allOf:
            - $ref: '#/components/schemas/BoundingBox'
            - description: An axis-aligned coarse representation of the location of the recognized item on the document page.
        Polygon:
          allOf:
            - $ref: '#/components/schemas/Polygon'
            - description: 'Within the bounding box, a fine-grained polygon around the recognized item.'
      description: 'Information about where the following items are located on a document page: detected page, text, key-value pairs, tables, table cells, and selection elements.'
    NonEmptyString:
      type: string
      pattern: .*\S.*
    RelationshipList:
      type: array
      items:
        $ref: '#/components/schemas/Relationship'
    EntityTypes:
      type: array
      items:
        $ref: '#/components/schemas/EntityType'
    SelectionStatus:
      type: string
      enum:
        - SELECTED
        - NOT_SELECTED
    Block:
      type: object
      properties:
        BlockType:
          allOf:
            - $ref: '#/components/schemas/BlockType'
            - description: '<p>The type of text item that''s recognized. In operations for text detection, the following types are returned:</p> <ul> <li> <p> <i>PAGE</i> - Contains a list of the LINE <code>Block</code> objects that are detected on a document page.</p> </li> <li> <p> <i>WORD</i> - A word detected on a document page. A word is one or more ISO basic Latin script characters that aren''t separated by spaces.</p> </li> <li> <p> <i>LINE</i> - A string of tab-delimited, contiguous words that are detected on a document page.</p> </li> </ul> <p>In text analysis operations, the following types are returned:</p> <ul> <li> <p> <i>PAGE</i> - Contains a list of child <code>Block</code> objects that are detected on a document page.</p> </li> <li> <p> <i>KEY_VALUE_SET</i> - Stores the KEY and VALUE <code>Block</code> objects for linked text that''s detected on a document page. Use the <code>EntityType</code> field to determine if a KEY_VALUE_SET object is a KEY <code>Block</code> object or a VALUE <code>Block</code> object. </p> </li> <li> <p> <i>WORD</i> - A word that''s detected on a document page. A word is one or more ISO basic Latin script characters that aren''t separated by spaces.</p> </li> <li> <p> <i>LINE</i> - A string of tab-delimited, contiguous words that are detected on a document page.</p> </li> <li> <p> <i>TABLE</i> - A table that''s detected on a document page. A table is grid-based information with two or more rows or columns, with a cell span of one row and one column each. </p> </li> <li> <p> <i>CELL</i> - A cell within a detected table. The cell is the parent of the block that contains the text in the cell.</p> </li> <li> <p> <i>SELECTION_ELEMENT</i> - A selection element such as an option button (radio button) or a check box that''s detected on a document page. Use the value of <code>SelectionStatus</code> to determine the status of the selection element.</p> </li> </ul>'
        Confidence:
          allOf:
            - $ref: '#/components/schemas/Percent'
            - description: The confidence score that Amazon Textract has in the accuracy of the recognized text and the accuracy of the geometry points around the recognized text.
        Text:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The word or line of text that''s recognized by Amazon Textract. '
        TextType:
          allOf:
            - $ref: '#/components/schemas/TextType'
            - description: The kind of text that Amazon Textract has detected. Can check for handwritten text and printed text.
        RowIndex:
          allOf:
            - $ref: '#/components/schemas/UInteger'
            - description: The row in which a table cell is located. The first row position is 1. <code>RowIndex</code> isn't returned by <code>DetectDocumentText</code> and <code>GetDocumentTextDetection</code>.
        ColumnIndex:
          allOf:
            - $ref: '#/components/schemas/UInteger'
            - description: The column in which a table cell appears. The first column position is 1. <code>ColumnIndex</code> isn't returned by <code>DetectDocumentText</code> and <code>GetDocumentTextDetection</code>.
        RowSpan:
          allOf:
            - $ref: '#/components/schemas/UInteger'
            - description: 'The number of rows that a table cell spans. Currently this value is always 1, even if the number of rows spanned is greater than 1. <code>RowSpan</code> isn''t returned by <code>DetectDocumentText</code> and <code>GetDocumentTextDetection</code>.'
        ColumnSpan:
          allOf:
            - $ref: '#/components/schemas/UInteger'
            - description: 'The number of columns that a table cell spans. Currently this value is always 1, even if the number of columns spanned is greater than 1. <code>ColumnSpan</code> isn''t returned by <code>DetectDocumentText</code> and <code>GetDocumentTextDetection</code>. '
        Geometry:
          allOf:
            - $ref: '#/components/schemas/Geometry'
            - description: 'The location of the recognized text on the image. It includes an axis-aligned, coarse bounding box that surrounds the text, and a finer-grain polygon for more accurate spatial information. '
        Id:
          allOf:
            - $ref: '#/components/schemas/NonEmptyString'
            - description: 'The identifier for the recognized text. The identifier is only unique for a single operation. '
        Relationships:
          allOf:
            - $ref: '#/components/schemas/RelationshipList'
            - description: '<p>A list of child blocks of the current block. For example, a LINE object has child blocks for each WORD block that''s part of the line of text. There aren''t Relationship objects in the list for relationships that don''t exist, such as when the current block has no child blocks. The list size can be the following:</p> <ul> <li> <p>0 - The block has no child blocks.</p> </li> <li> <p>1 - The block has child blocks.</p> </li> </ul>'
        EntityTypes:
          allOf:
            - $ref: '#/components/schemas/EntityTypes'
            - description: '<p>The type of entity. The following can be returned:</p> <ul> <li> <p> <i>KEY</i> - An identifier for a field on the document.</p> </li> <li> <p> <i>VALUE</i> - The field text.</p> </li> </ul> <p> <code>EntityTypes</code> isn''t returned by <code>DetectDocumentText</code> and <code>GetDocumentTextDetection</code>.</p>'
        SelectionStatus:
          allOf:
            - $ref: '#/components/schemas/SelectionStatus'
            - description: 'The selection status of a selection element, such as an option button or check box. '
        Page:
          allOf:
            - $ref: '#/components/schemas/UInteger'
            - description: 'The page on which a block was detected. <code>Page</code> is returned by asynchronous operations. Page values greater than 1 are only returned for multipage documents that are in PDF format. A scanned image (JPEG/PNG), even if it contains multiple document pages, is considered to be a single-page document. The value of <code>Page</code> is always 1. Synchronous operations don''t return <code>Page</code> because every input document is considered to be a single-page document.'
      description: '<p>A <code>Block</code> represents items that are recognized in a document within a group of pixels close to each other. The information returned in a <code>Block</code> object depends on the type of operation. In text detection for documents (for example <a>DetectDocumentText</a>), you get information about the detected words and lines of text. In text analysis (for example <a>AnalyzeDocument</a>), you can also get information about the fields, tables, and selection elements that are detected in the document.</p> <p>An array of <code>Block</code> objects is returned by both synchronous and asynchronous operations. In synchronous operations, such as <a>DetectDocumentText</a>, the array of <code>Block</code> objects is the entire set of results. In asynchronous operations, such as <a>GetDocumentAnalysis</a>, the array is returned over one or more responses.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/textract/latest/dg/how-it-works.html">How Amazon Textract Works</a>.</p>'
    Float:
      type: number
      format: float
    BoundingBox:
      type: object
      properties:
        Width:
          allOf:
            - $ref: '#/components/schemas/Float'
            - description: The width of the bounding box as a ratio of the overall document page width.
        Height:
          allOf:
            - $ref: '#/components/schemas/Float'
            - description: The height of the bounding box as a ratio of the overall document page height.
        Left:
          allOf:
            - $ref: '#/components/schemas/Float'
            - description: The left coordinate of the bounding box as a ratio of overall document page width.
        Top:
          allOf:
            - $ref: '#/components/schemas/Float'
            - description: The top coordinate of the bounding box as a ratio of overall document page height.
      description: '<p>The bounding box around the detected page, text, key-value pair, table, table cell, or selection element on a document page. The <code>left</code> (x-coordinate) and <code>top</code> (y-coordinate) are coordinates that represent the top and left sides of the bounding box. Note that the upper-left corner of the image is the origin (0,0). </p> <p>The <code>top</code> and <code>left</code> values returned are ratios of the overall document page size. For example, if the input image is 700 x 200 pixels, and the top-left coordinate of the bounding box is 350 x 50 pixels, the API returns a <code>left</code> value of 0.5 (350/700) and a <code>top</code> value of 0.25 (50/200).</p> <p>The <code>width</code> and <code>height</code> values represent the dimensions of the bounding box as a ratio of the overall document page dimension. For example, if the document page size is 700 x 200 pixels, and the bounding box width is 70 pixels, the width returned is 0.1. </p>'
    ClientRequestToken:
      type: string
      pattern: '^[a-zA-Z0-9-_]+$'
      minLength: 1
      maxLength: 64
    ContentClassifier:
      type: string
      enum:
        - FreeOfPersonallyIdentifiableInformation
        - FreeOfAdultContent
    ContentClassifiers:
      type: array
      items:
        $ref: '#/components/schemas/ContentClassifier'
      maxItems: 256
    ImageBlob:
      type: string
      minLength: 1
      maxLength: 10485760
    S3Object:
      type: object
      properties:
        Bucket:
          allOf:
            - $ref: '#/components/schemas/S3Bucket'
            - description: The name of the S3 bucket.
        Name:
          allOf:
            - $ref: '#/components/schemas/S3ObjectName'
            - description: The file name of the input document. Synchronous operations can use image files that are in JPEG or PNG format. Asynchronous operations also support PDF format files.
        Version:
          allOf:
            - $ref: '#/components/schemas/S3ObjectVersion'
            - description: 'If the bucket has versioning enabled, you can specify the object version. '
      description: '<p>The S3 bucket name and file name that identifies the document.</p> <p>The AWS Region for the S3 bucket that contains the document must match the Region that you use for Amazon Textract operations.</p> <p>For Amazon Textract to process a file in an S3 bucket, the user must have permission to access the S3 bucket and file. </p>'
    DocumentLocation:
      type: object
      properties:
        S3Object:
          allOf:
            - $ref: '#/components/schemas/S3Object'
            - description: The Amazon S3 bucket that contains the input document.
      description: <p>The Amazon S3 bucket that contains the document to be processed. It's used by asynchronous operations such as <a>StartDocumentTextDetection</a>.</p> <p>The input document can be an image file in JPEG or PNG format. It can also be a file in PDF format.</p>
    EntityType:
      type: string
      enum:
        - KEY
        - VALUE
    ErrorCode:
      type: string
    FeatureType:
      type: string
      enum:
        - TABLES
        - FORMS
    FlowDefinitionArn:
      type: string
      maxLength: 256
    Polygon:
      type: array
      items:
        $ref: '#/components/schemas/Point'
    JobId:
      type: string
      pattern: '^[a-zA-Z0-9-_]+$'
      minLength: 1
      maxLength: 64
    MaxResults:
      type: integer
      minimum: 1
    PaginationToken:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 255
    JobStatus:
      type: string
      enum:
        - IN_PROGRESS
        - SUCCEEDED
        - FAILED
        - PARTIAL_SUCCESS
    Warnings:
      type: array
      items:
        $ref: '#/components/schemas/Warning'
    StatusMessage:
      type: string
    HumanLoopActivationConditionsEvaluationResults:
      type: string
      maxLength: 10240
    HumanLoopArn:
      type: string
      maxLength: 256
    HumanLoopActivationReasons:
      type: array
      items:
        $ref: '#/components/schemas/HumanLoopActivationReason'
      minItems: 1
    HumanLoopActivationReason:
      type: string
    HumanLoopName:
      type: string
      pattern: '^[a-z0-9](-*[a-z0-9])*'
      minLength: 1
      maxLength: 63
    HumanLoopDataAttributes:
      type: object
      properties:
        ContentClassifiers:
          allOf:
            - $ref: '#/components/schemas/ContentClassifiers'
            - description: Sets whether the input image is free of personally identifiable information or adult content.
      description: 'Allows you to set attributes of the image. Currently, you can declare an image as free of personally identifiable information and adult content. '
    IdList:
      type: array
      items:
        $ref: '#/components/schemas/NonEmptyString'
    JobTag:
      type: string
      pattern: '[a-zA-Z0-9_.\-:]+'
      minLength: 1
      maxLength: 64
    KMSKeyId:
      type: string
      pattern: '^[A-Za-z0-9][A-Za-z0-9:_/+=,@.-]{0,2048}$'
      minLength: 1
      maxLength: 2048
    SNSTopicArn:
      type: string
      pattern: '(^arn:([a-z\d-]+):sns:[a-zA-Z\d-]{1,20}:\w{12}:.+$)'
      minLength: 20
      maxLength: 1024
    RoleArn:
      type: string
      pattern: 'arn:([a-z\d-]+):iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+'
      minLength: 20
      maxLength: 2048
    NotificationChannel:
      type: object
      required:
        - SNSTopicArn
        - RoleArn
      properties:
        SNSTopicArn:
          allOf:
            - $ref: '#/components/schemas/SNSTopicArn'
            - description: The Amazon SNS topic that Amazon Textract posts the completion status to.
        RoleArn:
          allOf:
            - $ref: '#/components/schemas/RoleArn'
            - description: 'The Amazon Resource Name (ARN) of an IAM role that gives Amazon Textract publishing permissions to the Amazon SNS topic. '
      description: 'The Amazon Simple Notification Service (Amazon SNS) topic to which Amazon Textract publishes the completion status of an asynchronous document operation, such as <a>StartDocumentTextDetection</a>. '
    S3Bucket:
      type: string
      pattern: '[0-9A-Za-z\.\-_]*'
      minLength: 3
      maxLength: 255
    S3ObjectName:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 1024
    OutputConfig:
      type: object
      required:
        - S3Bucket
      properties:
        S3Bucket:
          allOf:
            - $ref: '#/components/schemas/S3Bucket'
            - description: The name of the bucket your output will go to.
        S3Prefix:
          allOf:
            - $ref: '#/components/schemas/S3ObjectName'
            - description: 'The prefix of the object key that the output will be saved to. When not enabled, the prefix will be textract_output".'
      description: 'Sets whether or not your output will go to a user created bucket. Used to set the name of the bucket, and the prefix on the output file.'
    Pages:
      type: array
      items:
        $ref: '#/components/schemas/UInteger'
    Point:
      type: object
      properties:
        X:
          allOf:
            - $ref: '#/components/schemas/Float'
            - description: The value of the X coordinate for a point on a <code>Polygon</code>.
        'Y':
          allOf:
            - $ref: '#/components/schemas/Float'
            - description: The value of the Y coordinate for a point on a <code>Polygon</code>.
      description: '<p>The X and Y coordinates of a point on a document page. The X and Y values that are returned are ratios of the overall document page size. For example, if the input document is 700 x 200 and the operation returns X=0.5 and Y=0.25, then the point is at the (350,50) pixel coordinate on the document page.</p> <p>An array of <code>Point</code> objects, <code>Polygon</code>, is returned by <a>DetectDocumentText</a>. <code>Polygon</code> represents a fine-grained polygon around detected text. For more information, see Geometry in the Amazon Textract Developer Guide. </p>'
    RelationshipType:
      type: string
      enum:
        - VALUE
        - CHILD
        - COMPLEX_FEATURES
    Relationship:
      type: object
      properties:
        Type:
          allOf:
            - $ref: '#/components/schemas/RelationshipType'
            - description: 'The type of relationship that the blocks in the IDs array have with the current block. The relationship can be <code>VALUE</code> or <code>CHILD</code>. A relationship of type VALUE is a list that contains the ID of the VALUE block that''s associated with the KEY of a key-value pair. A relationship of type CHILD is a list of IDs that identify WORD blocks in the case of lines Cell blocks in the case of Tables, and WORD blocks in the case of Selection Elements.'
        Ids:
          allOf:
            - $ref: '#/components/schemas/IdList'
            - description: An array of IDs for related blocks. You can get the type of the relationship from the <code>Type</code> element.
      description: '<p>Information about how blocks are related to each other. A <code>Block</code> object contains 0 or more <code>Relation</code> objects in a list, <code>Relationships</code>. For more information, see <a>Block</a>.</p> <p>The <code>Type</code> element provides the type of the relationship for all blocks in the <code>IDs</code> array. </p>'
    S3ObjectVersion:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 1024
    Warning:
      type: object
      properties:
        ErrorCode:
          allOf:
            - $ref: '#/components/schemas/ErrorCode'
            - description: The error code for the warning.
        Pages:
          allOf:
            - $ref: '#/components/schemas/Pages'
            - description: A list of the pages that the warning applies to.
      description: 'A warning about an issue that occurred during asynchronous text analysis (<a>StartDocumentAnalysis</a>) or asynchronous document text detection (<a>StartDocumentTextDetection</a>). '
security:
  - hmac: []
