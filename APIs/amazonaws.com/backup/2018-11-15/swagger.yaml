paths:
  /backup/plans/:
    put:
      operationId: CreateBackupPlan
      description: <p>Backup plans are documents that contain information that AWS Backup
        uses to schedule tasks that create recovery points of resources.</p>
        <p>If you call <code>CreateBackupPlan</code> with a plan that already
        exists, the existing <code>backupPlanId</code> is returned.</p>
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/CreateBackupPlanOutput"
        "480":
          description: LimitExceededException
          schema:
            $ref: "#/definitions/LimitExceededException"
        "481":
          description: AlreadyExistsException
          schema:
            $ref: "#/definitions/AlreadyExistsException"
        "482":
          description: InvalidParameterValueException
          schema:
            $ref: "#/definitions/InvalidParameterValueException"
        "483":
          description: MissingParameterValueException
          schema:
            $ref: "#/definitions/MissingParameterValueException"
        "484":
          description: ServiceUnavailableException
          schema:
            $ref: "#/definitions/ServiceUnavailableException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - BackupPlan
            properties:
              BackupPlan:
                description: Contains an optional backup plan display name and an array of
                  <code>BackupRule</code> objects, each of which specifies a
                  backup rule. Each rule in a backup plan is a separate
                  scheduled task and can back up a different selection of AWS
                  resources.
                type: object
                properties:
                  BackupPlanName:
                    $ref: "#/definitions/BackupPlanName"
                    description: The display name of a backup plan.
                  Rules:
                    $ref: "#/definitions/BackupRulesInput"
                    description: An array of <code>BackupRule</code> objects, each of which
                      specifies a scheduled task that is used to back up a
                      selection of resources.
              BackupPlanTags:
                description: To help organize your resources, you can assign your own
                  metadata to the resources that you create. Each tag is a
                  key-value pair. The specified tags are assigned to all backups
                  created with this plan.
                type: object
                additionalProperties:
                  $ref: "#/definitions/TagValue"
              CreatorRequestId:
                description: Identifies the request and allows failed requests to be
                  retried without the risk of executing the operation twice. If
                  the request includes a <code>CreatorRequestId</code> that
                  matches an existing backup plan, that plan is returned. This
                  parameter is optional.
                type: string
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
