          schema:
            $ref: "#/definitions/MissingParameterValueException"
        "483":
          description: ServiceUnavailableException
          schema:
            $ref: "#/definitions/ServiceUnavailableException"
      parameters:
        - name: backupPlanId
          in: path
          required: true
          description: Uniquely identifies a backup plan.
          type: string
        - name: nextToken
          in: query
          required: false
          description: The next item following a partial list of returned items. For
            example, if a request is made to return <code>maxResults</code>
            number of items, <code>NextToken</code> allows you to return more
            items in your list starting at the location pointed to by the next
            token.
          type: string
        - name: maxResults
          in: query
          required: false
          description: The maximum number of items to be returned.
          type: integer
          minimum: 1
          maximum: 1000
        - name: MaxResults
          type: string
          in: query
          description: Pagination limit
          required: false
        - name: NextToken
          type: string
          in: query
          description: Pagination token
          required: false
  "/backup-vaults/{backupVaultName}":
