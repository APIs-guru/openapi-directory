              Metadata:
                description: A set of metadata key-value pairs. Lists the metadata that the
                  recovery point was created with.
                type: object
                additionalProperties:
                  $ref: "#/definitions/MetadataValue"
              IamRoleArn:
                description: The Amazon Resource Name (ARN) of the IAM role that AWS Backup
                  uses to create the target recovery point; for example,
                  <code>arn:aws:iam::123456789012:role/S3Access</code>.
                type: string
              IdempotencyToken:
                description: "A customer chosen string that can be used to distinguish
                  between calls to <code>StartRestoreJob</code>. Idempotency
                  tokens time out after one hour. Therefore, if you call
                  <code>StartRestoreJob</code> multiple times with the same
                  idempotency token within one hour, AWS Backup recognizes that
                  you are requesting only one restore job and initiates only
                  one. If you change the idempotency token for each call, AWS
                  Backup recognizes that you are requesting to start multiple
                  restores. "
                type: string
              ResourceType:
                description: <p>Starts a job to restore a recovery point for one of the
                  following resources:</p> <ul> <li> <p> <code>EBS</code> for
                  Amazon Elastic Block Store</p> </li> <li> <p> <code>SGW</code>
                  for AWS Storage Gateway</p> </li> <li> <p> <code>RDS</code>
                  for Amazon Relational Database Service</p> </li> <li> <p>
                  <code>DDB</code> for Amazon DynamoDB</p> </li> <li> <p>
                  <code>EFS</code> for Amazon Elastic File System</p> </li>
                  </ul>
