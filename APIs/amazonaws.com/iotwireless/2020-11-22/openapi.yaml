      maxLength: 2048
    AppServerPrivateKey:
      type: string
      pattern: '[a-fA-F0-9]{64}'
      minLength: 1
      maxLength: 4096
      format: password
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          allOf:
            - $ref: '#/components/schemas/TagKey'
            - description: The tag's key value.
        Value:
          allOf:
            - $ref: '#/components/schemas/TagValue'
