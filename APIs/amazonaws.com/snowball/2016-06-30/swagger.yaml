    type: object
  DescribeAddressesResult:
    example:
      Addresses:
        - AddressId: ADID1234ab12-3eec-4eb3-9be6-9374c10eb51b
          City: Seattle
          Company: My Company
          Country: US
          Name: My Name
          PhoneNumber: 425-555-5555
          PostalCode: '98101'
          StateOrProvince: WA
          Street1: 123 Main Street
    properties:
      Addresses:
        $ref: '#/definitions/AddressList'
        description: The Snowball shipping addresses that were created for this account.
      NextToken:
        $ref: '#/definitions/String'
        description: 'HTTP requests are stateless. If you use the automatically generated <code>NextToken</code> value in your next <code>DescribeAddresses</code> call, your list of returned addresses will start from this point in the array.'
