          description: Success
          schema:
            $ref: '#/definitions/CancelJobResult'
        '480':
          description: InvalidResourceException
          schema:
            $ref: '#/definitions/InvalidResourceException'
        '481':
          description: InvalidJobStateException
          schema:
            $ref: '#/definitions/InvalidJobStateException'
        '482':
          description: KMSRequestFailedException
          schema:
            $ref: '#/definitions/KMSRequestFailedException'
      parameters:
        - name: body
