      - PreparingAppliance
      - PreparingShipment
      - InTransitToCustomer
      - WithCustomer
      - InTransitToAWS
      - WithAWSSortingFacility
      - WithAWS
      - InProgress
      - Complete
      - Cancelled
      - Listing
      - Pending
  JobListEntry:
    type: object
    properties:
      JobId:
        $ref: '#/definitions/String'
        description: 'The automatically generated ID for a job, for example <code>JID123e4567-e89b-12d3-a456-426655440000</code>.'
      JobState:
        $ref: '#/definitions/JobState'
        description: The current state of this job.
      IsMaster:
        $ref: '#/definitions/Boolean'
        description: 'A value that indicates that this job is a master job. A master job represents a successful request to create an export job. Master jobs aren''t associated with any Snowballs. Instead, each master job will have at least one job part, and each job part is associated with a Snowball. It might take some time before the job parts associated with a particular master job are listed, because they are created after the master job is created.'
      JobType:
        $ref: '#/definitions/JobType'
        description: The type of job.
      SnowballType:
        $ref: '#/definitions/SnowballType'
        description: The type of device used with this job.
      CreationDate:
        $ref: '#/definitions/Timestamp'
        description: The creation date for this job.
      Description:
        $ref: '#/definitions/String'
        description: 'The optional description of this specific job, for example <code>Important Photos 2016-08-11</code>.'
    description: 'Each <code>JobListEntry</code> object contains a job''s state, a job''s ID, and a value that indicates whether the job is a job part, in the case of an export job.'
  JobListEntryList:
    type: array
    items:
      $ref: '#/definitions/JobListEntry'
  JobLogs:
    type: object
    properties:
      JobCompletionReportURI:
        $ref: '#/definitions/String'
        description: A link to an Amazon S3 presigned URL where the job completion report is located.
      JobSuccessLogURI:
        $ref: '#/definitions/String'
        description: A link to an Amazon S3 presigned URL where the job success log is located.
      JobFailureLogURI:
        $ref: '#/definitions/String'
        description: A link to an Amazon S3 presigned URL where the job failure log is located.
    description: '<p>Contains job logs. Whenever Snowball is used to import data into or export data out of Amazon S3, you''ll have the option of downloading a PDF job report. Job logs are returned as a part of the response syntax of the <code>DescribeJob</code> action in the <code>JobMetadata</code> data type. The job logs can be accessed for up to 60 minutes after this request has been made. To access any of the job logs after 60 minutes have passed, you''ll have to make another call to the <code>DescribeJob</code> action.</p> <p>For import jobs, the PDF job report becomes available at the end of the import process. For export jobs, your job report typically becomes available while the Snowball for your job part is being delivered to you.</p> <p>The job report provides you insight into the state of your Amazon S3 data transfer. The report includes details about your job or job part for your records.</p> <p>For deeper visibility into the status of your transferred objects, you can look at the two associated logs: a success log and a failure log. The logs are saved in comma-separated value (CSV) format, and the name of each log includes the ID of the job or job part that the log describes.</p>'
  ShippingDetails:
    type: object
    properties:
      ShippingOption:
        $ref: '#/definitions/ShippingOption'
        description: '<p>The shipping speed for a particular job. This speed doesn''t dictate how soon you''ll get the Snowball from the job''s creation date. This speed represents how quickly it moves to its destination while in transit. Regional shipping speeds are as follows:</p> <ul> <li> <p>In Australia, you have access to express shipping. Typically, Snowballs shipped express are delivered in about a day.</p> </li> <li> <p>In the European Union (EU), you have access to express shipping. Typically, Snowballs shipped express are delivered in about a day. In addition, most countries in the EU have access to standard shipping, which typically takes less than a week, one way.</p> </li> <li> <p>In India, Snowballs are delivered in one to seven days.</p> </li> <li> <p>In the United States of America (US), you have access to one-day shipping and two-day shipping.</p> </li> </ul>'
      InboundShipment:
        $ref: '#/definitions/Shipment'
        description: The <code>Status</code> and <code>TrackingNumber</code> values for a Snowball being returned to AWS for a particular job.
      OutboundShipment:
        $ref: '#/definitions/Shipment'
        description: The <code>Status</code> and <code>TrackingNumber</code> values for a Snowball being delivered to the address that you specified for a particular job.
    description: 'A job''s shipping information, including inbound and outbound tracking numbers and shipping speed options.'
  S3ResourceList:
    type: array
    items:
      $ref: '#/definitions/S3Resource'
  LambdaResourceList:
    type: array
    items:
      $ref: '#/definitions/LambdaResource'
  JobStateList:
    type: array
    items:
      $ref: '#/definitions/JobState'
  KeyRange:
    type: object
    properties:
      BeginMarker:
        $ref: '#/definitions/String'
        description: The key that starts an optional key range for an export job. Ranges are inclusive and UTF-8 binary sorted.
      EndMarker:
        $ref: '#/definitions/String'
        description: The key that ends an optional key range for an export job. Ranges are inclusive and UTF-8 binary sorted.
    description: 'Contains a key range. For export jobs, a <code>S3Resource</code> object can have an optional <code>KeyRange</code> value. The length of the range is defined at job creation, and has either an inclusive <code>BeginMarker</code>, an inclusive <code>EndMarker</code>, or both. Ranges are UTF-8 binary sorted.'
  LambdaResource:
    type: object
    properties:
      LambdaArn:
        $ref: '#/definitions/ResourceARN'
        description: An Amazon Resource Name (ARN) that represents an AWS Lambda function to be triggered by PUT object actions on the associated local Amazon S3 resource.
      EventTriggers:
        $ref: '#/definitions/EventTriggerDefinitionList'
        description: The array of ARNs for <a>S3Resource</a> objects to trigger the <a>LambdaResource</a> objects associated with this job.
    description: 'Identifies '
  SnsTopicARN:
    type: string
    pattern: 'arn:aws.*:sns:.*:[0-9]{12}:.*'
    maxLength: 255
  S3Resource:
    type: object
    properties:
      BucketArn:
        $ref: '#/definitions/ResourceARN'
        description: The Amazon Resource Name (ARN) of an Amazon S3 bucket.
      KeyRange:
        $ref: '#/definitions/KeyRange'
        description: 'For export jobs, you can provide an optional <code>KeyRange</code> within a specific Amazon S3 bucket. The length of the range is defined at job creation, and has either an inclusive <code>BeginMarker</code>, an inclusive <code>EndMarker</code>, or both. Ranges are UTF-8 binary sorted.'
    description: 'Each <code>S3Resource</code> object represents an Amazon S3 bucket that your transferred data will be exported from or imported into. For export jobs, this object can have an optional <code>KeyRange</code> value. The length of the range is defined at job creation, and has either an inclusive <code>BeginMarker</code>, an inclusive <code>EndMarker</code>, or both. Ranges are UTF-8 binary sorted.'
  Shipment:
    type: object
    properties:
      Status:
        $ref: '#/definitions/String'
        description: Status information for a shipment.
      TrackingNumber:
        $ref: '#/definitions/String'
        description: '<p>The tracking number for this job. Using this tracking number with your region''s carrier''s website, you can track a Snowball as the carrier transports it.</p> <p>For India, the carrier is Amazon Logistics. For all other regions, UPS is the carrier.</p>'
    description: The <code>Status</code> and <code>TrackingNumber</code> information for an inbound or outbound shipment.
