      operationId: CreateJob
      description: 'Creates a job to import or export data between Amazon S3 and your on-premises data center. Your AWS account must have the right trust policies and permissions in place to create a job for Snowball. If you''re creating a job for a node in a cluster, you only need to provide the <code>clusterId</code> value; the other job attributes are inherited from the cluster. '
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateJobResult'
        '480':
          description: InvalidResourceException
          schema:
            $ref: '#/definitions/InvalidResourceException'
        '481':
          description: KMSRequestFailedException
          schema:
            $ref: '#/definitions/KMSRequestFailedException'
        '482':
          description: InvalidInputCombinationException
          schema:
            $ref: '#/definitions/InvalidInputCombinationException'
        '483':
          description: ClusterLimitExceededException
          schema:
            $ref: '#/definitions/ClusterLimitExceededException'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateJobRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
