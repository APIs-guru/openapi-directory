definitions:
  Address:
    description: 'The address that you want the Snowball or Snowballs associated with a specific job to be shipped to. Addresses are validated at the time of creation. The address you provide must be located within the serviceable area of your region. Although no individual elements of the <code>Address</code> are required, if the address is invalid or unsupported, then an exception is thrown.'
    properties:
      AddressId:
        $ref: '#/definitions/AddressId'
        description: The unique ID for an address.
      City:
        $ref: '#/definitions/String'
        description: The city in an address that a Snowball is to be delivered to.
      Company:
        $ref: '#/definitions/String'
        description: The name of the company to receive a Snowball at an address.
      Country:
        $ref: '#/definitions/String'
        description: The country in an address that a Snowball is to be delivered to.
      IsRestricted:
        $ref: '#/definitions/Boolean'
        description: 'If the address you are creating is a primary address, then set this option to true. This field is not supported in most regions.'
      Landmark:
        $ref: '#/definitions/String'
        description: This field is no longer used and the value is ignored.
      Name:
        $ref: '#/definitions/String'
        description: The name of a person to receive a Snowball at an address.
      PhoneNumber:
        $ref: '#/definitions/String'
        description: The phone number associated with an address that a Snowball is to be delivered to.
      PostalCode:
        $ref: '#/definitions/String'
        description: The postal code in an address that a Snowball is to be delivered to.
      PrefectureOrDistrict:
        $ref: '#/definitions/String'
        description: This field is no longer used and the value is ignored.
      StateOrProvince:
        $ref: '#/definitions/String'
        description: The state or province in an address that a Snowball is to be delivered to.
      Street1:
        $ref: '#/definitions/String'
        description: The first line in a street address that a Snowball is to be delivered to.
      Street2:
        $ref: '#/definitions/String'
        description: The second line in a street address that a Snowball is to be delivered to.
      Street3:
        $ref: '#/definitions/String'
        description: The third line in a street address that a Snowball is to be delivered to.
    type: object
  AddressId:
    maxLength: 40
    minLength: 40
    pattern: 'ADID[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    type: string
  AddressList:
    items:
      $ref: '#/definitions/Address'
    type: array
  AmiId:
    maxLength: 21
    minLength: 12
    pattern: '(ami-[0-9a-f]{8})|(ami-[0-9a-f]{17})'
    type: string
  Boolean:
    type: boolean
  CancelClusterRequest:
    properties:
      ClusterId:
        $ref: '#/definitions/ClusterId'
        description: 'The 39-character ID for the cluster that you want to cancel, for example <code>CID123e4567-e89b-12d3-a456-426655440000</code>.'
    required:
      - ClusterId
    type: object
  CancelClusterResult:
    properties: {}
    type: object
  CancelJobRequest:
    properties:
      JobId:
        $ref: '#/definitions/JobId'
        description: 'The 39-character job ID for the job that you want to cancel, for example <code>JID123e4567-e89b-12d3-a456-426655440000</code>.'
    required:
      - JobId
    type: object
  CancelJobResult:
    properties: {}
    type: object
  ClusterId:
    maxLength: 39
    minLength: 39
    pattern: 'CID[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    type: string
  ClusterLimitExceededException: {}
  ClusterListEntry:
    description: 'Contains a cluster''s state, a cluster''s ID, and other important information.'
    properties:
      ClusterId:
        $ref: '#/definitions/String'
        description: 'The 39-character ID for the cluster that you want to list, for example <code>CID123e4567-e89b-12d3-a456-426655440000</code>.'
      ClusterState:
        $ref: '#/definitions/ClusterState'
        description: 'The current state of this cluster. For information about the state of a specific node, see <a>JobListEntry$JobState</a>.'
      CreationDate:
        $ref: '#/definitions/Timestamp'
        description: The creation date for this cluster.
      Description:
        $ref: '#/definitions/String'
        description: 'Defines an optional description of the cluster, for example <code>Environmental Data Cluster-01</code>.'
    type: object
  ClusterListEntryList:
    items:
      $ref: '#/definitions/ClusterListEntry'
    type: array
  ClusterMetadata:
    description: Contains metadata about a specific cluster.
    properties:
      AddressId:
        $ref: '#/definitions/AddressId'
        description: The automatically generated ID for a specific address.
      ClusterId:
        $ref: '#/definitions/String'
        description: The automatically generated ID for a cluster.
      ClusterState:
        $ref: '#/definitions/ClusterState'
        description: The current status of the cluster.
      CreationDate:
        $ref: '#/definitions/Timestamp'
        description: The creation date for this cluster.
      Description:
        $ref: '#/definitions/String'
        description: The optional description of the cluster.
      ForwardingAddressId:
        $ref: '#/definitions/AddressId'
        description: 'The ID of the address that you want a cluster shipped to, after it will be shipped to its primary address. This field is not supported in most regions.'
      JobType:
        $ref: '#/definitions/JobType'
        description: 'The type of job for this cluster. Currently, the only job type supported for clusters is <code>LOCAL_USE</code>.'
      KmsKeyARN:
        $ref: '#/definitions/KmsKeyARN'
        description: 'The <code>KmsKeyARN</code> Amazon Resource Name (ARN) associated with this cluster. This ARN was created using the <a href="http://docs.aws.amazon.com/kms/latest/APIReference/API_CreateKey.html">CreateKey</a> API action in AWS Key Management Service (AWS KMS).'
      Notification:
        $ref: '#/definitions/Notification'
        description: The Amazon Simple Notification Service (Amazon SNS) notification settings for this cluster.
      Resources:
        $ref: '#/definitions/JobResource'
        description: The arrays of <a>JobResource</a> objects that can include updated <a>S3Resource</a> objects or <a>LambdaResource</a> objects.
      RoleARN:
        $ref: '#/definitions/RoleARN'
        description: 'The role ARN associated with this cluster. This ARN was created using the <a href="http://docs.aws.amazon.com/IAM/latest/APIReference/API_CreateRole.html">CreateRole</a> API action in AWS Identity and Access Management (IAM).'
      ShippingOption:
        $ref: '#/definitions/ShippingOption'
        description: '<p>The shipping speed for each node in this cluster. This speed doesn''t dictate how soon you''ll get each device, rather it represents how quickly each device moves to its destination while in transit. Regional shipping speeds are as follows:</p> <ul> <li> <p>In Australia, you have access to express shipping. Typically, devices shipped express are delivered in about a day.</p> </li> <li> <p>In the European Union (EU), you have access to express shipping. Typically, devices shipped express are delivered in about a day. In addition, most countries in the EU have access to standard shipping, which typically takes less than a week, one way.</p> </li> <li> <p>In India, devices are delivered in one to seven days.</p> </li> <li> <p>In the US, you have access to one-day shipping and two-day shipping.</p> </li> </ul>'
      SnowballType:
        $ref: '#/definitions/SnowballType'
        description: 'The type of AWS Snowball device to use for this cluster. The only supported device types for cluster jobs are <code>EDGE</code>, <code>EDGE_C</code>, and <code>EDGE_CG</code>.'
    type: object
  ClusterState:
    enum:
      - AwaitingQuorum
      - Pending
      - InUse
      - Complete
      - Cancelled
    type: string
  CompatibleImage:
    description: 'A JSON-formatted object that describes a compatible Amazon Machine Image (AMI). For more information on compatible AMIs, see <a href="http://docs.aws.amazon.com/snowball/latest/developer-guide/using-ec2.html">Using Amazon EC2 Compute Instances</a> in the <i>AWS Snowball Developer Guide</i>.'
    properties:
      AmiId:
        $ref: '#/definitions/String'
        description: The unique identifier for an individual Snowball Edge AMI.
      Name:
        $ref: '#/definitions/String'
        description: The optional name of a compatible image.
    type: object
  CompatibleImageList:
    items:
      $ref: '#/definitions/CompatibleImage'
    type: array
  CreateAddressRequest:
    properties:
      Address:
        $ref: '#/definitions/Address'
        description: The address that you want the Snowball shipped to.
    required:
      - Address
    type: object
  CreateAddressResult:
    example:
      AddressId: ADID1234ab12-3eec-4eb3-9be6-9374c10eb51b
    properties:
      AddressId:
        $ref: '#/definitions/String'
        description: The automatically generated ID for a specific address. You'll use this ID when you create a job to specify which address you want the Snowball for that job shipped to.
    type: object
  CreateClusterRequest:
    properties:
      AddressId:
        $ref: '#/definitions/AddressId'
        description: The ID for the address that you want the cluster shipped to.
      Description:
        $ref: '#/definitions/String'
        description: 'An optional description of this specific cluster, for example <code>Environmental Data Cluster-01</code>.'
      ForwardingAddressId:
        $ref: '#/definitions/AddressId'
        description: The forwarding address ID for a cluster. This field is not supported in most regions.
      JobType:
        $ref: '#/definitions/JobType'
        description: 'The type of job for this cluster. Currently, the only job type supported for clusters is <code>LOCAL_USE</code>.'
      KmsKeyARN:
        $ref: '#/definitions/KmsKeyARN'
        description: 'The <code>KmsKeyARN</code> value that you want to associate with this cluster. <code>KmsKeyARN</code> values are created by using the <a href="http://docs.aws.amazon.com/kms/latest/APIReference/API_CreateKey.html">CreateKey</a> API action in AWS Key Management Service (AWS KMS). '
      Notification:
        $ref: '#/definitions/Notification'
        description: The Amazon Simple Notification Service (Amazon SNS) notification settings for this cluster.
      Resources:
        $ref: '#/definitions/JobResource'
        description: 'The resources associated with the cluster job. These resources include Amazon S3 buckets and optional AWS Lambda functions written in the Python language. '
      RoleARN:
        $ref: '#/definitions/RoleARN'
        description: 'The <code>RoleARN</code> that you want to associate with this cluster. <code>RoleArn</code> values are created by using the <a href="http://docs.aws.amazon.com/IAM/latest/APIReference/API_CreateRole.html">CreateRole</a> API action in AWS Identity and Access Management (IAM).'
      ShippingOption:
        $ref: '#/definitions/ShippingOption'
        description: '<p>The shipping speed for each node in this cluster. This speed doesn''t dictate how soon you''ll get each Snowball Edge device, rather it represents how quickly each device moves to its destination while in transit. Regional shipping speeds are as follows:</p> <ul> <li> <p>In Australia, you have access to express shipping. Typically, devices shipped express are delivered in about a day.</p> </li> <li> <p>In the European Union (EU), you have access to express shipping. Typically, Snowball Edges shipped express are delivered in about a day. In addition, most countries in the EU have access to standard shipping, which typically takes less than a week, one way.</p> </li> <li> <p>In India, devices are delivered in one to seven days.</p> </li> <li> <p>In the US, you have access to one-day shipping and two-day shipping.</p> </li> </ul>'
      SnowballType:
        $ref: '#/definitions/SnowballType'
        description: 'The type of AWS Snowball device to use for this cluster. The only supported device types for cluster jobs are <code>EDGE</code>, <code>EDGE_C</code>, and <code>EDGE_CG</code>.'
    required:
      - JobType
      - Resources
      - AddressId
      - RoleARN
      - ShippingOption
    type: object
  CreateClusterResult:
    example:
      ClusterId: CID123e4567-e89b-12d3-a456-426655440000
    properties:
      ClusterId:
        $ref: '#/definitions/ClusterId'
        description: The automatically generated ID for a cluster.
    type: object
  CreateJobRequest:
    properties:
      AddressId:
        $ref: '#/definitions/AddressId'
        description: The ID for the address that you want the Snowball shipped to.
      ClusterId:
        $ref: '#/definitions/ClusterId'
        description: 'The ID of a cluster. If you''re creating a job for a node in a cluster, you need to provide only this <code>clusterId</code> value. The other job attributes are inherited from the cluster.'
      Description:
        $ref: '#/definitions/String'
        description: 'Defines an optional description of this specific job, for example <code>Important Photos 2016-08-11</code>.'
      ForwardingAddressId:
        $ref: '#/definitions/AddressId'
        description: The forwarding address ID for a job. This field is not supported in most regions.
      JobType:
        $ref: '#/definitions/JobType'
        description: 'Defines the type of job that you''re creating. '
      KmsKeyARN:
        $ref: '#/definitions/KmsKeyARN'
        description: 'The <code>KmsKeyARN</code> that you want to associate with this job. <code>KmsKeyARN</code>s are created using the <a href="http://docs.aws.amazon.com/kms/latest/APIReference/API_CreateKey.html">CreateKey</a> AWS Key Management Service (KMS) API action.'
      Notification:
        $ref: '#/definitions/Notification'
        description: Defines the Amazon Simple Notification Service (Amazon SNS) notification settings for this job.
      Resources:
        $ref: '#/definitions/JobResource'
        description: '<p>Defines the Amazon S3 buckets associated with this job.</p> <p>With <code>IMPORT</code> jobs, you specify the bucket or buckets that your transferred data will be imported into.</p> <p>With <code>EXPORT</code> jobs, you specify the bucket or buckets that your transferred data will be exported from. Optionally, you can also specify a <code>KeyRange</code> value. If you choose to export a range, you define the length of the range by providing either an inclusive <code>BeginMarker</code> value, an inclusive <code>EndMarker</code> value, or both. Ranges are UTF-8 binary sorted.</p>'
      RoleARN:
        $ref: '#/definitions/RoleARN'
        description: 'The <code>RoleARN</code> that you want to associate with this job. <code>RoleArn</code>s are created using the <a href="http://docs.aws.amazon.com/IAM/latest/APIReference/API_CreateRole.html">CreateRole</a> AWS Identity and Access Management (IAM) API action.'
      ShippingOption:
        $ref: '#/definitions/ShippingOption'
        description: '<p>The shipping speed for this job. This speed doesn''t dictate how soon you''ll get the Snowball, rather it represents how quickly the Snowball moves to its destination while in transit. Regional shipping speeds are as follows:</p> <ul> <li> <p>In Australia, you have access to express shipping. Typically, Snowballs shipped express are delivered in about a day.</p> </li> <li> <p>In the European Union (EU), you have access to express shipping. Typically, Snowballs shipped express are delivered in about a day. In addition, most countries in the EU have access to standard shipping, which typically takes less than a week, one way.</p> </li> <li> <p>In India, Snowballs are delivered in one to seven days.</p> </li> <li> <p>In the US, you have access to one-day shipping and two-day shipping.</p> </li> </ul>'
      SnowballCapacityPreference:
        $ref: '#/definitions/SnowballCapacity'
        description: 'If your job is being created in one of the US regions, you have the option of specifying what size Snowball you''d like for this job. In all other regions, Snowballs come with 80 TB in storage capacity.'
      SnowballType:
        $ref: '#/definitions/SnowballType'
        description: 'The type of AWS Snowball device to use for this job. The only supported device types for cluster jobs are <code>EDGE</code>, <code>EDGE_C</code>, and <code>EDGE_CG</code>.'
    type: object
  CreateJobResult:
    example:
      JobId: JID123e4567-e89b-12d3-a456-426655440000
    properties:
      JobId:
        $ref: '#/definitions/JobId'
        description: 'The automatically generated ID for a job, for example <code>JID123e4567-e89b-12d3-a456-426655440000</code>.'
    type: object
  DataTransfer:
    description: 'Defines the real-time status of a Snowball''s data transfer while the device is at AWS. This data is only available while a job has a <code>JobState</code> value of <code>InProgress</code>, for both import and export jobs.'
    properties:
      BytesTransferred:
        $ref: '#/definitions/Long'
        description: The number of bytes transferred between a Snowball and Amazon S3.
      ObjectsTransferred:
        $ref: '#/definitions/Long'
        description: The number of objects transferred between a Snowball and Amazon S3.
      TotalBytes:
        $ref: '#/definitions/Long'
        description: The total bytes of data for a transfer between a Snowball and Amazon S3. This value is set to 0 (zero) until all the keys that will be transferred have been listed.
      TotalObjects:
        $ref: '#/definitions/Long'
        description: The total number of objects for a transfer between a Snowball and Amazon S3. This value is set to 0 (zero) until all the keys that will be transferred have been listed.
    type: object
  DescribeAddressRequest:
    properties:
      AddressId:
        $ref: '#/definitions/AddressId'
        description: The automatically generated ID for a specific address.
    required:
      - AddressId
    type: object
  DescribeAddressResult:
    example:
      Address:
        AddressId: ADID5643ec50-3eec-4eb3-9be6-9374c10eb51b
        City: Seattle
        Company: My Company
        Country: US
        Name: My Name
        PhoneNumber: 425-555-5555
        PostalCode: '98101'
        StateOrProvince: WA
        Street1: 123 Main Street
    properties:
      Address:
        $ref: '#/definitions/Address'
        description: The address that you want the Snowball or Snowballs associated with a specific job to be shipped to.
    type: object
  DescribeAddressesRequest:
    properties:
