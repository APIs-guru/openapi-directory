      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/bots/{botName}/aliases/{aliasName}/channels/{name}':
    delete:
      description: '<p>Deletes the association between an Amazon Lex bot and a messaging platform.</p> <p>This operation requires permission for the <code>lex:DeleteBotChannelAssociation</code> action.</p>'
      operationId: DeleteBotChannelAssociation
      parameters:
        - description: 'The name of the association. The name is case sensitive. '
          in: path
          maxLength: 100
          minLength: 1
          name: name
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: The name of the Amazon Lex bot.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: An alias that points to the specific version of the Amazon Lex bot to which this association is being made.
          in: path
          maxLength: 100
          minLength: 1
          name: aliasName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
      responses:
        '204':
          description: Success
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
        '482':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '483':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '484':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
    get:
      description: '<p>Returns information about the association between an Amazon Lex bot and a messaging platform.</p> <p>This operation requires permissions for the <code>lex:GetBotChannelAssociation</code> action.</p>'
      operationId: GetBotChannelAssociation
      parameters:
        - description: 'The name of the association between the bot and the channel. The name is case sensitive. '
          in: path
          maxLength: 100
          minLength: 1
          name: name
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: The name of the Amazon Lex bot.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: An alias pointing to the specific version of the Amazon Lex bot to which this association is being made.
          in: path
          maxLength: 100
          minLength: 1
          name: aliasName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetBotChannelAssociationResponse'
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '482':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '483':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/bots/{botName}/aliases/{name}':
    delete:
      description: '<p>Deletes an alias for the specified bot. </p> <p>You can''t delete an alias that is used in the association between a bot and a messaging channel. If an alias is used in a channel association, the <code>DeleteBot</code> operation returns a <code>ResourceInUseException</code> exception that includes a reference to the channel association that refers to the bot. You can remove the reference to the alias by deleting the channel association. If you get the same exception again, delete the referring association until the <code>DeleteBotAlias</code> operation is successful.</p>'
      operationId: DeleteBotAlias
      parameters:
        - description: 'The name of the alias to delete. The name is case sensitive. '
          in: path
          maxLength: 100
          minLength: 1
          name: name
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: The name of the bot that the alias points to.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
      responses:
        '204':
          description: Success
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
        '482':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '483':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '484':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '485':
          description: ResourceInUseException
          schema:
            $ref: '#/definitions/ResourceInUseException'
    get:
      description: '<p>Returns information about an Amazon Lex bot alias. For more information about aliases, see <a>versioning-aliases</a>.</p> <p>This operation requires permissions for the <code>lex:GetBotAlias</code> action.</p>'
      operationId: GetBotAlias
      parameters:
        - description: The name of the bot alias. The name is case sensitive.
          in: path
          maxLength: 100
          minLength: 1
          name: name
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: The name of the bot.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetBotAliasResponse'
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '482':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '483':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    put:
      description: '<p>Creates an alias for the specified version of the bot or replaces an alias for the specified bot. To change the version of the bot that the alias points to, replace the alias. For more information about aliases, see <a>versioning-aliases</a>.</p> <p>This operation requires permissions for the <code>lex:PutBotAlias</code> action. </p>'
      operationId: PutBotAlias
      parameters:
        - description: The name of the alias. The name is <i>not</i> case sensitive.
          in: path
          maxLength: 100
          minLength: 1
          name: name
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: The name of the bot.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            properties:
              botVersion:
                description: The version of the bot.
                maxLength: 64
                minLength: 1
                pattern: '\$LATEST|[0-9]+'
                type: string
              checksum:
                description: '<p>Identifies a specific revision of the <code>$LATEST</code> version.</p> <p>When you create a new bot alias, leave the <code>checksum</code> field blank. If you specify a checksum you get a <code>BadRequestException</code> exception.</p> <p>When you want to update a bot alias, set the <code>checksum</code> field to the checksum of the most recent revision of the <code>$LATEST</code> version. If you don''t specify the <code> checksum</code> field, or if the checksum does not match the <code>$LATEST</code> version, you get a <code>PreconditionFailedException</code> exception.</p>'
                type: string
              description:
                description: A description of the alias.
                maxLength: 200
                minLength: 0
                type: string
            required:
              - botVersion
            type: object
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PutBotAliasResponse'
        '480':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
        '481':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '482':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '483':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '484':
          description: PreconditionFailedException
          schema:
            $ref: '#/definitions/PreconditionFailedException'
  '/bots/{botName}/utterances/{userId}':
    delete:
      description: '<p>Deletes stored utterances.</p> <p>Amazon Lex stores the utterances that users send to your bot. Utterances are stored for 15 days for use with the <a>GetUtterancesView</a> operation, and then stored indefinitely for use in improving the ability of your bot to respond to user input.</p> <p>Use the <code>DeleteStoredUtterances</code> operation to manually delete stored utterances for a specific user.</p> <p>This operation requires permissions for the <code>lex:DeleteUtterances</code> action.</p>'
      operationId: DeleteUtterances
      parameters:
        - description: The name of the bot that stored the utterances.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: ' The unique identifier for the user that made the utterances. This is the user ID that was sent in the <a href="http://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostContent.html">PostContent</a> or <a href="http://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostText.html">PostText</a> operation request that contained the utterance.'
          in: path
          maxLength: 100
          minLength: 2
          name: userId
          required: true
          type: string
      responses:
        '204':
          description: Success
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '482':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '483':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/bots/{botname}/utterances#view=aggregation&bot_versions&status_type':
    get:
      description: '<p>Use the <code>GetUtterancesView</code> operation to get information about the utterances that your users have made to your bot. You can use this list to tune the utterances that your bot responds to.</p> <p>For example, say that you have created a bot to order flowers. After your users have used your bot for a while, use the <code>GetUtterancesView</code> operation to see the requests that they have made and whether they have been successful. You might find that the utterance "I want flowers" is not being recognized. You could add this utterance to the <code>OrderFlowers</code> intent so that your bot recognizes that utterance.</p> <p>After you publish a new version of a bot, you can get information about the old version and the new so that you can compare the performance across the two versions. </p> <note> <p>Utterance statistics are generated once a day. Data is available for the last 15 days. You can request information for up to 5 versions in each request. The response contains information about a maximum of 100 utterances for each version.</p> </note> <p>This operation requires permissions for the <code>lex:GetUtterancesView</code> action.</p>'
      operationId: GetUtterancesView
      parameters:
        - description: The name of the bot for which utterance information should be returned.
          in: path
          maxLength: 50
          minLength: 2
          name: botname
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: An array of bot versions for which utterance information should be returned. The limit is 5 versions per request.
          in: query
          items:
            type: string
          name: bot_versions
          required: true
          type: array
        - description: 'To return utterances that were recognized and handled, use<code>Detected</code>. To return utterances that were not recognized, use <code>Missed</code>.'
          enum:
            - Detected
            - Missed
          in: query
          name: status_type
          required: true
          type: string
        - enum:
            - aggregation
          in: query
          name: view
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetUtterancesViewResponse'
        '480':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '481':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '482':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/bots/{name}':
    delete:
      description: '<p>Deletes all versions of the bot, including the <code>$LATEST</code> version. To delete a specific version of the bot, use the <a>DeleteBotVersion</a> operation.</p> <p>If a bot has an alias, you can''t delete it. Instead, the <code>DeleteBot</code> operation returns a <code>ResourceInUseException</code> exception that includes a reference to the alias that refers to the bot. To remove the reference to the bot, delete the alias. If you get the same exception again, delete the referring alias until the <code>DeleteBot</code> operation is successful.</p> <p>This operation requires permissions for the <code>lex:DeleteBot</code> action.</p>'
      operationId: DeleteBot
      parameters:
        - description: 'The name of the bot. The name is case sensitive. '
          in: path
          maxLength: 50
          minLength: 2
          name: name
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
      responses:
        '204':
          description: Success
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
        '482':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '483':
