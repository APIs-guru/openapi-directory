  FulfillmentActivity:
    type: object
    required:
      - type
    properties:
      type:
        $ref: '#/definitions/FulfillmentActivityType'
        description: ' How the intent should be fulfilled, either by running a Lambda function or by returning the slot data to the client application. '
      codeHook:
