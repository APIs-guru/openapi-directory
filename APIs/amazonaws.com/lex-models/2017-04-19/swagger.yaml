                type: string
              conclusionStatement:
                description: 'A collection of messages that convey information to the user. At runtime, Amazon Lex selects the message to convey. '
                properties:
                  messages:
                    $ref: '#/definitions/MessageList'
                    description: A collection of message objects.
                  responseCard:
