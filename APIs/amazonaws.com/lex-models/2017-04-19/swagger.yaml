      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/bots/{botName}/aliases/{aliasName}/channels/':
    get:
      description: '<p> Returns a list of all of the channels associated with the specified bot. </p> <p>The <code>GetBotChannelAssociations</code> operation requires permissions for the <code>lex:GetBotChannelAssociations</code> action.</p>'
      operationId: GetBotChannelAssociations
      parameters:
        - description: The name of the Amazon Lex bot in the association.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: An alias pointing to the specific version of the Amazon Lex bot to which this association is being made.
          in: path
          maxLength: 100
          minLength: 1
          name: aliasName
          pattern: '^(-|^([A-Za-z]_?)+$)$'
          required: true
          type: string
        - description: 'A pagination token for fetching the next page of associations. If the response to this call is truncated, Amazon Lex returns a pagination token in the response. To fetch the next page of associations, specify the pagination token in the next request. '
          in: query
          name: nextToken
          required: false
          type: string
        - description: 'The maximum number of associations to return in the response. The default is 50. '
          in: query
          maximum: 50
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: 'Substring to match in channel association names. An association will be returned if any part of its name matches the substring. For example, "xyz" matches both "xyzabc" and "abcxyz." To return all bot channel associations, use a hyphen ("-") as the <code>nameContains</code> parameter.'
          in: query
          maxLength: 100
          minLength: 1
          name: nameContains
          pattern: '^([A-Za-z]_?)+$'
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetBotChannelAssociationsResponse'
        '480':
          description: LimitExceededException
          schema:
            $ref: '#/definitions/LimitExceededException'
        '481':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '482':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
    parameters:
