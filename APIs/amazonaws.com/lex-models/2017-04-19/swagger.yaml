      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/bots/{botName}/aliases/':
    get:
      description: '<p>Returns a list of aliases for a specified Amazon Lex bot.</p> <p>This operation requires permissions for the <code>lex:GetBotAliases</code> action.</p>'
      operationId: GetBotAliases
      parameters:
        - description: The name of the bot.
          in: path
          maxLength: 50
          minLength: 2
          name: botName
          pattern: '^([A-Za-z]_?)+$'
          required: true
          type: string
        - description: 'A pagination token for fetching the next page of aliases. If the response to this call is truncated, Amazon Lex returns a pagination token in the response. To fetch the next page of aliases, specify the pagination token in the next request. '
          in: query
          name: nextToken
          required: false
          type: string
        - description: 'The maximum number of aliases to return in the response. The default is 50. . '
          in: query
          maximum: 50
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: 'Substring to match in bot alias names. An alias will be returned if any part of its name matches the substring. For example, "xyz" matches both "xyzabc" and "abcxyz."'
          in: query
          maxLength: 100
          minLength: 1
          name: nameContains
          pattern: '^([A-Za-z]_?)+$'
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetBotAliasesResponse'
        '480':
          description: LimitExceededException
          schema:
