        nluIntentConfidenceThreshold:
          $ref: '#/components/schemas/ConfidenceThreshold'
          description: '<p>Determines the threshold where Amazon Lex will insert the <code>AMAZON.FallbackIntent</code>, <code>AMAZON.KendraSearchIntent</code>, or both when returning alternative intents in a <a href="https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostContent.html">PostContent</a> or <a href="https://docs.aws.amazon.com/lex/latest/dg/API_runtime_PostText.html">PostText</a> response. <code>AMAZON.FallbackIntent</code> and <code>AMAZON.KendraSearchIntent</code> are only inserted if they are configured for the bot.</p> <p>You must set the <code>enableModelImprovements</code> parameter to <code>true</code> to use confidence scores in the following regions.</p> <ul> <li> <p>US East (N. Virginia) (us-east-1)</p> </li> <li> <p>US West (Oregon) (us-west-2)</p> </li> <li> <p>Asia Pacific (Sydney) (ap-southeast-2)</p> </li> <li> <p>EU (Ireland) (eu-west-1)</p> </li> </ul> <p>In other Regions, the <code>enableModelImprovements</code> parameter is set to <code>true</code> by default.</p> <p>For example, suppose a bot is configured with the confidence threshold of 0.80 and the <code>AMAZON.FallbackIntent</code>. Amazon Lex returns three alternative intents with the following confidence scores: IntentA (0.70), IntentB (0.60), IntentC (0.50). The response from the <code>PostText</code> operation would be:</p> <ul> <li> <p>AMAZON.FallbackIntent</p> </li> <li> <p>IntentA</p> </li> <li> <p>IntentB</p> </li> <li> <p>IntentC</p> </li> </ul>'
        clarificationPrompt:
          $ref: '#/components/schemas/Prompt'
          description: '<p>When Amazon Lex doesn''t understand the user''s intent, it uses this message to get clarification. To specify how many times Amazon Lex should repeat the clarification prompt, use the <code>maxAttempts</code> field. If Amazon Lex still doesn''t understand, it sends the message in the <code>abortStatement</code> field. </p> <p>When you create a clarification prompt, make sure that it suggests the correct response from the user. for example, for a bot that orders pizza and drinks, you might create this clarification prompt: "What would you like to do? You can say ''Order a pizza'' or ''Order a drink.''"</p> <p>If you have defined a fallback intent, it will be invoked if the clarification prompt is repeated the number of times defined in the <code>maxAttempts</code> field. For more information, see <a href="https://docs.aws.amazon.com/lex/latest/dg/built-in-intent-fallback.html"> AMAZON.FallbackIntent</a>.</p> <p>If you don''t define a clarification prompt, at runtime Amazon Lex will return a 400 Bad Request exception in three cases: </p> <ul> <li> <p>Follow-up prompt - When the user responds to a follow-up prompt but does not provide an intent. For example, in response to a follow-up prompt that says "Would you like anything else today?" the user says "Yes." Amazon Lex will return a 400 Bad Request exception because it does not have a clarification prompt to send to the user to get an intent.</p> </li> <li> <p>Lambda function - When using a Lambda function, you return an <code>ElicitIntent</code> dialog type. Since Amazon Lex does not have a clarification prompt to get an intent from the user, it returns a 400 Bad Request exception.</p> </li> <li> <p>PutSession operation - When using the <code>PutSession</code> operation, you send an <code>ElicitIntent</code> dialog type. Since Amazon Lex does not have a clarification prompt to get an intent from the user, it returns a 400 Bad Request exception.</p> </li> </ul>'
        abortStatement:
          $ref: '#/components/schemas/Statement'
          description: '<p>When Amazon Lex can''t understand the user''s input in context, it tries to elicit the information a few times. After that, Amazon Lex sends the message defined in <code>abortStatement</code> to the user, and then cancels the conversation. To set the number of retries, use the <code>valueElicitationPrompt</code> field for the slot type. </p> <p>For example, in a pizza ordering bot, Amazon Lex might ask a user "What type of crust would you like?" If the user''s response is not one of the expected responses (for example, "thin crust, "deep dish," etc.), Amazon Lex tries to elicit a correct response a few more times. </p> <p>For example, in a pizza ordering application, <code>OrderPizza</code> might be one of the intents. This intent might require the <code>CrustType</code> slot. You specify the <code>valueElicitationPrompt</code> field when you create the <code>CrustType</code> slot.</p> <p>If you have defined a fallback intent the cancel statement will not be sent to the user, the fallback intent is used instead. For more information, see <a href="https://docs.aws.amazon.com/lex/latest/dg/built-in-intent-fallback.html"> AMAZON.FallbackIntent</a>.</p>'
        idleSessionTTLInSeconds:
          $ref: '#/components/schemas/SessionTTL'
          description: '<p>The maximum time in seconds that Amazon Lex retains the data gathered in a conversation.</p> <p>A user interaction session remains active for the amount of time specified. If no conversation occurs during this time, the session expires and Amazon Lex deletes any data provided before the timeout.</p> <p>For example, suppose that a user chooses the OrderPizza intent, but gets sidetracked halfway through placing an order. If the user doesn''t complete the order within the specified time, Amazon Lex discards the slot information that it gathered, and the user must start over.</p> <p>If you don''t include the <code>idleSessionTTLInSeconds</code> element in a <code>PutBot</code> operation request, Amazon Lex uses the default value. This is also true if the request replaces an existing bot.</p> <p>The default is 300 seconds (5 minutes).</p>'
        voiceId:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Polly voice ID that you want Amazon Lex to use for voice interactions with the user. The locale configured for the voice must match the locale of the bot. For more information, see <a href="https://docs.aws.amazon.com/polly/latest/dg/voicelist.html">Voices in Amazon Polly</a> in the <i>Amazon Polly Developer Guide</i>.'
        checksum:
          $ref: '#/components/schemas/String'
          description: '<p>Identifies a specific revision of the <code>$LATEST</code> version.</p> <p>When you create a new bot, leave the <code>checksum</code> field blank. If you specify a checksum you get a <code>BadRequestException</code> exception.</p> <p>When you want to update a bot, set the <code>checksum</code> field to the checksum of the most recent revision of the <code>$LATEST</code> version. If you don''t specify the <code> checksum</code> field, or if the checksum does not match the <code>$LATEST</code> version, you get a <code>PreconditionFailedException</code> exception.</p>'
        processBehavior:
          $ref: '#/components/schemas/ProcessBehavior'
          description: '<p>If you set the <code>processBehavior</code> element to <code>BUILD</code>, Amazon Lex builds the bot so that it can be run. If you set the element to <code>SAVE</code> Amazon Lex saves the bot, but doesn''t build it. </p> <p>If you don''t specify this value, the default value is <code>BUILD</code>.</p>'
        locale:
          $ref: '#/components/schemas/Locale'
          description: <p> Specifies the target locale for the bot. Any intent used in the bot must be compatible with the locale of the bot. </p> <p>The default is <code>en-US</code>.</p>
        childDirected:
          $ref: '#/components/schemas/Boolean'
          description: '<p>For each Amazon Lex bot created with the Amazon Lex Model Building Service, you must specify whether your use of Amazon Lex is related to a website, program, or other application that is directed or targeted, in whole or in part, to children under age 13 and subject to the Children''s Online Privacy Protection Act (COPPA) by specifying <code>true</code> or <code>false</code> in the <code>childDirected</code> field. By specifying <code>true</code> in the <code>childDirected</code> field, you confirm that your use of Amazon Lex <b>is</b> related to a website, program, or other application that is directed or targeted, in whole or in part, to children under age 13 and subject to COPPA. By specifying <code>false</code> in the <code>childDirected</code> field, you confirm that your use of Amazon Lex <b>is not</b> related to a website, program, or other application that is directed or targeted, in whole or in part, to children under age 13 and subject to COPPA. You may not specify a default value for the <code>childDirected</code> field that does not accurately reflect whether your use of Amazon Lex is related to a website, program, or other application that is directed or targeted, in whole or in part, to children under age 13 and subject to COPPA.</p> <p>If your use of Amazon Lex relates to a website, program, or other application that is directed in whole or in part, to children under age 13, you must obtain any required verifiable parental consent under COPPA. For information regarding the use of Amazon Lex in connection with websites, programs, or other applications that are directed or targeted, in whole or in part, to children under age 13, see the <a href="https://aws.amazon.com/lex/faqs#data-security">Amazon Lex FAQ.</a> </p>'
        detectSentiment:
          $ref: '#/components/schemas/Boolean'
          description: 'When set to <code>true</code> user utterances are sent to Amazon Comprehend for sentiment analysis. If you don''t specify <code>detectSentiment</code>, the default is <code>false</code>.'
        createVersion:
          $ref: '#/components/schemas/Boolean'
          description: 'When set to <code>true</code> a new numbered version of the bot is created. This is the same as calling the <code>CreateBotVersion</code> operation. If you don''t specify <code>createVersion</code>, the default is <code>false</code>.'
        tags:
          $ref: '#/components/schemas/TagList'
          description: 'A list of tags to add to the bot. You can only add tags when you create a bot, you can''t use the <code>PutBot</code> operation to update the tags on a bot. To update tags, use the <code>TagResource</code> operation.'
    PutIntentRequest:
      type: object
      title: PutIntentRequest
      properties:
        description:
          $ref: '#/components/schemas/Description'
          description: A description of the intent.
        slots:
          $ref: '#/components/schemas/SlotList'
          description: 'An array of intent slots. At runtime, Amazon Lex elicits required slot values from the user using prompts defined in the slots. For more information, see <a>how-it-works</a>. '
        sampleUtterances:
          $ref: '#/components/schemas/IntentUtteranceList'
          description: '<p>An array of utterances (strings) that a user might say to signal the intent. For example, "I want {PizzaSize} pizza", "Order {Quantity} {PizzaSize} pizzas". </p> <p>In each utterance, a slot name is enclosed in curly braces. </p>'
        confirmationPrompt:
          $ref: '#/components/schemas/Prompt'
          description: '<p>Prompts the user to confirm the intent. This question should have a yes or no answer.</p> <p>Amazon Lex uses this prompt to ensure that the user acknowledges that the intent is ready for fulfillment. For example, with the <code>OrderPizza</code> intent, you might want to confirm that the order is correct before placing it. For other intents, such as intents that simply respond to user questions, you might not need to ask the user for confirmation before providing the information. </p> <note> <p>You you must provide both the <code>rejectionStatement</code> and the <code>confirmationPrompt</code>, or neither.</p> </note>'
        rejectionStatement:
          $ref: '#/components/schemas/Statement'
          description: '<p>When the user answers "no" to the question defined in <code>confirmationPrompt</code>, Amazon Lex responds with this statement to acknowledge that the intent was canceled. </p> <note> <p>You must provide both the <code>rejectionStatement</code> and the <code>confirmationPrompt</code>, or neither.</p> </note>'
        followUpPrompt:
          $ref: '#/components/schemas/FollowUpPrompt'
          description: '<p>Amazon Lex uses this prompt to solicit additional activity after fulfilling an intent. For example, after the <code>OrderPizza</code> intent is fulfilled, you might prompt the user to order a drink.</p> <p>The action that Amazon Lex takes depends on the user''s response, as follows:</p> <ul> <li> <p>If the user says "Yes" it responds with the clarification prompt that is configured for the bot.</p> </li> <li> <p>if the user says "Yes" and continues with an utterance that triggers an intent it starts a conversation for the intent.</p> </li> <li> <p>If the user says "No" it responds with the rejection statement configured for the the follow-up prompt.</p> </li> <li> <p>If it doesn''t recognize the utterance it repeats the follow-up prompt again.</p> </li> </ul> <p>The <code>followUpPrompt</code> field and the <code>conclusionStatement</code> field are mutually exclusive. You can specify only one. </p>'
        conclusionStatement:
          $ref: '#/components/schemas/Statement'
          description: '<p> The statement that you want Amazon Lex to convey to the user after the intent is successfully fulfilled by the Lambda function. </p> <p>This element is relevant only if you provide a Lambda function in the <code>fulfillmentActivity</code>. If you return the intent to the client application, you can''t specify this element.</p> <note> <p>The <code>followUpPrompt</code> and <code>conclusionStatement</code> are mutually exclusive. You can specify only one.</p> </note>'
        dialogCodeHook:
          $ref: '#/components/schemas/CodeHook'
          description: '<p> Specifies a Lambda function to invoke for each user input. You can invoke this Lambda function to personalize user interaction. </p> <p>For example, suppose your bot determines that the user is John. Your Lambda function might retrieve John''s information from a backend database and prepopulate some of the values. For example, if you find that John is gluten intolerant, you might set the corresponding intent slot, <code>GlutenIntolerant</code>, to true. You might find John''s phone number and set the corresponding session attribute. </p>'
        fulfillmentActivity:
          $ref: '#/components/schemas/FulfillmentActivity'
          description: '<p>Required. Describes how the intent is fulfilled. For example, after a user provides all of the information for a pizza order, <code>fulfillmentActivity</code> defines how the bot places an order with a local pizza store. </p> <p> You might configure Amazon Lex to return all of the intent information to the client application, or direct it to invoke a Lambda function that can process the intent (for example, place an order with a pizzeria). </p>'
        parentIntentSignature:
          $ref: '#/components/schemas/BuiltinIntentSignature'
          description: 'A unique identifier for the built-in intent to base this intent on. To find the signature for an intent, see <a href="https://developer.amazon.com/public/solutions/alexa/alexa-skills-kit/docs/built-in-intent-ref/standard-intents">Standard Built-in Intents</a> in the <i>Alexa Skills Kit</i>.'
        checksum:
          $ref: '#/components/schemas/String'
          description: '<p>Identifies a specific revision of the <code>$LATEST</code> version.</p> <p>When you create a new intent, leave the <code>checksum</code> field blank. If you specify a checksum you get a <code>BadRequestException</code> exception.</p> <p>When you want to update a intent, set the <code>checksum</code> field to the checksum of the most recent revision of the <code>$LATEST</code> version. If you don''t specify the <code> checksum</code> field, or if the checksum does not match the <code>$LATEST</code> version, you get a <code>PreconditionFailedException</code> exception.</p>'
        createVersion:
          $ref: '#/components/schemas/Boolean'
          description: 'When set to <code>true</code> a new numbered version of the intent is created. This is the same as calling the <code>CreateIntentVersion</code> operation. If you do not specify <code>createVersion</code>, the default is <code>false</code>.'
        kendraConfiguration:
          $ref: '#/components/schemas/KendraConfiguration'
          description: 'Configuration information required to use the <code>AMAZON.KendraSearchIntent</code> intent to connect to an Amazon Kendra index. For more information, see <a href="http://docs.aws.amazon.com/lex/latest/dg/built-in-intent-kendra-search.html"> AMAZON.KendraSearchIntent</a>.'
        inputContexts:
          $ref: '#/components/schemas/InputContextList'
          description: An array of <code>InputContext</code> objects that lists the contexts that must be active for Amazon Lex to choose the intent in a conversation with the user.
        outputContexts:
          $ref: '#/components/schemas/OutputContextList'
          description: An array of <code>OutputContext</code> objects that lists the contexts that the intent activates when the intent is fulfilled.
    PutSlotTypeRequest:
      type: object
      title: PutSlotTypeRequest
      properties:
        description:
          $ref: '#/components/schemas/Description'
          description: A description of the slot type.
        enumerationValues:
          $ref: '#/components/schemas/EnumerationValues'
          description: '<p>A list of <code>EnumerationValue</code> objects that defines the values that the slot type can take. Each value can have a list of <code>synonyms</code>, which are additional values that help train the machine learning model about the values that it resolves for a slot. </p> <p>A regular expression slot type doesn''t require enumeration values. All other slot types require a list of enumeration values.</p> <p>When Amazon Lex resolves a slot value, it generates a resolution list that contains up to five possible values for the slot. If you are using a Lambda function, this resolution list is passed to the function. If you are not using a Lambda function you can choose to return the value that the user entered or the first value in the resolution list as the slot value. The <code>valueSelectionStrategy</code> field indicates the option to use. </p>'
        checksum:
          $ref: '#/components/schemas/String'
          description: '<p>Identifies a specific revision of the <code>$LATEST</code> version.</p> <p>When you create a new slot type, leave the <code>checksum</code> field blank. If you specify a checksum you get a <code>BadRequestException</code> exception.</p> <p>When you want to update a slot type, set the <code>checksum</code> field to the checksum of the most recent revision of the <code>$LATEST</code> version. If you don''t specify the <code> checksum</code> field, or if the checksum does not match the <code>$LATEST</code> version, you get a <code>PreconditionFailedException</code> exception.</p>'
        valueSelectionStrategy:
          $ref: '#/components/schemas/SlotValueSelectionStrategy'
          description: '<p>Determines the slot resolution strategy that Amazon Lex uses to return slot type values. The field can be set to one of the following values:</p> <ul> <li> <p> <code>ORIGINAL_VALUE</code> - Returns the value entered by the user, if the user value is similar to the slot value.</p> </li> <li> <p> <code>TOP_RESOLUTION</code> - If there is a resolution list for the slot, return the first value in the resolution list as the slot type value. If there is no resolution list, null is returned.</p> </li> </ul> <p>If you don''t specify the <code>valueSelectionStrategy</code>, the default is <code>ORIGINAL_VALUE</code>.</p>'
        createVersion:
          $ref: '#/components/schemas/Boolean'
          description: 'When set to <code>true</code> a new numbered version of the slot type is created. This is the same as calling the <code>CreateSlotTypeVersion</code> operation. If you do not specify <code>createVersion</code>, the default is <code>false</code>.'
        parentSlotTypeSignature:
          $ref: '#/components/schemas/CustomOrBuiltinSlotTypeName'
          description: '<p>The built-in slot type used as the parent of the slot type. When you define a parent slot type, the new slot type has all of the same configuration as the parent.</p> <p>Only <code>AMAZON.AlphaNumeric</code> is supported.</p>'
        slotTypeConfigurations:
          $ref: '#/components/schemas/SlotTypeConfigurations'
          description: Configuration information that extends the parent built-in slot type. The configuration is added to the settings for the parent slot type.
    RegexPattern:
      type: string
      minLength: 1
      maxLength: 100
    SlotName:
      type: string
      pattern: '^([A-Za-z](-|_|.)?)+$'
      minLength: 1
      maxLength: 100
    SlotConstraint:
      type: string
      enum:
        - Required
        - Optional
    SlotUtteranceList:
      type: array
      items:
        $ref: '#/components/schemas/Utterance'
      minItems: 0
      maxItems: 10
    SlotDefaultValueSpec:
      type: object
      required:
        - defaultValueList
      properties:
        defaultValueList:
          $ref: '#/components/schemas/SlotDefaultValueList'
          description: '<p>The default values for a slot. You can specify more than one default. For example, you can specify a default value to use from a matching context variable, a session attribute, or a fixed value.</p> <p>The default value chosen is selected based on the order that you specify them in the list. For example, if you specify a context variable and a fixed value in that order, Amazon Lex uses the context variable if it is available, else it uses the fixed value.</p>'
      description: Contains the default values for a slot. Default values are used when Amazon Lex hasn't determined a value for a slot.
    SlotDefaultValueString:
      type: string
      minLength: 1
      maxLength: 202
    SlotDefaultValue:
      type: object
      required:
        - defaultValue
      properties:
        defaultValue:
          $ref: '#/components/schemas/SlotDefaultValueString'
          description: '<p>The default value for the slot. You can specify one of the following:</p> <ul> <li> <p> <code>#context-name.slot-name</code> - The slot value "slot-name" in the context "context-name."</p> </li> <li> <p> <code>{attribute}</code> - The slot value of the session attribute "attribute."</p> </li> <li> <p> <code>''value''</code> - The discrete value "value."</p> </li> </ul>'
      description: A default value for a slot.
    SlotDefaultValueList:
      type: array
      items:
        $ref: '#/components/schemas/SlotDefaultValue'
      minItems: 0
      maxItems: 10
    SlotTypeRegexConfiguration:
      type: object
      required:
        - pattern
      properties:
        pattern:
          $ref: '#/components/schemas/RegexPattern'
          description: '<p>A regular expression used to validate the value of a slot. </p> <p>Use a standard regular expression. Amazon Lex supports the following characters in the regular expression:</p> <ul> <li> <p>A-Z, a-z</p> </li> <li> <p>0-9</p> </li> <li> <p>Unicode characters ("\ u&lt;Unicode&gt;")</p> </li> </ul> <p>Represent Unicode characters with four digits, for example "\u0041" or "\u005A".</p> <p>The following regular expression operators are not supported:</p> <ul> <li> <p>Infinite repeaters: *, +, or {x,} with no upper bound.</p> </li> <li> <p>Wild card (.)</p> </li> </ul>'
      description: Provides a regular expression used to validate the value of a slot.
    SlotTypeMetadata:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/SlotTypeName'
          description: The name of the slot type.
        description:
          $ref: '#/components/schemas/Description'
          description: A description of the slot type.
        lastUpdatedDate:
          $ref: '#/components/schemas/Timestamp'
          description: 'The date that the slot type was updated. When you create a resource, the creation date and last updated date are the same. '
        createdDate:
          $ref: '#/components/schemas/Timestamp'
          description: The date that the slot type was created.
        version:
          $ref: '#/components/schemas/Version'
          description: The version of the slot type.
      description: Provides information about a slot type..
    StartImportRequest:
      type: object
      required:
        - payload
        - resourceType
        - mergeStrategy
      title: StartImportRequest
      properties:
        payload:
          $ref: '#/components/schemas/Blob'
          description: 'A zip archive in binary format. The archive should contain one file, a JSON file containing the resource to import. The resource should match the type specified in the <code>resourceType</code> field.'
        resourceType:
          $ref: '#/components/schemas/ResourceType'
          description: <p>Specifies the type of resource to export. Each resource also exports any resources that it depends on. </p> <ul> <li> <p>A bot exports dependent intents.</p> </li> <li> <p>An intent exports dependent slot types.</p> </li> </ul>
        mergeStrategy:
          $ref: '#/components/schemas/MergeStrategy'
          description: <p>Specifies the action that the <code>StartImport</code> operation should take when there is an existing resource with the same name.</p> <ul> <li> <p>FAIL_ON_CONFLICT - The import operation is stopped on the first conflict between a resource in the import file and an existing resource. The name of the resource causing the conflict is in the <code>failureReason</code> field of the response to the <code>GetImport</code> operation.</p> <p>OVERWRITE_LATEST - The import operation proceeds even if there is a conflict with an existing resource. The $LASTEST version of the existing resource is overwritten with the data from the import file.</p> </li> </ul>
        tags:
          $ref: '#/components/schemas/TagList'
          description: 'A list of tags to add to the imported bot. You can only add tags when you import a bot, you can''t add tags to an intent or slot type.'
    V2BotName:
      type: string
      pattern: '^([0-9a-zA-Z][_-]?)+$'
      minLength: 1
      maxLength: 100
    StartMigrationRequest:
      type: object
      required:
        - v1BotName
        - v1BotVersion
        - v2BotName
        - v2BotRole
        - migrationStrategy
      title: StartMigrationRequest
      properties:
        v1BotName:
          $ref: '#/components/schemas/BotName'
          description: The name of the Amazon Lex V1 bot that you are migrating to Amazon Lex V2.
        v1BotVersion:
          $ref: '#/components/schemas/Version'
          description: The version of the bot to migrate to Amazon Lex V2. You can migrate the <code>$LATEST</code> version as well as any numbered version.
        v2BotName:
          $ref: '#/components/schemas/V2BotName'
          description: '<p>The name of the Amazon Lex V2 bot that you are migrating the Amazon Lex V1 bot to. </p> <ul> <li> <p>If the Amazon Lex V2 bot doesn''t exist, you must use the <code>CREATE_NEW</code> migration strategy.</p> </li> <li> <p>If the Amazon Lex V2 bot exists, you must use the <code>UPDATE_EXISTING</code> migration strategy to change the contents of the Amazon Lex V2 bot.</p> </li> </ul>'
        v2BotRole:
          $ref: '#/components/schemas/IamRoleArn'
          description: The IAM role that Amazon Lex uses to run the Amazon Lex V2 bot.
        migrationStrategy:
          $ref: '#/components/schemas/MigrationStrategy'
          description: '<p>The strategy used to conduct the migration.</p> <ul> <li> <p> <code>CREATE_NEW</code> - Creates a new Amazon Lex V2 bot and migrates the Amazon Lex V1 bot to the new bot.</p> </li> <li> <p> <code>UPDATE_EXISTING</code> - Overwrites the existing Amazon Lex V2 bot metadata and the locale being migrated. It doesn''t change any other locales in the Amazon Lex V2 bot. If the locale doesn''t exist, a new locale is created in the Amazon Lex V2 bot.</p> </li> </ul>'
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 0
      maxItems: 200
    TagResourceRequest:
      type: object
      required:
        - tags
      title: TagResourceRequest
      properties:
        tags:
          $ref: '#/components/schemas/TagList'
          description: 'A list of tag keys to add to the resource. If a tag key already exists, the existing value is replaced with the new value.'
    UntagResourceRequest:
      type: object
      title: UntagResourceRequest
      properties: {}
    UtteranceString:
      type: string
      minLength: 1
      maxLength: 2000
security:
  - hmac: []
