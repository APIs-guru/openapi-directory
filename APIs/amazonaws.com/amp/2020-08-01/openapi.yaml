        default: cn-north-1
    description: The Amazon Prometheus Service endpoint for China (Beijing) and China (Ningxia)
paths:
  /workspaces:
    post:
      operationId: CreateWorkspace
      description: Creates a new AMP workspace.
      responses:
        '202':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateWorkspaceResponse'
        '480':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '481':
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
        '482':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '483':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '484':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '485':
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                alias:
                  description: A user-assigned workspace alias.
                  type: string
                  minLength: 1
                  maxLength: 100
                clientToken:
                  description: An identifier used to ensure the idempotency of a write request.
                  type: string
                  pattern: '[!-~]+'
                  minLength: 1
                  maxLength: 64
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    get:
      operationId: ListWorkspaces
      description: 'Lists all AMP workspaces, including workspaces being created or deleted.'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListWorkspacesResponse'
        '480':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '481':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '482':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '483':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters:
        - name: alias
          in: query
          required: false
          description: Optional filter for workspace alias. Only the workspaces with aliases that begin with this value will be returned.
          schema:
            type: string
            description: A user-assigned workspace alias.
            minLength: 1
            maxLength: 100
        - name: maxResults
          in: query
          required: false
          description: 'Maximum results to return in response (default=100, maximum=1000).'
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - name: nextToken
          in: query
          required: false
          description: Pagination token to request the next page in a paginated list. This token is obtained from the output of the previous ListWorkspaces request.
          schema:
            type: string
            description: A token used to access the next page in a paginated result set.
  '/workspaces/{workspaceId}':
    delete:
      operationId: DeleteWorkspace
      description: Deletes an AMP workspace.
      responses:
        '202':
          description: Success
        '480':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '481':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '482':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '483':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '484':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters:
        - name: clientToken
          in: query
          required: false
          description: 'Optional, unique, case-sensitive, user-provided identifier to ensure the idempotency of the request.'
          schema:
            type: string
            pattern: '[!-~]+'
            description: An identifier used to ensure the idempotency of a write request.
            minLength: 1
            maxLength: 64
        - name: workspaceId
          in: path
          required: true
          description: The ID of the workspace to delete.
          schema:
            type: string
            pattern: '[0-9A-Za-z][-.0-9A-Z_a-z]*'
            description: A workspace ID.
            minLength: 1
            maxLength: 64
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    get:
      operationId: DescribeWorkspace
      description: Describes an existing AMP workspace.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeWorkspaceResponse'
        '480':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '481':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '482':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '483':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '484':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters:
        - name: workspaceId
          in: path
          required: true
          description: The ID of the workspace to describe.
          schema:
            type: string
            pattern: '[0-9A-Za-z][-.0-9A-Z_a-z]*'
            description: A workspace ID.
            minLength: 1
            maxLength: 64
  '/workspaces/{workspaceId}/alias':
    post:
      operationId: UpdateWorkspaceAlias
      description: Updates an AMP workspace alias.
      responses:
        '204':
          description: Success
        '480':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '481':
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
        '482':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '483':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '484':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '485':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '486':
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
      parameters:
        - name: workspaceId
          in: path
          required: true
          description: The ID of the workspace being updated.
          schema:
            type: string
            pattern: '[0-9A-Za-z][-.0-9A-Z_a-z]*'
            description: A workspace ID.
            minLength: 1
            maxLength: 64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                alias:
                  description: A user-assigned workspace alias.
                  type: string
                  minLength: 1
                  maxLength: 100
                clientToken:
                  description: An identifier used to ensure the idempotency of a write request.
                  type: string
                  pattern: '[!-~]+'
                  minLength: 1
                  maxLength: 64
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    CreateWorkspaceResponse:
      type: object
      required:
        - arn
        - status
        - workspaceId
      properties:
        arn:
          $ref: '#/components/schemas/WorkspaceArn'
          description: The ARN of the workspace that was just created.
        status:
          $ref: '#/components/schemas/WorkspaceStatus'
          description: The status of the workspace that was just created (usually CREATING).
        workspaceId:
          $ref: '#/components/schemas/WorkspaceId'
          description: The generated ID of the workspace that was just created.
      description: Represents the output of a CreateWorkspace operation.
    ThrottlingException: {}
    ConflictException: {}
    ValidationException: {}
    AccessDeniedException: {}
    InternalServerException: {}
    ServiceQuotaExceededException: {}
    ResourceNotFoundException: {}
    DescribeWorkspaceResponse:
      type: object
      required:
        - workspace
      properties:
        workspace:
          $ref: '#/components/schemas/WorkspaceDescription'
          description: The properties of the selected workspace.
      description: Represents the output of a DescribeWorkspace operation.
    ListWorkspacesResponse:
      type: object
      required:
        - workspaces
      properties:
        nextToken:
          $ref: '#/components/schemas/PaginationToken'
          description: Pagination token to use when requesting the next page in this list.
        workspaces:
          $ref: '#/components/schemas/WorkspaceSummaryList'
          description: 'The list of existing workspaces, including those undergoing creation or deletion.'
      description: Represents the output of a ListWorkspaces operation.
    WorkspaceAlias:
      type: string
      description: A user-assigned workspace alias.
      minLength: 1
      maxLength: 100
    IdempotencyToken:
      type: string
      pattern: '[!-~]+'
      description: An identifier used to ensure the idempotency of a write request.
      minLength: 1
      maxLength: 64
    CreateWorkspaceRequest:
      type: object
      title: CreateWorkspaceRequest
      properties:
        alias:
          $ref: '#/components/schemas/WorkspaceAlias'
          description: An optional user-assigned alias for this workspace. This alias is for user reference and does not need to be unique.
        clientToken:
          $ref: '#/components/schemas/IdempotencyToken'
          description: 'Optional, unique, case-sensitive, user-provided identifier to ensure the idempotency of the request.'
      description: Represents the input of a CreateWorkspace operation.
    WorkspaceArn:
      type: string
      description: An ARN identifying a Workspace.
    WorkspaceStatus:
      type: object
      required:
        - statusCode
      properties:
        statusCode:
          $ref: '#/components/schemas/WorkspaceStatusCode'
          description: Status code of this workspace.
      description: Represents the status of a workspace.
    WorkspaceId:
      type: string
      pattern: '[0-9A-Za-z][-.0-9A-Z_a-z]*'
      description: A workspace ID.
      minLength: 1
      maxLength: 64
    DeleteWorkspaceRequest:
      type: object
      title: DeleteWorkspaceRequest
      properties: {}
      description: Represents the input of a DeleteWorkspace operation.
    DescribeWorkspaceRequest:
      type: object
      title: DescribeWorkspaceRequest
      properties: {}
      description: Represents the input of a DescribeWorkspace operation.
    WorkspaceDescription:
      type: object
      required:
        - arn
        - createdAt
        - status
        - workspaceId
      properties:
        alias:
          $ref: '#/components/schemas/WorkspaceAlias'
          description: Alias of this workspace.
        arn:
          $ref: '#/components/schemas/WorkspaceArn'
          description: The Amazon Resource Name (ARN) of this workspace.
        createdAt:
          $ref: '#/components/schemas/Timestamp'
          description: The time when the workspace was created.
        prometheusEndpoint:
          $ref: '#/components/schemas/Uri'
          description: Prometheus endpoint URI.
        status:
          $ref: '#/components/schemas/WorkspaceStatus'
          description: The status of this workspace.
        workspaceId:
          $ref: '#/components/schemas/WorkspaceId'
          description: Unique string identifying this workspace.
      description: Represents the properties of a workspace.
    ListWorkspacesRequestMaxResultsInteger:
      type: integer
      minimum: 1
      maximum: 1000
    PaginationToken:
      type: string
      description: A token used to access the next page in a paginated result set.
    ListWorkspacesRequest:
      type: object
      title: ListWorkspacesRequest
      properties: {}
      description: Represents the input of a ListWorkspaces operation.
    WorkspaceSummaryList:
      type: array
      description: A list of workspace summaries.
      items:
        $ref: '#/components/schemas/WorkspaceSummary'
    Timestamp:
      type: string
      format: date-time
    UpdateWorkspaceAliasRequest:
      type: object
      title: UpdateWorkspaceAliasRequest
      properties:
        alias:
          $ref: '#/components/schemas/WorkspaceAlias'
          description: The new alias of the workspace.
        clientToken:
          $ref: '#/components/schemas/IdempotencyToken'
          description: 'Optional, unique, case-sensitive, user-provided identifier to ensure the idempotency of the request.'
      description: Represents the input of an UpdateWorkspaceAlias operation.
    Uri:
      type: string
      minLength: 1
      maxLength: 1024
    WorkspaceStatusCode:
      type: string
      enum:
        - CREATING
        - ACTIVE
        - UPDATING
        - DELETING
        - CREATION_FAILED
      description: State of a workspace.
    WorkspaceSummary:
      type: object
      required:
        - arn
        - createdAt
        - status
        - workspaceId
      properties:
        alias:
          $ref: '#/components/schemas/WorkspaceAlias'
          description: Alias of this workspace.
        arn:
          $ref: '#/components/schemas/WorkspaceArn'
          description: The AmazonResourceName of this workspace.
        createdAt:
          $ref: '#/components/schemas/Timestamp'
          description: The time when the workspace was created.
        status:
          $ref: '#/components/schemas/WorkspaceStatus'
          description: The status of this workspace.
        workspaceId:
          $ref: '#/components/schemas/WorkspaceId'
          description: Unique string identifying this workspace.
      description: Represents a summary of the properties of a workspace.
security:
  - hmac: []
