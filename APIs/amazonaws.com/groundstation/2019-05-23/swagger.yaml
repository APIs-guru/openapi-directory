      parameters:
        - name: maxResults
          in: query
          required: false
          description: Maximum number of <code>Configs</code> returned.
          type: integer
        - name: nextToken
          in: query
          required: false
          description: Next token returned in the request of a previous <code>ListConfigs</code> call. Used to get the next page of results.
          type: string
