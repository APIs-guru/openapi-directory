            properties:
              endpointDetails:
                description: Endpoint details of each endpoint in the dataflow endpoint group.
                type: array
                items:
                  $ref: '#/definitions/EndpointDetails'
              tags:
                description: Tags of a dataflow endpoint group.
                type: object
                additionalProperties:
                  $ref: '#/definitions/String'
    parameters:
