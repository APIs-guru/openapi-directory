      Value:
        $ref: '#/definitions/TagValue'
        description: "The optional part of a key-value pair that defines a tag. The maximum length of a tag value is 256 characters. The minimum length is 0 characters. If you donâ€™t want a resource to have a specific tag value, donâ€™t specify a value for this\_parameter. Amazon Pinpoint will set the value to an empty string."
    required:
      - Key
      - Value
    type: object
  TagKey:
