          schema:
            $ref: '#/definitions/BadRequestException'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/v1/email/configuration-sets/{ConfigurationSetName}/delivery-options':
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    put:
      description: Associate a configuration set with a dedicated IP pool. You can use dedicated IP pools to create groups of dedicated IP addresses for sending specific types of email.
      operationId: PutConfigurationSetDeliveryOptions
      parameters:
        - description: '<p>The name of a configuration set.</p> <p>In Amazon Pinpoint, <i>configuration sets</i> are groups of rules that you can apply to the emails you send. You apply a configuration set to an email by including a reference to the configuration set in the headers of the email. When you apply a configuration set to an email, all of the rules in that configuration set are applied to the email.</p>'
          in: path
          name: ConfigurationSetName
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            properties:
              SendingPoolName:
                description: The name of the dedicated IP pool that you want to associate with the configuration set.
                type: string
              TlsPolicy:
                description: 'Specifies whether Amazon Pinpoint should require that incoming email is delivered over a connection encrypted with Transport Layer Security (TLS). If this parameter is set to <code>Require</code>, Amazon Pinpoint rejects emails that weren''t received over TLS. If the parameter is set to <code>Optional</code>, then Amazon Pinpoint accepts emails that weren''t received over TLS. The default value is <code>Optional</code>.'
                enum:
                  - REQUIRE
                  - OPTIONAL
                type: string
            type: object
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/PutConfigurationSetDeliveryOptionsResponse'
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
