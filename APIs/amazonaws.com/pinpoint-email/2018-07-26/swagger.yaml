        description: '<p>Describes whether or not Amazon Pinpoint has successfully located the DKIM records in the DNS records for the domain. The status can be one of the following:</p> <ul> <li> <p> <code>PENDING</code> â€“ Amazon Pinpoint hasn''t yet located the DKIM records in the DNS configuration for the domain, but will continue to attempt to locate them.</p> </li> <li> <p> <code>SUCCESS</code> â€“ Amazon Pinpoint located the DKIM records in the DNS configuration for the domain and determined that they''re correct. Amazon Pinpoint can now send DKIM-signed email from the identity.</p> </li> <li> <p> <code>FAILED</code> â€“ Amazon Pinpoint was unable to locate the DKIM records in the DNS settings for the domain, and won''t continue to search for them.</p> </li> <li> <p> <code>TEMPORARY_FAILURE</code> â€“ A temporary issue occurred, which prevented Amazon Pinpoint from determining the DKIM status for the domain.</p> </li> <li> <p> <code>NOT_STARTED</code> â€“ Amazon Pinpoint hasn''t yet started searching for the DKIM records in the DKIM records for the domain.</p> </li> </ul>'
