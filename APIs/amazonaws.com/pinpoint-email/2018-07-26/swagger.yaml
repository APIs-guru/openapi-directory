          schema:
            $ref: '#/definitions/BadRequestException'
        '485':
          description: ConcurrentModificationException
          schema:
            $ref: '#/definitions/ConcurrentModificationException'
  '/v1/email/configuration-sets/{ConfigurationSetName}':
