  /v1/flows:
    post:
      operationId: CreateFlow
      description: Creates a new flow. The request must include one source. The request optionally can include outputs (up to 50) and entitlements (up to 50).
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
