      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    ListTagsForResourceResult:
      type: object
      properties:
        tags:
          $ref: '#/components/schemas/TagMap'
          description: The tags of the Elastic Inference Accelerator.
    BadRequestException: {}
    ResourceNotFoundException: {}
    InternalServerException: {}
    TagResourceResult:
      type: object
      properties: {}
    TagValue:
      type: string
      maxLength: 256
    UntagResourceResult:
      type: object
      properties: {}
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    ResourceARN:
      type: string
      minLength: 1
      maxLength: 1011
    ListTagsForResourceRequest:
      type: object
      title: ListTagsForResourceRequest
      properties: {}
    TagMap:
      type: object
      minProperties: 1
      maxProperties: 50
      additionalProperties:
        $ref: '#/components/schemas/TagValue'
    TagKeyList:
      type: array
      items:
        xml:
          name: member
        $ref: '#/components/schemas/TagKey'
      minItems: 1
      maxItems: 50
    TagResourceRequest:
      type: object
      required:
        - tags
      title: TagResourceRequest
      properties:
        tags:
          $ref: '#/components/schemas/TagMap'
          description: The tags to add to the Elastic Inference Accelerator.
    UntagResourceRequest:
      type: object
      title: UntagResourceRequest
      properties: {}
