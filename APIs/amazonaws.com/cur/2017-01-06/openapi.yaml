          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportLimitReachedException'
        '482':
          description: InternalErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalErrorException'
        '483':
          description: ValidationException
          content:
            application/json:
