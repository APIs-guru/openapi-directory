            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - analyzerArn
                - ruleName
              properties:
                analyzerArn:
                  description: The Amazon resource name (ARN) of the analyzer.
                  type: string
                  pattern: '^[^:]*:[^:]*:[^:]*:[^:]*:[^:]*:analyzer/.{1,255}$'
                clientToken:
                  description: A client token.
                  type: string
                ruleName:
                  description: The name of the rule to apply.
                  type: string
                  pattern: '^[A-Za-z][A-Za-z0-9_.-]*$'
                  minLength: 1
                  maxLength: 255
