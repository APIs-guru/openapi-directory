    get:
      operationId: GetGeneratedPolicy
      description: 'Retrieves the policy that was generated using <code>StartPolicyGeneration</code>. '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGeneratedPolicyResponse'
        '480':
          description: ValidationException
