  WafAction:
    description: 'For the action that is associated with a rule in a <code>WebACL</code>, specifies the action that you want AWS WAF to perform when a web request matches all of the conditions in a rule. For the default action in a <code>WebACL</code>, specifies the action that you want AWS WAF to take when a web request doesn''t match all of the conditions in any of the rules in a <code>WebACL</code>. '
