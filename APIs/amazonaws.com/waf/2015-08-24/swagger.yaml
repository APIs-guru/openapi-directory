      Rules:
        $ref: '#/definitions/ActivatedRules'
        description: 'An array that contains the action for each <code>Rule</code> in a <code>WebACL</code>, the priority of the <code>Rule</code>, and the ID of the <code>Rule</code>.'
      WebACLArn:
        $ref: '#/definitions/ResourceArn'
        description: Tha Amazon Resource Name (ARN) of the web ACL.
      WebACLId:
        $ref: '#/definitions/ResourceId'
        description: '<p>A unique identifier for a <code>WebACL</code>. You use <code>WebACLId</code> to get information about a <code>WebACL</code> (see <a>GetWebACL</a>), update a <code>WebACL</code> (see <a>UpdateWebACL</a>), and delete a <code>WebACL</code> from AWS WAF (see <a>DeleteWebACL</a>).</p> <p> <code>WebACLId</code> is returned by <a>CreateWebACL</a> and by <a>ListWebACLs</a>.</p>'
    required:
      - WebACLId
      - DefaultAction
      - Rules
    type: object
