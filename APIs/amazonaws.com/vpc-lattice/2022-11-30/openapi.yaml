            minLength: 20
            maxLength: 2048
        - name: serviceIdentifier
          in: path
          required: true
          description: The ID or Amazon Resource Name (ARN) of the service.
          schema:
            type: string
            pattern: '^((svc-[0-9a-z]{17})|(arn:[a-z0-9\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:service/svc-[0-9a-z]{17}))$'
            minLength: 17
            maxLength: 2048
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rules
              properties:
