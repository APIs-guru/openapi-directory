          required: true
          description: The ID or Amazon Resource Name (ARN) of the listener.
          schema:
            type: string
            pattern: '^((listener-[0-9a-z]{17})|(^arn:[a-z0-9\-]+:vpc-lattice:[a-zA-Z0-9\-]+:\d{12}:service/svc-[0-9a-z]{17}/listener/listener-[0-9a-z]{17}$))$'
            minLength: 20
            maxLength: 2048
        - name: serviceIdentifier
