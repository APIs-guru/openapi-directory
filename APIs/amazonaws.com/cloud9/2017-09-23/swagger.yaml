      Tags:
        $ref: '#/definitions/TagList'
        description: The list of tags to add to the given AWS Cloud9 development environment.
  UntagResourceResponse:
    type: object
    properties: {}
  UntagResourceRequest:
    type: object
    required:
      - ResourceARN
      - TagKeys
    properties:
      ResourceARN:
        $ref: '#/definitions/EnvironmentArn'
        description: The Amazon Resource Name (ARN) of the AWS Cloud9 development environment to remove tags from.
      TagKeys:
        $ref: '#/definitions/TagKeyList'
        description: The tag names of the tags to remove from the given AWS Cloud9 development environment.
  UpdateEnvironmentResult:
    type: object
    example: {}
    properties: {}
  UpdateEnvironmentRequest:
    type: object
    required:
      - environmentId
    properties:
      environmentId:
        $ref: '#/definitions/EnvironmentId'
        description: The ID of the environment to change settings.
      name:
        $ref: '#/definitions/EnvironmentName'
        description: A replacement name for the environment.
      description:
        $ref: '#/definitions/EnvironmentDescription'
        description: Any new or replacement description for the environment.
  UpdateEnvironmentMembershipResult:
    type: object
    example:
      membership:
        environmentId: 8d9967e2f0624182b74e7690ad69eb31
        permissions: read-only
        userArn: 'arn:aws:iam::123456789012:user/AnotherDemoUser'
        userId: AIDAJ3BA6O2FMJWCWXHEX
    properties:
      membership:
        $ref: '#/definitions/EnvironmentMember'
        description: Information about the environment member whose settings were changed.
  UpdateEnvironmentMembershipRequest:
    type: object
    required:
      - environmentId
      - userArn
      - permissions
    properties:
      environmentId:
        $ref: '#/definitions/EnvironmentId'
        description: The ID of the environment for the environment member whose settings you want to change.
      userArn:
        $ref: '#/definitions/UserArn'
        description: The Amazon Resource Name (ARN) of the environment member whose settings you want to change.
      permissions:
        $ref: '#/definitions/MemberPermissions'
        description: '<p>The replacement type of environment member permissions you want to associate with this environment member. Available values include:</p> <ul> <li> <p> <code>read-only</code>: Has read-only access to the environment.</p> </li> <li> <p> <code>read-write</code>: Has read-write access to the environment.</p> </li> </ul>'
  AutomaticStopTimeMinutes:
    type: integer
    maximum: 20160
  EnvironmentId:
    type: string
    pattern: '^[a-zA-Z0-9]{8,32}$'
  BoundedEnvironmentIdList:
    type: array
    items:
      $ref: '#/definitions/EnvironmentId'
    minItems: 1
    maxItems: 25
  ClientRequestToken:
    type: string
    pattern: '[\x20-\x7E]{10,128}'
  EnvironmentName:
    type: string
    minLength: 1
    maxLength: 60
  EnvironmentDescription:
    type: string
    maxLength: 200
    format: password
  InstanceType:
    type: string
    pattern: '^[a-z][1-9][.][a-z0-9]+$'
    minLength: 5
    maxLength: 20
  SubnetId:
    type: string
    minLength: 5
    maxLength: 30
  UserArn:
    type: string
    pattern: '^arn:aws:(iam|sts)::\d+:(root|(user\/[\w+=/:,.@-]{1,64}|federated-user\/[\w+=/:,.@-]{2,32}|assumed-role\/[\w+=:,.@-]{1,64}\/[\w+=,.@-]{1,64}))$'
  TagList:
    type: array
    items:
      $ref: '#/definitions/Tag'
    minItems: 0
    maxItems: 200
  MemberPermissions:
    type: string
    enum:
      - read-write
      - read-only
  EnvironmentMember:
    type: object
    properties:
      permissions:
        $ref: '#/definitions/Permissions'
        description: '<p>The type of environment member permissions associated with this environment member. Available values include:</p> <ul> <li> <p> <code>owner</code>: Owns the environment.</p> </li> <li> <p> <code>read-only</code>: Has read-only access to the environment.</p> </li> <li> <p> <code>read-write</code>: Has read-write access to the environment.</p> </li> </ul>'
      userId:
        $ref: '#/definitions/String'
        description: The user ID in AWS Identity and Access Management (AWS IAM) of the environment member.
      userArn:
        $ref: '#/definitions/UserArn'
        description: The Amazon Resource Name (ARN) of the environment member.
      environmentId:
        $ref: '#/definitions/EnvironmentId'
        description: The ID of the environment for the environment member.
      lastAccess:
        $ref: '#/definitions/Timestamp'
        description: 'The time, expressed in epoch time format, when the environment member last opened the environment.'
    description: Information about an environment member for an AWS Cloud9 development environment.
  PermissionsList:
    type: array
    items:
      $ref: '#/definitions/Permissions'
  String:
    type: string
  MaxResults:
    type: integer
    minimum: 0
    maximum: 25
  EnvironmentMembersList:
    type: array
    items:
      $ref: '#/definitions/EnvironmentMember'
  EnvironmentStatus:
    type: string
    enum:
      - error
      - creating
      - connecting
      - ready
      - stopping
      - stopped
      - deleting
  EnvironmentList:
    type: array
    items:
      $ref: '#/definitions/Environment'
  EnvironmentType:
    type: string
    enum:
      - ssh
      - ec2
  EnvironmentLifecycle:
    type: object
    properties:
      status:
        $ref: '#/definitions/EnvironmentLifecycleStatus'
        description: '<p>The current creation or deletion lifecycle state of the environment.</p> <ul> <li> <p> <code>CREATING</code>: The environment is in the process of being created.</p> </li> <li> <p> <code>CREATED</code>: The environment was successfully created.</p> </li> <li> <p> <code>CREATE_FAILED</code>: The environment failed to be created.</p> </li> <li> <p> <code>DELETING</code>: The environment is in the process of being deleted.</p> </li> <li> <p> <code>DELETE_FAILED</code>: The environment failed to delete.</p> </li> </ul>'
      reason:
        $ref: '#/definitions/String'
        description: Any informational message about the lifecycle state of the environment.
      failureResource:
        $ref: '#/definitions/String'
        description: 'If the environment failed to delete, the Amazon Resource Name (ARN) of the related AWS resource.'
    description: Information about the current creation or deletion lifecycle state of an AWS Cloud9 development environment.
  Environment:
    type: object
    properties:
      id:
        $ref: '#/definitions/EnvironmentId'
        description: The ID of the environment.
      name:
        $ref: '#/definitions/EnvironmentName'
        description: The name of the environment.
      description:
        $ref: '#/definitions/EnvironmentDescription'
        description: The description for the environment.
      type:
        $ref: '#/definitions/EnvironmentType'
        description: '<p>The type of environment. Valid values include the following:</p> <ul> <li> <p> <code>ec2</code>: An Amazon Elastic Compute Cloud (Amazon EC2) instance connects to the environment.</p> </li> <li> <p> <code>ssh</code>: Your own server connects to the environment.</p> </li> </ul>'
      arn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the environment.
      ownerArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the environment owner.
      lifecycle:
        $ref: '#/definitions/EnvironmentLifecycle'
        description: The state of the environment in its creation or deletion lifecycle.
    description: Information about an AWS Cloud9 development environment.
  EnvironmentArn:
    type: string
    pattern: 'arn:aws:cloud9:([a-z]{2}-[a-z]+-\d{1}):[0-9]{12}:environment:[a-zA-Z0-9]{8,32}'
  EnvironmentIdList:
    type: array
    items:
      $ref: '#/definitions/EnvironmentId'
  EnvironmentLifecycleStatus:
    type: string
    enum:
      - CREATING
      - CREATED
      - CREATE_FAILED
      - DELETING
      - DELETE_FAILED
  Permissions:
    type: string
    enum:
      - owner
      - read-write
      - read-only
  Timestamp:
    type: string
    format: date-time
  TagKey:
    type: string
    minLength: 1
    maxLength: 128
  TagValue:
    type: string
    minLength: 0
    maxLength: 256
  Tag:
    type: object
    required:
      - Key
      - Value
    properties:
      Key:
        $ref: '#/definitions/TagKey'
        description: The <b>name</b> part of a tag.
      Value:
        $ref: '#/definitions/TagValue'
        description: The <b>value</b> part of a tag.
    description: 'Metadata that is associated with AWS resources. In particular, a name-value pair that can be associated with an AWS Cloud9 development environment. There are two types of tags: <i>user tags</i> and <i>system tags</i>. A user tag is created by the user. A system tag is automatically created by AWS services. A system tag is prefixed with "aws:" and cannot be modified by the user.'
  TagKeyList:
    type: array
    items:
      $ref: '#/definitions/TagKey'
    minItems: 0
    maxItems: 200
