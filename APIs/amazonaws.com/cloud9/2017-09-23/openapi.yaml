      maxLength: 60
    EnvironmentDescription:
      type: string
      maxLength: 200
      format: password
    InstanceType:
      type: string
      pattern: '^[a-z][1-9][.][a-z0-9]+$'
      minLength: 5
      maxLength: 20
    SubnetId:
      type: string
      pattern: '^(subnet-[0-9a-f]{8}|subnet-[0-9a-f]{17})$'
      minLength: 15
      maxLength: 24
    ImageId:
      type: string
      maxLength: 512
    UserArn:
      type: string
      pattern: '^arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):(iam|sts)::\d+:(root|(user\/[\w+=/:,.@-]{1,64}|federated-user\/[\w+=/:,.@-]{2,32}|assumed-role\/[\w+=:,.@-]{1,64}\/[\w+=,.@-]{1,64}))$'
    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
      minItems: 0
      maxItems: 200
    NullableBoolean:
      type: boolean
    MemberPermissions:
      type: string
      enum:
        - read-write
        - read-only
    EnvironmentMember:
      type: object
      required:
        - permissions
        - userId
        - userArn
        - environmentId
      properties:
        permissions:
          $ref: '#/components/schemas/Permissions'
          description: '<p>The type of environment member permissions associated with this environment member. Available values include:</p> <ul> <li> <p> <code>owner</code>: Owns the environment.</p> </li> <li> <p> <code>read-only</code>: Has read-only access to the environment.</p> </li> <li> <p> <code>read-write</code>: Has read-write access to the environment.</p> </li> </ul>'
        userId:
          $ref: '#/components/schemas/String'
          description: The user ID in Identity and Access Management (IAM) of the environment member.
        userArn:
          $ref: '#/components/schemas/UserArn'
          description: The Amazon Resource Name (ARN) of the environment member.
        environmentId:
          $ref: '#/components/schemas/EnvironmentId'
          description: The ID of the environment for the environment member.
        lastAccess:
          $ref: '#/components/schemas/Timestamp'
          description: 'The time, expressed in epoch time format, when the environment member last opened the environment.'
      description: Information about an environment member for an Cloud9 development environment.
    PermissionsList:
      type: array
      items:
        $ref: '#/components/schemas/Permissions'
    String:
      type: string
    MaxResults:
      type: integer
      minimum: 0
      maximum: 25
    EnvironmentMembersList:
      type: array
      items:
        $ref: '#/components/schemas/EnvironmentMember'
    EnvironmentStatus:
      type: string
      enum:
        - error
        - creating
        - connecting
        - ready
        - stopping
        - stopped
        - deleting
    EnvironmentList:
      type: array
      items:
        $ref: '#/components/schemas/Environment'
    EnvironmentType:
      type: string
      enum:
        - ssh
        - ec2
    EnvironmentLifecycle:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/EnvironmentLifecycleStatus'
          description: '<p>The current creation or deletion lifecycle state of the environment.</p> <ul> <li> <p> <code>CREATING</code>: The environment is in the process of being created.</p> </li> <li> <p> <code>CREATED</code>: The environment was successfully created.</p> </li> <li> <p> <code>CREATE_FAILED</code>: The environment failed to be created.</p> </li> <li> <p> <code>DELETING</code>: The environment is in the process of being deleted.</p> </li> <li> <p> <code>DELETE_FAILED</code>: The environment failed to delete.</p> </li> </ul>'
        reason:
          $ref: '#/components/schemas/String'
          description: Any informational message about the lifecycle state of the environment.
        failureResource:
          $ref: '#/components/schemas/String'
          description: 'If the environment failed to delete, the Amazon Resource Name (ARN) of the related Amazon Web Services resource.'
      description: Information about the current creation or deletion lifecycle state of an Cloud9 development environment.
    ManagedCredentialsStatus:
      type: string
      enum:
        - ENABLED_ON_CREATE
        - ENABLED_BY_OWNER
        - DISABLED_BY_DEFAULT
        - DISABLED_BY_OWNER
        - DISABLED_BY_COLLABORATOR
        - PENDING_REMOVAL_BY_COLLABORATOR
        - PENDING_START_REMOVAL_BY_COLLABORATOR
        - PENDING_REMOVAL_BY_OWNER
        - PENDING_START_REMOVAL_BY_OWNER
        - FAILED_REMOVAL_BY_COLLABORATOR
        - FAILED_REMOVAL_BY_OWNER
    Environment:
      type: object
      required:
        - type
        - arn
        - ownerArn
      properties:
        id:
          $ref: '#/components/schemas/EnvironmentId'
          description: The ID of the environment.
        name:
          $ref: '#/components/schemas/EnvironmentName'
          description: The name of the environment.
        description:
          $ref: '#/components/schemas/EnvironmentDescription'
          description: The description for the environment.
        type:
          $ref: '#/components/schemas/EnvironmentType'
          description: '<p>The type of environment. Valid values include the following:</p> <ul> <li> <p> <code>ec2</code>: An Amazon Elastic Compute Cloud (Amazon EC2) instance connects to the environment.</p> </li> <li> <p> <code>ssh</code>: Your own server connects to the environment.</p> </li> </ul>'
        connectionType:
          $ref: '#/components/schemas/ConnectionType'
          description: The connection type used for connecting to an Amazon EC2 environment. <code>CONNECT_SSH</code> is selected by default.
        arn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the environment.
        ownerArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the environment owner.
        lifecycle:
          $ref: '#/components/schemas/EnvironmentLifecycle'
          description: The state of the environment in its creation or deletion lifecycle.
        managedCredentialsStatus:
          $ref: '#/components/schemas/ManagedCredentialsStatus'
          description: '<p>Describes the status of Amazon Web Services managed temporary credentials for the Cloud9 environment. Available values are:</p> <ul> <li> <p> <code>ENABLED_ON_CREATE</code> </p> </li> <li> <p> <code>ENABLED_BY_OWNER</code> </p> </li> <li> <p> <code>DISABLED_BY_DEFAULT</code> </p> </li> <li> <p> <code>DISABLED_BY_OWNER</code> </p> </li> <li> <p> <code>DISABLED_BY_COLLABORATOR</code> </p> </li> <li> <p> <code>PENDING_REMOVAL_BY_COLLABORATOR</code> </p> </li> <li> <p> <code>PENDING_REMOVAL_BY_OWNER</code> </p> </li> <li> <p> <code>FAILED_REMOVAL_BY_COLLABORATOR</code> </p> </li> <li> <p> <code>ENABLED_BY_OWNER</code> </p> </li> <li> <p> <code>DISABLED_BY_DEFAULT</code> </p> </li> </ul>'
      description: Information about an Cloud9 development environment.
    EnvironmentArn:
      type: string
      pattern: 'arn:(aws|aws-cn|aws-us-gov|aws-iso|aws-iso-b):cloud9:([a-z]{2}-[a-z]+-\d{1}):[0-9]{12}:environment:[a-zA-Z0-9]{8,32}'
    EnvironmentIdList:
      type: array
      items:
        $ref: '#/components/schemas/EnvironmentId'
    EnvironmentLifecycleStatus:
      type: string
      enum:
        - CREATING
        - CREATED
        - CREATE_FAILED
        - DELETING
        - DELETE_FAILED
    Permissions:
      type: string
      enum:
        - owner
        - read-write
        - read-only
    Timestamp:
      type: string
      format: date-time
    ManagedCredentialsAction:
      type: string
      enum:
        - ENABLE
        - DISABLE
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
      format: password
    TagValue:
      type: string
      minLength: 0
      maxLength: 256
      format: password
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          $ref: '#/components/schemas/TagKey'
          description: The <b>name</b> part of a tag.
        Value:
          $ref: '#/components/schemas/TagValue'
          description: The <b>value</b> part of a tag.
      description: 'Metadata that is associated with Amazon Web Services resources. In particular, a name-value pair that can be associated with an Cloud9 development environment. There are two types of tags: <i>user tags</i> and <i>system tags</i>. A user tag is created by the user. A system tag is automatically created by Amazon Web Services services. A system tag is prefixed with <code>"aws:"</code> and cannot be modified by the user.'
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 0
      maxItems: 200
