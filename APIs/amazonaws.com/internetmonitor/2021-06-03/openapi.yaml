            - description: The name of the network at an impacted location.
        ASNumber:
          allOf:
            - $ref: '#/components/schemas/Long'
            - description: The Autonomous System Number (ASN) of the network at an impacted location.
        Country:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name of the country where the health event is located.
        Subdivision:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The subdivision location where the health event is located. The subdivision usually maps to states in most countries (including the United States). For United Kingdom, it maps to a country (England, Scotland, Wales) or province (Northern Ireland).'
        Metro:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: '<p>The metro area where the health event is located.</p> <p>Metro indicates a metropolitan region in the United States, such as the region around New York City. In non-US countries, this is a second-level subdivision. For example, in the United Kingdom, it could be a county, a London borough, a unitary authority, council area, and so on.</p>'
        City:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name of the city where the health event is located.
        Latitude:
