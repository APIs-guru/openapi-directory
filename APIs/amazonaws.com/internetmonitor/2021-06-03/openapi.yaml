      title: CreateMonitorInput
      properties:
        MonitorName:
          allOf:
            - $ref: '#/components/schemas/ResourceName'
            - description: 'The name of the monitor. '
        Resources:
          allOf:
            - $ref: '#/components/schemas/SetOfARNs'
            - description: '<p>The resources to include in a monitor, which you provide as a set of Amazon Resource Names (ARNs).</p> <p>You can add a combination of Amazon Virtual Private Clouds (VPCs) and Amazon CloudFront distributions, or you can add Amazon WorkSpaces directories. You can''t add all three types of resources.</p> <note> <p>If you add only VPC resources, at least one VPC must have an Internet Gateway attached to it, to make sure that it has internet connectivity.</p> </note>'
        ClientToken:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'A unique, case-sensitive string of up to 64 ASCII characters that you specify to make an idempotent API request. Don''t reuse the same client token for other API requests.'
        Tags:
          allOf:
            - $ref: '#/components/schemas/TagMap'
            - description: The tags for a monitor. You can add a maximum of 50 tags in Internet Monitor.
        MaxCityNetworksToMonitor:
          allOf:
            - $ref: '#/components/schemas/MaxCityNetworksToMonitor'
            - description: '<p>The maximum number of city-networks to monitor for your resources. A city-network is the location (city) where clients access your application resources from and the network or ASN, such as an internet service provider (ISP), that clients access the resources through. This limit helps control billing costs.</p> <p>To learn more, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/IMCityNetworksMaximum.html">Choosing a city-network maximum value </a> in the Amazon CloudWatch Internet Monitor section of the <i>CloudWatch User Guide</i>.</p>'
        InternetMeasurementsLogDelivery:
