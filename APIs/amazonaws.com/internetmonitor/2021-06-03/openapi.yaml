      description: Information about a health event created in a monitor in Amazon CloudWatch Internet Monitor.
    HealthEventList:
      type: array
      items:
        $ref: '#/components/schemas/HealthEvent'
    Long:
      type: integer
    NetworkImpairment:
      type: object
      required:
        - Networks
        - AsPath
        - NetworkEventType
      properties:
        Networks:
          allOf:
