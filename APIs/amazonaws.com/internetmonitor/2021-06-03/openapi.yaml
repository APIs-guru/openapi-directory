            - description: 'The country code where the health event is located. The ISO 3166-2 codes for the country is provided, when available. '
        SubdivisionCode:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The subdivision code where the health event is located. The ISO 3166-2 codes for country subdivisions is provided, when available. '
        ServiceLocation:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The service location where the health event is located.
        Status:
          allOf:
