            - description: The status of the health event at an impacted location.
        CausedBy:
          allOf:
            - $ref: '#/components/schemas/NetworkImpairment'
            - description: 'The cause of the impairment. There are two types of network impairments: Amazon Web Services network issues or internet issues. Internet issues are typically a problem with a network provider, like an internet service provider (ISP).'
        InternetHealth:
          allOf:
            - $ref: '#/components/schemas/InternetHealth'
            - description: The calculated health at a specific location.
      description: '<p>Information about a location impacted by a health event in Amazon CloudWatch Internet Monitor.</p> <p>Geographic regions are hierarchically categorized into country, subdivision, metro and city geographic granularities. The geographic region is identified based on the IP address used at the client locations.</p>'
    PerformanceMeasurement:
      type: object
      properties:
        ExperienceScore:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: '<p>Experience scores, or health scores, are calculated for different geographic and network provider combinations (that is, different granularities) and also totaled into global scores. If you view performance or availability scores without filtering for any specific geography or service provider, Amazon CloudWatch Internet Monitor provides global health scores.</p> <p>The Amazon CloudWatch Internet Monitor chapter in the CloudWatch User Guide includes detailed information about how Internet Monitor calculates health scores, including performance and availability scores, and when it creates and resolves health events. For more information, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-IM-inside-internet-monitor.html#IMExperienceScores">How Amazon Web Services calculates performance and availability scores</a> in the Amazon CloudWatch Internet Monitor section of the <i>CloudWatch User Guide</i>.</p>'
        PercentOfTotalTrafficImpacted:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: '<p>How much performance impact was caused by a health event for total traffic globally. For performance, this is the percentage of how much latency increased during the event compared to typical performance for your application traffic globally. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-IM-inside-internet-monitor.html#IMHealthEventStartStop">When Amazon Web Services creates and resolves health events</a> in the Amazon CloudWatch Internet Monitor section of the <i>CloudWatch User Guide</i>.</p>'
        PercentOfClientLocationImpacted:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: '<p>How much performance impact was caused by a health event at a client location. For performance, this is the percentage of how much latency increased during the event compared to typical performance for traffic, from this client location to an Amazon Web Services location, using a specific client network. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-IM-inside-internet-monitor.html#IMHealthEventStartStop">When Amazon Web Services creates and resolves health events</a> in the Amazon CloudWatch Internet Monitor section of the <i>CloudWatch User Guide</i>.</p>'
        RoundTripTime:
          allOf:
            - $ref: '#/components/schemas/RoundTripTime'
            - description: '<p>This is the percentage of how much round-trip time increased during the event compared to typical round-trip time for your application for traffic. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-IM-inside-internet-monitor.html#IMHealthEventStartStop">When Amazon Web Services creates and resolves health events</a> in the Amazon CloudWatch Internet Monitor section of the <i>CloudWatch User Guide</i>.</p>'
      description: '<p>Measurements about the performance for your application on the internet calculated by Amazon CloudWatch Internet Monitor. Amazon Web Services has substantial historical data about internet performance and availability between Amazon Web Services services and different network providers and geographies. By applying statistical analysis to the data, Internet Monitor can detect when the performance and availability for your application has dropped, compared to an estimated baseline that''s already calculated. To make it easier to see those drops, we report that information to you in the form of health scores: a performance score and an availability score.</p> <p>Performance in Internet Monitor represents the estimated percentage of traffic that is not seeing a performance drop. For example, a performance score of 99% for an end user and service location pair is equivalent to 1% of the traffic experiencing a performance drop for that pair.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch-IM-inside-internet-monitor.html#IMExperienceScores">How Internet Monitor calculates performance and availability scores</a> in the Amazon CloudWatch Internet Monitor section of the <i>CloudWatch User Guide</i>.</p>'
    MaxResults:
      type: integer
      minimum: 1
      maximum: 25
    ListHealthEventsInput:
      type: object
      title: ListHealthEventsInput
      properties: {}
    ListMonitorsInput:
      type: object
      title: ListMonitorsInput
      properties: {}
    MonitorList:
      type: array
      items:
        $ref: '#/components/schemas/Monitor'
    ListTagsForResourceInput:
      type: object
      title: ListTagsForResourceInput
      properties: {}
    LogDeliveryStatus:
      type: string
      enum:
        - ENABLED
        - DISABLED
    Monitor:
      type: object
      required:
        - MonitorName
        - MonitorArn
        - Status
      properties:
        MonitorName:
          allOf:
            - $ref: '#/components/schemas/ResourceName'
            - description: The name of the monitor.
        MonitorArn:
          allOf:
            - $ref: '#/components/schemas/MonitorArn'
            - description: The Amazon Resource Name (ARN) of the monitor.
        Status:
          allOf:
            - $ref: '#/components/schemas/MonitorConfigState'
            - description: The status of a monitor.
        ProcessingStatus:
          allOf:
            - $ref: '#/components/schemas/MonitorProcessingStatusCode'
            - description: The health of data processing for the monitor.
      description: 'The description of and information about a monitor in Amazon CloudWatch Internet Monitor. '
    Network:
      type: object
      required:
        - ASName
        - ASNumber
      properties:
        ASName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The internet provider name or network name.
        ASNumber:
          allOf:
            - $ref: '#/components/schemas/Long'
            - description: The Autonomous System Number (ASN) of the internet provider or network.
      description: An internet service provider (ISP) or network in Amazon CloudWatch Internet Monitor.
    NetworkList:
      type: array
      items:
        $ref: '#/components/schemas/Network'
    TriangulationEventType:
      type: string
      enum:
        - AWS
        - Internet
    RoundTripTime:
      type: object
      properties:
        P50:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: RTT at the 50th percentile (p50).
        P90:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: 'RTT at the 90th percentile (p90). '
        P95:
          allOf:
            - $ref: '#/components/schemas/Double'
            - description: 'RTT at the 95th percentile (p95). '
      description: 'Round-trip time (RTT) is how long it takes for a request from the user to return a response to the user. Amazon CloudWatch Internet Monitor calculates RTT at different percentiles: p50, p90, and p95.'
    S3ConfigBucketNameString:
      type: string
      minLength: 3
    TagKeys:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 0
      maxItems: 200
    TagResourceInput:
      type: object
      required:
        - Tags
      title: TagResourceInput
      properties:
        Tags:
          allOf:
            - $ref: '#/components/schemas/TagMap'
            - description: Tags that you add to a resource. You can add a maximum of 50 tags in Internet Monitor.
    UntagResourceInput:
      type: object
      title: UntagResourceInput
      properties: {}
    UpdateMonitorInput:
      type: object
      title: UpdateMonitorInput
      properties:
        ResourcesToAdd:
          allOf:
            - $ref: '#/components/schemas/SetOfARNs'
            - description: '<p>The resources to include in a monitor, which you provide as a set of Amazon Resource Names (ARNs).</p> <p>You can add a combination of Amazon Virtual Private Clouds (VPCs) and Amazon CloudFront distributions, or you can add Amazon WorkSpaces directories. You can''t add all three types of resources.</p> <note> <p>If you add only VPC resources, at least one VPC must have an Internet Gateway attached to it, to make sure that it has internet connectivity.</p> </note>'
        ResourcesToRemove:
          allOf:
            - $ref: '#/components/schemas/SetOfARNs'
            - description: 'The resources to remove from a monitor, which you provide as a set of Amazon Resource Names (ARNs).'
        Status:
          allOf:
            - $ref: '#/components/schemas/MonitorConfigState'
            - description: 'The status for a monitor. The accepted values for <code>Status</code> with the <code>UpdateMonitor</code> API call are the following: <code>ACTIVE</code> and <code>INACTIVE</code>. The following values are <i>not</i> accepted: <code>PENDING</code>, and <code>ERROR</code>.'
        ClientToken:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'A unique, case-sensitive string of up to 64 ASCII characters that you specify to make an idempotent API request. You should not reuse the same client token for other API requests.'
        MaxCityNetworksToMonitor:
          allOf:
            - $ref: '#/components/schemas/MaxCityNetworksToMonitor'
            - description: 'The maximum number of city-networks to monitor for your resources. A city-network is the location (city) where clients access your application resources from and the network or ASN, such as an internet service provider, that clients access the resources through.'
        InternetMeasurementsLogDelivery:
          allOf:
            - $ref: '#/components/schemas/InternetMeasurementsLogDelivery'
            - description: 'Publish internet measurements for Internet Monitor to another location, such as an Amazon S3 bucket. The measurements are also published to Amazon CloudWatch Logs.'
security:
  - hmac: []
