          resource type is <code>autoScalingGroup</code> and the unique
          identifier is the name of the Auto Scaling group. Example:
          <code>autoScalingGroup/my-asg</code>.</p> </li> <li> <p>ECS service -
          The resource type is <code>service</code> and the unique identifier is
