paths:
  /#X-Amz-Target=AnyScaleScalingPlannerFrontendService.CreateScalingPlan:
    post:
      operationId: CreateScalingPlan
      description: Creates a scaling plan.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/CreateScalingPlanResponse"
        "480":
          description: ValidationException
          schema:
            $ref: "#/definitions/ValidationException"
        "481":
          description: LimitExceededException
          schema:
            $ref: "#/definitions/LimitExceededException"
        "482":
          description: ConcurrentUpdateException
          schema:
            $ref: "#/definitions/ConcurrentUpdateException"
        "483":
          description: InternalServiceException
          schema:
            $ref: "#/definitions/InternalServiceException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/CreateScalingPlanRequest"
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - AnyScaleScalingPlannerFrontendService.CreateScalingPlan
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
  /#X-Amz-Target=AnyScaleScalingPlannerFrontendService.DeleteScalingPlan:
    post:
      operationId: DeleteScalingPlan
      description: <p>Deletes the specified scaling plan.</p> <p>Deleting a scaling plan
        deletes the underlying <a>ScalingInstruction</a> for all of the scalable
        resources that are covered by the plan.</p> <p>If the plan has launched
        resources or has scaling activities in progress, you must delete those
        resources separately.</p>
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DeleteScalingPlanResponse"
        "480":
          description: ValidationException
          schema:
            $ref: "#/definitions/ValidationException"
        "481":
          description: ObjectNotFoundException
          schema:
            $ref: "#/definitions/ObjectNotFoundException"
        "482":
          description: ConcurrentUpdateException
          schema:
            $ref: "#/definitions/ConcurrentUpdateException"
        "483":
          description: InternalServiceException
          schema:
            $ref: "#/definitions/InternalServiceException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/DeleteScalingPlanRequest"
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - AnyScaleScalingPlannerFrontendService.DeleteScalingPlan
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
  /#X-Amz-Target=AnyScaleScalingPlannerFrontendService.DescribeScalingPlanResources:
    post:
      operationId: DescribeScalingPlanResources
      description: Describes the scalable resources in the specified scaling plan.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DescribeScalingPlanResourcesResponse"
        "480":
          description: ValidationException
          schema:
            $ref: "#/definitions/ValidationException"
        "481":
          description: InvalidNextTokenException
          schema:
            $ref: "#/definitions/InvalidNextTokenException"
        "482":
          description: ConcurrentUpdateException
          schema:
            $ref: "#/definitions/ConcurrentUpdateException"
        "483":
          description: InternalServiceException
          schema:
            $ref: "#/definitions/InternalServiceException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/DescribeScalingPlanResourcesRequest"
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - AnyScaleScalingPlannerFrontendService.DescribeScalingPlanResources
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
  /#X-Amz-Target=AnyScaleScalingPlannerFrontendService.DescribeScalingPlans:
    post:
      operationId: DescribeScalingPlans
      description: Describes one or more of your scaling plans.
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DescribeScalingPlansResponse"
        "480":
          description: ValidationException
          schema:
            $ref: "#/definitions/ValidationException"
        "481":
          description: InvalidNextTokenException
          schema:
            $ref: "#/definitions/InvalidNextTokenException"
        "482":
          description: ConcurrentUpdateException
          schema:
            $ref: "#/definitions/ConcurrentUpdateException"
        "483":
          description: InternalServiceException
          schema:
            $ref: "#/definitions/InternalServiceException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/DescribeScalingPlansRequest"
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - AnyScaleScalingPlannerFrontendService.DescribeScalingPlans
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
  /#X-Amz-Target=AnyScaleScalingPlannerFrontendService.GetScalingPlanResourceForecastData:
    post:
      operationId: GetScalingPlanResourceForecastData
      description: <p>Retrieves the forecast data for a scalable resource.</p> <p>Capacity
        forecasts are represented as predicted values, or data points, that are
        calculated using historical data points from a specified CloudWatch load
        metric. Data points are available for up to 56 days. </p>
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetScalingPlanResourceForecastDataResponse"
        "480":
          description: ValidationException
          schema:
            $ref: "#/definitions/ValidationException"
        "481":
          description: InternalServiceException
          schema:
            $ref: "#/definitions/InternalServiceException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/GetScalingPlanResourceForecastDataRequest"
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - AnyScaleScalingPlannerFrontendService.GetScalingPlanResourceForecastData
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
  /#X-Amz-Target=AnyScaleScalingPlannerFrontendService.UpdateScalingPlan:
    post:
      operationId: UpdateScalingPlan
      description: <p>Updates the specified scaling plan.</p> <p>You cannot update a
        scaling plan if it is in the process of being created, updated, or
        deleted.</p>
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UpdateScalingPlanResponse"
        "480":
          description: ValidationException
          schema:
            $ref: "#/definitions/ValidationException"
        "481":
          description: ConcurrentUpdateException
          schema:
            $ref: "#/definitions/ConcurrentUpdateException"
        "482":
          description: InternalServiceException
          schema:
            $ref: "#/definitions/InternalServiceException"
        "483":
          description: ObjectNotFoundException
          schema:
            $ref: "#/definitions/ObjectNotFoundException"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/UpdateScalingPlanRequest"
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - AnyScaleScalingPlannerFrontendService.UpdateScalingPlan
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
definitions:
  CreateScalingPlanResponse:
    type: object
    required:
      - ScalingPlanVersion
    properties:
      ScalingPlanVersion:
        $ref: "#/definitions/ScalingPlanVersion"
        description: <p>The version number of the scaling plan. This value is always 1.</p>
          <p>Currently, you cannot specify multiple scaling plan versions.</p>
  CreateScalingPlanRequest:
    type: object
    required:
      - ScalingPlanName
      - ApplicationSource
      - ScalingInstructions
    properties:
      ScalingPlanName:
        $ref: "#/definitions/ScalingPlanName"
        description: The name of the scaling plan. Names cannot contain vertical bars,
          colons, or forward slashes.
      ApplicationSource:
        $ref: "#/definitions/ApplicationSource"
        description: A CloudFormation stack or set of tags. You can create one scaling plan
          per application source.
      ScalingInstructions:
        $ref: "#/definitions/ScalingInstructions"
        description: The scaling instructions.
  ValidationException: {}
  LimitExceededException: {}
  ConcurrentUpdateException: {}
  InternalServiceException: {}
  DeleteScalingPlanResponse:
    type: object
    properties: {}
  DeleteScalingPlanRequest:
    type: object
    required:
      - ScalingPlanName
      - ScalingPlanVersion
    properties:
      ScalingPlanName:
        $ref: "#/definitions/ScalingPlanName"
        description: The name of the scaling plan.
      ScalingPlanVersion:
        $ref: "#/definitions/ScalingPlanVersion"
        description: The version number of the scaling plan.
  ObjectNotFoundException: {}
  DescribeScalingPlanResourcesResponse:
    type: object
    properties:
      ScalingPlanResources:
        $ref: "#/definitions/ScalingPlanResources"
        description: Information about the scalable resources.
      NextToken:
        $ref: "#/definitions/NextToken"
        description: The token required to get the next set of results. This value is
          <code>null</code> if there are no more results to return.
  DescribeScalingPlanResourcesRequest:
    type: object
    required:
      - ScalingPlanName
      - ScalingPlanVersion
    properties:
      ScalingPlanName:
        $ref: "#/definitions/ScalingPlanName"
        description: The name of the scaling plan.
      ScalingPlanVersion:
        $ref: "#/definitions/ScalingPlanVersion"
        description: The version number of the scaling plan.
      MaxResults:
        $ref: "#/definitions/MaxResults"
        description: The maximum number of scalable resources to return. The value must be
          between 1 and 50. The default value is 50.
      NextToken:
        $ref: "#/definitions/NextToken"
        description: The token for the next set of results.
  InvalidNextTokenException: {}
  DescribeScalingPlansResponse:
    type: object
    properties:
      ScalingPlans:
        $ref: "#/definitions/ScalingPlans"
        description: Information about the scaling plans.
      NextToken:
        $ref: "#/definitions/NextToken"
        description: The token required to get the next set of results. This value is
          <code>null</code> if there are no more results to return.
  DescribeScalingPlansRequest:
    type: object
    properties:
      ScalingPlanNames:
        $ref: "#/definitions/ScalingPlanNames"
        description: The names of the scaling plans (up to 10). If you specify application
          sources, you cannot specify scaling plan names.
      ScalingPlanVersion:
        $ref: "#/definitions/ScalingPlanVersion"
        description: The version number of the scaling plan. If you specify a scaling plan
          version, you must also specify a scaling plan name.
      ApplicationSources:
        $ref: "#/definitions/ApplicationSources"
        description: The sources for the applications (up to 10). If you specify scaling
          plan names, you cannot specify application sources.
      MaxResults:
        $ref: "#/definitions/MaxResults"
        description: The maximum number of scalable resources to return. This value can be
          between 1 and 50. The default value is 50.
      NextToken:
        $ref: "#/definitions/NextToken"
        description: The token for the next set of results.
  GetScalingPlanResourceForecastDataResponse:
    type: object
    required:
      - Datapoints
    properties:
      Datapoints:
        $ref: "#/definitions/Datapoints"
        description: The data points to return.
  GetScalingPlanResourceForecastDataRequest:
    type: object
    required:
      - ScalingPlanName
      - ScalingPlanVersion
      - ServiceNamespace
      - ResourceId
      - ScalableDimension
      - ForecastDataType
      - StartTime
      - EndTime
    properties:
      ScalingPlanName:
        $ref: "#/definitions/ScalingPlanName"
        description: The name of the scaling plan.
      ScalingPlanVersion:
        $ref: "#/definitions/ScalingPlanVersion"
        description: The version number of the scaling plan.
      ServiceNamespace:
        $ref: "#/definitions/ServiceNamespace"
        description: The namespace of the AWS service.
      ResourceId:
        $ref: "#/definitions/XmlString"
        description: "<p>The ID of the resource. This string consists of the resource type
          and unique identifier. </p> <ul> <li> <p>Auto Scaling group - The
          resource type is <code>autoScalingGroup</code> and the unique
          identifier is the name of the Auto Scaling group. Example:
          <code>autoScalingGroup/my-asg</code>.</p> </li> <li> <p>ECS service -
          The resource type is <code>service</code> and the unique identifier is
          the cluster name and service name. Example:
          <code>service/default/sample-webapp</code>.</p> </li> <li> <p>Spot
          Fleet request - The resource type is <code>spot-fleet-request</code>
          and the unique identifier is the Spot Fleet request ID. Example:
          <code>spot-fleet-request/sfr-73fbd2ce-aa30-494c-8788-1cee4EXAMPLE</co\
          de>.</p> </li> <li> <p>DynamoDB table - The resource type is
          <code>table</code> and the unique identifier is the resource ID.
          Example: <code>table/my-table</code>.</p> </li> <li> <p>DynamoDB
          global secondary index - The resource type is <code>index</code> and
          the unique identifier is the resource ID. Example:
          <code>table/my-table/index/my-table-index</code>.</p> </li> <li>
          <p>Aurora DB cluster - The resource type is <code>cluster</code> and
          the unique identifier is the cluster name. Example:
          <code>cluster:my-db-cluster</code>.</p> </li> </ul>"
      ScalableDimension:
        $ref: "#/definitions/ScalableDimension"
        description: The scalable dimension for the resource.
      ForecastDataType:
        $ref: "#/definitions/ForecastDataType"
        description: "<p>The type of forecast data to get.</p> <ul> <li> <p>
          <code>LoadForecast</code>: The load metric forecast. </p> </li> <li>
          <p> <code>CapacityForecast</code>: The capacity forecast. </p> </li>
          <li> <p> <code>ScheduledActionMinCapacity</code>: The minimum capacity
          for each scheduled scaling action. This data is calculated as the
          larger of two values: the capacity forecast or the minimum capacity in
          the scaling instruction.</p> </li> <li> <p>
          <code>ScheduledActionMaxCapacity</code>: The maximum capacity for each
          scheduled scaling action. The calculation used is determined by the
          predictive scaling maximum capacity behavior setting in the scaling
          instruction.</p> </li> </ul>"
      StartTime:
        $ref: "#/definitions/TimestampType"
        description: "The inclusive start time of the time range for the forecast data to
          get. The date and time can be at most 56 days before the current date
          and time. "
      EndTime:
        $ref: "#/definitions/TimestampType"
        description: <p>The exclusive end time of the time range for the forecast data to
          get. The maximum time duration between the start and end time is seven
          days. </p> <p>Although this parameter can accept a date and time that
          is more than two days in the future, the availability of forecast data
          has limits. AWS Auto Scaling only issues forecasts for periods of two
          days in advance.</p>
  UpdateScalingPlanResponse:
    type: object
    properties: {}
  UpdateScalingPlanRequest:
    type: object
    required:
      - ScalingPlanName
      - ScalingPlanVersion
    properties:
      ScalingPlanName:
        $ref: "#/definitions/ScalingPlanName"
        description: The name of the scaling plan.
      ScalingPlanVersion:
        $ref: "#/definitions/ScalingPlanVersion"
        description: The version number of the scaling plan.
      ApplicationSource:
        $ref: "#/definitions/ApplicationSource"
        description: A CloudFormation stack or set of tags.
      ScalingInstructions:
        $ref: "#/definitions/ScalingInstructions"
        description: The scaling instructions.
  XmlString:
    type: string
    x-pattern: "[\\u0020-\\uD7FF\\uE000-\\uFFFD\\uD800\\uDC00-\\uDBFF\\uDFFF\\r\\n\\t]*"
  TagFilters:
    type: array
    items:
      $ref: "#/definitions/TagFilter"
  ApplicationSource:
    type: object
    properties:
      CloudFormationStackARN:
        $ref: "#/definitions/XmlString"
        description: The Amazon Resource Name (ARN) of a AWS CloudFormation stack.
      TagFilters:
        $ref: "#/definitions/TagFilters"
        description: A set of tags (up to 50).
    description: Represents an application source.
  ApplicationSources:
    type: array
    items:
      $ref: "#/definitions/ApplicationSource"
  Cooldown:
    type: integer
  ScalingPlanName:
    type: string
    pattern: "[\\p{Print}&&[^|:/]]+"
    minLength: 1
    maxLength: 128
  ScalingInstructions:
    type: array
    items:
      $ref: "#/definitions/ScalingInstruction"
  ScalingPlanVersion:
    type: integer
  MetricName:
    type: string
  MetricNamespace:
    type: string
  MetricDimensions:
    type: array
    items:
      $ref: "#/definitions/MetricDimension"
  MetricStatistic:
    type: string
    enum:
      - Average
      - Minimum
      - Maximum
      - SampleCount
      - Sum
  MetricUnit:
    type: string
  CustomizedLoadMetricSpecification:
    type: object
    required:
      - MetricName
      - Namespace
      - Statistic
    properties:
      MetricName:
        $ref: "#/definitions/MetricName"
        description: The name of the metric.
      Namespace:
        $ref: "#/definitions/MetricNamespace"
        description: The namespace of the metric.
      Dimensions:
        $ref: "#/definitions/MetricDimensions"
        description: "<p>The dimensions of the metric.</p> <p>Conditional: If you published
          your metric with dimensions, you must specify the same dimensions in
          your customized load metric specification.</p>"
      Statistic:
        $ref: "#/definitions/MetricStatistic"
        description: "The statistic of the metric. Currently, the value must always be
          <code>Sum</code>. "
      Unit:
        $ref: "#/definitions/MetricUnit"
        description: The unit of the metric.
    description: <p>Represents a CloudWatch metric of your choosing that can be used for
      predictive scaling. </p> <p>For predictive scaling to work with a
      customized load metric specification, AWS Auto Scaling needs access to the
      <code>Sum</code> and <code>Average</code> statistics that CloudWatch
      computes from metric data. Statistics are calculations used to aggregate
      data over specified time periods.</p> <p>When you choose a load metric,
      make sure that the required <code>Sum</code> and <code>Average</code>
      statistics for your metric are available in CloudWatch and that they
      provide relevant data for predictive scaling. The <code>Sum</code>
      statistic must represent the total load on the resource, and the
      <code>Average</code> statistic must represent the average load per
      capacity unit of the resource. For example, there is a metric that counts
      the number of requests processed by your Auto Scaling group. If the
      <code>Sum</code> statistic represents the total request count processed by
      the group, then the <code>Average</code> statistic for the specified
      metric must represent the average request count processed by each instance
      of the group.</p> <p>For information about terminology, available metrics,
      or how to publish new metrics, see <a
      href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/cloudwatch_concepts.html">Amazon
      CloudWatch Concepts</a> in the <i>Amazon CloudWatch User Guide</i>. </p>
  CustomizedScalingMetricSpecification:
    type: object
    required:
      - MetricName
      - Namespace
      - Statistic
    properties:
      MetricName:
        $ref: "#/definitions/MetricName"
        description: The name of the metric.
      Namespace:
        $ref: "#/definitions/MetricNamespace"
        description: The namespace of the metric.
      Dimensions:
        $ref: "#/definitions/MetricDimensions"
        description: "<p>The dimensions of the metric.</p> <p>Conditional: If you published
          your metric with dimensions, you must specify the same dimensions in
          your customized scaling metric specification.</p>"
      Statistic:
        $ref: "#/definitions/MetricStatistic"
        description: The statistic of the metric.
      Unit:
        $ref: "#/definitions/MetricUnit"
        description: "The unit of the metric. "
    description: <p>Represents a CloudWatch metric of your choosing that can be used for
      dynamic scaling as part of a target tracking scaling policy. </p> <p>To
      create your customized scaling metric specification:</p> <ul> <li> <p>Add
      values for each required parameter from CloudWatch. You can use an
      existing metric, or a new metric that you create. To use your own metric,
      you must first publish the metric to CloudWatch. For more information, see
      <a
      href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/publishingMetrics.html">Publish
      Custom Metrics</a> in the <i>Amazon CloudWatch User Guide</i>.</p> </li>
      <li> <p>Choose a metric that changes proportionally with capacity. The
      value of the metric should increase or decrease in inverse proportion to
      the number of capacity units. That is, the value of the metric should
      decrease when capacity increases. </p> </li> </ul> <p>For more information
      about CloudWatch, see <a
      href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/cloudwatch_concepts.html">Amazon
      CloudWatch Concepts</a>. </p>
