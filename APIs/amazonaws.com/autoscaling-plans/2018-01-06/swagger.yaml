          scaling plan is being deleted.</p> </li> <li> <p>
          <code>DeletionFailed</code> - The scaling plan could not be
          deleted.</p> </li> <li> <p> <code>UpdateInProgress</code> - The
          scaling plan is being updated.</p> </li> <li> <p>
          <code>UpdateFailed</code> - The scaling plan could not be updated.</p>
