          <code>cluster:my-db-cluster</code>.</p> </li> </ul>"
      ScalableDimension:
        $ref: "#/definitions/ScalableDimension"
        description: <p>The scalable dimension for the resource.</p> <ul> <li> <p>
          <code>autoscaling:autoScalingGroup:DesiredCapacity</code> - The
          desired capacity of an Auto Scaling group.</p> </li> <li> <p>
          <code>ecs:service:DesiredCount</code> - The desired task count of an
          ECS service.</p> </li> <li> <p>
          <code>ec2:spot-fleet-request:TargetCapacity</code> - The target
          capacity of a Spot Fleet request.</p> </li> <li> <p>
          <code>dynamodb:table:ReadCapacityUnits</code> - The provisioned read
          capacity for a DynamoDB table.</p> </li> <li> <p>
          <code>dynamodb:table:WriteCapacityUnits</code> - The provisioned write
          capacity for a DynamoDB table.</p> </li> <li> <p>
          <code>dynamodb:index:ReadCapacityUnits</code> - The provisioned read
          capacity for a DynamoDB global secondary index.</p> </li> <li> <p>
          <code>dynamodb:index:WriteCapacityUnits</code> - The provisioned write
          capacity for a DynamoDB global secondary index.</p> </li> <li> <p>
          <code>rds:cluster:ReadReplicaCount</code> - The count of Aurora
          Replicas in an Aurora DB cluster. Available for Aurora
          MySQL-compatible edition and Aurora PostgreSQL-compatible edition.</p>
          </li> </ul>
      ScalingPolicies:
        $ref: "#/definitions/ScalingPolicies"
        description: The scaling policies.
      ScalingStatusCode:
        $ref: "#/definitions/ScalingStatusCode"
        description: <p>The scaling status of the resource.</p> <ul> <li> <p>
          <code>Active</code> - The scaling configuration is active.</p> </li>
          <li> <p> <code>Inactive</code> - The scaling configuration is not
          active because the scaling plan is being created or the scaling
          configuration could not be applied. Check the status message for more
          information.</p> </li> <li> <p> <code>PartiallyActive</code> - The
          scaling configuration is partially active because the scaling plan is
          being created or deleted or the scaling configuration could not be
          fully applied. Check the status message for more information.</p>
