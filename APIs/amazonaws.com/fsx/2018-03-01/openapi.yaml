    VpcId:
      type: string
      pattern: '^(vpc-[0-9a-f]{8,})$'
      description: 'The ID of your virtual private cloud (VPC). For more information, see <a href="https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html">VPC and Subnets</a> in the <i>Amazon VPC User Guide</i>.'
      minLength: 12
      maxLength: 21
    NetworkInterfaceIds:
      type: array
      description: A list of network interface IDs.
      items:
        $ref: '#/components/schemas/NetworkInterfaceId'
      maxItems: 50
    WindowsFileSystemConfiguration:
      type: object
      properties:
        ActiveDirectoryId:
          allOf:
            - $ref: '#/components/schemas/DirectoryId'
            - description: The ID for an existing Microsoft Active Directory instance that the file system should join when it's created.
        SelfManagedActiveDirectoryConfiguration:
          $ref: '#/components/schemas/SelfManagedActiveDirectoryAttributes'
        DeploymentType:
          allOf:
            - $ref: '#/components/schemas/WindowsDeploymentType'
            - description: '<p>Specifies the file system deployment type, valid values are the following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Specifies a high availability file system that is configured for Multi-AZ redundancy to tolerate temporary Availability Zone (AZ) unavailability, and supports SSD and HDD storage.</p> </li> <li> <p> <code>SINGLE_AZ_1</code> - (Default) Specifies a file system that is configured for single AZ redundancy, only supports SSD storage.</p> </li> <li> <p> <code>SINGLE_AZ_2</code> - Latest generation Single AZ file system. Specifies a file system that is configured for single AZ redundancy and supports SSD and HDD storage.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html">Single-AZ and Multi-AZ File Systems</a>.</p>'
        RemoteAdministrationEndpoint:
          allOf:
            - $ref: '#/components/schemas/DNSName'
            - description: '<p>For <code>MULTI_AZ_1</code> deployment types, use this endpoint when performing administrative tasks on the file system using Amazon FSx Remote PowerShell.</p> <p>For <code>SINGLE_AZ_1</code> and <code>SINGLE_AZ_2</code> deployment types, this is the DNS name of the file system.</p> <p>This endpoint is temporarily unavailable when the file system is undergoing maintenance.</p>'
        PreferredSubnetId:
          allOf:
            - $ref: '#/components/schemas/SubnetId'
            - description: '<p>For <code>MULTI_AZ_1</code> deployment types, it specifies the ID of the subnet where the preferred file server is located. Must be one of the two subnet IDs specified in <code>SubnetIds</code> property. Amazon FSx serves traffic from this subnet except in the event of a failover to the secondary file server.</p> <p>For <code>SINGLE_AZ_1</code> and <code>SINGLE_AZ_2</code> deployment types, this value is the same as that for <code>SubnetIDs</code>. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html#single-multi-az-resources">Availability and Durability: Single-AZ and Multi-AZ File Systems</a> </p>'
        PreferredFileServerIp:
          allOf:
            - $ref: '#/components/schemas/IpAddress'
            - description: '<p>For <code>MULTI_AZ_1</code> deployment types, the IP address of the primary, or preferred, file server.</p> <p>Use this IP address when mounting the file system on Linux SMB clients or Windows SMB clients that are not joined to a Microsoft Active Directory. Applicable for all Windows file system deployment types. This IP address is temporarily unavailable when the file system is undergoing maintenance. For Linux and Windows SMB clients that are joined to an Active Directory, use the file system''s DNSName instead. For more information on mapping and mounting file shares, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/accessing-file-shares.html">Accessing File Shares</a>.</p>'
        ThroughputCapacity:
          allOf:
            - $ref: '#/components/schemas/MegabytesPerSecond'
            - description: 'The throughput of an Amazon FSx file system, measured in megabytes per second.'
        MaintenanceOperationsInProgress:
          allOf:
            - $ref: '#/components/schemas/FileSystemMaintenanceOperations'
            - description: The list of maintenance operations in progress for this file system.
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: '#/components/schemas/WeeklyTime'
            - description: 'The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone. d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.'
        DailyAutomaticBackupStartTime:
          allOf:
            - $ref: '#/components/schemas/DailyTime'
            - description: 'The preferred time to take daily automatic backups, in the UTC time zone.'
        AutomaticBackupRetentionDays:
          allOf:
            - $ref: '#/components/schemas/AutomaticBackupRetentionDays'
            - description: The number of days to retain automatic backups. Setting this to 0 disables automatic backups. You can retain automatic backups for a maximum of 90 days.
        CopyTagsToBackups:
          allOf:
            - $ref: '#/components/schemas/Flag'
            - description: 'A boolean flag indicating whether tags on the file system should be copied to backups. This value defaults to false. If it''s set to true, all tags on the file system are copied to all automatic backups and any user-initiated backups where the user doesn''t specify any tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.'
        Aliases:
          $ref: '#/components/schemas/Aliases'
      description: The configuration for this Microsoft Windows file system.
    LustreFileSystemConfiguration:
      type: object
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: '#/components/schemas/WeeklyTime'
            - description: 'The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone. d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.'
        DataRepositoryConfiguration:
          $ref: '#/components/schemas/DataRepositoryConfiguration'
        DeploymentType:
          allOf:
            - $ref: '#/components/schemas/LustreDeploymentType'
            - description: '<p>The deployment type of the FSX for Lustre file system. <i>Scratch deployment type</i> is designed for temporary storage and shorter-term processing of data.</p> <p> <code>SCRATCH_1</code> and <code>SCRATCH_2</code> deployment types are best suited for when you need temporary storage and shorter-term processing of data. The <code>SCRATCH_2</code> deployment type provides in-transit encryption of data and higher burst throughput capacity than <code>SCRATCH_1</code>.</p> <p>The <code>PERSISTENT_1</code> deployment type is used for longer-term storage and workloads and encryption of data in transit. To learn more about deployment types, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/lustre-deployment-types.html"> FSx for Lustre Deployment Options</a>. (Default = <code>SCRATCH_1</code>)</p>'
        PerUnitStorageThroughput:
          allOf:
            - $ref: '#/components/schemas/PerUnitStorageThroughput'
            - description: '<p> Per unit storage throughput represents the megabytes per second of read or write throughput per 1 tebibyte of storage provisioned. File system throughput capacity is equal to Storage capacity (TiB) * PerUnitStorageThroughput (MB/s/TiB). This option is only valid for <code>PERSISTENT_1</code> deployment types. </p> <p>Valid values for SSD storage: 50, 100, 200. Valid values for HDD storage: 12, 40. </p>'
        MountName:
          allOf:
            - $ref: '#/components/schemas/LustreFileSystemMountName'
            - description: '<p>You use the <code>MountName</code> value when mounting the file system.</p> <p>For the <code>SCRATCH_1</code> deployment type, this value is always "<code>fsx</code>". For <code>SCRATCH_2</code> and <code>PERSISTENT_1</code> deployment types, this value is a string that is unique within an AWS Region. </p>'
        DailyAutomaticBackupStartTime:
          $ref: '#/components/schemas/DailyTime'
        AutomaticBackupRetentionDays:
          $ref: '#/components/schemas/AutomaticBackupRetentionDays'
        CopyTagsToBackups:
          allOf:
            - $ref: '#/components/schemas/Flag'
            - description: 'A boolean flag indicating whether tags on the file system should be copied to backups. If it''s set to true, all tags on the file system are copied to all automatic backups and any user-initiated backups where the user doesn''t specify any tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value. (Default = false)'
        DriveCacheType:
          allOf:
            - $ref: '#/components/schemas/DriveCacheType'
            - description: '<p>The type of drive cache used by PERSISTENT_1 file systems that are provisioned with HDD storage devices. This parameter is required when storage type is HDD. Set to <code>READ</code>, improve the performance for frequently accessed files and allows 20% of the total storage capacity of the file system to be cached. </p> <p>This parameter is required when <code>StorageType</code> is set to HDD.</p>'
      description: The configuration for the Amazon FSx for Lustre file system.
