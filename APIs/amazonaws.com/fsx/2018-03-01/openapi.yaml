          allOf:
            - $ref: '#/components/schemas/DirectoryUserName'
            - description: The user name for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain. This account must have the permission to join computers to the domain in the organizational unit provided in <code>OrganizationalUnitDistinguishedName</code>.
        Password:
