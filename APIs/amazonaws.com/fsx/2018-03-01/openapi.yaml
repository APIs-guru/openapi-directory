        - READ
    FileSystemType:
      type: string
      enum:
        - WINDOWS
        - LUSTRE
      description: The type of file system.
    StorageCapacity:
      type: integer
      description: 'The storage capacity for your Amazon FSx file system, in gibibytes.'
      minimum: 0
      maximum: 2147483647
    SelfManagedActiveDirectoryConfiguration:
      type: object
      required:
        - DomainName
        - UserName
        - Password
        - DnsIps
      properties:
        DomainName:
          allOf:
            - $ref: '#/components/schemas/ActiveDirectoryFullyQualifiedName'
            - description: 'The fully qualified domain name of the self-managed AD directory, such as <code>corp.example.com</code>.'
        OrganizationalUnitDistinguishedName:
          allOf:
            - $ref: '#/components/schemas/OrganizationalUnitDistinguishedName'
            - description: '<p>(Optional) The fully qualified distinguished name of the organizational unit within your self-managed AD directory that the Windows File Server instance will join. Amazon FSx only accepts OU as the direct parent of the file system. An example is <code>OU=FSx,DC=yourdomain,DC=corp,DC=com</code>. To learn more, see <a href="https://tools.ietf.org/html/rfc2253">RFC 2253</a>. If none is provided, the FSx file system is created in the default location of your self-managed AD directory. </p> <important> <p>Only Organizational Unit (OU) objects can be the direct parent of the file system that you''re creating.</p> </important>'
        FileSystemAdministratorsGroup:
          allOf:
            - $ref: '#/components/schemas/FileSystemAdministratorsGroupName'
            - description: '(Optional) The name of the domain group whose members are granted administrative privileges for the file system. Administrative privileges include taking ownership of files and folders, setting audit controls (audit ACLs) on files and folders, and administering the file system remotely by using the FSx Remote PowerShell. The group that you specify must already exist in your domain. If you don''t provide one, your AD domain''s Domain Admins group is used.'
        UserName:
          allOf:
            - $ref: '#/components/schemas/DirectoryUserName'
            - description: 'The user name for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain. This account must have the permission to join computers to the domain in the organizational unit provided in <code>OrganizationalUnitDistinguishedName</code>, or in the default location of your AD domain.'
        Password:
          allOf:
            - $ref: '#/components/schemas/DirectoryPassword'
            - description: The password for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain.
        DnsIps:
          allOf:
            - $ref: '#/components/schemas/DnsIps'
            - description: '<p>A list of up to two IP addresses of DNS servers or domain controllers in the self-managed AD directory. The IP addresses need to be either in the same VPC CIDR range as the one in which your Amazon FSx file system is being created, or in the private IP version 4 (IPv4) address ranges, as specified in <a href="http://www.faqs.org/rfcs/rfc1918.html">RFC 1918</a>:</p> <ul> <li> <p>10.0.0.0 - 10.255.255.255 (10/8 prefix)</p> </li> <li> <p>172.16.0.0 - 172.31.255.255 (172.16/12 prefix)</p> </li> <li> <p>192.168.0.0 - 192.168.255.255 (192.168/16 prefix)</p> </li> </ul>'
      description: The configuration that Amazon FSx uses to join the Windows File Server instance to your self-managed (including on-premises) Microsoft Active Directory (AD) directory.
    WindowsDeploymentType:
      type: string
      enum:
        - MULTI_AZ_1
        - SINGLE_AZ_1
        - SINGLE_AZ_2
    SubnetId:
      type: string
      pattern: '^(subnet-[0-9a-f]{8,})$'
      description: 'The ID for a subnet. A <i>subnet</i> is a range of IP addresses in your virtual private cloud (VPC). For more information, see <a href="https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html">VPC and Subnets</a> in the <i>Amazon VPC User Guide.</i> '
      minLength: 15
      maxLength: 24
    MegabytesPerSecond:
      type: integer
      description: Sustained throughput of an Amazon FSx file system in MBps.
      minimum: 8
      maximum: 2048
    DNSName:
      type: string
      pattern: '^(fsi?-[0-9a-f]{8,}\..{4,253})$'
      description: The Domain Name Service (DNS) name for the file system. You can mount your file system using its DNS name.
      minLength: 16
      maxLength: 275
    DataRepositoryLifecycle:
      type: string
      enum:
        - CREATING
        - AVAILABLE
        - MISCONFIGURED
        - UPDATING
        - DELETING
    DataRepositoryFailureDetails:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/ErrorMessage'
      description: Provides detailed information about the data respository if its <code>Lifecycle</code> is set to <code>MISCONFIGURED</code>.
    DataRepositoryConfiguration:
      type: object
      properties:
        Lifecycle:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryLifecycle'
            - description: '<p>Describes the state of the file system''s S3 durable data repository, if it is configured with an S3 repository. The lifecycle can have the following values:</p> <ul> <li> <p> <code>CREATING</code> - The data repository configuration between the FSx file system and the linked S3 data repository is being created. The data repository is unavailable.</p> </li> <li> <p> <code>AVAILABLE</code> - The data repository is available for use.</p> </li> <li> <p> <code>MISCONFIGURED</code> - Amazon FSx cannot automatically import updates from the S3 bucket until the data repository configuration is corrected. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/troubleshooting.html#troubleshooting-misconfigured-data-repository">Troubleshooting a Misconfigured linked S3 bucket</a>. </p> </li> <li> <p> <code>UPDATING</code> - The data repository is undergoing a customer initiated update and availability may be impacted.</p> </li> </ul>'
        ImportPath:
          allOf:
            - $ref: '#/components/schemas/ArchivePath'
            - description: 'The import path to the Amazon S3 bucket (and optional prefix) that you''re using as the data repository for your FSx for Lustre file system, for example <code>s3://import-bucket/optional-prefix</code>. If a prefix is specified after the Amazon S3 bucket name, only object keys with that prefix are loaded into the file system.'
        ExportPath:
          allOf:
            - $ref: '#/components/schemas/ArchivePath'
            - description: The export path to the Amazon S3 bucket (and prefix) that you are using to store new and changed Lustre file system files in S3.
        ImportedFileChunkSize:
          allOf:
            - $ref: '#/components/schemas/Megabytes'
            - description: '<p>For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>'
        AutoImportPolicy:
          allOf:
            - $ref: '#/components/schemas/AutoImportPolicyType'
            - description: '<p>Describes the file system''s linked S3 data repository''s <code>AutoImportPolicy</code>. The AutoImportPolicy configures how Amazon FSx keeps your file and directory listings up to date as you add or modify objects in your linked S3 bucket. <code>AutoImportPolicy</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off. Amazon FSx only updates file and directory listings from the linked S3 bucket when the file system is created. FSx does not update file and directory listings for any new or changed objects after choosing this option.</p> </li> <li> <p> <code>NEW</code> - AutoImport is on. Amazon FSx automatically imports directory listings of any new objects added to the linked S3 bucket that do not currently exist in the FSx file system. </p> </li> <li> <p> <code>NEW_CHANGED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket and any existing objects that are changed in the S3 bucket after you choose this option. </p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/autoimport-data-repo.html">Automatically import updates from your S3 bucket</a>.</p>'
        FailureDetails:
          $ref: '#/components/schemas/DataRepositoryFailureDetails'
      description: The data repository configuration object for Lustre file systems returned in the response of the <code>CreateFileSystem</code> operation.
    StartTime:
      type: string
      format: date-time
    EndTime:
      type: string
      format: date-time
    DataRepositoryTaskFailureDetails:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/ErrorMessage'
      description: Provides information about why a data repository task failed. Only populated when the task <code>Lifecycle</code> is set to <code>FAILED</code>.
    DataRepositoryTaskStatus:
      type: object
      properties:
        TotalCount:
          allOf:
            - $ref: '#/components/schemas/TotalCount'
            - description: 'The total number of files that the task will process. While a task is executing, the sum of <code>SucceededCount</code> plus <code>FailedCount</code> may not equal <code>TotalCount</code>. When the task is complete, <code>TotalCount</code> equals the sum of <code>SucceededCount</code> plus <code>FailedCount</code>.'
        SucceededCount:
          allOf:
            - $ref: '#/components/schemas/SucceededCount'
            - description: A running total of the number of files that the task has successfully processed.
        FailedCount:
          allOf:
            - $ref: '#/components/schemas/FailedCount'
            - description: A running total of the number of files that the task failed to process.
        LastUpdatedTime:
          allOf:
            - $ref: '#/components/schemas/LastUpdatedTime'
            - description: The time at which the task status was last updated.
      description: 'Provides the task status showing a running total of the total number of files to be processed, the number successfully processed, and the number of files the task failed to process.'
    DataRepositoryTaskFilterName:
      type: string
      enum:
        - file-system-id
        - task-lifecycle
    DataRepositoryTaskFilterValues:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTaskFilterValue'
      maxItems: 20
    DataRepositoryTaskFilter:
      type: object
      properties:
        Name:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskFilterName'
            - description: '<p>Name of the task property to use in filtering the tasks returned in the response.</p> <ul> <li> <p>Use <code>file-system-id</code> to retrieve data repository tasks for specific file systems.</p> </li> <li> <p>Use <code>task-lifecycle</code> to retrieve data repository tasks with one or more specific lifecycle states, as follows: CANCELED, EXECUTING, FAILED, PENDING, and SUCCEEDED.</p> </li> </ul>'
        Values:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskFilterValues'
            - description: Use Values to include the specific file system IDs and task lifecycle states for the filters you are using.
      description: '(Optional) An array of filter objects you can use to filter the response of data repository tasks you will see in the the response. You can filter the tasks returned in the response by one or more file system IDs, task lifecycles, and by task type. A filter object consists of a filter <code>Name</code>, and one or more <code>Values</code> for the filter.'
    DataRepositoryTaskFilterValue:
      type: string
      pattern: '^[0-9a-zA-Z\*\.\\/\?\-\_]*$'
      minLength: 1
      maxLength: 128
    DataRepositoryTaskFilters:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTaskFilter'
      maxItems: 3
    DataRepositoryTaskPath:
      type: string
      pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{0,4096}$'
      minLength: 0
      maxLength: 4096
    TotalCount:
      type: integer
    SucceededCount:
      type: integer
    FailedCount:
      type: integer
    LastUpdatedTime:
      type: string
      format: date-time
    DataRepositoryTasks:
