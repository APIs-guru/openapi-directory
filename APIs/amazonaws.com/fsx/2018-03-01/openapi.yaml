    UpdateFileSystemLustreConfiguration:
      type: object
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: '#/components/schemas/WeeklyTime'
            - description: '(Optional) The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone. d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.'
        DailyAutomaticBackupStartTime:
          $ref: '#/components/schemas/DailyTime'
        AutomaticBackupRetentionDays:
          $ref: '#/components/schemas/AutomaticBackupRetentionDays'
        AutoImportPolicy:
          allOf:
            - $ref: '#/components/schemas/AutoImportPolicyType'
            - description: '<p> (Optional) When you create your file system, your existing S3 objects appear as file and directory listings. Use this property to choose how Amazon FSx keeps your file and directory listing up to date as you add or modify objects in your linked S3 bucket. <code>AutoImportPolicy</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off. Amazon FSx only updates file and directory listings from the linked S3 bucket when the file system is created. FSx does not update the file and directory listing for any new or changed objects after choosing this option.</p> </li> <li> <p> <code>NEW</code> - AutoImport is on. Amazon FSx automatically imports directory listings of any new objects added to the linked S3 bucket that do not currently exist in the FSx file system. </p> </li> <li> <p> <code>NEW_CHANGED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket and any existing objects that are changed in the S3 bucket after you choose this option. </p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/autoimport-data-repo.html">Automatically import updates from your S3 bucket</a>.</p>'
      description: The configuration object for Amazon FSx for Lustre file systems used in the <code>UpdateFileSystem</code> operation.
    UpdateFileSystemWindowsConfiguration:
      type: object
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: '#/components/schemas/WeeklyTime'
            - description: 'The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone. Where d is the weekday number, from 1 through 7, with 1 = Monday and 7 = Sunday.'
        DailyAutomaticBackupStartTime:
          allOf:
            - $ref: '#/components/schemas/DailyTime'
            - description: 'The preferred time to start the daily automatic backup, in the UTC time zone, for example, <code>02:00</code> '
        AutomaticBackupRetentionDays:
          allOf:
            - $ref: '#/components/schemas/AutomaticBackupRetentionDays'
            - description: 'The number of days to retain automatic daily backups. Setting this to zero (0) disables automatic daily backups. You can retain automatic daily backups for a maximum of 90 days. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/using-backups.html#automatic-backups">Working with Automatic Daily Backups</a>.'
        ThroughputCapacity:
          allOf:
            - $ref: '#/components/schemas/MegabytesPerSecond'
            - description: 'Sets the target value for a file system''s throughput capacity, in MB/s, that you are updating the file system to. Valid values are 8, 16, 32, 64, 128, 256, 512, 1024, 2048. You cannot make a throughput capacity update request if there is an existing throughput capacity update request in progress. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-throughput-capacity.html">Managing Throughput Capacity</a>.'
        SelfManagedActiveDirectoryConfiguration:
          allOf:
            - $ref: '#/components/schemas/SelfManagedActiveDirectoryConfigurationUpdates'
            - description: The configuration Amazon FSx uses to join the Windows File Server instance to the self-managed Microsoft AD directory. You cannot make a self-managed Microsoft AD update request if there is an existing self-managed Microsoft AD update request in progress.
