      enum:
        - AVAILABLE
        - CREATING
        - TRANSFERRING
        - DELETED
        - FAILED
        - PENDING
      description: <p>The lifecycle status of the backup.</p> <ul> <li> <p> <code>AVAILABLE</code> - The backup is fully available.</p> </li> <li> <p> <code>PENDING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx has not started creating the backup.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the new user-intiated backup</p> </li> <li> <p> <code>TRANSFERRING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx is backing up the file system.</p> </li> <li> <p> <code>DELETED</code> - Amazon FSx deleted the backup and it is no longer available.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx could not complete the backup.</p> </li> </ul>
    BackupFailureDetails:
      type: object
      properties:
        Message:
          allOf:
            - $ref: '#/components/schemas/ErrorMessage'
            - description: A message describing the backup creation failure.
      description: 'If backup creation fails, this structure contains the details of that failure.'
    BackupType:
      type: string
      enum:
        - AUTOMATIC
        - USER_INITIATED
        - AWS_BACKUP
      description: The type of the backup.
    CreationTime:
      type: string
      description: 'The time that the resource was created, in seconds (since 1970-01-01T00:00:00Z), also known as Unix time.'
      format: date-time
    KmsKeyId:
      type: string
      pattern: '^.{1,2048}$'
      description: 'The ID of the AWS Key Management Service (AWS KMS) key used to encrypt the file system''s data for Amazon FSx for Windows File Server file systems and Amazon FSx for Lustre <code>PERSISTENT_1</code> file systems at rest. In either case, if not specified, the Amazon FSx managed key is used. The Amazon FSx for Lustre <code>SCRATCH_1</code> and <code>SCRATCH_2</code> file systems are always encrypted at rest using Amazon FSx managed keys. For more information, see <a href="https://docs.aws.amazon.com/kms/latest/APIReference/API_Encrypt.html">Encrypt</a> in the <i>AWS Key Management Service API Reference</i>.'
      minLength: 1
      maxLength: 2048
    ResourceARN:
      type: string
      pattern: '^arn:(?=[^:]+:fsx:[^:]+:\d{12}:)((|(?=[a-z0-9-.]{1,63})(?!\d{1,3}(\.\d{1,3}){3})(?![^:]*-{2})(?![^:]*-\.)(?![^:]*\.-)[a-z0-9].*(?<!-)):){4}(?!/).{0,1024}$'
      description: 'The Amazon Resource Name (ARN) for a given resource. ARNs uniquely identify AWS resources. We require an ARN when you need to specify a resource unambiguously across all of AWS. For more information, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Amazon Resource Names (ARNs) and AWS Service Namespaces</a> in the <i>AWS General Reference</i>.'
      minLength: 8
      maxLength: 512
    Tags:
      type: array
      description: 'A list of <code>Tag</code> values, with a maximum of 50 elements.'
      items:
        $ref: '#/components/schemas/Tag'
      minItems: 1
      maxItems: 50
    Backup:
      type: object
      required:
        - BackupId
        - Lifecycle
        - Type
        - CreationTime
        - FileSystem
      properties:
        BackupId:
          allOf:
            - $ref: '#/components/schemas/BackupId'
            - description: The ID of the backup.
        Lifecycle:
          allOf:
            - $ref: '#/components/schemas/BackupLifecycle'
            - description: <p>The lifecycle status of the backup.</p> <ul> <li> <p> <code>AVAILABLE</code> - The backup is fully available.</p> </li> <li> <p> <code>PENDING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx has not started creating the backup.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the backup.</p> </li> <li> <p> <code>TRANSFERRING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx is transferring the backup to S3.</p> </li> <li> <p> <code>DELETED</code> - Amazon FSx deleted the backup and it is no longer available.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx could not complete the backup.</p> </li> </ul>
        FailureDetails:
          allOf:
            - $ref: '#/components/schemas/BackupFailureDetails'
            - description: Details explaining any failures that occur when creating a backup.
        Type:
          allOf:
            - $ref: '#/components/schemas/BackupType'
            - description: The type of the file system backup.
        ProgressPercent:
          $ref: '#/components/schemas/ProgressPercent'
        CreationTime:
          allOf:
            - $ref: '#/components/schemas/CreationTime'
            - description: The time when a particular backup was created.
        KmsKeyId:
          allOf:
            - $ref: '#/components/schemas/KmsKeyId'
            - description: 'The ID of the AWS Key Management Service (AWS KMS) key used to encrypt the backup of the Amazon FSx file system''s data at rest. '
        ResourceARN:
          allOf:
            - $ref: '#/components/schemas/ResourceARN'
            - description: The Amazon Resource Name (ARN) for the backup resource.
        Tags:
          allOf:
            - $ref: '#/components/schemas/Tags'
            - description: Tags associated with a particular file system.
        FileSystem:
          allOf:
            - $ref: '#/components/schemas/FileSystem'
            - description: Metadata of the file system associated with the backup. This metadata is persisted even if the file system is deleted.
        DirectoryInformation:
          allOf:
            - $ref: '#/components/schemas/ActiveDirectoryBackupAttributes'
            - description: The configuration of the self-managed Microsoft Active Directory (AD) to which the Windows File Server instance is joined.
      description: '<p>A backup of an Amazon FSx file system. For more information see:</p> <ul> <li> <p> <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/using-backups.html">Working with backups for Windows file systems</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/using-backups-fsx.html">Working with backups for Lustre file systems</a> </p> </li> </ul>'
    BackupIds:
      type: array
      description: A list of backup IDs.
      items:
        $ref: '#/components/schemas/BackupId'
      maxItems: 50
    Backups:
      type: array
      description: A list of file system backups.
      items:
        $ref: '#/components/schemas/Backup'
      maxItems: 50
    TaskId:
      type: string
      pattern: '^(task-[0-9a-f]{17,})$'
      minLength: 12
      maxLength: 128
    DataRepositoryTaskLifecycle:
      type: string
      enum:
        - PENDING
        - EXECUTING
        - FAILED
        - SUCCEEDED
        - CANCELED
        - CANCELING
    Flag:
      type: boolean
    ReportFormat:
      type: string
      enum:
        - REPORT_CSV_20191124
    ReportScope:
      type: string
      enum:
        - FAILED_FILES_ONLY
    CompletionReport:
      type: object
      required:
        - Enabled
      properties:
        Enabled:
          allOf:
            - $ref: '#/components/schemas/Flag'
            - description: 'Set <code>Enabled</code> to <code>True</code> to generate a <code>CompletionReport</code> when the task completes. If set to <code>true</code>, then you need to provide a report <code>Scope</code>, <code>Path</code>, and <code>Format</code>. Set <code>Enabled</code> to <code>False</code> if you do not want a <code>CompletionReport</code> generated when the task completes.'
        Path:
          allOf:
            - $ref: '#/components/schemas/ArchivePath'
            - description: 'Required if <code>Enabled</code> is set to <code>true</code>. Specifies the location of the report on the file system''s linked S3 data repository. An absolute path that defines where the completion report will be stored in the destination location. The <code>Path</code> you provide must be located within the file systems ExportPath. An example <code>Path</code> value is "s3://myBucket/myExportPath/optionalPrefix". The report provides the following information for each file in the report: FilePath, FileStatus, and ErrorCode. To learn more about a file system''s <code>ExportPath</code>, see . '
        Format:
          allOf:
            - $ref: '#/components/schemas/ReportFormat'
            - description: 'Required if <code>Enabled</code> is set to <code>true</code>. Specifies the format of the <code>CompletionReport</code>. <code>REPORT_CSV_20191124</code> is the only format currently supported. When <code>Format</code> is set to <code>REPORT_CSV_20191124</code>, the <code>CompletionReport</code> is provided in CSV format, and is delivered to <code>{path}/task-{id}/failures.csv</code>. '
        Scope:
          allOf:
            - $ref: '#/components/schemas/ReportScope'
            - description: 'Required if <code>Enabled</code> is set to <code>true</code>. Specifies the scope of the <code>CompletionReport</code>; <code>FAILED_FILES_ONLY</code> is the only scope currently supported. When <code>Scope</code> is set to <code>FAILED_FILES_ONLY</code>, the <code>CompletionReport</code> only contains information about files that the data repository task failed to process.'
      description: 'Provides a report detailing the data repository task results of the files processed that match the criteria specified in the report <code>Scope</code> parameter. FSx delivers the report to the file system''s linked data repository in Amazon S3, using the path specified in the report <code>Path</code> parameter. You can specify whether or not a report gets generated for a task using the <code>Enabled</code> parameter.'
    DataRepositoryTaskType:
      type: string
      enum:
        - EXPORT_TO_REPOSITORY
    DataRepositoryTaskPaths:
      type: array
      items:
        $ref: '#/components/schemas/DataRepositoryTaskPath'
      maxItems: 100
    DataRepositoryTask:
      type: object
      required:
        - TaskId
        - Lifecycle
        - Type
        - CreationTime
        - FileSystemId
      properties:
        TaskId:
          allOf:
            - $ref: '#/components/schemas/TaskId'
            - description: 'The system-generated, unique 17-digit ID of the data repository task.'
        Lifecycle:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskLifecycle'
            - description: '<p>The lifecycle status of the data repository task, as follows:</p> <ul> <li> <p> <code>PENDING</code> - Amazon FSx has not started the task.</p> </li> <li> <p> <code>EXECUTING</code> - Amazon FSx is processing the task.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx was not able to complete the task. For example, there may be files the task failed to process. The <a>DataRepositoryTaskFailureDetails</a> property provides more information about task failures.</p> </li> <li> <p> <code>SUCCEEDED</code> - FSx completed the task successfully.</p> </li> <li> <p> <code>CANCELED</code> - Amazon FSx canceled the task and it did not complete.</p> </li> <li> <p> <code>CANCELING</code> - FSx is in process of canceling the task.</p> </li> </ul> <note> <p>You cannot delete an FSx for Lustre file system if there are data repository tasks for the file system in the <code>PENDING</code> or <code>EXECUTING</code> states. Please retry when the data repository task is finished (with a status of <code>CANCELED</code>, <code>SUCCEEDED</code>, or <code>FAILED</code>). You can use the DescribeDataRepositoryTask action to monitor the task status. Contact the FSx team if you need to delete your file system immediately.</p> </note>'
        Type:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskType'
            - description: The type of data repository task; EXPORT_TO_REPOSITORY is the only type currently supported.
        CreationTime:
          $ref: '#/components/schemas/CreationTime'
        StartTime:
          allOf:
            - $ref: '#/components/schemas/StartTime'
            - description: The time that Amazon FSx began processing the task.
        EndTime:
          allOf:
            - $ref: '#/components/schemas/EndTime'
            - description: 'The time that Amazon FSx completed processing the task, populated after the task is complete.'
        ResourceARN:
          $ref: '#/components/schemas/ResourceARN'
        Tags:
          $ref: '#/components/schemas/Tags'
        FileSystemId:
          $ref: '#/components/schemas/FileSystemId'
        Paths:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskPaths'
            - description: '<p>An array of paths on the Amazon FSx for Lustre file system that specify the data for the data repository task to process. For example, in an EXPORT_TO_REPOSITORY task, the paths specify which data to export to the linked data repository.</p> <p>(Default) If <code>Paths</code> is not specified, Amazon FSx uses the file system root directory.</p>'
        FailureDetails:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskFailureDetails'
            - description: 'Failure message describing why the task failed, it is populated only when <code>Lifecycle</code> is set to <code>FAILED</code>.'
        Status:
          allOf:
            - $ref: '#/components/schemas/DataRepositoryTaskStatus'
            - description: Provides the status of the number of files that the task has processed successfully and failed to process.
        Report:
          $ref: '#/components/schemas/CompletionReport'
      description: A description of the data repository task. You use data repository tasks to perform bulk transfer operations between your Amazon FSx file system and its linked data repository.
    SubnetIds:
      type: array
      description: 'A list of subnet IDs. Currently, you can specify only one subnet ID in a call to the <code>CreateFileSystem</code> operation.'
      items:
        $ref: '#/components/schemas/SubnetId'
      maxItems: 50
    SecurityGroupIds:
      type: array
      description: A list of security group IDs.
      items:
        $ref: '#/components/schemas/SecurityGroupId'
      maxItems: 50
    CreateFileSystemWindowsConfiguration:
      type: object
      required:
        - ThroughputCapacity
      properties:
        ActiveDirectoryId:
          allOf:
            - $ref: '#/components/schemas/DirectoryId'
            - description: The ID for an existing AWS Managed Microsoft Active Directory (AD) instance that the file system should join when it's created.
        SelfManagedActiveDirectoryConfiguration:
          $ref: '#/components/schemas/SelfManagedActiveDirectoryConfiguration'
        DeploymentType:
          allOf:
            - $ref: '#/components/schemas/WindowsDeploymentType'
            - description: '<p>Specifies the file system deployment type, valid values are the following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Deploys a high availability file system that is configured for Multi-AZ redundancy to tolerate temporary Availability Zone (AZ) unavailability. You can only deploy a Multi-AZ file system in AWS Regions that have a minimum of three Availability Zones. Also supports HDD storage type</p> </li> <li> <p> <code>SINGLE_AZ_1</code> - (Default) Choose to deploy a file system that is configured for single AZ redundancy.</p> </li> <li> <p> <code>SINGLE_AZ_2</code> - The latest generation Single AZ file system. Specifies a file system that is configured for single AZ redundancy and supports HDD storage type.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html"> Availability and Durability: Single-AZ and Multi-AZ File Systems</a>.</p>'
        PreferredSubnetId:
          allOf:
            - $ref: '#/components/schemas/SubnetId'
            - description: 'Required when <code>DeploymentType</code> is set to <code>MULTI_AZ_1</code>. This specifies the subnet in which you want the preferred file server to be located. For in-AWS applications, we recommend that you launch your clients in the same Availability Zone (AZ) as your preferred file server to reduce cross-AZ data transfer costs and minimize latency. '
        ThroughputCapacity:
          allOf:
            - $ref: '#/components/schemas/MegabytesPerSecond'
            - description: 'The throughput of an Amazon FSx file system, measured in megabytes per second, in 2 to the <i>n</i>th increments, between 2^3 (8) and 2^11 (2048).'
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: '#/components/schemas/WeeklyTime'
            - description: 'The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone, where d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.'
        DailyAutomaticBackupStartTime:
          allOf:
            - $ref: '#/components/schemas/DailyTime'
            - description: 'The preferred time to take daily automatic backups, formatted HH:MM in the UTC time zone.'
        AutomaticBackupRetentionDays:
          allOf:
            - $ref: '#/components/schemas/AutomaticBackupRetentionDays'
            - description: The number of days to retain automatic backups. The default is to retain backups for 7 days. Setting this value to 0 disables the creation of automatic backups. The maximum retention period for backups is 90 days.
        CopyTagsToBackups:
          allOf:
            - $ref: '#/components/schemas/Flag'
            - description: 'A boolean flag indicating whether tags for the file system should be copied to backups. This value defaults to false. If it''s set to true, all tags for the file system are copied to all automatic and user-initiated backups where the user doesn''t specify tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.'
        Aliases:
          allOf:
            - $ref: '#/components/schemas/AlternateDNSNames'
            - description: '<p>An array of one or more DNS alias names that you want to associate with the Amazon FSx file system. Aliases allow you to use existing DNS names to access the data in your Amazon FSx file system. You can associate up to 50 aliases with a file system at any time. You can associate additional DNS aliases after you create the file system using the AssociateFileSystemAliases operation. You can remove DNS aliases from the file system after it is created using the DisassociateFileSystemAliases operation. You only need to specify the alias name in the request payload.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">Working with DNS Aliases</a> and <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/walkthrough05-file-system-custom-CNAME.html">Walkthrough 5: Using DNS aliases to access your file system</a>, including additional steps you must take to be able to access your file system using a DNS alias.</p> <p>An alias name has to meet the following requirements:</p> <ul> <li> <p>Formatted as a fully-qualified domain name (FQDN), <code>hostname.domain</code>, for example, <code>accounting.example.com</code>.</p> </li> <li> <p>Can contain alphanumeric characters and the hyphen (-).</p> </li> <li> <p>Cannot start or end with a hyphen.</p> </li> <li> <p>Can start with a numeric.</p> </li> </ul> <p>For DNS alias names, Amazon FSx stores alphabetic characters as lowercase letters (a-z), regardless of how you specify them: as uppercase letters, lowercase letters, or the corresponding letters in escape codes.</p>'
      description: The configuration object for the Microsoft Windows file system used in <code>CreateFileSystem</code> and <code>CreateFileSystemFromBackup</code> operations.
    CreateFileSystemLustreConfiguration:
      type: object
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: '#/components/schemas/WeeklyTime'
            - description: '(Optional) The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone, where d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.'
        ImportPath:
          allOf:
            - $ref: '#/components/schemas/ArchivePath'
            - description: '(Optional) The path to the Amazon S3 bucket (including the optional prefix) that you''re using as the data repository for your Amazon FSx for Lustre file system. The root of your FSx for Lustre file system will be mapped to the root of the Amazon S3 bucket you select. An example is <code>s3://import-bucket/optional-prefix</code>. If you specify a prefix after the Amazon S3 bucket name, only object keys with that prefix are loaded into the file system.'
        ExportPath:
          allOf:
            - $ref: '#/components/schemas/ArchivePath'
            - description: '<p>(Optional) The path in Amazon S3 where the root of your Amazon FSx file system is exported. The path must use the same Amazon S3 bucket as specified in ImportPath. You can provide an optional prefix to which new and changed data is to be exported from your Amazon FSx for Lustre file system. If an <code>ExportPath</code> value is not provided, Amazon FSx sets a default export path, <code>s3://import-bucket/FSxLustre[creation-timestamp]</code>. The timestamp is in UTC format, for example <code>s3://import-bucket/FSxLustre20181105T222312Z</code>.</p> <p>The Amazon S3 export bucket must be the same as the import bucket specified by <code>ImportPath</code>. If you only specify a bucket name, such as <code>s3://import-bucket</code>, you get a 1:1 mapping of file system objects to S3 bucket objects. This mapping means that the input data in S3 is overwritten on export. If you provide a custom prefix in the export path, such as <code>s3://import-bucket/[custom-optional-prefix]</code>, Amazon FSx exports the contents of your file system to that export prefix in the Amazon S3 bucket.</p>'
        ImportedFileChunkSize:
          allOf:
            - $ref: '#/components/schemas/Megabytes'
            - description: '<p>(Optional) For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>'
        DeploymentType:
          allOf:
            - $ref: '#/components/schemas/LustreDeploymentType'
            - description: '<p> Choose <code>SCRATCH_1</code> and <code>SCRATCH_2</code> deployment types when you need temporary storage and shorter-term processing of data. The <code>SCRATCH_2</code> deployment type provides in-transit encryption of data and higher burst throughput capacity than <code>SCRATCH_1</code>.</p> <p>Choose <code>PERSISTENT_1</code> deployment type for longer-term storage and workloads and encryption of data in transit. To learn more about deployment types, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/lustre-deployment-types.html"> FSx for Lustre Deployment Options</a>.</p> <p>Encryption of data in-transit is automatically enabled when you access a <code>SCRATCH_2</code> or <code>PERSISTENT_1</code> file system from Amazon EC2 instances that <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/data- protection.html">support this feature</a>. (Default = <code>SCRATCH_1</code>) </p> <p>Encryption of data in-transit for <code>SCRATCH_2</code> and <code>PERSISTENT_1</code> deployment types is supported when accessed from supported instance types in supported AWS Regions. To learn more, <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/encryption-in-transit-fsxl.html">Encrypting Data in Transit</a>.</p>'
        AutoImportPolicy:
          allOf:
            - $ref: '#/components/schemas/AutoImportPolicyType'
            - description: '<p> (Optional) When you create your file system, your existing S3 objects appear as file and directory listings. Use this property to choose how Amazon FSx keeps your file and directory listings up to date as you add or modify objects in your linked S3 bucket. <code>AutoImportPolicy</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off. Amazon FSx only updates file and directory listings from the linked S3 bucket when the file system is created. FSx does not update file and directory listings for any new or changed objects after choosing this option.</p> </li> <li> <p> <code>NEW</code> - AutoImport is on. Amazon FSx automatically imports directory listings of any new objects added to the linked S3 bucket that do not currently exist in the FSx file system. </p> </li> <li> <p> <code>NEW_CHANGED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket and any existing objects that are changed in the S3 bucket after you choose this option. </p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/autoimport-data-repo.html">Automatically import updates from your S3 bucket</a>.</p>'
        PerUnitStorageThroughput:
          allOf:
            - $ref: '#/components/schemas/PerUnitStorageThroughput'
            - description: '<p> Required for the <code>PERSISTENT_1</code> deployment type, describes the amount of read and write throughput for each 1 tebibyte of storage, in MB/s/TiB. File system throughput capacity is calculated by multiplying le system storage capacity (TiB) by the PerUnitStorageThroughput (MB/s/TiB). For a 2.4 TiB le system, provisioning 50 MB/s/TiB of PerUnitStorageThroughput yields 120 MB/s of le system throughput. You pay for the amount of throughput that you provision. </p> <p>Valid values for SSD storage: 50, 100, 200. Valid values for HDD storage: 12, 40.</p>'
        DailyAutomaticBackupStartTime:
          $ref: '#/components/schemas/DailyTime'
        AutomaticBackupRetentionDays:
          $ref: '#/components/schemas/AutomaticBackupRetentionDays'
        CopyTagsToBackups:
          allOf:
            - $ref: '#/components/schemas/Flag'
            - description: '<p>(Optional) Not available to use with file systems that are linked to a data repository. A boolean flag indicating whether tags for the file system should be copied to backups. The default value is false. If it''s set to true, all file system tags are copied to all automatic and user-initiated backups when the user doesn''t specify any backup-specific tags. If this value is true, and you specify one or more backup tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/using-backups-fsx.html">Working with backups</a>.</p>'
        DriveCacheType:
          allOf:
            - $ref: '#/components/schemas/DriveCacheType'
            - description: '<p>The type of drive cache used by PERSISTENT_1 file systems that are provisioned with HDD storage devices. This parameter is required when storage type is HDD. Set to <code>READ</code>, improve the performance for frequently accessed files and allows 20% of the total storage capacity of the file system to be cached. </p> <p>This parameter is required when <code>StorageType</code> is set to HDD.</p>'
      description: 'The Lustre configuration for the file system being created. '
    StorageType:
      type: string
      enum:
        - SSD
        - HDD
      description: The storage type for your Amazon FSx file system.
    WeeklyTime:
      type: string
      pattern: '^[1-7]:([01]\d|2[0-3]):?([0-5]\d)$'
      description: '<p>A recurring weekly time, in the format <code>D:HH:MM</code>. </p> <p> <code>D</code> is the day of the week, for which 1 represents Monday and 7 represents Sunday. For further details, see <a href="https://en.wikipedia.org/wiki/ISO_week_date">the ISO-8601 spec as described on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded minute of the hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance at 5 AM Monday.</p>'
      minLength: 7
      maxLength: 7
    Megabytes:
      type: integer
      minimum: 1
      maximum: 512000
    LustreDeploymentType:
