    AdministrativeActionType:
      type: string
      enum:
        - FILE_SYSTEM_UPDATE
        - STORAGE_OPTIMIZATION
        - FILE_SYSTEM_ALIAS_ASSOCIATION
        - FILE_SYSTEM_ALIAS_DISASSOCIATION
      description: '<p>Describes the type of administrative action, as follows:</p> <ul> <li> <p> <code>FILE_SYSTEM_UPDATE</code> - A file system update administrative action initiated by the user from the Amazon FSx console, API (UpdateFileSystem), or CLI (update-file-system).</p> </li> <li> <p> <code>STORAGE_OPTIMIZATION</code> - Once the <code>FILE_SYSTEM_UPDATE</code> task to increase a file system''s storage capacity completes successfully, a <code>STORAGE_OPTIMIZATION</code> task starts. </p> <ul> <li> <p>For Windows, storage optimization is the process of migrating the file system data to the new, larger disks.</p> </li> <li> <p>For Lustre, storage optimization consists of rebalancing the data across the existing and newly added file servers.</p> </li> </ul> <p>You can track the storage optimization progress using the <code>ProgressPercent</code> property. When <code>STORAGE_OPTIMIZATION</code> completes successfully, the parent <code>FILE_SYSTEM_UPDATE</code> action status changes to <code>COMPLETED</code>. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-storage-capacity.html">Managing storage capacity</a> in the <i>Amazon FSx for Windows File Server User Guide</i> and <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/managing-storage-capacity.html">Managing storage and throughput capacity</a> in the <i>Amazon FSx for Lustre User Guide</i>. </p> </li> <li> <p> <code>FILE_SYSTEM_ALIAS_ASSOCIATION</code> - A file system update to associate a new DNS alias with the file system. For more information, see .</p> </li> <li> <p> <code>FILE_SYSTEM_ALIAS_DISASSOCIATION</code> - A file system update to disassociate a DNS alias from the file system. For more information, see .</p> </li> </ul>'
    ProgressPercent:
      type: integer
      description: The current percent of progress of an asynchronous task.
      minimum: 0
      maximum: 100
    RequestTime:
      type: string
      format: date-time
    Status:
      type: string
      enum:
        - FAILED
        - IN_PROGRESS
        - PENDING
        - COMPLETED
        - UPDATED_OPTIMIZING
    FileSystem:
      type: object
      properties:
        OwnerId:
          allOf:
            - $ref: '#/components/schemas/AWSAccountId'
            - description: 'The AWS account that created the file system. If the file system was created by an AWS Identity and Access Management (IAM) user, the AWS account to which the IAM user belongs is the owner.'
        CreationTime:
          allOf:
            - $ref: '#/components/schemas/CreationTime'
            - description: 'The time that the file system was created, in seconds (since 1970-01-01T00:00:00Z), also known as Unix time.'
        FileSystemId:
