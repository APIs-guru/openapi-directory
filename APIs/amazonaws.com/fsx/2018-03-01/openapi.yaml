        $ref: '#/components/schemas/DataRepositoryTask'
      maxItems: 50
    DeleteFileSystemLustreConfiguration:
      type: object
      properties:
        SkipFinalBackup:
          allOf:
            - $ref: '#/components/schemas/Flag'
            - description: 'Set <code>SkipFinalBackup</code> to false if you want to take a final backup of the file system you are deleting. By default, Amazon FSx will not take a final backup on your behalf when the <code>DeleteFileSystem</code> operation is invoked. (Default = true)'
        FinalBackupTags:
          allOf:
            - $ref: '#/components/schemas/Tags'
            - description: 'Use if <code>SkipFinalBackup</code> is set to <code>false</code>, and you want to apply an array of tags to the final backup. If you have set the file system property <code>CopyTagsToBackups</code> to true, and you specify one or more <code>FinalBackupTags</code> when deleting a file system, Amazon FSx will not copy any existing file system tags to the backup.'
      description: The configuration object for the Amazon FSx for Lustre file system being deleted in the <code>DeleteFileSystem</code> operation.
    DeleteFileSystemLustreResponse:
