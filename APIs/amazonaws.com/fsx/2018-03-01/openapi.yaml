            - description: Provides the percent complete of a <code>STORAGE_OPTIMIZATION</code> administrative action. Does not apply to any other administrative action type.
        RequestTime:
          allOf:
            - $ref: '#/components/schemas/RequestTime'
            - description: Time that the administrative action request was received.
        Status:
          allOf:
            - $ref: '#/components/schemas/Status'
            - description: '<p>Describes the status of the administrative action, as follows:</p> <ul> <li> <p> <code>FAILED</code> - Amazon FSx failed to process the administrative action successfully.</p> </li> <li> <p> <code>IN_PROGRESS</code> - Amazon FSx is processing the administrative action.</p> </li> <li> <p> <code>PENDING</code> - Amazon FSx is waiting to process the administrative action.</p> </li> <li> <p> <code>COMPLETED</code> - Amazon FSx has finished processing the administrative task.</p> </li> <li> <p> <code>UPDATED_OPTIMIZING</code> - For a storage capacity increase update, Amazon FSx has updated the file system with the new storage capacity, and is now performing the storage optimization process. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-storage-capacity.html">Managing storage capacity</a> in the <i>Amazon FSx for Windows File Server User Guide</i> and <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/managing-storage-capacity.html">Managing storage and throughput capacity</a> in the <i>Amazon FSx for Lustre User Guide</i>.</p> </li> </ul>'
        TargetFileSystemValues:
          allOf:
            - $ref: '#/components/schemas/FileSystem'
            - description: 'Describes the target value for the administration action, provided in the <code>UpdateFileSystem</code> operation. Returned for <code>FILE_SYSTEM_UPDATE</code> administrative actions. '
        FailureDetails:
          $ref: '#/components/schemas/AdministrativeActionFailureDetails'
      description: Describes a specific Amazon FSx administrative action for the current Windows or Lustre file system.
    ErrorMessage:
      type: string
      description: A detailed error message.
      minLength: 1
      maxLength: 256
    AdministrativeActions:
      type: array
      items:
        $ref: '#/components/schemas/AdministrativeAction'
      maxItems: 50
    AlternateDNSName:
