            - $ref: '#/components/schemas/FileSystemId'
            - description: 'The system-generated, unique 17-digit ID of the file system.'
        FileSystemType:
          allOf:
            - $ref: '#/components/schemas/FileSystemType'
            - description: 'The type of Amazon FSx file system, either <code>LUSTRE</code> or <code>WINDOWS</code>.'
        Lifecycle:
          allOf:
            - $ref: '#/components/schemas/FileSystemLifecycle'
            - description: '<p>The lifecycle status of the file system, following are the possible values and what they mean:</p> <ul> <li> <p> <code>AVAILABLE</code> - The file system is in a healthy state, and is reachable and available for use.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the new file system.</p> </li> <li> <p> <code>DELETING</code> - Amazon FSx is deleting an existing file system.</p> </li> <li> <p> <code>FAILED</code> - An existing file system has experienced an unrecoverable failure. When creating a new file system, Amazon FSx was unable to create the file system.</p> </li> <li> <p> <code>MISCONFIGURED</code> indicates that the file system is in a failed but recoverable state.</p> </li> <li> <p> <code>UPDATING</code> indicates that the file system is undergoing a customer initiated update.</p> </li> </ul>'
        FailureDetails:
          $ref: '#/components/schemas/FileSystemFailureDetails'
        StorageCapacity:
          allOf:
            - $ref: '#/components/schemas/StorageCapacity'
            - description: The storage capacity of the file system in gibibytes (GiB).
        StorageType:
          allOf:
            - $ref: '#/components/schemas/StorageType'
            - description: 'The storage type of the file system. Valid values are <code>SSD</code> and <code>HDD</code>. If set to <code>SSD</code>, the file system uses solid state drive storage. If set to <code>HDD</code>, the file system uses hard disk drive storage. '
        VpcId:
          allOf:
            - $ref: '#/components/schemas/VpcId'
            - description: The ID of the primary VPC for the file system.
        SubnetIds:
          allOf:
            - $ref: '#/components/schemas/SubnetIds'
            - description: '<p>Specifies the IDs of the subnets that the file system is accessible from. For Windows <code>MULTI_AZ_1</code> file system deployment type, there are two subnet IDs, one for the preferred file server and one for the standby file server. The preferred file server subnet identified in the <code>PreferredSubnetID</code> property. All other file systems have only one subnet ID.</p> <p>For Lustre file systems, and Single-AZ Windows file systems, this is the ID of the subnet that contains the endpoint for the file system. For <code>MULTI_AZ_1</code> Windows file systems, the endpoint for the file system is available in the <code>PreferredSubnetID</code>.</p>'
        NetworkInterfaceIds:
          allOf:
            - $ref: '#/components/schemas/NetworkInterfaceIds'
            - description: '<p>The IDs of the elastic network interface from which a specific file system is accessible. The elastic network interface is automatically created in the same VPC that the Amazon FSx file system was created in. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-eni.html">Elastic Network Interfaces</a> in the <i>Amazon EC2 User Guide.</i> </p> <p>For an Amazon FSx for Windows File Server file system, you can have one network interface ID. For an Amazon FSx for Lustre file system, you can have more than one.</p>'
        DNSName:
          allOf:
            - $ref: '#/components/schemas/DNSName'
            - description: The DNS name for the file system.
        KmsKeyId:
          allOf:
            - $ref: '#/components/schemas/KmsKeyId'
            - description: 'The ID of the AWS Key Management Service (AWS KMS) key used to encrypt the file system''s data for Amazon FSx for Windows File Server file systems and persistent Amazon FSx for Lustre file systems at rest. In either case, if not specified, the Amazon FSx managed key is used. The scratch Amazon FSx for Lustre file systems are always encrypted at rest using Amazon FSx managed keys. For more information, see <a href="https://docs.aws.amazon.com/kms/latest/APIReference/API_Encrypt.html">Encrypt</a> in the <i>AWS Key Management Service API Reference</i>.'
        ResourceARN:
          allOf:
            - $ref: '#/components/schemas/ResourceARN'
            - description: The Amazon Resource Name (ARN) for the file system resource.
        Tags:
          allOf:
            - $ref: '#/components/schemas/Tags'
            - description: 'The tags to associate with the file system. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Using_Tags.html">Tagging Your Amazon EC2 Resources</a> in the <i>Amazon EC2 User Guide</i>.'
        WindowsConfiguration:
          allOf:
            - $ref: '#/components/schemas/WindowsFileSystemConfiguration'
            - description: The configuration for this Microsoft Windows file system.
        LustreConfiguration:
          $ref: '#/components/schemas/LustreFileSystemConfiguration'
        AdministrativeActions:
          allOf:
            - $ref: '#/components/schemas/AdministrativeActions'
            - description: 'A list of administrative actions for the file system that are in process or waiting to be processed. Administrative actions describe changes to the Windows file system that you have initiated using the <code>UpdateFileSystem</code> action. '
      description: A description of a specific Amazon FSx file system.
    AdministrativeActionFailureDetails:
      type: object
