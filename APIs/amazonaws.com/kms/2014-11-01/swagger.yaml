        CreationDate: '2017-07-05T14:04:55-07:00'
        Description: ''
        Enabled: true
        KeyId: 1234abcd-12ab-34cd-56ef-1234567890ab
        KeyManager: CUSTOMER
        KeyState: Enabled
        KeyUsage: ENCRYPT_DECRYPT
        Origin: AWS_KMS
