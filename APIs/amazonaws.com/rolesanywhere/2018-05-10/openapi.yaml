  /trustanchors:
    post:
      operationId: CreateTrustAnchor
      description: '<p>Creates a trust anchor. You establish trust between IAM Roles Anywhere and your certificate authority (CA) by configuring a trust anchor. A Trust Anchor is defined either as a reference to a AWS Certificate Manager Private Certificate Authority (ACM PCA), or by uploading a Certificate Authority (CA) certificate. Your AWS workloads can authenticate with the trust anchor using certificates issued by the trusted Certificate Authority (CA) in exchange for temporary AWS credentials.</p> <p> <b>Required permissions: </b> <code>rolesanywhere:CreateTrustAnchor</code>. </p>'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustAnchorDetailResponse'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '481':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - source
              properties:
                enabled:
                  description: Specifies whether the trust anchor is enabled.
                  type: boolean
                name:
                  description: The name of the trust anchor.
                  type: string
                  pattern: '^[ a-zA-Z0-9-_]*$'
                  minLength: 1
                  maxLength: 255
                source:
                  description: The trust anchor type and its related certificate data.
                  type: object
                  properties:
                    sourceData:
                      allOf:
                        - $ref: '#/components/schemas/SourceData'
                        - description: 'The data field of the trust anchor depending on its type. '
                    sourceType:
                      allOf:
                        - $ref: '#/components/schemas/TrustAnchorType'
                        - description: 'The type of the trust anchor. '
                tags:
                  description: The tags to attach to the trust anchor.
                  type: array
                  items:
                    $ref: '#/components/schemas/Tag'
                  minItems: 0
                  maxItems: 50
