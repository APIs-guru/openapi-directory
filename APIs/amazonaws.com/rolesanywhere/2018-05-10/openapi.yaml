paths:
  /profiles:
    post:
      operationId: CreateProfile
      description: '<p>Creates a profile. A profile is configuration resource to list the roles that RolesAnywhere service is trusted to assume. In addition, by applying a profile you can intersect permissions with IAM managed policies.</p> <p> <b>Required permissions: </b> <code>rolesanywhere:CreateProfile</code>. </p>'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDetailResponse'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '481':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - roleArns
              properties:
                durationSeconds:
                  description: ' The number of seconds the vended session credentials are valid for. '
                  type: integer
                  minimum: 900
                  maximum: 43200
                enabled:
                  description: Specifies whether the profile is enabled.
                  type: boolean
                managedPolicyArns:
                  description: 'A list of managed policy ARNs that apply to the vended session credentials. '
                  type: array
                  items:
                    $ref: '#/components/schemas/ManagedPolicyListMemberString'
                  minItems: 0
                  maxItems: 50
                name:
                  description: The name of the profile.
                  type: string
                  pattern: '^[ a-zA-Z0-9-_]*$'
                  minLength: 1
                  maxLength: 255
                requireInstanceProperties:
                  description: 'Specifies whether instance properties are required in <a href="https://docs.aws.amazon.com/rolesanywhere/latest/APIReference/API_CreateSession.html">CreateSession</a> requests with this profile. '
                  type: boolean
                roleArns:
                  description: 'A list of IAM roles that this profile can assume in a <a href="https://docs.aws.amazon.com/rolesanywhere/latest/APIReference/API_CreateSession.html">CreateSession</a> operation.'
                  type: array
                  items:
                    $ref: '#/components/schemas/RoleArn'
                  minItems: 0
                  maxItems: 50
                sessionPolicy:
                  description: 'A session policy that applies to the trust boundary of the vended session credentials. '
                  type: string
                tags:
                  description: The tags to attach to the profile.
                  type: array
                  items:
                    $ref: '#/components/schemas/Tag'
                  minItems: 0
                  maxItems: 50
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    get:
      operationId: ListProfiles
      description: '<p>Lists all profiles in the authenticated account and Amazon Web Services Region.</p> <p> <b>Required permissions: </b> <code>rolesanywhere:ListProfiles</code>. </p>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProfilesResponse'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '481':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
      parameters:
        - name: nextToken
          in: query
          required: false
          description: 'A token that indicates where the output should continue from, if a previous operation did not show all results. To get the next results, call the operation again with this value.'
          schema:
            type: string
            minLength: 1
            maxLength: 10000
        - name: pageSize
