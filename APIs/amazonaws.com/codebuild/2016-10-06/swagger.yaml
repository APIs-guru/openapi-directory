      sourceVersion:
        $ref: '#/definitions/String'
        description: '<p>A version of the build input to be built for this project. If not specified, the latest version is used. If specified, it must be one of:</p> <ul> <li> <p>For AWS CodeCommit: the commit ID, branch, or Git tag to use.</p> </li> <li> <p>For GitHub: the commit ID, pull request ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a pull request ID is specified, it must use the format <code>pr/pull-request-ID</code> (for example <code>pr/25</code>). If a branch name is specified, the branch''s HEAD commit ID is used. If not specified, the default branch''s HEAD commit ID is used.</p> </li> <li> <p>For Bitbucket: the commit ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a branch name is specified, the branch''s HEAD commit ID is used. If not specified, the default branch''s HEAD commit ID is used.</p> </li> <li> <p>For Amazon Simple Storage Service (Amazon S3): the version ID of the object that represents the build input ZIP file to use.</p> </li> </ul> <p> If <code>sourceVersion</code> is specified at the build level, then that version takes precedence over this <code>sourceVersion</code> (at the project level). </p> <p> For more information, see <a href="https://docs.aws.amazon.com/codebuild/latest/userguide/sample-source-version.html">Source Version Sample with CodeBuild</a> in the <i>AWS CodeBuild User Guide</i>. </p>'
      secondarySourceVersions:
        $ref: '#/definitions/ProjectSecondarySourceVersions'
        description: ' An array of <code>ProjectSourceVersion</code> objects. If <code>secondarySourceVersions</code> is specified at the build level, then they take over these <code>secondarySourceVersions</code> (at the project level). '
      artifacts:
        $ref: '#/definitions/ProjectArtifacts'
        description: Information about the build output artifacts for the build project.
      secondaryArtifacts:
        $ref: '#/definitions/ProjectArtifactsList'
        description: ' An array of <code>ProjectArtifacts</code> objects. '
      cache:
        $ref: '#/definitions/ProjectCache'
        description: Information about the cache for the build project.
      environment:
        $ref: '#/definitions/ProjectEnvironment'
        description: Information about the build environment for this build project.
      serviceRole:
        $ref: '#/definitions/NonEmptyString'
        description: The ARN of the AWS Identity and Access Management (IAM) role that enables AWS CodeBuild to interact with dependent AWS services on behalf of the AWS account.
      timeoutInMinutes:
        $ref: '#/definitions/TimeOut'
        description: 'How long, in minutes, from 5 to 480 (8 hours), for AWS CodeBuild to wait before timing out any related build that did not get marked as completed. The default is 60 minutes.'
      queuedTimeoutInMinutes:
        $ref: '#/definitions/TimeOut'
        description: ' The number of minutes a build is allowed to be queued before it times out. '
      encryptionKey:
        $ref: '#/definitions/NonEmptyString'
        description: '<p>The AWS Key Management Service (AWS KMS) customer master key (CMK) to be used for encrypting the build output artifacts.</p> <note> <p> You can use a cross-account KMS key to encrypt the build output artifacts if your service role has permission to that key. </p> </note> <p>You can specify either the Amazon Resource Name (ARN) of the CMK or, if available, the CMK''s alias (using the format <code>alias/<i>alias-name</i> </code>).</p>'
      tags:
