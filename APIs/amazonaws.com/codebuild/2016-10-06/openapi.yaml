        status:
          $ref: '#/components/schemas/LogsConfigStatusType'
          description: '<p>The current status of the S3 build logs. Valid values are:</p> <ul> <li> <p> <code>ENABLED</code>: S3 build logs are enabled for this build project.</p> </li> <li> <p> <code>DISABLED</code>: S3 build logs are not enabled for this build project.</p> </li> </ul>'
        location:
          $ref: '#/components/schemas/String'
          description: ' The ARN of an S3 bucket and the path prefix for S3 logs. If your Amazon S3 bucket name is <code>my-bucket</code>, and your path prefix is <code>build-log</code>, then acceptable formats are <code>my-bucket/build-log</code> or <code>arn:aws:s3:::my-bucket/build-log</code>. '
        encryptionDisabled:
          $ref: '#/components/schemas/WrapperBoolean'
          description: ' Set to true if you do not want your S3 build log output encrypted. By default S3 build logs are encrypted. '
        bucketOwnerAccess:
          $ref: '#/components/schemas/BucketOwnerAccess'
      description: ' Information about S3 logs for a build project. '
    PhaseContext:
      type: object
      properties:
        statusCode:
          $ref: '#/components/schemas/String'
          description: The status code for the context of the build phase.
        message:
          $ref: '#/components/schemas/String'
          description: An explanation of the build phase's context. This might include a command ID and an exit code.
      description: Additional information about a build phase that has an error. You can use this information for troubleshooting.
    ProjectBadge:
      type: object
      properties:
        badgeEnabled:
          $ref: '#/components/schemas/Boolean'
          description: Set this to true to generate a publicly accessible URL for your project's build badge.
        badgeRequestUrl:
          $ref: '#/components/schemas/String'
          description: 'The publicly-accessible URL through which you can access the build badge for your project. '
      description: Information about the build badge for the build project.
    ProjectVisibilityType:
      type: string
      enum:
        - PUBLIC_READ
        - PRIVATE
      description: '<p>Specifies the visibility of the project''s builds. Possible values are:</p> <dl> <dt>PUBLIC_READ</dt> <dd> <p>The project builds are visible to the public.</p> </dd> <dt>PRIVATE</dt> <dd> <p>The project builds are not visible to the public.</p> </dd> </dl>'
    ProjectCacheModes:
      type: array
      items:
        $ref: '#/components/schemas/CacheMode'
    RegistryCredential:
      type: object
      required:
        - credential
        - credentialProvider
      properties:
        credential:
          $ref: '#/components/schemas/NonEmptyString'
          description: <p> The Amazon Resource Name (ARN) or name of credentials created using Secrets Manager. </p> <note> <p> The <code>credential</code> can use the name of the credentials only if they exist in your current Amazon Web Services Region. </p> </note>
        credentialProvider:
          $ref: '#/components/schemas/CredentialProviderType'
          description: ' The service that created the credentials to access a private Docker registry. The valid value, SECRETS_MANAGER, is for Secrets Manager. '
      description: '<p> Information about credentials that provide access to a private Docker registry. When this is set: </p> <ul> <li> <p> <code>imagePullCredentialsType</code> must be set to <code>SERVICE_ROLE</code>. </p> </li> <li> <p> images cannot be curated or an Amazon ECR image.</p> </li> </ul> <p> For more information, see <a href="https://docs.aws.amazon.com/codebuild/latest/userguide/sample-private-registry.html">Private Registry with Secrets Manager Sample for CodeBuild</a>. </p>'
    ProjectFileSystemLocation:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/FileSystemType'
          description: ' The type of the file system. The one supported type is <code>EFS</code>. '
        location:
          $ref: '#/components/schemas/String'
          description: '<p>A string that specifies the location of the file system created by Amazon EFS. Its format is <code>efs-dns-name:/directory-path</code>. You can find the DNS name of file system when you view it in the Amazon EFS console. The directory path is a path to a directory in the file system that CodeBuild mounts. For example, if the DNS name of a file system is <code>fs-abcd1234.efs.us-west-2.amazonaws.com</code>, and its mount directory is <code>my-efs-mount-directory</code>, then the <code>location</code> is <code>fs-abcd1234.efs.us-west-2.amazonaws.com:/my-efs-mount-directory</code>. </p> <p>The directory path in the format <code>efs-dns-name:/directory-path</code> is optional. If you do not specify a directory path, the location is only the DNS name and CodeBuild mounts the entire file system. </p>'
        mountPoint:
          $ref: '#/components/schemas/String'
          description: 'The location in the container where you mount the file system. '
        identifier:
          $ref: '#/components/schemas/String'
          description: '<p>The name used to access a file system created by Amazon EFS. CodeBuild creates an environment variable by appending the <code>identifier</code> in all capital letters to <code>CODEBUILD_</code>. For example, if you specify <code>my_efs</code> for <code>identifier</code>, a new environment variable is create named <code>CODEBUILD_MY_EFS</code>. </p> <p> The <code>identifier</code> is used to mount your file system. </p>'
        mountOptions:
          $ref: '#/components/schemas/String'
          description: ' The mount options for a file system created by Amazon EFS. The default mount options used by CodeBuild are <code>nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2</code>. For more information, see <a href="https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html">Recommended NFS Mount Options</a>. '
      description: ' Information about a file system created by Amazon Elastic File System (EFS). For more information, see <a href="https://docs.aws.amazon.com/efs/latest/ug/whatisefs.html">What Is Amazon Elastic File System?</a> '
    ProjectSourceVersion:
      type: object
      required:
        - sourceIdentifier
        - sourceVersion
      properties:
        sourceIdentifier:
          $ref: '#/components/schemas/String'
          description: 'An identifier for a source in the build project. The identifier can only contain alphanumeric characters and underscores, and must be less than 128 characters in length. '
        sourceVersion:
          $ref: '#/components/schemas/String'
          description: '<p>The source version for the corresponding source identifier. If specified, must be one of:</p> <ul> <li> <p>For CodeCommit: the commit ID, branch, or Git tag to use.</p> </li> <li> <p>For GitHub: the commit ID, pull request ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a pull request ID is specified, it must use the format <code>pr/pull-request-ID</code> (for example, <code>pr/25</code>). If a branch name is specified, the branch''s HEAD commit ID is used. If not specified, the default branch''s HEAD commit ID is used.</p> </li> <li> <p>For Bitbucket: the commit ID, branch name, or tag name that corresponds to the version of the source code you want to build. If a branch name is specified, the branch''s HEAD commit ID is used. If not specified, the default branch''s HEAD commit ID is used.</p> </li> <li> <p>For Amazon S3: the version ID of the object that represents the build input ZIP file to use.</p> </li> </ul> <p> For more information, see <a href="https://docs.aws.amazon.com/codebuild/latest/userguide/sample-source-version.html">Source Version Sample with CodeBuild</a> in the <i>CodeBuild User Guide</i>. </p>'
      description: ' A source identifier and its corresponding version. '
    SourceType:
      type: string
      enum:
        - CODECOMMIT
        - CODEPIPELINE
        - GITHUB
        - S3
        - BITBUCKET
        - GITHUB_ENTERPRISE
        - NO_SOURCE
    SourceAuth:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/SourceAuthType'
          description: '<note> <p> This data type is deprecated and is no longer accurate or used. </p> </note> <p>The authorization type to use. The only valid value is <code>OAUTH</code>, which represents the OAuth authorization type.</p>'
        resource:
          $ref: '#/components/schemas/String'
          description: The resource value that applies to the specified authorization type.
      description: <p>Information about the authorization settings for CodeBuild to access the source code to be built.</p> <p>This information is for the CodeBuild console's use only. Your code should not get or set this information directly.</p>
    ReportStatusType:
      type: string
      enum:
        - GENERATING
        - SUCCEEDED
        - FAILED
        - INCOMPLETE
        - DELETING
    TestReportSummary:
      type: object
      required:
        - total
        - statusCounts
        - durationInNanoSeconds
      properties:
        total:
          $ref: '#/components/schemas/WrapperInt'
          description: ' The number of test cases in this <code>TestReportSummary</code>. The total includes truncated test cases. '
        statusCounts:
          $ref: '#/components/schemas/ReportStatusCounts'
          description: ' A map that contains the number of each type of status returned by the test results in this <code>TestReportSummary</code>. '
        durationInNanoSeconds:
          $ref: '#/components/schemas/WrapperLong'
          description: ' The number of nanoseconds it took to run all of the test cases in this report. '
      description: ' Information about a test report. '
    Report:
      type: object
      properties:
        arn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The ARN of the report run. '
        type:
          $ref: '#/components/schemas/ReportType'
          description: <p>The type of the report that was run.</p> <dl> <dt>CODE_COVERAGE</dt> <dd> <p>A code coverage report.</p> </dd> <dt>TEST</dt> <dd> <p>A test report.</p> </dd> </dl>
        name:
          $ref: '#/components/schemas/String'
          description: ' The name of the report that was run. '
        reportGroupArn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The ARN of the report group associated with this report. '
        executionId:
          $ref: '#/components/schemas/String'
          description: ' The ARN of the build run that generated this report. '
        status:
          $ref: '#/components/schemas/ReportStatusType'
          description: ' The status of this report. '
        created:
          $ref: '#/components/schemas/Timestamp'
          description: ' The date and time this report run occurred. '
        expired:
          $ref: '#/components/schemas/Timestamp'
          description: ' The date and time a report expires. A report expires 30 days after it is created. An expired report is not available to view in CodeBuild. '
        exportConfig:
          $ref: '#/components/schemas/ReportExportConfig'
          description: ' Information about where the raw data used to generate this report was exported. '
        truncated:
          $ref: '#/components/schemas/WrapperBoolean'
          description: ' A boolean that specifies if this report run is truncated. The list of test cases is truncated after the maximum number of test cases is reached. '
        testSummary:
          $ref: '#/components/schemas/TestReportSummary'
          description: ' A <code>TestReportSummary</code> object that contains information about this test report. '
        codeCoverageSummary:
          $ref: '#/components/schemas/CodeCoverageReportSummary'
          description: A <code>CodeCoverageReportSummary</code> object that contains a code coverage summary for this report.
      description: 'Information about the results from running a series of test cases during the run of a build project. The test cases are specified in the buildspec for the build project using one or more paths to the test case files. You can specify any type of tests you want, such as unit tests, integration tests, and functional tests. '
    ReportExportConfigType:
      type: string
      enum:
        - S3
        - NO_EXPORT
    S3ReportExportConfig:
      type: object
      properties:
        bucket:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The name of the S3 bucket where the raw data of a report are exported. '
        bucketOwner:
          $ref: '#/components/schemas/String'
          description: The Amazon Web Services account identifier of the owner of the Amazon S3 bucket. This allows report data to be exported to an Amazon S3 bucket that is owned by an account other than the account running the build.
        path:
          $ref: '#/components/schemas/String'
          description: ' The path to the exported report''s raw data results. '
        packaging:
          $ref: '#/components/schemas/ReportPackagingType'
          description: '<p> The type of build output artifact to create. Valid values include: </p> <ul> <li> <p> <code>NONE</code>: CodeBuild creates the raw data in the output bucket. This is the default if packaging is not specified. </p> </li> <li> <p> <code>ZIP</code>: CodeBuild creates a ZIP file with the raw data in the output bucket. </p> </li> </ul>'
        encryptionKey:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The encryption key for the report''s encrypted raw data. '
        encryptionDisabled:
          $ref: '#/components/schemas/WrapperBoolean'
          description: ' A boolean value that specifies if the results of a report are encrypted. '
      description: ' Information about the S3 bucket where the raw data of a report are exported. '
    ReportGroupStatusType:
      type: string
      enum:
        - ACTIVE
        - DELETING
    ReportWithRawData:
      type: object
      properties:
        reportArn:
          $ref: '#/components/schemas/NonEmptyString'
          description: The ARN of the report.
        data:
          $ref: '#/components/schemas/String'
          description: The value of the requested data field from the report.
      description: 'Contains the unmodified data for the report. For more information, see .'
    ReportPackagingType:
      type: string
      enum:
        - ZIP
        - NONE
    ReportStatusCounts:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/WrapperInt'
    RetryBuildBatchType:
      type: string
      enum:
        - RETRY_ALL_BUILDS
        - RETRY_FAILED_BUILDS
    SecurityGroupIds:
      type: array
      items:
        $ref: '#/components/schemas/NonEmptyString'
      maxItems: 5
    SourceAuthType:
      type: string
      enum:
        - OAUTH
    SourceCredentialsInfo:
      type: object
      properties:
        arn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The Amazon Resource Name (ARN) of the token. '
        serverType:
          $ref: '#/components/schemas/ServerType'
          description: ' The type of source provider. The valid options are GITHUB, GITHUB_ENTERPRISE, or BITBUCKET. '
        authType:
          $ref: '#/components/schemas/AuthType'
          description: ' The type of authentication used by the credentials. Valid options are OAUTH, BASIC_AUTH, or PERSONAL_ACCESS_TOKEN. '
      description: ' Information about the credentials for a GitHub, GitHub Enterprise, or Bitbucket repository. '
    Subnets:
      type: array
      items:
        $ref: '#/components/schemas/NonEmptyString'
      maxItems: 16
    ValueInput:
      type: string
      pattern: '^([\p{L}\p{Z}\p{N}_.:/=@+\-]*)$'
      minLength: 0
      maxLength: 255
    Tag:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/KeyInput'
          description: The tag's key.
        value:
          $ref: '#/components/schemas/ValueInput'
          description: The tag's value.
      description: '<p>A tag, consisting of a key and a value.</p> <p>This tag is available for use by Amazon Web Services services that support tags in CodeBuild.</p>'
    TestCase:
      type: object
      properties:
        reportArn:
          $ref: '#/components/schemas/NonEmptyString'
          description: ' The ARN of the report to which the test case belongs. '
        testRawDataPath:
          $ref: '#/components/schemas/String'
          description: ' The path to the raw data file that contains the test result. '
        prefix:
          $ref: '#/components/schemas/String'
          description: ' A string that is applied to a series of related test cases. CodeBuild generates the prefix. The prefix depends on the framework used to generate the tests. '
        name:
          $ref: '#/components/schemas/String'
          description: ' The name of the test case. '
        status:
          $ref: '#/components/schemas/String'
          description: ' The status returned by the test case after it was run. Valid statuses are <code>SUCCEEDED</code>, <code>FAILED</code>, <code>ERROR</code>, <code>SKIPPED</code>, and <code>UNKNOWN</code>. '
        durationInNanoSeconds:
          $ref: '#/components/schemas/WrapperLong'
          description: ' The number of nanoseconds it took to run this test case. '
        message:
          $ref: '#/components/schemas/String'
          description: ' A message associated with a test case. For example, an error message or stack trace. '
        expired:
          $ref: '#/components/schemas/Timestamp'
          description: ' The date and time a test case expires. A test case expires 30 days after it is created. An expired test case is not available to view in CodeBuild. '
      description: ' Information about a test case created using a framework such as NUnit or Cucumber. A test case might be a unit test or a configuration test. '
    WebhookFilterType:
      type: string
      enum:
        - EVENT
        - BASE_REF
        - HEAD_REF
        - ACTOR_ACCOUNT_ID
        - FILE_PATH
        - COMMIT_MESSAGE
security:
  - hmac: []
