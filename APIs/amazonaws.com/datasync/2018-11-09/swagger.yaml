        $ref: "#/definitions/Subdirectory"
        description: <p>The subdirectory in the NFS file system that is used to read data
          from the NFS source location or write data to the NFS destination. The
          NFS path should be a path that's exported by the NFS server, or a
          subdirectory of that path. The path should be such that it can be
          mounted by other NFS clients in your network. </p> <p>To see all the
          paths exported by your NFS server. run "<code>showmount -e
          nfs-server-name</code>" from an NFS client that has access to your
          server. You can specify any directory that appears in the results, and
          any subdirectory of that directory. Ensure that the NFS export is
          accessible without Kerberos authentication. </p> <p>To transfer all
          the data in the folder you specified, DataSync needs to have
          permissions to read all the data. To ensure this, either configure the
          NFS export with <code>no_root_squash,</code> or ensure that the
          permissions for all of the files that you want sync allow read access
          for all users. Doing either enables the agent to read the files. For
          the agent to access directories, you must additionally enable all
          execute access. For information about NFS export configuration, see <a
          href="https://www.centos.org/docs/5/html/Deployment_Guide-en-US/s1-nfs-server-config-exports.html">18.7.
          The /etc/exports Configuration File</a> in the Centos documentation.
