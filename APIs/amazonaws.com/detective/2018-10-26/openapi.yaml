    GetMembersRequest:
      type: object
      required:
        - GraphArn
        - AccountIds
      title: GetMembersRequest
      properties:
        GraphArn:
          $ref: '#/components/schemas/GraphArn'
          description: The ARN of the behavior graph for which to request the member details.
        AccountIds:
          $ref: '#/components/schemas/AccountIdList'
          description: <p>The list of AWS account identifiers for the member account for which to return member details. You can request details for up to 50 member accounts at a time.</p> <p>You cannot use <code>GetMembers</code> to retrieve information about member accounts that were removed from the behavior graph.</p>
    Timestamp:
      type: string
      format: date-time
    Graph:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/GraphArn'
          description: The ARN of the behavior graph.
        CreatedTime:
          $ref: '#/components/schemas/Timestamp'
          description: The date and time that the behavior graph was created. The value is in milliseconds since the epoch.
      description: A behavior graph in Detective.
    GraphList:
      type: array
      items:
        $ref: '#/components/schemas/Graph'
    PaginationToken:
      type: string
      minLength: 1
      maxLength: 1024
    MemberResultsLimit:
      type: integer
      minimum: 1
      maximum: 200
    ListGraphsRequest:
      type: object
      title: ListGraphsRequest
      properties:
        NextToken:
          $ref: '#/components/schemas/PaginationToken'
          description: 'For requests to get the next page of results, the pagination token that was returned with the previous set of results. The initial request does not include a pagination token.'
        MaxResults:
          $ref: '#/components/schemas/MemberResultsLimit'
          description: 'The maximum number of graphs to return at a time. The total must be less than the overall limit on the number of results to return, which is currently 200.'
    ListInvitationsRequest:
      type: object
      title: ListInvitationsRequest
      properties:
        NextToken:
          $ref: '#/components/schemas/PaginationToken'
          description: 'For requests to retrieve the next page of results, the pagination token that was returned with the previous page of results. The initial request does not include a pagination token.'
        MaxResults:
          $ref: '#/components/schemas/MemberResultsLimit'
          description: 'The maximum number of behavior graph invitations to return in the response. The total must be less than the overall limit on the number of results to return, which is currently 200.'
    ListMembersRequest:
      type: object
      required:
        - GraphArn
      title: ListMembersRequest
      properties:
        GraphArn:
          $ref: '#/components/schemas/GraphArn'
          description: The ARN of the behavior graph for which to retrieve the list of member accounts.
        NextToken:
          $ref: '#/components/schemas/PaginationToken'
          description: 'For requests to retrieve the next page of member account results, the pagination token that was returned with the previous page of results. The initial request does not include a pagination token.'
        MaxResults:
          $ref: '#/components/schemas/MemberResultsLimit'
          description: 'The maximum number of member accounts to include in the response. The total must be less than the overall limit on the number of results to return, which is currently 200.'
    ListTagsForResourceRequest:
      type: object
      title: ListTagsForResourceRequest
      properties: {}
    MemberStatus:
      type: string
      enum:
        - INVITED
        - VERIFICATION_IN_PROGRESS
        - VERIFICATION_FAILED
        - ENABLED
        - ACCEPTED_BUT_DISABLED
    MemberDisabledReason:
      type: string
      enum:
        - VOLUME_TOO_HIGH
        - VOLUME_UNKNOWN
    Percentage:
      type: number
      format: double
    MemberDetail:
      type: object
      properties:
        AccountId:
          $ref: '#/components/schemas/AccountId'
          description: The AWS account identifier for the member account.
        EmailAddress:
          $ref: '#/components/schemas/EmailAddress'
          description: The AWS account root user email address for the member account.
        GraphArn:
          $ref: '#/components/schemas/GraphArn'
          description: The ARN of the behavior graph that the member account was invited to.
        MasterId:
          allOf:
            - $ref: '#/components/schemas/AccountId'
            - deprecated: true
              description: The AWS account identifier of the administrator account for the behavior graph.This property is deprecated. Use AdministratorId instead.
        AdministratorId:
          $ref: '#/components/schemas/AccountId'
          description: The AWS account identifier of the administrator account for the behavior graph.
        Status:
          $ref: '#/components/schemas/MemberStatus'
          description: '<p>The current membership status of the member account. The status can have one of the following values:</p> <ul> <li> <p> <code>INVITED</code> - Indicates that the member was sent an invitation but has not yet responded.</p> </li> <li> <p> <code>VERIFICATION_IN_PROGRESS</code> - Indicates that Detective is verifying that the account identifier and email address provided for the member account match. If they do match, then Detective sends the invitation. If the email address and account identifier don''t match, then the member cannot be added to the behavior graph.</p> </li> <li> <p> <code>VERIFICATION_FAILED</code> - Indicates that the account and email address provided for the member account do not match, and Detective did not send an invitation to the account.</p> </li> <li> <p> <code>ENABLED</code> - Indicates that the member account accepted the invitation to contribute to the behavior graph.</p> </li> <li> <p> <code>ACCEPTED_BUT_DISABLED</code> - Indicates that the member account accepted the invitation but is prevented from contributing data to the behavior graph. <code>DisabledReason</code> provides the reason why the member account is not enabled.</p> </li> </ul> <p>Member accounts that declined an invitation or that were removed from the behavior graph are not included.</p>'
        DisabledReason:
          $ref: '#/components/schemas/MemberDisabledReason'
          description: '<p>For member accounts with a status of <code>ACCEPTED_BUT_DISABLED</code>, the reason that the member account is not enabled.</p> <p>The reason can have one of the following values:</p> <ul> <li> <p> <code>VOLUME_TOO_HIGH</code> - Indicates that adding the member account would cause the data volume for the behavior graph to be too high.</p> </li> <li> <p> <code>VOLUME_UNKNOWN</code> - Indicates that Detective is unable to verify the data volume for the member account. This is usually because the member account is not enrolled in Amazon GuardDuty. </p> </li> </ul>'
        InvitedTime:
          $ref: '#/components/schemas/Timestamp'
          description: The date and time that Detective sent the invitation to the member account. The value is in milliseconds since the epoch.
        UpdatedTime:
          $ref: '#/components/schemas/Timestamp'
          description: The date and time that the member account was last updated. The value is in milliseconds since the epoch.
        VolumeUsageInBytes:
          $ref: '#/components/schemas/ByteValue'
