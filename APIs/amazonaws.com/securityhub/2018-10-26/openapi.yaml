    WafAction:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/NonEmptyString'
          description: '<p>Specifies how you want WAF to respond to requests that match the settings in a rule.</p> <p>Valid settings include the following:</p> <ul> <li> <p> <code>ALLOW</code> - WAF allows requests</p> </li> <li> <p> <code>BLOCK</code> - WAF blocks requests</p> </li> <li> <p> <code>COUNT</code> - WAF increments a counter of the requests that match all of the conditions in the rule. WAF then continues to inspect the web request based on the remaining rules in the web ACL. You can''t specify <code>COUNT</code> for the default action for a WebACL.</p> </li> </ul>'
      description: 'Details about the action that CloudFront or WAF takes when a web request matches the conditions in the rule. '
    WafExcludedRuleList:
      type: array
      items:
        $ref: '#/components/schemas/WafExcludedRule'
    WafOverrideAction:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/NonEmptyString'
          description: '<p> <code>COUNT</code> overrides the action specified by the individual rule within a <code>RuleGroup</code> .</p> <p>If set to <code>NONE</code>, the rule''s action takes place.</p>'
      description: Details about an override action for a rule.
    AwsWafWebAclRule:
