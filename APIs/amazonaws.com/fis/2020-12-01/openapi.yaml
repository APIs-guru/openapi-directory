paths:
  /experimentTemplates:
    post:
      operationId: CreateExperimentTemplate
      description: '<p>Creates an experiment template. </p> <p>To create a template, specify the following information: </p> <ul> <li> <p> <b>Targets</b>: A target can be a specific resource in your AWS environment, or one or more resources that match criteria that you specify, for example, resources that have specific tags.</p> </li> <li> <p> <b>Actions</b>: The actions to carry out on the target. You can specify multiple actions, the duration of each action, and when to start each action during an experiment.</p> </li> <li> <p> <b>Stop conditions</b>: If a stop condition is triggered while an experiment is running, the experiment is automatically stopped. You can define a stop condition as a CloudWatch alarm.</p> </li> </ul> <p>For more information, see the <a href="https://docs.aws.amazon.com/fis/latest/userguide/">AWS Fault Injection Simulator User Guide</a>.</p>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateExperimentTemplateResponse'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '481':
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
        '482':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '483':
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - clientToken
                - description
                - stopConditions
                - actions
                - roleArn
              properties:
                clientToken:
                  description: 'Unique, case-sensitive identifier that you provide to ensure the idempotency of the request.'
                  type: string
                  pattern: '[\S]+'
                  minLength: 1
                  maxLength: 1024
                description:
                  description: A description for the experiment template. Can contain up to 64 letters (A-Z and a-z).
                  type: string
                  pattern: '[\s\S]+'
                  maxLength: 512
                stopConditions:
                  description: The stop conditions.
                  type: array
                  items:
                    $ref: '#/components/schemas/CreateExperimentTemplateStopConditionInput'
                targets:
                  description: The targets for the experiment.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/CreateExperimentTemplateTargetInput'
                actions:
                  description: The actions for the experiment.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/CreateExperimentTemplateActionInput'
                roleArn:
                  description: The Amazon Resource Name (ARN) of an IAM role that grants the AWS FIS service permission to perform service actions on your behalf.
                  type: string
                  pattern: '[\S]+'
                  minLength: 20
                  maxLength: 2048
                tags:
                  description: The tags to apply to the experiment template.
                  type: object
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    get:
      operationId: ListExperimentTemplates
      description: Lists your experiment templates.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExperimentTemplatesResponse'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
      parameters:
        - name: maxResults
          in: query
          required: false
          description: 'The maximum number of results to return with a single call. To retrieve the remaining results, make another call with the returned <code>nextToken</code> value.'
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: nextToken
          in: query
          required: false
          description: The token for the next page of results.
          schema:
            type: string
            pattern: '[\S]+'
            minLength: 1
            maxLength: 1024
