              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the experiment template.
          schema:
            type: string
            pattern: '[\S]+'
            maxLength: 64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  description: A description for the template.
                  type: string
                  pattern: '[\s\S]+'
                  maxLength: 512
                stopConditions:
                  description: The stop conditions for the experiment.
                  type: array
                  items:
                    $ref: '#/components/schemas/UpdateExperimentTemplateStopConditionInput'
                targets:
                  description: The targets for the experiment.
                  type: object
                  additionalProperties:
