        ExactSettings:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>If this attribute is Y, the current call to <code>ModifyEndpoint</code> replaces all existing endpoint settings with the exact settings that you specify in this call. If this attribute is N, the current call to <code>ModifyEndpoint</code> does two things: </p> <ul> <li> <p>It replaces any endpoint settings that already exist with new values, for settings with the same names.</p> </li> <li> <p>It creates new endpoint settings that you specify in the call, for settings with different names. </p> </li> </ul> <p>For example, if you call <code>create-endpoint ... --endpoint-settings ''{"a":1}'' ...</code>, the endpoint has the following endpoint settings: <code>''{"a":1}''</code>. If you then call <code>modify-endpoint ... --endpoint-settings ''{"b":2}'' ...</code> for the same endpoint, the endpoint has the following settings: <code>''{"a":1,"b":2}''</code>. </p> <p>However, suppose that you follow this with a call to <code>modify-endpoint ... --endpoint-settings ''{"b":2}'' --exact-settings ...</code> for that same endpoint again. Then the endpoint has the following settings: <code>''{"b":2}''</code>. All existing settings are replaced with the exact settings that you specify. </p>'
