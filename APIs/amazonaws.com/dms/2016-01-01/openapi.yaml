        BucketFolder:
          $ref: '#/components/schemas/String'
          description: ' An optional parameter to set a folder name in the S3 bucket. If provided, tables are created in the path <code> <i>bucketFolder</i>/<i>schema_name</i>/<i>table_name</i>/</code>. If this parameter isn''t specified, then the path used is <code> <i>schema_name</i>/<i>table_name</i>/</code>. '
        BucketName:
          $ref: '#/components/schemas/String'
          description: ' The name of the S3 bucket. '
        CompressionType:
          $ref: '#/components/schemas/CompressionTypeValue'
          description: 'An optional parameter to use GZIP to compress the target files. Set to GZIP to compress the target files. Either set this parameter to NONE (the default) or don''t use it to leave the files uncompressed. This parameter applies to both .csv and .parquet file formats. '
        EncryptionMode:
          $ref: '#/components/schemas/EncryptionModeValue'
          description: '<p>The type of server-side encryption that you want to use for your data. This encryption type is part of the endpoint settings or the extra connections attributes for Amazon S3. You can choose either <code>SSE_S3</code> (the default) or <code>SSE_KMS</code>. </p> <note> <p>For the <code>ModifyEndpoint</code> operation, you can change the existing value of the <code>EncryptionMode</code> parameter from <code>SSE_KMS</code> to <code>SSE_S3</code>. But you can’t change the existing value from <code>SSE_S3</code> to <code>SSE_KMS</code>.</p> </note> <p>To use <code>SSE_S3</code>, you need an Identity and Access Management (IAM) role with permission to allow <code>"arn:aws:s3:::dms-*"</code> to use the following actions:</p> <ul> <li> <p> <code>s3:CreateBucket</code> </p> </li> <li> <p> <code>s3:ListBucket</code> </p> </li> <li> <p> <code>s3:DeleteBucket</code> </p> </li> <li> <p> <code>s3:GetBucketLocation</code> </p> </li> <li> <p> <code>s3:GetObject</code> </p> </li> <li> <p> <code>s3:PutObject</code> </p> </li> <li> <p> <code>s3:DeleteObject</code> </p> </li> <li> <p> <code>s3:GetObjectVersion</code> </p> </li> <li> <p> <code>s3:GetBucketPolicy</code> </p> </li> <li> <p> <code>s3:PutBucketPolicy</code> </p> </li> <li> <p> <code>s3:DeleteBucketPolicy</code> </p> </li> </ul>'
        ServerSideEncryptionKmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>If you are using <code>SSE_KMS</code> for the <code>EncryptionMode</code>, provide the KMS key ID. The key that you use needs an attached policy that enables Identity and Access Management (IAM) user permissions and allows use of the key.</p> <p>Here is a CLI example: <code>aws dms create-endpoint --endpoint-identifier <i>value</i> --endpoint-type target --engine-name s3 --s3-settings ServiceAccessRoleArn=<i>value</i>,BucketFolder=<i>value</i>,BucketName=<i>value</i>,EncryptionMode=SSE_KMS,ServerSideEncryptionKmsKeyId=<i>value</i> </code> </p>'
        DataFormat:
          $ref: '#/components/schemas/DataFormatValue'
          description: '<p>The format of the data that you want to use for output. You can choose one of the following: </p> <ul> <li> <p> <code>csv</code> : This is a row-based file format with comma-separated values (.csv). </p> </li> <li> <p> <code>parquet</code> : Apache Parquet (.parquet) is a columnar storage file format that features efficient compression and provides faster query response. </p> </li> </ul>'
        EncodingType:
          $ref: '#/components/schemas/EncodingTypeValue'
          description: '<p>The type of encoding you are using: </p> <ul> <li> <p> <code>RLE_DICTIONARY</code> uses a combination of bit-packing and run-length encoding to store repeated values more efficiently. This is the default.</p> </li> <li> <p> <code>PLAIN</code> doesn''t use encoding at all. Values are stored as they are.</p> </li> <li> <p> <code>PLAIN_DICTIONARY</code> builds a dictionary of the values encountered in a given column. The dictionary is stored in a dictionary page for each column chunk.</p> </li> </ul>'
        DictPageSizeLimit:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The maximum size of an encoded dictionary page of a column. If the dictionary page exceeds this, this column is stored using an encoding type of <code>PLAIN</code>. This parameter defaults to 1024 * 1024 bytes (1 MiB), the maximum size of a dictionary page before it reverts to <code>PLAIN</code> encoding. This size is used for .parquet file format only. '
        RowGroupLength:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The number of rows in a row group. A smaller row group size provides faster reads. But as the number of row groups grows, the slower writes become. This parameter defaults to 10,000 rows. This number is used for .parquet file format only. </p> <p>If you choose a value larger than the maximum, <code>RowGroupLength</code> is set to the max row group length in bytes (64 * 1024 * 1024). </p>'
        DataPageSize:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The size of one data page in bytes. This parameter defaults to 1024 * 1024 bytes (1 MiB). This number is used for .parquet file format only. '
        ParquetVersion:
          $ref: '#/components/schemas/ParquetVersionValue'
          description: 'The version of the Apache Parquet format that you want to use: <code>parquet_1_0</code> (the default) or <code>parquet_2_0</code>.'
        EnableStatistics:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that enables statistics for Parquet pages and row groups. Choose <code>true</code> to enable statistics, <code>false</code> to disable. Statistics include <code>NULL</code>, <code>DISTINCT</code>, <code>MAX</code>, and <code>MIN</code> values. This parameter defaults to <code>true</code>. This value is used for .parquet file format only.'
        IncludeOpForFullLoad:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that enables a full load to write INSERT operations to the comma-separated value (.csv) output files only to indicate how the rows were added to the source database.</p> <note> <p>DMS supports the <code>IncludeOpForFullLoad</code> parameter in versions 3.1.4 and later.</p> </note> <p>For full load, records can only be inserted. By default (the <code>false</code> setting), no information is recorded in these output files for a full load to indicate that the rows were inserted at the source database. If <code>IncludeOpForFullLoad</code> is set to <code>true</code> or <code>y</code>, the INSERT is recorded as an I annotation in the first field of the .csv file. This allows the format of your target records from a full load to be consistent with the target records from a CDC load.</p> <note> <p>This setting works together with the <code>CdcInsertsOnly</code> and the <code>CdcInsertsAndUpdates</code> parameters for output to .csv files only. For more information about how these settings work together, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.S3.html#CHAP_Target.S3.Configuring.InsertOps">Indicating Source DB Operations in Migrated S3 Data</a> in the <i>Database Migration Service User Guide.</i>.</p> </note>'
        CdcInsertsOnly:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that enables a change data capture (CDC) load to write only INSERT operations to .csv or columnar storage (.parquet) output files. By default (the <code>false</code> setting), the first field in a .csv or .parquet record contains the letter I (INSERT), U (UPDATE), or D (DELETE). These values indicate whether the row was inserted, updated, or deleted at the source database for a CDC load to the target.</p> <p>If <code>CdcInsertsOnly</code> is set to <code>true</code> or <code>y</code>, only INSERTs from the source database are migrated to the .csv or .parquet file. For .csv format only, how these INSERTs are recorded depends on the value of <code>IncludeOpForFullLoad</code>. If <code>IncludeOpForFullLoad</code> is set to <code>true</code>, the first field of every CDC record is set to I to indicate the INSERT operation at the source. If <code>IncludeOpForFullLoad</code> is set to <code>false</code>, every CDC record is written without a first field to indicate the INSERT operation at the source. For more information about how these settings work together, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.S3.html#CHAP_Target.S3.Configuring.InsertOps">Indicating Source DB Operations in Migrated S3 Data</a> in the <i>Database Migration Service User Guide.</i>.</p> <note> <p>DMS supports the interaction described preceding between the <code>CdcInsertsOnly</code> and <code>IncludeOpForFullLoad</code> parameters in versions 3.1.4 and later. </p> <p> <code>CdcInsertsOnly</code> and <code>CdcInsertsAndUpdates</code> can''t both be set to <code>true</code> for the same endpoint. Set either <code>CdcInsertsOnly</code> or <code>CdcInsertsAndUpdates</code> to <code>true</code> for the same endpoint, but not both.</p> </note>'
        TimestampColumnName:
          $ref: '#/components/schemas/String'
          description: '<p>A value that when nonblank causes DMS to add a column with timestamp information to the endpoint data for an Amazon S3 target.</p> <note> <p>DMS supports the <code>TimestampColumnName</code> parameter in versions 3.1.4 and later.</p> </note> <p>DMS includes an additional <code>STRING</code> column in the .csv or .parquet object files of your migrated data when you set <code>TimestampColumnName</code> to a nonblank value.</p> <p>For a full load, each row of this timestamp column contains a timestamp for when the data was transferred from the source to the target by DMS. </p> <p>For a change data capture (CDC) load, each row of the timestamp column contains the timestamp for the commit of that row in the source database.</p> <p>The string format for this timestamp column value is <code>yyyy-MM-dd HH:mm:ss.SSSSSS</code>. By default, the precision of this value is in microseconds. For a CDC load, the rounding of the precision depends on the commit timestamp supported by DMS for the source database.</p> <p>When the <code>AddColumnName</code> parameter is set to <code>true</code>, DMS also includes a name for the timestamp column that you set with <code>TimestampColumnName</code>.</p>'
        ParquetTimestampInMillisecond:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that specifies the precision of any <code>TIMESTAMP</code> column values that are written to an Amazon S3 object file in .parquet format.</p> <note> <p>DMS supports the <code>ParquetTimestampInMillisecond</code> parameter in versions 3.1.4 and later.</p> </note> <p>When <code>ParquetTimestampInMillisecond</code> is set to <code>true</code> or <code>y</code>, DMS writes all <code>TIMESTAMP</code> columns in a .parquet formatted file with millisecond precision. Otherwise, DMS writes them with microsecond precision.</p> <p>Currently, Amazon Athena and Glue can handle only millisecond precision for <code>TIMESTAMP</code> values. Set this parameter to <code>true</code> for S3 endpoint object files that are .parquet formatted only if you plan to query or process the data with Athena or Glue.</p> <note> <p>DMS writes any <code>TIMESTAMP</code> column values written to an S3 file in .csv format with microsecond precision.</p> <p>Setting <code>ParquetTimestampInMillisecond</code> has no effect on the string format of the timestamp column value that is inserted by setting the <code>TimestampColumnName</code> parameter.</p> </note>'
        CdcInsertsAndUpdates:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that enables a change data capture (CDC) load to write INSERT and UPDATE operations to .csv or .parquet (columnar storage) output files. The default setting is <code>false</code>, but when <code>CdcInsertsAndUpdates</code> is set to <code>true</code> or <code>y</code>, only INSERTs and UPDATEs from the source database are migrated to the .csv or .parquet file. </p> <p>For .csv file format only, how these INSERTs and UPDATEs are recorded depends on the value of the <code>IncludeOpForFullLoad</code> parameter. If <code>IncludeOpForFullLoad</code> is set to <code>true</code>, the first field of every CDC record is set to either <code>I</code> or <code>U</code> to indicate INSERT and UPDATE operations at the source. But if <code>IncludeOpForFullLoad</code> is set to <code>false</code>, CDC records are written without an indication of INSERT or UPDATE operations at the source. For more information about how these settings work together, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.S3.html#CHAP_Target.S3.Configuring.InsertOps">Indicating Source DB Operations in Migrated S3 Data</a> in the <i>Database Migration Service User Guide.</i>.</p> <note> <p>DMS supports the use of the <code>CdcInsertsAndUpdates</code> parameter in versions 3.3.1 and later.</p> <p> <code>CdcInsertsOnly</code> and <code>CdcInsertsAndUpdates</code> can''t both be set to <code>true</code> for the same endpoint. Set either <code>CdcInsertsOnly</code> or <code>CdcInsertsAndUpdates</code> to <code>true</code> for the same endpoint, but not both.</p> </note>'
        DatePartitionEnabled:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'When set to <code>true</code>, this parameter partitions S3 bucket folders based on transaction commit dates. The default value is <code>false</code>. For more information about date-based folder partitioning, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.S3.html#CHAP_Target.S3.DatePartitioning">Using date-based folder partitioning</a>.'
        DatePartitionSequence:
          $ref: '#/components/schemas/DatePartitionSequenceValue'
          description: Identifies the sequence of the date format to use during folder partitioning. The default value is <code>YYYYMMDD</code>. Use this parameter when <code>DatePartitionedEnabled</code> is set to <code>true</code>.
        DatePartitionDelimiter:
          $ref: '#/components/schemas/DatePartitionDelimiterValue'
          description: Specifies a date separating delimiter to use during folder partitioning. The default value is <code>SLASH</code>. Use this parameter when <code>DatePartitionedEnabled</code> is set to <code>true</code>.
        UseCsvNoSupValue:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>This setting applies if the S3 output files during a change data capture (CDC) load are written in .csv format. If set to <code>true</code> for columns not included in the supplemental log, DMS uses the value specified by <a href="https://docs.aws.amazon.com/dms/latest/APIReference/API_S3Settings.html#DMS-Type-S3Settings-CsvNoSupValue"> <code>CsvNoSupValue</code> </a>. If not set or set to <code>false</code>, DMS uses the null value for these columns.</p> <note> <p>This setting is supported in DMS versions 3.4.1 and later.</p> </note>'
        CsvNoSupValue:
          $ref: '#/components/schemas/String'
          description: '<p>This setting only applies if your Amazon S3 output files during a change data capture (CDC) load are written in .csv format. If <a href="https://docs.aws.amazon.com/dms/latest/APIReference/API_S3Settings.html#DMS-Type-S3Settings-UseCsvNoSupValue"> <code>UseCsvNoSupValue</code> </a> is set to true, specify a string value that you want DMS to use for all columns not included in the supplemental log. If you do not specify a string value, DMS uses the null value for these columns regardless of the <code>UseCsvNoSupValue</code> setting.</p> <note> <p>This setting is supported in DMS versions 3.4.1 and later.</p> </note>'
        PreserveTransactions:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>If set to <code>true</code>, DMS saves the transaction order for a change data capture (CDC) load on the Amazon S3 target specified by <a href="https://docs.aws.amazon.com/dms/latest/APIReference/API_S3Settings.html#DMS-Type-S3Settings-CdcPath"> <code>CdcPath</code> </a>. For more information, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.S3.html#CHAP_Target.S3.EndpointSettings.CdcPath">Capturing data changes (CDC) including transaction order on the S3 target</a>.</p> <note> <p>This setting is supported in DMS versions 3.4.2 and later.</p> </note>'
        CdcPath:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the folder path of CDC files. For an S3 source, this setting is required if a task captures change data; otherwise, it''s optional. If <code>CdcPath</code> is set, DMS reads CDC files from this path and replicates the data changes to the target endpoint. For an S3 target if you set <a href="https://docs.aws.amazon.com/dms/latest/APIReference/API_S3Settings.html#DMS-Type-S3Settings-PreserveTransactions"> <code>PreserveTransactions</code> </a> to <code>true</code>, DMS verifies that you have set this parameter to a folder path on your S3 target where DMS can save the transaction order for the CDC load. DMS creates this CDC folder path in either your S3 target working directory or the S3 target location specified by <a href="https://docs.aws.amazon.com/dms/latest/APIReference/API_S3Settings.html#DMS-Type-S3Settings-BucketFolder"> <code>BucketFolder</code> </a> and <a href="https://docs.aws.amazon.com/dms/latest/APIReference/API_S3Settings.html#DMS-Type-S3Settings-BucketName"> <code>BucketName</code> </a>.</p> <p>For example, if you specify <code>CdcPath</code> as <code>MyChangedData</code>, and you specify <code>BucketName</code> as <code>MyTargetBucket</code> but do not specify <code>BucketFolder</code>, DMS creates the CDC folder path following: <code>MyTargetBucket/MyChangedData</code>.</p> <p>If you specify the same <code>CdcPath</code>, and you specify <code>BucketName</code> as <code>MyTargetBucket</code> and <code>BucketFolder</code> as <code>MyTargetData</code>, DMS creates the CDC folder path following: <code>MyTargetBucket/MyTargetData/MyChangedData</code>.</p> <p>For more information on CDC including transaction order on an S3 target, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.S3.html#CHAP_Target.S3.EndpointSettings.CdcPath">Capturing data changes (CDC) including transaction order on the S3 target</a>.</p> <note> <p>This setting is supported in DMS versions 3.4.2 and later.</p> </note>'
      description: 'Settings for exporting data to Amazon S3. '
    DmsTransferSettings:
      type: object
      properties:
        ServiceAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: ' The IAM role that has permission to access the Amazon S3 bucket. When specified as part of request syntax, such as for the <code>CreateEndpoint</code> and <code>ModifyEndpoint</code> actions, the role must allow the <code>iam:PassRole</code> action.'
        BucketName:
          $ref: '#/components/schemas/String'
          description: ' The name of the S3 bucket to use. '
      description: ' The settings in JSON format for the DMS Transfer type source endpoint. '
    MongoDbSettings:
      type: object
      properties:
        Username:
          $ref: '#/components/schemas/String'
          description: 'The user name you use to access the MongoDB source endpoint. '
        Password:
          $ref: '#/components/schemas/SecretString'
          description: ' The password for the user account you use to access the MongoDB source endpoint. '
        ServerName:
          $ref: '#/components/schemas/String'
          description: ' The name of the server on the MongoDB source endpoint. '
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: ' The port value for the MongoDB source endpoint. '
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: ' The database name on the MongoDB source endpoint. '
        AuthType:
          $ref: '#/components/schemas/AuthTypeValue'
          description: '<p> The authentication type you use to access the MongoDB source endpoint.</p> <p>When when set to <code>"no"</code>, user name and password parameters are not used and can be empty. </p>'
        AuthMechanism:
          $ref: '#/components/schemas/AuthMechanismValue'
          description: '<p> The authentication mechanism you use to access the MongoDB source endpoint.</p> <p>For the default value, in MongoDB version 2.x, <code>"default"</code> is <code>"mongodb_cr"</code>. For MongoDB version 3.x or later, <code>"default"</code> is <code>"scram_sha_1"</code>. This setting isn''t used when <code>AuthType</code> is set to <code>"no"</code>.</p>'
        NestingLevel:
          $ref: '#/components/schemas/NestingLevelValue'
          description: <p> Specifies either document or table mode. </p> <p>Default value is <code>"none"</code>. Specify <code>"none"</code> to use document mode. Specify <code>"one"</code> to use table mode.</p>
        ExtractDocId:
          $ref: '#/components/schemas/String'
          description: <p> Specifies the document ID. Use this setting when <code>NestingLevel</code> is set to <code>"none"</code>. </p> <p>Default value is <code>"false"</code>. </p>
        DocsToInvestigate:
          $ref: '#/components/schemas/String'
          description: <p> Indicates the number of documents to preview to determine the document organization. Use this setting when <code>NestingLevel</code> is set to <code>"one"</code>. </p> <p>Must be a positive value greater than <code>0</code>. Default value is <code>1000</code>.</p>
        AuthSource:
          $ref: '#/components/schemas/String'
          description: <p> The MongoDB database name. This setting isn't used when <code>AuthType</code> is set to <code>"no"</code>. </p> <p>The default is <code>"admin"</code>.</p>
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: 'The KMS key identifier that is used to encrypt the content on the replication instance. If you don''t specify a value for the <code>KmsKeyId</code> parameter, then DMS uses your default encryption key. KMS creates the default encryption key for your account. Your account has a different default encryption key for each Region.'
        SecretsManagerAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The full Amazon Resource Name (ARN) of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the value in <code>SecretsManagerSecret</code>. The role must allow the <code>iam:PassRole</code> action. <code>SecretsManagerSecret</code> has the value of the Amazon Web Services Secrets Manager secret that allows access to the MongoDB endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerSecretId</code>. Or you can specify clear-text values for <code>UserName</code>, <code>Password</code>, <code>ServerName</code>, and <code>Port</code>. You can''t specify both. For more information on creating this <code>SecretsManagerSecret</code> and the <code>SecretsManagerAccessRoleArn</code> and <code>SecretsManagerSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>'
        SecretsManagerSecretId:
          $ref: '#/components/schemas/String'
          description: 'The full ARN, partial ARN, or friendly name of the <code>SecretsManagerSecret</code> that contains the MongoDB endpoint connection details.'
      description: Provides information that defines a MongoDB endpoint.
    KinesisSettings:
      type: object
      properties:
        StreamArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) for the Amazon Kinesis Data Streams endpoint.
        MessageFormat:
          $ref: '#/components/schemas/MessageFormatValue'
          description: The output format for the records created on the endpoint. The message format is <code>JSON</code> (default) or <code>JSON_UNFORMATTED</code> (a single line with no tab).
        ServiceAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Resource Name (ARN) for the IAM role that DMS uses to write to the Kinesis data stream. The role must allow the <code>iam:PassRole</code> action.'
        IncludeTransactionDetails:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Provides detailed transaction information from the source database. This information includes a commit timestamp, a log position, and values for <code>transaction_id</code>, previous <code>transaction_id</code>, and <code>transaction_record_id</code> (the record offset within a transaction). The default is <code>false</code>.'
        IncludePartitionValue:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Shows the partition value within the Kinesis message output, unless the partition type is <code>schema-table-type</code>. The default is <code>false</code>.'
        PartitionIncludeSchemaTable:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Prefixes schema and table names to partition values, when the partition type is <code>primary-key-type</code>. Doing this increases data distribution among Kinesis shards. For example, suppose that a SysBench schema has thousands of tables and each table has only limited range for a primary key. In this case, the same primary key is sent from thousands of tables to the same shard, which causes throttling. The default is <code>false</code>.'
        IncludeTableAlterOperations:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Includes any data definition language (DDL) operations that change the table in the control data, such as <code>rename-table</code>, <code>drop-table</code>, <code>add-column</code>, <code>drop-column</code>, and <code>rename-column</code>. The default is <code>false</code>.'
        IncludeControlDetails:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Shows detailed control information for table definition, column definition, and table and column changes in the Kinesis message output. The default is <code>false</code>.'
        IncludeNullAndEmpty:
          $ref: '#/components/schemas/BooleanOptional'
          description: Include NULL and empty columns for records migrated to the endpoint. The default is <code>false</code>.
        NoHexPrefix:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'If this attribute is Y, it allows hexadecimal values that don''t have the <code>0x</code> prefix when migrated to a Kinesis target. If this attribute is N, all hexadecimal values include this prefix when migrated to Kinesis.'
      description: Provides information that describes an Amazon Kinesis Data Stream endpoint. This information includes the output format of records applied to the endpoint and details of transaction and control table data information.
    KafkaSettings:
      type: object
      properties:
        Broker:
          $ref: '#/components/schemas/String'
          description: 'A comma-separated list of one or more broker locations in your Kafka cluster that host your Kafka instance. Specify each broker location in the form <code> <i>broker-hostname-or-ip</i>:<i>port</i> </code>. For example, <code>"ec2-12-345-678-901.compute-1.amazonaws.com:2345"</code>. For more information and examples of specifying a list of broker locations, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.Kafka.html">Using Apache Kafka as a target for Database Migration Service</a> in the <i>Database Migration Service User Guide</i>. '
        Topic:
          $ref: '#/components/schemas/String'
          description: 'The topic to which you migrate the data. If you don''t specify a topic, DMS specifies <code>"kafka-default-topic"</code> as the migration topic.'
        MessageFormat:
          $ref: '#/components/schemas/MessageFormatValue'
          description: The output format for the records created on the endpoint. The message format is <code>JSON</code> (default) or <code>JSON_UNFORMATTED</code> (a single line with no tab).
        IncludeTransactionDetails:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Provides detailed transaction information from the source database. This information includes a commit timestamp, a log position, and values for <code>transaction_id</code>, previous <code>transaction_id</code>, and <code>transaction_record_id</code> (the record offset within a transaction). The default is <code>false</code>.'
        IncludePartitionValue:
          $ref: '#/components/schemas/BooleanOptional'
          description: Shows the partition value within the Kafka message output unless the partition type is <code>schema-table-type</code>. The default is <code>false</code>.
        PartitionIncludeSchemaTable:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Prefixes schema and table names to partition values, when the partition type is <code>primary-key-type</code>. Doing this increases data distribution among Kafka partitions. For example, suppose that a SysBench schema has thousands of tables and each table has only limited range for a primary key. In this case, the same primary key is sent from thousands of tables to the same partition, which causes throttling. The default is <code>false</code>.'
        IncludeTableAlterOperations:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Includes any data definition language (DDL) operations that change the table in the control data, such as <code>rename-table</code>, <code>drop-table</code>, <code>add-column</code>, <code>drop-column</code>, and <code>rename-column</code>. The default is <code>false</code>.'
        IncludeControlDetails:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Shows detailed control information for table definition, column definition, and table and column changes in the Kafka message output. The default is <code>false</code>.'
        MessageMaxBytes:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The maximum size in bytes for records created on the endpoint The default is 1,000,000.'
        IncludeNullAndEmpty:
          $ref: '#/components/schemas/BooleanOptional'
          description: Include NULL and empty columns for records migrated to the endpoint. The default is <code>false</code>.
        SecurityProtocol:
          $ref: '#/components/schemas/KafkaSecurityProtocol'
          description: 'Set secure connection to a Kafka target endpoint using Transport Layer Security (TLS). Options include <code>ssl-encryption</code>, <code>ssl-authentication</code>, and <code>sasl-ssl</code>. <code>sasl-ssl</code> requires <code>SaslUsername</code> and <code>SaslPassword</code>.'
        SslClientCertificateArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the client certificate used to securely connect to a Kafka target endpoint.
        SslClientKeyArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) for the client private key used to securely connect to a Kafka target endpoint.
        SslClientKeyPassword:
          $ref: '#/components/schemas/SecretString'
          description: ' The password for the client private key used to securely connect to a Kafka target endpoint.'
        SslCaCertificateArn:
          $ref: '#/components/schemas/String'
          description: ' The Amazon Resource Name (ARN) for the private Certification Authority (CA) cert that DMS uses to securely connect to your Kafka target endpoint.'
        SaslUsername:
          $ref: '#/components/schemas/String'
          description: ' The secure user name you created when you first set up your MSK cluster to validate a client identity and make an encrypted connection between server and client using SASL-SSL authentication.'
        SaslPassword:
          $ref: '#/components/schemas/SecretString'
          description: The secure password you created when you first set up your MSK cluster to validate a client identity and make an encrypted connection between server and client using SASL-SSL authentication.
        NoHexPrefix:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'If this attribute is Y, it allows hexadecimal values that don''t have the <code>0x</code> prefix when migrated to a Kafka target. If this attribute is N, all hexadecimal values include this prefix when migrated to Kafka.'
      description: Provides information that describes an Apache Kafka endpoint. This information includes the output format of records applied to the endpoint and details of transaction and control table data information.
    ElasticsearchSettings:
      type: object
      required:
        - ServiceAccessRoleArn
        - EndpointUri
      properties:
        ServiceAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Resource Name (ARN) used by the service to access the IAM role. The role must allow the <code>iam:PassRole</code> action.'
        EndpointUri:
          $ref: '#/components/schemas/String'
          description: The endpoint for the Elasticsearch cluster. DMS uses HTTPS if a transport protocol (http/https) is not specified.
        FullLoadErrorPercentage:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The maximum percentage of records that can fail to be written before a full load operation stops.</p> <p>To avoid early failure, this counter is only effective after 1000 records are transferred. Elasticsearch also has the concept of error monitoring during the last 10 minutes of an Observation Window. If transfer of all records fail in the last 10 minutes, the full load operation stops. </p>'
        ErrorRetryDuration:
          $ref: '#/components/schemas/IntegerOptional'
          description: The maximum number of seconds for which DMS retries failed API requests to the Elasticsearch cluster.
      description: Provides information that defines an Elasticsearch endpoint.
    NeptuneSettings:
      type: object
      required:
        - S3BucketName
        - S3BucketFolder
      properties:
        ServiceAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Resource Name (ARN) of the service role that you created for the Neptune target endpoint. The role must allow the <code>iam:PassRole</code> action. For more information, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Target.Neptune.html#CHAP_Target.Neptune.ServiceRole">Creating an IAM Service Role for Accessing Amazon Neptune as a Target</a> in the <i>Database Migration Service User Guide. </i> '
        S3BucketName:
          $ref: '#/components/schemas/String'
          description: The name of the Amazon S3 bucket where DMS can temporarily store migrated graph data in .csv files before bulk-loading it to the Neptune target database. DMS maps the SQL source data to graph data before storing it in these .csv files.
        S3BucketFolder:
          $ref: '#/components/schemas/String'
          description: 'A folder path where you want DMS to store migrated graph data in the S3 bucket specified by <code>S3BucketName</code> '
        ErrorRetryDuration:
          $ref: '#/components/schemas/IntegerOptional'
          description: The number of milliseconds for DMS to wait to retry a bulk-load of migrated graph data to the Neptune target database before raising an error. The default is 250.
        MaxFileSize:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The maximum size in kilobytes of migrated graph data stored in a .csv file before DMS bulk-loads the data to the Neptune target database. The default is 1,048,576 KB. If the bulk load is successful, DMS clears the bucket, ready to store the next batch of migrated graph data.'
        MaxRetryCount:
          $ref: '#/components/schemas/IntegerOptional'
          description: The number of times for DMS to retry a bulk load of migrated graph data to the Neptune target database before raising an error. The default is 5.
        IamAuthEnabled:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'If you want Identity and Access Management (IAM) authorization enabled for this endpoint, set this parameter to <code>true</code>. Then attach the appropriate IAM policy document to your service role specified by <code>ServiceAccessRoleArn</code>. The default is <code>false</code>.'
      description: Provides information that defines an Amazon Neptune endpoint.
    RedshiftSettings:
      type: object
      properties:
        AcceptAnyDate:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates to allow any date format, including invalid formats such as 00/00/00 00:00:00, to be loaded without generating an error. You can choose <code>true</code> or <code>false</code> (the default).</p> <p>This parameter applies only to TIMESTAMP and DATE columns. Always use ACCEPTANYDATE with the DATEFORMAT parameter. If the date format for the data doesn''t match the DATEFORMAT specification, Amazon Redshift inserts a NULL value into that field. </p>'
        AfterConnectScript:
          $ref: '#/components/schemas/String'
          description: 'Code to run after connecting. This parameter should contain the code itself, not the name of a file containing the code.'
        BucketFolder:
          $ref: '#/components/schemas/String'
          description: '<p>An S3 folder where the comma-separated-value (.csv) files are stored before being uploaded to the target Redshift cluster. </p> <p>For full load mode, DMS converts source records into .csv files and loads them to the <i>BucketFolder/TableID</i> path. DMS uses the Redshift <code>COPY</code> command to upload the .csv files to the target table. The files are deleted once the <code>COPY</code> operation has finished. For more information, see <a href="https://docs.aws.amazon.com/redshift/latest/dg/r_COPY.html">COPY</a> in the <i>Amazon Redshift Database Developer Guide</i>.</p> <p>For change-data-capture (CDC) mode, DMS creates a <i>NetChanges</i> table, and loads the .csv files to this <i>BucketFolder/NetChangesTableID</i> path.</p>'
        BucketName:
          $ref: '#/components/schemas/String'
          description: The name of the intermediate S3 bucket used to store .csv files before uploading data to Redshift.
        CaseSensitiveNames:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'If Amazon Redshift is configured to support case sensitive schema names, set <code>CaseSensitiveNames</code> to <code>true</code>. The default is <code>false</code>.'
        CompUpdate:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'If you set <code>CompUpdate</code> to <code>true</code> Amazon Redshift applies automatic compression if the table is empty. This applies even if the table columns already have encodings other than <code>RAW</code>. If you set <code>CompUpdate</code> to <code>false</code>, automatic compression is disabled and existing column encodings aren''t changed. The default is <code>true</code>.'
        ConnectionTimeout:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'A value that sets the amount of time to wait (in milliseconds) before timing out, beginning from when you initially establish a connection.'
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: The name of the Amazon Redshift data warehouse (service) that you are working with.
        DateFormat:
          $ref: '#/components/schemas/String'
          description: '<p>The date format that you are using. Valid values are <code>auto</code> (case-sensitive), your date format string enclosed in quotes, or NULL. If this parameter is left unset (NULL), it defaults to a format of ''YYYY-MM-DD''. Using <code>auto</code> recognizes most strings, even some that aren''t supported when you use a date format string. </p> <p>If your date and time values use formats different from each other, set this to <code>auto</code>. </p>'
        EmptyAsNull:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that specifies whether DMS should migrate empty CHAR and VARCHAR fields as NULL. A value of <code>true</code> sets empty CHAR and VARCHAR fields to null. The default is <code>false</code>.
        EncryptionMode:
          $ref: '#/components/schemas/EncryptionModeValue'
          description: '<p>The type of server-side encryption that you want to use for your data. This encryption type is part of the endpoint settings or the extra connections attributes for Amazon S3. You can choose either <code>SSE_S3</code> (the default) or <code>SSE_KMS</code>. </p> <note> <p>For the <code>ModifyEndpoint</code> operation, you can change the existing value of the <code>EncryptionMode</code> parameter from <code>SSE_KMS</code> to <code>SSE_S3</code>. But you can’t change the existing value from <code>SSE_S3</code> to <code>SSE_KMS</code>.</p> </note> <p>To use <code>SSE_S3</code>, create an Identity and Access Management (IAM) role with a policy that allows <code>"arn:aws:s3:::*"</code> to use the following actions: <code>"s3:PutObject", "s3:ListBucket"</code> </p>'
        ExplicitIds:
          $ref: '#/components/schemas/BooleanOptional'
          description: This setting is only valid for a full-load migration task. Set <code>ExplicitIds</code> to <code>true</code> to have tables with <code>IDENTITY</code> columns override their auto-generated values with explicit values loaded from the source data files used to populate the tables. The default is <code>false</code>.
        FileTransferUploadStreams:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The number of threads used to upload a single file. This parameter accepts a value from 1 through 64. It defaults to 10.</p> <p>The number of parallel streams used to upload a single .csv file to an S3 bucket using S3 Multipart Upload. For more information, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/mpuoverview.html">Multipart upload overview</a>. </p> <p> <code>FileTransferUploadStreams</code> accepts a value from 1 through 64. It defaults to 10.</p>'
        LoadTimeout:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The amount of time to wait (in milliseconds) before timing out of operations performed by DMS on a Redshift cluster, such as Redshift COPY, INSERT, DELETE, and UPDATE.'
        MaxFileSize:
          $ref: '#/components/schemas/IntegerOptional'
          description: The maximum size (in KB) of any .csv file used to load data on an S3 bucket and transfer data to Amazon Redshift. It defaults to 1048576KB (1 GB).
        Password:
          $ref: '#/components/schemas/SecretString'
          description: The password for the user named in the <code>username</code> property.
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: The port number for Amazon Redshift. The default value is 5439.
        RemoveQuotes:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that specifies to remove surrounding quotation marks from strings in the incoming data. All characters within the quotation marks, including delimiters, are retained. Choose <code>true</code> to remove quotation marks. The default is <code>false</code>.'
        ReplaceInvalidChars:
          $ref: '#/components/schemas/String'
          description: A list of characters that you want to replace. Use with <code>ReplaceChars</code>.
        ReplaceChars:
          $ref: '#/components/schemas/String'
          description: 'A value that specifies to replaces the invalid characters specified in <code>ReplaceInvalidChars</code>, substituting the specified characters instead. The default is <code>"?"</code>.'
        ServerName:
          $ref: '#/components/schemas/String'
          description: The name of the Amazon Redshift cluster you are using.
        ServiceAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Resource Name (ARN) of the IAM role that has access to the Amazon Redshift service. The role must allow the <code>iam:PassRole</code> action.'
        ServerSideEncryptionKmsKeyId:
          $ref: '#/components/schemas/String'
          description: 'The KMS key ID. If you are using <code>SSE_KMS</code> for the <code>EncryptionMode</code>, provide this key ID. The key that you use needs an attached policy that enables IAM user permissions and allows use of the key.'
        TimeFormat:
          $ref: '#/components/schemas/String'
          description: '<p>The time format that you want to use. Valid values are <code>auto</code> (case-sensitive), <code>''timeformat_string''</code>, <code>''epochsecs''</code>, or <code>''epochmillisecs''</code>. It defaults to 10. Using <code>auto</code> recognizes most strings, even some that aren''t supported when you use a time format string. </p> <p>If your date and time values use formats different from each other, set this parameter to <code>auto</code>. </p>'
        TrimBlanks:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that specifies to remove the trailing white space characters from a VARCHAR string. This parameter applies only to columns with a VARCHAR data type. Choose <code>true</code> to remove unneeded white space. The default is <code>false</code>.
        TruncateColumns:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that specifies to truncate data in columns to the appropriate number of characters, so that the data fits in the column. This parameter applies only to columns with a VARCHAR or CHAR data type, and rows with a size of 4 MB or less. Choose <code>true</code> to truncate data. The default is <code>false</code>.'
        Username:
          $ref: '#/components/schemas/String'
          description: An Amazon Redshift user name for a registered user.
        WriteBufferSize:
          $ref: '#/components/schemas/IntegerOptional'
          description: The size (in KB) of the in-memory file write buffer used when generating .csv files on the local disk at the DMS replication instance. The default value is 1000 (buffer size is 1000KB).
        SecretsManagerAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The full Amazon Resource Name (ARN) of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the value in <code>SecretsManagerSecret</code>. The role must allow the <code>iam:PassRole</code> action. <code>SecretsManagerSecret</code> has the value of the Amazon Web Services Secrets Manager secret that allows access to the Amazon Redshift endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerSecretId</code>. Or you can specify clear-text values for <code>UserName</code>, <code>Password</code>, <code>ServerName</code>, and <code>Port</code>. You can''t specify both. For more information on creating this <code>SecretsManagerSecret</code> and the <code>SecretsManagerAccessRoleArn</code> and <code>SecretsManagerSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>'
        SecretsManagerSecretId:
          $ref: '#/components/schemas/String'
          description: 'The full ARN, partial ARN, or friendly name of the <code>SecretsManagerSecret</code> that contains the Amazon Redshift endpoint connection details.'
      description: Provides information that defines an Amazon Redshift endpoint.
    PostgreSQLSettings:
      type: object
      properties:
        AfterConnectScript:
          $ref: '#/components/schemas/String'
          description: '<p>For use with change data capture (CDC) only, this attribute has DMS bypass foreign keys and user triggers to reduce the time it takes to bulk load data.</p> <p>Example: <code>afterConnectScript=SET session_replication_role=''replica''</code> </p>'
        CaptureDdls:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>To capture DDL events, DMS creates various artifacts in the PostgreSQL database when the task starts. You can later remove these artifacts.</p> <p>If this value is set to <code>N</code>, you don''t have to create tables or triggers on the source database.</p>'
        MaxFileSize:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Specifies the maximum size (in KB) of any .csv file used to transfer data to PostgreSQL.</p> <p>Example: <code>maxFileSize=512</code> </p>'
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: Database name for the endpoint.
        DdlArtifactsSchema:
          $ref: '#/components/schemas/String'
          description: '<p>The schema in which the operational DDL database artifacts are created.</p> <p>Example: <code>ddlArtifactsSchema=xyzddlschema;</code> </p>'
        ExecuteTimeout:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Sets the client statement timeout for the PostgreSQL instance, in seconds. The default value is 60 seconds.</p> <p>Example: <code>executeTimeout=100;</code> </p>'
        FailTasksOnLobTruncation:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>When set to <code>true</code>, this value causes a task to fail if the actual size of a LOB column is greater than the specified <code>LobMaxSize</code>.</p> <p>If task is set to Limited LOB mode and this option is set to true, the task fails instead of truncating the LOB data.</p>'
        HeartbeatEnable:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'If this attribute is set to true, the write-ahead log (WAL) heartbeat keeps <code>restart_lsn</code> moving and prevents storage full scenarios. The WAL heartbeat mimics a dummy transaction, so that idle logical replication slots don''t hold onto old WAL logs that result in storage full situations on the source. '
        HeartbeatSchema:
          $ref: '#/components/schemas/String'
          description: Sets the schema in which the heartbeat artifacts are created.
        HeartbeatFrequency:
          $ref: '#/components/schemas/IntegerOptional'
          description: Sets the WAL heartbeat frequency (in minutes).
        Password:
          $ref: '#/components/schemas/SecretString'
          description: Endpoint connection password.
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: Endpoint TCP port.
        ServerName:
          $ref: '#/components/schemas/String'
          description: Fully qualified domain name of the endpoint.
        Username:
          $ref: '#/components/schemas/String'
          description: Endpoint connection user name.
        SlotName:
          $ref: '#/components/schemas/String'
          description: '<p>Sets the name of a previously created logical replication slot for a CDC load of the PostgreSQL source instance.</p> <p>When used with the DMS API <code>CdcStartPosition</code> request parameter, this attribute also enables using native CDC start points.</p>'
        PluginName:
          $ref: '#/components/schemas/PluginNameValue'
          description: Specifies the plugin to use to create a replication slot.
        SecretsManagerAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The full Amazon Resource Name (ARN) of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the value in <code>SecretsManagerSecret</code>. The role must allow the <code>iam:PassRole</code> action. <code>SecretsManagerSecret</code> has the value of the Amazon Web Services Secrets Manager secret that allows access to the PostgreSQL endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerSecretId</code>. Or you can specify clear-text values for <code>UserName</code>, <code>Password</code>, <code>ServerName</code>, and <code>Port</code>. You can''t specify both. For more information on creating this <code>SecretsManagerSecret</code> and the <code>SecretsManagerAccessRoleArn</code> and <code>SecretsManagerSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>'
        SecretsManagerSecretId:
          $ref: '#/components/schemas/String'
          description: 'The full ARN, partial ARN, or friendly name of the <code>SecretsManagerSecret</code> that contains the PostgreSQL endpoint connection details.'
      description: Provides information that defines a PostgreSQL endpoint.
    MySQLSettings:
      type: object
      properties:
        AfterConnectScript:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies a script to run immediately after DMS connects to the endpoint. The migration task continues running regardless if the SQL statement succeeds or fails.</p> <p>For this parameter, provide the code of the script itself, not the name of a file containing the script.</p>'
        CleanSourceMetadataOnMismatch:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Adjusts the behavior of DMS when migrating from an SQL Server source database that is hosted as part of an Always On availability group cluster. If you need DMS to poll all the nodes in the Always On cluster for transaction backups, set this attribute to <code>false</code>.'
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: 'Database name for the endpoint. For a MySQL source or target endpoint, don''t explicitly specify the database using the <code>DatabaseName</code> request parameter on either the <code>CreateEndpoint</code> or <code>ModifyEndpoint</code> API call. Specifying <code>DatabaseName</code> when you create or modify a MySQL endpoint replicates all the task tables to this single database. For MySQL endpoints, you specify the database only when you specify the schema in the table-mapping rules of the DMS task.'
        EventsPollInterval:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Specifies how often to check the binary log for new changes/events when the database is idle.</p> <p>Example: <code>eventsPollInterval=5;</code> </p> <p>In the example, DMS checks for changes in the binary logs every five seconds.</p>'
        TargetDbType:
          $ref: '#/components/schemas/TargetDbType'
          description: '<p>Specifies where to migrate source tables on the target, either to a single database or multiple databases.</p> <p>Example: <code>targetDbType=MULTIPLE_DATABASES</code> </p>'
        MaxFileSize:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Specifies the maximum size (in KB) of any .csv file used to transfer data to a MySQL-compatible database.</p> <p>Example: <code>maxFileSize=512</code> </p>'
        ParallelLoadThreads:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Improves performance when loading data into the MySQL-compatible target database. Specifies how many threads to use to load the data into the MySQL-compatible target database. Setting a large number of threads can have an adverse effect on database performance, because a separate connection is required for each thread.</p> <p>Example: <code>parallelLoadThreads=1</code> </p>'
        Password:
          $ref: '#/components/schemas/SecretString'
          description: Endpoint connection password.
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: Endpoint TCP port.
        ServerName:
          $ref: '#/components/schemas/String'
          description: Fully qualified domain name of the endpoint.
        ServerTimezone:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the time zone for the source MySQL database.</p> <p>Example: <code>serverTimezone=US/Pacific;</code> </p> <p>Note: Do not enclose time zones in single quotes.</p>'
        Username:
          $ref: '#/components/schemas/String'
          description: Endpoint connection user name.
        SecretsManagerAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The full Amazon Resource Name (ARN) of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the value in <code>SecretsManagerSecret</code>. The role must allow the <code>iam:PassRole</code> action. <code>SecretsManagerSecret</code> has the value of the Amazon Web Services Secrets Manager secret that allows access to the MySQL endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerSecretId</code>. Or you can specify clear-text values for <code>UserName</code>, <code>Password</code>, <code>ServerName</code>, and <code>Port</code>. You can''t specify both. For more information on creating this <code>SecretsManagerSecret</code> and the <code>SecretsManagerAccessRoleArn</code> and <code>SecretsManagerSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>'
        SecretsManagerSecretId:
          $ref: '#/components/schemas/String'
          description: 'The full ARN, partial ARN, or friendly name of the <code>SecretsManagerSecret</code> that contains the MySQL endpoint connection details.'
      description: Provides information that defines a MySQL endpoint.
    OracleSettings:
      type: object
      properties:
        AddSupplementalLogging:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>Set this attribute to set up table-level supplemental logging for the Oracle database. This attribute enables PRIMARY KEY supplemental logging on all tables selected for a migration task.</p> <p>If you use this option, you still need to enable database-level supplemental logging.</p>'
        ArchivedLogDestId:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'Specifies the ID of the destination for the archived redo logs. This value should be the same as a number in the dest_id column of the v$archived_log view. If you work with an additional redo log destination, use the <code>AdditionalArchivedLogDestId</code> option to specify the additional destination ID. Doing this improves performance by ensuring that the correct logs are accessed from the outset.'
        AdditionalArchivedLogDestId:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Set this attribute with <code>ArchivedLogDestId</code> in a primary/ standby setup. This attribute is useful in the case of a switchover. In this case, DMS needs to know which destination to get archive redo logs from to read changes. This need arises because the previous primary instance is now a standby instance after switchover.</p> <p>Although DMS supports the use of the Oracle <code>RESETLOGS</code> option to open the database, never use <code>RESETLOGS</code> unless necessary. For additional information about <code>RESETLOGS</code>, see <a href="https://docs.oracle.com/en/database/oracle/oracle-database/19/bradv/rman-data-repair-concepts.html#GUID-1805CCF7-4AF2-482D-B65A-998192F89C2B">RMAN Data Repair Concepts</a> in the <i>Oracle Database Backup and Recovery User''s Guide</i>.</p>'
        AllowSelectNestedTables:
          $ref: '#/components/schemas/BooleanOptional'
          description: Set this attribute to <code>true</code> to enable replication of Oracle tables containing columns that are nested tables or defined types.
        ParallelAsmReadThreads:
          $ref: '#/components/schemas/IntegerOptional'
          description: Set this attribute to change the number of threads that DMS configures to perform a change data capture (CDC) load using Oracle Automatic Storage Management (ASM). You can specify an integer value between 2 (the default) and 8 (the maximum). Use this attribute together with the <code>readAheadBlocks</code> attribute.
        ReadAheadBlocks:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'Set this attribute to change the number of read-ahead blocks that DMS configures to perform a change data capture (CDC) load using Oracle Automatic Storage Management (ASM). You can specify an integer value between 1000 (the default) and 200,000 (the maximum).'
        AccessAlternateDirectly:
          $ref: '#/components/schemas/BooleanOptional'
          description: Set this attribute to <code>false</code> in order to use the Binary Reader to capture change data for an Amazon RDS for Oracle as the source. This tells the DMS instance to not access redo logs through any specified path prefix replacement using direct file access.
        UseAlternateFolderForOnline:
          $ref: '#/components/schemas/BooleanOptional'
          description: Set this attribute to <code>true</code> in order to use the Binary Reader to capture change data for an Amazon RDS for Oracle as the source. This tells the DMS instance to use any specified prefix replacement to access all online redo logs.
        OraclePathPrefix:
          $ref: '#/components/schemas/String'
          description: Set this string attribute to the required value in order to use the Binary Reader to capture change data for an Amazon RDS for Oracle as the source. This value specifies the default Oracle root used to access the redo logs.
        UsePathPrefix:
          $ref: '#/components/schemas/String'
          description: Set this string attribute to the required value in order to use the Binary Reader to capture change data for an Amazon RDS for Oracle as the source. This value specifies the path prefix used to replace the default Oracle root to access the redo logs.
        ReplacePathPrefix:
          $ref: '#/components/schemas/BooleanOptional'
          description: Set this attribute to true in order to use the Binary Reader to capture change data for an Amazon RDS for Oracle as the source. This setting tells DMS instance to replace the default Oracle root with the specified <code>usePathPrefix</code> setting to access the redo logs.
        EnableHomogenousTablespace:
          $ref: '#/components/schemas/BooleanOptional'
          description: Set this attribute to enable homogenous tablespace replication and create existing tables or indexes under the same tablespace on the target.
        DirectPathNoLog:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'When set to <code>true</code>, this attribute helps to increase the commit rate on the Oracle target database by writing directly to tables and not writing a trail to database logs.'
        ArchivedLogsOnly:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'When this field is set to <code>Y</code>, DMS only accesses the archived redo logs. If the archived redo logs are stored on Oracle ASM only, the DMS user account needs to be granted ASM privileges.'
        AsmPassword:
          $ref: '#/components/schemas/SecretString'
          description: 'For an Oracle source endpoint, your Oracle Automatic Storage Management (ASM) password. You can set this value from the <code> <i>asm_user_password</i> </code> value. You set this value as part of the comma-separated value that you set to the <code>Password</code> request parameter when you create the endpoint to access transaction logs using Binary Reader. For more information, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.CDC.Configuration">Configuration for change data capture (CDC) on an Oracle source database</a>.'
        AsmServer:
          $ref: '#/components/schemas/String'
          description: 'For an Oracle source endpoint, your ASM server address. You can set this value from the <code>asm_server</code> value. You set <code>asm_server</code> as part of the extra connection attribute string to access an Oracle server with Binary Reader that uses ASM. For more information, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.CDC.Configuration">Configuration for change data capture (CDC) on an Oracle source database</a>.'
        AsmUser:
          $ref: '#/components/schemas/String'
          description: 'For an Oracle source endpoint, your ASM user name. You can set this value from the <code>asm_user</code> value. You set <code>asm_user</code> as part of the extra connection attribute string to access an Oracle server with Binary Reader that uses ASM. For more information, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.CDC.Configuration">Configuration for change data capture (CDC) on an Oracle source database</a>.'
        CharLengthSemantics:
          $ref: '#/components/schemas/CharLengthSemantics'
          description: '<p>Specifies whether the length of a character column is in bytes or in characters. To indicate that the character column length is in characters, set this attribute to <code>CHAR</code>. Otherwise, the character column length is in bytes.</p> <p>Example: <code>charLengthSemantics=CHAR;</code> </p>'
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: Database name for the endpoint.
        DirectPathParallelLoad:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'When set to <code>true</code>, this attribute specifies a parallel load when <code>useDirectPathFullLoad</code> is set to <code>Y</code>. This attribute also only applies when you use the DMS parallel load feature. Note that the target table cannot have any constraints or indexes.'
        FailTasksOnLobTruncation:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>When set to <code>true</code>, this attribute causes a task to fail if the actual size of an LOB column is greater than the specified <code>LobMaxSize</code>.</p> <p>If a task is set to limited LOB mode and this option is set to <code>true</code>, the task fails instead of truncating the LOB data.</p>'
        NumberDatatypeScale:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Specifies the number scale. You can select a scale up to 38, or you can select FLOAT. By default, the NUMBER data type is converted to precision 38, scale 10.</p> <p>Example: <code>numberDataTypeScale=12</code> </p>'
        Password:
          $ref: '#/components/schemas/SecretString'
          description: Endpoint connection password.
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: Endpoint TCP port.
        ReadTableSpaceName:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'When set to <code>true</code>, this attribute supports tablespace replication.'
        RetryInterval:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Specifies the number of seconds that the system waits before resending a query.</p> <p>Example: <code>retryInterval=6;</code> </p>'
        SecurityDbEncryption:
          $ref: '#/components/schemas/SecretString'
          description: 'For an Oracle source endpoint, the transparent data encryption (TDE) password required by AWM DMS to access Oracle redo logs encrypted by TDE using Binary Reader. It is also the <code> <i>TDE_Password</i> </code> part of the comma-separated value you set to the <code>Password</code> request parameter when you create the endpoint. The <code>SecurityDbEncryptian</code> setting is related to this <code>SecurityDbEncryptionName</code> setting. For more information, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.Encryption"> Supported encryption methods for using Oracle as a source for DMS </a> in the <i>Database Migration Service User Guide</i>. '
        SecurityDbEncryptionName:
          $ref: '#/components/schemas/String'
          description: 'For an Oracle source endpoint, the name of a key used for the transparent data encryption (TDE) of the columns and tablespaces in an Oracle source database that is encrypted using TDE. The key value is the value of the <code>SecurityDbEncryption</code> setting. For more information on setting the key name value of <code>SecurityDbEncryptionName</code>, see the information and example for setting the <code>securityDbEncryptionName</code> extra connection attribute in <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.Encryption"> Supported encryption methods for using Oracle as a source for DMS </a> in the <i>Database Migration Service User Guide</i>.'
        ServerName:
          $ref: '#/components/schemas/String'
          description: Fully qualified domain name of the endpoint.
        SpatialDataOptionToGeoJsonFunctionName:
          $ref: '#/components/schemas/String'
          description: 'Use this attribute to convert <code>SDO_GEOMETRY</code> to <code>GEOJSON</code> format. By default, DMS calls the <code>SDO2GEOJSON</code> custom function if present and accessible. Or you can create your own custom function that mimics the operation of <code>SDOGEOJSON</code> and set <code>SpatialDataOptionToGeoJsonFunctionName</code> to call it instead. '
        StandbyDelayTime:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Use this attribute to specify a time in minutes for the delay in standby sync. If the source is an Oracle Active Data Guard standby database, use this attribute to specify the time lag between primary and standby databases.</p> <p>In DMS, you can create an Oracle CDC task that uses an Active Data Guard standby instance as a source for replicating ongoing changes. Doing this eliminates the need to connect to an active database that might be in production.</p>'
        Username:
          $ref: '#/components/schemas/String'
          description: Endpoint connection user name.
        UseBFile:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Set this attribute to Y to capture change data using the Binary Reader utility. Set <code>UseLogminerReader</code> to N to set this attribute to Y. To use Binary Reader with Amazon RDS for Oracle as the source, you set additional attributes. For more information about using this setting with Oracle Automatic Storage Management (ASM), see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.CDC"> Using Oracle LogMiner or DMS Binary Reader for CDC</a>.'
        UseDirectPathFullLoad:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Set this attribute to Y to have DMS use a direct path full load. Specify this value to use the direct path protocol in the Oracle Call Interface (OCI). By using this OCI protocol, you can bulk-load Oracle target tables during a full load.'
        UseLogminerReader:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Set this attribute to Y to capture change data using the Oracle LogMiner utility (the default). Set this attribute to N if you want to access the redo logs as a binary file. When you set <code>UseLogminerReader</code> to N, also set <code>UseBfile</code> to Y. For more information on this setting and using Oracle ASM, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Source.Oracle.html#CHAP_Source.Oracle.CDC"> Using Oracle LogMiner or DMS Binary Reader for CDC</a> in the <i>DMS User Guide</i>.'
        SecretsManagerAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The full Amazon Resource Name (ARN) of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the value in <code>SecretsManagerSecret</code>. The role must allow the <code>iam:PassRole</code> action. <code>SecretsManagerSecret</code> has the value of the Amazon Web Services Secrets Manager secret that allows access to the Oracle endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerSecretId</code>. Or you can specify clear-text values for <code>UserName</code>, <code>Password</code>, <code>ServerName</code>, and <code>Port</code>. You can''t specify both. For more information on creating this <code>SecretsManagerSecret</code> and the <code>SecretsManagerAccessRoleArn</code> and <code>SecretsManagerSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>'
        SecretsManagerSecretId:
          $ref: '#/components/schemas/String'
          description: 'The full ARN, partial ARN, or friendly name of the <code>SecretsManagerSecret</code> that contains the Oracle endpoint connection details.'
        SecretsManagerOracleAsmAccessRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>Required only if your Oracle endpoint uses Advanced Storage Manager (ASM). The full ARN of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the <code>SecretsManagerOracleAsmSecret</code>. This <code>SecretsManagerOracleAsmSecret</code> has the secret value that allows access to the Oracle ASM of the endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerOracleAsmSecretId</code>. Or you can specify clear-text values for <code>AsmUserName</code>, <code>AsmPassword</code>, and <code>AsmServerName</code>. You can''t specify both. For more information on creating this <code>SecretsManagerOracleAsmSecret</code> and the <code>SecretsManagerOracleAsmAccessRoleArn</code> and <code>SecretsManagerOracleAsmSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>'
        SecretsManagerOracleAsmSecretId:
          $ref: '#/components/schemas/String'
          description: 'Required only if your Oracle endpoint uses Advanced Storage Manager (ASM). The full ARN, partial ARN, or friendly name of the <code>SecretsManagerOracleAsmSecret</code> that contains the Oracle ASM connection details for the Oracle endpoint.'
      description: Provides information that defines an Oracle endpoint.
