        description: '<p>The SSL mode to use for the SSL connection.</p> <p>SSL mode can be one of four values: none, require, verify-ca, verify-full. </p> <p>The default value is none.</p>'
      DynamoDbSettings:
        $ref: '#/definitions/DynamoDbSettings'
