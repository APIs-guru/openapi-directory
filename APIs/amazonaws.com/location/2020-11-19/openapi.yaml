              schema:
                $ref: '#/components/schemas/ThrottlingException'
      parameters:
        - name: CalculatorName
          in: path
          required: true
          description: 'The name of the route calculator resource that you want to use to calculate a route. '
          schema:
            type: string
            pattern: '^[-._\w]+$'
            minLength: 1
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - DeparturePosition
                - DestinationPosition
              properties:
                CarModeOptions:
                  description: Contains details about additional route preferences for requests that specify <code>TravelMode</code> as <code>Car</code>.
                  type: object
                  properties:
                    AvoidFerries:
                      $ref: '#/components/schemas/Boolean'
                      description: '<p>Avoids ferries when calculating routes.</p> <p>Default Value: <code>false</code> </p> <p>Valid Values: <code>false</code> | <code>true</code> </p>'
                    AvoidTolls:
                      $ref: '#/components/schemas/Boolean'
                      description: '<p>Avoids tolls when calculating routes.</p> <p>Default Value: <code>false</code> </p> <p>Valid Values: <code>false</code> | <code>true</code> </p>'
                DepartNow:
                  description: '<p>Sets the time of departure as the current time. Uses the current time to calculate a route. Otherwise, the best time of day to travel with the best traffic conditions is used to calculate the route.</p> <p>Default Value: <code>false</code> </p> <p>Valid Values: <code>false</code> | <code>true</code> </p>'
                  type: boolean
                DeparturePosition:
                  description: '<p>The start position for the route. Defined in <a href="https://earth-info.nga.mil/GandG/wgs84/index.html">WGS 84</a> format: <code>[longitude, latitude]</code>.</p> <ul> <li> <p>For example, <code>[-123.115, 49.285]</code> </p> </li> </ul> <note> <p>If you specify a departure that''s not located on a road, Amazon Location <a href="https://docs.aws.amazon.com/location/latest/developerguide/calculate-route.html#snap-to-nearby-road">moves the position to the nearest road</a>.</p> </note> <p>Valid Values: <code>[-180 to 180,-90 to 90]</code> </p>'
                  type: array
