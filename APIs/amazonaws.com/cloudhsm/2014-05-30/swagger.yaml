definitions:
  AZ:
    type: string
    pattern: '[a-zA-Z0-9\-]*'
  AZList:
    type: array
    items:
      $ref: '#/definitions/AZ'
  AddTagsToResourceRequest:
    type: object
    required:
      - ResourceArn
      - TagList
    properties:
      ResourceArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the AWS CloudHSM resource to tag.
      TagList:
        $ref: '#/definitions/TagList'
        description: One or more tags.
  AddTagsToResourceResponse:
    type: object
    required:
      - Status
    properties:
      Status:
        $ref: '#/definitions/String'
        description: The status of the operation.
  Boolean:
    type: boolean
  Certificate:
    type: string
    pattern: '[\w :+=./\n-]*'
    minLength: 600
    maxLength: 2400
  CertificateFingerprint:
    type: string
    pattern: '([0-9a-fA-F][0-9a-fA-F]:){15}[0-9a-fA-F][0-9a-fA-F]'
  ClientArn:
    type: string
    pattern: 'arn:aws(-iso)?:cloudhsm:[a-zA-Z0-9\-]*:[0-9]{12}:client-[0-9a-f]{8}'
  ClientLabel:
    type: string
    pattern: '[a-zA-Z0-9_.-]{2,64}'
  ClientList:
    type: array
    items:
      $ref: '#/definitions/ClientArn'
  ClientToken:
    type: string
    pattern: '[a-zA-Z0-9]{1,64}'
  ClientVersion:
    type: string
    enum:
      - '5.1'
      - '5.3'
  CloudHsmInternalException:
    type: object
    properties: {}
    description: Indicates that an internal error occurred.
  CloudHsmObjectState:
    type: string
    enum:
      - READY
      - UPDATING
      - DEGRADED
  CloudHsmServiceException:
    type: object
    properties:
      message:
        $ref: '#/definitions/String'
        description: Additional information about the error.
      retryable:
        $ref: '#/definitions/Boolean'
        description: Indicates if the action can be retried.
    description: Indicates that an exception occurred in the AWS CloudHSM service.
  CreateHapgRequest:
    type: object
    required:
      - Label
    properties:
      Label:
        $ref: '#/definitions/Label'
        description: The label of the new high-availability partition group.
    description: Contains the inputs for the <a>CreateHapgRequest</a> action.
  CreateHapgResponse:
    type: object
    properties:
      HapgArn:
        $ref: '#/definitions/HapgArn'
        description: The ARN of the high-availability partition group.
    description: Contains the output of the <a>CreateHAPartitionGroup</a> action.
  CreateHsmRequest:
    type: object
    required:
      - SubnetId
      - SshKey
      - IamRoleArn
      - SubscriptionType
    properties:
      SubnetId:
        $ref: '#/definitions/SubnetId'
        description: The identifier of the subnet in your VPC in which to place the HSM.
      SshKey:
        $ref: '#/definitions/SshKey'
        description: The SSH public key to install on the HSM.
      EniIp:
        $ref: '#/definitions/IpAddress'
        description: '<p>The IP address to assign to the HSM''s ENI.</p> <p>If an IP address is not specified, an IP address will be randomly chosen from the CIDR range of the subnet.</p>'
      IamRoleArn:
        $ref: '#/definitions/IamRoleArn'
        description: The ARN of an IAM role to enable the AWS CloudHSM service to allocate an ENI on your behalf.
      ExternalId:
        $ref: '#/definitions/ExternalId'
        description: 'The external ID from <b>IamRoleArn</b>, if present.'
      SubscriptionType:
        $ref: '#/definitions/SubscriptionType'
      ClientToken:
        $ref: '#/definitions/ClientToken'
        description: A user-defined token to ensure idempotence. Subsequent calls to this operation with the same token will be ignored.
      SyslogIp:
        $ref: '#/definitions/IpAddress'
        description: The IP address for the syslog monitoring server. The AWS CloudHSM service only supports one syslog monitoring server.
    description: Contains the inputs for the <a>CreateHsm</a> operation.
  CreateHsmResponse:
    type: object
    properties:
      HsmArn:
        $ref: '#/definitions/HsmArn'
        description: The ARN of the HSM.
    description: Contains the output of the <a>CreateHsm</a> operation.
  CreateLunaClientRequest:
    type: object
