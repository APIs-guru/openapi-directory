  DeleteLunaClientRequest:
    type: object
    required:
      - ClientArn
    properties:
      ClientArn:
        $ref: '#/definitions/ClientArn'
        description: The ARN of the client to delete.
  DeleteLunaClientResponse:
    type: object
    required:
      - Status
    properties:
      Status:
        $ref: '#/definitions/String'
        description: The status of the action.
  DescribeHapgRequest:
    type: object
