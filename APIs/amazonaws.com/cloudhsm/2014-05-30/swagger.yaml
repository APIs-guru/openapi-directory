  String:
    type: string
    pattern: '[\w :+=./\\-]*'
  SubnetId:
    type: string
    pattern: 'subnet-[0-9a-f]{8}'
  SubscriptionType:
    type: string
    enum:
      - PRODUCTION
    description: <p>Specifies the type of subscription for the HSM.</p> <ul> <li><b>PRODUCTION</b> - The HSM is being used in a production environment.</li> <li><b>TRIAL</b> - The HSM is being used in a product trial.</li> </ul>
  Tag:
    type: object
    required:
      - Key
      - Value
    properties:
      Key:
        $ref: '#/definitions/TagKey'
        description: The key of the tag.
      Value:
        $ref: '#/definitions/TagValue'
        description: The value of the tag.
    description: A key-value pair that identifies or specifies metadata about an AWS CloudHSM resource.
  TagKey:
    type: string
    minLength: 1
    maxLength: 128
  TagKeyList:
    type: array
    items:
      $ref: '#/definitions/TagKey'
  TagList:
    type: array
    items:
      $ref: '#/definitions/Tag'
  TagValue:
    type: string
    minLength: 0
    maxLength: 256
  Timestamp:
    type: string
    pattern: \d*
  VpcId:
    type: string
    pattern: 'vpc-[0-9a-f]{8}'
