      HsmsLastActionFailed:
        $ref: '#/definitions/HsmList'
      HsmsPendingDeletion:
        $ref: '#/definitions/HsmList'
      HsmsPendingRegistration:
        $ref: '#/definitions/HsmList'
      Label:
        $ref: '#/definitions/Label'
