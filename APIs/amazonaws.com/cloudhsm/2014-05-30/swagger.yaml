      HapgArn:
        $ref: '#/definitions/HapgArn'
        description: The ARN of the high-availability partition group to delete.
    description: Contains the inputs for the <a>DeleteHapg</a> action.
  DeleteHapgResponse:
    type: object
    required:
      - Status
