      HsmSerialNumber:
        $ref: '#/definitions/HsmSerialNumber'
        description: The serial number of the HSM. Either the <i>HsmArn</i> or the <i>HsmSerialNumber</i> parameter must be specified.
    description: 'Contains the inputs for the <a>DescribeHsm</a> operation. '
  DescribeHsmResponse:
    type: object
    properties:
      HsmArn:
        $ref: '#/definitions/HsmArn'
        description: The ARN of the HSM.
      Status:
        $ref: '#/definitions/HsmStatus'
        description: The status of the HSM.
      StatusDetails:
        $ref: '#/definitions/String'
        description: Contains additional information about the status of the HSM.
      AvailabilityZone:
        $ref: '#/definitions/AZ'
