        $ref: '#/definitions/[object Object]'
        description: <p>The number of Spot pools to use to allocate your Spot capacity. The Spot pools are determined from the different instance types in the <b>Overrides</b> array of <a>LaunchTemplate</a>. </p> <p>The range is 120 and the default is 2. </p>
      SpotMaxPrice:
