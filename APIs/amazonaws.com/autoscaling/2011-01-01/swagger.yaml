        description: '<p>The minimum amount of the Auto Scaling group''s capacity that must be fulfilled by On-Demand Instances. This base portion is provisioned first as your group scales.</p> <p>The default value is 0. If you leave this parameter set to 0, On-Demand Instances are launched as a percentage of the Auto Scaling group''s desired capacity, per the <b>OnDemandPercentageAboveBaseCapacity</b> setting.</p>'
