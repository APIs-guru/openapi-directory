          required: true
          schema:
            $ref: '#/definitions/PutRecordInput'
        - name: X-Amz-Target
          in: header
          required: true
          type: string
          enum:
            - Firehose_20150804.PutRecord
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
