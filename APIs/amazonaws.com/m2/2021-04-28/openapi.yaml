        '483':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters:
        - name: environmentId
          in: query
          required: false
          description: The unique identifier of the runtime environment where the applications are deployed.
          schema:
            type: string
            pattern: '^\S{1,80}$'
        - name: maxResults
          in: query
          required: false
          description: The maximum number of applications to return.
          schema:
            type: integer
            minimum: 1
            maximum: 2000
        - name: names
          in: query
          required: false
          description: The names of the applications.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityName'
            minItems: 1
            maxItems: 10
        - name: nextToken
          in: query
          required: false
          description: A pagination token to control the number of applications displayed in the list.
          schema:
            type: string
            pattern: '^\S{1,2000}$'
