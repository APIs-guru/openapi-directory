openapi: 3.0.0
info:
  version: '2018-08-01'
  x-release: v4
  title: AWS RDS DataService
  description: '<p><fullname>Amazon RDS Data Service</fullname> <p>Amazon RDS provides an HTTP endpoint to run SQL statements on an Amazon Aurora Serverless DB cluster. To run these statements, you work with the Data Service API.</p> <p>For more information about the Data Service API, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/data-api.html">Using the Data API for Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p></p>'
  x-logo:
    url: 'https://twitter.com/awscloud/profile_image?size=original'
    backgroundColor: '#FFFFFF'
  termsOfService: 'https://aws.amazon.com/service-terms/'
  contact:
    name: Mike Ralphson
    email: mike.ralphson@gmail.com
    url: 'https://github.com/mermade/aws2openapi'
    x-twitter: PermittedSoc
  license:
    name: Apache 2.0 License
    url: 'http://www.apache.org/licenses/'
  x-providerName: amazonaws.com
  x-serviceName: rds-data
  x-aws-signingName: rds-data
  x-origin:
    - contentType: application/json
      url: 'https://raw.githubusercontent.com/aws/aws-sdk-js/master/apis/rds-data-2018-08-01.normal.json'
      converter:
        url: 'https://github.com/mermade/aws2openapi'
        version: 1.0.0
      x-apisguru-driver: external
  x-apiClientRegistration:
    url: 'https://portal.aws.amazon.com/gp/aws/developer/registration/index.html?nc2=h_ct'
  x-apisguru-categories:
    - cloud
  x-preferred: true
externalDocs:
  description: Amazon Web Services documentation
  url: 'https://docs.aws.amazon.com/rds-data/'
servers:
  - url: 'http://rds-data.{region}.amazonaws.com'
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The AWS RDS DataService multi-region endpoint
  - url: 'https://rds-data.{region}.amazonaws.com'
    variables:
      region:
        description: The AWS region
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - us-gov-west-1
          - us-gov-east-1
          - ca-central-1
          - eu-north-1
          - eu-west-1
          - eu-west-2
          - eu-west-3
          - eu-central-1
          - eu-south-1
          - af-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The AWS RDS DataService multi-region endpoint
  - url: 'http://rds-data.{region}.amazonaws.com.cn'
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The AWS RDS DataService endpoint for China (Beijing) and China (Ningxia)
  - url: 'https://rds-data.{region}.amazonaws.com.cn'
    variables:
      region:
        description: The AWS region
        enum:
          - cn-north-1
          - cn-northwest-1
        default: cn-north-1
    description: The AWS RDS DataService endpoint for China (Beijing) and China (Ningxia)
paths:
  /BatchExecute:
    post:
      operationId: BatchExecuteStatement
      description: '<p>Runs a batch SQL statement over an array of data.</p> <p>You can run bulk update and insert operations for multiple records using a DML statement with different parameter sets. Bulk operations can provide a significant performance improvement over individual insert and update operations.</p> <important> <p>If a call isn''t part of a transaction because it doesn''t include the <code>transactionID</code> parameter, changes that result from the call are committed automatically.</p> </important>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchExecuteStatementResponse'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: StatementTimeoutException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementTimeoutException'
        '482':
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorException'
        '483':
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenException'
        '484':
          description: ServiceUnavailableError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resourceArn
                - secretArn
                - sql
              properties:
                database:
                  description: The name of the database.
                  type: string
                  minLength: 0
                  maxLength: 64
                parameterSets:
                  description: '<p>The parameter set for the batch operation.</p> <p>The SQL statement is executed as many times as the number of parameter sets provided. To execute a SQL statement with no parameters, use one of the following options:</p> <ul> <li> <p>Specify one or more empty parameter sets.</p> </li> <li> <p>Use the <code>ExecuteStatement</code> operation instead of the <code>BatchExecuteStatement</code> operation.</p> </li> </ul> <note> <p>Array parameters are not supported.</p> </note>'
                  type: array
                  items:
                    $ref: '#/components/schemas/SqlParametersList'
                resourceArn:
                  description: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                schema:
                  description: The name of the database schema.
                  type: string
                  minLength: 0
                  maxLength: 64
                secretArn:
                  description: The name or ARN of the secret that enables access to the DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                sql:
                  description: The SQL statement to run.
                  type: string
                  minLength: 0
                  maxLength: 65536
                transactionId:
                  description: '<p>The identifier of a transaction that was started by using the <code>BeginTransaction</code> operation. Specify the transaction ID of the transaction that you want to include the SQL statement in.</p> <p>If the SQL statement is not part of a transaction, don''t set this parameter.</p>'
                  type: string
                  minLength: 0
                  maxLength: 192
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /BeginTransaction:
    post:
      operationId: BeginTransaction
      description: '<p>Starts a SQL transaction.</p> <pre><code> &lt;important&gt; &lt;p&gt;A transaction can run for a maximum of 24 hours. A transaction is terminated and rolled back automatically after 24 hours.&lt;/p&gt; &lt;p&gt;A transaction times out if no calls use its transaction ID in three minutes. If a transaction times out before it''s committed, it''s rolled back automatically.&lt;/p&gt; &lt;p&gt;DDL statements inside a transaction cause an implicit commit. We recommend that you run each DDL statement in a separate &lt;code&gt;ExecuteStatement&lt;/code&gt; call with &lt;code&gt;continueAfterTimeout&lt;/code&gt; enabled.&lt;/p&gt; &lt;/important&gt; </code></pre>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeginTransactionResponse'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: StatementTimeoutException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementTimeoutException'
        '482':
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorException'
        '483':
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenException'
        '484':
          description: ServiceUnavailableError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resourceArn
                - secretArn
              properties:
                database:
                  description: The name of the database.
                  type: string
                  minLength: 0
                  maxLength: 64
                resourceArn:
                  description: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                schema:
                  description: The name of the database schema.
                  type: string
                  minLength: 0
                  maxLength: 64
                secretArn:
                  description: The name or ARN of the secret that enables access to the DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /CommitTransaction:
    post:
      operationId: CommitTransaction
      description: Ends a SQL transaction started with the <code>BeginTransaction</code> operation and commits the changes.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitTransactionResponse'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: StatementTimeoutException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementTimeoutException'
        '482':
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorException'
        '483':
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenException'
        '484':
          description: ServiceUnavailableError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
        '485':
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resourceArn
                - secretArn
                - transactionId
              properties:
                resourceArn:
                  description: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                secretArn:
                  description: The name or ARN of the secret that enables access to the DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                transactionId:
                  description: The identifier of the transaction to end and commit.
                  type: string
                  minLength: 0
                  maxLength: 192
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /ExecuteSql:
    post:
      deprecated: true
      operationId: ExecuteSql
      description: <p>Runs one or more SQL statements.</p> <important> <p>This operation is deprecated. Use the <code>BatchExecuteStatement</code> or <code>ExecuteStatement</code> operation.</p> </important>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteSqlResponse'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorException'
        '482':
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenException'
        '483':
          description: ServiceUnavailableError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - awsSecretStoreArn
                - dbClusterOrInstanceArn
                - sqlStatements
              properties:
                awsSecretStoreArn:
                  description: The Amazon Resource Name (ARN) of the secret that enables access to the DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                database:
                  description: The name of the database.
                  type: string
                  minLength: 0
                  maxLength: 64
                dbClusterOrInstanceArn:
                  description: The ARN of the Aurora Serverless DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                schema:
                  description: The name of the database schema.
                  type: string
                  minLength: 0
                  maxLength: 64
                sqlStatements:
                  description: '<p>One or more SQL statements to run on the DB cluster.</p> <p>You can separate SQL statements from each other with a semicolon (;). Any valid SQL statement is permitted, including data definition, data manipulation, and commit statements. </p>'
                  type: string
                  minLength: 0
                  maxLength: 65536
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /Execute:
    post:
      operationId: ExecuteStatement
      description: '<p>Runs a SQL statement against a database.</p> <important> <p>If a call isn''t part of a transaction because it doesn''t include the <code>transactionID</code> parameter, changes that result from the call are committed automatically.</p> </important> <p>The response size limit is 1 MB. If the call returns more than 1 MB of response data, the call is terminated.</p>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecuteStatementResponse'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: StatementTimeoutException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementTimeoutException'
        '482':
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorException'
        '483':
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenException'
        '484':
          description: ServiceUnavailableError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resourceArn
                - secretArn
                - sql
              properties:
                continueAfterTimeout:
                  description: '<p>A value that indicates whether to continue running the statement after the call times out. By default, the statement stops running when the call times out.</p> <important> <p>For DDL statements, we recommend continuing to run the statement after the call times out. When a DDL statement terminates before it is finished running, it can result in errors and possibly corrupted data structures.</p> </important>'
                  type: boolean
                database:
                  description: The name of the database.
                  type: string
                  minLength: 0
                  maxLength: 64
                includeResultMetadata:
                  description: A value that indicates whether to include metadata in the results.
                  type: boolean
                parameters:
                  description: <p>The parameters for the SQL statement.</p> <note> <p>Array parameters are not supported.</p> </note>
                  type: array
                  items:
                    $ref: '#/components/schemas/SqlParameter'
                resourceArn:
                  description: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                resultSetOptions:
                  description: Options that control how the result set is returned.
                  type: object
                  properties:
                    decimalReturnType:
                      $ref: '#/components/schemas/DecimalReturnType'
                      description: '<p>A value that indicates how a field of <code>DECIMAL</code> type is represented in the response. The value of <code>STRING</code>, the default, specifies that it is converted to a String value. The value of <code>DOUBLE_OR_LONG</code> specifies that it is converted to a Long value if its scale is 0, or to a Double value otherwise.</p> <important> <p>Conversion to Double or Long can result in roundoff errors due to precision loss. We recommend converting to String, especially when working with currency values.</p> </important>'
                schema:
                  description: '<p>The name of the database schema.</p> <note> <p>Currently, the <code>schema</code> parameter isn''t supported.</p> </note>'
                  type: string
                  minLength: 0
                  maxLength: 64
                secretArn:
                  description: The name or ARN of the secret that enables access to the DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                sql:
                  description: The SQL statement to run.
                  type: string
                  minLength: 0
                  maxLength: 65536
                transactionId:
                  description: '<p>The identifier of a transaction that was started by using the <code>BeginTransaction</code> operation. Specify the transaction ID of the transaction that you want to include the SQL statement in.</p> <p>If the SQL statement is not part of a transaction, don''t set this parameter.</p>'
                  type: string
                  minLength: 0
                  maxLength: 192
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /RollbackTransaction:
    post:
      operationId: RollbackTransaction
      description: Performs a rollback of a transaction. Rolling back a transaction cancels its changes.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollbackTransactionResponse'
        '480':
          description: BadRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestException'
        '481':
          description: StatementTimeoutException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementTimeoutException'
        '482':
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorException'
        '483':
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenException'
        '484':
          description: ServiceUnavailableError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailableError'
        '485':
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resourceArn
                - secretArn
                - transactionId
              properties:
                resourceArn:
                  description: The Amazon Resource Name (ARN) of the Aurora Serverless DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                secretArn:
                  description: The name or ARN of the secret that enables access to the DB cluster.
                  type: string
                  minLength: 11
                  maxLength: 100
                transactionId:
                  description: The identifier of the transaction to roll back.
                  type: string
                  minLength: 0
                  maxLength: 192
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    BatchExecuteStatementResponse:
      type: object
      properties:
        updateResults:
          $ref: '#/components/schemas/UpdateResults'
          description: The execution results of each batch entry.
      description: The response elements represent the output of a SQL statement over an array of data.
    SqlParametersList:
      type: array
      items:
        $ref: '#/components/schemas/SqlParameter'
    BadRequestException: {}
    StatementTimeoutException: {}
    InternalServerErrorException: {}
    ForbiddenException: {}
    ServiceUnavailableError: {}
    BeginTransactionResponse:
      type: object
      properties:
        transactionId:
          $ref: '#/components/schemas/Id'
          description: The transaction ID of the transaction started by the call.
      description: The response elements represent the output of a request to start a SQL transaction.
    CommitTransactionResponse:
      type: object
      properties:
        transactionStatus:
          $ref: '#/components/schemas/TransactionStatus'
          description: The status of the commit operation.
      description: The response elements represent the output of a commit transaction request.
    NotFoundException: {}
    ExecuteSqlResponse:
      type: object
      properties:
        sqlStatementResults:
          $ref: '#/components/schemas/SqlStatementResults'
          description: The results of the SQL statement or statements.
      description: The response elements represent the output of a request to run one or more SQL statements.
    ExecuteStatementResponse:
      type: object
      properties:
        columnMetadata:
          $ref: '#/components/schemas/Metadata'
          description: Metadata for the columns included in the results.
        generatedFields:
          $ref: '#/components/schemas/FieldList'
          description: '<p>Values for fields generated during the request.</p> <pre><code> &lt;note&gt; &lt;p&gt;The &lt;code&gt;generatedFields&lt;/code&gt; data isn''t supported by Aurora PostgreSQL. To get the values of generated fields, use the &lt;code&gt;RETURNING&lt;/code&gt; clause. For more information, see &lt;a href=&quot;https://www.postgresql.org/docs/10/dml-returning.html&quot;&gt;Returning Data From Modified Rows&lt;/a&gt; in the PostgreSQL documentation.&lt;/p&gt; &lt;/note&gt; </code></pre>'
        numberOfRecordsUpdated:
          $ref: '#/components/schemas/RecordsUpdated'
          description: The number of records updated by the request.
        records:
          $ref: '#/components/schemas/SqlRecords'
          description: The records returned by the SQL statement.
      description: The response elements represent the output of a request to run a SQL statement against a database.
    SqlParameter:
      type: object
      properties:
        name:
