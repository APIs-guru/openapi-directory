  VpcLink:
    description: '<p>A API Gateway VPC link for a <a>RestApi</a> to access resources in an Amazon Virtual Private Cloud (VPC).</p> <div class="remarks"> <p><p>To enable access to a resource in an Amazon Virtual Private Cloud through Amazon API Gateway, you, as an API developer, create a <a>VpcLink</a> resource targeted for one or more network load balancers of the VPC and then integrate an API method with a private integration that uses the <a>VpcLink</a>. The private integration has an integration type of <code>HTTP</code> or <code>HTTP_PROXY</code> and has a connection type of <code>VPC_LINK</code>. The integration uses the <code>connectionId</code> property to identify the <a>VpcLink</a> used.</p> </p> </div>'
    properties:
      description:
        $ref: '#/definitions/String'
        description: The description of the VPC link.
      id:
        $ref: '#/definitions/String'
        description: The identifier of the <a>VpcLink</a>. It is used in an <a>Integration</a> to reference this <a>VpcLink</a>.
      name:
        $ref: '#/definitions/String'
        description: The name used to label and identify the VPC link.
      status:
        $ref: '#/definitions/VpcLinkStatus'
        description: 'The status of the VPC link. The valid values are <code>AVAILABLE</code>, <code>PENDING</code>, <code>DELETING</code>, or <code>FAILED</code>. Deploying an API will wait if the status is <code>PENDING</code> and will fail if the status is <code>DELETING</code>. '
      statusMessage:
        $ref: '#/definitions/String'
        description: A description about the VPC link status.
      tags:
        $ref: '#/definitions/MapOfStringToString'
        description: The collection of tags. Each tag element is associated with a given resource.
      targetArns:
        $ref: '#/definitions/ListOfString'
        description: The ARNs of network load balancers of the VPC targeted by the VPC link. The network load balancers must be owned by the same AWS account of the API owner.
    type: object
  VpcLinkStatus:
    enum:
      - AVAILABLE
      - PENDING
      - DELETING
      - FAILED
    type: string
  VpcLinks:
    description: '<p>The collection of VPC links under the caller''s account in a region.</p> <div class="seeAlso"> <a href="https://docs.aws.amazon.com/apigateway/latest/developerguide/getting-started-with-private-integration.html">Getting Started with Private Integrations</a>, <a href="https://docs.aws.amazon.com/apigateway/latest/developerguide/set-up-private-integration.html">Set up Private Integrations</a> </div>'
    properties:
      items:
        $ref: '#/definitions/ListOfVpcLink'
        description: The current page of elements from this collection.
      position:
        $ref: '#/definitions/String'
    type: object
