        description: '[Required] The type of the authorizer. Currently, the valid type is <code>TOKEN</code> for a Lambda function or <code>COGNITO_USER_POOLS</code> for an Amazon Cognito user pool.'
      providerARNs:
        $ref: '#/definitions/ListOfARNs'
        description: 'A list of the provider ARNs of the authorizer. For an <code>TOKEN</code> authorizer, this is not defined. For authorizers of the <code>COGNITO_USER_POOLS</code> type, each element corresponds to a user pool ARN of this format: <code>arn:aws:cognito-idp:{region}:{account_id}:userpool/{user_pool_id}</code>. '
      authType:
        $ref: '#/definitions/String'
        description: 'Optional customer-defined field, used in Swagger imports/exports. Has no functional impact.'
      authorizerUri:
        $ref: '#/definitions/String'
        description: '[Required] Specifies the authorizer''s Uniform Resource Identifier (URI). For <code>TOKEN</code> authorizers, this must be a well-formed Lambda function URI, for example, <code>arn:aws:apigateway:us-west-2:lambda:path/2015-03-31/functions/arn:aws:lambda:us-west-2:{account_id}:function:{lambda_function_name}/invocations</code>. In general, the URI has this form <code>arn:aws:apigateway:{region}:lambda:path/{service_api}</code>, where <code>{region}</code> is the same as the region hosting the Lambda function, <code>path</code> indicates that the remaining substring in the URI should be treated as the path to the resource, including the initial <code>/</code>. For Lambda functions, this is usually of the form /2015-03-31/functions/[FunctionARN]/invocations.'
      authorizerCredentials:
        $ref: '#/definitions/String'
        description: 'Specifies the credentials required for the authorizer, if any. Two options are available. To specify an IAM role for Amazon API Gateway to assume, use the role''s Amazon Resource Name (ARN). To use resource-based permissions on the Lambda function, specify null.'
      identitySource:
        $ref: '#/definitions/String'
        description: '[Required] The source of the identity in an incoming request. For a <code>TOKEN</code> authorizer, this value is a mapping expression with the same syntax as integration parameter mappings. The only valid source for tokens is ''header'', so the expression should match ''method.request.header.[headerName]''. The value of the header ''[headerName]'' will be interpreted as the incoming token. For <code>COGNITO_USER_POOLS</code> authorizers, this property is used.'
      identityValidationExpression:
        $ref: '#/definitions/String'
        description: 'A validation expression for the incoming identity. For <code>TOKEN</code> authorizers, this value should be a regular expression. The incoming token from the client is matched against this expression, and will proceed if the token matches. If the token doesn''t match, the client receives a 401 Unauthorized response.'
      authorizerResultTtlInSeconds:
        $ref: '#/definitions/NullableInteger'
        description: 'The TTL in seconds of cached authorizer results. If greater than 0, API Gateway will cache authorizer responses. If this field is not set, the default value is 300. The maximum value is 3600, or 1 hour.'
    description: '<p>Represents an authorization layer for methods. If enabled on a method, API Gateway will activate the authorizer when a client calls the method.</p> <div class="seeAlso"> <a href="http://docs.aws.amazon.com/apigateway/latest/developerguide/use-custom-authorizer.html">Enable custom authorization</a> </div>'
  AuthorizerType:
    type: string
