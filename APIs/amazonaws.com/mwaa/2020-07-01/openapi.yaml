  '/environments/{Name}':
    put:
      operationId: CreateEnvironment
      description: Creates an Amazon Managed Workflows for Apache Airflow (MWAA) environment.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEnvironmentOutput'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '481':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters:
        - name: Name
          in: path
          required: true
          description: 'The name of the Amazon MWAA environment. For example, <code>MyMWAAEnvironment</code>.'
          schema:
            type: string
            pattern: '^[a-zA-Z][0-9a-zA-Z-_]*$'
            minLength: 1
            maxLength: 80
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - DagS3Path
                - ExecutionRoleArn
                - NetworkConfiguration
                - SourceBucketArn
              properties:
                AirflowConfigurationOptions:
                  description: 'A list of key-value pairs containing the Apache Airflow configuration options you want to attach to your environment. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/configuring-env-variables.html">Apache Airflow configuration options</a>.'
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/ConfigValue'
                AirflowVersion:
                  description: 'The Apache Airflow version for your environment. For example, <code>v1.10.12</code>. If no value is specified, defaults to the latest version. Valid values: <code>v1.10.12</code>.'
                  type: string
                  pattern: '^[0-9a-z.]+$'
                  minLength: 1
                  maxLength: 32
                DagS3Path:
                  description: 'The relative path to the DAGs folder on your Amazon S3 bucket. For example, <code>dags</code>. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/configuring-dag-folder.html">Adding or updating DAGs</a>.'
                  type: string
                  pattern: .*
                  minLength: 1
                  maxLength: 1024
                EnvironmentClass:
                  description: 'The environment class type. Valid values: <code>mw1.small</code>, <code>mw1.medium</code>, <code>mw1.large</code>. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/environment-class.html">Amazon MWAA environment class</a>.'
                  type: string
                  minLength: 1
                  maxLength: 1024
                ExecutionRoleArn:
                  description: 'The Amazon Resource Name (ARN) of the execution role for your environment. An execution role is an AWS Identity and Access Management (IAM) role that grants MWAA permission to access AWS services and resources used by your environment. For example, <code>arn:aws:iam::123456789:role/my-execution-role</code>. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/mwaa-create-role.html">Amazon MWAA Execution role</a>.'
                  type: string
                  pattern: '^arn:aws(-[a-z]+)?:iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+$'
                  minLength: 1
                  maxLength: 1224
                KmsKey:
                  description: 'The AWS Key Management Service (KMS) key to encrypt the data in your environment. You can use an AWS owned CMK, or a Customer managed CMK (advanced). To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/get-started.html">Get started with Amazon Managed Workflows for Apache Airflow</a>.'
                  type: string
                  pattern: '^(((arn:aws(-[a-z]+)?:kms:[a-z]{2}-[a-z]+-\d:\d+:)?key\/)?[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}|(arn:aws(-[a-z]+)?:kms:[a-z]{2}-[a-z]+-\d:\d+:)?alias/.+)$'
                  minLength: 1
                  maxLength: 1224
                LoggingConfiguration:
                  description: 'Defines the Apache Airflow logs to send to CloudWatch Logs: <code>DagProcessingLogs</code>, <code>SchedulerLogs</code>, <code>TaskLogs</code>, <code>WebserverLogs</code>, <code>WorkerLogs</code>.'
                  type: object
                  properties:
                    DagProcessingLogs:
                      $ref: '#/components/schemas/ModuleLoggingConfigurationInput'
                    SchedulerLogs:
                      $ref: '#/components/schemas/ModuleLoggingConfigurationInput'
                    TaskLogs:
                      $ref: '#/components/schemas/ModuleLoggingConfigurationInput'
                    WebserverLogs:
                      $ref: '#/components/schemas/ModuleLoggingConfigurationInput'
                    WorkerLogs:
                      $ref: '#/components/schemas/ModuleLoggingConfigurationInput'
                MaxWorkers:
                  description: 'The maximum number of workers that you want to run in your environment. MWAA scales the number of Apache Airflow workers up to the number you specify in the <code>MaxWorkers</code> field. For example, <code>20</code>. When there are no more tasks running, and no more in the queue, MWAA disposes of the extra workers leaving the one worker that is included with your environment, or the number you specify in <code>MinWorkers</code>.'
                  type: integer
                  minimum: 1
                MinWorkers:
                  description: 'The minimum number of workers that you want to run in your environment. MWAA scales the number of Apache Airflow workers up to the number you specify in the <code>MaxWorkers</code> field. When there are no more tasks running, and no more in the queue, MWAA disposes of the extra workers leaving the worker count you specify in the <code>MinWorkers</code> field. For example, <code>2</code>.'
                  type: integer
                  minimum: 1
                NetworkConfiguration:
                  description: 'The VPC networking components used to secure and enable network traffic between the AWS resources for your environment. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/networking-about.html">About networking on Amazon MWAA</a>.'
                  type: object
                  properties:
                    SecurityGroupIds:
                      $ref: '#/components/schemas/SecurityGroupList'
                      description: 'A list of 1 or more security group IDs. Accepts up to 5 security group IDs. A security group must be attached to the same VPC as the subnets. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/vpc-security.html">Security in your VPC on Amazon MWAA</a>.'
                    SubnetIds:
                      $ref: '#/components/schemas/SubnetList'
                      description: A list of 2 subnet IDs. <b>Required</b> to create an environment. Must be private subnets in two different availability zones. A subnet must be attached to the same VPC as the security group.
                PluginsS3ObjectVersion:
                  description: 'The version of the plugins.zip file on your Amazon S3 bucket. A version must be specified each time a plugins.zip file is updated. To learn more, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/versioning-workflows.html">How S3 Versioning works</a>.'
                  type: string
                  minLength: 1
                  maxLength: 1024
                PluginsS3Path:
                  description: 'The relative path to the <code>plugins.zip</code> file on your Amazon S3 bucket. For example, <code>plugins.zip</code>. If specified, then the plugins.zip version is required. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/configuring-dag-import-plugins.html">Installing custom plugins</a>.'
                  type: string
                  pattern: .*
                  minLength: 1
                  maxLength: 1024
                RequirementsS3ObjectVersion:
                  description: 'The version of the requirements.txt file on your Amazon S3 bucket. A version must be specified each time a requirements.txt file is updated. To learn more, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/versioning-workflows.html">How S3 Versioning works</a>.'
                  type: string
                  minLength: 1
                  maxLength: 1024
                RequirementsS3Path:
                  description: 'The relative path to the <code>requirements.txt</code> file on your Amazon S3 bucket. For example, <code>requirements.txt</code>. If specified, then a file version is required. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/working-dags-dependencies.html">Installing Python dependencies</a>.'
                  type: string
                  pattern: .*
                  minLength: 1
                  maxLength: 1024
                Schedulers:
                  description: The number of Apache Airflow schedulers to run in your environment.
                  type: integer
                  maximum: 5
                SourceBucketArn:
                  description: 'The Amazon Resource Name (ARN) of the Amazon S3 bucket where your DAG code and supporting files are stored. For example, <code>arn:aws:s3:::my-airflow-bucket-unique-name</code>. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/mwaa-s3-bucket.html">Create an Amazon S3 bucket for Amazon MWAA</a>.'
                  type: string
                  pattern: '^arn:aws(-[a-z]+)?:s3:::[a-z0-9.\-]+$'
                  minLength: 1
                  maxLength: 1224
                Tags:
                  description: 'The key-value tag pairs you want to associate to your environment. For example, <code>"Environment": "Staging"</code>. To learn more, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html">Tagging AWS resources</a>.'
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
                WebserverAccessMode:
                  description: 'The Apache Airflow <i>Web server</i> access mode. To learn more, see <a href="https://docs.aws.amazon.com/mwaa/latest/userguide/configuring-networking.html">Apache Airflow access modes</a>.'
                  type: string
                  enum:
                    - PRIVATE_ONLY
                    - PUBLIC_ONLY
                WeeklyMaintenanceWindowStart:
                  description: '<p>The day and time of the week to start weekly maintenance updates of your environment in the following format: <code>DAY:HH:MM</code>. For example: <code>TUE:03:30</code>. You can specify a start time in 30 minute increments only. Supported input includes the following:</p> <ul> <li> <p>MON|TUE|WED|THU|FRI|SAT|SUN:([01]\\d|2[0-3]):(00|30)</p> </li> </ul>'
                  type: string
                  pattern: '(MON|TUE|WED|THU|FRI|SAT|SUN):([01]\d|2[0-3]):(00|30)'
                  minLength: 1
                  maxLength: 9
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
