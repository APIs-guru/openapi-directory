      - MigrationTaskName
      - ResourceAttributeList
    properties:
      ProgressUpdateStream:
        $ref: '#/definitions/ProgressUpdateStream'
        description: 'The name of the ProgressUpdateStream. '
      MigrationTaskName:
        $ref: '#/definitions/MigrationTaskName'
        description: Unique identifier that references the migration task.
      ResourceAttributeList:
        $ref: '#/definitions/ResourceAttributeList'
        description: '<p>Information about the resource that is being migrated. This data will be used to map the task to a resource in the Application Discovery Service (ADS)''s repository.</p> <note> <p>Takes the object array of <code>ResourceAttribute</code> where the <code>Type</code> field is reserved for the following values: <code>IPV4_ADDRESS | IPV6_ADDRESS | MAC_ADDRESS | FQDN | VM_MANAGER_ID | VM_MANAGED_OBJECT_REFERENCE | VM_NAME | VM_PATH | BIOS_ID | MOTHERBOARD_SERIAL_NUMBER</code> where the identifying value can be a string up to 256 characters.</p> </note> <important> <ul> <li> <p>If any "VM" related value is set for a <code>ResourceAttribute</code> object, it is required that <code>VM_MANAGER_ID</code>, as a minimum, is always set. If <code>VM_MANAGER_ID</code> is not set, then all "VM" fields will be discarded and "VM" fields will not be used for matching the migration task to a server in Application Discovery Service (ADS)''s repository. See the <a href="https://docs.aws.amazon.com/migrationhub/latest/ug/API_PutResourceAttributes.html#API_PutResourceAttributes_Examples">Example</a> section below for a use case of specifying "VM" related values.</p> </li> <li> <p> If a server you are trying to match has multiple IP or MAC addresses, you should provide as many as you know in separate type/value pairs passed to the <code>ResourceAttributeList</code> parameter to maximize the chances of matching.</p> </li> </ul> </important>'
      DryRun:
        $ref: '#/definitions/DryRun'
        description: Optional boolean flag to indicate whether any effect should take place. Used to test if the caller has permission to make the call.
  ErrorMessage:
    type: string
  ApplicationId:
    type: string
    minLength: 1
    maxLength: 1600
  ApplicationStatus:
    type: string
    enum:
      - NOT_STARTED
      - IN_PROGRESS
      - COMPLETED
  ProgressUpdateStream:
    type: string
    pattern: '[^/:|\000-\037]+'
    minLength: 1
    maxLength: 50
  MigrationTaskName:
    type: string
    pattern: '[^:|]+'
    minLength: 1
    maxLength: 256
  CreatedArtifact:
    type: object
    required:
      - Name
    properties:
      Name:
        $ref: '#/definitions/CreatedArtifactName'
        description: An ARN that uniquely identifies the result of a migration task.
      Description:
        $ref: '#/definitions/CreatedArtifactDescription'
        description: A description that can be free-form text to record additional detail about the artifact for clarity or for later reference.
    description: 'An ARN of the AWS cloud resource target receiving the migration (e.g., AMI, EC2 instance, RDS instance, etc.).'
  DryRun:
    type: boolean
  DiscoveredResource:
    type: object
    required:
      - ConfigurationId
    properties:
      ConfigurationId:
        $ref: '#/definitions/ConfigurationId'
        description: The configurationId in ADS that uniquely identifies the on-premise resource.
      Description:
        $ref: '#/definitions/DiscoveredResourceDescription'
        description: A description that can be free-form text to record additional detail about the discovered resource for clarity or later reference.
    description: Object representing the on-premises resource being migrated.
  ConfigurationId:
    type: string
    minLength: 1
  CreatedArtifactName:
    type: string
    pattern: 'arn:[a-z-]+:[a-z0-9-]+:(?:[a-z0-9-]+|):(?:[0-9]{12}|):.*'
    minLength: 1
    maxLength: 1600
  CreatedArtifactDescription:
    type: string
    minLength: 0
    maxLength: 500
  CreatedArtifactList:
    type: array
    items:
      $ref: '#/definitions/CreatedArtifact'
  UpdateDateTime:
    type: string
    format: date-time
  MigrationTask:
    type: object
    properties:
      ProgressUpdateStream:
        $ref: '#/definitions/ProgressUpdateStream'
        description: A name that identifies the vendor of the migration tool being used.
      MigrationTaskName:
        $ref: '#/definitions/MigrationTaskName'
        description: Unique identifier that references the migration task.
      Task:
        $ref: '#/definitions/Task'
        description: Task object encapsulating task information.
      UpdateDateTime:
        $ref: '#/definitions/UpdateDateTime'
        description: The timestamp when the task was gathered.
      ResourceAttributeList:
        $ref: '#/definitions/LatestResourceAttributeList'
        description: <p/>
    description: Represents a migration task in a migration tool.
  DiscoveredResourceDescription:
    type: string
    minLength: 0
    maxLength: 500
  DiscoveredResourceList:
