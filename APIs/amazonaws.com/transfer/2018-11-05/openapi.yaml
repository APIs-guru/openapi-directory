        Role:
          $ref: '#/components/schemas/Role'
          description: '<p>Specifies the Amazon Resource Name (ARN) of the IAM role that controls your users'' access to your Amazon S3 bucket or EFS file system. The policies attached to this role determine the level of access that you want to provide your users when transferring files into and out of your Amazon S3 bucket or EFS file system. The IAM role should also contain a trust relationship that allows the server to access your resources when servicing your users'' transfer requests.</p> <note> <p>The IAM role that controls your users'' access to your Amazon S3 bucket for servers with <code>Domain=S3</code>, or your EFS file system for servers with <code>Domain=EFS</code>. </p> <p>The policies attached to this role determine the level of access you want to provide your users when transferring files into and out of your S3 buckets or EFS file systems.</p> </note>'
        SshPublicKeyCount:
