    ListedAccess:
      type: object
      properties:
        HomeDirectory:
          $ref: '#/components/schemas/HomeDirectory'
          description: <p>The landing directory (folder) for a user when they log in to the server using the client.</p> <p>A <code>HomeDirectory</code> example is <code>/bucket_name/home/mydirectory</code>.</p>
        HomeDirectoryType:
          $ref: '#/components/schemas/HomeDirectoryType'
          description: 'The type of landing directory (folder) you want your users'' home directory to be when they log into the server. If you set it to <code>PATH</code>, the user will see the absolute Amazon S3 bucket or EFS paths as is in their file transfer protocol clients. If you set it <code>LOGICAL</code>, you will need to provide mappings in the <code>HomeDirectoryMappings</code> for how you want to make Amazon S3 or EFS paths visible to your users.'
        Role:
          $ref: '#/components/schemas/Role'
          description: Specifies the Amazon Resource Name (ARN) of the IAM role that controls your users' access to your Amazon S3 bucket or EFS file system. The policies attached to this role determine the level of access that you want to provide your users when transferring files into and out of your Amazon S3 bucket or EFS file system. The IAM role should also contain a trust relationship that allows the server to access your resources when servicing your users' transfer requests.
        ExternalId:
          $ref: '#/components/schemas/ExternalId'
          description: '<p>A unique identifier that is required to identify specific groups within your directory. The users of the group that you associate have access to your Amazon S3 or Amazon EFS resources over the enabled protocols using Amazon Web Services Transfer Family. If you know the group name, you can view the SID values by running the following command using Windows PowerShell.</p> <p> <code>Get-ADGroup -Filter {samAccountName -like "<i>YourGroupName</i>*"} -Properties * | Select SamAccountName,ObjectSid</code> </p> <p>In that command, replace <i>YourGroupName</i> with the name of your Active Directory group.</p> <p>The regex used to validate this parameter is a string of characters consisting of uppercase and lowercase alphanumeric characters with no spaces. You can also include underscores or any of the following characters: =,.@:/-</p>'
      description: Lists the properties for one or more specified associated accesses.
    ListedServer:
      type: object
      required:
        - Arn
      properties:
        Arn:
          $ref: '#/components/schemas/Arn'
          description: Specifies the unique Amazon Resource Name (ARN) for a server to be listed.
        Domain:
          $ref: '#/components/schemas/Domain'
          description: Specifies the domain of the storage system that is used for file transfers.
        IdentityProviderType:
          $ref: '#/components/schemas/IdentityProviderType'
          description: '<p>Specifies the mode of authentication for a server. The default value is <code>SERVICE_MANAGED</code>, which allows you to store and access user credentials within the Amazon Web Services Transfer Family service.</p> <p>Use <code>AWS_DIRECTORY_SERVICE</code> to provide access to Active Directory groups in Amazon Web Services Managed Active Directory or Microsoft Active Directory in your on-premises environment or in Amazon Web Services using AD Connectors. This option also requires you to provide a Directory ID using the <code>IdentityProviderDetails</code> parameter.</p> <p>Use the <code>API_GATEWAY</code> value to integrate with an identity provider of your choosing. The <code>API_GATEWAY</code> setting requires you to provide an API Gateway endpoint URL to call for authentication using the <code>IdentityProviderDetails</code> parameter.</p>'
        EndpointType:
          $ref: '#/components/schemas/EndpointType'
          description: 'Specifies the type of VPC endpoint that your server is connected to. If your server is connected to a VPC endpoint, your server isn''t accessible over the public internet.'
        LoggingRole:
          $ref: '#/components/schemas/Role'
          description: 'Specifies the Amazon Resource Name (ARN) of the Amazon Web Services Identity and Access Management (IAM) role that allows a server to turn on Amazon CloudWatch logging for Amazon S3 or Amazon EFS events. When set, user activity can be viewed in your CloudWatch logs.'
        ServerId:
          $ref: '#/components/schemas/ServerId'
          description: Specifies the unique system assigned identifier for the servers that were listed.
        State:
          $ref: '#/components/schemas/State'
          description: '<p>Specifies the condition of a server for the server that was described. A value of <code>ONLINE</code> indicates that the server can accept jobs and transfer files. A <code>State</code> value of <code>OFFLINE</code> means that the server cannot perform file transfer operations.</p> <p>The states of <code>STARTING</code> and <code>STOPPING</code> indicate that the server is in an intermediate state, either not fully able to respond, or not fully offline. The values of <code>START_FAILED</code> or <code>STOP_FAILED</code> can indicate an error condition.</p>'
        UserCount:
          $ref: '#/components/schemas/UserCount'
          description: Specifies the number of users that are assigned to a server you specified with the <code>ServerId</code>.
      description: Returns properties of a file transfer protocol-enabled server that was specified.
