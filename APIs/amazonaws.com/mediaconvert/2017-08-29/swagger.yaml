  CmafInitializationVectorInManifest:
    type: string
    enum:
      - INCLUDE
      - EXCLUDE
    description: 'The Initialization Vector is a 128-bit number used in conjunction with the key for encrypting blocks. If set to INCLUDE, Initialization Vector is listed in the manifest. Otherwise Initialization Vector is not in the manifest.'
  StaticKeyProvider:
    type: object
    properties:
      KeyFormat:
        $ref: '#/definitions/__stringPatternIdentityAZaZ26AZaZ09163'
        description: Relates to DRM implementation. Sets the value of the KEYFORMAT attribute. Must be 'identity' or a reverse DNS string. May be omitted to indicate an implicit value of 'identity'.
      KeyFormatVersions:
        $ref: '#/definitions/__stringPatternDD'
        description: Relates to DRM implementation. Either a single positive integer version value or a slash delimited list of version values (1/2/3).
      StaticKeyValue:
        $ref: '#/definitions/__stringPatternAZaZ0932'
        description: Relates to DRM implementation. Use a 32-character hexidecimal string to specify Key Value (StaticKeyValue).
      Url:
        $ref: '#/definitions/__string'
        description: Relates to DRM implementation. The location of the license server used for protecting content.
    description: Use these settings to set up encryption with a static key provider.
  CmafKeyProviderType:
    type: string
    enum:
      - STATIC_KEY
    description: Indicates which type of key provider is used for encryption.
  CmafEncryptionSettings:
    type: object
    properties:
      ConstantInitializationVector:
        $ref: '#/definitions/__stringMin32Max32Pattern09aFAF32'
        description: 'This is a 128-bit, 16-byte hex value represented by a 32-character text string. If this parameter is not set then the Initialization Vector will follow the segment number by default.'
      EncryptionMethod:
        $ref: '#/definitions/CmafEncryptionType'
        description: Encrypts the segments with the given encryption scheme. Leave blank to disable. Selecting 'Disabled' in the web interface also disables encryption.
      InitializationVectorInManifest:
        $ref: '#/definitions/CmafInitializationVectorInManifest'
        description: 'The Initialization Vector is a 128-bit number used in conjunction with the key for encrypting blocks. If set to INCLUDE, Initialization Vector is listed in the manifest. Otherwise Initialization Vector is not in the manifest.'
      StaticKeyProvider:
        $ref: '#/definitions/StaticKeyProvider'
        description: Use these settings to set up encryption with a static key provider.
      Type:
        $ref: '#/definitions/CmafKeyProviderType'
        description: Indicates which type of key provider is used for encryption.
    description: Settings for CMAF encryption
  __stringPatternS3:
    type: string
