  EsamSettings:
    type: object
    properties:
      ManifestConfirmConditionNotification:
        $ref: '#/definitions/EsamManifestConfirmConditionNotification'
        description: Specifies an ESAM ManifestConfirmConditionNotification XML as per OC-SP-ESAM-API-I03-131025. The transcoder uses the manifest conditioning instructions that you provide in the setting MCC XML (mccXml).
      ResponseSignalPreroll:
        $ref: '#/definitions/__integerMin0Max30000'
        description: 'Specifies the stream distance, in milliseconds, between the SCTE 35 messages that the transcoder places and the splice points that they refer to. If the time between the start of the asset and the SCTE-35 message is less than this value, then the transcoder places the SCTE-35 marker at the beginning of the stream.'
      SignalProcessingNotification:
        $ref: '#/definitions/EsamSignalProcessingNotification'
        description: Specifies an ESAM SignalProcessingNotification XML as per OC-SP-ESAM-API-I03-131025. The transcoder uses the signal processing instructions that you provide in the setting SCC XML (sccXml).
    description: 'Settings for Event Signaling And Messaging (ESAM). If you don''t do ad insertion, you can ignore these settings.'
  __listOfInput:
    type: array
    items:
      $ref: '#/definitions/Input'
  MotionImageInserter:
    type: object
    properties:
      Framerate:
        $ref: '#/definitions/MotionImageInsertionFramerate'
        description: 'If your motion graphic asset is a .mov file, keep this setting unspecified. If your motion graphic asset is a series of .png files, specify the frame rate of the overlay in frames per second, as a fraction. For example, specify 24 fps as 24/1. Make sure that the number of images in your series matches the frame rate and your intended overlay duration. For example, if you want a 30-second overlay at 30 fps, you should have 900 .png images. This overlay frame rate doesn''t need to match the frame rate of the underlying video.'
      Input:
        $ref: '#/definitions/__stringMin14Max1285PatternHttpHttpsS3Mov09Png'
        description: 'Specify the .mov file or series of .png files that you want to overlay on your video. For .png files, provide the file name of the first file in the series. Make sure that the names of the .png files end with sequential numbers that specify the order that they are played in. For example, overlay_000.png, overlay_001.png, overlay_002.png, and so on. The sequence must start at zero, and each image file name must have the same number of digits. Pad your initial file names with enough zeros to complete the sequence. For example, if the first image is overlay_0.png, there can be only 10 images in the sequence, with the last image being overlay_9.png. But if the first image is overlay_00.png, there can be 100 images in the sequence.'
      InsertionMode:
        $ref: '#/definitions/MotionImageInsertionMode'
        description: Choose the type of motion graphic asset that you are providing for your overlay. You can choose either a .mov file or a series of .png files.
      Offset:
        $ref: '#/definitions/MotionImageInsertionOffset'
        description: 'Use Offset to specify the placement of your motion graphic overlay on the video frame. Specify in pixels, from the upper-left corner of the frame. If you don''t specify an offset, the service scales your overlay to the full size of the frame. Otherwise, the service inserts the overlay at its native resolution and scales the size up or down with any video scaling.'
      Playback:
        $ref: '#/definitions/MotionImagePlayback'
        description: Specify whether your motion graphic overlay repeats on a loop or plays only once.
      StartTime:
        $ref: '#/definitions/__stringMin11Max11Pattern01D20305D205D'
        description: 'Specify when the motion overlay begins. Use timecode format (HH:MM:SS:FF or HH:MM:SS;FF). Make sure that the timecode you provide here takes into account how you have set up your timecode configuration under both job settings and input settings. The simplest way to do that is to set both to start at 0. If you need to set up your job to follow timecodes embedded in your source that don''t start at zero, make sure that you specify a start time that is after the first embedded timecode. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/setting-up-timecode.html Find job-wide and input timecode configuration settings in your JSON job settings specification at settings>timecodeConfig>source and settings>inputs>timecodeSource.'
    description: Overlay motion graphics on top of your video at the time that you specify.
  NielsenConfiguration:
    type: object
    properties:
      BreakoutCode:
        $ref: '#/definitions/__integerMin0Max0'
        description: 'Nielsen has discontinued the use of breakout code functionality. If you must include this property, set the value to zero.'
      DistributorId:
        $ref: '#/definitions/__string'
        description: Use Distributor ID (DistributorID) to specify the distributor ID that is assigned to your organization by Neilsen.
    description: 'Settings for your Nielsen configuration. If you don''t do Nielsen measurement and analytics, ignore these settings. When you enable Nielsen configuration (nielsenConfiguration), MediaConvert enables PCM to ID3 tagging for all outputs in the job. To enable Nielsen configuration programmatically, include an instance of nielsenConfiguration in your JSON job specification. Even if you don''t include any children of nielsenConfiguration, you still enable the setting.'
  __listOfOutputGroup:
    type: array
    items:
      $ref: '#/definitions/OutputGroup'
  TimecodeConfig:
    type: object
    properties:
      Anchor:
        $ref: '#/definitions/__stringPattern010920405090509092'
        description: 'If you use an editing platform that relies on an anchor timecode, use Anchor Timecode (Anchor) to specify a timecode that will match the input video frame to the output video frame. Use 24-hour format with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF). This setting ignores frame rate conversion. System behavior for Anchor Timecode varies depending on your setting for Source (TimecodeSource). * If Source (TimecodeSource) is set to Specified Start (SPECIFIEDSTART), the first input frame is the specified value in Start Timecode (Start). Anchor Timecode (Anchor) and Start Timecode (Start) are used calculate output timecode. * If Source (TimecodeSource) is set to Start at 0 (ZEROBASED)  the  first frame is 00:00:00:00. * If Source (TimecodeSource) is set to Embedded (EMBEDDED), the  first frame is the timecode value on the first input frame of the input.'
      Source:
        $ref: '#/definitions/TimecodeSource'
        description: 'Use Source (TimecodeSource) to set how timecodes are handled within this job. To make sure that your video, audio, captions, and markers are synchronized and that time-based features, such as image inserter, work correctly, choose the Timecode source option that matches your assets. All timecodes are in a 24-hour format with frame number (HH:MM:SS:FF). * Embedded (EMBEDDED) - Use the timecode that is in the input video. If no embedded timecode is in the source, the service will use Start at 0 (ZEROBASED) instead. * Start at 0 (ZEROBASED) - Set the timecode of the initial frame to 00:00:00:00. * Specified Start (SPECIFIEDSTART) - Set the timecode of the initial frame to a value other than zero. You use Start timecode (Start) to provide this value.'
      Start:
        $ref: '#/definitions/__stringPattern010920405090509092'
        description: 'Only use when you set Source (TimecodeSource) to Specified start (SPECIFIEDSTART). Use Start timecode (Start) to specify the timecode for the initial frame. Use 24-hour format with frame number, (HH:MM:SS:FF) or (HH:MM:SS;FF).'
      TimestampOffset:
        $ref: '#/definitions/__stringPattern0940191020191209301'
        description: 'Only applies to outputs that support program-date-time stamp. Use Timestamp offset (TimestampOffset) to overwrite the timecode date without affecting the time and frame number. Provide the new date as a string in the format "yyyy-mm-dd".  To use Time stamp offset, you must also enable Insert program-date-time (InsertProgramDateTime) in the output settings. For example, if the date part of your timecodes is 2002-1-25 and you want to change it to one year later, set Timestamp offset (TimestampOffset) to 2003-1-25.'
    description: These settings control how the service handles timecodes throughout the job. These settings don't affect input clipping.
  TimedMetadataInsertion:
    type: object
    properties:
      Id3Insertions:
        $ref: '#/definitions/__listOfId3Insertion'
        description: Id3Insertions contains the array of Id3Insertion instances.
    description: 'Enable Timed metadata insertion (TimedMetadataInsertion) to include ID3 tags in your job. To include timed metadata, you must enable it here, enable it in each output container, and specify tags and timecodes in ID3 insertion (Id3Insertion) objects.'
