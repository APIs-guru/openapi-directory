      Settings:
        $ref: '#/definitions/JobSettings'
        description: JobSettings contains all the transcode settings for a job.
      Status:
        $ref: '#/definitions/JobStatus'
        description: 'A job''s status can be SUBMITTED, PROGRESSING, COMPLETE, CANCELED, or ERROR.'
      StatusUpdateInterval:
        $ref: '#/definitions/StatusUpdateInterval'
        description: 'Specify how often MediaConvert sends STATUS_UPDATE events to Amazon CloudWatch Events. Set the interval, in seconds, between status updates. MediaConvert sends an update at this interval from the time the service begins processing your job to the time it completes the transcode or encounters an error.'
      Timing:
        $ref: '#/definitions/Timing'
        description: 'Information about when jobs are submitted, started, and finished is specified in Unix epoch format in seconds.'
      UserMetadata:
        $ref: '#/definitions/__mapOf__string'
        description: User-defined metadata that you want to associate with an MediaConvert job. You specify metadata in key/value pairs.
    description: 'Each job converts an input file into an output file or files. For more information, see the User Guide at http://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html'
  JobTemplateSettings:
    type: object
    properties:
      AdAvailOffset:
        $ref: '#/definitions/__integerMinNegative1000Max1000'
        description: 'When specified, this offset (in milliseconds) is added to the input Ad Avail PTS time.'
      AvailBlanking:
        $ref: '#/definitions/AvailBlanking'
        description: 'Settings for ad avail blanking.  Video can be blanked or overlaid with an image, and audio muted during SCTE-35 triggered ad avails.'
      Esam:
        $ref: '#/definitions/EsamSettings'
        description: Settings for Event Signaling And Messaging (ESAM).
      Inputs:
        $ref: '#/definitions/__listOfInputTemplate'
        description: 'Use Inputs (inputs) to define the source file used in the transcode job. There can only be one input in a job template.  Using the API, you can include multiple inputs when referencing a job template.'
      MotionImageInserter:
        $ref: '#/definitions/MotionImageInserter'
        description: Overlay motion graphics on top of your video. The motion graphics that you specify here appear on all outputs in all output groups.
      NielsenConfiguration:
        $ref: '#/definitions/NielsenConfiguration'
        description: Settings for Nielsen Configuration
      OutputGroups:
        $ref: '#/definitions/__listOfOutputGroup'
        description: '(OutputGroups) contains one group of settings for each set of outputs that share a common package type. All unpackaged files (MPEG-4, MPEG-2 TS, Quicktime, MXF, and no container) are grouped in a single output group as well. Required in (OutputGroups) is a group of settings that apply to the whole group. This required object depends on the value you set for (Type) under (OutputGroups)>(OutputGroupSettings). Type, settings object pairs are as follows. * FILE_GROUP_SETTINGS, FileGroupSettings * HLS_GROUP_SETTINGS, HlsGroupSettings * DASH_ISO_GROUP_SETTINGS, DashIsoGroupSettings * MS_SMOOTH_GROUP_SETTINGS, MsSmoothGroupSettings * CMAF_GROUP_SETTINGS, CmafGroupSettings'
      TimecodeConfig:
        $ref: '#/definitions/TimecodeConfig'
        description: Contains settings used to acquire and adjust timecode information from inputs.
      TimedMetadataInsertion:
        $ref: '#/definitions/TimedMetadataInsertion'
        description: 'Enable Timed metadata insertion (TimedMetadataInsertion) to include ID3 tags in your job. To include timed metadata, you must enable it here, enable it in each output container, and specify tags and timecodes in ID3 insertion (Id3Insertion) objects.'
    description: JobTemplateSettings contains all the transcode settings saved in the template that will be applied to jobs created from it.
  JobTemplate:
    type: object
    required:
      - Settings
      - Name
    properties:
      AccelerationSettings:
        $ref: '#/definitions/AccelerationSettings'
        description: Accelerated transcoding is currently in private preview. Contact AWS for more information.
      Arn:
        $ref: '#/definitions/__string'
        description: An identifier for this resource that is unique within all of AWS.
      Category:
        $ref: '#/definitions/__string'
        description: An optional category you create to organize your job templates.
      CreatedAt:
        $ref: '#/definitions/__timestampUnix'
        description: The timestamp in epoch seconds for Job template creation.
      Description:
        $ref: '#/definitions/__string'
        description: An optional description you create for each job template.
      LastUpdated:
        $ref: '#/definitions/__timestampUnix'
        description: The timestamp in epoch seconds when the Job template was last updated.
      Name:
        $ref: '#/definitions/__string'
        description: A name you create for each job template. Each name must be unique within your account.
      Queue:
        $ref: '#/definitions/__string'
        description: 'Optional. The queue that jobs created from this template are assigned to. If you don''t specify this, jobs will go to the default queue.'
      Settings:
        $ref: '#/definitions/JobTemplateSettings'
        description: JobTemplateSettings contains all the transcode settings saved in the template that will be applied to jobs created from it.
      StatusUpdateInterval:
        $ref: '#/definitions/StatusUpdateInterval'
        description: 'Specify how often MediaConvert sends STATUS_UPDATE events to Amazon CloudWatch Events. Set the interval, in seconds, between status updates. MediaConvert sends an update at this interval from the time the service begins processing your job to the time it completes the transcode or encounters an error.'
      Type:
        $ref: '#/definitions/Type'
        description: 'A job template can be of two types: system or custom. System or built-in job templates can''t be modified or deleted by the user.'
    description: A job template is a pre-made set of encoding instructions that you can use to quickly create a job.
  PresetSettings:
    type: object
    properties:
      AudioDescriptions:
        $ref: '#/definitions/__listOfAudioDescription'
        description: (AudioDescriptions) contains groups of audio encoding settings organized by audio codec. Include one instance of (AudioDescriptions) per output. (AudioDescriptions) can contain multiple groups of encoding settings.
      CaptionDescriptions:
