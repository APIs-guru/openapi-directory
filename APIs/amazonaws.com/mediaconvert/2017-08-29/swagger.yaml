        description: 'If set to ATTENUATE_3_DB, applies a 3 dB attenuation to the surround channels. Only used for 3/2 coding mode.'
      Bitrate:
        $ref: '#/definitions/__integerMin64000Max640000'
        description: Specify the average bitrate in bits per second. Valid bitrates depend on the coding mode.
      BitstreamMode:
        $ref: '#/definitions/Eac3BitstreamMode'
        description: 'Specify the bitstream mode for the E-AC-3 stream that the encoder emits. For more information about the EAC3 bitstream mode, see ATSC A/52-2012 (Annex E).'
      CodingMode:
        $ref: '#/definitions/Eac3CodingMode'
        description: Dolby Digital Plus coding mode. Determines number of channels.
      DcFilter:
        $ref: '#/definitions/Eac3DcFilter'
        description: Activates a DC highpass filter for all input channels.
      Dialnorm:
        $ref: '#/definitions/__integerMin1Max31'
        description: 'Sets the dialnorm for the output. If blank and input audio is Dolby Digital Plus, dialnorm will be passed through.'
      DynamicRangeCompressionLine:
        $ref: '#/definitions/Eac3DynamicRangeCompressionLine'
        description: Specify the absolute peak level for a signal with dynamic range compression.
      DynamicRangeCompressionRf:
        $ref: '#/definitions/Eac3DynamicRangeCompressionRf'
        description: Specify how the service limits the audio dynamic range when compressing the audio.
      LfeControl:
        $ref: '#/definitions/Eac3LfeControl'
        description: 'When encoding 3/2 audio, controls whether the LFE channel is enabled'
      LfeFilter:
        $ref: '#/definitions/Eac3LfeFilter'
        description: Applies a 120Hz lowpass filter to the LFE channel prior to encoding. Only valid with 3_2_LFE coding mode.
      LoRoCenterMixLevel:
        $ref: '#/definitions/__doubleMinNegative60Max3'
        description: 'Specify a value for the following Dolby Digital Plus setting: Left only/Right only center mix (Lo/Ro center). MediaConvert uses this value for downmixing. How the service uses this value depends on the value that you choose for Stereo downmix (Eac3StereoDownmix). Valid values: 3.0, 1.5, 0.0, -1.5, -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Left only/Right only center (loRoCenterMixLevel).'
      LoRoSurroundMixLevel:
        $ref: '#/definitions/__doubleMinNegative60MaxNegative1'
        description: 'Specify a value for the following Dolby Digital Plus setting: Left only/Right only (Lo/Ro surround). MediaConvert uses this value for downmixing. How the service uses this value depends on the value that you choose for Stereo downmix (Eac3StereoDownmix). Valid values: -1.5, -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Left only/Right only surround (loRoSurroundMixLevel).'
      LtRtCenterMixLevel:
        $ref: '#/definitions/__doubleMinNegative60Max3'
        description: 'Specify a value for the following Dolby Digital Plus setting: Left total/Right total center mix (Lt/Rt center). MediaConvert uses this value for downmixing. How the service uses this value depends on the value that you choose for Stereo downmix (Eac3StereoDownmix). Valid values: 3.0, 1.5, 0.0, -1.5, -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Left total/Right total center (ltRtCenterMixLevel).'
      LtRtSurroundMixLevel:
        $ref: '#/definitions/__doubleMinNegative60MaxNegative1'
        description: 'Specify a value for the following Dolby Digital Plus setting: Left total/Right total surround mix (Lt/Rt surround). MediaConvert uses this value for downmixing. How the service uses this value depends on the value that you choose for Stereo downmix (Eac3StereoDownmix). Valid values: -1.5, -3.0, -4.5, -6.0, and -60. The value -60 mutes the channel. This setting applies only if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Left total/Right total surround (ltRtSurroundMixLevel).'
      MetadataControl:
        $ref: '#/definitions/Eac3MetadataControl'
        description: 'When set to FOLLOW_INPUT, encoder metadata will be sourced from the DD, DD+, or DolbyE decoder that supplied this audio data. If audio was not supplied from one of these streams, then the static metadata settings will be used.'
      PassthroughControl:
        $ref: '#/definitions/Eac3PassthroughControl'
        description: 'When set to WHEN_POSSIBLE, input DD+ audio will be passed through if it is present on the input. this detection is dynamic over the life of the transcode. Inputs that alternate between DD+ and non-DD+ content will have a consistent DD+ output as the system alternates between passthrough and encoding.'
      PhaseControl:
        $ref: '#/definitions/Eac3PhaseControl'
        description: Controls the amount of phase-shift applied to the surround channels. Only used for 3/2 coding mode.
      SampleRate:
        $ref: '#/definitions/__integerMin48000Max48000'
        description: This value is always 48000. It represents the sample rate in Hz.
      StereoDownmix:
        $ref: '#/definitions/Eac3StereoDownmix'
        description: 'Choose how the service does stereo downmixing. This setting only applies if you keep the default value of 3/2 - L, R, C, Ls, Rs (CODING_MODE_3_2) for the setting Coding mode (Eac3CodingMode). If you choose a different value for Coding mode, the service ignores Stereo downmix (Eac3StereoDownmix).'
      SurroundExMode:
        $ref: '#/definitions/Eac3SurroundExMode'
        description: 'When encoding 3/2 audio, sets whether an extra center back surround channel is matrix encoded into the left and right surround channels.'
      SurroundMode:
        $ref: '#/definitions/Eac3SurroundMode'
        description: 'When encoding 2/0 audio, sets whether Dolby Surround is matrix encoded into the two channels.'
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value EAC3.
  Mp2Settings:
    type: object
    properties:
      Bitrate:
        $ref: '#/definitions/__integerMin32000Max384000'
        description: Specify the average bitrate in bits per second.
      Channels:
        $ref: '#/definitions/__integerMin1Max2'
        description: 'Set Channels to specify the number of channels in this output audio track. Choosing Mono in the console will give you 1 output channel; choosing Stereo will give you 2. In the API, valid values are 1 and 2.'
      SampleRate:
        $ref: '#/definitions/__integerMin32000Max48000'
        description: Sample rate in hz.
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value MP2.
  Mp3Settings:
    type: object
    properties:
      Bitrate:
        $ref: '#/definitions/__integerMin16000Max320000'
        description: Specify the average bitrate in bits per second.
      Channels:
        $ref: '#/definitions/__integerMin1Max2'
        description: 'Specify the number of channels in this output audio track. Choosing Mono on the console gives you 1 output channel; choosing Stereo gives you 2. In the API, valid values are 1 and 2.'
      RateControlMode:
        $ref: '#/definitions/Mp3RateControlMode'
        description: Specify whether the service encodes this MP3 audio output with a constant bitrate (CBR) or a variable bitrate (VBR).
      SampleRate:
        $ref: '#/definitions/__integerMin22050Max48000'
        description: Sample rate in hz.
      VbrQuality:
        $ref: '#/definitions/__integerMin0Max9'
        description: Required when you set Bitrate control mode (rateControlMode) to VBR. Specify the audio quality of this MP3 output from 0 (highest quality) to 9 (lowest quality).
    description: 'Required when you set Codec, under AudioDescriptions>CodecSettings, to the value MP3.'
  WavSettings:
    type: object
    properties:
      BitDepth:
        $ref: '#/definitions/__integerMin16Max24'
        description: 'Specify Bit depth (BitDepth), in bits per sample, to choose the encoding quality for this audio track.'
      Channels:
        $ref: '#/definitions/__integerMin1Max64'
        description: 'Specify the number of channels in this output audio track. Valid values are 1 and even numbers up to 64. For example, 1, 2, 4, 6, and so on, up to 64.'
      Format:
        $ref: '#/definitions/WavFormat'
        description: 'The service defaults to using RIFF for WAV outputs. If your output audio is likely to exceed 4 GB in file size, or if you otherwise need the extended support of the RF64 format, set your output WAV file format to RF64.'
      SampleRate:
        $ref: '#/definitions/__integerMin8000Max192000'
        description: Sample rate in Hz.
    description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value WAV.
  AudioCodecSettings:
    type: object
    properties:
      AacSettings:
        $ref: '#/definitions/AacSettings'
        description: 'Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value AAC. The service accepts one of two mutually exclusive groups of AAC settings--VBR and CBR. To select one of these modes, set the value of Bitrate control mode (rateControlMode) to "VBR" or "CBR".  In VBR mode, you control the audio quality with the setting VBR quality (vbrQuality). In CBR mode, you use the setting Bitrate (bitrate). Defaults and valid values depend on the rate control mode.'
      Ac3Settings:
        $ref: '#/definitions/Ac3Settings'
        description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value AC3.
      AiffSettings:
        $ref: '#/definitions/AiffSettings'
        description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value AIFF.
      Codec:
        $ref: '#/definitions/AudioCodec'
        description: Type of Audio codec.
      Eac3AtmosSettings:
        $ref: '#/definitions/Eac3AtmosSettings'
        description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value EAC3_ATMOS.
      Eac3Settings:
        $ref: '#/definitions/Eac3Settings'
        description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value EAC3.
      Mp2Settings:
        $ref: '#/definitions/Mp2Settings'
        description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value MP2.
      Mp3Settings:
        $ref: '#/definitions/Mp3Settings'
        description: 'Required when you set Codec, under AudioDescriptions>CodecSettings, to the value MP3.'
      WavSettings:
        $ref: '#/definitions/WavSettings'
        description: Required when you set (Codec) under (AudioDescriptions)>(CodecSettings) to the value WAV.
    description: 'Audio codec settings (CodecSettings) under (AudioDescriptions) contains the group of settings related to audio encoding. The settings in this group vary depending on the value that you choose for Audio codec (Codec). For each codec enum that you choose, define the corresponding settings object. The following lists the codec enum, settings object pairs. * AAC, AacSettings * MP2, Mp2Settings * MP3, Mp3Settings * WAV, WavSettings * AIFF, AiffSettings * AC3, Ac3Settings * EAC3, Eac3Settings * EAC3_ATMOS, Eac3AtmosSettings'
  AudioDefaultSelection:
    type: string
    enum:
      - DEFAULT
      - NOT_DEFAULT
    description: 'Enable this setting on one audio selector to set it as the default for the job. The service uses this default for outputs where it can''t find the specified input audio. If you don''t set a default, those outputs have no audio.'
  AudioNormalizationSettings:
    type: object
    properties:
      Algorithm:
        $ref: '#/definitions/AudioNormalizationAlgorithm'
        description: 'Choose one of the following audio normalization algorithms: ITU-R BS.1770-1: Ungated loudness. A measurement of ungated average loudness for an entire piece of content, suitable for measurement of short-form content under ATSC recommendation A/85. Supports up to 5.1 audio channels. ITU-R BS.1770-2: Gated loudness. A measurement of gated average loudness compliant with the requirements of EBU-R128. Supports up to 5.1 audio channels. ITU-R BS.1770-3: Modified peak. The same loudness measurement algorithm as 1770-2, with an updated true peak measurement. ITU-R BS.1770-4: Higher channel count. Allows for more audio channels than the other algorithms, including configurations such as 7.1.'
      AlgorithmControl:
        $ref: '#/definitions/AudioNormalizationAlgorithmControl'
        description: 'When enabled the output audio is corrected using the chosen algorithm. If disabled, the audio will be measured but not adjusted.'
      CorrectionGateLevel:
        $ref: '#/definitions/__integerMinNegative70Max0'
        description: Content measuring above this level will be corrected to the target level. Content measuring below this level will not be corrected. Gating only applies when not using real_time_correction.
      LoudnessLogging:
        $ref: '#/definitions/AudioNormalizationLoudnessLogging'
        description: 'If set to LOG, log each output''s audio track loudness to a CSV file.'
      PeakCalculation:
        $ref: '#/definitions/AudioNormalizationPeakCalculation'
        description: 'If set to TRUE_PEAK, calculate and log the TruePeak for each output''s audio track loudness.'
      TargetLkfs:
        $ref: '#/definitions/__doubleMinNegative59Max0'
        description: 'When you use Audio normalization (AudioNormalizationSettings), optionally use this setting to specify a target loudness. If you don''t specify a value here, the encoder chooses a value for you, based on the algorithm that you choose for Algorithm (algorithm). If you choose algorithm 1770-1, the encoder will choose -24 LKFS; otherwise, the encoder will choose -23 LKFS.'
