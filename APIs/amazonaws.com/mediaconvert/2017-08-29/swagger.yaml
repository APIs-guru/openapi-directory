      ContainerSettings:
        $ref: '#/definitions/ContainerSettings'
        description: Container specific settings.
      VideoDescription:
        $ref: '#/definitions/VideoDescription'
        description: (VideoDescription) contains a group of video encoding settings. The specific video settings depend on the video codec you choose when you specify a value for Video codec (codec). Include one instance of (VideoDescription) per output.
    description: Settings for preset
  Preset:
    type: object
    required:
      - Settings
      - Name
    properties:
      Arn:
        $ref: '#/definitions/__string'
        description: An identifier for this resource that is unique within all of AWS.
      Category:
        $ref: '#/definitions/__string'
        description: An optional category you create to organize your presets.
      CreatedAt:
        $ref: '#/definitions/__timestampUnix'
        description: The timestamp in epoch seconds for preset creation.
      Description:
        $ref: '#/definitions/__string'
        description: An optional description you create for each preset.
      LastUpdated:
        $ref: '#/definitions/__timestampUnix'
        description: The timestamp in epoch seconds when the preset was last updated.
      Name:
        $ref: '#/definitions/__string'
        description: A name you create for each preset. Each name must be unique within your account.
      Settings:
        $ref: '#/definitions/PresetSettings'
        description: Settings for preset
      Type:
        $ref: '#/definitions/Type'
        description: 'A preset can be of two types: system or custom. System or built-in preset can''t be modified or deleted by the user.'
    description: A preset is a collection of preconfigured media conversion settings that you want MediaConvert to apply to the output during the conversion process.
  PricingPlan:
    type: string
    enum:
      - ON_DEMAND
      - RESERVED
    description: 'Specifies whether the pricing plan for the queue is on-demand or reserved. For on-demand, you pay per minute, billed in increments of .01 minute. For reserved, you pay for the transcoding capacity of the entire queue, regardless of how much or how little you use it. Reserved pricing requires a 12-month commitment.'
  ReservationPlanSettings:
    type: object
    required:
      - Commitment
      - ReservedSlots
      - RenewalType
    properties:
      Commitment:
        $ref: '#/definitions/Commitment'
        description: The length of the term of your reserved queue pricing plan commitment.
      RenewalType:
        $ref: '#/definitions/RenewalType'
        description: 'Specifies whether the term of your reserved queue pricing plan is automatically extended (AUTO_RENEW) or expires (EXPIRE) at the end of the term. When your term is auto renewed, you extend your commitment by 12 months from the auto renew date. You can cancel this commitment.'
      ReservedSlots:
        $ref: '#/definitions/__integer'
        description: Specifies the number of reserved transcode slots (RTS) for this queue. The number of RTS determines how many jobs the queue can process in parallel; each RTS can process one job at a time. You can't decrease the number of RTS in your reserved queue. You can increase the number of RTS by extending your existing commitment with a new 12-month commitment for the larger number. The new commitment begins when you purchase the additional capacity. You can't cancel your commitment or revert to your original commitment after you increase the capacity.
    description: Details about the pricing plan for your reserved queue. Required for reserved queues and not applicable to on-demand queues.
  Queue:
    type: object
    required:
      - Name
    properties:
      Arn:
        $ref: '#/definitions/__string'
        description: An identifier for this resource that is unique within all of AWS.
      CreatedAt:
        $ref: '#/definitions/__timestampUnix'
        description: The timestamp in epoch seconds for when you created the queue.
      Description:
        $ref: '#/definitions/__string'
        description: An optional description that you create for each queue.
      LastUpdated:
        $ref: '#/definitions/__timestampUnix'
        description: The timestamp in epoch seconds for when you most recently updated the queue.
      Name:
        $ref: '#/definitions/__string'
        description: A name that you create for each queue. Each name must be unique within your account.
      PricingPlan:
        $ref: '#/definitions/PricingPlan'
        description: 'Specifies whether the pricing plan for the queue is on-demand or reserved. For on-demand, you pay per minute, billed in increments of .01 minute. For reserved, you pay for the transcoding capacity of the entire queue, regardless of how much or how little you use it. Reserved pricing requires a 12-month commitment.'
      ProgressingJobsCount:
        $ref: '#/definitions/__integer'
        description: The estimated number of jobs with a PROGRESSING status.
      ReservationPlan:
        $ref: '#/definitions/ReservationPlan'
        description: Details about the pricing plan for your reserved queue. Required for reserved queues and not applicable to on-demand queues.
      Status:
        $ref: '#/definitions/QueueStatus'
        description: 'Queues can be ACTIVE or PAUSED. If you pause a queue, the service won''t begin processing jobs in that queue. Jobs that are running when you pause the queue continue to run until they finish or result in an error.'
      SubmittedJobsCount:
        $ref: '#/definitions/__integer'
        description: The estimated number of jobs with a SUBMITTED status.
      Type:
        $ref: '#/definitions/Type'
        description: Specifies whether this on-demand queue is system or custom. System queues are built in. You can't modify or delete system queues. You can create and modify custom queues.
    description: 'You can use queues to manage the resources that are available to your AWS account for running multiple transcoding jobs at the same time. If you don''t specify a queue, the service sends all jobs through the default queue. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/working-with-queues.html.'
  SpekeKeyProvider:
    type: object
    properties:
      CertificateArn:
        $ref: '#/definitions/__stringPatternArnAwsUsGovAcm'
        description: Optional AWS Certificate Manager ARN for a certificate to send to the keyprovider. The certificate holds a key used by the keyprovider to encrypt the keys in its response.
      ResourceId:
        $ref: '#/definitions/__string'
        description: The SPEKE-compliant server uses Resource ID (ResourceId) to identify content.
      SystemIds:
        $ref: '#/definitions/__listOf__stringPattern09aFAF809aFAF409aFAF409aFAF409aFAF12'
        description: Relates to SPEKE implementation. DRM system identifiers. DASH output groups support a max of two system ids. Other group types support one system id.
      Url:
        $ref: '#/definitions/__stringPatternHttps'
        description: Use URL (Url) to specify the SPEKE-compliant server that will provide keys for content.
    description: Settings for use with a SPEKE key provider
  DashIsoEncryptionSettings:
    type: object
    properties:
      SpekeKeyProvider:
        $ref: '#/definitions/SpekeKeyProvider'
        description: Settings for use with a SPEKE key provider
    description: Specifies DRM settings for DASH outputs.
  DashIsoHbbtvCompliance:
    type: string
    enum:
      - HBBTV_1_5
      - NONE
    description: Supports HbbTV specification as indicated
  DashIsoSegmentControl:
    type: string
    enum:
      - SINGLE_FILE
      - SEGMENTED_FILES
    description: 'When set to SINGLE_FILE, a single output file is generated, which is internally segmented using the Fragment Length and Segment Length. When set to SEGMENTED_FILES, separate segment files will be created.'
  DashIsoWriteSegmentTimelineInRepresentation:
    type: string
    enum:
      - ENABLED
      - DISABLED
    description: 'When you enable Precise segment duration in manifests (writeSegmentTimelineInRepresentation), your DASH manifest shows precise segment durations. The segment duration information appears inside the SegmentTimeline element, inside SegmentTemplate at the Representation level. When this feature isn''t enabled, the segment durations in your DASH manifest are approximate. The segment duration information appears in the duration attribute of the SegmentTemplate element.'
  DashIsoGroupSettings:
    type: object
    properties:
      BaseUrl:
        $ref: '#/definitions/__string'
        description: A partial URI prefix that will be put in the manifest (.mpd) file at the top level BaseURL element. Can be used if streams are delivered from a different URL than the manifest file.
      Destination:
        $ref: '#/definitions/__stringPatternS3'
        description: 'Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.'
      DestinationSettings:
        $ref: '#/definitions/DestinationSettings'
        description: Settings associated with the destination. Will vary based on the type of destination
      Encryption:
        $ref: '#/definitions/DashIsoEncryptionSettings'
        description: DRM settings.
      FragmentLength:
        $ref: '#/definitions/__integerMin1Max2147483647'
        description: 'Length of fragments to generate (in seconds). Fragment length must be compatible with GOP size and Framerate. Note that fragments will end on the next keyframe after this number of seconds, so actual fragment length may be longer. When Emit Single File is checked, the fragmentation is internal to a single output file and it does not cause the creation of many output files as in other output types.'
      HbbtvCompliance:
        $ref: '#/definitions/DashIsoHbbtvCompliance'
        description: Supports HbbTV specification as indicated
      MinBufferTime:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: Minimum time of initially buffered media that is needed to ensure smooth playout.
      SegmentControl:
        $ref: '#/definitions/DashIsoSegmentControl'
        description: 'When set to SINGLE_FILE, a single output file is generated, which is internally segmented using the Fragment Length and Segment Length. When set to SEGMENTED_FILES, separate segment files will be created.'
      SegmentLength:
        $ref: '#/definitions/__integerMin1Max2147483647'
        description: 'Length of mpd segments to create (in seconds). Note that segments will end on the next keyframe after this number of seconds, so actual segment length may be longer. When Emit Single File is checked, the segmentation is internal to a single output file and it does not cause the creation of many output files as in other output types.'
      WriteSegmentTimelineInRepresentation:
        $ref: '#/definitions/DashIsoWriteSegmentTimelineInRepresentation'
        description: 'When you enable Precise segment duration in manifests (writeSegmentTimelineInRepresentation), your DASH manifest shows precise segment durations. The segment duration information appears inside the SegmentTimeline element, inside SegmentTemplate at the Representation level. When this feature isn''t enabled, the segment durations in your DASH manifest are approximate. The segment duration information appears in the duration attribute of the SegmentTemplate element.'
    description: Required when you set (Type) under (OutputGroups)>(OutputGroupSettings) to DASH_ISO_GROUP_SETTINGS.
  DecryptionMode:
    type: string
    enum:
      - AES_CTR
      - AES_CBC
      - AES_GCM
    description: Specify the encryption mode that you used to encrypt your input files.
  DeinterlaceAlgorithm:
    type: string
    enum:
      - INTERPOLATE
      - INTERPOLATE_TICKER
      - BLEND
      - BLEND_TICKER
    description: 'Only applies when you set Deinterlacer (DeinterlaceMode) to Deinterlace (DEINTERLACE) or Adaptive (ADAPTIVE). Motion adaptive interpolate (INTERPOLATE) produces sharper pictures, while blend (BLEND) produces smoother motion. Use (INTERPOLATE_TICKER) OR (BLEND_TICKER) if your source file includes a ticker, such as a scrolling headline at the bottom of the frame.'
  DeinterlacerControl:
    type: string
    enum:
      - FORCE_ALL_FRAMES
      - NORMAL
    description: '- When set to NORMAL (default), the deinterlacer does not convert frames that are tagged  in metadata as progressive. It will only convert those that are tagged as some other type. - When set to FORCE_ALL_FRAMES, the deinterlacer converts every frame to progressive - even those that are already tagged as progressive. Turn Force mode on only if there is  a good chance that the metadata has tagged frames as progressive when they are not  progressive. Do not turn on otherwise; processing frames that are already progressive  into progressive will probably result in lower quality video.'
  DeinterlacerMode:
    type: string
    enum:
      - DEINTERLACE
      - INVERSE_TELECINE
      - ADAPTIVE
    description: Use Deinterlacer (DeinterlaceMode) to choose how the service will do deinterlacing. Default is Deinterlace. - Deinterlace converts interlaced to progressive. - Inverse telecine converts Hard Telecine 29.97i to progressive 23.976p. - Adaptive auto-detects and converts to progressive.
  Deinterlacer:
    type: object
    properties:
      Algorithm:
        $ref: '#/definitions/DeinterlaceAlgorithm'
        description: 'Only applies when you set Deinterlacer (DeinterlaceMode) to Deinterlace (DEINTERLACE) or Adaptive (ADAPTIVE). Motion adaptive interpolate (INTERPOLATE) produces sharper pictures, while blend (BLEND) produces smoother motion. Use (INTERPOLATE_TICKER) OR (BLEND_TICKER) if your source file includes a ticker, such as a scrolling headline at the bottom of the frame.'
      Control:
        $ref: '#/definitions/DeinterlacerControl'
        description: '- When set to NORMAL (default), the deinterlacer does not convert frames that are tagged  in metadata as progressive. It will only convert those that are tagged as some other type. - When set to FORCE_ALL_FRAMES, the deinterlacer converts every frame to progressive - even those that are already tagged as progressive. Turn Force mode on only if there is  a good chance that the metadata has tagged frames as progressive when they are not  progressive. Do not turn on otherwise; processing frames that are already progressive  into progressive will probably result in lower quality video.'
      Mode:
        $ref: '#/definitions/DeinterlacerMode'
        description: Use Deinterlacer (DeinterlaceMode) to choose how the service will do deinterlacing. Default is Deinterlace. - Deinterlace converts interlaced to progressive. - Inverse telecine converts Hard Telecine 29.97i to progressive 23.976p. - Adaptive auto-detects and converts to progressive.
    description: Settings for deinterlacer
  DescribeEndpointsMode:
    type: string
    enum:
      - DEFAULT
      - GET_ONLY
    description: 'Optional field, defaults to DEFAULT. Specify DEFAULT for this operation to return your endpoints if any exist, or to create an endpoint for you and return it if one doesn''t already exist. Specify GET_ONLY to return your endpoints if any exist, or an empty list if none exist.'
  __integer:
