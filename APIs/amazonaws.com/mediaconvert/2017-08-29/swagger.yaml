      - DISABLED
      - ENABLED
    description: Acceleration configuration for the job.
  AccelerationSettings:
    type: object
    required:
      - Mode
    properties:
      Mode:
        $ref: '#/definitions/AccelerationMode'
        description: Acceleration configuration for the job.
    description: Accelerated transcoding is currently in private preview. Contact AWS for more information.
  AfdSignaling:
    type: string
    enum:
      - NONE
      - AUTO
      - FIXED
    description: 'This setting only applies to H.264, H.265, and MPEG2 outputs. Use Insert AFD signaling (AfdSignaling) to specify whether the service includes AFD values in the output video data and what those values are. * Choose None to remove all AFD values from this output. * Choose Fixed to ignore input AFD values and instead encode the value specified in the job. * Choose Auto to calculate output AFD values based on the input AFD scaler data.'
  __integerMin16Max24:
    type: integer
    minimum: 16
    maximum: 24
  __integerMin1Max2:
    type: integer
    minimum: 1
    maximum: 2
  __integerMin8000Max192000:
    type: integer
    minimum: 8000
    maximum: 192000
  AiffSettings:
