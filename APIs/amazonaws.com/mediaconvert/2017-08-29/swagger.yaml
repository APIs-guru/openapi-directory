  /2017-08-29/jobs:
    post:
      operationId: CreateJob
      description: 'Create a new transcoding job. For information about jobs and job settings, see the User Guide at http://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html'
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/CreateJobResponse'
        '480':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '481':
          description: InternalServerErrorException
          schema:
            $ref: '#/definitions/InternalServerErrorException'
        '482':
          description: ForbiddenException
          schema:
            $ref: '#/definitions/ForbiddenException'
        '483':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '484':
          description: TooManyRequestsException
          schema:
            $ref: '#/definitions/TooManyRequestsException'
        '485':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - accelerationSettings
              - role
              - settings
            properties:
              accelerationSettings:
                description: 'Accelerated transcoding can significantly speed up jobs with long, visually complex content. Outputs that use this feature incur pro-tier pricing. For information about feature limitations, see the AWS Elemental MediaConvert User Guide.'
                type: object
                properties:
                  Mode:
                    $ref: '#/definitions/AccelerationMode'
                    description: Specify the conditions when the service will run your job with accelerated transcoding.
              billingTagsSource:
                description: 'Optional. Choose a tag type that AWS Billing and Cost Management will use to sort your AWS Elemental MediaConvert costs on any billing report that you set up. Any transcoding outputs that don''t have an associated tag will appear in your billing report unsorted. If you don''t choose a valid value for this field, your job outputs will appear on the billing report unsorted.'
                type: string
                enum:
                  - QUEUE
                  - PRESET
                  - JOB_TEMPLATE
                  - JOB
              clientRequestToken:
                description: Idempotency token for CreateJob operation.
                type: string
              jobTemplate:
                description: 'When you create a job, you can either specify a job template or specify the transcoding settings individually'
                type: string
              priority:
                description: 'Specify the relative priority for this job. In any given queue, the service begins processing the job with the highest value first. When more than one job has the same priority, the service begins processing the job that you submitted first. If you don''t specify a priority, the service uses the default value 0.'
                type: integer
                minimum: -50
                maximum: 50
              queue:
                description: 'Optional. When you create a job, you can specify a queue to send it to. If you don''t specify, the job will go to the default queue. For more about queues, see the User Guide topic at http://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html.'
                type: string
              role:
                description: 'Required. The IAM role you use for creating this job. For details about permissions, see the User Guide topic at the User Guide at http://docs.aws.amazon.com/mediaconvert/latest/ug/iam-role.html.'
                type: string
              settings:
                description: JobSettings contains all the transcode settings for a job.
                type: object
                properties:
                  AdAvailOffset:
                    $ref: '#/definitions/__integerMinNegative1000Max1000'
                    description: 'When specified, this offset (in milliseconds) is added to the input Ad Avail PTS time.'
                  AvailBlanking:
                    $ref: '#/definitions/AvailBlanking'
                    description: 'Settings for ad avail blanking.  Video can be blanked or overlaid with an image, and audio muted during SCTE-35 triggered ad avails.'
                  Esam:
                    $ref: '#/definitions/EsamSettings'
                    description: Settings for Event Signaling And Messaging (ESAM).
                  Inputs:
                    $ref: '#/definitions/__listOfInput'
                    description: Use Inputs (inputs) to define source file used in the transcode job. There can be multiple inputs add in a job. These inputs will be concantenated together to create the output.
                  MotionImageInserter:
                    $ref: '#/definitions/MotionImageInserter'
                    description: Overlay motion graphics on top of your video. The motion graphics that you specify here appear on all outputs in all output groups.
                  NielsenConfiguration:
                    $ref: '#/definitions/NielsenConfiguration'
                    description: 'Settings for your Nielsen configuration. If you don''t do Nielsen measurement and analytics, ignore these settings. When you enable Nielsen configuration (nielsenConfiguration), MediaConvert enables PCM to ID3 tagging for all outputs in the job. To enable Nielsen configuration programmatically, include an instance of nielsenConfiguration in your JSON job specification. Even if you don''t include any children of nielsenConfiguration, you still enable the setting.'
                  OutputGroups:
                    $ref: '#/definitions/__listOfOutputGroup'
                    description: '(OutputGroups) contains one group of settings for each set of outputs that share a common package type. All unpackaged files (MPEG-4, MPEG-2 TS, Quicktime, MXF, and no container) are grouped in a single output group as well. Required in (OutputGroups) is a group of settings that apply to the whole group. This required object depends on the value you set for (Type) under (OutputGroups)>(OutputGroupSettings). Type, settings object pairs are as follows. * FILE_GROUP_SETTINGS, FileGroupSettings * HLS_GROUP_SETTINGS, HlsGroupSettings * DASH_ISO_GROUP_SETTINGS, DashIsoGroupSettings * MS_SMOOTH_GROUP_SETTINGS, MsSmoothGroupSettings * CMAF_GROUP_SETTINGS, CmafGroupSettings'
                  TimecodeConfig:
                    $ref: '#/definitions/TimecodeConfig'
                    description: Contains settings used to acquire and adjust timecode information from inputs.
                  TimedMetadataInsertion:
                    $ref: '#/definitions/TimedMetadataInsertion'
                    description: 'Enable Timed metadata insertion (TimedMetadataInsertion) to include ID3 tags in your job. To include timed metadata, you must enable it here, enable it in each output container, and specify tags and timecodes in ID3 insertion (Id3Insertion) objects.'
              simulateReservedQueue:
                description: 'Enable this setting when you run a test job to estimate how many reserved transcoding slots (RTS) you need. When this is enabled, MediaConvert runs your job from an on-demand queue with similar performance to what you will see with one RTS in a reserved queue. This setting is disabled by default.'
                type: string
                enum:
                  - DISABLED
                  - ENABLED
              statusUpdateInterval:
                description: 'Specify how often MediaConvert sends STATUS_UPDATE events to Amazon CloudWatch Events. Set the interval, in seconds, between status updates. MediaConvert sends an update at this interval from the time the service begins processing your job to the time it completes the transcode or encounters an error.'
                type: string
                enum:
                  - SECONDS_10
                  - SECONDS_12
                  - SECONDS_15
                  - SECONDS_20
                  - SECONDS_30
                  - SECONDS_60
                  - SECONDS_120
                  - SECONDS_180
                  - SECONDS_240
                  - SECONDS_300
                  - SECONDS_360
                  - SECONDS_420
                  - SECONDS_480
                  - SECONDS_540
                  - SECONDS_600
              tags:
                description: The tags that you want to add to the resource. You can tag resources with a key-value pair or with only a key.
                type: object
                additionalProperties:
                  $ref: '#/definitions/__string'
              userMetadata:
                description: User-defined metadata that you want to associate with an MediaConvert job. You specify metadata in key/value pairs.
                type: object
                additionalProperties:
                  $ref: '#/definitions/__string'
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    get:
      operationId: ListJobs
      description: 'Retrieve a JSON array of up to twenty of your most recently created jobs. This array includes in-process, completed, and errored jobs. This will return the jobs themselves, not just a list of the jobs. To retrieve the twenty next most recent jobs, use the nextToken string returned with the array.'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListJobsResponse'
        '480':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '481':
          description: InternalServerErrorException
          schema:
            $ref: '#/definitions/InternalServerErrorException'
        '482':
          description: ForbiddenException
          schema:
            $ref: '#/definitions/ForbiddenException'
        '483':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '484':
          description: TooManyRequestsException
          schema:
            $ref: '#/definitions/TooManyRequestsException'
        '485':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
      parameters:
        - name: maxResults
          in: query
          required: false
          description: 'Optional. Number of jobs, up to twenty, that will be returned at one time.'
          type: integer
          minimum: 1
          maximum: 20
        - name: nextToken
          in: query
          required: false
          description: 'Use this string, provided with the response to a previous request, to request the next batch of jobs.'
          type: string
        - name: order
          in: query
          required: false
          description: 'When you request lists of resources, you can optionally specify whether they are sorted in ASCENDING or DESCENDING order. Default varies by resource.'
          type: string
          enum:
            - ASCENDING
            - DESCENDING
        - name: queue
          in: query
          required: false
          description: Provide a queue name to get back only jobs from that queue.
          type: string
        - name: status
          in: query
          required: false
          description: 'A job''s status can be SUBMITTED, PROGRESSING, COMPLETE, CANCELED, or ERROR.'
          type: string
          enum:
            - SUBMITTED
            - PROGRESSING
            - COMPLETE
            - CANCELED
            - ERROR
        - name: MaxResults
          type: string
          in: query
          description: Pagination limit
          required: false
        - name: NextToken
          type: string
          in: query
          description: Pagination token
          required: false
