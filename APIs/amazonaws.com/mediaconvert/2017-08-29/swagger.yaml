        description: 'Optional. Choose a tag type that AWS Billing and Cost Management will use to sort your AWS Elemental MediaConvert costs on any billing report that you set up. Any transcoding outputs that don''t have an associated tag will appear in your billing report unsorted. If you don''t choose a valid value for this field, your job outputs will appear on the billing report unsorted.'
      CreatedAt:
        $ref: '#/definitions/__timestampUnix'
        description: 'The time, in Unix epoch format in seconds, when the job got created.'
      CurrentPhase:
        $ref: '#/definitions/JobPhase'
        description: 'A job''s phase can be PROBING, TRANSCODING OR UPLOADING'
      ErrorCode:
        $ref: '#/definitions/__integer'
        description: Error code for the job
      ErrorMessage:
        $ref: '#/definitions/__string'
        description: Error message of Job
      Id:
        $ref: '#/definitions/__string'
        description: 'A portion of the job''s ARN, unique within your AWS Elemental MediaConvert resources'
      JobPercentComplete:
        $ref: '#/definitions/__integer'
        description: 'An estimate of how far your job has progressed. This estimate is shown as a percentage of the total time from when your job leaves its queue to when your output files appear in your output Amazon S3 bucket. AWS Elemental MediaConvert provides jobPercentComplete in CloudWatch STATUS_UPDATE events and in the response to GetJob and ListJobs requests. The jobPercentComplete estimate is reliable for the following input containers: Quicktime, Transport Stream, MP4, and MXF. For some jobs, including audio-only jobs and jobs that use input clipping, the service can''t provide information about job progress. In those cases, jobPercentComplete returns a null value.'
      JobTemplate:
        $ref: '#/definitions/__string'
        description: 'The job template that the job is created from, if it is created from a job template.'
      OutputGroupDetails:
        $ref: '#/definitions/__listOfOutputGroupDetail'
        description: List of output group details
      Queue:
        $ref: '#/definitions/__string'
        description: 'Optional. When you create a job, you can specify a queue to send it to. If you don''t specify, the job will go to the default queue. For more about queues, see the User Guide topic at http://docs.aws.amazon.com/mediaconvert/latest/ug/what-is.html'
      RetryCount:
        $ref: '#/definitions/__integer'
        description: The number of times that the service automatically attempted to process your job after encountering an error.
      Role:
        $ref: '#/definitions/__string'
