      MaxLuminance:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: Nominal maximum mastering display luminance in units of of 0.0001 candelas per square meter.
      MinLuminance:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: Nominal minimum mastering display luminance in units of of 0.0001 candelas per square meter
      RedPrimaryX:
        $ref: '#/definitions/__integerMin0Max50000'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      RedPrimaryY:
        $ref: '#/definitions/__integerMin0Max50000'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      WhitePointX:
        $ref: '#/definitions/__integerMin0Max50000'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
      WhitePointY:
        $ref: '#/definitions/__integerMin0Max50000'
        description: 'HDR Master Display Information must be provided by a color grader, using color grading tools. Range is 0 to 50,000, each increment represents 0.00002 in CIE1931 color coordinate. Note that this setting is not for color correction.'
    description: 'Use the "HDR master display information" (Hdr10Metadata) settings to correct HDR metadata or to provide missing metadata. These values vary depending on the input video and must be provided by a color grader. Range is 0 to 50,000; each increment represents 0.00002 in CIE1931 color coordinate. Note that these settings are not color correction. Note that if you are creating HDR outputs inside of an HLS CMAF package, to comply with the Apple specification, you must use the following settings. Set "MP4 packaging type" (writeMp4PackagingType) to HVC1 (HVC1). Set "Profile" (H265Settings > codecProfile) to Main10/High (MAIN10_HIGH). Set "Level" (H265Settings > codecLevel) to 5 (LEVEL_5).'
  __integerMinNegative180Max180:
    type: integer
    minimum: -180
    maximum: 180
  ColorCorrector:
    type: object
    properties:
      Brightness:
        $ref: '#/definitions/__integerMin1Max100'
        description: Brightness level.
      ColorSpaceConversion:
        $ref: '#/definitions/ColorSpaceConversion'
        description: 'Determines if colorspace conversion will be performed. If set to _None_, no conversion will be performed. If _Force 601_ or _Force 709_ are selected, conversion will be performed for inputs with differing colorspaces. An input''s colorspace can be specified explicitly in the "Video Selector":#inputs-video_selector if necessary.'
      Contrast:
        $ref: '#/definitions/__integerMin1Max100'
        description: Contrast level.
      Hdr10Metadata:
        $ref: '#/definitions/Hdr10Metadata'
        description: Use the HDR master display (Hdr10Metadata) settings to correct HDR metadata or to provide missing metadata. Note that these settings are not color correction.
      Hue:
        $ref: '#/definitions/__integerMinNegative180Max180'
        description: Hue in degrees.
      Saturation:
        $ref: '#/definitions/__integerMin1Max100'
        description: Saturation level.
    description: Settings for color correction.
  ColorMetadata:
    type: string
    enum:
      - IGNORE
      - INSERT
    description: Enable Insert color metadata (ColorMetadata) to include color metadata in this output. This setting is enabled by default.
  ColorSpace:
    type: string
    enum:
      - FOLLOW
      - REC_601
      - REC_709
      - HDR10
      - HLG_2020
    description: 'If your input video has accurate color space metadata, or if you don''t know about color space, leave this set to the default value FOLLOW. The service will automatically detect your input color space. If your input video has metadata indicating the wrong color space, or if your input video is missing color space metadata that should be there, specify the accurate color space here. If you choose HDR10, you can also correct inaccurate color space coefficients, using the HDR master display information controls. You must also set Color space usage (ColorSpaceUsage) to FORCE for the service to use these values.'
  ColorSpaceUsage:
    type: string
    enum:
      - FORCE
      - FALLBACK
    description: 'There are two sources for color metadata, the input file and the job configuration (in the Color space and HDR master display informaiton settings). The Color space usage setting controls which takes precedence. FORCE: The system will use color metadata supplied by user, if any. If the user does not supply color metadata, the system will use data from the source. FALLBACK: The system will use color metadata from the source. If source has no color metadata, the system will use user-supplied color metadata values if available.'
  Commitment:
    type: string
    enum:
      - ONE_YEAR
    description: The length of the term of your reserved queue pricing plan commitment.
  ContainerType:
    type: string
    enum:
      - F4V
      - ISMV
      - M2TS
      - M3U8
      - CMFC
      - MOV
      - MP4
      - MPD
      - MXF
      - RAW
    description: 'Container for this output. Some containers require a container settings object. If not specified, the default object will be created.'
  F4vSettings:
    type: object
    properties:
      MoovPlacement:
        $ref: '#/definitions/F4vMoovPlacement'
        description: 'If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated to the beginning of the archive as required for progressive downloading. Otherwise it is placed normally at the end.'
    description: Settings for F4v container
  M2tsSettings:
    type: object
    properties:
      AudioBufferModel:
        $ref: '#/definitions/M2tsAudioBufferModel'
        description: Selects between the DVB and ATSC buffer models for Dolby Digital audio.
      AudioFramesPerPes:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: The number of audio frames to insert for each PES packet.
      AudioPids:
        $ref: '#/definitions/__listOf__integerMin32Max8182'
        description: Specify the packet identifiers (PIDs) for any elementary audio streams you include in this output. Specify multiple PIDs as a JSON array. Default is the range 482-492.
      Bitrate:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: 'Specify the output bitrate of the transport stream in bits per second. Setting to 0 lets the muxer automatically determine the appropriate bitrate. Other common values are 3750000, 7500000, and 15000000.'
      BufferModel:
        $ref: '#/definitions/M2tsBufferModel'
        description: 'Controls what buffer model to use for accurate interleaving. If set to MULTIPLEX, use multiplex  buffer model. If set to NONE, this can lead to lower latency, but low-memory devices may not be able to play back the stream without interruptions.'
      DvbNitSettings:
        $ref: '#/definitions/DvbNitSettings'
        description: Inserts DVB Network Information Table (NIT) at the specified table repetition interval.
      DvbSdtSettings:
        $ref: '#/definitions/DvbSdtSettings'
        description: Inserts DVB Service Description Table (NIT) at the specified table repetition interval.
      DvbSubPids:
        $ref: '#/definitions/__listOf__integerMin32Max8182'
        description: Specify the packet identifiers (PIDs) for DVB subtitle data included in this output. Specify multiple PIDs as a JSON array. Default is the range 460-479.
      DvbTdtSettings:
        $ref: '#/definitions/DvbTdtSettings'
        description: Inserts DVB Time and Date Table (TDT) at the specified table repetition interval.
      DvbTeletextPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Specify the packet identifier (PID) for DVB teletext data you include in this output. Default is 499.
      EbpAudioInterval:
        $ref: '#/definitions/M2tsEbpAudioInterval'
        description: 'When set to VIDEO_AND_FIXED_INTERVALS, audio EBP markers will be added to partitions 3 and 4. The interval between these additional markers will be fixed, and will be slightly shorter than the video EBP marker interval. When set to VIDEO_INTERVAL, these additional markers will not be inserted. Only applicable when EBP segmentation markers are is selected (segmentationMarkers is EBP or EBP_LEGACY).'
      EbpPlacement:
        $ref: '#/definitions/M2tsEbpPlacement'
        description: 'Selects which PIDs to place EBP markers on. They can either be placed only on the video PID, or on both the video PID and all audio PIDs. Only applicable when EBP segmentation markers are is selected (segmentationMarkers is EBP or EBP_LEGACY).'
      EsRateInPes:
        $ref: '#/definitions/M2tsEsRateInPes'
        description: Controls whether to include the ES Rate field in the PES header.
      ForceTsVideoEbpOrder:
        $ref: '#/definitions/M2tsForceTsVideoEbpOrder'
        description: 'Keep the default value (DEFAULT) unless you know that your audio EBP markers are incorrectly appearing before your video EBP markers. To correct this problem, set this value to Force (FORCE).'
      FragmentTime:
        $ref: '#/definitions/__doubleMin0'
        description: 'The length, in seconds, of each fragment. Only used with EBP markers.'
      MaxPcrInterval:
        $ref: '#/definitions/__integerMin0Max500'
        description: 'Specify the maximum time, in milliseconds, between Program Clock References (PCRs) inserted into the transport stream.'
      MinEbpInterval:
        $ref: '#/definitions/__integerMin0Max10000'
        description: 'When set, enforces that Encoder Boundary Points do not come within the specified time interval of each other by looking ahead at input video. If another EBP is going to come in within the specified time interval, the current EBP is not emitted, and the segment is "stretched" to the next marker. The lookahead value does not add latency to the system. The Live Event must be configured elsewhere to create sufficient latency to make the lookahead accurate.'
      NielsenId3:
        $ref: '#/definitions/M2tsNielsenId3'
        description: 'If INSERT, Nielsen inaudible tones for media tracking will be detected in the input audio and an equivalent ID3 tag will be inserted in the output.'
      NullPacketBitrate:
        $ref: '#/definitions/__doubleMin0'
        description: Value in bits per second of extra null packets to insert into the transport stream. This can be used if a downstream encryption system requires periodic null packets.
      PatInterval:
        $ref: '#/definitions/__integerMin0Max1000'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PcrControl:
        $ref: '#/definitions/M2tsPcrControl'
        description: 'When set to PCR_EVERY_PES_PACKET, a Program Clock Reference value is inserted for every Packetized Elementary Stream (PES) header. This is effective only when the PCR PID is the same as the video or audio elementary stream.'
      PcrPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: 'Specify the packet identifier (PID) for the program clock reference (PCR) in this output. If you do not specify a value, the service will use the value for Video PID (VideoPid).'
      PmtInterval:
        $ref: '#/definitions/__integerMin0Max1000'
        description: Specify the number of milliseconds between instances of the program map table (PMT) in the output transport stream.
      PmtPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Specify the packet identifier (PID) for the program map table (PMT) itself. Default is 480.
      PrivateMetadataPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Specify the packet identifier (PID) of the private metadata stream. Default is 503.
      ProgramNumber:
        $ref: '#/definitions/__integerMin0Max65535'
        description: 'Use Program number (programNumber) to specify the program number used in the program map table (PMT) for this output. Default is 1. Program numbers and program map tables are parts of MPEG-2 transport stream containers, used for organizing data.'
      RateMode:
        $ref: '#/definitions/M2tsRateMode'
        description: 'When set to CBR, inserts null packets into transport stream to fill specified bitrate. When set to VBR, the bitrate setting acts as the maximum bitrate, but the output will not be padded up to that bitrate.'
      Scte35Esam:
        $ref: '#/definitions/M2tsScte35Esam'
        description: Include this in your job settings to put SCTE-35 markers in your HLS and transport stream outputs at the insertion points that you specify in an ESAM XML document. Provide the document in the setting SCC XML (sccXml).
      Scte35Pid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Specify the packet identifier (PID) of the SCTE-35 stream in the transport stream.
      Scte35Source:
        $ref: '#/definitions/M2tsScte35Source'
        description: Enables SCTE-35 passthrough (scte35Source) to pass any SCTE-35 signals from input to output.
      SegmentationMarkers:
        $ref: '#/definitions/M2tsSegmentationMarkers'
        description: Inserts segmentation markers at each segmentation_time period. rai_segstart sets the Random Access Indicator bit in the adaptation field. rai_adapt sets the RAI bit and adds the current timecode in the private data bytes. psi_segstart inserts PAT and PMT tables at the start of segments. ebp adds Encoder Boundary Point information to the adaptation field as per OpenCable specification OC-SP-EBP-I01-130118. ebp_legacy adds Encoder Boundary Point information to the adaptation field using a legacy proprietary format.
      SegmentationStyle:
        $ref: '#/definitions/M2tsSegmentationStyle'
        description: 'The segmentation style parameter controls how segmentation markers are inserted into the transport stream. With avails, it is possible that segments may be truncated, which can influence where future segmentation markers are inserted. When a segmentation style of "reset_cadence" is selected and a segment is truncated due to an avail, we will reset the segmentation cadence. This means the subsequent segment will have a duration of of $segmentation_time seconds. When a segmentation style of "maintain_cadence" is selected and a segment is truncated due to an avail, we will not reset the segmentation cadence. This means the subsequent segment will likely be truncated as well. However, all segments after that will have a duration of $segmentation_time seconds. Note that EBP lookahead is a slight exception to this rule.'
      SegmentationTime:
        $ref: '#/definitions/__doubleMin0'
        description: 'Specify the length, in seconds, of each segment. Required unless markers is set to _none_.'
      TimedMetadataPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Specify the packet identifier (PID) for timed metadata in this output. Default is 502.
      TransportStreamId:
        $ref: '#/definitions/__integerMin0Max65535'
        description: 'Specify the ID for the transport stream itself in the program map table for this output. Transport stream IDs and program map tables are parts of MPEG-2 transport stream containers, used for organizing data.'
      VideoPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Specify the packet identifier (PID) of the elementary video stream in the transport stream.
    description: 'MPEG-2 TS container settings. These apply to outputs in a File output group when the output''s container (ContainerType) is MPEG-2 Transport Stream (M2TS). In these assets, data is organized by the program map table (PMT). Each transport stream program contains subsets of data, including audio, video, and metadata. Each of these subsets of data has a numerical label called a packet identifier (PID). Each transport stream program corresponds to one MediaConvert output. The PMT lists the types of data in a program along with their PID. Downstream systems and players use the program map table to look up the PID for each type of data it accesses and then uses the PIDs to locate specific data within the asset.'
  M3u8Settings:
    type: object
    properties:
      AudioFramesPerPes:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: The number of audio frames to insert for each PES packet.
      AudioPids:
        $ref: '#/definitions/__listOf__integerMin32Max8182'
        description: 'Packet Identifier (PID) of the elementary audio stream(s) in the transport stream. Multiple values are accepted, and can be entered in ranges and/or by comma separation.'
      NielsenId3:
        $ref: '#/definitions/M3u8NielsenId3'
        description: 'If INSERT, Nielsen inaudible tones for media tracking will be detected in the input audio and an equivalent ID3 tag will be inserted in the output.'
      PatInterval:
        $ref: '#/definitions/__integerMin0Max1000'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PcrControl:
        $ref: '#/definitions/M3u8PcrControl'
        description: When set to PCR_EVERY_PES_PACKET a Program Clock Reference value is inserted for every Packetized Elementary Stream (PES) header. This parameter is effective only when the PCR PID is the same as the video or audio elementary stream.
      PcrPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: 'Packet Identifier (PID) of the Program Clock Reference (PCR) in the transport stream. When no value is given, the encoder will assign the same value as the Video PID.'
      PmtInterval:
        $ref: '#/definitions/__integerMin0Max1000'
        description: The number of milliseconds between instances of this table in the output transport stream.
      PmtPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Packet Identifier (PID) for the Program Map Table (PMT) in the transport stream.
      PrivateMetadataPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Packet Identifier (PID) of the private metadata stream in the transport stream.
      ProgramNumber:
        $ref: '#/definitions/__integerMin0Max65535'
        description: The value of the program number field in the Program Map Table.
      Scte35Pid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Packet Identifier (PID) of the SCTE-35 stream in the transport stream.
      Scte35Source:
        $ref: '#/definitions/M3u8Scte35Source'
        description: Enables SCTE-35 passthrough (scte35Source) to pass any SCTE-35 signals from input to output.
      TimedMetadata:
        $ref: '#/definitions/TimedMetadata'
        description: Applies only to HLS outputs. Use this setting to specify whether the service inserts the ID3 timed metadata from the input in this output.
      TimedMetadataPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Packet Identifier (PID) of the timed metadata stream in the transport stream.
      TransportStreamId:
        $ref: '#/definitions/__integerMin0Max65535'
        description: The value of the transport stream ID field in the Program Map Table.
      VideoPid:
        $ref: '#/definitions/__integerMin32Max8182'
        description: Packet Identifier (PID) of the elementary video stream in the transport stream.
    description: Settings for TS segments in HLS
  MovSettings:
    type: object
    properties:
      ClapAtom:
        $ref: '#/definitions/MovClapAtom'
        description: 'When enabled, include ''clap'' atom if appropriate for the video output settings.'
      CslgAtom:
        $ref: '#/definitions/MovCslgAtom'
        description: 'When enabled, file composition times will start at zero, composition times in the ''ctts'' (composition time to sample) box for B-frames will be negative, and a ''cslg'' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.'
      Mpeg2FourCCControl:
        $ref: '#/definitions/MovMpeg2FourCCControl'
