      DestinationSettings:
        $ref: '#/definitions/CaptionDestinationSettings'
        description: Specific settings required by destination type. Note that burnin_destination_settings are not available if the source of the caption data is Embedded or Teletext.
      LanguageCode:
        $ref: '#/definitions/LanguageCode'
        description: 'Specify the language of this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information to choose the font language for rendering the captions text.'
      LanguageDescription:
        $ref: '#/definitions/__string'
        description: 'Human readable information to indicate captions available for players (eg. English, or Spanish). Alphanumeric characters, spaces, and underscore are legal.'
    description: Caption Description for preset
  CaptionDestinationType:
    type: string
    enum:
      - BURN_IN
      - DVB_SUB
      - EMBEDDED
      - EMBEDDED_PLUS_SCTE20
      - SCTE20_PLUS_EMBEDDED
      - SCC
      - SRT
      - SMI
      - TELETEXT
      - TTML
      - WEBVTT
    description: 'Specify the format for this set of captions on this output. The default format is embedded without SCTE-20. Other options are embedded with SCTE-20, burn-in, DVB-sub, SCC, SRT, teletext, TTML, and web-VTT. If you are using SCTE-20, choose SCTE-20 plus embedded (SCTE20_PLUS_EMBEDDED) to create an output that complies with the SCTE-43 spec. To create a non-compliant output where the embedded captions come first, choose Embedded plus SCTE-20 (EMBEDDED_PLUS_SCTE20).'
  DvbSubDestinationSettings:
    type: object
    properties:
      Alignment:
        $ref: '#/definitions/DvbSubtitleAlignment'
        description: 'If no explicit x_position or y_position is provided, setting alignment to centered will place the captions at the bottom center of the output. Similarly, setting a left alignment will align captions to the bottom left of the output. If x and y positions are given in conjunction with the alignment parameter, the font will be justified (either left or centered) relative to those coordinates. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
      BackgroundColor:
        $ref: '#/definitions/DvbSubtitleBackgroundColor'
        description: |-
          Specifies the color of the rectangle behind the captions.
          All burn-in and DVB-Sub font settings must match.
      BackgroundOpacity:
        $ref: '#/definitions/__integerMin0Max255'
        description: Specifies the opacity of the background rectangle. 255 is opaque; 0 is transparent. Leaving this parameter blank is equivalent to setting it to 0 (transparent). All burn-in and DVB-Sub font settings must match.
      FontColor:
        $ref: '#/definitions/DvbSubtitleFontColor'
        description: 'Specifies the color of the burned-in captions. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
      FontOpacity:
        $ref: '#/definitions/__integerMin0Max255'
        description: |-
          Specifies the opacity of the burned-in captions. 255 is opaque; 0 is transparent.
          All burn-in and DVB-Sub font settings must match.
      FontResolution:
        $ref: '#/definitions/__integerMin96Max600'
        description: |-
          Font resolution in DPI (dots per inch); default is 96 dpi.
          All burn-in and DVB-Sub font settings must match.
      FontScript:
        $ref: '#/definitions/FontScript'
        description: 'Provide the font script, using an ISO 15924 script code, if the LanguageCode is not sufficient for determining the script type. Where LanguageCode or CustomLanguageCode is sufficient, use "AUTOMATIC" or leave unset. This is used to help determine the appropriate font for rendering DVB-Sub captions.'
      FontSize:
        $ref: '#/definitions/__integerMin0Max96'
        description: A positive integer indicates the exact font size in points. Set to 0 for automatic font size selection. All burn-in and DVB-Sub font settings must match.
      OutlineColor:
        $ref: '#/definitions/DvbSubtitleOutlineColor'
        description: Specifies font outline color. This option is not valid for source captions that are either 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.
      OutlineSize:
        $ref: '#/definitions/__integerMin0Max10'
        description: Specifies font outline size in pixels. This option is not valid for source captions that are either 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.
      ShadowColor:
        $ref: '#/definitions/DvbSubtitleShadowColor'
        description: |-
          Specifies the color of the shadow cast by the captions.
          All burn-in and DVB-Sub font settings must match.
      ShadowOpacity:
        $ref: '#/definitions/__integerMin0Max255'
        description: Specifies the opacity of the shadow. 255 is opaque; 0 is transparent. Leaving this parameter blank is equivalent to setting it to 0 (transparent). All burn-in and DVB-Sub font settings must match.
      ShadowXOffset:
        $ref: '#/definitions/__integerMinNegative2147483648Max2147483647'
        description: Specifies the horizontal offset of the shadow relative to the captions in pixels. A value of -2 would result in a shadow offset 2 pixels to the left. All burn-in and DVB-Sub font settings must match.
      ShadowYOffset:
        $ref: '#/definitions/__integerMinNegative2147483648Max2147483647'
        description: Specifies the vertical offset of the shadow relative to the captions in pixels. A value of -2 would result in a shadow offset 2 pixels above the text. All burn-in and DVB-Sub font settings must match.
      TeletextSpacing:
        $ref: '#/definitions/DvbSubtitleTeletextSpacing'
        description: Only applies to jobs with input captions in Teletext or STL formats. Specify whether the spacing between letters in your captions is set by the captions grid or varies depending on letter width. Choose fixed grid to conform to the spacing specified in the captions file more accurately. Choose proportional to make the text easier to read if the captions are closed caption.
      XPosition:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: 'Specifies the horizontal position of the caption relative to the left side of the output in pixels. A value of 10 would result in the captions starting 10 pixels from the left of the output. If no explicit x_position is provided, the horizontal caption position will be determined by the alignment parameter. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
      YPosition:
        $ref: '#/definitions/__integerMin0Max2147483647'
        description: 'Specifies the vertical position of the caption relative to the top of the output in pixels. A value of 10 would result in the captions starting 10 pixels from the top of the output. If no explicit y_position is provided, the caption will be positioned towards the bottom of the output. This option is not valid for source captions that are STL, 608/embedded or teletext. These source settings are already pre-defined by the caption stream. All burn-in and DVB-Sub font settings must match.'
    description: DVB-Sub Destination Settings
  EmbeddedDestinationSettings:
    type: object
    properties:
      Destination608ChannelNumber:
        $ref: '#/definitions/__integerMin1Max4'
        description: 'Ignore this setting unless your input captions are SCC format and your output container is MXF. With this combination of input captions format and output container, you can optionally use this setting to replace the input channel number with the track number that you specify. Specify a different number for each output captions track. If you don''t specify an output track number, the system uses the input channel number for the output channel number. This setting applies to each output individually. You can optionally combine two captions channels in your output. The two output channel numbers can be one of the following pairs: 1,3; 2,4; 1,4; or 2,3.'
    description: 'Settings specific to embedded/ancillary caption outputs, including 608/708 Channel destination number.'
  SccDestinationSettings:
    type: object
    properties:
      Framerate:
        $ref: '#/definitions/SccDestinationFramerate'
        description: 'Set Framerate (SccDestinationFramerate) to make sure that the captions and the video are synchronized in the output. Specify a frame rate that matches the frame rate of the associated video. If the video frame rate is 29.97, choose 29.97 dropframe (FRAMERATE_29_97_DROPFRAME) only if the video has video_insertion=true and drop_frame_timecode=true; otherwise, choose 29.97 non-dropframe (FRAMERATE_29_97_NON_DROPFRAME).'
    description: Settings for SCC caption output.
  TeletextDestinationSettings:
    type: object
    properties:
      PageNumber:
        $ref: '#/definitions/__stringMin3Max3Pattern1809aFAF09aEAE'
        description: 'Set pageNumber to the Teletext page number for the destination captions for this output. This value must be a three-digit hexadecimal string; strings ending in -FF are invalid. If you are passing through the entire set of Teletext data, do not use this field.'
    description: Settings for Teletext caption output
  TtmlDestinationSettings:
    type: object
    properties:
      StylePassthrough:
        $ref: '#/definitions/TtmlStylePassthrough'
        description: 'Pass through style and position information from a TTML-like input source (TTML, SMPTE-TT, CFF-TT) to the CFF-TT output or TTML output.'
    description: 'Settings specific to TTML caption outputs, including Pass style information (TtmlStylePassthrough).'
  CaptionSourceSettings:
    type: object
    properties:
      AncillarySourceSettings:
        $ref: '#/definitions/AncillarySourceSettings'
        description: Settings for ancillary captions source.
      DvbSubSourceSettings:
        $ref: '#/definitions/DvbSubSourceSettings'
        description: DVB Sub Source Settings
      EmbeddedSourceSettings:
        $ref: '#/definitions/EmbeddedSourceSettings'
        description: Settings for embedded captions Source
      FileSourceSettings:
        $ref: '#/definitions/FileSourceSettings'
        description: Settings for File-based Captions in Source
      SourceType:
        $ref: '#/definitions/CaptionSourceType'
        description: Use Source (SourceType) to identify the format of your input captions.  The service cannot auto-detect caption format.
      TeletextSourceSettings:
        $ref: '#/definitions/TeletextSourceSettings'
        description: 'Settings specific to Teletext caption sources, including Page number.'
      TrackSourceSettings:
        $ref: '#/definitions/TrackSourceSettings'
        description: Settings specific to caption sources that are specfied by track number. Sources include IMSC in IMF.
    description: Source settings (SourceSettings) contains the group of settings for captions in the input.
  CaptionSelector:
    type: object
    properties:
      CustomLanguageCode:
        $ref: '#/definitions/__stringMin3Max3PatternAZaZ3'
        description: 'The specific language to extract from source, using the ISO 639-2 or ISO 639-3 three-letter language code. If input is SCTE-27, complete this field and/or PID to select the caption language to extract. If input is DVB-Sub and output is Burn-in or SMPTE-TT, complete this field and/or PID to select the caption language to extract. If input is DVB-Sub that is being passed through, omit this field (and PID field); there is no way to extract a specific language with pass-through captions.'
      LanguageCode:
        $ref: '#/definitions/LanguageCode'
        description: 'The specific language to extract from source. If input is SCTE-27, complete this field and/or PID to select the caption language to extract. If input is DVB-Sub and output is Burn-in or SMPTE-TT, complete this field and/or PID to select the caption language to extract. If input is DVB-Sub that is being passed through, omit this field (and PID field); there is no way to extract a specific language with pass-through captions.'
      SourceSettings:
        $ref: '#/definitions/CaptionSourceSettings'
        description: Source settings (SourceSettings) contains the group of settings for captions in the input.
    description: Set up captions in your outputs by first selecting them from your input here.
  DvbSubSourceSettings:
    type: object
    properties:
      Pid:
        $ref: '#/definitions/__integerMin1Max2147483647'
        description: 'When using DVB-Sub with Burn-In or SMPTE-TT, use this PID for the source content. Unused for DVB-Sub passthrough. All DVB-Sub content is passed through, regardless of selectors.'
    description: DVB Sub Source Settings
  EmbeddedSourceSettings:
    type: object
    properties:
      Convert608To708:
        $ref: '#/definitions/EmbeddedConvert608To708'
        description: 'When set to UPCONVERT, 608 data is both passed through via the "608 compatibility bytes" fields of the 708 wrapper as well as translated into 708. 708 data present in the source content will be discarded.'
      Source608ChannelNumber:
        $ref: '#/definitions/__integerMin1Max4'
        description: Specifies the 608/708 channel number within the video track from which to extract captions. Unused for passthrough.
      Source608TrackNumber:
        $ref: '#/definitions/__integerMin1Max1'
        description: 'Specifies the video track index used for extracting captions. The system only supports one input video track, so this should always be set to ''1''.'
    description: Settings for embedded captions Source
  FileSourceSettings:
    type: object
    properties:
      Convert608To708:
        $ref: '#/definitions/FileSourceConvert608To708'
        description: 'If set to UPCONVERT, 608 caption data is both passed through via the "608 compatibility bytes" fields of the 708 wrapper as well as translated into 708. 708 data present in the source content will be discarded.'
      SourceFile:
        $ref: '#/definitions/__stringMin14PatternS3SccSCCTtmlTTMLDfxpDFXPStlSTLSrtSRTSmiSMI'
        description: 'External caption file used for loading captions. Accepted file extensions are ''scc'', ''ttml'', ''dfxp'', ''stl'', ''srt'', and ''smi''.'
      TimeDelta:
        $ref: '#/definitions/__integerMinNegative2147483648Max2147483647'
        description: Specifies a time delta in seconds to offset the captions from the source file.
    description: Settings for File-based Captions in Source
  CaptionSourceType:
    type: string
    enum:
      - ANCILLARY
      - DVB_SUB
      - EMBEDDED
      - SCTE20
      - SCC
      - TTML
      - STL
      - SRT
      - SMI
      - TELETEXT
      - NULL_SOURCE
      - IMSC
    description: Use Source (SourceType) to identify the format of your input captions.  The service cannot auto-detect caption format.
  TeletextSourceSettings:
    type: object
    properties:
      PageNumber:
        $ref: '#/definitions/__stringMin3Max3Pattern1809aFAF09aEAE'
        description: Use Page Number (PageNumber) to specify the three-digit hexadecimal page number that will be used for Teletext captions. Do not use this setting if you are passing through teletext from the input source to output.
    description: 'Settings specific to Teletext caption sources, including Page number.'
  TrackSourceSettings:
    type: object
    properties:
      TrackNumber:
        $ref: '#/definitions/__integerMin1Max2147483647'
        description: 'Use this setting to select a single captions track from a source. Track numbers correspond to the order in the captions source file. For IMF sources, track numbering is based on the order that the captions appear in the CPL. For example, use 1 to select the captions asset that is listed first in the CPL. To include more than one captions track in your job outputs, create multiple input captions selectors. Specify one track per selector.'
    description: Settings specific to caption sources that are specfied by track number. Sources include IMSC in IMF.
  __listOfOutputChannelMapping:
    type: array
    items:
      $ref: '#/definitions/OutputChannelMapping'
  ChannelMapping:
    type: object
    properties:
      OutputChannels:
        $ref: '#/definitions/__listOfOutputChannelMapping'
        description: List of output channels
    description: Channel mapping (ChannelMapping) contains the group of fields that hold the remixing value for each channel. Units are in dB. Acceptable values are within the range from -60 (mute) through 6. A setting of 0 passes the input channel unchanged to the output channel (no attenuation or amplification).
  CmafClientCache:
    type: string
    enum:
      - DISABLED
      - ENABLED
    description: 'When set to ENABLED, sets #EXT-X-ALLOW-CACHE:no tag, which prevents client from saving media segments for later replay.'
  CmafCodecSpecification:
    type: string
    enum:
      - RFC_6381
      - RFC_4281
    description: Specification to use (RFC-6381 or the default RFC-4281) during m3u8 playlist generation.
  __stringMin32Max32Pattern09aFAF32:
