  /safetyrule:
    post:
      operationId: CreateSafetyRule
      description: '<p>Creates a safety rule in a control panel. Safety rules let you add safeguards around enabling and disabling routing controls, to help prevent unexpected outcomes.</p> <p>There are two types of safety rules: assertion rules and gating rules.</p> <p>Assertion rule: An assertion rule enforces that, when a routing control state is changed, the criteria set by the rule configuration is met. Otherwise, the change to the routing control is not accepted.</p> <p>Gating rule: A gating rule verifies that a set of gating controls evaluates as true, based on a rule configuration that you specify. If the gating rule evaluates to true, Amazon Route 53 Application Recovery Controller allows a set of routing control state changes to run and complete against the set of target controls.</p>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSafetyRuleResponse'
        '480':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '481':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AssertionRule:
                  description: A new assertion rule for a control panel.
                  type: object
                  properties:
                    AssertedControls:
                      $ref: '#/components/schemas/__listOf__string'
                      description: 'The routing controls that are part of transactions that are evaluated to determine if a request to change a routing control state is allowed. For example, you might include three routing controls, one for each of three Amazon Web Services Regions.'
                    ControlPanelArn:
                      $ref: '#/components/schemas/__string'
                      description: The Amazon Resource Name (ARN) for the control panel.
                    Name:
                      $ref: '#/components/schemas/__stringMin1Max64PatternS'
                      description: The name of the assertion rule. You can use any non-white space character in the name.
                    RuleConfig:
                      $ref: '#/components/schemas/RuleConfig'
                      description: 'The criteria that you set for specific assertion controls (routing controls) that designate how many controls must be enabled as the result of a transaction. For example, if you have three assertion controls, you might specify atleast 2 for your rule configuration. This means that at least two assertion controls must be enabled, so that at least two Amazon Web Services Regions are enabled.'
                    WaitPeriodMs:
                      $ref: '#/components/schemas/__integer'
                      description: 'An evaluation period, in milliseconds (ms), during which any request against the target routing controls will fail. This helps prevent "flapping" of state. The wait period is 5000 ms by default, but you can choose a custom value.'
                ClientToken:
                  description: Unique client idempotency token.
                  type: string
                  maxLength: 64
                GatingRule:
                  description: A new gating rule for a control panel.
                  type: object
                  properties:
                    ControlPanelArn:
                      $ref: '#/components/schemas/__string'
                      description: The Amazon Resource Name (ARN) of the control panel.
                    GatingControls:
                      $ref: '#/components/schemas/__listOf__string'
                      description: 'The gating controls for the new gating rule. That is, routing controls that are evaluated by the rule configuration that you specify.'
                    Name:
                      $ref: '#/components/schemas/__stringMin1Max64PatternS'
                      description: The name for the new gating rule.
                    RuleConfig:
                      $ref: '#/components/schemas/RuleConfig'
                      description: The criteria that you set for specific gating controls (routing controls) that designates how many controls must be enabled to allow you to change (set or unset) the target controls.
                    TargetControls:
                      $ref: '#/components/schemas/__listOf__string'
                      description: '<p>Routing controls that can only be set or unset if the specified RuleConfig evaluates to true for the specified GatingControls. For example, say you have three gating controls, one for each of three Amazon Web Services Regions. Now you specify AtLeast 2 as your RuleConfig. With these settings, you can only change (set or unset) the routing controls that you have specified as TargetControls if that rule evaluates to true.</p> <p>In other words, your ability to change the routing controls that you have specified as TargetControls is gated by the rule that you set for the routing controls in GatingControls.</p>'
                    WaitPeriodMs:
                      $ref: '#/components/schemas/__integer'
                      description: 'An evaluation period, in milliseconds (ms), during which any request against the target routing controls will fail. This helps prevent "flapping" of state. The wait period is 5000 ms by default, but you can choose a custom value.'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    put:
      operationId: UpdateSafetyRule
      description: 'Update a safety rule (an assertion rule or gating rule) for the routing controls in a control panel. You can only update the name and the waiting period for a safety rule. To make other updates, delete the safety rule and create a new safety rule.'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateSafetyRuleResponse'
        '480':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '481':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
        '482':
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AssertionRuleUpdate:
                  description: 'An update to an assertion rule. You can update the name or the evaluation period (wait period). If you don''t specify one of the items to update, the item is unchanged.'
                  type: object
                  properties:
                    Name:
                      $ref: '#/components/schemas/__stringMin1Max64PatternS'
                      description: The name of the assertion rule. You can use any non-white space character in the name.
                    SafetyRuleArn:
                      $ref: '#/components/schemas/__string'
                      description: The Amazon Resource Name (ARN) of the assertion rule.
                    WaitPeriodMs:
                      $ref: '#/components/schemas/__integer'
                      description: 'An evaluation period, in milliseconds (ms), during which any request against the target routing controls will fail. This helps prevent "flapping" of state. The wait period is 5000 ms by default, but you can choose a custom value.'
                GatingRuleUpdate:
                  description: 'Update to a gating rule. You can update the name or the evaluation period (wait period). If you don''t specify one of the items to update, the item is unchanged.'
                  type: object
                  properties:
                    Name:
                      $ref: '#/components/schemas/__stringMin1Max64PatternS'
                      description: The name for the gating rule.
                    SafetyRuleArn:
                      $ref: '#/components/schemas/__string'
                      description: The Amazon Resource Name (ARN) of the gating rule.
                    WaitPeriodMs:
                      $ref: '#/components/schemas/__integer'
                      description: 'An evaluation period, in milliseconds (ms), during which any request against the target routing controls will fail. This helps prevent "flapping" of state. The wait period is 5000 ms by default, but you can choose a custom value.'
