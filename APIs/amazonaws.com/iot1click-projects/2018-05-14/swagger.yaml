          in: path
          maxLength: 128
          minLength: 1
          name: placementName
          pattern: '^[a-zA-Z0-9_-]+$'
          required: true
          type: string
        - description: The project containing the placement to be described.
          in: path
          maxLength: 128
          minLength: 1
          name: projectName
          pattern: '^[0-9A-Za-z_-]+$'
          required: true
          type: string
      responses:
