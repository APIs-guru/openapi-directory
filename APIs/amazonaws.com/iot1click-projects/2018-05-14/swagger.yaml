  /projects:
    get:
      description: Lists the AWS IoT 1-Click project(s) associated with your AWS account and region.
      operationId: ListProjects
      parameters:
        - description: The token to retrieve the next set of results.
          in: query
          maxLength: 1024
          minLength: 1
          name: nextToken
          required: false
          type: string
        - description: 'The maximum number of results to return per request. If not set, a default value of 100 is used.'
          in: query
          maximum: 250
          minimum: 1
          name: maxResults
          required: false
          type: integer
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListProjectsResponse'
        '480':
          description: InternalFailureException
          schema:
            $ref: '#/definitions/InternalFailureException'
        '481':
          description: InvalidRequestException
          schema:
            $ref: '#/definitions/InvalidRequestException'
