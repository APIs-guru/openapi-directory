          in: path
          maxLength: 128
          minLength: 1
          name: projectName
          pattern: '^[0-9A-Za-z_-]+$'
          required: true
          type: string
        - description: The name of the placement to get the devices from.
          in: path
          maxLength: 128
          minLength: 1
          name: placementName
          pattern: '^[a-zA-Z0-9_-]+$'
