    put:
      description: 'Updates a placement with the given attributes. To clear an attribute, pass an empty value (i.e., "").'
      operationId: UpdatePlacement
      parameters:
        - description: The name of the placement to update.
          in: path
          maxLength: 128
          minLength: 1
          name: placementName
          pattern: '^[a-zA-Z0-9_-]+$'
