        DBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>Name of the DB instance to create from the DB snapshot. This parameter isn''t case-sensitive.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 numbers, letters, or hyphens</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul> <p>Example: <code>my-snapshot-id</code> </p>'
        DBSnapshotIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The identifier for the DB snapshot to restore from.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DBSnapshot.</p> </li> <li> <p>If you are restoring from a shared manual DB snapshot, the <code>DBSnapshotIdentifier</code> must be the ARN of the shared DB snapshot.</p> </li> </ul>'
        DBInstanceClass:
          $ref: '#/components/schemas/String'
          description: '<p>The compute and memory capacity of the Amazon RDS DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Default: The same DBInstanceClass as the original DB instance.</p>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number on which the database accepts connections.</p> <p>Default: The same port as the original DB instance</p> <p>Constraints: Value must be <code>1150-65535</code> </p>'
        AvailabilityZone:
          $ref: '#/components/schemas/String'
          description: '<p>The Availability Zone (AZ) where the DB instance will be created.</p> <p>Default: A random, system-chosen Availability Zone.</p> <p>Constraint: You can''t specify the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.</p> <p>Example: <code>us-east-1a</code> </p>'
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The DB subnet group name to use for the new instance.</p> <p>Constraints: If supplied, must match the name of an existing DBSubnetGroup.</p> <p>Example: <code>mySubnetgroup</code> </p>'
        MultiAZ:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is a Multi-AZ deployment.</p> <p>Constraint: You can''t specify the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.</p>'
        PubliclyAccessible:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is publicly accessible.</p> <p>When the DB instance is publicly accessible, its DNS endpoint resolves to the private IP address from within the DB instance''s VPC, and to the public IP address from outside of the DB instance''s VPC. Access to the DB instance is ultimately controlled by the security group it uses, and that public access is not permitted if the security group assigned to the DB instance doesn''t permit it.</p> <p>When the DB instance isn''t publicly accessible, it is an internal DB instance with a DNS name that resolves to a private IP address.</p> <p>For more information, see <a>CreateDBInstance</a>.</p>'
        AutoMinorVersionUpgrade:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether minor version upgrades are applied automatically to the DB instance during the maintenance window.
        LicenseModel:
          $ref: '#/components/schemas/String'
          description: '<p>License model information for the restored DB instance.</p> <p>Default: Same as source.</p> <p> Valid values: <code>license-included</code> | <code>bring-your-own-license</code> | <code>general-public-license</code> </p>'
        DBName:
          $ref: '#/components/schemas/String'
          description: '<p>The database name for the restored DB instance.</p> <note> <p>This parameter doesn''t apply to the MySQL, PostgreSQL, or MariaDB engines.</p> </note>'
        Engine:
          $ref: '#/components/schemas/String'
          description: '<p>The database engine to use for the new instance.</p> <p>Default: The same as source</p> <p>Constraint: Must be compatible with the engine of the source. For example, you can restore a MariaDB 10.1 DB instance from a MySQL 5.6 snapshot.</p> <p>Valid Values:</p> <ul> <li> <p> <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code> </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li> <p> <code>oracle-ee-cdb</code> </p> </li> <li> <p> <code>oracle-se2</code> </p> </li> <li> <p> <code>oracle-se2-cdb</code> </p> </li> <li> <p> <code>postgres</code> </p> </li> <li> <p> <code>sqlserver-ee</code> </p> </li> <li> <p> <code>sqlserver-se</code> </p> </li> <li> <p> <code>sqlserver-ex</code> </p> </li> <li> <p> <code>sqlserver-web</code> </p> </li> </ul>'
        Iops:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>Specifies the amount of provisioned IOPS for the DB instance, expressed in I/O operations per second. If this parameter isn''t specified, the IOPS value is taken from the backup. If this parameter is set to 0, the new instance is converted to a non-PIOPS instance. The conversion takes additional time, though your DB instance is available for connections before the conversion starts. </p> <p>The provisioned IOPS value must follow the requirements for your database engine. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html#USER_PIOPS">Amazon RDS Provisioned IOPS Storage to Improve Performance</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Constraints: Must be an integer greater than 1000.</p>'
        OptionGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the option group to be used for the restored DB instance.</p> <p>Permanent options, such as the TDE option for Oracle Advanced Security TDE, can''t be removed from an option group, and that option group can''t be removed from a DB instance once it is associated with a DB instance</p>'
        Tags:
          $ref: '#/components/schemas/TagList'
        StorageType:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the storage type to be associated with the DB instance.</p> <p> Valid values: <code>standard | gp2 | io1</code> </p> <p> If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p> Default: <code>io1</code> if the <code>Iops</code> parameter is specified, otherwise <code>gp2</code> </p>'
        TdeCredentialArn:
          $ref: '#/components/schemas/String'
          description: The ARN from the key store with which to associate the instance for TDE encryption.
        TdeCredentialPassword:
          $ref: '#/components/schemas/String'
          description: The password for the given ARN from the key store in order to access the device.
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/VpcSecurityGroupIdList'
          description: '<p> A list of EC2 VPC security groups to associate with this DB instance. </p> <p> Default: The default EC2 VPC security group for the DB subnet group''s VPC. </p>'
        Domain:
          $ref: '#/components/schemas/String'
          description: '<p>Specify the Active Directory directory ID to restore the DB instance in. The domain must be created prior to this operation. Currently, only MySQL, Microsoft SQL Server, Oracle, and PostgreSQL DB instances can be created in an Active Directory Domain.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/kerberos-authentication.html"> Kerberos Authentication</a> in the <i>Amazon RDS User Guide</i>.</p>'
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether to copy all tags from the restored DB instance to snapshots of the DB instance. By default, tags are not copied.'
        DomainIAMRoleName:
          $ref: '#/components/schemas/String'
          description: Specify the name of the IAM role to be used when making API calls to the Directory Service.
        EnableIAMDatabaseAuthentication:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping is disabled.</p> <p>For more information about IAM database authentication, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html"> IAM Database Authentication for MySQL and PostgreSQL</a> in the <i>Amazon RDS User Guide.</i> </p>'
        EnableCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: 'The list of logs that the restored DB instance is to export to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon RDS User Guide</i>.'
        ProcessorFeatures:
          $ref: '#/components/schemas/ProcessorFeatureList'
          description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        UseDefaultProcessorFeatures:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the DB instance class of the DB instance uses its default processor features.
        DBParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB parameter group to associate with this DB instance.</p> <p>If you do not specify a value for <code>DBParameterGroupName</code>, then the default <code>DBParameterGroup</code> for the specified DB engine is used.</p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match the name of an existing DBParameterGroup.</p> </li> <li> <p>Must be 1 to 255 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul>'
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the DB instance has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. By default, deletion protection is disabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
        EnableCustomerOwnedIp:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.</p> <p>A <i>CoIP</i> provides local or external connectivity to resources in your Outpost subnets through your on-premises network. For some use cases, a CoIP can provide lower latency for connections to the DB instance from outside of its virtual private cloud (VPC) on your local network.</p> <p>For more information about RDS on Outposts, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-on-outposts.html">Working with Amazon RDS on Amazon Web Services Outposts</a> in the <i>Amazon RDS User Guide</i>.</p> <p>For more information about CoIPs, see <a href="https://docs.aws.amazon.com/outposts/latest/userguide/outposts-networking-components.html#ip-addressing">Customer-owned IP addresses</a> in the <i>Amazon Web Services Outposts User Guide</i>.</p>'
      description: <p/>
    RestoreDBInstanceFromS3Message:
      type: object
      required:
        - DBInstanceIdentifier
        - DBInstanceClass
        - Engine
        - SourceEngine
        - SourceEngineVersion
        - S3BucketName
        - S3IngestionRoleArn
      title: RestoreDBInstanceFromS3Message
      properties:
        DBName:
          $ref: '#/components/schemas/String'
          description: 'The name of the database to create when the DB instance is created. Follow the naming rules specified in <code>CreateDBInstance</code>. '
        DBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The DB instance identifier. This parameter is stored as a lowercase string. </p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>mydbinstance</code> </p>'
        AllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: <p>The amount of storage (in gigabytes) to allocate initially for the DB instance. Follow the allocation rules specified in <code>CreateDBInstance</code>. </p> <note> <p>Be sure to allocate enough memory for your new DB instance so that the restore operation can succeed. You can also allocate additional memory for future growth. </p> </note>
        DBInstanceClass:
          $ref: '#/components/schemas/String'
          description: '<p>The compute and memory capacity of the DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Importing from Amazon S3 isn''t supported on the db.t2.micro DB instance class. </p>'
        Engine:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the database engine to be used for this instance. </p> <p>Valid Values: <code>mysql</code> </p>'
        MasterUsername:
          $ref: '#/components/schemas/String'
          description: '<p>The name for the master user. </p> <p>Constraints: </p> <ul> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul>'
        MasterUserPassword:
          $ref: '#/components/schemas/String'
          description: '<p>The password for the master user. The password can include any printable ASCII character except "/", """, or "@". </p> <p>Constraints: Must contain from 8 to 41 characters.</p>'
        DBSecurityGroups:
          $ref: '#/components/schemas/DBSecurityGroupNameList'
          description: '<p>A list of DB security groups to associate with this DB instance.</p> <p>Default: The default DB security group for the database engine.</p>'
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/VpcSecurityGroupIdList'
          description: 'A list of VPC security groups to associate with this DB instance. '
        AvailabilityZone:
          $ref: '#/components/schemas/String'
          description: '<p>The Availability Zone that the DB instance is created in. For information about Amazon Web Services Regions and Availability Zones, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html">Regions and Availability Zones</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Default: A random, system-chosen Availability Zone in the endpoint''s Amazon Web Services Region. </p> <p> Example: <code>us-east-1d</code> </p> <p>Constraint: The <code>AvailabilityZone</code> parameter can''t be specified if the DB instance is a Multi-AZ deployment. The specified Availability Zone must be in the same Amazon Web Services Region as the current endpoint. </p>'
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: A DB subnet group to associate with this DB instance.
        PreferredMaintenanceWindow:
          $ref: '#/components/schemas/String'
          description: '<p>The time range each week during which system maintenance can occur, in Universal Coordinated Time (UTC). For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Maintenance.html#Concepts.DBMaintenance">Amazon RDS Maintenance Window</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>ddd:hh24:mi-ddd:hh24:mi</code>.</p> </li> <li> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred backup window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>'
        DBParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB parameter group to associate with this DB instance.</p> <p>If you do not specify a value for <code>DBParameterGroupName</code>, then the default <code>DBParameterGroup</code> for the specified DB engine is used.</p>'
        BackupRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The number of days for which automated backups are retained. Setting this parameter to a positive number enables backups. For more information, see <code>CreateDBInstance</code>. '
        PreferredBackupWindow:
          $ref: '#/components/schemas/String'
          description: '<p>The time range each day during which automated backups are created if automated backups are enabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html#USER_WorkingWithAutomatedBackups.BackupWindow">Backup window</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred maintenance window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number on which the database accepts connections. </p> <p>Type: Integer </p> <p>Valid Values: <code>1150</code>-<code>65535</code> </p> <p>Default: <code>3306</code> </p>'
        MultiAZ:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the DB instance is a Multi-AZ deployment. If the DB instance is a Multi-AZ deployment, you can''t set the <code>AvailabilityZone</code> parameter. '
        EngineVersion:
          $ref: '#/components/schemas/String'
          description: 'The version number of the database engine to use. Choose the latest minor version of your database engine. For information about engine versions, see <code>CreateDBInstance</code>, or call <code>DescribeDBEngineVersions</code>. '
        AutoMinorVersionUpgrade:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether minor engine upgrades are applied automatically to the DB instance during the maintenance window. By default, minor engine upgrades are not applied automatically. '
        LicenseModel:
          $ref: '#/components/schemas/String'
          description: 'The license model for this DB instance. Use <code>general-public-license</code>. '
        Iops:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The amount of Provisioned IOPS (input/output operations per second) to allocate initially for the DB instance. For information about valid Iops values, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html#USER_PIOPS">Amazon RDS Provisioned IOPS Storage to Improve Performance</a> in the <i>Amazon RDS User Guide.</i> '
        OptionGroupName:
          $ref: '#/components/schemas/String'
          description: 'The name of the option group to associate with this DB instance. If this argument is omitted, the default option group for the specified engine is used. '
        PubliclyAccessible:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is publicly accessible.</p> <p>When the DB instance is publicly accessible, its DNS endpoint resolves to the private IP address from within the DB instance''s VPC, and to the public IP address from outside of the DB instance''s VPC. Access to the DB instance is ultimately controlled by the security group it uses, and that public access is not permitted if the security group assigned to the DB instance doesn''t permit it.</p> <p>When the DB instance isn''t publicly accessible, it is an internal DB instance with a DNS name that resolves to a private IP address.</p> <p>For more information, see <a>CreateDBInstance</a>.</p>'
        Tags:
          $ref: '#/components/schemas/TagList'
          description: 'A list of tags to associate with this DB instance. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.html">Tagging Amazon RDS Resources</a> in the <i>Amazon RDS User Guide.</i> '
        StorageType:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the storage type to be associated with the DB instance. </p> <p>Valid values: <code>standard</code> | <code>gp2</code> | <code>io1</code> </p> <p>If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p>Default: <code>io1</code> if the <code>Iops</code> parameter is specified; otherwise <code>gp2</code> </p>'
        StorageEncrypted:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the new DB instance is encrypted or not. '
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for an encrypted DB instance. </p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK). To use a CMK in a different Amazon Web Services account, specify the key ARN or alias ARN.</p> <p>If the <code>StorageEncrypted</code> parameter is enabled, and you do not specify a value for the <code>KmsKeyId</code> parameter, then Amazon RDS will use your default CMK. There is a default CMK for your Amazon Web Services account. Your Amazon Web Services account has a different default CMK for each Amazon Web Services Region. </p>'
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether to copy all tags from the DB instance to snapshots of the DB instance. By default, tags are not copied. '
        MonitoringInterval:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance. To disable collecting Enhanced Monitoring metrics, specify 0. </p> <p>If <code>MonitoringRoleArn</code> is specified, then you must also set <code>MonitoringInterval</code> to a value other than 0. </p> <p>Valid Values: 0, 1, 5, 10, 15, 30, 60 </p> <p>Default: <code>0</code> </p>'
        MonitoringRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, <code>arn:aws:iam:123456789012:role/emaccess</code>. For information on creating a monitoring role, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.OS.html#USER_Monitoring.OS.Enabling">Setting Up and Enabling Enhanced Monitoring</a> in the <i>Amazon RDS User Guide.</i> </p> <p>If <code>MonitoringInterval</code> is set to a value other than 0, then you must supply a <code>MonitoringRoleArn</code> value. </p>'
        EnableIAMDatabaseAuthentication:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping is disabled.</p> <p>For more information about IAM database authentication, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html"> IAM Database Authentication for MySQL and PostgreSQL</a> in the <i>Amazon RDS User Guide.</i> </p>'
        SourceEngine:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the engine of your source database. </p> <p>Valid Values: <code>mysql</code> </p>'
        SourceEngineVersion:
          $ref: '#/components/schemas/String'
          description: '<p>The version of the database that the backup files were created from.</p> <p>MySQL versions 5.6 and 5.7 are supported. </p> <p>Example: <code>5.6.40</code> </p>'
        S3BucketName:
          $ref: '#/components/schemas/String'
          description: 'The name of your Amazon S3 bucket that contains your database backup file. '
        S3Prefix:
          $ref: '#/components/schemas/String'
          description: 'The prefix of your Amazon S3 bucket. '
        S3IngestionRoleArn:
          $ref: '#/components/schemas/String'
          description: 'An Amazon Web Services Identity and Access Management (IAM) role to allow Amazon RDS to access your Amazon S3 bucket. '
        EnablePerformanceInsights:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable Performance Insights for the DB instance. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html">Using Amazon Performance Insights</a> in the <i>Amazon Relational Database Service User Guide</i>. </p>'
        PerformanceInsightsKMSKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for encryption of Performance Insights data.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p> <p>If you do not specify a value for <code>PerformanceInsightsKMSKeyId</code>, then Amazon RDS uses your default CMK. There is a default CMK for your Amazon Web Services account. Your Amazon Web Services account has a different default CMK for each Amazon Web Services Region.</p>'
        PerformanceInsightsRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The amount of time, in days, to retain Performance Insights data. Valid values are 7 or 731 (2 years). '
        EnableCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: 'The list of logs that the restored DB instance is to export to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon RDS User Guide</i>.'
        ProcessorFeatures:
          $ref: '#/components/schemas/ProcessorFeatureList'
          description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        UseDefaultProcessorFeatures:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the DB instance class of the DB instance uses its default processor features.
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the DB instance has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. By default, deletion protection is disabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
        MaxAllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.</p> <p>For more information about this setting, including limitations that apply to it, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling"> Managing capacity automatically with Amazon RDS storage autoscaling</a> in the <i>Amazon RDS User Guide</i>.</p>'
    RestoreDBInstanceToPointInTimeMessage:
      type: object
      required:
        - TargetDBInstanceIdentifier
      title: RestoreDBInstanceToPointInTimeMessage
      properties:
        SourceDBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The identifier of the source DB instance from which to restore.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DB instance.</p> </li> </ul>'
        TargetDBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the new DB instance to be created.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul>'
        RestoreTime:
          $ref: '#/components/schemas/TStamp'
          description: '<p>The date and time to restore from.</p> <p>Valid Values: Value must be a time in Universal Coordinated Time (UTC) format</p> <p>Constraints:</p> <ul> <li> <p>Must be before the latest restorable time for the DB instance</p> </li> <li> <p>Can''t be specified if the <code>UseLatestRestorableTime</code> parameter is enabled</p> </li> </ul> <p>Example: <code>2009-09-07T23:45:00Z</code> </p>'
        UseLatestRestorableTime:
          $ref: '#/components/schemas/Boolean'
          description: '<p> A value that indicates whether the DB instance is restored from the latest backup time. By default, the DB instance isn''t restored from the latest backup time. </p> <p>Constraints: Can''t be specified if the <code>RestoreTime</code> parameter is provided.</p>'
        DBInstanceClass:
          $ref: '#/components/schemas/String'
          description: '<p>The compute and memory capacity of the Amazon RDS DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Default: The same DBInstanceClass as the original DB instance.</p>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number on which the database accepts connections.</p> <p>Constraints: Value must be <code>1150-65535</code> </p> <p>Default: The same port as the original DB instance.</p>'
        AvailabilityZone:
          $ref: '#/components/schemas/String'
          description: '<p>The Availability Zone (AZ) where the DB instance will be created.</p> <p>Default: A random, system-chosen Availability Zone.</p> <p>Constraint: You can''t specify the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.</p> <p>Example: <code>us-east-1a</code> </p>'
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The DB subnet group name to use for the new instance.</p> <p>Constraints: If supplied, must match the name of an existing DBSubnetGroup.</p> <p>Example: <code>mySubnetgroup</code> </p>'
        MultiAZ:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is a Multi-AZ deployment.</p> <p>Constraint: You can''t specify the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.</p>'
        PubliclyAccessible:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is publicly accessible.</p> <p>When the DB instance is publicly accessible, its DNS endpoint resolves to the private IP address from within the DB instance''s VPC, and to the public IP address from outside of the DB instance''s VPC. Access to the DB instance is ultimately controlled by the security group it uses, and that public access is not permitted if the security group assigned to the DB instance doesn''t permit it.</p> <p>When the DB instance isn''t publicly accessible, it is an internal DB instance with a DNS name that resolves to a private IP address.</p> <p>For more information, see <a>CreateDBInstance</a>.</p>'
        AutoMinorVersionUpgrade:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether minor version upgrades are applied automatically to the DB instance during the maintenance window.
        LicenseModel:
          $ref: '#/components/schemas/String'
          description: '<p>License model information for the restored DB instance.</p> <p>Default: Same as source.</p> <p> Valid values: <code>license-included</code> | <code>bring-your-own-license</code> | <code>general-public-license</code> </p>'
        DBName:
          $ref: '#/components/schemas/String'
          description: <p>The database name for the restored DB instance.</p> <note> <p>This parameter isn't used for the MySQL or MariaDB engines.</p> </note>
        Engine:
          $ref: '#/components/schemas/String'
          description: '<p>The database engine to use for the new instance.</p> <p>Default: The same as source</p> <p>Constraint: Must be compatible with the engine of the source</p> <p>Valid Values:</p> <ul> <li> <p> <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code> </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li> <p> <code>oracle-ee-cdb</code> </p> </li> <li> <p> <code>oracle-se2</code> </p> </li> <li> <p> <code>oracle-se2-cdb</code> </p> </li> <li> <p> <code>postgres</code> </p> </li> <li> <p> <code>sqlserver-ee</code> </p> </li> <li> <p> <code>sqlserver-se</code> </p> </li> <li> <p> <code>sqlserver-ex</code> </p> </li> <li> <p> <code>sqlserver-web</code> </p> </li> </ul>'
        Iops:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for the DB instance.</p> <p>Constraints: Must be an integer greater than 1000.</p> <p> <b>SQL Server</b> </p> <p>Setting the IOPS value for the SQL Server database engine isn''t supported.</p>'
        OptionGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the option group to be used for the restored DB instance.</p> <p>Permanent options, such as the TDE option for Oracle Advanced Security TDE, can''t be removed from an option group, and that option group can''t be removed from a DB instance once it is associated with a DB instance</p>'
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether to copy all tags from the restored DB instance to snapshots of the DB instance. By default, tags are not copied.'
        Tags:
          $ref: '#/components/schemas/TagList'
        StorageType:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the storage type to be associated with the DB instance.</p> <p> Valid values: <code>standard | gp2 | io1</code> </p> <p> If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p> Default: <code>io1</code> if the <code>Iops</code> parameter is specified, otherwise <code>gp2</code> </p>'
        TdeCredentialArn:
          $ref: '#/components/schemas/String'
          description: The ARN from the key store with which to associate the instance for TDE encryption.
        TdeCredentialPassword:
          $ref: '#/components/schemas/String'
          description: The password for the given ARN from the key store in order to access the device.
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/VpcSecurityGroupIdList'
          description: '<p> A list of EC2 VPC security groups to associate with this DB instance. </p> <p> Default: The default EC2 VPC security group for the DB subnet group''s VPC. </p>'
        Domain:
          $ref: '#/components/schemas/String'
          description: '<p>Specify the Active Directory directory ID to restore the DB instance in. The domain must be created prior to this operation. Currently, only MySQL, Microsoft SQL Server, Oracle, and PostgreSQL DB instances can be created in an Active Directory Domain.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/kerberos-authentication.html"> Kerberos Authentication</a> in the <i>Amazon RDS User Guide</i>.</p>'
        DomainIAMRoleName:
          $ref: '#/components/schemas/String'
          description: Specify the name of the IAM role to be used when making API calls to the Directory Service.
        EnableIAMDatabaseAuthentication:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping is disabled.</p> <p>For more information about IAM database authentication, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html"> IAM Database Authentication for MySQL and PostgreSQL</a> in the <i>Amazon RDS User Guide.</i> </p>'
        EnableCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: 'The list of logs that the restored DB instance is to export to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon RDS User Guide</i>.'
        ProcessorFeatures:
          $ref: '#/components/schemas/ProcessorFeatureList'
          description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        UseDefaultProcessorFeatures:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the DB instance class of the DB instance uses its default processor features.
        DBParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB parameter group to associate with this DB instance.</p> <p>If you do not specify a value for <code>DBParameterGroupName</code>, then the default <code>DBParameterGroup</code> for the specified DB engine is used.</p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match the name of an existing DBParameterGroup.</p> </li> <li> <p>Must be 1 to 255 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul>'
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the DB instance has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. By default, deletion protection is disabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
        SourceDbiResourceId:
          $ref: '#/components/schemas/String'
          description: The resource ID of the source DB instance from which to restore.
        MaxAllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.</p> <p>For more information about this setting, including limitations that apply to it, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling"> Managing capacity automatically with Amazon RDS storage autoscaling</a> in the <i>Amazon RDS User Guide</i>.</p>'
        SourceDBInstanceAutomatedBackupsArn:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Resource Name (ARN) of the replicated automated backups from which to restore, for example, <code>arn:aws:rds:useast-1:123456789012:auto-backup:ab-L2IJCEXJP7XQ7HOJ4SIEXAMPLE</code>.'
        EnableCustomerOwnedIp:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.</p> <p>A <i>CoIP</i> provides local or external connectivity to resources in your Outpost subnets through your on-premises network. For some use cases, a CoIP can provide lower latency for connections to the DB instance from outside of its virtual private cloud (VPC) on your local network.</p> <p>For more information about RDS on Outposts, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-on-outposts.html">Working with Amazon RDS on Amazon Web Services Outposts</a> in the <i>Amazon RDS User Guide</i>.</p> <p>For more information about CoIPs, see <a href="https://docs.aws.amazon.com/outposts/latest/userguide/outposts-networking-components.html#ip-addressing">Customer-owned IP addresses</a> in the <i>Amazon Web Services Outposts User Guide</i>.</p>'
      description: <p/>
    RevokeDBSecurityGroupIngressMessage:
      type: object
      required:
        - DBSecurityGroupName
      title: RevokeDBSecurityGroupIngressMessage
      properties:
        DBSecurityGroupName:
          $ref: '#/components/schemas/String'
          description: The name of the DB security group to revoke ingress from.
        CIDRIP:
          $ref: '#/components/schemas/String'
          description: ' The IP range to revoke access from. Must be a valid CIDR range. If <code>CIDRIP</code> is specified, <code>EC2SecurityGroupName</code>, <code>EC2SecurityGroupId</code> and <code>EC2SecurityGroupOwnerId</code> can''t be provided. '
        EC2SecurityGroupName:
          $ref: '#/components/schemas/String'
          description: ' The name of the EC2 security group to revoke access from. For VPC DB security groups, <code>EC2SecurityGroupId</code> must be provided. Otherwise, EC2SecurityGroupOwnerId and either <code>EC2SecurityGroupName</code> or <code>EC2SecurityGroupId</code> must be provided. '
        EC2SecurityGroupId:
          $ref: '#/components/schemas/String'
          description: ' The id of the EC2 security group to revoke access from. For VPC DB security groups, <code>EC2SecurityGroupId</code> must be provided. Otherwise, EC2SecurityGroupOwnerId and either <code>EC2SecurityGroupName</code> or <code>EC2SecurityGroupId</code> must be provided. '
        EC2SecurityGroupOwnerId:
          $ref: '#/components/schemas/String'
          description: ' The Amazon Web Services account number of the owner of the EC2 security group specified in the <code>EC2SecurityGroupName</code> parameter. The Amazon Web Services access key ID isn''t an acceptable value. For VPC DB security groups, <code>EC2SecurityGroupId</code> must be provided. Otherwise, EC2SecurityGroupOwnerId and either <code>EC2SecurityGroupName</code> or <code>EC2SecurityGroupId</code> must be provided. '
      description: <p/>
