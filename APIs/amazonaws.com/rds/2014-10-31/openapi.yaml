        AvailabilityZones:
          $ref: '#/components/schemas/AvailabilityZones'
          description: 'A list of Availability Zones (AZs) where instances in the DB cluster can be created. For information on Amazon Web Services Regions and Availability Zones, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.RegionsAndAvailabilityZones.html">Choosing the Regions and Availability Zones</a> in the <i>Amazon Aurora User Guide</i>. '
        BackupRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The number of days for which automated backups are retained.</p> <p>Default: 1</p> <p>Constraints:</p> <ul> <li> <p>Must be a value from 1 to 35</p> </li> </ul>'
        CharacterSetName:
          $ref: '#/components/schemas/String'
          description: A value that indicates that the DB cluster should be associated with the specified CharacterSet.
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: 'The name for your database of up to 64 alphanumeric characters. If you do not provide a name, Amazon RDS doesn''t create a database in the DB cluster you are creating.'
        DBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The DB cluster identifier. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>my-cluster1</code> </p>'
        DBClusterParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p> The name of the DB cluster parameter group to associate with this DB cluster. If you do not specify a value, then the default DB cluster parameter group for the specified DB engine and version is used. </p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match the name of an existing DB cluster parameter group.</p> </li> </ul>'
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/VpcSecurityGroupIdList'
          description: A list of EC2 VPC security groups to associate with this DB cluster.
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>A DB subnet group to associate with this DB cluster.</p> <p>Constraints: Must match the name of an existing DBSubnetGroup. Must not be default.</p> <p>Example: <code>mySubnetgroup</code> </p>'
        Engine:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the database engine to be used for this DB cluster.</p> <p>Valid Values: <code>aurora</code> (for MySQL 5.6-compatible Aurora), <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora), and <code>aurora-postgresql</code> </p>'
        EngineVersion:
          $ref: '#/components/schemas/String'
          description: '<p>The version number of the database engine to use.</p> <p>To list all of the available engine versions for <code>aurora</code> (for MySQL 5.6-compatible Aurora), use the following command:</p> <p> <code>aws rds describe-db-engine-versions --engine aurora --query "DBEngineVersions[].EngineVersion"</code> </p> <p>To list all of the available engine versions for <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora), use the following command:</p> <p> <code>aws rds describe-db-engine-versions --engine aurora-mysql --query "DBEngineVersions[].EngineVersion"</code> </p> <p>To list all of the available engine versions for <code>aurora-postgresql</code>, use the following command:</p> <p> <code>aws rds describe-db-engine-versions --engine aurora-postgresql --query "DBEngineVersions[].EngineVersion"</code> </p> <p> <b>Aurora MySQL</b> </p> <p>Example: <code>5.6.10a</code>, <code>5.6.mysql_aurora.1.19.2</code>, <code>5.7.12</code>, <code>5.7.mysql_aurora.2.04.5</code> </p> <p> <b>Aurora PostgreSQL</b> </p> <p>Example: <code>9.6.3</code>, <code>10.7</code> </p>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number on which the instances in the DB cluster accept connections.</p> <p> Default: <code>3306</code> if engine is set as aurora or <code>5432</code> if set to aurora-postgresql. </p>'
        MasterUsername:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the master user for the DB cluster.</p> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul>'
        MasterUserPassword:
          $ref: '#/components/schemas/String'
          description: '<p>The password for the master database user. This password can contain any printable ASCII character except "/", """, or "@".</p> <p>Constraints: Must contain from 8 to 41 characters.</p>'
        OptionGroupName:
          $ref: '#/components/schemas/String'
          description: <p>A value that indicates that the DB cluster should be associated with the specified option group.</p> <p>Permanent options can't be removed from an option group. The option group can't be removed from a DB cluster once it is associated with a DB cluster.</p>
        PreferredBackupWindow:
          $ref: '#/components/schemas/String'
          description: '<p>The daily time range during which automated backups are created if automated backups are enabled using the <code>BackupRetentionPeriod</code> parameter. </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Web Services Region. To view the time blocks available, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Backups.html#Aurora.Managing.Backups.BackupWindow"> Backup window</a> in the <i>Amazon Aurora User Guide.</i> </p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred maintenance window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>'
        PreferredMaintenanceWindow:
          $ref: '#/components/schemas/String'
          description: '<p>The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).</p> <p>Format: <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Web Services Region, occurring on a random day of the week. To see the time blocks available, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow.Aurora"> Adjusting the Preferred DB Cluster Maintenance Window</a> in the <i>Amazon Aurora User Guide.</i> </p> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> <p>Constraints: Minimum 30-minute window.</p>'
        ReplicationSourceIdentifier:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the source DB instance or DB cluster if this DB cluster is created as a read replica.
        Tags:
          $ref: '#/components/schemas/TagList'
          description: Tags to assign to the DB cluster.
        StorageEncrypted:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the DB cluster is encrypted.
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for an encrypted DB cluster.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK). To use a CMK in a different Amazon Web Services account, specify the key ARN or alias ARN.</p> <p>When a CMK isn''t specified in <code>KmsKeyId</code>:</p> <ul> <li> <p>If <code>ReplicationSourceIdentifier</code> identifies an encrypted source, then Amazon RDS will use the CMK used to encrypt the source. Otherwise, Amazon RDS will use your default CMK. </p> </li> <li> <p>If the <code>StorageEncrypted</code> parameter is enabled and <code>ReplicationSourceIdentifier</code> isn''t specified, then Amazon RDS will use your default CMK.</p> </li> </ul> <p>There is a default CMK for your Amazon Web Services account. Your Amazon Web Services account has a different default CMK for each Amazon Web Services Region.</p> <p>If you create a read replica of an encrypted DB cluster in another Amazon Web Services Region, you must set <code>KmsKeyId</code> to a Amazon Web Services KMS key identifier that is valid in the destination Amazon Web Services Region. This CMK is used to encrypt the read replica in that Amazon Web Services Region.</p>'
        PreSignedUrl:
          $ref: '#/components/schemas/String'
          description: '<p>A URL that contains a Signature Version 4 signed request for the <code>CreateDBCluster</code> action to be called in the source Amazon Web Services Region where the DB cluster is replicated from. You only need to specify <code>PreSignedUrl</code> when you are performing cross-region replication from an encrypted DB cluster.</p> <p>The pre-signed URL must be a valid request for the <code>CreateDBCluster</code> API action that can be executed in the source Amazon Web Services Region that contains the encrypted DB cluster to be copied.</p> <p>The pre-signed URL request must contain the following parameter values:</p> <ul> <li> <p> <code>KmsKeyId</code> - The Amazon Web Services KMS key identifier for the key to use to encrypt the copy of the DB cluster in the destination Amazon Web Services Region. This should refer to the same Amazon Web Services KMS CMK for both the <code>CreateDBCluster</code> action that is called in the destination Amazon Web Services Region, and the action contained in the pre-signed URL.</p> </li> <li> <p> <code>DestinationRegion</code> - The name of the Amazon Web Services Region that Aurora read replica will be created in.</p> </li> <li> <p> <code>ReplicationSourceIdentifier</code> - The DB cluster identifier for the encrypted DB cluster to be copied. This identifier must be in the Amazon Resource Name (ARN) format for the source Amazon Web Services Region. For example, if you are copying an encrypted DB cluster from the us-west-2 Amazon Web Services Region, then your <code>ReplicationSourceIdentifier</code> would look like Example: <code>arn:aws:rds:us-west-2:123456789012:cluster:aurora-cluster1</code>.</p> </li> </ul> <p>To learn how to generate a Signature Version 4 signed request, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/API/sigv4-query-string-auth.html"> Authenticating Requests: Using Query Parameters (Amazon Web Services Signature Version 4)</a> and <a href="https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html"> Signature Version 4 Signing Process</a>.</p> <note> <p>If you are using an Amazon Web Services SDK tool or the CLI, you can specify <code>SourceRegion</code> (or <code>--source-region</code> for the CLI) instead of specifying <code>PreSignedUrl</code> manually. Specifying <code>SourceRegion</code> autogenerates a pre-signed URL that is a valid request for the operation that can be executed in the source Amazon Web Services Region.</p> </note><note><p>If you supply a value for this operation''s <code>SourceRegion</code> parameter, a pre-signed URL will be calculated on your behalf.</p></note>'
        EnableIAMDatabaseAuthentication:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping is disabled.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.IAMDBAuth.html"> IAM Database Authentication</a> in the <i>Amazon Aurora User Guide.</i> </p>'
        BacktrackWindow:
          $ref: '#/components/schemas/LongOptional'
          description: '<p>The target backtrack window, in seconds. To disable backtracking, set this value to 0. </p> <note> <p>Currently, Backtrack is only supported for Aurora MySQL DB clusters.</p> </note> <p>Default: 0</p> <p>Constraints:</p> <ul> <li> <p>If specified, this value must be set to a number from 0 to 259,200 (72 hours).</p> </li> </ul>'
        EnableCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: '<p>The list of log types that need to be enabled for exporting to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon Aurora User Guide</i>.</p> <p> <b>Aurora MySQL</b> </p> <p>Possible values are <code>audit</code>, <code>error</code>, <code>general</code>, and <code>slowquery</code>. </p> <p> <b>Aurora PostgreSQL</b> </p> <p>Possible value is <code>postgresql</code>. </p>'
        EngineMode:
          $ref: '#/components/schemas/String'
          description: '<p>The DB engine mode of the DB cluster, either <code>provisioned</code>, <code>serverless</code>, <code>parallelquery</code>, <code>global</code>, or <code>multimaster</code>.</p> <p>The <code>parallelquery</code> engine mode isn''t required for Aurora MySQL version 1.23 and higher 1.x versions, and version 2.09 and higher 2.x versions.</p> <p>The <code>global</code> engine mode isn''t required for Aurora MySQL version 1.22 and higher 1.x versions, and <code>global</code> engine mode isn''t required for any 2.x versions.</p> <p>The <code>multimaster</code> engine mode only applies for DB clusters created with Aurora MySQL version 5.6.10a.</p> <p>For Aurora PostgreSQL, the <code>global</code> engine mode isn''t required, and both the <code>parallelquery</code> and the <code>multimaster</code> engine modes currently aren''t supported.</p> <p>Limitations and requirements apply to some DB engine modes. For more information, see the following sections in the <i>Amazon Aurora User Guide</i>:</p> <ul> <li> <p> <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html#aurora-serverless.limitations"> Limitations of Aurora Serverless</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-mysql-parallel-query.html#aurora-mysql-parallel-query-limitations"> Limitations of Parallel Query</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-global-database.html#aurora-global-database.limitations"> Limitations of Aurora Global Databases</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-multi-master.html#aurora-multi-master-limitations"> Limitations of Multi-Master Clusters</a> </p> </li> </ul>'
        ScalingConfiguration:
          $ref: '#/components/schemas/ScalingConfiguration'
          description: 'For DB clusters in <code>serverless</code> DB engine mode, the scaling properties of the DB cluster.'
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the DB cluster has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. By default, deletion protection is disabled.'
        GlobalClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: ' The global cluster ID of an Aurora cluster that becomes the primary cluster in the new global database cluster. '
        EnableHttpEndpoint:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable the HTTP endpoint for an Aurora Serverless DB cluster. By default, the HTTP endpoint is disabled.</p> <p>When enabled, the HTTP endpoint provides a connectionless web service API for running SQL queries on the Aurora Serverless DB cluster. You can also query your database from inside the RDS console with the query editor.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/data-api.html">Using the Data API for Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether to copy all tags from the DB cluster to snapshots of the DB cluster. The default is not to copy them.
        Domain:
          $ref: '#/components/schemas/String'
          description: '<p>The Active Directory directory ID to create the DB cluster in.</p> <p> For Amazon Aurora DB clusters, Amazon RDS can use Kerberos Authentication to authenticate users that connect to the DB cluster. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/kerberos-authentication.html">Kerberos Authentication</a> in the <i>Amazon Aurora User Guide</i>. </p>'
        DomainIAMRoleName:
          $ref: '#/components/schemas/String'
          description: Specify the name of the IAM role to be used when making API calls to the Directory Service.
        EnableGlobalWriteForwarding:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable this DB cluster to forward write operations to the primary cluster of an Aurora global database (<a>GlobalCluster</a>). By default, write operations are not allowed on Aurora DB clusters that are secondary clusters in an Aurora global database.</p> <p>You can set this value only on Aurora DB clusters that are members of an Aurora global database. With this parameter enabled, a secondary cluster can forward writes to the current primary cluster and the resulting changes are replicated back to this cluster. For the primary DB cluster of an Aurora global database, this value is used immediately if the primary is demoted by the <a>FailoverGlobalCluster</a> API operation, but it does nothing until then. </p>'
        SourceRegion:
          $ref: '#/components/schemas/String'
          description: The ID of the region that contains the source for the read replica.
      description: <p/>
    CreateDBClusterParameterGroupMessage:
      type: object
      required:
        - DBClusterParameterGroupName
        - DBParameterGroupFamily
        - Description
      title: CreateDBClusterParameterGroupMessage
      properties:
        DBClusterParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB cluster parameter group.</p> <p>Constraints:</p> <ul> <li> <p>Must match the name of an existing DB cluster parameter group.</p> </li> </ul> <note> <p>This value is stored as a lowercase string.</p> </note>'
        DBParameterGroupFamily:
          $ref: '#/components/schemas/String'
          description: '<p>The DB cluster parameter group family name. A DB cluster parameter group can be associated with one and only one DB cluster parameter group family, and can be applied only to a DB cluster running a database engine and engine version compatible with that DB cluster parameter group family.</p> <p> <b>Aurora MySQL</b> </p> <p>Example: <code>aurora5.6</code>, <code>aurora-mysql5.7</code> </p> <p> <b>Aurora PostgreSQL</b> </p> <p>Example: <code>aurora-postgresql9.6</code> </p> <p>To list all of the available parameter group families for a DB engine, use the following command:</p> <p> <code>aws rds describe-db-engine-versions --query "DBEngineVersions[].DBParameterGroupFamily" --engine &lt;engine&gt;</code> </p> <p>For example, to list all of the available parameter group families for the Aurora PostgreSQL DB engine, use the following command:</p> <p> <code>aws rds describe-db-engine-versions --query "DBEngineVersions[].DBParameterGroupFamily" --engine aurora-postgresql</code> </p> <note> <p>The output contains duplicates.</p> </note> <p>The following are the valid DB engine values:</p> <ul> <li> <p> <code>aurora</code> (for MySQL 5.6-compatible Aurora)</p> </li> <li> <p> <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora)</p> </li> <li> <p> <code>aurora-postgresql</code> </p> </li> </ul>'
        Description:
          $ref: '#/components/schemas/String'
          description: The description for the DB cluster parameter group.
        Tags:
          $ref: '#/components/schemas/TagList'
          description: Tags to assign to the DB cluster parameter group.
      description: <p/>
    DBCluster:
      type: object
      properties:
        AllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'For all database engines except Amazon Aurora, <code>AllocatedStorage</code> specifies the allocated storage size in gibibytes (GiB). For Aurora, <code>AllocatedStorage</code> always returns 1, because Aurora DB cluster storage size isn''t fixed, but instead automatically adjusts as needed.'
        AvailabilityZones:
          $ref: '#/components/schemas/AvailabilityZones'
          description: Provides the list of Availability Zones (AZs) where instances in the DB cluster can be created.
        BackupRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: Specifies the number of days for which automatic DB snapshots are retained.
        CharacterSetName:
          $ref: '#/components/schemas/String'
          description: 'If present, specifies the name of the character set that this cluster is associated with.'
        DatabaseName:
          $ref: '#/components/schemas/String'
          description: 'Contains the name of the initial database of this DB cluster that was provided at create time, if one was specified when the DB cluster was created. This same name is returned for the life of the DB cluster.'
        DBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: Contains a user-supplied DB cluster identifier. This identifier is the unique key that identifies a DB cluster.
        DBClusterParameterGroup:
          $ref: '#/components/schemas/String'
          description: Specifies the name of the DB cluster parameter group for the DB cluster.
        DBSubnetGroup:
          $ref: '#/components/schemas/String'
          description: 'Specifies information on the subnet group associated with the DB cluster, including the name, description, and subnets in the subnet group.'
        Status:
          $ref: '#/components/schemas/String'
          description: Specifies the current state of this DB cluster.
        AutomaticRestartTime:
          $ref: '#/components/schemas/TStamp'
          description: The time when a stopped DB cluster is restarted automatically.
        PercentProgress:
          $ref: '#/components/schemas/String'
          description: Specifies the progress of the operation as a percentage.
        EarliestRestorableTime:
          $ref: '#/components/schemas/TStamp'
          description: The earliest time to which a database can be restored with point-in-time restore.
        Endpoint:
          $ref: '#/components/schemas/String'
          description: Specifies the connection endpoint for the primary instance of the DB cluster.
        ReaderEndpoint:
          $ref: '#/components/schemas/String'
          description: '<p>The reader endpoint for the DB cluster. The reader endpoint for a DB cluster load-balances connections across the Aurora Replicas that are available in a DB cluster. As clients request new connections to the reader endpoint, Aurora distributes the connection requests among the Aurora Replicas in the DB cluster. This functionality can help balance your read workload across multiple Aurora Replicas in your DB cluster. </p> <p>If a failover occurs, and the Aurora Replica that you are connected to is promoted to be the primary instance, your connection is dropped. To continue sending your read workload to other Aurora Replicas in the cluster, you can then reconnect to the reader endpoint.</p>'
        CustomEndpoints:
          $ref: '#/components/schemas/StringList'
          description: Identifies all custom endpoints associated with the cluster.
        MultiAZ:
          $ref: '#/components/schemas/BooleanOptional'
          description: Specifies whether the DB cluster has instances in multiple Availability Zones.
        Engine:
          $ref: '#/components/schemas/String'
          description: The name of the database engine to be used for this DB cluster.
        EngineVersion:
          $ref: '#/components/schemas/String'
          description: Indicates the database engine version.
        LatestRestorableTime:
          $ref: '#/components/schemas/TStamp'
          description: Specifies the latest time to which a database can be restored with point-in-time restore.
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: Specifies the port that the database engine is listening on.
        MasterUsername:
          $ref: '#/components/schemas/String'
          description: Contains the master username for the DB cluster.
        DBClusterOptionGroupMemberships:
          $ref: '#/components/schemas/DBClusterOptionGroupMemberships'
          description: Provides the list of option group memberships for this DB cluster.
        PreferredBackupWindow:
          $ref: '#/components/schemas/String'
          description: 'Specifies the daily time range during which automated backups are created if automated backups are enabled, as determined by the <code>BackupRetentionPeriod</code>. '
        PreferredMaintenanceWindow:
          $ref: '#/components/schemas/String'
          description: 'Specifies the weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).'
        ReplicationSourceIdentifier:
          $ref: '#/components/schemas/String'
          description: Contains the identifier of the source DB cluster if this DB cluster is a read replica.
        ReadReplicaIdentifiers:
          $ref: '#/components/schemas/ReadReplicaIdentifierList'
          description: Contains one or more identifiers of the read replicas associated with this DB cluster.
        DBClusterMembers:
          $ref: '#/components/schemas/DBClusterMemberList'
          description: Provides the list of instances that make up the DB cluster.
        VpcSecurityGroups:
          $ref: '#/components/schemas/VpcSecurityGroupMembershipList'
          description: Provides a list of VPC security groups that the DB cluster belongs to.
        HostedZoneId:
          $ref: '#/components/schemas/String'
          description: Specifies the ID that Amazon Route 53 assigns when you create a hosted zone.
        StorageEncrypted:
          $ref: '#/components/schemas/Boolean'
          description: Specifies whether the DB cluster is encrypted.
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>If <code>StorageEncrypted</code> is enabled, the Amazon Web Services KMS key identifier for the encrypted DB cluster.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p>'
        DbClusterResourceId:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Web Services Region-unique, immutable identifier for the DB cluster. This identifier is found in Amazon Web Services CloudTrail log entries whenever the Amazon Web Services KMS CMK for the DB cluster is accessed.'
        DBClusterArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) for the DB cluster.
        AssociatedRoles:
          $ref: '#/components/schemas/DBClusterRoles'
          description: Provides a list of the Amazon Web Services Identity and Access Management (IAM) roles that are associated with the DB cluster. IAM roles that are associated with a DB cluster grant permission for the DB cluster to access other Amazon Web Services on your behalf.
        IAMDatabaseAuthenticationEnabled:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts is enabled.
        CloneGroupId:
          $ref: '#/components/schemas/String'
          description: Identifies the clone group to which the DB cluster is associated.
        ClusterCreateTime:
          $ref: '#/components/schemas/TStamp'
          description: 'Specifies the time when the DB cluster was created, in Universal Coordinated Time (UTC).'
        EarliestBacktrackTime:
          $ref: '#/components/schemas/TStamp'
          description: The earliest time to which a DB cluster can be backtracked.
        BacktrackWindow:
          $ref: '#/components/schemas/LongOptional'
          description: 'The target backtrack window, in seconds. If this value is set to 0, backtracking is disabled for the DB cluster. Otherwise, backtracking is enabled.'
        BacktrackConsumedChangeRecords:
          $ref: '#/components/schemas/LongOptional'
          description: The number of change records stored for Backtrack.
        EnabledCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: '<p>A list of log types that this DB cluster is configured to export to CloudWatch Logs.</p> <p>Log types vary by DB engine. For information about the log types for each DB engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html">Amazon RDS Database Log Files</a> in the <i>Amazon Aurora User Guide.</i> </p>'
        Capacity:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The current capacity of an Aurora Serverless DB cluster. The capacity is 0 (zero) when the cluster is paused.</p> <p>For more information about Aurora Serverless, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using Amazon Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
        EngineMode:
          $ref: '#/components/schemas/String'
          description: '<p>The DB engine mode of the DB cluster, either <code>provisioned</code>, <code>serverless</code>, <code>parallelquery</code>, <code>global</code>, or <code>multimaster</code>.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/APIReference/API_CreateDBCluster.html"> CreateDBCluster</a>.</p>'
        ScalingConfigurationInfo:
          $ref: '#/components/schemas/ScalingConfigurationInfo'
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Indicates if the DB cluster has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. '
        HttpEndpointEnabled:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the HTTP endpoint for an Aurora Serverless DB cluster is enabled.</p> <p>When enabled, the HTTP endpoint provides a connectionless web service API for running SQL queries on the Aurora Serverless DB cluster. You can also query your database from inside the RDS console with the query editor.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/data-api.html">Using the Data API for Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
        ActivityStreamMode:
          $ref: '#/components/schemas/ActivityStreamMode'
          description: 'The mode of the database activity stream. Database events such as a change or access generate an activity stream event. The database session can handle these events either synchronously or asynchronously. '
        ActivityStreamStatus:
          $ref: '#/components/schemas/ActivityStreamStatus'
          description: The status of the database activity stream.
        ActivityStreamKmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier used for encrypting messages in the database activity stream.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p>'
        ActivityStreamKinesisStreamName:
          $ref: '#/components/schemas/String'
          description: The name of the Amazon Kinesis data stream used for the database activity stream.
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: Specifies whether tags are copied from the DB cluster to snapshots of the DB cluster.
        CrossAccountClone:
          $ref: '#/components/schemas/BooleanOptional'
          description: Specifies whether the DB cluster is a clone of a DB cluster owned by a different Amazon Web Services account.
        DomainMemberships:
          $ref: '#/components/schemas/DomainMembershipList'
          description: The Active Directory Domain membership records associated with the DB cluster.
        TagList:
          $ref: '#/components/schemas/TagList'
        GlobalWriteForwardingStatus:
          $ref: '#/components/schemas/WriteForwardingStatus'
          description: 'Specifies whether a secondary cluster in an Aurora global database has write forwarding enabled, not enabled, or is in the process of enabling it.'
        GlobalWriteForwardingRequested:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'Specifies whether you have requested to enable write forwarding for a secondary cluster in an Aurora global database. Because write forwarding takes time to enable, check the value of <code>GlobalWriteForwardingStatus</code> to confirm that the request has completed before using the write forwarding feature for this cluster.'
        PendingModifiedValues:
          $ref: '#/components/schemas/ClusterPendingModifiedValues'
          description: A value that specifies that changes to the DB cluster are pending. This element is only included when changes are pending. Specific changes are identified by subelements.
      description: '<p>Contains the details of an Amazon Aurora DB cluster. </p> <p>This data type is used as a response element in the <code>DescribeDBClusters</code>, <code>StopDBCluster</code>, and <code>StartDBCluster</code> actions. </p>'
    CreateDBClusterSnapshotMessage:
      type: object
      required:
        - DBClusterSnapshotIdentifier
        - DBClusterIdentifier
      title: CreateDBClusterSnapshotMessage
      properties:
        DBClusterSnapshotIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The identifier of the DB cluster snapshot. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>my-cluster1-snapshot1</code> </p>'
        DBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The identifier of the DB cluster to create a snapshot for. This parameter isn''t case-sensitive.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DBCluster.</p> </li> </ul> <p>Example: <code>my-cluster1</code> </p>'
        Tags:
          $ref: '#/components/schemas/TagList'
          description: The tags to be assigned to the DB cluster snapshot.
      description: <p/>
    DBSecurityGroupNameList:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/String'
          - xml:
              name: DBSecurityGroupName
    ProcessorFeatureList:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/ProcessorFeature'
          - xml:
              name: ProcessorFeature
    CreateDBInstanceMessage:
      type: object
      required:
        - DBInstanceIdentifier
        - DBInstanceClass
        - Engine
      title: CreateDBInstanceMessage
      properties:
        DBName:
          $ref: '#/components/schemas/String'
          description: '<p>The meaning of this parameter differs according to the database engine you use.</p> <p> <b>MySQL</b> </p> <p>The name of the database to create when the DB instance is created. If this parameter isn''t specified, no database is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 64 letters or numbers.</p> </li> <li> <p>Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul> <p> <b>MariaDB</b> </p> <p>The name of the database to create when the DB instance is created. If this parameter isn''t specified, no database is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 64 letters or numbers.</p> </li> <li> <p>Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>The name of the database to create when the DB instance is created. If this parameter isn''t specified, a database named <code>postgres</code> is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 63 letters, numbers, or underscores.</p> </li> <li> <p>Must begin with a letter. Subsequent characters can be letters, underscores, or digits (0-9).</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul> <p> <b>Oracle</b> </p> <p>The Oracle System ID (SID) of the created DB instance. If you specify <code>null</code>, the default value <code>ORCL</code> is used. You can''t specify the string NULL, or any other reserved word, for <code>DBName</code>. </p> <p>Default: <code>ORCL</code> </p> <p>Constraints:</p> <ul> <li> <p>Can''t be longer than 8 characters</p> </li> </ul> <p> <b>SQL Server</b> </p> <p>Not applicable. Must be null.</p> <p> <b>Amazon Aurora MySQL</b> </p> <p>The name of the database to create when the primary DB instance of the Aurora MySQL DB cluster is created. If this parameter isn''t specified for an Aurora MySQL DB cluster, no database is created in the DB cluster.</p> <p>Constraints:</p> <ul> <li> <p>It must contain 1 to 64 alphanumeric characters.</p> </li> <li> <p>It can''t be a word reserved by the database engine.</p> </li> </ul> <p> <b>Amazon Aurora PostgreSQL</b> </p> <p>The name of the database to create when the primary DB instance of the Aurora PostgreSQL DB cluster is created. If this parameter isn''t specified for an Aurora PostgreSQL DB cluster, a database named <code>postgres</code> is created in the DB cluster.</p> <p>Constraints:</p> <ul> <li> <p>It must contain 1 to 63 alphanumeric characters.</p> </li> <li> <p>It must begin with a letter or an underscore. Subsequent characters can be letters, underscores, or digits (0 to 9).</p> </li> <li> <p>It can''t be a word reserved by the database engine.</p> </li> </ul>'
        DBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The DB instance identifier. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>mydbinstance</code> </p>'
        AllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The amount of storage in gibibytes (GiB) to allocate for the DB instance.</p> <p>Type: Integer</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Aurora cluster volumes automatically grow as the amount of data in your database increases, though you are only charged for the space that you use in an Aurora cluster volume.</p> <p> <b>MySQL</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 65536.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 65536.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 5 to 3072.</p> </li> </ul> <p> <b>MariaDB</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 65536.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 65536.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 5 to 3072.</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 65536.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 65536.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 5 to 3072.</p> </li> </ul> <p> <b>Oracle</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 65536.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 65536.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 10 to 3072.</p> </li> </ul> <p> <b>SQL Server</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2):</p> <ul> <li> <p>Enterprise and Standard editions: Must be an integer from 200 to 16384.</p> </li> <li> <p>Web and Express editions: Must be an integer from 20 to 16384.</p> </li> </ul> </li> <li> <p>Provisioned IOPS storage (io1):</p> <ul> <li> <p>Enterprise and Standard editions: Must be an integer from 200 to 16384.</p> </li> <li> <p>Web and Express editions: Must be an integer from 100 to 16384.</p> </li> </ul> </li> <li> <p>Magnetic storage (standard):</p> <ul> <li> <p>Enterprise and Standard editions: Must be an integer from 200 to 1024.</p> </li> <li> <p>Web and Express editions: Must be an integer from 20 to 1024.</p> </li> </ul> </li> </ul>'
        DBInstanceClass:
          $ref: '#/components/schemas/String'
          description: 'The compute and memory capacity of the DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> '
        Engine:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the database engine to be used for this instance. </p> <p>Not every database engine is available for every Amazon Web Services Region. </p> <p>Valid Values: </p> <ul> <li> <p> <code>aurora</code> (for MySQL 5.6-compatible Aurora)</p> </li> <li> <p> <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora)</p> </li> <li> <p> <code>aurora-postgresql</code> </p> </li> <li> <p> <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code> </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li> <p> <code>oracle-ee-cdb</code> </p> </li> <li> <p> <code>oracle-se2</code> </p> </li> <li> <p> <code>oracle-se2-cdb</code> </p> </li> <li> <p> <code>postgres</code> </p> </li> <li> <p> <code>sqlserver-ee</code> </p> </li> <li> <p> <code>sqlserver-se</code> </p> </li> <li> <p> <code>sqlserver-ex</code> </p> </li> <li> <p> <code>sqlserver-web</code> </p> </li> </ul>'
        MasterUsername:
          $ref: '#/components/schemas/String'
          description: '<p>The name for the master user.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The name for the master user is managed by the DB cluster. </p> <p> <b>MariaDB</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for MariaDB.</p> </li> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>Microsoft SQL Server</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for SQL Server.</p> </li> <li> <p>Must be 1 to 128 letters or numbers.</p> </li> <li> <p>The first character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>MySQL</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for MySQL.</p> </li> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>Oracle</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for Oracle.</p> </li> <li> <p>Must be 1 to 30 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for PostgreSQL.</p> </li> <li> <p>Must be 1 to 63 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul>'
        MasterUserPassword:
          $ref: '#/components/schemas/String'
          description: '<p>The password for the master user. The password can include any printable ASCII character except "/", """, or "@".</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The password for the master user is managed by the DB cluster.</p> <p> <b>MariaDB</b> </p> <p>Constraints: Must contain from 8 to 41 characters.</p> <p> <b>Microsoft SQL Server</b> </p> <p>Constraints: Must contain from 8 to 128 characters.</p> <p> <b>MySQL</b> </p> <p>Constraints: Must contain from 8 to 41 characters.</p> <p> <b>Oracle</b> </p> <p>Constraints: Must contain from 8 to 30 characters.</p> <p> <b>PostgreSQL</b> </p> <p>Constraints: Must contain from 8 to 128 characters.</p>'
        DBSecurityGroups:
          $ref: '#/components/schemas/DBSecurityGroupNameList'
          description: '<p>A list of DB security groups to associate with this DB instance.</p> <p>Default: The default DB security group for the database engine.</p>'
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/VpcSecurityGroupIdList'
          description: '<p>A list of Amazon EC2 VPC security groups to associate with this DB instance.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The associated list of EC2 VPC security groups is managed by the DB cluster.</p> <p>Default: The default EC2 VPC security group for the DB subnet group''s VPC.</p>'
        AvailabilityZone:
          $ref: '#/components/schemas/String'
          description: '<p> The Availability Zone (AZ) where the database will be created. For information on Amazon Web Services Regions and Availability Zones, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html">Regions and Availability Zones</a>. </p> <p>Default: A random, system-chosen Availability Zone in the endpoint''s Amazon Web Services Region.</p> <p> Example: <code>us-east-1d</code> </p> <p> Constraint: The <code>AvailabilityZone</code> parameter can''t be specified if the DB instance is a Multi-AZ deployment. The specified Availability Zone must be in the same Amazon Web Services Region as the current endpoint. </p> <note> <p>If you''re creating a DB instance in an RDS on VMware environment, specify the identifier of the custom Availability Zone to create the DB instance in.</p> <p>For more information about RDS on VMware, see the <a href="https://docs.aws.amazon.com/AmazonRDS/latest/RDSonVMwareUserGuide/rds-on-vmware.html"> RDS on VMware User Guide.</a> </p> </note>'
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>A DB subnet group to associate with this DB instance.</p> <p>If there is no DB subnet group, then it is a non-VPC DB instance.</p>'
        PreferredMaintenanceWindow:
          $ref: '#/components/schemas/String'
          description: '<p>The time range each week during which system maintenance can occur, in Universal Coordinated Time (UTC). For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Maintenance.html#Concepts.DBMaintenance">Amazon RDS Maintenance Window</a>. </p> <p> Format: <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Web Services Region, occurring on a random day of the week. </p> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> <p>Constraints: Minimum 30-minute window.</p>'
        DBParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB parameter group to associate with this DB instance. If you do not specify a value, then the default DB parameter group for the specified DB engine and version is used.</p> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 255 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul>'
        BackupRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The number of days for which automated backups are retained. Setting this parameter to a positive number enables backups. Setting this parameter to 0 disables automated backups.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The retention period for automated backups is managed by the DB cluster.</p> <p>Default: 1</p> <p>Constraints:</p> <ul> <li> <p>Must be a value from 0 to 35</p> </li> <li> <p>Can''t be set to 0 if the DB instance is a source to read replicas</p> </li> </ul>'
        PreferredBackupWindow:
          $ref: '#/components/schemas/String'
          description: '<p> The daily time range during which automated backups are created if automated backups are enabled, using the <code>BackupRetentionPeriod</code> parameter. The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Web Services Region. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html#USER_WorkingWithAutomatedBackups.BackupWindow">Backup window</a> in the <i>Amazon RDS User Guide</i>. </p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The daily time range for creating automated backups is managed by the DB cluster.</p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred maintenance window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number on which the database accepts connections.</p> <p> <b>MySQL</b> </p> <p> Default: <code>3306</code> </p> <p> Valid values: <code>1150-65535</code> </p> <p>Type: Integer</p> <p> <b>MariaDB</b> </p> <p> Default: <code>3306</code> </p> <p> Valid values: <code>1150-65535</code> </p> <p>Type: Integer</p> <p> <b>PostgreSQL</b> </p> <p> Default: <code>5432</code> </p> <p> Valid values: <code>1150-65535</code> </p> <p>Type: Integer</p> <p> <b>Oracle</b> </p> <p> Default: <code>1521</code> </p> <p> Valid values: <code>1150-65535</code> </p> <p> <b>SQL Server</b> </p> <p> Default: <code>1433</code> </p> <p> Valid values: <code>1150-65535</code> except <code>1234</code>, <code>1434</code>, <code>3260</code>, <code>3343</code>, <code>3389</code>, <code>47001</code>, and <code>49152-49156</code>.</p> <p> <b>Amazon Aurora</b> </p> <p> Default: <code>3306</code> </p> <p> Valid values: <code>1150-65535</code> </p> <p>Type: Integer</p>'
        MultiAZ:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the DB instance is a Multi-AZ deployment. You can't set the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.
        EngineVersion:
          $ref: '#/components/schemas/String'
          description: '<p>The version number of the database engine to use.</p> <p>For a list of valid engine versions, use the <code>DescribeDBEngineVersions</code> action.</p> <p>The following are the database engines and links to information about the major and minor versions that are available with Amazon RDS. Not every database engine is available for every Amazon Web Services Region.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The version number of the database engine to be used by the DB instance is managed by the DB cluster.</p> <p> <b>MariaDB</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MariaDB.html#MariaDB.Concepts.VersionMgmt">MariaDB on Amazon RDS Versions</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>Microsoft SQL Server</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.VersionSupport">Microsoft SQL Server Versions on Amazon RDS</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>MySQL</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html#MySQL.Concepts.VersionMgmt">MySQL on Amazon RDS Versions</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>Oracle</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Appendix.Oracle.PatchComposition.html">Oracle Database Engine Release Notes</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>PostgreSQL</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_PostgreSQL.html#PostgreSQL.Concepts">Amazon RDS for PostgreSQL versions and extensions</a> in the <i>Amazon RDS User Guide.</i> </p>'
        AutoMinorVersionUpgrade:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether minor engine upgrades are applied automatically to the DB instance during the maintenance window. By default, minor engine upgrades are applied automatically.'
        LicenseModel:
          $ref: '#/components/schemas/String'
          description: '<p>License model information for this DB instance.</p> <p> Valid values: <code>license-included</code> | <code>bring-your-own-license</code> | <code>general-public-license</code> </p>'
        Iops:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for the DB instance. For information about valid Iops values, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html#USER_PIOPS">Amazon RDS Provisioned IOPS Storage to Improve Performance</a> in the <i>Amazon RDS User Guide</i>. </p> <p>Constraints: For MariaDB, MySQL, Oracle, and PostgreSQL DB instances, must be a multiple between .5 and 50 of the storage amount for the DB instance. For SQL Server DB instances, must be a multiple between 1 and 50 of the storage amount for the DB instance. </p>'
        OptionGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>A value that indicates that the DB instance should be associated with the specified option group.</p> <p>Permanent options, such as the TDE option for Oracle Advanced Security TDE, can''t be removed from an option group. Also, that option group can''t be removed from a DB instance once it is associated with a DB instance</p>'
        CharacterSetName:
          $ref: '#/components/schemas/String'
          description: '<p>For supported engines, indicates that the DB instance should be associated with the specified CharacterSet.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The character set is managed by the DB cluster. For more information, see <code>CreateDBCluster</code>.</p>'
        NcharCharacterSetName:
          $ref: '#/components/schemas/String'
          description: The name of the NCHAR character set for the Oracle DB instance.
        PubliclyAccessible:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is publicly accessible.</p> <p>When the DB instance is publicly accessible, its DNS endpoint resolves to the private IP address from within the DB instance''s VPC, and to the public IP address from outside of the DB instance''s VPC. Access to the DB instance is ultimately controlled by the security group it uses, and that public access is not permitted if the security group assigned to the DB instance doesn''t permit it.</p> <p>When the DB instance isn''t publicly accessible, it is an internal DB instance with a DNS name that resolves to a private IP address.</p> <p>Default: The default behavior varies depending on whether <code>DBSubnetGroupName</code> is specified.</p> <p>If <code>DBSubnetGroupName</code> isn''t specified, and <code>PubliclyAccessible</code> isn''t specified, the following applies:</p> <ul> <li> <p>If the default VPC in the target region doesn’t have an Internet gateway attached to it, the DB instance is private.</p> </li> <li> <p>If the default VPC in the target region has an Internet gateway attached to it, the DB instance is public.</p> </li> </ul> <p>If <code>DBSubnetGroupName</code> is specified, and <code>PubliclyAccessible</code> isn''t specified, the following applies:</p> <ul> <li> <p>If the subnets are part of a VPC that doesn’t have an Internet gateway attached to it, the DB instance is private.</p> </li> <li> <p>If the subnets are part of a VPC that has an Internet gateway attached to it, the DB instance is public.</p> </li> </ul>'
        Tags:
          $ref: '#/components/schemas/TagList'
          description: Tags to assign to the DB instance.
        DBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: The identifier of the DB cluster that the instance will belong to.
        StorageType:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the storage type to be associated with the DB instance.</p> <p> Valid values: <code>standard | gp2 | io1</code> </p> <p> If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p> Default: <code>io1</code> if the <code>Iops</code> parameter is specified, otherwise <code>gp2</code> </p>'
        TdeCredentialArn:
          $ref: '#/components/schemas/String'
          description: The ARN from the key store with which to associate the instance for TDE encryption.
        TdeCredentialPassword:
          $ref: '#/components/schemas/String'
          description: The password for the given ARN from the key store in order to access the device.
        StorageEncrypted:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is encrypted. By default, it isn''t encrypted.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The encryption for DB instances is managed by the DB cluster.</p>'
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for an encrypted DB instance.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK). To use a CMK in a different Amazon Web Services account, specify the key ARN or alias ARN.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The Amazon Web Services KMS key identifier is managed by the DB cluster. For more information, see <code>CreateDBCluster</code>.</p> <p>If <code>StorageEncrypted</code> is enabled, and you do not specify a value for the <code>KmsKeyId</code> parameter, then Amazon RDS uses your default CMK. There is a default CMK for your Amazon Web Services account. Your Amazon Web Services account has a different default CMK for each Amazon Web Services Region.</p>'
        Domain:
          $ref: '#/components/schemas/String'
          description: '<p>The Active Directory directory ID to create the DB instance in. Currently, only MySQL, Microsoft SQL Server, Oracle, and PostgreSQL DB instances can be created in an Active Directory Domain.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/kerberos-authentication.html"> Kerberos Authentication</a> in the <i>Amazon RDS User Guide</i>.</p>'
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to copy tags from the DB instance to snapshots of the DB instance. By default, tags are not copied.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Copying tags to snapshots is managed by the DB cluster. Setting this value for an Aurora DB instance has no effect on the DB cluster setting.</p>'
        MonitoringInterval:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance. To disable collecting Enhanced Monitoring metrics, specify 0. The default is 0.</p> <p>If <code>MonitoringRoleArn</code> is specified, then you must also set <code>MonitoringInterval</code> to a value other than 0.</p> <p>Valid Values: <code>0, 1, 5, 10, 15, 30, 60</code> </p>'
        MonitoringRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, <code>arn:aws:iam:123456789012:role/emaccess</code>. For information on creating a monitoring role, go to <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.OS.html#USER_Monitoring.OS.Enabling">Setting Up and Enabling Enhanced Monitoring</a> in the <i>Amazon RDS User Guide</i>.</p> <p>If <code>MonitoringInterval</code> is set to a value other than 0, then you must supply a <code>MonitoringRoleArn</code> value.</p>'
        DomainIAMRoleName:
          $ref: '#/components/schemas/String'
          description: Specify the name of the IAM role to be used when making API calls to the Directory Service.
        PromotionTier:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>A value that specifies the order in which an Aurora Replica is promoted to the primary instance after a failure of the existing primary instance. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Backups.html#Aurora.Managing.FaultTolerance"> Fault Tolerance for an Aurora DB Cluster</a> in the <i>Amazon Aurora User Guide</i>. </p> <p>Default: 1</p> <p>Valid Values: 0 - 15</p>'
        Timezone:
          $ref: '#/components/schemas/String'
          description: 'The time zone of the DB instance. The time zone parameter is currently supported only by <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.TimeZone">Microsoft SQL Server</a>. '
        EnableIAMDatabaseAuthentication:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping is disabled.</p> <p>This setting doesn''t apply to Amazon Aurora. Mapping Amazon Web Services IAM accounts to database accounts is managed by the DB cluster.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html"> IAM Database Authentication for MySQL and PostgreSQL</a> in the <i>Amazon RDS User Guide.</i> </p>'
        EnablePerformanceInsights:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable Performance Insights for the DB instance. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html">Using Amazon Performance Insights</a> in the <i>Amazon Relational Database Service User Guide</i>. </p>'
        PerformanceInsightsKMSKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for encryption of Performance Insights data.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p> <p>If you do not specify a value for <code>PerformanceInsightsKMSKeyId</code>, then Amazon RDS uses your default CMK. There is a default CMK for your Amazon Web Services account. Your Amazon Web Services account has a different default CMK for each Amazon Web Services Region.</p>'
        PerformanceInsightsRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The amount of time, in days, to retain Performance Insights data. Valid values are 7 or 731 (2 years). '
        EnableCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: '<p>The list of log types that need to be enabled for exporting to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs </a> in the <i>Amazon Relational Database Service User Guide</i>.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. CloudWatch Logs exports are managed by the DB cluster. </p> <p> <b>MariaDB</b> </p> <p>Possible values are <code>audit</code>, <code>error</code>, <code>general</code>, and <code>slowquery</code>. </p> <p> <b>Microsoft SQL Server</b> </p> <p>Possible values are <code>agent</code> and <code>error</code>. </p> <p> <b>MySQL</b> </p> <p>Possible values are <code>audit</code>, <code>error</code>, <code>general</code>, and <code>slowquery</code>. </p> <p> <b>Oracle</b> </p> <p>Possible values are <code>alert</code>, <code>audit</code>, <code>listener</code>, <code>trace</code>, and <code>oemagent</code>. </p> <p> <b>PostgreSQL</b> </p> <p>Possible values are <code>postgresql</code> and <code>upgrade</code>. </p>'
        ProcessorFeatures:
          $ref: '#/components/schemas/ProcessorFeatureList'
          description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. By default, deletion protection is disabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. </p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. You can enable or disable deletion protection for the DB cluster. For more information, see <code>CreateDBCluster</code>. DB instances in a DB cluster can be deleted even when deletion protection is enabled for the DB cluster. </p>'
        MaxAllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.</p> <p>For more information about this setting, including limitations that apply to it, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling"> Managing capacity automatically with Amazon RDS storage autoscaling</a> in the <i>Amazon RDS User Guide</i>.</p>'
        EnableCustomerOwnedIp:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable a customer-owned IP address (CoIP) for an RDS on Outposts DB instance.</p> <p>A <i>CoIP</i> provides local or external connectivity to resources in your Outpost subnets through your on-premises network. For some use cases, a CoIP can provide lower latency for connections to the DB instance from outside of its virtual private cloud (VPC) on your local network.</p> <p>For more information about RDS on Outposts, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-on-outposts.html">Working with Amazon RDS on Amazon Web Services Outposts</a> in the <i>Amazon RDS User Guide</i>.</p> <p>For more information about CoIPs, see <a href="https://docs.aws.amazon.com/outposts/latest/userguide/outposts-networking-components.html#ip-addressing">Customer-owned IP addresses</a> in the <i>Amazon Web Services Outposts User Guide</i>.</p>'
      description: <p/>
    ReplicaMode:
      type: string
      enum:
        - open-read-only
        - mounted
    CreateDBInstanceReadReplicaMessage:
      type: object
      required:
        - DBInstanceIdentifier
        - SourceDBInstanceIdentifier
      title: CreateDBInstanceReadReplicaMessage
      properties:
        DBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: The DB instance identifier of the read replica. This identifier is the unique key that identifies a DB instance. This parameter is stored as a lowercase string.
        SourceDBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The identifier of the DB instance that will act as the source for the read replica. Each DB instance can have up to five read replicas.</p> <p>Constraints:</p> <ul> <li> <p>Must be the identifier of an existing MySQL, MariaDB, Oracle, PostgreSQL, or SQL Server DB instance.</p> </li> <li> <p>Can specify a DB instance that is a MySQL read replica only if the source is running MySQL 5.6 or later.</p> </li> <li> <p>For the limitations of Oracle read replicas, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-read-replicas.html">Read Replica Limitations with Oracle</a> in the <i>Amazon RDS User Guide</i>.</p> </li> <li> <p>For the limitations of SQL Server read replicas, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/SQLServer.ReadReplicas.Limitations.html">Read Replica Limitations with Microsoft SQL Server</a> in the <i>Amazon RDS User Guide</i>.</p> </li> <li> <p>Can specify a PostgreSQL DB instance only if the source is running PostgreSQL 9.3.5 or later (9.4.7 and higher for cross-region replication).</p> </li> <li> <p>The specified DB instance must have automatic backups enabled, that is, its backup retention period must be greater than 0.</p> </li> <li> <p>If the source DB instance is in the same Amazon Web Services Region as the read replica, specify a valid DB instance identifier.</p> </li> <li> <p>If the source DB instance is in a different Amazon Web Services Region from the read replica, specify a valid DB instance ARN. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.ARN.html#USER_Tagging.ARN.Constructing">Constructing an ARN for Amazon RDS</a> in the <i>Amazon RDS User Guide</i>. This doesn''t apply to SQL Server, which doesn''t support cross-region replicas.</p> </li> </ul>'
        DBInstanceClass:
          $ref: '#/components/schemas/String'
          description: '<p>The compute and memory capacity of the read replica, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all Amazon Web Services Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Default: Inherits from the source DB instance.</p>'
        AvailabilityZone:
          $ref: '#/components/schemas/String'
          description: '<p>The Availability Zone (AZ) where the read replica will be created.</p> <p>Default: A random, system-chosen Availability Zone in the endpoint''s Amazon Web Services Region.</p> <p> Example: <code>us-east-1d</code> </p>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number that the DB instance uses for connections.</p> <p>Default: Inherits from the source DB instance</p> <p>Valid Values: <code>1150-65535</code> </p>'
        MultiAZ:
          $ref: '#/components/schemas/BooleanOptional'
          description: <p>A value that indicates whether the read replica is in a Multi-AZ deployment. </p> <p>You can create a read replica as a Multi-AZ DB instance. RDS creates a standby of your replica in another Availability Zone for failover support for the replica. Creating your read replica as a Multi-AZ DB instance is independent of whether the source database is a Multi-AZ DB instance. </p>
        AutoMinorVersionUpgrade:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether minor engine upgrades are applied automatically to the read replica during the maintenance window.</p> <p>Default: Inherits from the source DB instance</p>'
        Iops:
          $ref: '#/components/schemas/IntegerOptional'
          description: The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for the DB instance.
        OptionGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The option group the DB instance is associated with. If omitted, the option group associated with the source instance is used.</p> <note> <p>For SQL Server, you must use the option group associated with the source instance.</p> </note>'
        DBParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB parameter group to associate with this DB instance.</p> <p>If you do not specify a value for <code>DBParameterGroupName</code>, then Amazon RDS uses the <code>DBParameterGroup</code> of source DB instance for a same region read replica, or the default <code>DBParameterGroup</code> for the specified DB engine for a cross region read replica.</p> <note> <p>Currently, specifying a parameter group for this operation is only supported for Oracle DB instances.</p> </note> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 255 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul>'
        PubliclyAccessible:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether the DB instance is publicly accessible.</p> <p>When the DB instance is publicly accessible, its DNS endpoint resolves to the private IP address from within the DB instance''s VPC, and to the public IP address from outside of the DB instance''s VPC. Access to the DB instance is ultimately controlled by the security group it uses, and that public access is not permitted if the security group assigned to the DB instance doesn''t permit it.</p> <p>When the DB instance isn''t publicly accessible, it is an internal DB instance with a DNS name that resolves to a private IP address.</p> <p>For more information, see <a>CreateDBInstance</a>.</p>'
        Tags:
          $ref: '#/components/schemas/TagList'
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies a DB subnet group for the DB instance. The new DB instance is created in the VPC associated with the DB subnet group. If no DB subnet group is specified, then the new DB instance isn''t created in a VPC.</p> <p>Constraints:</p> <ul> <li> <p>Can only be specified if the source DB instance identifier specifies a DB instance in another Amazon Web Services Region.</p> </li> <li> <p>If supplied, must match the name of an existing DBSubnetGroup.</p> </li> <li> <p>The specified DB subnet group must be in the same Amazon Web Services Region in which the operation is running.</p> </li> <li> <p>All read replicas in one Amazon Web Services Region that are created from the same source DB instance must either:&gt;</p> <ul> <li> <p>Specify DB subnet groups from the same VPC. All these read replicas are created in the same VPC.</p> </li> <li> <p>Not specify a DB subnet group. All these read replicas are created outside of any VPC.</p> </li> </ul> </li> </ul> <p>Example: <code>mySubnetgroup</code> </p>'
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/VpcSecurityGroupIdList'
          description: '<p> A list of EC2 VPC security groups to associate with the read replica. </p> <p> Default: The default EC2 VPC security group for the DB subnet group''s VPC. </p>'
        StorageType:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the storage type to be associated with the read replica.</p> <p> Valid values: <code>standard | gp2 | io1</code> </p> <p> If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p> Default: <code>io1</code> if the <code>Iops</code> parameter is specified, otherwise <code>gp2</code> </p>'
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether to copy all tags from the read replica to snapshots of the read replica. By default, tags are not copied.'
        MonitoringInterval:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the read replica. To disable collecting Enhanced Monitoring metrics, specify 0. The default is 0.</p> <p>If <code>MonitoringRoleArn</code> is specified, then you must also set <code>MonitoringInterval</code> to a value other than 0.</p> <p>Valid Values: <code>0, 1, 5, 10, 15, 30, 60</code> </p>'
        MonitoringRoleArn:
          $ref: '#/components/schemas/String'
          description: '<p>The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, <code>arn:aws:iam:123456789012:role/emaccess</code>. For information on creating a monitoring role, go to <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.html#USER_Monitoring.OS.IAMRole">To create an IAM role for Amazon RDS Enhanced Monitoring</a> in the <i>Amazon RDS User Guide</i>.</p> <p>If <code>MonitoringInterval</code> is set to a value other than 0, then you must supply a <code>MonitoringRoleArn</code> value.</p>'
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for an encrypted read replica.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS CMK.</p> <p>If you create an encrypted read replica in the same Amazon Web Services Region as the source DB instance, then do not specify a value for this parameter. A read replica in the same Region is always encrypted with the same Amazon Web Services KMS CMK as the source DB instance.</p> <p>If you create an encrypted read replica in a different Amazon Web Services Region, then you must specify a Amazon Web Services KMS key identifier for the destination Amazon Web Services Region. Amazon Web Services KMS CMKs are specific to the Amazon Web Services Region that they are created in, and you can''t use CMKs from one Amazon Web Services Region in another Amazon Web Services Region.</p> <p>You can''t create an encrypted read replica from an unencrypted DB instance.</p>'
        PreSignedUrl:
          $ref: '#/components/schemas/String'
          description: '<p>The URL that contains a Signature Version 4 signed request for the <code>CreateDBInstanceReadReplica</code> API action in the source Amazon Web Services Region that contains the source DB instance. </p> <p>You must specify this parameter when you create an encrypted read replica from another Amazon Web Services Region by using the Amazon RDS API. Don''t specify <code>PreSignedUrl</code> when you are creating an encrypted read replica in the same Amazon Web Services Region.</p> <p>The presigned URL must be a valid request for the <code>CreateDBInstanceReadReplica</code> API action that can be executed in the source Amazon Web Services Region that contains the encrypted source DB instance. The presigned URL request must contain the following parameter values: </p> <ul> <li> <p> <code>DestinationRegion</code> - The Amazon Web Services Region that the encrypted read replica is created in. This Amazon Web Services Region is the same one where the <code>CreateDBInstanceReadReplica</code> action is called that contains this presigned URL.</p> <p>For example, if you create an encrypted DB instance in the us-west-1 Amazon Web Services Region, from a source DB instance in the us-east-2 Amazon Web Services Region, then you call the <code>CreateDBInstanceReadReplica</code> action in the us-east-1 Amazon Web Services Region and provide a presigned URL that contains a call to the <code>CreateDBInstanceReadReplica</code> action in the us-west-2 Amazon Web Services Region. For this example, the <code>DestinationRegion</code> in the presigned URL must be set to the us-east-1 Amazon Web Services Region. </p> </li> <li> <p> <code>KmsKeyId</code> - The Amazon Web Services KMS key identifier for the key to use to encrypt the read replica in the destination Amazon Web Services Region. This is the same identifier for both the <code>CreateDBInstanceReadReplica</code> action that is called in the destination Amazon Web Services Region, and the action contained in the presigned URL. </p> </li> <li> <p> <code>SourceDBInstanceIdentifier</code> - The DB instance identifier for the encrypted DB instance to be replicated. This identifier must be in the Amazon Resource Name (ARN) format for the source Amazon Web Services Region. For example, if you are creating an encrypted read replica from a DB instance in the us-west-2 Amazon Web Services Region, then your <code>SourceDBInstanceIdentifier</code> looks like the following example: <code>arn:aws:rds:us-west-2:123456789012:instance:mysql-instance1-20161115</code>. </p> </li> </ul> <p>To learn how to generate a Signature Version 4 signed request, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/API/sigv4-query-string-auth.html">Authenticating Requests: Using Query Parameters (Amazon Web Services Signature Version 4)</a> and <a href="https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html">Signature Version 4 Signing Process</a>. </p> <note> <p>If you are using an Amazon Web Services SDK tool or the CLI, you can specify <code>SourceRegion</code> (or <code>--source-region</code> for the CLI) instead of specifying <code>PreSignedUrl</code> manually. Specifying <code>SourceRegion</code> autogenerates a presigned URL that is a valid request for the operation that can be executed in the source Amazon Web Services Region.</p> <p> <code>SourceRegion</code> isn''t supported for SQL Server, because SQL Server on Amazon RDS doesn''t support cross-region read replicas.</p> </note><note><p>If you supply a value for this operation''s <code>SourceRegion</code> parameter, a pre-signed URL will be calculated on your behalf.</p></note>'
        EnableIAMDatabaseAuthentication:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping is disabled.</p> <p>For more information about IAM database authentication, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.IAMDBAuth.html"> IAM Database Authentication for MySQL and PostgreSQL</a> in the <i>Amazon RDS User Guide.</i> </p>'
        EnablePerformanceInsights:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>A value that indicates whether to enable Performance Insights for the read replica. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html">Using Amazon Performance Insights</a> in the <i>Amazon RDS User Guide</i>. </p>'
        PerformanceInsightsKMSKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for encryption of Performance Insights data.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p> <p>If you do not specify a value for <code>PerformanceInsightsKMSKeyId</code>, then Amazon RDS uses your default CMK. There is a default CMK for your Amazon Web Services account. Your Amazon Web Services account has a different default CMK for each Amazon Web Services Region.</p>'
        PerformanceInsightsRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The amount of time, in days, to retain Performance Insights data. Valid values are 7 or 731 (2 years). '
        EnableCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: 'The list of logs that the new DB instance is to export to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs </a> in the <i>Amazon RDS User Guide</i>.'
        ProcessorFeatures:
          $ref: '#/components/schemas/ProcessorFeatureList'
          description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        UseDefaultProcessorFeatures:
          $ref: '#/components/schemas/BooleanOptional'
          description: A value that indicates whether the DB instance class of the DB instance uses its default processor features.
        DeletionProtection:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'A value that indicates whether the DB instance has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. By default, deletion protection is disabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
        Domain:
          $ref: '#/components/schemas/String'
          description: '<p>The Active Directory directory ID to create the DB instance in. Currently, only MySQL, Microsoft SQL Server, Oracle, and PostgreSQL DB instances can be created in an Active Directory Domain.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/kerberos-authentication.html"> Kerberos Authentication</a> in the <i>Amazon RDS User Guide</i>.</p>'
        DomainIAMRoleName:
          $ref: '#/components/schemas/String'
          description: Specify the name of the IAM role to be used when making API calls to the Directory Service.
        ReplicaMode:
          $ref: '#/components/schemas/ReplicaMode'
          description: '<p>The open mode of the replica database: mounted or read-only.</p> <note> <p>This parameter is only supported for Oracle DB instances.</p> </note> <p>Mounted DB replicas are included in Oracle Enterprise Edition. The main use case for mounted replicas is cross-Region disaster recovery. The primary database doesn''t use Active Data Guard to transmit information to the mounted replica. Because it doesn''t accept user connections, a mounted replica can''t serve a read-only workload.</p> <p>You can create a combination of mounted and read-only DB replicas for the same primary DB instance. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-read-replicas.html">Working with Oracle Read Replicas for Amazon RDS</a> in the <i>Amazon RDS User Guide</i>.</p>'
        MaxAllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.</p> <p>For more information about this setting, including limitations that apply to it, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIOPS.StorageTypes.html#USER_PIOPS.Autoscaling"> Managing capacity automatically with Amazon RDS storage autoscaling</a> in the <i>Amazon RDS User Guide</i>.</p>'
        SourceRegion:
          $ref: '#/components/schemas/String'
          description: The ID of the region that contains the source for the read replica.
    DBInstance:
      type: object
      properties:
        DBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: Contains a user-supplied database identifier. This identifier is the unique key that identifies a DB instance.
        DBInstanceClass:
          $ref: '#/components/schemas/String'
          description: Contains the name of the compute and memory capacity class of the DB instance.
        Engine:
          $ref: '#/components/schemas/String'
          description: The name of the database engine to be used for this DB instance.
        DBInstanceStatus:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the current state of this database.</p> <p>For information about DB instance statuses, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/accessing-monitoring.html#Overview.DBInstance.Status">Viewing DB instance status</a> in the <i>Amazon RDS User Guide.</i> </p>'
        AutomaticRestartTime:
          $ref: '#/components/schemas/TStamp'
          description: The time when a stopped DB instance is restarted automatically.
        MasterUsername:
          $ref: '#/components/schemas/String'
          description: Contains the master username for the DB instance.
        DBName:
          $ref: '#/components/schemas/String'
          description: '<p>The meaning of this parameter differs according to the database engine you use.</p> <p> <b>MySQL, MariaDB, SQL Server, PostgreSQL</b> </p> <p>Contains the name of the initial database of this instance that was provided at create time, if one was specified when the DB instance was created. This same name is returned for the life of the DB instance.</p> <p>Type: String</p> <p> <b>Oracle</b> </p> <p>Contains the Oracle System ID (SID) of the created DB instance. Not shown when the returned parameters do not apply to an Oracle DB instance.</p>'
        Endpoint:
          $ref: '#/components/schemas/Endpoint'
          description: <p>Specifies the connection endpoint.</p> <note> <p>The endpoint might not be shown for instances whose status is <code>creating</code>.</p> </note>
        AllocatedStorage:
          $ref: '#/components/schemas/Integer'
          description: Specifies the allocated storage size specified in gibibytes (GiB).
        InstanceCreateTime:
          $ref: '#/components/schemas/TStamp'
          description: Provides the date and time the DB instance was created.
        PreferredBackupWindow:
          $ref: '#/components/schemas/String'
          description: ' Specifies the daily time range during which automated backups are created if automated backups are enabled, as determined by the <code>BackupRetentionPeriod</code>. '
        BackupRetentionPeriod:
          $ref: '#/components/schemas/Integer'
          description: Specifies the number of days for which automatic DB snapshots are retained.
        DBSecurityGroups:
          $ref: '#/components/schemas/DBSecurityGroupMembershipList'
          description: ' A list of DB security group elements containing <code>DBSecurityGroup.Name</code> and <code>DBSecurityGroup.Status</code> subelements. '
        VpcSecurityGroups:
          $ref: '#/components/schemas/VpcSecurityGroupMembershipList'
          description: Provides a list of VPC security group elements that the DB instance belongs to.
        DBParameterGroups:
          $ref: '#/components/schemas/DBParameterGroupStatusList'
          description: Provides the list of DB parameter groups applied to this DB instance.
        AvailabilityZone:
          $ref: '#/components/schemas/String'
          description: Specifies the name of the Availability Zone the DB instance is located in.
        DBSubnetGroup:
          $ref: '#/components/schemas/DBSubnetGroup'
          description: 'Specifies information on the subnet group associated with the DB instance, including the name, description, and subnets in the subnet group.'
        PreferredMaintenanceWindow:
          $ref: '#/components/schemas/String'
          description: 'Specifies the weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).'
        PendingModifiedValues:
          $ref: '#/components/schemas/PendingModifiedValues'
          description: A value that specifies that changes to the DB instance are pending. This element is only included when changes are pending. Specific changes are identified by subelements.
        LatestRestorableTime:
          $ref: '#/components/schemas/TStamp'
          description: Specifies the latest time to which a database can be restored with point-in-time restore.
        MultiAZ:
          $ref: '#/components/schemas/Boolean'
          description: Specifies if the DB instance is a Multi-AZ deployment.
        EngineVersion:
          $ref: '#/components/schemas/String'
          description: Indicates the database engine version.
        AutoMinorVersionUpgrade:
          $ref: '#/components/schemas/Boolean'
          description: A value that indicates that minor version patches are applied automatically.
        ReadReplicaSourceDBInstanceIdentifier:
          $ref: '#/components/schemas/String'
          description: Contains the identifier of the source DB instance if this DB instance is a read replica.
        ReadReplicaDBInstanceIdentifiers:
          $ref: '#/components/schemas/ReadReplicaDBInstanceIdentifierList'
          description: Contains one or more identifiers of the read replicas associated with this DB instance.
        ReadReplicaDBClusterIdentifiers:
          $ref: '#/components/schemas/ReadReplicaDBClusterIdentifierList'
          description: '<p>Contains one or more identifiers of Aurora DB clusters to which the RDS DB instance is replicated as a read replica. For example, when you create an Aurora read replica of an RDS MySQL DB instance, the Aurora MySQL DB cluster for the Aurora read replica is shown. This output does not contain information about cross region Aurora read replicas.</p> <note> <p>Currently, each RDS DB instance can have only one Aurora read replica.</p> </note>'
        ReplicaMode:
          $ref: '#/components/schemas/ReplicaMode'
          description: '<p>The open mode of an Oracle read replica. The default is <code>open-read-only</code>. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-read-replicas.html">Working with Oracle Read Replicas for Amazon RDS</a> in the <i>Amazon RDS User Guide</i>.</p> <note> <p>This attribute is only supported in RDS for Oracle.</p> </note>'
        LicenseModel:
          $ref: '#/components/schemas/String'
          description: License model information for this DB instance.
        Iops:
          $ref: '#/components/schemas/IntegerOptional'
          description: Specifies the Provisioned IOPS (I/O operations per second) value.
        OptionGroupMemberships:
          $ref: '#/components/schemas/OptionGroupMembershipList'
          description: Provides the list of option group memberships for this DB instance.
        CharacterSetName:
          $ref: '#/components/schemas/String'
          description: 'If present, specifies the name of the character set that this instance is associated with.'
        NcharCharacterSetName:
          $ref: '#/components/schemas/String'
          description: 'The name of the NCHAR character set for the Oracle DB instance. This character set specifies the Unicode encoding for data stored in table columns of type NCHAR, NCLOB, or NVARCHAR2. '
        SecondaryAvailabilityZone:
          $ref: '#/components/schemas/String'
          description: 'If present, specifies the name of the secondary Availability Zone for a DB instance with multi-AZ support.'
        PubliclyAccessible:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Specifies the accessibility options for the DB instance.</p> <p>When the DB instance is publicly accessible, its DNS endpoint resolves to the private IP address from within the DB instance''s VPC, and to the public IP address from outside of the DB instance''s VPC. Access to the DB instance is ultimately controlled by the security group it uses, and that public access is not permitted if the security group assigned to the DB instance doesn''t permit it.</p> <p>When the DB instance isn''t publicly accessible, it is an internal DB instance with a DNS name that resolves to a private IP address.</p> <p>For more information, see <a>CreateDBInstance</a>.</p>'
        StatusInfos:
          $ref: '#/components/schemas/DBInstanceStatusInfoList'
          description: 'The status of a read replica. If the instance isn''t a read replica, this is blank.'
        StorageType:
          $ref: '#/components/schemas/String'
          description: Specifies the storage type associated with DB instance.
        TdeCredentialArn:
          $ref: '#/components/schemas/String'
          description: The ARN from the key store with which the instance is associated for TDE encryption.
        DbInstancePort:
          $ref: '#/components/schemas/Integer'
          description: 'Specifies the port that the DB instance listens on. If the DB instance is part of a DB cluster, this can be a different port than the DB cluster port.'
        DBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: 'If the DB instance is a member of a DB cluster, contains the name of the DB cluster that the DB instance is a member of.'
        StorageEncrypted:
          $ref: '#/components/schemas/Boolean'
          description: Specifies whether the DB instance is encrypted.
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p> If <code>StorageEncrypted</code> is true, the Amazon Web Services KMS key identifier for the encrypted DB instance. </p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p>'
        DbiResourceId:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Web Services Region-unique, immutable identifier for the DB instance. This identifier is found in Amazon Web Services CloudTrail log entries whenever the Amazon Web Services KMS customer master key (CMK) for the DB instance is accessed.'
        CACertificateIdentifier:
          $ref: '#/components/schemas/String'
          description: The identifier of the CA certificate for this DB instance.
        DomainMemberships:
          $ref: '#/components/schemas/DomainMembershipList'
          description: The Active Directory Domain membership records associated with the DB instance.
        CopyTagsToSnapshot:
          $ref: '#/components/schemas/Boolean'
          description: '<p>Specifies whether tags are copied from the DB instance to snapshots of the DB instance.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Copying tags to snapshots is managed by the DB cluster. Setting this value for an Aurora DB instance has no effect on the DB cluster setting. For more information, see <code>DBCluster</code>.</p>'
        MonitoringInterval:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance.'
        EnhancedMonitoringResourceArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the Amazon CloudWatch Logs log stream that receives the Enhanced Monitoring metrics data for the DB instance.
        MonitoringRoleArn:
          $ref: '#/components/schemas/String'
          description: The ARN for the IAM role that permits RDS to send Enhanced Monitoring metrics to Amazon CloudWatch Logs.
        PromotionTier:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'A value that specifies the order in which an Aurora Replica is promoted to the primary instance after a failure of the existing primary instance. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Backups.html#Aurora.Managing.FaultTolerance"> Fault Tolerance for an Aurora DB Cluster</a> in the <i>Amazon Aurora User Guide</i>. '
        DBInstanceArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) for the DB instance.
        Timezone:
          $ref: '#/components/schemas/String'
          description: 'The time zone of the DB instance. In most cases, the <code>Timezone</code> element is empty. <code>Timezone</code> content appears only for Microsoft SQL Server DB instances that were created with a time zone specified. '
        IAMDatabaseAuthenticationEnabled:
          $ref: '#/components/schemas/Boolean'
          description: '<p>True if mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts is enabled, and otherwise false.</p> <p>IAM database authentication can be enabled for the following database engines</p> <ul> <li> <p>For MySQL 5.6, minor version 5.6.34 or higher</p> </li> <li> <p>For MySQL 5.7, minor version 5.7.16 or higher</p> </li> <li> <p>Aurora 5.6 or higher. To enable IAM database authentication for Aurora, see DBCluster Type.</p> </li> </ul>'
        PerformanceInsightsEnabled:
          $ref: '#/components/schemas/BooleanOptional'
          description: 'True if Performance Insights is enabled for the DB instance, and otherwise false.'
        PerformanceInsightsKMSKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The Amazon Web Services KMS key identifier for encryption of Performance Insights data.</p> <p>The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).</p>'
        PerformanceInsightsRetentionPeriod:
          $ref: '#/components/schemas/IntegerOptional'
          description: 'The amount of time, in days, to retain Performance Insights data. Valid values are 7 or 731 (2 years). '
        EnabledCloudwatchLogsExports:
          $ref: '#/components/schemas/LogTypeList'
          description: '<p>A list of log types that this DB instance is configured to export to CloudWatch Logs.</p> <p>Log types vary by DB engine. For information about the log types for each DB engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html">Amazon RDS Database Log Files</a> in the <i>Amazon RDS User Guide.</i> </p>'
        ProcessorFeatures:
          $ref: '#/components/schemas/ProcessorFeatureList'
          description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
        DeletionProtection:
          $ref: '#/components/schemas/Boolean'
          description: 'Indicates if the DB instance has deletion protection enabled. The database can''t be deleted when deletion protection is enabled. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
        AssociatedRoles:
          $ref: '#/components/schemas/DBInstanceRoles'
          description: ' The Amazon Web Services Identity and Access Management (IAM) roles associated with the DB instance. '
        ListenerEndpoint:
          $ref: '#/components/schemas/Endpoint'
          description: Specifies the listener connection endpoint for SQL Server Always On.
        MaxAllocatedStorage:
          $ref: '#/components/schemas/IntegerOptional'
          description: The upper limit in gibibytes (GiB) to which Amazon RDS can automatically scale the storage of the DB instance.
        TagList:
          $ref: '#/components/schemas/TagList'
        DBInstanceAutomatedBackupsReplications:
          $ref: '#/components/schemas/DBInstanceAutomatedBackupsReplicationList'
          description: The list of replicated automated backups associated with the DB instance.
        CustomerOwnedIpEnabled:
          $ref: '#/components/schemas/BooleanOptional'
          description: '<p>Specifies whether a customer-owned IP address (CoIP) is enabled for an RDS on Outposts DB instance.</p> <p>A <i>CoIP </i>provides local or external connectivity to resources in your Outpost subnets through your on-premises network. For some use cases, a CoIP can provide lower latency for connections to the DB instance from outside of its virtual private cloud (VPC) on your local network.</p> <p>For more information about RDS on Outposts, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-on-outposts.html">Working with Amazon RDS on Amazon Web Services Outposts</a> in the <i>Amazon RDS User Guide</i>.</p> <p>For more information about CoIPs, see <a href="https://docs.aws.amazon.com/outposts/latest/userguide/outposts-networking-components.html#ip-addressing">Customer-owned IP addresses</a> in the <i>Amazon Web Services Outposts User Guide</i>.</p>'
        AwsBackupRecoveryPointArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the recovery point in Amazon Web Services Backup.
        ActivityStreamStatus:
          $ref: '#/components/schemas/ActivityStreamStatus'
          description: The status of the database activity stream.
        ActivityStreamKmsKeyId:
          $ref: '#/components/schemas/String'
          description: 'The Amazon Web Services KMS key identifier used for encrypting messages in the database activity stream. The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK).'
        ActivityStreamKinesisStreamName:
          $ref: '#/components/schemas/String'
          description: The name of the Amazon Kinesis data stream used for the database activity stream.
        ActivityStreamMode:
          $ref: '#/components/schemas/ActivityStreamMode'
          description: The mode of the database activity stream. Database events such as a change or access generate an activity stream event. RDS for Oracle always handles these events asynchronously.
        ActivityStreamEngineNativeAuditFieldsIncluded:
          $ref: '#/components/schemas/BooleanOptional'
          description: Indicates whether engine-native audit fields are included in the database activity stream.
      description: <p>Contains the details of an Amazon RDS DB instance. </p> <p>This data type is used as a response element in the <code>DescribeDBInstances</code> action. </p>
    CreateDBParameterGroupMessage:
      type: object
      required:
        - DBParameterGroupName
        - DBParameterGroupFamily
        - Description
      title: CreateDBParameterGroupMessage
      properties:
        DBParameterGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the DB parameter group.</p> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 255 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul> <note> <p>This value is stored as a lowercase string.</p> </note>'
        DBParameterGroupFamily:
          $ref: '#/components/schemas/String'
          description: '<p>The DB parameter group family name. A DB parameter group can be associated with one and only one DB parameter group family, and can be applied only to a DB instance running a database engine and engine version compatible with that DB parameter group family.</p> <p>To list all of the available parameter group families for a DB engine, use the following command:</p> <p> <code>aws rds describe-db-engine-versions --query "DBEngineVersions[].DBParameterGroupFamily" --engine &lt;engine&gt;</code> </p> <p>For example, to list all of the available parameter group families for the MySQL DB engine, use the following command:</p> <p> <code>aws rds describe-db-engine-versions --query "DBEngineVersions[].DBParameterGroupFamily" --engine mysql</code> </p> <note> <p>The output contains duplicates.</p> </note> <p>The following are the valid DB engine values:</p> <ul> <li> <p> <code>aurora</code> (for MySQL 5.6-compatible Aurora)</p> </li> <li> <p> <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora)</p> </li> <li> <p> <code>aurora-postgresql</code> </p> </li> <li> <p> <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code> </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li> <p> <code>oracle-ee-cdb</code> </p> </li> <li> <p> <code>oracle-se2</code> </p> </li> <li> <p> <code>oracle-se2-cdb</code> </p> </li> <li> <p> <code>postgres</code> </p> </li> <li> <p> <code>sqlserver-ee</code> </p> </li> <li> <p> <code>sqlserver-se</code> </p> </li> <li> <p> <code>sqlserver-ex</code> </p> </li> <li> <p> <code>sqlserver-web</code> </p> </li> </ul>'
        Description:
          $ref: '#/components/schemas/String'
          description: The description for the DB parameter group.
        Tags:
          $ref: '#/components/schemas/TagList'
          description: Tags to assign to the DB parameter group.
      description: <p/>
    DBProxyName:
      type: string
      pattern: '[a-zA-Z][a-zA-Z0-9]*(-[a-zA-Z0-9]+)*'
      minLength: 1
      maxLength: 63
    DBProxyEndpointName:
      type: string
      pattern: '[a-zA-Z][a-zA-Z0-9]*(-[a-zA-Z0-9]+)*'
      minLength: 1
      maxLength: 63
    DBProxyEndpointTargetRole:
      type: string
      enum:
        - READ_WRITE
        - READ_ONLY
    CreateDBProxyEndpointRequest:
      type: object
      required:
        - DBProxyName
        - DBProxyEndpointName
        - VpcSubnetIds
      title: CreateDBProxyEndpointRequest
      properties:
        DBProxyName:
          $ref: '#/components/schemas/DBProxyName'
          description: The name of the DB proxy associated with the DB proxy endpoint that you create.
        DBProxyEndpointName:
          $ref: '#/components/schemas/DBProxyEndpointName'
          description: The name of the DB proxy endpoint to create.
        VpcSubnetIds:
          $ref: '#/components/schemas/StringList'
          description: The VPC subnet IDs for the DB proxy endpoint that you create. You can specify a different set of subnet IDs than for the original DB proxy.
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/StringList'
          description: The VPC security group IDs for the DB proxy endpoint that you create. You can specify a different set of security group IDs than for the original DB proxy. The default is the default security group for the VPC.
        TargetRole:
          $ref: '#/components/schemas/DBProxyEndpointTargetRole'
          description: A value that indicates whether the DB proxy endpoint can be used for read/write or read-only operations. The default is <code>READ_WRITE</code>.
        Tags:
          $ref: '#/components/schemas/TagList'
    DBProxyEndpoint:
      type: object
      properties:
        DBProxyEndpointName:
          $ref: '#/components/schemas/String'
          description: 'The name for the DB proxy endpoint. An identifier must begin with a letter and must contain only ASCII letters, digits, and hyphens; it can''t end with a hyphen or contain two consecutive hyphens.'
        DBProxyEndpointArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) for the DB proxy endpoint.
        DBProxyName:
          $ref: '#/components/schemas/String'
          description: The identifier for the DB proxy that is associated with this DB proxy endpoint.
        Status:
          $ref: '#/components/schemas/DBProxyEndpointStatus'
          description: 'The current status of this DB proxy endpoint. A status of <code>available</code> means the endpoint is ready to handle requests. Other values indicate that you must wait for the endpoint to be ready, or take some action to resolve an issue.'
        VpcId:
          $ref: '#/components/schemas/String'
          description: Provides the VPC ID of the DB proxy endpoint.
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/StringList'
          description: Provides a list of VPC security groups that the DB proxy endpoint belongs to.
        VpcSubnetIds:
          $ref: '#/components/schemas/StringList'
          description: The EC2 subnet IDs for the DB proxy endpoint.
        Endpoint:
          $ref: '#/components/schemas/String'
          description: The endpoint that you can use to connect to the DB proxy. You include the endpoint value in the connection string for a database client application.
        CreatedDate:
          $ref: '#/components/schemas/TStamp'
          description: The date and time when the DB proxy endpoint was first created.
        TargetRole:
          $ref: '#/components/schemas/DBProxyEndpointTargetRole'
          description: A value that indicates whether the DB proxy endpoint can be used for read/write or read-only operations.
        IsDefault:
          $ref: '#/components/schemas/Boolean'
          description: A value that indicates whether this endpoint is the default endpoint for the associated DB proxy. Default DB proxy endpoints always have read/write capability. Other endpoints that you associate with the DB proxy can be either read/write or read-only.
      description: '<p>The data structure representing an endpoint associated with a DB proxy. RDS automatically creates one endpoint for each DB proxy. For Aurora DB clusters, you can associate additional endpoints with the same DB proxy. These endpoints can be read/write or read-only. They can also reside in different VPCs than the associated DB proxy.</p> <p>This data type is used as a response element in the <code>DescribeDBProxyEndpoints</code> operation.</p>'
    EngineFamily:
      type: string
      enum:
        - MYSQL
        - POSTGRESQL
    UserAuthConfigList:
      type: array
      items:
        $ref: '#/components/schemas/UserAuthConfig'
    CreateDBProxyRequest:
      type: object
      required:
        - DBProxyName
        - EngineFamily
        - Auth
        - RoleArn
        - VpcSubnetIds
      title: CreateDBProxyRequest
      properties:
        DBProxyName:
          $ref: '#/components/schemas/String'
          description: 'The identifier for the proxy. This name must be unique for all proxies owned by your Amazon Web Services account in the specified Amazon Web Services Region. An identifier must begin with a letter and must contain only ASCII letters, digits, and hyphens; it can''t end with a hyphen or contain two consecutive hyphens.'
        EngineFamily:
          $ref: '#/components/schemas/EngineFamily'
          description: The kinds of databases that the proxy can connect to. This value determines which database network protocol the proxy recognizes when it interprets network traffic to and from the database. The engine family applies to MySQL and PostgreSQL for both RDS and Aurora.
        Auth:
          $ref: '#/components/schemas/UserAuthConfigList'
          description: The authorization mechanism that the proxy uses.
        RoleArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the IAM role that the proxy uses to access secrets in Amazon Web Services Secrets Manager.
        VpcSubnetIds:
          $ref: '#/components/schemas/StringList'
          description: One or more VPC subnet IDs to associate with the new proxy.
        VpcSecurityGroupIds:
          $ref: '#/components/schemas/StringList'
          description: One or more VPC security group IDs to associate with the new proxy.
        RequireTLS:
          $ref: '#/components/schemas/Boolean'
          description: 'A Boolean parameter that specifies whether Transport Layer Security (TLS) encryption is required for connections to the proxy. By enabling this setting, you can enforce encrypted TLS connections to the proxy.'
        IdleClientTimeout:
          $ref: '#/components/schemas/IntegerOptional'
          description: The number of seconds that a connection to the proxy can be inactive before the proxy disconnects it. You can set this value higher or lower than the connection timeout limit for the associated database.
        DebugLogging:
