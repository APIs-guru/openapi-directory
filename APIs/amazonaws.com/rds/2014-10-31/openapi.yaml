    StartExportTaskMessage:
      type: object
      required:
        - ExportTaskIdentifier
        - SourceArn
        - S3BucketName
        - IamRoleArn
        - KmsKeyId
      title: StartExportTaskMessage
      properties:
        ExportTaskIdentifier:
          $ref: '#/components/schemas/String'
          description: 'A unique identifier for the snapshot export task. This ID isn''t an identifier for the Amazon S3 bucket where the snapshot is to be exported to. '
        SourceArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the snapshot to export to Amazon S3.
        S3BucketName:
          $ref: '#/components/schemas/String'
          description: The name of the Amazon S3 bucket to export the snapshot to.
        IamRoleArn:
          $ref: '#/components/schemas/String'
          description: 'The name of the IAM role to use for writing to the Amazon S3 bucket when exporting a snapshot. '
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>The ID of the Amazon Web Services KMS customer master key (CMK) to use to encrypt the snapshot exported to Amazon S3. The Amazon Web Services KMS key identifier is the key ARN, key ID, alias ARN, or alias name for the Amazon Web Services KMS customer master key (CMK). The caller of this operation must be authorized to execute the following operations. These can be set in the Amazon Web Services KMS key policy: </p> <ul> <li> <p>GrantOperation.Encrypt</p> </li> <li> <p>GrantOperation.Decrypt</p> </li> <li> <p>GrantOperation.GenerateDataKey</p> </li> <li> <p>GrantOperation.GenerateDataKeyWithoutPlaintext</p> </li> <li> <p>GrantOperation.ReEncryptFrom</p> </li> <li> <p>GrantOperation.ReEncryptTo</p> </li> <li> <p>GrantOperation.CreateGrant</p> </li> <li> <p>GrantOperation.DescribeKey</p> </li> <li> <p>GrantOperation.RetireGrant</p> </li> </ul>'
        S3Prefix:
          $ref: '#/components/schemas/String'
          description: The Amazon S3 bucket prefix to use as the file name and path of the exported snapshot.
        ExportOnly:
          $ref: '#/components/schemas/StringList'
          description: '<p>The data to be exported from the snapshot. If this parameter is not provided, all the snapshot data is exported. Valid values are the following:</p> <ul> <li> <p> <code>database</code> - Export all the data from a specified database.</p> </li> <li> <p> <code>database.table</code> <i>table-name</i> - Export a table of the snapshot. This format is valid only for RDS for MySQL, RDS for MariaDB, and Aurora MySQL.</p> </li> <li> <p> <code>database.schema</code> <i>schema-name</i> - Export a database schema of the snapshot. This format is valid only for RDS for PostgreSQL and Aurora PostgreSQL.</p> </li> <li> <p> <code>database.schema.table</code> <i>table-name</i> - Export a table of the database schema. This format is valid only for RDS for PostgreSQL and Aurora PostgreSQL.</p> </li> </ul>'
