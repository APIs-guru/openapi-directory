        DBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the new DB cluster to be created.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul>'
        RestoreType:
          $ref: '#/components/schemas/String'
          description: '<p>The type of restore to be performed. You can specify one of the following values:</p> <ul> <li> <p> <code>full-copy</code> - The new DB cluster is restored as a full copy of the source DB cluster.</p> </li> <li> <p> <code>copy-on-write</code> - The new DB cluster is restored as a clone of the source DB cluster.</p> </li> </ul> <p>Constraints: You can''t specify <code>copy-on-write</code> if the engine version of the source DB cluster is earlier than 1.11.</p> <p>If you don''t specify a <code>RestoreType</code> value, then the new DB cluster is restored as a full copy of the source DB cluster.</p>'
        SourceDBClusterIdentifier:
          $ref: '#/components/schemas/String'
          description: '<p>The identifier of the source DB cluster from which to restore.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DBCluster.</p> </li> </ul>'
        RestoreToTime:
          $ref: '#/components/schemas/TStamp'
          description: '<p>The date and time to restore the DB cluster to.</p> <p>Valid Values: Value must be a time in Universal Coordinated Time (UTC) format</p> <p>Constraints:</p> <ul> <li> <p>Must be before the latest restorable time for the DB instance</p> </li> <li> <p>Must be specified if <code>UseLatestRestorableTime</code> parameter isn''t provided</p> </li> <li> <p>Can''t be specified if the <code>UseLatestRestorableTime</code> parameter is enabled</p> </li> <li> <p>Can''t be specified if the <code>RestoreType</code> parameter is <code>copy-on-write</code> </p> </li> </ul> <p>Example: <code>2015-03-07T23:45:00Z</code> </p>'
        UseLatestRestorableTime:
          $ref: '#/components/schemas/Boolean'
          description: '<p>A value that indicates whether to restore the DB cluster to the latest restorable backup time. By default, the DB cluster isn''t restored to the latest restorable backup time. </p> <p>Constraints: Can''t be specified if <code>RestoreToTime</code> parameter is provided.</p>'
        Port:
          $ref: '#/components/schemas/IntegerOptional'
          description: '<p>The port number on which the new DB cluster accepts connections.</p> <p>Constraints: A value from <code>1150-65535</code>. </p> <p>Default: The default port for the engine.</p>'
        DBSubnetGroupName:
          $ref: '#/components/schemas/String'
          description: '<p>The DB subnet group name to use for the new DB cluster.</p> <p>Constraints: If supplied, must match the name of an existing DBSubnetGroup.</p> <p>Example: <code>mySubnetgroup</code> </p>'
        OptionGroupName:
          $ref: '#/components/schemas/String'
