    ImportInstallationMediaMessage:
      type: object
      required:
        - CustomAvailabilityZoneId
        - Engine
        - EngineVersion
        - EngineInstallationMediaPath
        - OSInstallationMediaPath
      title: ImportInstallationMediaMessage
      properties:
        CustomAvailabilityZoneId:
          $ref: '#/components/schemas/String'
          description: The identifier of the custom Availability Zone (AZ) to import the installation media to.
        Engine:
          $ref: '#/components/schemas/String'
          description: '<p>The name of the database engine to be used for this instance. </p> <p>The list only includes supported DB engines that require an on-premises customer provided license. </p> <p>Valid Values: </p> <ul> <li> <p> <code>sqlserver-ee</code> </p> </li> <li> <p> <code>sqlserver-se</code> </p> </li> <li> <p> <code>sqlserver-ex</code> </p> </li> <li> <p> <code>sqlserver-web</code> </p> </li> </ul>'
        EngineVersion:
          $ref: '#/components/schemas/String'
          description: '<p>The version number of the database engine to use.</p> <p>For a list of valid engine versions, call <a>DescribeDBEngineVersions</a>.</p> <p>The following are the database engines and links to information about the major and minor versions. The list only includes DB engines that require an on-premises customer provided license.</p> <p> <b>Microsoft SQL Server</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.VersionSupport"> Microsoft SQL Server Versions on Amazon RDS</a> in the <i>Amazon RDS User Guide.</i> </p>'
        EngineInstallationMediaPath:
          $ref: '#/components/schemas/String'
          description: '<p>The path to the installation medium for the specified DB engine.</p> <p>Example: <code>SQLServerISO/en_sql_server_2016_enterprise_x64_dvd_8701793.iso</code> </p>'
        OSInstallationMediaPath:
          $ref: '#/components/schemas/String'
          description: '<p>The path to the installation medium for the operating system associated with the specified DB engine.</p> <p>Example: <code>WindowsISO/en_windows_server_2016_x64_dvd_9327751.iso</code> </p>'
    InstallationMediaFailureCause:
