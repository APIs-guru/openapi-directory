  '/#Action=RestoreDBInstanceToPointInTime':
    get:
      description: '<p>Restores a DB instance to an arbitrary point in time. You can restore to any point in time before the time identified by the LatestRestorableTime property. You can restore to a point up to the number of days specified by the BackupRetentionPeriod property.</p> <p>The target database is created with most of the original configuration, but in a system-selected Availability Zone, with the default security group, the default subnet group, and the default DB parameter group. By default, the new DB instance is created as a single-AZ deployment except when the instance is a SQL Server instance that has an option group that is associated with mirroring; in this case, the instance becomes a mirrored deployment and not a single-AZ deployment.</p> <note> <p>This command doesn''t apply to Aurora MySQL and Aurora PostgreSQL. For Aurora, use <code>RestoreDBClusterToPointInTime</code>.</p> </note>'
      operationId: GET RestoreDBInstanceToPointInTime
      parameters:
        - description: '<p>The identifier of the source DB instance from which to restore.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DB instance.</p> </li> </ul>'
          in: query
          name: SourceDBInstanceIdentifier
          required: false
          type: string
        - description: '<p>The name of the new DB instance to be created.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul>'
          in: query
          name: TargetDBInstanceIdentifier
          required: true
          type: string
        - description: '<p>The date and time to restore from.</p> <p>Valid Values: Value must be a time in Universal Coordinated Time (UTC) format</p> <p>Constraints:</p> <ul> <li> <p>Must be before the latest restorable time for the DB instance</p> </li> <li> <p>Can''t be specified if the <code>UseLatestRestorableTime</code> parameter is enabled</p> </li> </ul> <p>Example: <code>2009-09-07T23:45:00Z</code> </p>'
          format: date-time
          in: query
          name: RestoreTime
          required: false
          type: string
        - description: '<p> A value that indicates whether the DB instance is restored from the latest backup time. By default, the DB instance is not restored from the latest backup time. </p> <p>Constraints: Can''t be specified if the <code>RestoreTime</code> parameter is provided.</p>'
          in: query
          name: UseLatestRestorableTime
          required: false
          type: boolean
        - description: '<p>The compute and memory capacity of the Amazon RDS DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all AWS Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Default: The same DBInstanceClass as the original DB instance.</p>'
          in: query
          name: DBInstanceClass
          required: false
          type: string
        - description: '<p>The port number on which the database accepts connections.</p> <p>Constraints: Value must be <code>1150-65535</code> </p> <p>Default: The same port as the original DB instance.</p>'
          in: query
          name: Port
          required: false
          type: integer
        - description: '<p>The Availability Zone (AZ) where the DB instance will be created.</p> <p>Default: A random, system-chosen Availability Zone.</p> <p>Constraint: You can''t specify the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.</p> <p>Example: <code>us-east-1a</code> </p>'
          in: query
          name: AvailabilityZone
          required: false
          type: string
        - description: '<p>The DB subnet group name to use for the new instance.</p> <p>Constraints: If supplied, must match the name of an existing DBSubnetGroup.</p> <p>Example: <code>mySubnetgroup</code> </p>'
          in: query
          name: DBSubnetGroupName
          required: false
          type: string
        - description: '<p>A value that indicates whether the DB instance is a Multi-AZ deployment.</p> <p>Constraint: You can''t specify the <code>AvailabilityZone</code> parameter if the DB instance is a Multi-AZ deployment.</p>'
          in: query
          name: MultiAZ
          required: false
          type: boolean
        - description: 'A value that indicates whether the DB instance is publicly accessible. When the DB instance is publicly accessible, it is an Internet-facing instance with a publicly resolvable DNS name, which resolves to a public IP address. When the DB instance is not publicly accessible, it is an internal instance with a DNS name that resolves to a private IP address. For more information, see <a>CreateDBInstance</a>.'
          in: query
          name: PubliclyAccessible
          required: false
          type: boolean
        - description: A value that indicates whether minor version upgrades are applied automatically to the DB instance during the maintenance window.
          in: query
          name: AutoMinorVersionUpgrade
          required: false
          type: boolean
        - description: '<p>License model information for the restored DB instance.</p> <p>Default: Same as source.</p> <p> Valid values: <code>license-included</code> | <code>bring-your-own-license</code> | <code>general-public-license</code> </p>'
          in: query
          name: LicenseModel
          required: false
          type: string
        - description: <p>The database name for the restored DB instance.</p> <note> <p>This parameter is not used for the MySQL or MariaDB engines.</p> </note>
          in: query
          name: DBName
