      LicenseModel:
        $ref: '#/definitions/String'
        description: License model information for the restored DB instance.
      SnapshotType:
        $ref: '#/definitions/String'
        description: Provides the type of the DB snapshot.
      Iops:
        $ref: '#/definitions/IntegerOptional'
        description: Specifies the Provisioned IOPS (I/O operations per second) value of the DB instance at the time of the snapshot.
      OptionGroupName:
        $ref: '#/definitions/String'
        description: Provides the option group name for the DB snapshot.
      PercentProgress:
        $ref: '#/definitions/Integer'
        description: The percentage of the estimated data that has been transferred.
      SourceRegion:
        $ref: '#/definitions/String'
        description: The AWS Region that the DB snapshot was created in or copied from.
      SourceDBSnapshotIdentifier:
        $ref: '#/definitions/String'
        description: The DB snapshot Amazon Resource Name (ARN) that the DB snapshot was copied from. It only has value in case of cross-customer or cross-region copy.
      StorageType:
        $ref: '#/definitions/String'
        description: Specifies the storage type associated with DB snapshot.
      TdeCredentialArn:
        $ref: '#/definitions/String'
        description: The ARN from the key store with which to associate the instance for TDE encryption.
      Encrypted:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the DB snapshot is encrypted.
      KmsKeyId:
        $ref: '#/definitions/String'
        description: ' If <code>Encrypted</code> is true, the AWS KMS key identifier for the encrypted DB snapshot. '
      DBSnapshotArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) for the DB snapshot.
      Timezone:
        $ref: '#/definitions/String'
        description: 'The time zone of the DB snapshot. In most cases, the <code>Timezone</code> element is empty. <code>Timezone</code> content appears only for snapshots taken from Microsoft SQL Server DB instances that were created with a time zone specified. '
      IAMDatabaseAuthenticationEnabled:
        $ref: '#/definitions/Boolean'
        description: 'True if mapping of AWS Identity and Access Management (IAM) accounts to database accounts is enabled, and otherwise false.'
      ProcessorFeatures:
        $ref: '#/definitions/ProcessorFeatureList'
        description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance when the DB snapshot was created.
      DbiResourceId:
        $ref: '#/definitions/String'
        description: 'The identifier for the source DB instance, which can''t be changed and which is unique to an AWS Region.'
    description: <p>Contains the details of an Amazon RDS DB snapshot. </p> <p>This data type is used as a response element in the <a>DescribeDBSnapshots</a> action. </p>
  CopyOptionGroupMessage:
    type: object
    required:
      - SourceOptionGroupIdentifier
      - TargetOptionGroupIdentifier
      - TargetOptionGroupDescription
    properties:
      SourceOptionGroupIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The identifier or ARN for the source option group. For information about creating an ARN, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.ARN.html#USER_Tagging.ARN.Constructing"> Constructing an ARN for Amazon RDS</a> in the <i>Amazon RDS User Guide</i>. </p> <p>Constraints:</p> <ul> <li> <p>Must specify a valid option group.</p> </li> <li> <p>If the source option group is in the same AWS Region as the copy, specify a valid option group identifier, for example <code>my-option-group</code>, or a valid ARN.</p> </li> <li> <p>If the source option group is in a different AWS Region than the copy, specify a valid option group ARN, for example <code>arn:aws:rds:us-west-2:123456789012:og:special-options</code>.</p> </li> </ul>'
      TargetOptionGroupIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The identifier for the copied option group.</p> <p>Constraints:</p> <ul> <li> <p>Can''t be null, empty, or blank</p> </li> <li> <p>Must contain from 1 to 255 letters, numbers, or hyphens</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul> <p>Example: <code>my-option-group</code> </p>'
      TargetOptionGroupDescription:
        $ref: '#/definitions/String'
        description: The description for the copied option group.
      Tags:
        $ref: '#/definitions/TagList'
    description: <p/>
  OptionGroup:
    type: object
    properties:
      OptionGroupName:
        $ref: '#/definitions/String'
        description: Specifies the name of the option group.
      OptionGroupDescription:
        $ref: '#/definitions/String'
        description: Provides a description of the option group.
      EngineName:
        $ref: '#/definitions/String'
        description: Indicates the name of the engine that this option group can be applied to.
      MajorEngineVersion:
        $ref: '#/definitions/String'
        description: Indicates the major engine version associated with this option group.
      Options:
        $ref: '#/definitions/OptionsList'
        description: Indicates what options are available in the option group.
      AllowsVpcAndNonVpcInstanceMemberships:
        $ref: '#/definitions/Boolean'
        description: 'Indicates whether this option group can be applied to both VPC and non-VPC instances. The value <code>true</code> indicates the option group can be applied to both VPC and non-VPC instances. '
      VpcId:
        $ref: '#/definitions/String'
        description: 'If <b>AllowsVpcAndNonVpcInstanceMemberships</b> is <code>false</code>, this field is blank. If <b>AllowsVpcAndNonVpcInstanceMemberships</b> is <code>true</code> and this field is blank, then this option group can be applied to both VPC and non-VPC instances. If this field contains a value, then this option group can only be applied to instances that are in the VPC indicated by this field. '
      OptionGroupArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) for the option group.
    description: <p/>
  StringList:
    type: array
    items:
      $ref: '#/definitions/String'
  CreateDBClusterEndpointMessage:
    type: object
    required:
      - DBClusterIdentifier
      - DBClusterEndpointIdentifier
      - EndpointType
    properties:
      DBClusterIdentifier:
        $ref: '#/definitions/String'
        description: The DB cluster identifier of the DB cluster associated with the endpoint. This parameter is stored as a lowercase string.
      DBClusterEndpointIdentifier:
        $ref: '#/definitions/String'
        description: The identifier to use for the new endpoint. This parameter is stored as a lowercase string.
      EndpointType:
        $ref: '#/definitions/String'
        description: 'The type of the endpoint. One of: <code>READER</code>, <code>ANY</code>. '
      StaticMembers:
        $ref: '#/definitions/StringList'
        description: List of DB instance identifiers that are part of the custom endpoint group.
      ExcludedMembers:
        $ref: '#/definitions/StringList'
        description: List of DB instance identifiers that aren't part of the custom endpoint group. All other eligible instances are reachable through the custom endpoint. Only relevant if the list of static members is empty.
  VpcSecurityGroupIdList:
    type: array
    items:
      $ref: '#/definitions/String'
  LongOptional:
    type: integer
  ScalingConfiguration:
    type: object
    properties:
      MinCapacity:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The minimum capacity for an Aurora DB cluster in <code>serverless</code> DB engine mode.</p> <p>Valid capacity values are <code>2</code>, <code>4</code>, <code>8</code>, <code>16</code>, <code>32</code>, <code>64</code>, <code>128</code>, and <code>256</code>.</p> <p>The minimum capacity must be less than or equal to the maximum capacity.</p>'
      MaxCapacity:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The maximum capacity for an Aurora DB cluster in <code>serverless</code> DB engine mode.</p> <p>Valid capacity values are <code>2</code>, <code>4</code>, <code>8</code>, <code>16</code>, <code>32</code>, <code>64</code>, <code>128</code>, and <code>256</code>.</p> <p>The maximum capacity must be greater than or equal to the minimum capacity.</p>'
      AutoPause:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>A value that specifies whether to allow or disallow automatic pause for an Aurora DB cluster in <code>serverless</code> DB engine mode. A DB cluster can be paused only when it''s idle (it has no connections).</p> <note> <p>If a DB cluster is paused for more than seven days, the DB cluster might be backed up with a snapshot. In this case, the DB cluster is restored when there is a request to connect to it. </p> </note>'
      SecondsUntilAutoPause:
        $ref: '#/definitions/IntegerOptional'
        description: 'The time, in seconds, before an Aurora DB cluster in <code>serverless</code> mode is paused.'
      TimeoutAction:
        $ref: '#/definitions/String'
        description: '<p>The action to take when the timeout is reached, either <code>ForceApplyCapacityChange</code> or <code>RollbackCapacityChange</code>.</p> <p> <code>ForceApplyCapacityChange</code>, the default, sets the capacity to the specified value as soon as possible.</p> <p> <code>RollbackCapacityChange</code> ignores the capacity change if a scaling point is not found in the timeout period.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.how-it-works.html#aurora-serverless.how-it-works.auto-scaling"> Autoscaling for Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
    description: '<p>Contains the scaling configuration of an Aurora Serverless DB cluster.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using Amazon Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
  CreateDBClusterMessage:
    type: object
    required:
      - DBClusterIdentifier
      - Engine
    properties:
      AvailabilityZones:
        $ref: '#/definitions/AvailabilityZones'
        description: 'A list of EC2 Availability Zones that instances in the DB cluster can be created in. For information on AWS Regions and Availability Zones, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.RegionsAndAvailabilityZones.html">Choosing the Regions and Availability Zones</a> in the <i>Amazon Aurora User Guide</i>. '
      BackupRetentionPeriod:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The number of days for which automated backups are retained. You must specify a minimum value of 1.</p> <p>Default: 1</p> <p>Constraints:</p> <ul> <li> <p>Must be a value from 1 to 35</p> </li> </ul>'
      CharacterSetName:
        $ref: '#/definitions/String'
        description: A value that indicates that the DB cluster should be associated with the specified CharacterSet.
      DatabaseName:
        $ref: '#/definitions/String'
        description: 'The name for your database of up to 64 alpha-numeric characters. If you do not provide a name, Amazon RDS will not create a database in the DB cluster you are creating.'
      DBClusterIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The DB cluster identifier. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>my-cluster1</code> </p>'
      DBClusterParameterGroupName:
        $ref: '#/definitions/String'
        description: '<p> The name of the DB cluster parameter group to associate with this DB cluster. If this argument is omitted, <code>default.aurora5.6</code> is used. </p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match the name of an existing DB cluster parameter group.</p> </li> </ul>'
      VpcSecurityGroupIds:
        $ref: '#/definitions/VpcSecurityGroupIdList'
        description: A list of EC2 VPC security groups to associate with this DB cluster.
      DBSubnetGroupName:
        $ref: '#/definitions/String'
        description: '<p>A DB subnet group to associate with this DB cluster.</p> <p>Constraints: Must match the name of an existing DBSubnetGroup. Must not be default.</p> <p>Example: <code>mySubnetgroup</code> </p>'
      Engine:
        $ref: '#/definitions/String'
        description: '<p>The name of the database engine to be used for this DB cluster.</p> <p>Valid Values: <code>aurora</code> (for MySQL 5.6-compatible Aurora), <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora), and <code>aurora-postgresql</code> </p>'
      EngineVersion:
        $ref: '#/definitions/String'
        description: '<p>The version number of the database engine to use.</p> <p> <b>Aurora MySQL</b> </p> <p>Example: <code>5.6.10a</code>, <code>5.7.12</code> </p> <p> <b>Aurora PostgreSQL</b> </p> <p>Example: <code>9.6.3</code> </p>'
      Port:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The port number on which the instances in the DB cluster accept connections.</p> <p> Default: <code>3306</code> if engine is set as aurora or <code>5432</code> if set to aurora-postgresql. </p>'
      MasterUsername:
        $ref: '#/definitions/String'
        description: '<p>The name of the master user for the DB cluster.</p> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul>'
      MasterUserPassword:
        $ref: '#/definitions/String'
        description: '<p>The password for the master database user. This password can contain any printable ASCII character except "/", """, or "@".</p> <p>Constraints: Must contain from 8 to 41 characters.</p>'
      OptionGroupName:
        $ref: '#/definitions/String'
        description: <p>A value that indicates that the DB cluster should be associated with the specified option group.</p> <p>Permanent options can't be removed from an option group. The option group can't be removed from a DB cluster once it is associated with a DB cluster.</p>
      PreferredBackupWindow:
        $ref: '#/definitions/String'
        description: '<p>The daily time range during which automated backups are created if automated backups are enabled using the <code>BackupRetentionPeriod</code> parameter. </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each AWS Region. To see the time blocks available, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow.Aurora"> Adjusting the Preferred DB Cluster Maintenance Window</a> in the <i>Amazon Aurora User Guide.</i> </p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred maintenance window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>'
      PreferredMaintenanceWindow:
        $ref: '#/definitions/String'
        description: '<p>The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).</p> <p>Format: <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each AWS Region, occurring on a random day of the week. To see the time blocks available, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow.Aurora"> Adjusting the Preferred DB Cluster Maintenance Window</a> in the <i>Amazon Aurora User Guide.</i> </p> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> <p>Constraints: Minimum 30-minute window.</p>'
      ReplicationSourceIdentifier:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) of the source DB instance or DB cluster if this DB cluster is created as a Read Replica.
      Tags:
        $ref: '#/definitions/TagList'
      StorageEncrypted:
        $ref: '#/definitions/BooleanOptional'
        description: Specifies whether the DB cluster is encrypted.
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>The AWS KMS key identifier for an encrypted DB cluster.</p> <p>The KMS key identifier is the Amazon Resource Name (ARN) for the KMS encryption key. If you are creating a DB cluster with the same AWS account that owns the KMS encryption key used to encrypt the new DB cluster, then you can use the KMS key alias instead of the ARN for the KMS encryption key.</p> <p>If an encryption key is not specified in <code>KmsKeyId</code>:</p> <ul> <li> <p>If <code>ReplicationSourceIdentifier</code> identifies an encrypted source, then Amazon RDS will use the encryption key used to encrypt the source. Otherwise, Amazon RDS will use your default encryption key. </p> </li> <li> <p>If the <code>StorageEncrypted</code> parameter is true and <code>ReplicationSourceIdentifier</code> is not specified, then Amazon RDS will use your default encryption key.</p> </li> </ul> <p>AWS KMS creates the default encryption key for your AWS account. Your AWS account has a different default encryption key for each AWS Region.</p> <p>If you create a Read Replica of an encrypted DB cluster in another AWS Region, you must set <code>KmsKeyId</code> to a KMS key ID that is valid in the destination AWS Region. This key is used to encrypt the Read Replica in that AWS Region.</p>'
      PreSignedUrl:
        $ref: '#/definitions/String'
        description: '<p>A URL that contains a Signature Version 4 signed request for the <code>CreateDBCluster</code> action to be called in the source AWS Region where the DB cluster is replicated from. You only need to specify <code>PreSignedUrl</code> when you are performing cross-region replication from an encrypted DB cluster.</p> <p>The pre-signed URL must be a valid request for the <code>CreateDBCluster</code> API action that can be executed in the source AWS Region that contains the encrypted DB cluster to be copied.</p> <p>The pre-signed URL request must contain the following parameter values:</p> <ul> <li> <p> <code>KmsKeyId</code> - The AWS KMS key identifier for the key to use to encrypt the copy of the DB cluster in the destination AWS Region. This should refer to the same KMS key for both the <code>CreateDBCluster</code> action that is called in the destination AWS Region, and the action contained in the pre-signed URL.</p> </li> <li> <p> <code>DestinationRegion</code> - The name of the AWS Region that Aurora Read Replica will be created in.</p> </li> <li> <p> <code>ReplicationSourceIdentifier</code> - The DB cluster identifier for the encrypted DB cluster to be copied. This identifier must be in the Amazon Resource Name (ARN) format for the source AWS Region. For example, if you are copying an encrypted DB cluster from the us-west-2 AWS Region, then your <code>ReplicationSourceIdentifier</code> would look like Example: <code>arn:aws:rds:us-west-2:123456789012:cluster:aurora-cluster1</code>.</p> </li> </ul> <p>To learn how to generate a Signature Version 4 signed request, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/API/sigv4-query-string-auth.html"> Authenticating Requests: Using Query Parameters (AWS Signature Version 4)</a> and <a href="https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html"> Signature Version 4 Signing Process</a>.</p><note><p>If you supply a value for this operation''s <code>SourceRegion</code> parameter, a pre-signed URL will be calculated on your behalf.</p></note>'
      EnableIAMDatabaseAuthentication:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>True to enable mapping of AWS Identity and Access Management (IAM) accounts to database accounts, and otherwise false.</p> <p>Default: <code>false</code> </p>'
      BacktrackWindow:
        $ref: '#/definitions/LongOptional'
        description: '<p>The target backtrack window, in seconds. To disable backtracking, set this value to 0. </p> <p>Default: 0</p> <p>Constraints:</p> <ul> <li> <p>If specified, this value must be set to a number from 0 to 259,200 (72 hours).</p> </li> </ul>'
      EnableCloudwatchLogsExports:
        $ref: '#/definitions/LogTypeList'
        description: 'The list of log types that need to be enabled for exporting to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs</a> in the <i>Amazon Aurora User Guide</i>.'
      EngineMode:
        $ref: '#/definitions/String'
        description: 'The DB engine mode of the DB cluster, either <code>provisioned</code>, <code>serverless</code>, <code>parallelquery</code>, or <code>global</code>.'
      ScalingConfiguration:
        $ref: '#/definitions/ScalingConfiguration'
        description: 'For DB clusters in <code>serverless</code> DB engine mode, the scaling properties of the DB cluster.'
      DeletionProtection:
        $ref: '#/definitions/BooleanOptional'
        description: 'Indicates if the DB cluster should have deletion protection enabled. The database can''t be deleted when this value is set to true. The default is false. '
      GlobalClusterIdentifier:
        $ref: '#/definitions/String'
        description: ' The global cluster ID of an Aurora cluster that becomes the primary cluster in the new global database cluster. '
      CopyTagsToSnapshot:
        $ref: '#/definitions/BooleanOptional'
        description: 'True to copy all tags from the DB cluster to snapshots of the DB cluster, and otherwise false. The default is false.'
      SourceRegion:
        $ref: '#/definitions/String'
        description: The ID of the region that contains the source for the read replica.
    description: <p/>
  CreateDBClusterParameterGroupMessage:
    type: object
    required:
      - DBClusterParameterGroupName
      - DBParameterGroupFamily
      - Description
    properties:
      DBClusterParameterGroupName:
        $ref: '#/definitions/String'
        description: '<p>The name of the DB cluster parameter group.</p> <p>Constraints:</p> <ul> <li> <p>Must match the name of an existing DB cluster parameter group.</p> </li> </ul> <note> <p>This value is stored as a lowercase string.</p> </note>'
      DBParameterGroupFamily:
        $ref: '#/definitions/String'
        description: '<p>The DB cluster parameter group family name. A DB cluster parameter group can be associated with one and only one DB cluster parameter group family, and can be applied only to a DB cluster running a database engine and engine version compatible with that DB cluster parameter group family.</p> <p> <b>Aurora MySQL</b> </p> <p>Example: <code>aurora5.6</code>, <code>aurora-mysql5.7</code> </p> <p> <b>Aurora PostgreSQL</b> </p> <p>Example: <code>aurora-postgresql9.6</code> </p>'
      Description:
        $ref: '#/definitions/String'
        description: The description for the DB cluster parameter group.
      Tags:
        $ref: '#/definitions/TagList'
    description: <p/>
  DBCluster:
    type: object
    properties:
      AllocatedStorage:
        $ref: '#/definitions/IntegerOptional'
        description: 'For all database engines except Amazon Aurora, <code>AllocatedStorage</code> specifies the allocated storage size in gibibytes (GiB). For Aurora, <code>AllocatedStorage</code> always returns 1, because Aurora DB cluster storage size is not fixed, but instead automatically adjusts as needed.'
      AvailabilityZones:
        $ref: '#/definitions/AvailabilityZones'
        description: Provides the list of EC2 Availability Zones that instances in the DB cluster can be created in.
      BackupRetentionPeriod:
        $ref: '#/definitions/IntegerOptional'
        description: Specifies the number of days for which automatic DB snapshots are retained.
      CharacterSetName:
        $ref: '#/definitions/String'
        description: 'If present, specifies the name of the character set that this cluster is associated with.'
      DatabaseName:
        $ref: '#/definitions/String'
        description: 'Contains the name of the initial database of this DB cluster that was provided at create time, if one was specified when the DB cluster was created. This same name is returned for the life of the DB cluster.'
      DBClusterIdentifier:
        $ref: '#/definitions/String'
        description: Contains a user-supplied DB cluster identifier. This identifier is the unique key that identifies a DB cluster.
      DBClusterParameterGroup:
        $ref: '#/definitions/String'
        description: Specifies the name of the DB cluster parameter group for the DB cluster.
      DBSubnetGroup:
        $ref: '#/definitions/String'
        description: 'Specifies information on the subnet group associated with the DB cluster, including the name, description, and subnets in the subnet group.'
      Status:
        $ref: '#/definitions/String'
        description: Specifies the current state of this DB cluster.
      PercentProgress:
        $ref: '#/definitions/String'
        description: Specifies the progress of the operation as a percentage.
      EarliestRestorableTime:
        $ref: '#/definitions/TStamp'
        description: The earliest time to which a database can be restored with point-in-time restore.
      Endpoint:
        $ref: '#/definitions/String'
        description: Specifies the connection endpoint for the primary instance of the DB cluster.
      ReaderEndpoint:
        $ref: '#/definitions/String'
        description: '<p>The reader endpoint for the DB cluster. The reader endpoint for a DB cluster load-balances connections across the Aurora Replicas that are available in a DB cluster. As clients request new connections to the reader endpoint, Aurora distributes the connection requests among the Aurora Replicas in the DB cluster. This functionality can help balance your read workload across multiple Aurora Replicas in your DB cluster. </p> <p>If a failover occurs, and the Aurora Replica that you are connected to is promoted to be the primary instance, your connection is dropped. To continue sending your read workload to other Aurora Replicas in the cluster, you can then reconnect to the reader endpoint.</p>'
      CustomEndpoints:
        $ref: '#/definitions/StringList'
        description: Identifies all custom endpoints associated with the cluster.
      MultiAZ:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the DB cluster has instances in multiple Availability Zones.
      Engine:
        $ref: '#/definitions/String'
        description: Provides the name of the database engine to be used for this DB cluster.
      EngineVersion:
        $ref: '#/definitions/String'
        description: Indicates the database engine version.
      LatestRestorableTime:
        $ref: '#/definitions/TStamp'
        description: Specifies the latest time to which a database can be restored with point-in-time restore.
      Port:
        $ref: '#/definitions/IntegerOptional'
        description: Specifies the port that the database engine is listening on.
      MasterUsername:
        $ref: '#/definitions/String'
        description: Contains the master username for the DB cluster.
      DBClusterOptionGroupMemberships:
        $ref: '#/definitions/DBClusterOptionGroupMemberships'
        description: Provides the list of option group memberships for this DB cluster.
      PreferredBackupWindow:
        $ref: '#/definitions/String'
        description: 'Specifies the daily time range during which automated backups are created if automated backups are enabled, as determined by the <code>BackupRetentionPeriod</code>. '
      PreferredMaintenanceWindow:
        $ref: '#/definitions/String'
        description: 'Specifies the weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).'
      ReplicationSourceIdentifier:
        $ref: '#/definitions/String'
        description: Contains the identifier of the source DB cluster if this DB cluster is a Read Replica.
      ReadReplicaIdentifiers:
        $ref: '#/definitions/ReadReplicaIdentifierList'
        description: Contains one or more identifiers of the Read Replicas associated with this DB cluster.
      DBClusterMembers:
        $ref: '#/definitions/DBClusterMemberList'
        description: Provides the list of instances that make up the DB cluster.
      VpcSecurityGroups:
        $ref: '#/definitions/VpcSecurityGroupMembershipList'
        description: Provides a list of VPC security groups that the DB cluster belongs to.
      HostedZoneId:
        $ref: '#/definitions/String'
        description: Specifies the ID that Amazon Route 53 assigns when you create a hosted zone.
      StorageEncrypted:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the DB cluster is encrypted.
      KmsKeyId:
        $ref: '#/definitions/String'
        description: 'If <code>StorageEncrypted</code> is true, the AWS KMS key identifier for the encrypted DB cluster.'
      DbClusterResourceId:
        $ref: '#/definitions/String'
        description: 'The AWS Region-unique, immutable identifier for the DB cluster. This identifier is found in AWS CloudTrail log entries whenever the AWS KMS key for the DB cluster is accessed.'
      DBClusterArn:
        $ref: '#/definitions/String'
        description: The Amazon Resource Name (ARN) for the DB cluster.
      AssociatedRoles:
        $ref: '#/definitions/DBClusterRoles'
        description: Provides a list of the AWS Identity and Access Management (IAM) roles that are associated with the DB cluster. IAM roles that are associated with a DB cluster grant permission for the DB cluster to access other AWS services on your behalf.
      IAMDatabaseAuthenticationEnabled:
        $ref: '#/definitions/Boolean'
        description: 'True if mapping of AWS Identity and Access Management (IAM) accounts to database accounts is enabled, and otherwise false.'
      CloneGroupId:
        $ref: '#/definitions/String'
        description: Identifies the clone group to which the DB cluster is associated.
      ClusterCreateTime:
        $ref: '#/definitions/TStamp'
        description: 'Specifies the time when the DB cluster was created, in Universal Coordinated Time (UTC).'
      EarliestBacktrackTime:
        $ref: '#/definitions/TStamp'
        description: The earliest time to which a DB cluster can be backtracked.
      BacktrackWindow:
        $ref: '#/definitions/LongOptional'
        description: 'The target backtrack window, in seconds. If this value is set to 0, backtracking is disabled for the DB cluster. Otherwise, backtracking is enabled.'
      BacktrackConsumedChangeRecords:
        $ref: '#/definitions/LongOptional'
        description: The number of change records stored for Backtrack.
      EnabledCloudwatchLogsExports:
        $ref: '#/definitions/LogTypeList'
        description: '<p>A list of log types that this DB cluster is configured to export to CloudWatch Logs.</p> <p>Log types vary by DB engine. For information about the log types for each DB engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html">Amazon RDS Database Log Files</a> in the <i>Amazon Aurora User Guide.</i> </p>'
      Capacity:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The current capacity of an Aurora Serverless DB cluster. The capacity is 0 (zero) when the cluster is paused.</p> <p>For more information about Aurora Serverless, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using Amazon Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
      EngineMode:
        $ref: '#/definitions/String'
        description: 'The DB engine mode of the DB cluster, either <code>provisioned</code>, <code>serverless</code>, or <code>parallelquery</code>.'
      ScalingConfigurationInfo:
        $ref: '#/definitions/ScalingConfigurationInfo'
      DeletionProtection:
        $ref: '#/definitions/Boolean'
        description: 'Indicates if the DB cluster has deletion protection enabled. The database can''t be deleted when this value is set to true. '
      HttpEndpointEnabled:
        $ref: '#/definitions/Boolean'
        description: '<note> <p>HTTP endpoint functionality is in beta for Aurora Serverless and is subject to change.</p> </note> <p>Value that is <code>true</code> if the HTTP endpoint for an Aurora Serverless DB cluster is enabled and <code>false</code> otherwise.</p> <p>When enabled, the HTTP endpoint provides a connectionless web service API for running SQL queries on the Aurora Serverless DB cluster. You can also query your database from inside the RDS console with the query editor.</p> <p>For more information about Aurora Serverless, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html">Using Amazon Aurora Serverless</a> in the <i>Amazon Aurora User Guide</i>.</p>'
      CopyTagsToSnapshot:
        $ref: '#/definitions/Boolean'
        description: Specifies whether tags are copied from the DB cluster to snapshots of the DB cluster.
    description: '<p>Contains the details of an Amazon Aurora DB cluster. </p> <p>This data type is used as a response element in the <a>DescribeDBClusters</a>, <a>StopDBCluster</a>, and <a>StartDBCluster</a> actions. </p>'
  CreateDBClusterSnapshotMessage:
    type: object
    required:
      - DBClusterSnapshotIdentifier
      - DBClusterIdentifier
    properties:
      DBClusterSnapshotIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The identifier of the DB cluster snapshot. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>my-cluster1-snapshot1</code> </p>'
      DBClusterIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The identifier of the DB cluster to create a snapshot for. This parameter is not case-sensitive.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DBCluster.</p> </li> </ul> <p>Example: <code>my-cluster1</code> </p>'
      Tags:
        $ref: '#/definitions/TagList'
        description: The tags to be assigned to the DB cluster snapshot.
    description: <p/>
  DBSecurityGroupNameList:
    type: array
    items:
      $ref: '#/definitions/String'
  ProcessorFeatureList:
    type: array
    items:
      $ref: '#/definitions/ProcessorFeature'
  CreateDBInstanceMessage:
    type: object
    required:
      - DBInstanceIdentifier
      - DBInstanceClass
      - Engine
    properties:
      DBName:
        $ref: '#/definitions/String'
        description: '<p>The meaning of this parameter differs according to the database engine you use.</p> <p>Type: String</p> <p> <b>MySQL</b> </p> <p>The name of the database to create when the DB instance is created. If this parameter is not specified, no database is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 64 letters or numbers.</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul> <p> <b>MariaDB</b> </p> <p>The name of the database to create when the DB instance is created. If this parameter is not specified, no database is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 64 letters or numbers.</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>The name of the database to create when the DB instance is created. If this parameter is not specified, the default "postgres" database is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 63 letters, numbers, or underscores.</p> </li> <li> <p>Must begin with a letter or an underscore. Subsequent characters can be letters, underscores, or digits (0-9).</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul> <p> <b>Oracle</b> </p> <p>The Oracle System ID (SID) of the created DB instance. If you specify <code>null</code>, the default value <code>ORCL</code> is used. You can''t specify the string NULL, or any other reserved word, for <code>DBName</code>. </p> <p>Default: <code>ORCL</code> </p> <p>Constraints:</p> <ul> <li> <p>Can''t be longer than 8 characters</p> </li> </ul> <p> <b>SQL Server</b> </p> <p>Not applicable. Must be null.</p> <p> <b>Amazon Aurora</b> </p> <p>The name of the database to create when the primary instance of the DB cluster is created. If this parameter is not specified, no database is created in the DB instance.</p> <p>Constraints:</p> <ul> <li> <p>Must contain 1 to 64 letters or numbers.</p> </li> <li> <p>Can''t be a word reserved by the specified database engine</p> </li> </ul>'
      DBInstanceIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The DB instance identifier. This parameter is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>mydbinstance</code> </p>'
      AllocatedStorage:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The amount of storage (in gibibytes) to allocate for the DB instance.</p> <p>Type: Integer</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Aurora cluster volumes automatically grow as the amount of data in your database increases, though you are only charged for the space that you use in an Aurora cluster volume.</p> <p> <b>MySQL</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 32768.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 32768.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 5 to 3072.</p> </li> </ul> <p> <b>MariaDB</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 32768.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 32768.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 5 to 3072.</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 32768.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 32768.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 5 to 3072.</p> </li> </ul> <p> <b>Oracle</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2): Must be an integer from 20 to 32768.</p> </li> <li> <p>Provisioned IOPS storage (io1): Must be an integer from 100 to 32768.</p> </li> <li> <p>Magnetic storage (standard): Must be an integer from 10 to 3072.</p> </li> </ul> <p> <b>SQL Server</b> </p> <p>Constraints to the amount of storage for each storage type are the following: </p> <ul> <li> <p>General Purpose (SSD) storage (gp2):</p> <ul> <li> <p>Enterprise and Standard editions: Must be an integer from 200 to 16384.</p> </li> <li> <p>Web and Express editions: Must be an integer from 20 to 16384.</p> </li> </ul> </li> <li> <p>Provisioned IOPS storage (io1):</p> <ul> <li> <p>Enterprise and Standard editions: Must be an integer from 200 to 16384.</p> </li> <li> <p>Web and Express editions: Must be an integer from 100 to 16384.</p> </li> </ul> </li> <li> <p>Magnetic storage (standard):</p> <ul> <li> <p>Enterprise and Standard editions: Must be an integer from 200 to 1024.</p> </li> <li> <p>Web and Express editions: Must be an integer from 20 to 1024.</p> </li> </ul> </li> </ul>'
      DBInstanceClass:
        $ref: '#/definitions/String'
        description: 'The compute and memory capacity of the DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all AWS Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> '
      Engine:
        $ref: '#/definitions/String'
        description: '<p>The name of the database engine to be used for this instance. </p> <p>Not every database engine is available for every AWS Region. </p> <p>Valid Values: </p> <ul> <li> <p> <code>aurora</code> (for MySQL 5.6-compatible Aurora)</p> </li> <li> <p> <code>aurora-mysql</code> (for MySQL 5.7-compatible Aurora)</p> </li> <li> <p> <code>aurora-postgresql</code> </p> </li> <li> <p> <code>mariadb</code> </p> </li> <li> <p> <code>mysql</code> </p> </li> <li> <p> <code>oracle-ee</code> </p> </li> <li> <p> <code>oracle-se2</code> </p> </li> <li> <p> <code>oracle-se1</code> </p> </li> <li> <p> <code>oracle-se</code> </p> </li> <li> <p> <code>postgres</code> </p> </li> <li> <p> <code>sqlserver-ee</code> </p> </li> <li> <p> <code>sqlserver-se</code> </p> </li> <li> <p> <code>sqlserver-ex</code> </p> </li> <li> <p> <code>sqlserver-web</code> </p> </li> </ul>'
      MasterUsername:
        $ref: '#/definitions/String'
        description: '<p>The name for the master user.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The name for the master user is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>. </p> <p> <b>MariaDB</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for MariaDB.</p> </li> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>Microsoft SQL Server</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for SQL Server.</p> </li> <li> <p>Must be 1 to 128 letters or numbers.</p> </li> <li> <p>The first character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>MySQL</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for MySQL.</p> </li> <li> <p>Must be 1 to 16 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>Oracle</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for Oracle.</p> </li> <li> <p>Must be 1 to 30 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul> <p> <b>PostgreSQL</b> </p> <p>Constraints:</p> <ul> <li> <p>Required for PostgreSQL.</p> </li> <li> <p>Must be 1 to 63 letters or numbers.</p> </li> <li> <p>First character must be a letter.</p> </li> <li> <p>Can''t be a reserved word for the chosen database engine.</p> </li> </ul>'
      MasterUserPassword:
        $ref: '#/definitions/String'
        description: '<p>The password for the master user. The password can include any printable ASCII character except "/", """, or "@".</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The password for the master user is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p> <b>MariaDB</b> </p> <p>Constraints: Must contain from 8 to 41 characters.</p> <p> <b>Microsoft SQL Server</b> </p> <p>Constraints: Must contain from 8 to 128 characters.</p> <p> <b>MySQL</b> </p> <p>Constraints: Must contain from 8 to 41 characters.</p> <p> <b>Oracle</b> </p> <p>Constraints: Must contain from 8 to 30 characters.</p> <p> <b>PostgreSQL</b> </p> <p>Constraints: Must contain from 8 to 128 characters.</p>'
      DBSecurityGroups:
        $ref: '#/definitions/DBSecurityGroupNameList'
        description: '<p>A list of DB security groups to associate with this DB instance.</p> <p>Default: The default DB security group for the database engine.</p>'
      VpcSecurityGroupIds:
        $ref: '#/definitions/VpcSecurityGroupIdList'
        description: '<p>A list of Amazon EC2 VPC security groups to associate with this DB instance.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The associated list of EC2 VPC security groups is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p>Default: The default EC2 VPC security group for the DB subnet group''s VPC.</p>'
      AvailabilityZone:
        $ref: '#/definitions/String'
        description: '<p> The EC2 Availability Zone that the DB instance is created in. For information on AWS Regions and Availability Zones, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.RegionsAndAvailabilityZones.html">Regions and Availability Zones</a>. </p> <p>Default: A random, system-chosen Availability Zone in the endpoint''s AWS Region.</p> <p> Example: <code>us-east-1d</code> </p> <p> Constraint: The AvailabilityZone parameter can''t be specified if the MultiAZ parameter is set to <code>true</code>. The specified Availability Zone must be in the same AWS Region as the current endpoint. </p>'
      DBSubnetGroupName:
        $ref: '#/definitions/String'
        description: '<p>A DB subnet group to associate with this DB instance.</p> <p>If there is no DB subnet group, then it is a non-VPC DB instance.</p>'
      PreferredMaintenanceWindow:
        $ref: '#/definitions/String'
        description: '<p>The time range each week during which system maintenance can occur, in Universal Coordinated Time (UTC). For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Maintenance.html#Concepts.DBMaintenance">Amazon RDS Maintenance Window</a>. </p> <p> Format: <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each AWS Region, occurring on a random day of the week. </p> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> <p>Constraints: Minimum 30-minute window.</p>'
      DBParameterGroupName:
        $ref: '#/definitions/String'
        description: '<p>The name of the DB parameter group to associate with this DB instance. If this argument is omitted, the default DBParameterGroup for the specified engine is used.</p> <p>Constraints:</p> <ul> <li> <p>Must be 1 to 255 letters, numbers, or hyphens.</p> </li> <li> <p>First character must be a letter</p> </li> <li> <p>Can''t end with a hyphen or contain two consecutive hyphens</p> </li> </ul>'
      BackupRetentionPeriod:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The number of days for which automated backups are retained. Setting this parameter to a positive number enables backups. Setting this parameter to 0 disables automated backups.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The retention period for automated backups is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p>Default: 1</p> <p>Constraints:</p> <ul> <li> <p>Must be a value from 0 to 35</p> </li> <li> <p>Can''t be set to 0 if the DB instance is a source to Read Replicas</p> </li> </ul>'
      PreferredBackupWindow:
        $ref: '#/definitions/String'
        description: '<p> The daily time range during which automated backups are created if automated backups are enabled, using the <code>BackupRetentionPeriod</code> parameter. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html#USER_WorkingWithAutomatedBackups.BackupWindow">The Backup Window</a> in the <i>Amazon RDS User Guide</i>. </p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The daily time range for creating automated backups is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p> The default is a 30-minute window selected at random from an 8-hour block of time for each AWS Region. To see the time blocks available, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow"> Adjusting the Preferred DB Instance Maintenance Window</a> in the <i>Amazon RDS User Guide</i>. </p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred maintenance window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>'
      Port:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The port number on which the database accepts connections.</p> <p> <b>MySQL</b> </p> <p> Default: <code>3306</code> </p> <p> Valid Values: <code>1150-65535</code> </p> <p>Type: Integer</p> <p> <b>MariaDB</b> </p> <p> Default: <code>3306</code> </p> <p> Valid Values: <code>1150-65535</code> </p> <p>Type: Integer</p> <p> <b>PostgreSQL</b> </p> <p> Default: <code>5432</code> </p> <p> Valid Values: <code>1150-65535</code> </p> <p>Type: Integer</p> <p> <b>Oracle</b> </p> <p> Default: <code>1521</code> </p> <p> Valid Values: <code>1150-65535</code> </p> <p> <b>SQL Server</b> </p> <p> Default: <code>1433</code> </p> <p> Valid Values: <code>1150-65535</code> except for <code>1434</code>, <code>3389</code>, <code>47001</code>, <code>49152</code>, and <code>49152</code> through <code>49156</code>. </p> <p> <b>Amazon Aurora</b> </p> <p> Default: <code>3306</code> </p> <p> Valid Values: <code>1150-65535</code> </p> <p>Type: Integer</p>'
      MultiAZ:
        $ref: '#/definitions/BooleanOptional'
        description: A value that specifies whether the DB instance is a Multi-AZ deployment. You can't set the AvailabilityZone parameter if the MultiAZ parameter is set to true.
      EngineVersion:
        $ref: '#/definitions/String'
        description: '<p>The version number of the database engine to use.</p> <p>For a list of valid engine versions, call <a>DescribeDBEngineVersions</a>.</p> <p>The following are the database engines and links to information about the major and minor versions that are available with Amazon RDS. Not every database engine is available for every AWS Region.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The version number of the database engine to be used by the DB instance is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p> <b>MariaDB</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MariaDB.html#MariaDB.Concepts.VersionMgmt">MariaDB on Amazon RDS Versions</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>Microsoft SQL Server</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.FeatureSupport">Version and Feature Support on Amazon RDS</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>MySQL</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html#MySQL.Concepts.VersionMgmt">MySQL on Amazon RDS Versions</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>Oracle</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Appendix.Oracle.PatchComposition.html">Oracle Database Engine Release Notes</a> in the <i>Amazon RDS User Guide.</i> </p> <p> <b>PostgreSQL</b> </p> <p>See <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_PostgreSQL.html#PostgreSQL.Concepts.General.DBVersions">Supported PostgreSQL Database Versions</a> in the <i>Amazon RDS User Guide.</i> </p>'
      AutoMinorVersionUpgrade:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>Indicates that minor engine upgrades are applied automatically to the DB instance during the maintenance window.</p> <p>Default: <code>true</code> </p>'
      LicenseModel:
        $ref: '#/definitions/String'
        description: '<p>License model information for this DB instance.</p> <p> Valid values: <code>license-included</code> | <code>bring-your-own-license</code> | <code>general-public-license</code> </p>'
      Iops:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for the DB instance. For information about valid Iops values, see see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html#USER_PIOPS">Amazon RDS Provisioned IOPS Storage to Improve Performance</a> in the <i>Amazon RDS User Guide</i>. </p> <p>Constraints: Must be a multiple between 1 and 50 of the storage amount for the DB instance. </p>'
      OptionGroupName:
        $ref: '#/definitions/String'
        description: '<p>Indicates that the DB instance should be associated with the specified option group.</p> <p>Permanent options, such as the TDE option for Oracle Advanced Security TDE, can''t be removed from an option group, and that option group can''t be removed from a DB instance once it is associated with a DB instance</p>'
      CharacterSetName:
        $ref: '#/definitions/String'
        description: '<p>For supported engines, indicates that the DB instance should be associated with the specified CharacterSet.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The character set is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p>'
      PubliclyAccessible:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>Specifies the accessibility options for the DB instance. A value of true specifies an Internet-facing instance with a publicly resolvable DNS name, which resolves to a public IP address. A value of false specifies an internal instance with a DNS name that resolves to a private IP address.</p> <p>Default: The default behavior varies depending on whether <code>DBSubnetGroupName</code> is specified.</p> <p>If <code>DBSubnetGroupName</code> is not specified, and <code>PubliclyAccessible</code> is not specified, the following applies:</p> <ul> <li> <p>If the default VPC in the target region doesnt have an Internet gateway attached to it, the DB instance is private.</p> </li> <li> <p>If the default VPC in the target region has an Internet gateway attached to it, the DB instance is public.</p> </li> </ul> <p>If <code>DBSubnetGroupName</code> is specified, and <code>PubliclyAccessible</code> is not specified, the following applies:</p> <ul> <li> <p>If the subnets are part of a VPC that doesnt have an Internet gateway attached to it, the DB instance is private.</p> </li> <li> <p>If the subnets are part of a VPC that has an Internet gateway attached to it, the DB instance is public.</p> </li> </ul>'
      Tags:
        $ref: '#/definitions/TagList'
      DBClusterIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The identifier of the DB cluster that the instance will belong to.</p> <p>For information on creating a DB cluster, see <a>CreateDBCluster</a>.</p> <p>Type: String</p>'
      StorageType:
        $ref: '#/definitions/String'
        description: '<p>Specifies the storage type to be associated with the DB instance.</p> <p> Valid values: <code>standard | gp2 | io1</code> </p> <p> If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p> Default: <code>io1</code> if the <code>Iops</code> parameter is specified, otherwise <code>standard</code> </p>'
      TdeCredentialArn:
        $ref: '#/definitions/String'
        description: The ARN from the key store with which to associate the instance for TDE encryption.
      TdeCredentialPassword:
        $ref: '#/definitions/String'
        description: The password for the given ARN from the key store in order to access the device.
      StorageEncrypted:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>Specifies whether the DB instance is encrypted.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The encryption for DB instances is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p>Default: false</p>'
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>The AWS KMS key identifier for an encrypted DB instance.</p> <p>The KMS key identifier is the Amazon Resource Name (ARN) for the KMS encryption key. If you are creating a DB instance with the same AWS account that owns the KMS encryption key used to encrypt the new DB instance, then you can use the KMS key alias instead of the ARN for the KM encryption key.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. The KMS key identifier is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p>If the <code>StorageEncrypted</code> parameter is true, and you do not specify a value for the <code>KmsKeyId</code> parameter, then Amazon RDS will use your default encryption key. AWS KMS creates the default encryption key for your AWS account. Your AWS account has a different default encryption key for each AWS Region.</p>'
      Domain:
        $ref: '#/definitions/String'
        description: Specify the Active Directory Domain to create the instance in.
      CopyTagsToSnapshot:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>True to copy all tags from the DB instance to snapshots of the DB instance, and otherwise false. The default is false.</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Copying tags to snapshots is managed by the DB cluster. Setting this value for an Aurora DB instance has no effect on the DB cluster setting. For more information, see <a>CreateDBCluster</a>.</p>'
      MonitoringInterval:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance. To disable collecting Enhanced Monitoring metrics, specify 0. The default is 0.</p> <p>If <code>MonitoringRoleArn</code> is specified, then you must also set <code>MonitoringInterval</code> to a value other than 0.</p> <p>Valid Values: <code>0, 1, 5, 10, 15, 30, 60</code> </p>'
      MonitoringRoleArn:
        $ref: '#/definitions/String'
        description: '<p>The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, <code>arn:aws:iam:123456789012:role/emaccess</code>. For information on creating a monitoring role, go to <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.OS.html#USER_Monitoring.OS.Enabling">Setting Up and Enabling Enhanced Monitoring</a> in the <i>Amazon RDS User Guide</i>.</p> <p>If <code>MonitoringInterval</code> is set to a value other than 0, then you must supply a <code>MonitoringRoleArn</code> value.</p>'
      DomainIAMRoleName:
        $ref: '#/definitions/String'
        description: Specify the name of the IAM role to be used when making API calls to the Directory Service.
      PromotionTier:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>A value that specifies the order in which an Aurora Replica is promoted to the primary instance after a failure of the existing primary instance. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Backups.html#Aurora.Managing.FaultTolerance"> Fault Tolerance for an Aurora DB Cluster</a> in the <i>Amazon Aurora User Guide</i>. </p> <p>Default: 1</p> <p>Valid Values: 0 - 15</p>'
      Timezone:
        $ref: '#/definitions/String'
        description: 'The time zone of the DB instance. The time zone parameter is currently supported only by <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_SQLServer.html#SQLServer.Concepts.General.TimeZone">Microsoft SQL Server</a>. '
      EnableIAMDatabaseAuthentication:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>True to enable mapping of AWS Identity and Access Management (IAM) accounts to database accounts, and otherwise false. </p> <p>You can enable IAM database authentication for the following database engines:</p> <p> <b>Amazon Aurora</b> </p> <p>Not applicable. Mapping AWS IAM accounts to database accounts is managed by the DB cluster. For more information, see <a>CreateDBCluster</a>.</p> <p> <b>MySQL</b> </p> <ul> <li> <p>For MySQL 5.6, minor version 5.6.34 or higher</p> </li> <li> <p>For MySQL 5.7, minor version 5.7.16 or higher</p> </li> </ul> <p>Default: <code>false</code> </p>'
      EnablePerformanceInsights:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>True to enable Performance Insights for the DB instance, and otherwise false. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html">Using Amazon Performance Insights</a> in the <i>Amazon Relational Database Service User Guide</i>. </p>'
      PerformanceInsightsKMSKeyId:
        $ref: '#/definitions/String'
        description: 'The AWS KMS key identifier for encryption of Performance Insights data. The KMS key ID is the Amazon Resource Name (ARN), KMS key identifier, or the KMS key alias for the KMS encryption key.'
      PerformanceInsightsRetentionPeriod:
        $ref: '#/definitions/IntegerOptional'
        description: 'The amount of time, in days, to retain Performance Insights data. Valid values are 7 or 731 (2 years). '
      EnableCloudwatchLogsExports:
        $ref: '#/definitions/LogTypeList'
        description: 'The list of log types that need to be enabled for exporting to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs </a> in the <i>Amazon Relational Database Service User Guide</i>.'
      ProcessorFeatures:
        $ref: '#/definitions/ProcessorFeatureList'
        description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
      DeletionProtection:
        $ref: '#/definitions/BooleanOptional'
        description: 'Indicates if the DB instance should have deletion protection enabled. The database can''t be deleted when this value is set to true. The default is false. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
    description: <p/>
  CreateDBInstanceReadReplicaMessage:
    type: object
    required:
      - DBInstanceIdentifier
      - SourceDBInstanceIdentifier
    properties:
      DBInstanceIdentifier:
        $ref: '#/definitions/String'
        description: The DB instance identifier of the Read Replica. This identifier is the unique key that identifies a DB instance. This parameter is stored as a lowercase string.
      SourceDBInstanceIdentifier:
        $ref: '#/definitions/String'
        description: '<p>The identifier of the DB instance that will act as the source for the Read Replica. Each DB instance can have up to five Read Replicas.</p> <p>Constraints:</p> <ul> <li> <p>Must be the identifier of an existing MySQL, MariaDB, Oracle, or PostgreSQL DB instance.</p> </li> <li> <p>Can specify a DB instance that is a MySQL Read Replica only if the source is running MySQL 5.6 or later.</p> </li> <li> <p>For the limitations of Oracle Read Replicas, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/oracle-read-replicas.html">Read Replica Limitations with Oracle</a> in the <i>Amazon RDS User Guide</i>.</p> </li> <li> <p>Can specify a DB instance that is a PostgreSQL DB instance only if the source is running PostgreSQL 9.3.5 or later (9.4.7 and higher for cross-region replication).</p> </li> <li> <p>The specified DB instance must have automatic backups enabled, its backup retention period must be greater than 0.</p> </li> <li> <p>If the source DB instance is in the same AWS Region as the Read Replica, specify a valid DB instance identifier.</p> </li> <li> <p>If the source DB instance is in a different AWS Region than the Read Replica, specify a valid DB instance ARN. For more information, go to <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Tagging.ARN.html#USER_Tagging.ARN.Constructing"> Constructing an ARN for Amazon RDS</a> in the <i>Amazon RDS User Guide</i>.</p> </li> </ul>'
      DBInstanceClass:
        $ref: '#/definitions/String'
        description: '<p>The compute and memory capacity of the Read Replica, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all AWS Regions, or for all database engines. For the full list of DB instance classes, and availability for your engine, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html">DB Instance Class</a> in the <i>Amazon RDS User Guide.</i> </p> <p>Default: Inherits from the source DB instance.</p>'
      AvailabilityZone:
        $ref: '#/definitions/String'
        description: '<p>The Amazon EC2 Availability Zone that the Read Replica is created in.</p> <p>Default: A random, system-chosen Availability Zone in the endpoint''s AWS Region.</p> <p> Example: <code>us-east-1d</code> </p>'
      Port:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The port number that the DB instance uses for connections.</p> <p>Default: Inherits from the source DB instance</p> <p>Valid Values: <code>1150-65535</code> </p>'
      MultiAZ:
        $ref: '#/definitions/BooleanOptional'
        description: <p>Specifies whether the Read Replica is in a Multi-AZ deployment. </p> <p>You can create a Read Replica as a Multi-AZ DB instance. RDS creates a standby of your replica in another Availability Zone for failover support for the replica. Creating your Read Replica as a Multi-AZ DB instance is independent of whether the source database is a Multi-AZ DB instance. </p>
      AutoMinorVersionUpgrade:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>Indicates that minor engine upgrades are applied automatically to the Read Replica during the maintenance window.</p> <p>Default: Inherits from the source DB instance</p>'
      Iops:
        $ref: '#/definitions/IntegerOptional'
        description: The amount of Provisioned IOPS (input/output operations per second) to be initially allocated for the DB instance.
      OptionGroupName:
        $ref: '#/definitions/String'
        description: 'The option group the DB instance is associated with. If omitted, the option group associated with the source instance is used.'
      PubliclyAccessible:
        $ref: '#/definitions/BooleanOptional'
        description: 'Specifies the accessibility options for the DB instance. A value of true specifies an Internet-facing instance with a publicly resolvable DNS name, which resolves to a public IP address. A value of false specifies an internal instance with a DNS name that resolves to a private IP address. For more information, see <a>CreateDBInstance</a>.'
      Tags:
        $ref: '#/definitions/TagList'
      DBSubnetGroupName:
        $ref: '#/definitions/String'
        description: '<p>Specifies a DB subnet group for the DB instance. The new DB instance is created in the VPC associated with the DB subnet group. If no DB subnet group is specified, then the new DB instance is not created in a VPC.</p> <p>Constraints:</p> <ul> <li> <p>Can only be specified if the source DB instance identifier specifies a DB instance in another AWS Region.</p> </li> <li> <p>If supplied, must match the name of an existing DBSubnetGroup.</p> </li> <li> <p>The specified DB subnet group must be in the same AWS Region in which the operation is running.</p> </li> <li> <p>All Read Replicas in one AWS Region that are created from the same source DB instance must either:&gt;</p> <ul> <li> <p>Specify DB subnet groups from the same VPC. All these Read Replicas are created in the same VPC.</p> </li> <li> <p>Not specify a DB subnet group. All these Read Replicas are created outside of any VPC.</p> </li> </ul> </li> </ul> <p>Example: <code>mySubnetgroup</code> </p>'
      VpcSecurityGroupIds:
        $ref: '#/definitions/VpcSecurityGroupIdList'
        description: '<p> A list of EC2 VPC security groups to associate with the Read Replica. </p> <p> Default: The default EC2 VPC security group for the DB subnet group''s VPC. </p>'
      StorageType:
        $ref: '#/definitions/String'
        description: '<p>Specifies the storage type to be associated with the Read Replica.</p> <p> Valid values: <code>standard | gp2 | io1</code> </p> <p> If you specify <code>io1</code>, you must also include a value for the <code>Iops</code> parameter. </p> <p> Default: <code>io1</code> if the <code>Iops</code> parameter is specified, otherwise <code>standard</code> </p>'
      CopyTagsToSnapshot:
        $ref: '#/definitions/BooleanOptional'
        description: 'True to copy all tags from the Read Replica to snapshots of the Read Replica, and otherwise false. The default is false.'
      MonitoringInterval:
        $ref: '#/definitions/IntegerOptional'
        description: '<p>The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the Read Replica. To disable collecting Enhanced Monitoring metrics, specify 0. The default is 0.</p> <p>If <code>MonitoringRoleArn</code> is specified, then you must also set <code>MonitoringInterval</code> to a value other than 0.</p> <p>Valid Values: <code>0, 1, 5, 10, 15, 30, 60</code> </p>'
      MonitoringRoleArn:
        $ref: '#/definitions/String'
        description: '<p>The ARN for the IAM role that permits RDS to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, <code>arn:aws:iam:123456789012:role/emaccess</code>. For information on creating a monitoring role, go to <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.html#USER_Monitoring.OS.IAMRole">To create an IAM role for Amazon RDS Enhanced Monitoring</a> in the <i>Amazon RDS User Guide</i>.</p> <p>If <code>MonitoringInterval</code> is set to a value other than 0, then you must supply a <code>MonitoringRoleArn</code> value.</p>'
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>The AWS KMS key ID for an encrypted Read Replica. The KMS key ID is the Amazon Resource Name (ARN), KMS key identifier, or the KMS key alias for the KMS encryption key. </p> <p>If you create an encrypted Read Replica in the same AWS Region as the source DB instance, then you do not have to specify a value for this parameter. The Read Replica is encrypted with the same KMS key as the source DB instance. </p> <p>If you create an encrypted Read Replica in a different AWS Region, then you must specify a KMS key for the destination AWS Region. KMS encryption keys are specific to the AWS Region that they are created in, and you can''t use encryption keys from one AWS Region in another AWS Region. </p> <p>You can''t create an encrypted Read Replica from an unencrypted DB instance. </p>'
      PreSignedUrl:
        $ref: '#/definitions/String'
        description: '<p>The URL that contains a Signature Version 4 signed request for the <code>CreateDBInstanceReadReplica</code> API action in the source AWS Region that contains the source DB instance. </p> <p>You must specify this parameter when you create an encrypted Read Replica from another AWS Region by using the Amazon RDS API. You can specify the <code>--source-region</code> option instead of this parameter when you create an encrypted Read Replica from another AWS Region by using the AWS CLI. </p> <p>The presigned URL must be a valid request for the <code>CreateDBInstanceReadReplica</code> API action that can be executed in the source AWS Region that contains the encrypted source DB instance. The presigned URL request must contain the following parameter values: </p> <ul> <li> <p> <code>DestinationRegion</code> - The AWS Region that the encrypted Read Replica is created in. This AWS Region is the same one where the <code>CreateDBInstanceReadReplica</code> action is called that contains this presigned URL. </p> <p>For example, if you create an encrypted DB instance in the us-west-1 AWS Region, from a source DB instance in the us-east-2 AWS Region, then you call the <code>CreateDBInstanceReadReplica</code> action in the us-east-1 AWS Region and provide a presigned URL that contains a call to the <code>CreateDBInstanceReadReplica</code> action in the us-west-2 AWS Region. For this example, the <code>DestinationRegion</code> in the presigned URL must be set to the us-east-1 AWS Region. </p> </li> <li> <p> <code>KmsKeyId</code> - The AWS KMS key identifier for the key to use to encrypt the Read Replica in the destination AWS Region. This is the same identifier for both the <code>CreateDBInstanceReadReplica</code> action that is called in the destination AWS Region, and the action contained in the presigned URL. </p> </li> <li> <p> <code>SourceDBInstanceIdentifier</code> - The DB instance identifier for the encrypted DB instance to be replicated. This identifier must be in the Amazon Resource Name (ARN) format for the source AWS Region. For example, if you are creating an encrypted Read Replica from a DB instance in the us-west-2 AWS Region, then your <code>SourceDBInstanceIdentifier</code> looks like the following example: <code>arn:aws:rds:us-west-2:123456789012:instance:mysql-instance1-20161115</code>. </p> </li> </ul> <p>To learn how to generate a Signature Version 4 signed request, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/API/sigv4-query-string-auth.html">Authenticating Requests: Using Query Parameters (AWS Signature Version 4)</a> and <a href="https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html">Signature Version 4 Signing Process</a>. </p><note><p>If you supply a value for this operation''s <code>SourceRegion</code> parameter, a pre-signed URL will be calculated on your behalf.</p></note>'
      EnableIAMDatabaseAuthentication:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>True to enable mapping of AWS Identity and Access Management (IAM) accounts to database accounts, and otherwise false.</p> <p>You can enable IAM database authentication for the following database engines</p> <ul> <li> <p>For MySQL 5.6, minor version 5.6.34 or higher</p> </li> <li> <p>For MySQL 5.7, minor version 5.7.16 or higher</p> </li> <li> <p>Aurora MySQL 5.6 or higher</p> </li> </ul> <p>Default: <code>false</code> </p>'
      EnablePerformanceInsights:
        $ref: '#/definitions/BooleanOptional'
        description: '<p>True to enable Performance Insights for the Read Replica, and otherwise false. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html">Using Amazon Performance Insights</a> in the <i>Amazon RDS User Guide</i>. </p>'
      PerformanceInsightsKMSKeyId:
        $ref: '#/definitions/String'
        description: 'The AWS KMS key identifier for encryption of Performance Insights data. The KMS key ID is the Amazon Resource Name (ARN), KMS key identifier, or the KMS key alias for the KMS encryption key.'
      PerformanceInsightsRetentionPeriod:
        $ref: '#/definitions/IntegerOptional'
        description: 'The amount of time, in days, to retain Performance Insights data. Valid values are 7 or 731 (2 years). '
      EnableCloudwatchLogsExports:
        $ref: '#/definitions/LogTypeList'
        description: 'The list of logs that the new DB instance is to export to CloudWatch Logs. The values in the list depend on the DB engine being used. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch">Publishing Database Logs to Amazon CloudWatch Logs </a> in the <i>Amazon RDS User Guide</i>.'
      ProcessorFeatures:
        $ref: '#/definitions/ProcessorFeatureList'
        description: The number of CPU cores and the number of threads per core for the DB instance class of the DB instance.
      UseDefaultProcessorFeatures:
        $ref: '#/definitions/BooleanOptional'
        description: A value that specifies that the DB instance class of the DB instance uses its default processor features.
      DeletionProtection:
        $ref: '#/definitions/BooleanOptional'
        description: 'Indicates if the DB instance should have deletion protection enabled. The database can''t be deleted when this value is set to true. The default is false. For more information, see <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_DeleteInstance.html"> Deleting a DB Instance</a>. '
      SourceRegion:
        $ref: '#/definitions/String'
        description: The ID of the region that contains the source for the read replica.
  DBInstance:
    type: object
    properties:
      DBInstanceIdentifier:
        $ref: '#/definitions/String'
        description: Contains a user-supplied database identifier. This identifier is the unique key that identifies a DB instance.
      DBInstanceClass:
        $ref: '#/definitions/String'
        description: Contains the name of the compute and memory capacity class of the DB instance.
      Engine:
        $ref: '#/definitions/String'
        description: Provides the name of the database engine to be used for this DB instance.
      DBInstanceStatus:
        $ref: '#/definitions/String'
        description: Specifies the current state of this database.
      MasterUsername:
        $ref: '#/definitions/String'
        description: Contains the master username for the DB instance.
      DBName:
        $ref: '#/definitions/String'
        description: '<p>The meaning of this parameter differs according to the database engine you use.</p> <p> <b>MySQL, MariaDB, SQL Server, PostgreSQL</b> </p> <p>Contains the name of the initial database of this instance that was provided at create time, if one was specified when the DB instance was created. This same name is returned for the life of the DB instance.</p> <p>Type: String</p> <p> <b>Oracle</b> </p> <p>Contains the Oracle System ID (SID) of the created DB instance. Not shown when the returned parameters do not apply to an Oracle DB instance.</p>'
      Endpoint:
        $ref: '#/definitions/Endpoint'
        description: Specifies the connection endpoint.
      AllocatedStorage:
        $ref: '#/definitions/Integer'
        description: Specifies the allocated storage size specified in gibibytes.
      InstanceCreateTime:
        $ref: '#/definitions/TStamp'
        description: Provides the date and time the DB instance was created.
      PreferredBackupWindow:
        $ref: '#/definitions/String'
        description: ' Specifies the daily time range during which automated backups are created if automated backups are enabled, as determined by the <code>BackupRetentionPeriod</code>. '
      BackupRetentionPeriod:
        $ref: '#/definitions/Integer'
        description: Specifies the number of days for which automatic DB snapshots are retained.
      DBSecurityGroups:
        $ref: '#/definitions/DBSecurityGroupMembershipList'
        description: ' Provides List of DB security group elements containing only <code>DBSecurityGroup.Name</code> and <code>DBSecurityGroup.Status</code> subelements. '
      VpcSecurityGroups:
        $ref: '#/definitions/VpcSecurityGroupMembershipList'
        description: Provides a list of VPC security group elements that the DB instance belongs to.
      DBParameterGroups:
        $ref: '#/definitions/DBParameterGroupStatusList'
        description: Provides the list of DB parameter groups applied to this DB instance.
      AvailabilityZone:
        $ref: '#/definitions/String'
        description: Specifies the name of the Availability Zone the DB instance is located in.
      DBSubnetGroup:
        $ref: '#/definitions/DBSubnetGroup'
        description: 'Specifies information on the subnet group associated with the DB instance, including the name, description, and subnets in the subnet group.'
      PreferredMaintenanceWindow:
        $ref: '#/definitions/String'
        description: 'Specifies the weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).'
      PendingModifiedValues:
        $ref: '#/definitions/PendingModifiedValues'
        description: Specifies that changes to the DB instance are pending. This element is only included when changes are pending. Specific changes are identified by subelements.
      LatestRestorableTime:
        $ref: '#/definitions/TStamp'
        description: Specifies the latest time to which a database can be restored with point-in-time restore.
      MultiAZ:
        $ref: '#/definitions/Boolean'
        description: Specifies if the DB instance is a Multi-AZ deployment.
      EngineVersion:
        $ref: '#/definitions/String'
        description: Indicates the database engine version.
      AutoMinorVersionUpgrade:
        $ref: '#/definitions/Boolean'
        description: Indicates that minor version patches are applied automatically.
      ReadReplicaSourceDBInstanceIdentifier:
        $ref: '#/definitions/String'
        description: Contains the identifier of the source DB instance if this DB instance is a Read Replica.
      ReadReplicaDBInstanceIdentifiers:
        $ref: '#/definitions/ReadReplicaDBInstanceIdentifierList'
        description: Contains one or more identifiers of the Read Replicas associated with this DB instance.
      ReadReplicaDBClusterIdentifiers:
        $ref: '#/definitions/ReadReplicaDBClusterIdentifierList'
        description: '<p>Contains one or more identifiers of Aurora DB clusters to which the RDS DB instance is replicated as a Read Replica. For example, when you create an Aurora Read Replica of an RDS MySQL DB instance, the Aurora MySQL DB cluster for the Aurora Read Replica is shown. This output does not contain information about cross region Aurora Read Replicas.</p> <note> <p>Currently, each RDS DB instance can have only one Aurora Read Replica.</p> </note>'
      LicenseModel:
        $ref: '#/definitions/String'
        description: License model information for this DB instance.
      Iops:
        $ref: '#/definitions/IntegerOptional'
        description: Specifies the Provisioned IOPS (I/O operations per second) value.
      OptionGroupMemberships:
        $ref: '#/definitions/OptionGroupMembershipList'
        description: Provides the list of option group memberships for this DB instance.
      CharacterSetName:
        $ref: '#/definitions/String'
        description: 'If present, specifies the name of the character set that this instance is associated with.'
      SecondaryAvailabilityZone:
