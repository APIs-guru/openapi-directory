    type: object
    properties:
      DashboardName:
        $ref: '#/definitions/DashboardName'
        description: 'The name of the dashboard. If a dashboard with this name already exists, this call modifies that dashboard, replacing its current contents. Otherwise, a new dashboard is created. The maximum length is 255, and valid characters are A-Z, a-z, 0-9, ".", "-", and "_".'
      DashboardBody:
        $ref: '#/definitions/DashboardBody'
        description: '<p>The detailed information about the dashboard in JSON format, including the widgets to include and their location on the dashboard.</p> <p>For more information about the syntax, see <a>CloudWatch-Dashboard-Body-Structure</a>.</p>'
  PutDashboardOutput:
    type: object
    properties:
      DashboardValidationMessages:
        $ref: '#/definitions/DashboardValidationMessages'
        description: '<p>If the input for <code>PutDashboard</code> was correct and the dashboard was successfully created or modified, this result is empty.</p> <p>If this result includes only warning messages, then the input was valid enough for the dashboard to be created or modified, but some elements of the dashboard may not render.</p> <p>If this result includes error messages, the input was not valid and the operation failed.</p>'
  PutMetricAlarmInput:
    type: object
    required:
      - AlarmName
      - MetricName
      - Namespace
      - Period
      - EvaluationPeriods
      - Threshold
      - ComparisonOperator
    properties:
      AlarmName:
        $ref: '#/definitions/AlarmName'
        description: The name for the alarm. This name must be unique within the AWS account.
      AlarmDescription:
        $ref: '#/definitions/AlarmDescription'
        description: The description for the alarm.
      ActionsEnabled:
        $ref: '#/definitions/ActionsEnabled'
        description: Indicates whether actions should be executed during any changes to the alarm state.
      OKActions:
        $ref: '#/definitions/ResourceList'
        description: '<p>The actions to execute when this alarm transitions to an <code>OK</code> state from any other state. Each action is specified as an Amazon Resource Name (ARN).</p> <p>Valid Values: arn:aws:automate:<i>region</i>:ec2:stop | arn:aws:automate:<i>region</i>:ec2:terminate | arn:aws:automate:<i>region</i>:ec2:recover</p> <p>Valid Values (for use with IAM roles): arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Stop/1.0 | arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Terminate/1.0 | arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Reboot/1.0</p>'
      AlarmActions:
        $ref: '#/definitions/ResourceList'
        description: '<p>The actions to execute when this alarm transitions to the <code>ALARM</code> state from any other state. Each action is specified as an Amazon Resource Name (ARN).</p> <p>Valid Values: arn:aws:automate:<i>region</i>:ec2:stop | arn:aws:automate:<i>region</i>:ec2:terminate | arn:aws:automate:<i>region</i>:ec2:recover</p> <p>Valid Values (for use with IAM roles): arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Stop/1.0 | arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Terminate/1.0 | arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Reboot/1.0</p>'
      InsufficientDataActions:
        $ref: '#/definitions/ResourceList'
        description: '<p>The actions to execute when this alarm transitions to the <code>INSUFFICIENT_DATA</code> state from any other state. Each action is specified as an Amazon Resource Name (ARN).</p> <p>Valid Values: arn:aws:automate:<i>region</i>:ec2:stop | arn:aws:automate:<i>region</i>:ec2:terminate | arn:aws:automate:<i>region</i>:ec2:recover</p> <p>Valid Values (for use with IAM roles): arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Stop/1.0 | arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Terminate/1.0 | arn:aws:swf:us-east-1:{<i>customer-account</i>}:action/actions/AWS_EC2.InstanceId.Reboot/1.0</p>'
      MetricName:
        $ref: '#/definitions/MetricName'
        description: The name for the metric associated with the alarm.
      Namespace:
        $ref: '#/definitions/Namespace'
        description: The namespace for the metric associated with the alarm.
      Statistic:
        $ref: '#/definitions/Statistic'
        description: 'The statistic for the metric associated with the alarm, other than percentile. For percentile statistics, use <code>ExtendedStatistic</code>.'
      ExtendedStatistic:
        $ref: '#/definitions/ExtendedStatistic'
        description: The percentile statistic for the metric associated with the alarm. Specify a value between p0.0 and p100.
      Dimensions:
        $ref: '#/definitions/Dimensions'
        description: The dimensions for the metric associated with the alarm.
      Period:
        $ref: '#/definitions/Period'
        description: 'The period, in seconds, over which the specified statistic is applied. An alarm''s total current evaluation period can be no longer than one day, so this number multiplied by <code>EvaluationPeriods</code> must be 86,400 or less.'
      Unit:
        $ref: '#/definitions/StandardUnit'
        description: '<p>The unit of measure for the statistic. For example, the units for the Amazon EC2 NetworkIn metric are Bytes because NetworkIn tracks the number of bytes that an instance receives on all network interfaces. You can also specify a unit when you create a custom metric. Units help provide conceptual meaning to your data. Metric data points that specify a unit of measure, such as Percent, are aggregated separately.</p> <p>If you specify a unit, you must use a unit that is appropriate for the metric. Otherwise, the CloudWatch alarm can get stuck in the <code>INSUFFICIENT DATA</code> state. </p>'
      EvaluationPeriods:
        $ref: '#/definitions/EvaluationPeriods'
        description: 'The number of periods over which data is compared to the specified threshold. An alarm''s total current evaluation period can be no longer than one day, so this number multiplied by <code>Period</code> must be 86,400 or less.'
      Threshold:
        $ref: '#/definitions/Threshold'
        description: The value against which the specified statistic is compared.
      ComparisonOperator:
        $ref: '#/definitions/ComparisonOperator'
        description: ' The arithmetic operation to use when comparing the specified statistic and threshold. The specified statistic value is used as the first operand.'
      TreatMissingData:
        $ref: '#/definitions/TreatMissingData'
        description: '<p> Sets how this alarm is to handle missing data points. If <code>TreatMissingData</code> is omitted, the default behavior of <code>missing</code> is used. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html#alarms-and-missing-data">Configuring How CloudWatch Alarms Treats Missing Data</a>.</p> <p>Valid Values: <code>breaching | notBreaching | ignore | missing</code> </p>'
      EvaluateLowSampleCountPercentile:
        $ref: '#/definitions/EvaluateLowSampleCountPercentile'
        description: '<p> Used only for alarms based on percentiles. If you specify <code>ignore</code>, the alarm state does not change during periods with too few data points to be statistically significant. If you specify <code>evaluate</code> or omit this parameter, the alarm is always evaluated and possibly changes state no matter how many data points are available. For more information, see <a href="http://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/AlarmThatSendsEmail.html#percentiles-with-low-samples">Percentile-Based CloudWatch Alarms and Low Data Samples</a>.</p> <p>Valid Values: <code>evaluate | ignore</code> </p>'
  PutMetricDataInput:
