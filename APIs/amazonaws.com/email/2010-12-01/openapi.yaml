    SendBounceRequest:
      type: object
      required:
        - OriginalMessageId
        - BounceSender
        - BouncedRecipientInfoList
      title: SendBounceRequest
      properties:
        OriginalMessageId:
          $ref: '#/components/schemas/MessageId'
          description: The message ID of the message to be bounced.
        BounceSender:
          $ref: '#/components/schemas/Address'
          description: The address to use in the "From" header of the bounce message. This must be an identity that you have verified with Amazon SES.
        Explanation:
          $ref: '#/components/schemas/Explanation'
          description: 'Human-readable text for the bounce message to explain the failure. If not specified, the text will be auto-generated based on the bounced recipient information.'
        MessageDsn:
          $ref: '#/components/schemas/MessageDsn'
          description: 'Message-related DSN fields. If not specified, Amazon SES will choose the values.'
        BouncedRecipientInfoList:
          $ref: '#/components/schemas/BouncedRecipientInfoList'
          description: 'A list of recipients of the bounced message, including the information required to create the Delivery Status Notifications (DSNs) for the recipients. You must specify at least one <code>BouncedRecipientInfo</code> in the list.'
        BounceSenderArn:
          $ref: '#/components/schemas/AmazonResourceName'
          description: 'This parameter is used only for sending authorization. It is the ARN of the identity that is associated with the sending authorization policy that permits you to use the address in the "From" header of the bounce. For more information about sending authorization, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon SES Developer Guide</a>.'
      description: Represents a request to send a bounce message to the sender of an email you received through Amazon SES.
    SendBulkTemplatedEmailRequest:
      type: object
      required:
        - Source
        - Template
        - Destinations
      title: SendBulkTemplatedEmailRequest
      properties:
        Source:
          $ref: '#/components/schemas/Address'
          description: '<p>The email address that is sending the email. This email address must be either individually verified with Amazon SES, or from a domain that has been verified with Amazon SES. For information about verifying identities, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-addresses-and-domains.html">Amazon SES Developer Guide</a>.</p> <p>If you are sending on behalf of another user and have been permitted to do so by a sending authorization policy, then you must also specify the <code>SourceArn</code> parameter. For more information about sending authorization, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon SES Developer Guide</a>.</p> <note> <p>Amazon SES does not support the SMTPUTF8 extension, as described in <a href="https://tools.ietf.org/html/rfc6531">RFC6531</a>. For this reason, the <i>local part</i> of a source email address (the part of the email address that precedes the @ sign) may only contain <a href="https://en.wikipedia.org/wiki/Email_address#Local-part">7-bit ASCII characters</a>. If the <i>domain part</i> of an address (the part after the @ sign) contains non-ASCII characters, they must be encoded using Punycode, as described in <a href="https://tools.ietf.org/html/rfc3492.html">RFC3492</a>. The sender name (also known as the <i>friendly name</i>) may contain non-ASCII characters. These characters must be encoded using MIME encoded-word syntax, as described in <a href="https://tools.ietf.org/html/rfc2047">RFC 2047</a>. MIME encoded-word syntax uses the following form: <code>=?charset?encoding?encoded-text?=</code>.</p> </note>'
        SourceArn:
          $ref: '#/components/schemas/AmazonResourceName'
          description: '<p>This parameter is used only for sending authorization. It is the ARN of the identity that is associated with the sending authorization policy that permits you to send for the email address specified in the <code>Source</code> parameter.</p> <p>For example, if the owner of <code>example.com</code> (which has ARN <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>) attaches a policy to it that authorizes you to send from <code>user@example.com</code>, then you would specify the <code>SourceArn</code> to be <code>arn:aws:ses:us-east-1:123456789012:identity/example.com</code>, and the <code>Source</code> to be <code>user@example.com</code>.</p> <p>For more information about sending authorization, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon SES Developer Guide</a>.</p>'
        ReplyToAddresses:
          $ref: '#/components/schemas/AddressList'
          description: 'The reply-to email address(es) for the message. If the recipient replies to the message, each reply-to address will receive the reply.'
