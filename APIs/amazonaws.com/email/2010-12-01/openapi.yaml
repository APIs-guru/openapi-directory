        - RuleSetName
        - RuleNames
      title: ReorderReceiptRuleSetRequest
      properties:
        RuleSetName:
          $ref: '#/components/schemas/ReceiptRuleSetName'
          description: The name of the receipt rule set to reorder.
        RuleNames:
          $ref: '#/components/schemas/ReceiptRuleNamesList'
          description: A list of the specified receipt rule set's receipt rules in the order that you want to put them.
      description: 'Represents a request to reorder the receipt rules within a receipt rule set. You use receipt rule sets to receive email with Amazon SES. For more information, see the <a href="https://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-concepts.html">Amazon SES Developer Guide</a>.'
    S3BucketName:
