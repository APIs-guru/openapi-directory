      Cidr:
        $ref: '#/definitions/Cidr'
        description: 'A single IP address or a range of IP addresses that you want to block or allow, specified in Classless Inter-Domain Routing (CIDR) notation. An example of a single email address is 10.0.0.1. An example of a range of IP addresses is 10.0.0.1/24. For more information about CIDR notation, see <a href="https://tools.ietf.org/html/rfc2317">RFC 2317</a>.'
    description: '<p>A receipt IP address filter enables you to specify whether to accept or reject mail originating from an IP address or range of IP addresses.</p> <p>For information about setting up IP address filters, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-ip-filters.html">Amazon SES Developer Guide</a>.</p>'
  ReceiptRule:
    type: object
    required:
      - Name
    properties:
      Name:
        $ref: '#/definitions/ReceiptRuleName'
        description: '<p>The name of the receipt rule. The name must:</p> <ul> <li> <p>This value can only contain ASCII letters (a-z, A-Z), numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Start and end with a letter or number.</p> </li> <li> <p>Contain less than 64 characters.</p> </li> </ul>'
      Enabled:
        $ref: '#/definitions/Enabled'
        description: 'If <code>true</code>, the receipt rule is active. The default value is <code>false</code>.'
      TlsPolicy:
        $ref: '#/definitions/TlsPolicy'
        description: 'Specifies whether Amazon SES should require that incoming email is delivered over a connection encrypted with Transport Layer Security (TLS). If this parameter is set to <code>Require</code>, Amazon SES will bounce emails that are not received over TLS. The default is <code>Optional</code>.'
      Recipients:
        $ref: '#/definitions/RecipientsList'
        description: 'The recipient domains and email addresses that the receipt rule applies to. If this field is not specified, this rule will match all recipients under all verified domains.'
      Actions:
        $ref: '#/definitions/ReceiptActionsList'
        description: An ordered list of actions to perform on messages that match at least one of the recipient email addresses or domains specified in the receipt rule.
      ScanEnabled:
        $ref: '#/definitions/Enabled'
        description: 'If <code>true</code>, then messages that this receipt rule applies to are scanned for spam and viruses. The default value is <code>false</code>.'
    description: '<p>Receipt rules enable you to specify which actions Amazon SES should take when it receives mail on behalf of one or more email addresses or domains that you own.</p> <p>Each receipt rule defines a set of email addresses or domains that it applies to. If the email addresses or domains match at least one recipient address of the message, Amazon SES executes all of the receipt rule''s actions on the message.</p> <p>For information about setting up receipt rules, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-receipt-rules.html">Amazon SES Developer Guide</a>.</p>'
  ReceiptRuleName:
