        description: The name of the domain to be verified for Easy DKIM signing.
    description: 'Represents a request to generate the CNAME records needed to set up Easy DKIM with Amazon SES. For more information about setting up Easy DKIM, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim.html">Amazon SES Developer Guide</a>.'
  VerifyDomainDkimResponse:
    type: object
    required:
      - DkimTokens
    example:
      DkimTokens:
        - EXAMPLEq76owjnks3lnluwg65scbemvw
        - EXAMPLEi3dnsj67hstzaj673klariwx2
        - EXAMPLEwfbtcukvimehexktmdtaz6naj
    properties:
      DkimTokens:
        $ref: '#/definitions/VerificationTokenList'
        description: '<p>A set of character strings that represent the domain''s identity. If the identity is an email address, the tokens represent the domain of that address.</p> <p>Using these tokens, you will need to create DNS CNAME records that point to DKIM public keys hosted by Amazon SES. Amazon Web Services will eventually detect that you have updated your DNS records; this detection process may take up to 72 hours. Upon successful detection, Amazon SES will be able to DKIM-sign emails originating from that domain.</p> <p>For more information about creating DNS records using DKIM tokens, go to the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/easy-dkim-dns-records.html">Amazon SES Developer Guide</a>.</p>'
    description: Returns CNAME records that you must publish to the DNS server of your domain to set up Easy DKIM with Amazon SES.
  VerifyDomainIdentityRequest:
    type: object
    required:
      - Domain
    example:
      Domain: example.com
    properties:
      Domain:
        $ref: '#/definitions/Domain'
        description: The domain to be verified.
    description: 'Represents a request to begin Amazon SES domain verification and to generate the TXT records that you must publish to the DNS server of your domain to complete the verification. For information about domain verification, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/verify-domains.html">Amazon SES Developer Guide</a>.'
  VerifyDomainIdentityResponse:
    type: object
    required:
      - VerificationToken
    example:
      VerificationToken: eoEmxw+YaYhb3h3iVJHuXMJXqeu1q1/wwmvjuEXAMPLE
    properties:
      VerificationToken:
        $ref: '#/definitions/VerificationToken'
        description: '<p>A TXT record that you must place in the DNS settings of the domain to complete domain verification with Amazon SES.</p> <p>As Amazon SES searches for the TXT record, the domain''s verification status is "Pending". When Amazon SES detects the record, the domain''s verification status changes to "Success". If Amazon SES is unable to detect the record within 72 hours, the domain''s verification status changes to "Failed." In that case, if you still want to verify the domain, you must restart the verification process from the beginning.</p>'
    description: Returns a TXT record that you must publish to the DNS server of your domain to complete domain verification with Amazon SES.
