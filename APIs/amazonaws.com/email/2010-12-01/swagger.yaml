definitions:
  AccountSendingPausedException:
    type: object
    properties: {}
    description: <p>Indicates that email sending is disabled for your entire Amazon SES account.</p> <p>You can enable or disable email sending for your Amazon SES account using <a>UpdateAccountSendingEnabled</a>.</p>
  AddHeaderAction:
    type: object
    required:
      - HeaderName
      - HeaderValue
    properties:
      HeaderName:
        $ref: '#/definitions/HeaderName'
        description: 'The name of the header to add. Must be between 1 and 50 characters, inclusive, and consist of alphanumeric (a-z, A-Z, 0-9) characters and dashes only.'
      HeaderValue:
        $ref: '#/definitions/HeaderValue'
        description: 'Must be less than 2048 characters, and must not contain newline characters ("\r" or "\n").'
    description: '<p>When included in a receipt rule, this action adds a header to the received email.</p> <p>For information about adding a header using a receipt rule, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-add-header.html">Amazon SES Developer Guide</a>.</p>'
  Address:
    type: string
  AddressList:
    type: array
    items:
      $ref: '#/definitions/Address'
  AlreadyExistsException:
    type: object
    properties:
      Name:
        $ref: '#/definitions/RuleOrRuleSetName'
        description: Indicates that a resource could not be created because the resource name already exists.
    description: Indicates that a resource could not be created because of a naming conflict.
  AmazonResourceName:
    type: string
  ArrivalDate:
    type: string
    format: date-time
  BehaviorOnMXFailure:
    type: string
    enum:
      - UseDefaultValue
      - RejectMessage
  Body:
    type: object
    properties:
      Text:
        $ref: '#/definitions/Content'
        description: 'The content of the message, in text format. Use this for text-based email clients, or clients on high-latency networks (such as mobile devices).'
      Html:
        $ref: '#/definitions/Content'
        description: 'The content of the message, in HTML format. Use this for email clients that can process HTML. You can include clickable links, formatted text, and much more in an HTML message.'
    description: 'Represents the body of the message. You can specify text, HTML, or both. If you use both, then the message should display correctly in the widest variety of email clients.'
  BounceAction:
    type: object
    required:
      - SmtpReplyCode
      - Message
      - Sender
    properties:
      TopicArn:
        $ref: '#/definitions/AmazonResourceName'
        description: 'The Amazon Resource Name (ARN) of the Amazon SNS topic to notify when the bounce action is taken. An example of an Amazon SNS topic ARN is <code>arn:aws:sns:us-west-2:123456789012:MyTopic</code>. For more information about Amazon SNS topics, see the <a href="http://docs.aws.amazon.com/sns/latest/dg/CreateTopic.html">Amazon SNS Developer Guide</a>.'
      SmtpReplyCode:
        $ref: '#/definitions/BounceSmtpReplyCode'
        description: 'The SMTP reply code, as defined by <a href="https://tools.ietf.org/html/rfc5321">RFC 5321</a>.'
      StatusCode:
        $ref: '#/definitions/BounceStatusCode'
        description: 'The SMTP enhanced status code, as defined by <a href="https://tools.ietf.org/html/rfc3463">RFC 3463</a>.'
      Message:
        $ref: '#/definitions/BounceMessage'
        description: Human-readable text to include in the bounce message.
      Sender:
        $ref: '#/definitions/Address'
        description: The email address of the sender of the bounced email. This is the address from which the bounce message will be sent.
    description: '<p>When included in a receipt rule, this action rejects the received email by returning a bounce response to the sender and, optionally, publishes a notification to Amazon Simple Notification Service (Amazon SNS).</p> <p>For information about sending a bounce message in response to a received email, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-action-bounce.html">Amazon SES Developer Guide</a>.</p>'
  BounceMessage:
    type: string
  BounceSmtpReplyCode:
    type: string
  BounceStatusCode:
    type: string
  BounceType:
    type: string
    enum:
      - DoesNotExist
      - MessageTooLarge
      - ExceededQuota
      - ContentRejected
      - Undefined
      - TemporaryFailure
  BouncedRecipientInfo:
    type: object
    required:
      - Recipient
    properties:
      Recipient:
        $ref: '#/definitions/Address'
        description: The email address of the recipient of the bounced email.
      RecipientArn:
        $ref: '#/definitions/AmazonResourceName'
        description: 'This parameter is used only for sending authorization. It is the ARN of the identity that is associated with the sending authorization policy that permits you to receive email for the recipient of the bounced email. For more information about sending authorization, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/sending-authorization.html">Amazon SES Developer Guide</a>.'
      BounceType:
        $ref: '#/definitions/BounceType'
        description: The reason for the bounce. You must provide either this parameter or <code>RecipientDsnFields</code>.
      RecipientDsnFields:
        $ref: '#/definitions/RecipientDsnFields'
        description: 'Recipient-related DSN fields, most of which would normally be filled in automatically when provided with a <code>BounceType</code>. You must provide either this parameter or <code>BounceType</code>.'
    description: '<p>Recipient-related information to include in the Delivery Status Notification (DSN) when an email that Amazon SES receives on your behalf bounces.</p> <p>For information about receiving email through Amazon SES, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email.html">Amazon SES Developer Guide</a>.</p>'
  BouncedRecipientInfoList:
    type: array
    items:
      $ref: '#/definitions/BouncedRecipientInfo'
  BulkEmailDestination:
    type: object
    required:
      - Destination
    properties:
      Destination:
        $ref: '#/definitions/Destination'
      ReplacementTags:
        $ref: '#/definitions/MessageTagList'
        description: 'A list of tags, in the form of name/value pairs, to apply to an email that you send using <code>SendBulkTemplatedEmail</code>. Tags correspond to characteristics of the email that you define, so that you can publish email sending events.'
      ReplacementTemplateData:
        $ref: '#/definitions/TemplateData'
        description: 'A list of replacement values to apply to the template. This parameter is a JSON object, typically consisting of key-value pairs in which the keys correspond to replacement tags in the email template.'
    description: 'An array that contains one or more Destinations, as well as the tags and replacement data associated with each of those Destinations.'
  BulkEmailDestinationList:
    type: array
    items:
      $ref: '#/definitions/BulkEmailDestination'
  BulkEmailDestinationStatus:
    type: object
    properties:
      Status:
        $ref: '#/definitions/BulkEmailStatus'
        description: '<p>The status of a message sent using the <code>SendBulkTemplatedEmail</code> operation.</p> <p>Possible values for this parameter include:</p> <ul> <li> <p> <code>Success</code>: Amazon SES accepted the message, and will attempt to deliver it to the recipients.</p> </li> <li> <p> <code>MessageRejected</code>: The message was rejected because it contained a virus.</p> </li> <li> <p> <code>MailFromDomainNotVerified</code>: The sender''s email address or domain was not verified.</p> </li> <li> <p> <code>ConfigurationSetDoesNotExist</code>: The configuration set you specified does not exist.</p> </li> <li> <p> <code>TemplateDoesNotExist</code>: The template you specified does not exist.</p> </li> <li> <p> <code>AccountSuspended</code>: Your account has been shut down because of issues related to your email sending practices.</p> </li> <li> <p> <code>AccountThrottled</code>: The number of emails you can send has been reduced because your account has exceeded its allocated sending limit.</p> </li> <li> <p> <code>AccountDailyQuotaExceeded</code>: You have reached or exceeded the maximum number of emails you can send from your account in a 24-hour period.</p> </li> <li> <p> <code>InvalidSendingPoolName</code>: The configuration set you specified refers to an IP pool that does not exist.</p> </li> <li> <p> <code>AccountSendingPaused</code>: Email sending for the Amazon SES account was disabled using the <a>UpdateAccountSendingEnabled</a> operation.</p> </li> <li> <p> <code>ConfigurationSetSendingPaused</code>: Email sending for this configuration set was disabled using the <a>UpdateConfigurationSetSendingEnabled</a> operation.</p> </li> <li> <p> <code>InvalidParameterValue</code>: One or more of the parameters you specified when calling this operation was invalid. See the error message for additional information.</p> </li> <li> <p> <code>TransientFailure</code>: Amazon SES was unable to process your request because of a temporary issue.</p> </li> <li> <p> <code>Failed</code>: Amazon SES was unable to process your request. See the error message for additional information.</p> </li> </ul>'
      Error:
        $ref: '#/definitions/Error'
        description: A description of an error that prevented a message being sent using the <code>SendBulkTemplatedEmail</code> operation.
      MessageId:
        $ref: '#/definitions/MessageId'
        description: The unique message identifier returned from the <code>SendBulkTemplatedEmail</code> operation.
    description: An object that contains the response from the <code>SendBulkTemplatedEmail</code> operation.
  BulkEmailDestinationStatusList:
    type: array
    items:
      $ref: '#/definitions/BulkEmailDestinationStatus'
  BulkEmailStatus:
    type: string
    enum:
      - Success
      - MessageRejected
      - MailFromDomainNotVerified
      - ConfigurationSetDoesNotExist
      - TemplateDoesNotExist
      - AccountSuspended
      - AccountThrottled
      - AccountDailyQuotaExceeded
      - InvalidSendingPoolName
      - AccountSendingPaused
      - ConfigurationSetSendingPaused
      - InvalidParameterValue
      - TransientFailure
      - Failed
  CannotDeleteException:
    type: object
    properties:
      Name:
        $ref: '#/definitions/RuleOrRuleSetName'
        description: Indicates that a resource could not be deleted because no resource with the specified name exists.
    description: Indicates that the delete operation could not be completed.
  Charset:
    type: string
  Cidr:
    type: string
  CloneReceiptRuleSetRequest:
    type: object
    required:
      - RuleSetName
      - OriginalRuleSetName
    example:
      OriginalRuleSetName: RuleSetToClone
      RuleSetName: RuleSetToCreate
    properties:
      RuleSetName:
        $ref: '#/definitions/ReceiptRuleSetName'
        description: '<p>The name of the rule set to create. The name must:</p> <ul> <li> <p>This value can only contain ASCII letters (a-z, A-Z), numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Start and end with a letter or number.</p> </li> <li> <p>Contain less than 64 characters.</p> </li> </ul>'
      OriginalRuleSetName:
        $ref: '#/definitions/ReceiptRuleSetName'
        description: The name of the rule set to clone.
    description: 'Represents a request to create a receipt rule set by cloning an existing one. You use receipt rule sets to receive email with Amazon SES. For more information, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/receiving-email-concepts.html">Amazon SES Developer Guide</a>.'
  CloneReceiptRuleSetResponse:
    type: object
    properties: {}
    description: An empty element returned on a successful request.
  CloudWatchDestination:
    type: object
    required:
      - DimensionConfigurations
    properties:
      DimensionConfigurations:
        $ref: '#/definitions/CloudWatchDimensionConfigurations'
        description: A list of dimensions upon which to categorize your emails when you publish email sending events to Amazon CloudWatch.
    description: '<p>Contains information associated with an Amazon CloudWatch event destination to which email sending events are published.</p> <p>Event destinations, such as Amazon CloudWatch, are associated with configuration sets, which enable you to publish email sending events. For information about using configuration sets, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/monitor-sending-activity.html">Amazon SES Developer Guide</a>.</p>'
  CloudWatchDimensionConfiguration:
    type: object
    required:
      - DimensionName
      - DimensionValueSource
      - DefaultDimensionValue
    properties:
      DimensionName:
        $ref: '#/definitions/DimensionName'
        description: '<p>The name of an Amazon CloudWatch dimension associated with an email sending metric. The name must:</p> <ul> <li> <p>This value can only contain ASCII letters (a-z, A-Z), numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Contain less than 256 characters.</p> </li> </ul>'
      DimensionValueSource:
        $ref: '#/definitions/DimensionValueSource'
        description: 'The place where Amazon SES finds the value of a dimension to publish to Amazon CloudWatch. If you want Amazon SES to use the message tags that you specify using an <code>X-SES-MESSAGE-TAGS</code> header or a parameter to the <code>SendEmail</code>/<code>SendRawEmail</code> API, choose <code>messageTag</code>. If you want Amazon SES to use your own email headers, choose <code>emailHeader</code>.'
      DefaultDimensionValue:
        $ref: '#/definitions/DefaultDimensionValue'
        description: '<p>The default value of the dimension that is published to Amazon CloudWatch if you do not provide the value of the dimension when you send an email. The default value must:</p> <ul> <li> <p>This value can only contain ASCII letters (a-z, A-Z), numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Contain less than 256 characters.</p> </li> </ul>'
    description: '<p>Contains the dimension configuration to use when you publish email sending events to Amazon CloudWatch.</p> <p>For information about publishing email sending events to Amazon CloudWatch, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/monitor-sending-activity.html">Amazon SES Developer Guide</a>.</p>'
  CloudWatchDimensionConfigurations:
    type: array
    items:
      $ref: '#/definitions/CloudWatchDimensionConfiguration'
  ConfigurationSet:
    type: object
    required:
      - Name
    properties:
      Name:
        $ref: '#/definitions/ConfigurationSetName'
        description: '<p>The name of the configuration set. The name must meet the following requirements:</p> <ul> <li> <p>Contain only letters (a-z, A-Z), numbers (0-9), underscores (_), or dashes (-).</p> </li> <li> <p>Contain 64 characters or fewer.</p> </li> </ul>'
    description: '<p>The name of the configuration set.</p> <p>Configuration sets let you create groups of rules that you can apply to the emails you send using Amazon SES. For more information about using configuration sets, see <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/using-configuration-sets.html">Using Amazon SES Configuration Sets</a> in the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/">Amazon SES Developer Guide</a>.</p>'
  ConfigurationSetAlreadyExistsException:
    type: object
    properties:
      ConfigurationSetName:
        $ref: '#/definitions/ConfigurationSetName'
        description: Indicates that the configuration set does not exist.
    description: Indicates that the configuration set could not be created because of a naming conflict.
  ConfigurationSetAttribute:
    type: string
    enum:
      - eventDestinations
      - trackingOptions
      - reputationOptions
  ConfigurationSetAttributeList:
    type: array
    items:
      $ref: '#/definitions/ConfigurationSetAttribute'
  ConfigurationSetDoesNotExistException:
    type: object
    properties:
      ConfigurationSetName:
        $ref: '#/definitions/ConfigurationSetName'
        description: Indicates that the configuration set does not exist.
    description: Indicates that the configuration set does not exist.
  ConfigurationSetName:
    type: string
  ConfigurationSetSendingPausedException:
    type: object
    properties:
      ConfigurationSetName:
        $ref: '#/definitions/ConfigurationSetName'
        description: The name of the configuration set for which email sending is disabled.
    description: <p>Indicates that email sending is disabled for the configuration set.</p> <p>You can enable or disable email sending for a configuration set using <a>UpdateConfigurationSetSendingEnabled</a>.</p>
  ConfigurationSets:
    type: array
    items:
      $ref: '#/definitions/ConfigurationSet'
  Content:
    type: object
    required:
      - Data
    properties:
      Data:
        $ref: '#/definitions/MessageData'
        description: The textual data of the content.
      Charset:
        $ref: '#/definitions/Charset'
        description: The character set of the content.
    description: '<p>Represents textual data, plus an optional character set specification.</p> <p>By default, the text must be 7-bit ASCII, due to the constraints of the SMTP protocol. If the text must contain any other characters, then you must also specify a character set. Examples include UTF-8, ISO-8859-1, and Shift_JIS.</p>'
  Counter:
    type: integer
  CreateConfigurationSetEventDestinationRequest:
    type: object
    required:
      - ConfigurationSetName
      - EventDestination
    properties:
      ConfigurationSetName:
        $ref: '#/definitions/ConfigurationSetName'
        description: The name of the configuration set that the event destination should be associated with.
      EventDestination:
        $ref: '#/definitions/EventDestination'
        description: An object that describes the AWS service that email sending event information will be published to.
    description: 'Represents a request to create a configuration set event destination. A configuration set event destination, which can be either Amazon CloudWatch or Amazon Kinesis Firehose, describes an AWS service in which Amazon SES publishes the email sending events associated with a configuration set. For information about using configuration sets, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/monitor-sending-activity.html">Amazon SES Developer Guide</a>.'
  CreateConfigurationSetEventDestinationResponse:
    type: object
    properties: {}
    description: An empty element returned on a successful request.
  CreateConfigurationSetRequest:
    type: object
    required:
      - ConfigurationSet
    properties:
      ConfigurationSet:
        $ref: '#/definitions/ConfigurationSet'
        description: A data structure that contains the name of the configuration set.
    description: 'Represents a request to create a configuration set. Configuration sets enable you to publish email sending events. For information about using configuration sets, see the <a href="http://docs.aws.amazon.com/ses/latest/DeveloperGuide/monitor-sending-activity.html">Amazon SES Developer Guide</a>.'
  CreateConfigurationSetResponse:
    type: object
    properties: {}
