definitions:
  AcceptQualificationRequestRequest:
    properties:
      IntegerValue:
        $ref: '#/definitions/Integer'
        description: ' The value of the Qualification. You can omit this value if you are using the presence or absence of the Qualification as the basis for a HIT requirement. '
      QualificationRequestId:
        $ref: '#/definitions/String'
        description: 'The ID of the Qualification request, as returned by the <code>GetQualificationRequests</code> operation.'
    required:
      - QualificationRequestId
    type: object
  AcceptQualificationRequestResponse:
    properties: {}
    type: object
  ApproveAssignmentRequest:
    properties:
      AssignmentId:
        $ref: '#/definitions/EntityId'
        description: ' The ID of the assignment. The assignment must correspond to a HIT created by the Requester. '
      OverrideRejection:
        $ref: '#/definitions/Boolean'
        description: ' A flag indicating that an assignment should be approved even if it was previously rejected. Defaults to <code>False</code>. '
      RequesterFeedback:
        $ref: '#/definitions/String'
        description: ' A message for the Worker, which the Worker can see in the Status section of the web site. '
    required:
      - AssignmentId
    type: object
  ApproveAssignmentResponse:
    properties: {}
    type: object
  Assignment:
    description: ' The Assignment data structure represents a single assignment of a HIT to a Worker. The assignment tracks the Worker''s efforts to complete the HIT, and contains the results for later retrieval. '
    properties:
      AcceptTime:
        $ref: '#/definitions/Timestamp'
        description: ' The date and time the Worker accepted the assignment.'
      Answer:
        $ref: '#/definitions/String'
        description: ' The Worker''s answers submitted for the HIT contained in a QuestionFormAnswers document, if the Worker provides an answer. If the Worker does not provide any answers, Answer may contain a QuestionFormAnswers document, or Answer may be empty.'
      ApprovalTime:
        $ref: '#/definitions/Timestamp'
        description: ' If the Worker has submitted results and the Requester has approved the results, ApprovalTime is the date and time the Requester approved the results. This value is omitted from the assignment if the Requester has not yet approved the results.'
      AssignmentId:
        $ref: '#/definitions/EntityId'
        description: ' A unique identifier for the assignment.'
      AssignmentStatus:
        $ref: '#/definitions/AssignmentStatus'
        description: ' The status of the assignment.'
      AutoApprovalTime:
        $ref: '#/definitions/Timestamp'
        description: ' If results have been submitted, AutoApprovalTime is the date and time the results of the assignment results are considered Approved automatically if they have not already been explicitly approved or rejected by the Requester. This value is derived from the auto-approval delay specified by the Requester in the HIT. This value is omitted from the assignment if the Worker has not yet submitted results.'
      Deadline:
        $ref: '#/definitions/Timestamp'
        description: ' The date and time of the deadline for the assignment. This value is derived from the deadline specification for the HIT and the date and time the Worker accepted the HIT.'
      HITId:
        $ref: '#/definitions/EntityId'
        description: ' The ID of the HIT.'
      RejectionTime:
        $ref: '#/definitions/Timestamp'
        description: ' If the Worker has submitted results and the Requester has rejected the results, RejectionTime is the date and time the Requester rejected the results.'
      RequesterFeedback:
        $ref: '#/definitions/String'
        description: ' The feedback string included with the call to the ApproveAssignment operation or the RejectAssignment operation, if the Requester approved or rejected the assignment and specified feedback.'
      SubmitTime:
        $ref: '#/definitions/Timestamp'
        description: ' If the Worker has submitted results, SubmitTime is the date and time the assignment was submitted. This value is omitted from the assignment if the Worker has not yet submitted results.'
      WorkerId:
        $ref: '#/definitions/CustomerId'
        description: ' The ID of the Worker who accepted the HIT.'
    type: object
  AssignmentList:
    items:
      $ref: '#/definitions/Assignment'
    type: array
  AssignmentStatus:
    enum:
      - Submitted
      - Approved
      - Rejected
    type: string
  AssignmentStatusList:
    items:
      $ref: '#/definitions/AssignmentStatus'
    type: array
  AssociateQualificationWithWorkerRequest:
    properties:
      IntegerValue:
        $ref: '#/definitions/Integer'
        description: The value of the Qualification to assign.
      QualificationTypeId:
        $ref: '#/definitions/EntityId'
        description: The ID of the Qualification type to use for the assigned Qualification.
      SendNotification:
        $ref: '#/definitions/Boolean'
        description: ' Specifies whether to send a notification email message to the Worker saying that the qualification was assigned to the Worker. Note: this is true by default. '
      WorkerId:
        $ref: '#/definitions/CustomerId'
        description: ' The ID of the Worker to whom the Qualification is being assigned. Worker IDs are included with submitted HIT assignments and Qualification requests. '
    required:
      - QualificationTypeId
      - WorkerId
    type: object
  AssociateQualificationWithWorkerResponse:
    properties: {}
    type: object
  BonusPayment:
    description: An object representing a Bonus payment paid to a Worker.
    properties:
      AssignmentId:
        $ref: '#/definitions/EntityId'
        description: The ID of the assignment associated with this bonus payment.
      BonusAmount:
        $ref: '#/definitions/CurrencyAmount'
      GrantTime:
        $ref: '#/definitions/Timestamp'
        description: The date and time of when the bonus was granted.
      Reason:
        $ref: '#/definitions/String'
        description: 'The Reason text given when the bonus was granted, if any.'
      WorkerId:
        $ref: '#/definitions/CustomerId'
        description: The ID of the Worker to whom the bonus was paid.
    type: object
  BonusPaymentList:
    items:
      $ref: '#/definitions/BonusPayment'
    type: array
  Boolean:
    type: boolean
  Comparator:
    enum:
      - LessThan
      - LessThanOrEqualTo
      - GreaterThan
      - GreaterThanOrEqualTo
      - EqualTo
      - NotEqualTo
      - Exists
      - DoesNotExist
      - In
      - NotIn
    type: string
  CountryParameters:
    maxLength: 2
    minLength: 2
    type: string
  CreateAdditionalAssignmentsForHITRequest:
    properties:
      HITId:
        $ref: '#/definitions/EntityId'
        description: The ID of the HIT to extend.
      NumberOfAdditionalAssignments:
        $ref: '#/definitions/Integer'
        description: The number of additional assignments to request for this HIT.
      UniqueRequestToken:
        $ref: '#/definitions/IdempotencyToken'
        description: ' A unique identifier for this request, which allows you to retry the call on error without extending the HIT multiple times. This is useful in cases such as network timeouts where it is unclear whether or not the call succeeded on the server. If the extend HIT already exists in the system from a previous call using the same <code>UniqueRequestToken</code>, subsequent calls will return an error with a message containing the request ID. '
    required:
      - HITId
      - NumberOfAdditionalAssignments
    type: object
  CreateAdditionalAssignmentsForHITResponse:
    properties: {}
    type: object
  CreateHITRequest:
    properties:
      AssignmentDurationInSeconds:
        $ref: '#/definitions/Long'
        description: ' The amount of time, in seconds, that a Worker has to complete the HIT after accepting it. If a Worker does not complete the assignment within the specified duration, the assignment is considered abandoned. If the HIT is still active (that is, its lifetime has not elapsed), the assignment becomes available for other users to find and accept. '
      AssignmentReviewPolicy:
        $ref: '#/definitions/ReviewPolicy'
        description: ' The Assignment-level Review Policy applies to the assignments under the HIT. You can specify for Mechanical Turk to take various actions based on the policy. '
      AutoApprovalDelayInSeconds:
        $ref: '#/definitions/Long'
        description: ' The number of seconds after an assignment for the HIT has been submitted, after which the assignment is considered Approved automatically unless the Requester explicitly rejects it. '
      Description:
        $ref: '#/definitions/String'
        description: ' A general description of the HIT. A description includes detailed information about the kind of task the HIT contains. On the Amazon Mechanical Turk web site, the HIT description appears in the expanded view of search results, and in the HIT and assignment screens. A good description gives the user enough information to evaluate the HIT before accepting it. '
      HITLayoutId:
        $ref: '#/definitions/EntityId'
        description: '<p> The HITLayoutId allows you to use a pre-existing HIT design with placeholder values and create an additional HIT by providing those values as HITLayoutParameters. </p> <p> Constraints: Either a Question parameter or a HITLayoutId parameter must be provided. </p>'
      HITLayoutParameters:
        $ref: '#/definitions/HITLayoutParameterList'
        description: ' If the HITLayoutId is provided, any placeholder values must be filled in with values using the HITLayoutParameter structure. For more information, see HITLayout. '
      HITReviewPolicy:
        $ref: '#/definitions/ReviewPolicy'
        description: ' The HIT-level Review Policy applies to the HIT. You can specify for Mechanical Turk to take various actions based on the policy. '
      Keywords:
        $ref: '#/definitions/String'
        description: ' One or more words or phrases that describe the HIT, separated by commas. These words are used in searches to find HITs. '
      LifetimeInSeconds:
        $ref: '#/definitions/Long'
        description: ' An amount of time, in seconds, after which the HIT is no longer available for users to accept. After the lifetime of the HIT elapses, the HIT no longer appears in HIT searches, even if not all of the assignments for the HIT have been accepted. '
      MaxAssignments:
        $ref: '#/definitions/Integer'
        description: ' The number of times the HIT can be accepted and completed before the HIT becomes unavailable. '
      QualificationRequirements:
        $ref: '#/definitions/QualificationRequirementList'
