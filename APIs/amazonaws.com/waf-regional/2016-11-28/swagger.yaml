        description: 'The name, if any, of the <code>XssMatchSet</code>.'
      XssMatchTuples:
        $ref: '#/definitions/XssMatchTuples'
        description: Specifies the parts of web requests that you want to inspect for cross-site scripting attacks.
    description: 'A complex type that contains <code>XssMatchTuple</code> objects, which specify the parts of web requests that you want AWS WAF to inspect for cross-site scripting attacks and, if you want AWS WAF to inspect a header, the name of the header. If a <code>XssMatchSet</code> contains more than one <code>XssMatchTuple</code> object, a request needs to include cross-site scripting attacks in only one of the specified parts of the request to be considered a match.'
  XssMatchSetSummaries:
