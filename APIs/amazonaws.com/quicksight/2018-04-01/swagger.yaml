          in: path
          required: true
          description: The name of the user that you want to add to the group membership.
          type: string
          pattern: '[\u0020-\u00FF]+'
          minLength: 1
          maxLength: 256
        - name: GroupName
          in: path
          required: true
          description: The name of the group that you want to add the user to.
          type: string
          pattern: '[\u0020-\u00FF]+'
          minLength: 1
        - name: AwsAccountId
          in: path
