          in: path
          required: true
          description: AWS account ID where you want to create the dashboard.
          type: string
          pattern: '^[0-9]{12}$'
          minLength: 12
          maxLength: 12
        - name: DashboardId
          in: path
          required: true
          description: 'The ID for the dashboard, also added to IAM policy.'
          type: string
          pattern: '[\w\-]+'
          minLength: 1
          maxLength: 2048
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
