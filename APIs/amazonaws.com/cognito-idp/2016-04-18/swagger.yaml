  AdminCreateUserRequest:
    type: object
    required:
      - UserPoolId
      - Username
    properties:
      UserPoolId:
        $ref: "#/definitions/UserPoolIdType"
        description: The user pool ID for the user pool where the user will be created.
      Username:
        $ref: "#/definitions/UsernameType"
        description: The username for the user. Must be unique within the user pool. Must
          be a UTF-8 string between 1 and 128 characters. After the user is
          created, the username cannot be changed.
      UserAttributes:
        $ref: "#/definitions/AttributeListType"
        description: "<p>An array of name-value pairs that contain user attributes and
          attribute values to be set for the user to be created. You can create
          a user without specifying any attributes other than
          <code>Username</code>. However, any attributes that you specify as
          required (in or in the <b>Attributes</b> tab of the console) must be
          supplied either by you (in your call to <code>AdminCreateUser</code>)
          or by the user (when he or she signs up in response to your welcome
          message).</p> <p>For custom attributes, you must prepend the
          <code>custom:</code> prefix to the attribute name.</p> <p>To send a
          message inviting the user to sign up, you must specify the user's
          email address or phone number. This can be done in your call to
          AdminCreateUser or in the <b>Users</b> tab of the Amazon Cognito
          console for managing your user pools.</p> <p>In your call to
          <code>AdminCreateUser</code>, you can set the
          <code>email_verified</code> attribute to <code>True</code>, and you
          can set the <code>phone_number_verified</code> attribute to
          <code>True</code>. (You can also do this by calling .)</p> <ul> <li>
          <p> <b>email</b>: The email address of the user to whom the message
          that contains the code and username will be sent. Required if the
          <code>email_verified</code> attribute is set to <code>True</code>, or
          if <code>\"EMAIL\"</code> is specified in the
          <code>DesiredDeliveryMediums</code> parameter.</p> </li> <li> <p>
          <b>phone_number</b>: The phone number of the user to whom the message
          that contains the code and username will be sent. Required if the
          <code>phone_number_verified</code> attribute is set to
          <code>True</code>, or if <code>\"SMS\"</code> is specified in the
          <code>DesiredDeliveryMediums</code> parameter.</p> </li> </ul>"
      ValidationData:
        $ref: "#/definitions/AttributeListType"
        description: <p>The user's validation data. This is an array of name-value pairs
          that contain user attributes and attribute values that you can use for
          custom validation, such as restricting the types of user accounts that
          can be registered. For example, you might choose to allow or disallow
          user sign-up based on the user's domain.</p> <p>To configure custom
          validation, you must create a Pre Sign-up Lambda trigger for the user
          pool as described in the Amazon Cognito Developer Guide. The Lambda
          trigger receives the validation data and uses it in the validation
          process.</p> <p>The user's validation data is not persisted.</p>
      TemporaryPassword:
        $ref: "#/definitions/PasswordType"
        description: <p>The user's temporary password. This password must conform to the
          password policy that you specified when you created the user pool.</p>
          <p>The temporary password is valid only once. To complete the Admin
          Create User flow, the user must enter the temporary password in the
          sign-in page along with a new password to be used in all future
          sign-ins.</p> <p>This parameter is not required. If you do not specify
          a value, Amazon Cognito generates one for you.</p> <p>The temporary
          password can only be used until the user account expiration limit that
          you specified when you created the user pool. To reset the account
          after that time limit, you must call <code>AdminCreateUser</code>
          again, specifying <code>"RESEND"</code> for the
          <code>MessageAction</code> parameter.</p>
      ForceAliasCreation:
        $ref: "#/definitions/ForceAliasCreation"
        description: <p>This parameter is only used if the
          <code>phone_number_verified</code> or <code>email_verified</code>
          attribute is set to <code>True</code>. Otherwise, it is ignored.</p>
          <p>If this parameter is set to <code>True</code> and the phone number
          or email address specified in the UserAttributes parameter already
          exists as an alias with a different user, the API call will migrate
          the alias from the previous user to the newly created user. The
          previous user will no longer be able to log in using that alias.</p>
          <p>If this parameter is set to <code>False</code>, the API throws an
          <code>AliasExistsException</code> error if the alias already exists.
          The default value is <code>False</code>.</p>
      MessageAction:
        $ref: "#/definitions/MessageActionType"
        description: Set to <code>"RESEND"</code> to resend the invitation message to a
          user that already exists and reset the expiration limit on the user's
          account. Set to <code>"SUPPRESS"</code> to suppress sending the
          message. Only one value can be specified.
