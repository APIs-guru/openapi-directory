  AdminInitiateAuthResponse:
    type: object
    properties:
      ChallengeName:
        $ref: "#/definitions/ChallengeNameType"
        description: "<p>The name of the challenge which you are responding to with this
          call. This is returned to you in the <code>AdminInitiateAuth</code>
          response if you need to pass another challenge.</p> <ul> <li> <p>
          <code>MFA_SETUP</code>: If MFA is required, users who do not have at
          least one of the MFA methods set up are presented with an
          <code>MFA_SETUP</code> challenge. The user must set up at least one
          MFA type to continue to authenticate.</p> </li> <li> <p>
          <code>SELECT_MFA_TYPE</code>: Selects the MFA type. Valid MFA options
          are <code>SMS_MFA</code> for text SMS MFA, and
          <code>SOFTWARE_TOKEN_MFA</code> for TOTP software token MFA.</p> </li>
          <li> <p> <code>SMS_MFA</code>: Next challenge is to supply an
          <code>SMS_MFA_CODE</code>, delivered via SMS.</p> </li> <li> <p>
          <code>PASSWORD_VERIFIER</code>: Next challenge is to supply
          <code>PASSWORD_CLAIM_SIGNATURE</code>,
          <code>PASSWORD_CLAIM_SECRET_BLOCK</code>, and <code>TIMESTAMP</code>
          after the client-side SRP calculations.</p> </li> <li> <p>
          <code>CUSTOM_CHALLENGE</code>: This is returned if your custom
          authentication flow determines that the user should pass another
          challenge before tokens are issued.</p> </li> <li> <p>
          <code>DEVICE_SRP_AUTH</code>: If device tracking was enabled on your
          user pool and the previous challenges were passed, this challenge is
          returned so that Amazon Cognito can start tracking this device.</p>
          </li> <li> <p> <code>DEVICE_PASSWORD_VERIFIER</code>: Similar to
          <code>PASSWORD_VERIFIER</code>, but for devices only.</p> </li> <li>
          <p> <code>ADMIN_NO_SRP_AUTH</code>: This is returned if you need to
          authenticate with <code>USERNAME</code> and <code>PASSWORD</code>
          directly. An app client must be enabled to use this flow.</p> </li>
          <li> <p> <code>NEW_PASSWORD_REQUIRED</code>: For users which are
          required to change their passwords after successful first login. This
          challenge should be passed with <code>NEW_PASSWORD</code> and any
          other required attributes.</p> </li> </ul>"
      Session:
        $ref: "#/definitions/SessionType"
        description: The session which should be passed both ways in challenge-response
          calls to the service. If <code>AdminInitiateAuth</code> or
          <code>AdminRespondToAuthChallenge</code> API call determines that the
          caller needs to go through another challenge, they return a session
          with other challenge parameters. This session should be passed as it
          is to the next <code>AdminRespondToAuthChallenge</code> API call.
      ChallengeParameters:
        $ref: "#/definitions/ChallengeParametersType"
        description: <p>The challenge parameters. These are returned to you in the
          <code>AdminInitiateAuth</code> response if you need to pass another
          challenge. The responses in this parameter should be used to compute
          inputs to the next call
          (<code>AdminRespondToAuthChallenge</code>).</p> <p>All challenges
          require <code>USERNAME</code> and <code>SECRET_HASH</code> (if
          applicable).</p> <p>The value of the <code>USER_ID_FOR_SRP</code>
          attribute will be the user's actual username, not an alias (such as
          email address or phone number), even if you specified an alias in your
          call to <code>AdminInitiateAuth</code>. This is because, in the
          <code>AdminRespondToAuthChallenge</code> API
          <code>ChallengeResponses</code>, the <code>USERNAME</code> attribute
          cannot be an alias.</p>
      AuthenticationResult:
        $ref: "#/definitions/AuthenticationResultType"
        description: The result of the authentication response. This is only returned if
          the caller does not need to pass another challenge. If the caller does
          need to pass another challenge before it gets tokens,
          <code>ChallengeName</code>, <code>ChallengeParameters</code>, and
          <code>Session</code> are returned.
    description: Initiates the authentication response, as an administrator.
  AdminInitiateAuthRequest:
    type: object
    required:
      - UserPoolId
      - ClientId
      - AuthFlow
    properties:
      UserPoolId:
        $ref: "#/definitions/UserPoolIdType"
        description: The ID of the Amazon Cognito user pool.
      ClientId:
        $ref: "#/definitions/ClientIdType"
        description: The app client ID.
      AuthFlow:
        $ref: "#/definitions/AuthFlowType"
        description: "<p>The authentication flow for this call to execute. The API action
          will depend on this value. For example:</p> <ul> <li> <p>
          <code>REFRESH_TOKEN_AUTH</code> will take in a valid refresh token and
          return new tokens.</p> </li> <li> <p> <code>USER_SRP_AUTH</code> will
          take in <code>USERNAME</code> and <code>SRP_A</code> and return the
          SRP variables to be used for next challenge execution.</p> </li> <li>
          <p> <code>USER_PASSWORD_AUTH</code> will take in <code>USERNAME</code>
          and <code>PASSWORD</code> and return the next challenge or tokens.</p>
          </li> </ul> <p>Valid values include:</p> <ul> <li> <p>
          <code>USER_SRP_AUTH</code>: Authentication flow for the Secure Remote
          Password (SRP) protocol.</p> </li> <li> <p>
          <code>REFRESH_TOKEN_AUTH</code>/<code>REFRESH_TOKEN</code>:
          Authentication flow for refreshing the access token and ID token by
          supplying a valid refresh token.</p> </li> <li> <p>
          <code>CUSTOM_AUTH</code>: Custom authentication flow.</p> </li> <li>
          <p> <code>ADMIN_NO_SRP_AUTH</code>: Non-SRP authentication flow; you
          can pass in the USERNAME and PASSWORD directly if the flow is enabled
          for calling the app client.</p> </li> <li> <p>
          <code>USER_PASSWORD_AUTH</code>: Non-SRP authentication flow; USERNAME
          and PASSWORD are passed directly. If a user migration Lambda trigger
          is set, this flow will invoke the user migration Lambda if the
          USERNAME is not found in the user pool. </p> </li> </ul>"
      AuthParameters:
        $ref: "#/definitions/AuthParametersType"
        description: "<p>The authentication parameters. These are inputs corresponding to
          the <code>AuthFlow</code> that you are invoking. The required values
          depend on the value of <code>AuthFlow</code>:</p> <ul> <li> <p>For
          <code>USER_SRP_AUTH</code>: <code>USERNAME</code> (required),
          <code>SRP_A</code> (required), <code>SECRET_HASH</code> (required if
          the app client is configured with a client secret),
          <code>DEVICE_KEY</code> </p> </li> <li> <p>For
          <code>REFRESH_TOKEN_AUTH/REFRESH_TOKEN</code>:
          <code>REFRESH_TOKEN</code> (required), <code>SECRET_HASH</code>
          (required if the app client is configured with a client secret),
          <code>DEVICE_KEY</code> </p> </li> <li> <p>For
          <code>ADMIN_NO_SRP_AUTH</code>: <code>USERNAME</code> (required),
          <code>SECRET_HASH</code> (if app client is configured with client
          secret), <code>PASSWORD</code> (required), <code>DEVICE_KEY</code>
          </p> </li> <li> <p>For <code>CUSTOM_AUTH</code>: <code>USERNAME</code>
          (required), <code>SECRET_HASH</code> (if app client is configured with
          client secret), <code>DEVICE_KEY</code> </p> </li> </ul>"
      ClientMetadata:
        $ref: "#/definitions/ClientMetadataType"
        description: This is a random key-value pair map which can contain any key and will
          be passed to your PreAuthentication Lambda trigger as-is. It can be
          used to implement additional validations around authentication.
      AnalyticsMetadata:
        $ref: "#/definitions/AnalyticsMetadataType"
        description: The analytics metadata for collecting Amazon Pinpoint metrics for
          <code>AdminInitiateAuth</code> calls.
      ContextData:
        $ref: "#/definitions/ContextDataType"
        description: Contextual data such as the user's device fingerprint, IP address, or
          location used for evaluating the risk of an unexpected event by Amazon
          Cognito advanced security.
    description: Initiates the authorization request, as an administrator.
