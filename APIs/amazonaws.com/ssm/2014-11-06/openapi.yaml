      title: RegisterTaskWithMaintenanceWindowRequest
      properties:
        WindowId:
          $ref: '#/components/schemas/MaintenanceWindowId'
          description: The ID of the maintenance window the task should be added to.
        Targets:
          $ref: '#/components/schemas/Targets'
          description: '<p>The targets (either instances or maintenance window targets).</p> <note> <p>One or more targets must be specified for maintenance window Run Command-type tasks. Depending on the task, targets are optional for other maintenance window task types (Automation, Lambda, and Step Functions). For more information about running tasks that don''t specify targets, see <a href="https://docs.aws.amazon.com/systems-manager/latest/userguide/maintenance-windows-targetless-tasks.html">Registering maintenance window tasks without targets</a> in the <i>Amazon Web Services Systems Manager User Guide</i>.</p> </note> <p>Specify instances using the following format: </p> <p> <code>Key=InstanceIds,Values=&lt;instance-id-1&gt;,&lt;instance-id-2&gt;</code> </p> <p>Specify maintenance window targets using the following format:</p> <p> <code>Key=WindowTargetIds,Values=&lt;window-target-id-1&gt;,&lt;window-target-id-2&gt;</code> </p>'
        TaskArn:
          $ref: '#/components/schemas/MaintenanceWindowTaskArn'
          description: The ARN of the task to run.
        ServiceRoleArn:
          $ref: '#/components/schemas/ServiceRole'
          description: '<p>The Amazon Resource Name (ARN) of the IAM service role for Amazon Web Services Systems Manager to assume when running a maintenance window task. If you do not specify a service role ARN, Systems Manager uses your account''s service-linked role. If no service-linked role for Systems Manager exists in your account, it is created when you run <code>RegisterTaskWithMaintenanceWindow</code>.</p> <p>For more information, see the following topics in the in the <i>Amazon Web Services Systems Manager User Guide</i>:</p> <ul> <li> <p> <a href="https://docs.aws.amazon.com/systems-manager/latest/userguide/using-service-linked-roles.html#slr-permissions">Using service-linked roles for Systems Manager</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/systems-manager/latest/userguide/sysman-maintenance-permissions.html#maintenance-window-tasks-service-role">Should I use a service-linked role or a custom service role to run maintenance window tasks? </a> </p> </li> </ul>'
        TaskType:
          $ref: '#/components/schemas/MaintenanceWindowTaskType'
          description: The type of task being registered.
        TaskParameters:
          $ref: '#/components/schemas/MaintenanceWindowTaskParameters'
          description: '<p>The parameters that should be passed to the task when it is run.</p> <note> <p> <code>TaskParameters</code> has been deprecated. To specify parameters to pass to a task when it runs, instead use the <code>Parameters</code> option in the <code>TaskInvocationParameters</code> structure. For information about how Systems Manager handles these options for the supported maintenance window task types, see <a>MaintenanceWindowTaskInvocationParameters</a>.</p> </note>'
        TaskInvocationParameters:
          $ref: '#/components/schemas/MaintenanceWindowTaskInvocationParameters'
          description: 'The parameters that the task should use during execution. Populate only the fields that match the task type. All other fields should be empty. '
        Priority:
          $ref: '#/components/schemas/MaintenanceWindowTaskPriority'
          description: 'The priority of the task in the maintenance window, the lower the number the higher the priority. Tasks in a maintenance window are scheduled in priority order with tasks that have the same priority scheduled in parallel.'
        MaxConcurrency:
          $ref: '#/components/schemas/MaxConcurrency'
          description: '<p>The maximum number of targets this task can be run for in parallel.</p> <note> <p>For maintenance window tasks without a target specified, you can''t supply a value for this option. Instead, the system inserts a placeholder value of <code>1</code>. This value doesn''t affect the running of your task.</p> </note>'
        MaxErrors:
          $ref: '#/components/schemas/MaxErrors'
          description: '<p>The maximum number of errors allowed before this task stops being scheduled.</p> <note> <p>For maintenance window tasks without a target specified, you can''t supply a value for this option. Instead, the system inserts a placeholder value of <code>1</code>. This value doesn''t affect the running of your task.</p> </note>'
        LoggingInfo:
          $ref: '#/components/schemas/LoggingInfo'
          description: '<p>A structure containing information about an Amazon Simple Storage Service (Amazon S3) bucket to write instance-level logs to. </p> <note> <p> <code>LoggingInfo</code> has been deprecated. To specify an Amazon Simple Storage Service (Amazon S3) bucket to contain logs, instead use the <code>OutputS3BucketName</code> and <code>OutputS3KeyPrefix</code> options in the <code>TaskInvocationParameters</code> structure. For information about how Amazon Web Services Systems Manager handles these options for the supported maintenance window task types, see <a>MaintenanceWindowTaskInvocationParameters</a>.</p> </note>'
        Name:
          $ref: '#/components/schemas/MaintenanceWindowName'
          description: An optional name for the task.
        Description:
          $ref: '#/components/schemas/MaintenanceWindowDescription'
          description: An optional description for the task.
        ClientToken:
          $ref: '#/components/schemas/ClientToken'
          description: User-provided idempotency token.
