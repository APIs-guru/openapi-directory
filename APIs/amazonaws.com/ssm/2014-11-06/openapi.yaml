        OperationStartTime:
          $ref: '#/components/schemas/DateTime'
          description: The time the most recent patching operation was started on the instance.
        OperationEndTime:
          $ref: '#/components/schemas/DateTime'
          description: The time the most recent patching operation completed on the instance.
        Operation:
          $ref: '#/components/schemas/PatchOperationType'
          description: '<p>The type of patching operation that was performed: or </p> <ul> <li> <p> <code>SCAN</code> assesses the patch compliance state.</p> </li> <li> <p> <code>INSTALL</code> installs missing patches.</p> </li> </ul>'
