          allOf:
            - $ref: '#/components/schemas/ApplyOnlyAtCronInterval'
            - description: 'By default, when you create a new associations, the system runs it immediately after it is created and then according to the schedule you specified. Specify this option if you don''t want an association to run immediately after you create it.'
