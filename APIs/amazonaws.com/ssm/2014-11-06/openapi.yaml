          description: '<p>Indicates the reboot option specified in the patch baseline.</p> <note> <p>Reboot options apply to <code>Install</code> operations only. Reboots aren''t attempted for Patch Manager <code>Scan</code> operations.</p> </note> <ul> <li> <p> <code>RebootIfNeeded</code>: Patch Manager tries to reboot the instance if it installed any patches, or if any patches are detected with a status of <code>InstalledPendingReboot</code>.</p> </li> <li> <p> <code>NoReboot</code>: Patch Manager attempts to install missing packages without trying to reboot the system. Patches installed with this option are assigned a status of <code>InstalledPendingReboot</code>. These patches might not be in effect until a reboot is performed.</p> </li> </ul>'
        CriticalNonCompliantCount:
          $ref: '#/components/schemas/PatchCriticalNonCompliantCount'
          description: 'The number of instances where patches that are specified as <code>Critical</code> for compliance reporting in the patch baseline aren''t installed. These patches might be missing, have failed installation, were rejected, or were installed but awaiting a required instance reboot. The status of these instances is <code>NON_COMPLIANT</code>.'
        SecurityNonCompliantCount:
          $ref: '#/components/schemas/PatchSecurityNonCompliantCount'
          description: 'The number of instances where patches that are specified as <code>Security</code> in a patch advisory aren''t installed. These patches might be missing, have failed installation, were rejected, or were installed but awaiting a required instance reboot. The status of these instances is <code>NON_COMPLIANT</code>.'
        OtherNonCompliantCount:
          $ref: '#/components/schemas/PatchOtherNonCompliantCount'
          description: The number of instances with patches installed that are specified as other than <code>Critical</code> or <code>Security</code> but aren't compliant with the patch baseline. The status of these instances is <code>NON_COMPLIANT</code>.
