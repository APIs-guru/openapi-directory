      minItems: 1
    CreateAssociationBatchRequestEntry:
      type: object
      required:
        - Name
      properties:
        Name:
          $ref: '#/components/schemas/DocumentARN'
          description: '<p>The name of the SSM document that contains the configuration information for the instance. You can specify Command or Automation runbooks.</p> <p>You can specify Amazon Web Services-predefined documents, documents you created, or a document that is shared with you from another account.</p> <p>For SSM documents that are shared with you from other Amazon Web Services accounts, you must specify the complete SSM document ARN, in the following format:</p> <p> <code>arn:aws:ssm:<i>region</i>:<i>account-id</i>:document/<i>document-name</i> </code> </p> <p>For example:</p> <p> <code>arn:aws:ssm:us-east-2:12345678912:document/My-Shared-Document</code> </p> <p>For Amazon Web Services-predefined documents and SSM documents you created in your account, you only need to specify the document name. For example, <code>AWS-ApplyPatchBaseline</code> or <code>My-Document</code>.</p>'
        InstanceId:
          $ref: '#/components/schemas/InstanceId'
          description: '<p>The instance ID.</p> <note> <p> <code>InstanceId</code> has been deprecated. To specify an instance ID for an association, use the <code>Targets</code> parameter. Requests that include the parameter <code>InstanceID</code> with Systems Manager documents (SSM documents) that use schema version 2.0 or later will fail. In addition, if you use the parameter <code>InstanceId</code>, you can''t use the parameters <code>AssociationName</code>, <code>DocumentVersion</code>, <code>MaxErrors</code>, <code>MaxConcurrency</code>, <code>OutputLocation</code>, or <code>ScheduleExpression</code>. To use these parameters, you must use the <code>Targets</code> parameter.</p> </note>'
        Parameters:
          $ref: '#/components/schemas/Parameters'
          description: 'A description of the parameters for a document. '
        AutomationTargetParameterName:
          $ref: '#/components/schemas/AutomationTargetParameterName'
          description: Specify the target for the association. This target is required for associations that use an Automation runbook and target resources by using rate controls. Automation is a capability of Amazon Web Services Systems Manager.
        DocumentVersion:
          $ref: '#/components/schemas/DocumentVersion'
          description: The document version.
        Targets:
          $ref: '#/components/schemas/Targets'
          description: The instances targeted by the request.
        ScheduleExpression:
          $ref: '#/components/schemas/ScheduleExpression'
          description: A cron expression that specifies a schedule when the association runs.
        OutputLocation:
          $ref: '#/components/schemas/InstanceAssociationOutputLocation'
          description: An S3 bucket where you want to store the results of this request.
        AssociationName:
          $ref: '#/components/schemas/AssociationName'
          description: Specify a descriptive name for the association.
        MaxErrors:
          $ref: '#/components/schemas/MaxErrors'
          description: '<p>The number of errors that are allowed before the system stops sending requests to run the association on additional targets. You can specify either an absolute number of errors, for example 10, or a percentage of the target set, for example 10%. If you specify 3, for example, the system stops sending requests when the fourth error is received. If you specify 0, then the system stops sending requests after the first error is returned. If you run an association on 50 instances and set <code>MaxError</code> to 10%, then the system stops sending the request when the sixth error is received.</p> <p>Executions that are already running an association when <code>MaxErrors</code> is reached are allowed to complete, but some of these executions may fail as well. If you need to ensure that there won''t be more than max-errors failed executions, set <code>MaxConcurrency</code> to 1 so that executions proceed one at a time.</p>'
        MaxConcurrency:
          $ref: '#/components/schemas/MaxConcurrency'
          description: '<p>The maximum number of targets allowed to run the association at the same time. You can specify a number, for example 10, or a percentage of the target set, for example 10%. The default value is 100%, which means all targets run the association at the same time.</p> <p>If a new instance starts and attempts to run an association while Systems Manager is running <code>MaxConcurrency</code> associations, the association is allowed to run. During the next association interval, the new instance will process its association within the limit specified for <code>MaxConcurrency</code>.</p>'
        ComplianceSeverity:
          $ref: '#/components/schemas/AssociationComplianceSeverity'
          description: The severity level to assign to the association.
        SyncCompliance:
          $ref: '#/components/schemas/AssociationSyncCompliance'
          description: '<p>The mode for generating association compliance. You can specify <code>AUTO</code> or <code>MANUAL</code>. In <code>AUTO</code> mode, the system uses the status of the association execution to determine the compliance status. If the association execution runs successfully, then the association is <code>COMPLIANT</code>. If the association execution doesn''t run successfully, the association is <code>NON-COMPLIANT</code>. </p> <p>In <code>MANUAL</code> mode, you must specify the <code>AssociationId</code> as a parameter for the <a>PutComplianceItems</a> API operation. In this case, compliance data isn''t managed by State Manager, a capability of Amazon Web Services Systems Manager. It is managed by your direct call to the <a>PutComplianceItems</a> API operation.</p> <p>By default, all associations use <code>AUTO</code> mode.</p>'
        ApplyOnlyAtCronInterval:
          $ref: '#/components/schemas/ApplyOnlyAtCronInterval'
          description: 'By default, when you create a new associations, the system runs it immediately after it is created and then according to the schedule you specified. Specify this option if you don''t want an association to run immediately after you create it. This parameter isn''t supported for rate expressions.'
        CalendarNames:
          $ref: '#/components/schemas/CalendarNameOrARNList'
          description: 'The names or Amazon Resource Names (ARNs) of the Change Calendar type documents your associations are gated under. The associations only run when that Change Calendar is open. For more information, see <a href="https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager-change-calendar">Amazon Web Services Systems Manager Change Calendar</a>.'
        TargetLocations:
          $ref: '#/components/schemas/TargetLocations'
          description: Use this action to create an association in multiple Regions and multiple accounts.
      description: Describes the association of a Amazon Web Services Systems Manager document (SSM document) and an instance.
