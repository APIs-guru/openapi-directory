        description: '<p>The command type:</p> <ul> <li> <p> <code>configure</code> </p> </li> <li> <p> <code>deploy</code> </p> </li> <li> <p> <code>execute_recipes</code> </p> </li> <li> <p> <code>install_dependencies</code> </p> </li> <li> <p> <code>restart</code> </p> </li> <li> <p> <code>rollback</code> </p> </li> <li> <p> <code>setup</code> </p> </li> <li> <p> <code>start</code> </p> </li> <li> <p> <code>stop</code> </p> </li> <li> <p> <code>undeploy</code> </p> </li> <li> <p> <code>update_custom_cookbooks</code> </p> </li> <li> <p> <code>update_dependencies</code> </p> </li> </ul>'
    type: object
  Commands:
    items:
      $ref: '#/definitions/Command'
    type: array
  CreateAppRequest:
    properties:
      AppSource:
        $ref: '#/definitions/Source'
        description: A <code>Source</code> object that specifies the app repository.
      Attributes:
        $ref: '#/definitions/AppAttributes'
        description: One or more user-defined key/value pairs to be added to the stack attributes.
      DataSources:
        $ref: '#/definitions/DataSources'
        description: The app's data source.
      Description:
        $ref: '#/definitions/String'
        description: A description of the app.
      Domains:
        $ref: '#/definitions/Strings'
        description: 'The app virtual host settings, with multiple domains separated by commas. For example: <code>''www.example.com, example.com''</code> '
      EnableSsl:
        $ref: '#/definitions/Boolean'
        description: Whether to enable SSL for the app.
      Environment:
        $ref: '#/definitions/EnvironmentVariables'
        description: '<p>An array of <code>EnvironmentVariable</code> objects that specify environment variables to be associated with the app. After you deploy the app, these variables are defined on the associated app server instance. For more information, see <a href="https://docs.aws.amazon.com/opsworks/latest/userguide/workingapps-creating.html#workingapps-creating-environment"> Environment Variables</a>.</p> <p>There is no specific limit on the number of environment variables. However, the size of the associated data structure - which includes the variables'' names, values, and protected flag values - cannot exceed 20 KB. This limit should accommodate most if not all use cases. Exceeding it will cause an exception with the message, "Environment: is too large (maximum is 20KB)."</p> <note> <p>If you have specified one or more environment variables, you cannot modify the stack''s Chef version.</p> </note>'
      Name:
        $ref: '#/definitions/String'
        description: The app name.
      Shortname:
        $ref: '#/definitions/String'
        description: The app's short name.
      SslConfiguration:
        $ref: '#/definitions/SslConfiguration'
        description: An <code>SslConfiguration</code> object with the SSL configuration.
      StackId:
        $ref: '#/definitions/String'
        description: The stack ID.
      Type:
        $ref: '#/definitions/AppType'
        description: 'The app type. Each supported type is associated with a particular layer. For example, PHP applications are associated with a PHP layer. AWS OpsWorks Stacks deploys an application to those instances that are members of the corresponding layer. If your app isn''t one of the standard types, or you prefer to implement your own Deploy recipes, specify <code>other</code>.'
    required:
      - StackId
      - Name
      - Type
    type: object
  CreateAppResult:
    description: Contains the response to a <code>CreateApp</code> request.
    properties:
      AppId:
        $ref: '#/definitions/String'
        description: The app ID.
    type: object
  CreateDeploymentRequest:
    properties:
      AppId:
        $ref: '#/definitions/String'
        description: 'The app ID. This parameter is required for app deployments, but not for other deployment commands.'
      Command:
        $ref: '#/definitions/DeploymentCommand'
        description: A <code>DeploymentCommand</code> object that specifies the deployment command and any associated arguments.
      Comment:
        $ref: '#/definitions/String'
        description: A user-defined comment.
      CustomJson:
        $ref: '#/definitions/String'
        description: '<p>A string that contains user-defined, custom JSON. You can use this parameter to override some corresponding default stack configuration JSON values. The string should be in the following format:</p> <p> <code>"{\"key1\": \"value1\", \"key2\": \"value2\",...}"</code> </p> <p>For more information about custom JSON, see <a href="https://docs.aws.amazon.com/opsworks/latest/userguide/workingstacks-json.html">Use Custom JSON to Modify the Stack Configuration Attributes</a> and <a href="https://docs.aws.amazon.com/opsworks/latest/userguide/workingcookbook-json-override.html">Overriding Attributes With Custom JSON</a>.</p>'
      InstanceIds:
        $ref: '#/definitions/Strings'
