                  - STIX
                  - OTX_CSV
                  - ALIEN_VAULT
                  - PROOF_POINT
                  - FIRE_EYE
                minLength: 1
                maxLength: 300
              location:
                description: 'The URI of the file that contains the IPSet. For example (https://s3.us-west-2.amazonaws.com/my-bucket/my-object-key)'
                type: string
                minLength: 1
                maxLength: 300
              activate:
