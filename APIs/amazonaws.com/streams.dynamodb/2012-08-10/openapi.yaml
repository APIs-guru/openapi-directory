            dynamodb:
              ApproximateCreationDateTime: '1.46480646E9'
              Keys:
                ForumName:
                  S: DynamoDB
                Subject:
                  S: DynamoDB Thread 2
              SequenceNumber: '500000000000000499661'
              SizeBytes: 41
