    PutRecordsRequestEntryList:
      type: array
      items:
        $ref: '#/components/schemas/PutRecordsRequestEntry'
      minItems: 1
      maxItems: 500
    PutRecordsResultEntryList:
      type: array
      items:
        $ref: '#/components/schemas/PutRecordsResultEntry'
      minItems: 1
      maxItems: 500
    PutRecordsRequestEntry:
      type: object
      required:
        - Data
        - PartitionKey
      properties:
        Data:
          $ref: '#/components/schemas/Data'
          description: 'The data blob to put into the record, which is base64-encoded when the blob is serialized. When the data blob (the payload before base64-encoding) is added to the partition key size, the total size must not exceed the maximum record size (1 MiB).'
        ExplicitHashKey:
          $ref: '#/components/schemas/HashKey'
          description: The hash value used to determine explicitly the shard that the data record is assigned to by overriding the partition key hash.
        PartitionKey:
          $ref: '#/components/schemas/PartitionKey'
          description: 'Determines which shard in the stream the data record is assigned to. Partition keys are Unicode strings with a maximum length limit of 256 characters for each key. Amazon Kinesis Data Streams uses the partition key as input to a hash function that maps the partition key and associated data to a specific shard. Specifically, an MD5 hash function is used to map partition keys to 128-bit integer values and to map associated data records to shards. As a result of this hashing mechanism, all data records with the same partition key map to the same shard within the stream.'
      description: Represents the output for <code>PutRecords</code>.
    PutRecordsResultEntry:
      type: object
      properties:
        SequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
          description: The sequence number for an individual record result.
        ShardId:
          $ref: '#/components/schemas/ShardId'
          description: The shard ID for an individual record result.
        ErrorCode:
          $ref: '#/components/schemas/ErrorCode'
          description: The error code for an individual record result. <code>ErrorCodes</code> can be either <code>ProvisionedThroughputExceededException</code> or <code>InternalFailure</code>.
        ErrorMessage:
          $ref: '#/components/schemas/ErrorMessage'
          description: 'The error message for an individual record result. An <code>ErrorCode</code> value of <code>ProvisionedThroughputExceededException</code> has an error message that includes the account ID, stream name, and shard ID. An <code>ErrorCode</code> value of <code>InternalFailure</code> has the error message <code>"Internal Service Failure"</code>.'
      description: Represents the result of an individual record from a <code>PutRecords</code> request. A record that is successfully added to a stream includes <code>SequenceNumber</code> and <code>ShardId</code> in the result. A record that fails to be added to the stream includes <code>ErrorCode</code> and <code>ErrorMessage</code> in the result.
    Record:
      type: object
      required:
        - SequenceNumber
        - Data
        - PartitionKey
      properties:
        SequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
          description: The unique identifier of the record within its shard.
        ApproximateArrivalTimestamp:
          $ref: '#/components/schemas/Timestamp'
          description: The approximate time that the record was inserted into the stream.
        Data:
          $ref: '#/components/schemas/Data'
          description: 'The data blob. The data in the blob is both opaque and immutable to Kinesis Data Streams, which does not inspect, interpret, or change the data in the blob in any way. When the data blob (the payload before base64-encoding) is added to the partition key size, the total size must not exceed the maximum record size (1 MiB).'
        PartitionKey:
          $ref: '#/components/schemas/PartitionKey'
          description: Identifies which shard in the stream the data record is assigned to.
        EncryptionType:
          $ref: '#/components/schemas/EncryptionType'
          description: '<p>The encryption type used on the record. This parameter can be one of the following values:</p> <ul> <li> <p> <code>NONE</code>: Do not encrypt the records in the stream.</p> </li> <li> <p> <code>KMS</code>: Use server-side encryption on the records in the stream using a customer-managed AWS KMS key.</p> </li> </ul>'
      description: 'The unit of data of the Kinesis data stream, which is composed of a sequence number, a partition key, and a data blob.'
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 1
      maxItems: 50
    ScalingType:
      type: string
      enum:
        - UNIFORM_SCALING
    SequenceNumberRange:
      type: object
      required:
        - StartingSequenceNumber
      properties:
        StartingSequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
          description: The starting sequence number for the range.
        EndingSequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
          description: The ending sequence number for the range. Shards that are in the OPEN state have an ending sequence number of <code>null</code>.
      description: The range of possible sequence numbers for the shard.
    Shard:
      type: object
      required:
        - ShardId
        - HashKeyRange
        - SequenceNumberRange
      properties:
        ShardId:
          $ref: '#/components/schemas/ShardId'
          description: The unique identifier of the shard within the stream.
        ParentShardId:
          $ref: '#/components/schemas/ShardId'
          description: The shard ID of the shard's parent.
        AdjacentParentShardId:
          $ref: '#/components/schemas/ShardId'
          description: The shard ID of the shard adjacent to the shard's parent.
        HashKeyRange:
          $ref: '#/components/schemas/HashKeyRange'
          description: 'The range of possible hash key values for the shard, which is a set of ordered contiguous positive integers.'
        SequenceNumberRange:
          $ref: '#/components/schemas/SequenceNumberRange'
          description: The range of possible sequence numbers for the shard.
      description: A uniquely identified group of data records in a Kinesis data stream.
    ShardFilterType:
      type: string
      enum:
        - AFTER_SHARD_ID
        - AT_TRIM_HORIZON
        - FROM_TRIM_HORIZON
        - AT_LATEST
        - AT_TIMESTAMP
        - FROM_TIMESTAMP
    StreamStatus:
      type: string
