  SpotFleetRequestConfigData:
    description: Describes the configuration of a Spot Fleet request.
    properties:
      AllocationStrategy:
        $ref: '#/definitions/AllocationStrategy'
        description: '<p>Indicates how to allocate the target Spot Instance capacity across the Spot Instance pools specified by the Spot Fleet request.</p> <p>If the allocation strategy is <code>lowestPrice</code>, Spot Fleet launches instances from the Spot Instance pools with the lowest price. This is the default allocation strategy.</p> <p>If the allocation strategy is <code>diversified</code>, Spot Fleet launches instances from all the Spot Instance pools that you specify.</p> <p>If the allocation strategy is <code>capacityOptimized</code>, Spot Fleet launches instances from Spot Instance pools with optimal capacity for the number of instances that are launching.</p>'
      ClientToken:
        $ref: '#/definitions/String'
        description: 'A unique, case-sensitive identifier that you provide to ensure the idempotency of your listings. This helps to avoid duplicate listings. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/Run_Instance_Idempotency.html">Ensuring Idempotency</a>.'
      ExcessCapacityTerminationPolicy:
        $ref: '#/definitions/ExcessCapacityTerminationPolicy'
        description: Indicates whether running Spot Instances should be terminated if you decrease the target capacity of the Spot Fleet request below the current size of the Spot Fleet.
      FulfilledCapacity:
        $ref: '#/definitions/Double'
