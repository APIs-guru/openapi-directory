          description: '<p>[EC2-Classic, default VPC] One or more security group names. For a nondefault VPC, you must use security group IDs instead.</p> <p>You cannot specify this option and the network interfaces option in the same request.</p> <p>Default: Amazon EC2 uses the default security group.</p>'
          type: array
          items:
            type: string
        - name: SubnetId
          in: query
          required: false
          description: '<p>[EC2-VPC] The ID of the subnet to launch the instance into.</p> <p>You cannot specify this option and the network interfaces option in the same request.</p>'
          type: string
        - name: UserData
          in: query
          required: false
          description: 'The user data to make available to the instance. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/user-data.html">Running Commands on Your Linux Instance at Launch</a> (Linux) and <a href="https://docs.aws.amazon.com/AWSEC2/latest/WindowsGuide/ec2-instance-metadata.html#instancedata-add-user-data">Adding User Data</a> (Windows). If you are using a command line tool, base64-encoding is performed for you, and you can load the text from a file. Otherwise, you must provide base64-encoded text.'
          type: string
        - name: additionalInfo
          in: query
          required: false
          description: Reserved.
          type: string
        - name: clientToken
          in: query
          required: false
          description: '<p>Unique, case-sensitive identifier you provide to ensure the idempotency of the request. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/Run_Instance_Idempotency.html">Ensuring Idempotency</a>.</p> <p>Constraints: Maximum 64 ASCII characters</p>'
          type: string
        - name: disableApiTermination
          in: query
          required: false
          description: '<p>If you set this parameter to <code>true</code>, you can''t terminate the instance using the Amazon EC2 console, CLI, or API; otherwise, you can. To change this attribute to <code>false</code> after launch, use <a>ModifyInstanceAttribute</a>. Alternatively, if you set <code>InstanceInitiatedShutdownBehavior</code> to <code>terminate</code>, you can terminate the instance by running the shutdown command from the instance.</p> <p>Default: <code>false</code> </p>'
          type: boolean
        - name: dryRun
          in: query
          required: false
          description: 'Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is <code>DryRunOperation</code>. Otherwise, it is <code>UnauthorizedOperation</code>.'
          type: boolean
        - name: ebsOptimized
          in: query
          required: false
          description: '<p>Indicates whether the instance is optimized for Amazon EBS I/O. This optimization provides dedicated throughput to Amazon EBS and an optimized configuration stack to provide optimal Amazon EBS I/O performance. This optimization isn''t available with all instance types. Additional usage charges apply when using an EBS-optimized instance.</p> <p>Default: <code>false</code> </p>'
          type: boolean
        - name: iamInstanceProfile.Arn
          in: query
          description: |-
            Describes an IAM instance profile.
            The Amazon Resource Name (ARN) of the instance profile.
          type: string
        - name: iamInstanceProfile.Name
          in: query
          description: |-
            Describes an IAM instance profile.
            The name of the instance profile.
          type: string
        - name: instanceInitiatedShutdownBehavior
          in: query
          required: false
          description: '<p>Indicates whether an instance stops or terminates when you initiate shutdown from the instance (using the operating system command for system shutdown).</p> <p>Default: <code>stop</code> </p>'
          type: string
          enum:
            - stop
            - terminate
        - name: networkInterface
          in: query
          required: false
          description: <p>One or more network interfaces.</p> <p>You cannot specify this option and the network interfaces option in the same request.</p>
          type: array
          items:
            type: string
        - name: privateIpAddress
          in: query
          required: false
          description: '<p>[EC2-VPC] The primary IPv4 address. You must specify a value from the IPv4 address range of the subnet.</p> <p>Only one private IP address can be designated as primary. You can''t specify this option if you''ve specified the option to designate a private IP address as the primary IP address in a network interface specification. You cannot specify this option if you''re launching more than one instance in the request.</p> <p>You cannot specify this option and the network interfaces option in the same request.</p>'
          type: string
        - name: ElasticGpuSpecification
          in: query
          required: false
          description: An elastic GPU to associate with the instance.
          type: array
          items:
            type: string
        - name: ElasticInferenceAccelerator
          in: query
          required: false
          description: ' An elastic inference accelerator. '
          type: array
          items:
            type: string
        - name: TagSpecification
          in: query
          required: false
          description: 'The tags to apply to the resources during launch. You can only tag instances and volumes on launch. The specified tags are applied to all instances or volumes that are created during launch. To tag a resource after it has been created, see <a>CreateTags</a>.'
          type: array
          items:
            type: string
        - name: LaunchTemplate.LaunchTemplateId
          in: query
          description: |-
            The launch template to use. You must specify either the launch template ID or launch template name in the request, but not both.
            The ID of the launch template.
          type: string
        - name: LaunchTemplate.LaunchTemplateName
          in: query
          description: |-
            The launch template to use. You must specify either the launch template ID or launch template name in the request, but not both.
