        OutpostArn:
          $ref: '#/components/schemas/String'
          description: The Amazon Resource Name (ARN) of the Outpost.
        Size:
          $ref: '#/components/schemas/Integer'
          description: '<p>The size of the volume, in GiBs. You must specify either a snapshot ID or a volume size.</p> <p>Constraints: 1-16,384 for <code>gp2</code>, 4-16,384 for <code>io1</code> and <code>io2</code>, 500-16,384 for <code>st1</code>, 500-16,384 for <code>sc1</code>, and 1-1,024 for <code>standard</code>. If you specify a snapshot, the volume size must be equal to or larger than the snapshot size.</p> <p>Default: If you''re creating the volume from a snapshot and don''t specify a volume size, the default is the snapshot size.</p>'
