          description: '<p>The version of the extension to test.</p> <p>You can specify the version id with either <code>Arn</code>, or with <code>TypeName</code> and <code>Type</code>.</p> <p>If you do not specify a version, CloudFormation uses the default version of the extension in this account and region for testing.</p>'
        LogDeliveryBucket:
          $ref: '#/components/schemas/S3Bucket'
          description: '<p>The S3 bucket to which CloudFormation delivers the contract test execution logs.</p> <p>CloudFormation delivers the logs by the time contract testing has completed and the extension has been assigned a test type status of <code>PASSED</code> or <code>FAILED</code>.</p> <p>The user calling <code>TestType</code> must be able to access items in the specified S3 bucket. Specifically, the user needs the following permissions:</p> <ul> <li> <p>GetObject</p> </li> <li> <p>PutObject</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_amazons3.html">Actions, Resources, and Condition Keys for Amazon S3</a> in the <i>Amazon Web Services Identity and Access Management User Guide</i>.</p>'
    TransformName:
      type: string
    TypeConfigurationDetails:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/TypeConfigurationArn'
          description: 'The Amazon Resource Name (ARN) for the configuration data, in this account and region.'
        Alias:
          $ref: '#/components/schemas/TypeConfigurationAlias'
          description: 'The alias specified for this configuration, if one was specified when the configuration was set.'
        Configuration:
          $ref: '#/components/schemas/TypeConfiguration'
          description: '<p>A JSON string specifying the configuration data for the extension, in this account and region. </p> <p>If a configuration has not been set for a specified extension, CloudFormation returns <code>{}</code>.</p>'
        LastUpdated:
          $ref: '#/components/schemas/Timestamp'
          description: '<p>When the configuration data was last updated for this extension.</p> <p>If a configuration has not been set for a specified extension, CloudFormation returns <code>null</code>.</p>'
        TypeArn:
          $ref: '#/components/schemas/TypeArn'
          description: '<p>The Amazon Resource Name (ARN) for the extension, in this account and region.</p> <p>For public extensions, this will be the ARN assigned when you <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html">activate the type</a> in this account and region. For private extensions, this will be the ARN assigned when you <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html">register the type</a> in this account and region. </p>'
        TypeName:
          $ref: '#/components/schemas/TypeName'
          description: The name of the extension.
        IsDefaultConfiguration:
          $ref: '#/components/schemas/IsDefaultConfiguration'
          description: Whether or not this configuration data is the default configuration for the extension.
      description: '<p>Detailed information concerning the specification of a CloudFormation extension in a given account and region.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-register.html#registry-set-configuration">Configuring extensions at the account level</a> in the <i>CloudFormation User Guide</i>.</p>'
    TypeSummary:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/RegistryType'
          description: The kind of extension.
        TypeName:
          $ref: '#/components/schemas/TypeName'
          description: '<p>The name of the extension.</p> <p>If you specified a <code>TypeNameAlias</code> when you <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html">activate this extension</a> in your account and region, CloudFormation considers that alias as the type name.</p>'
        DefaultVersionId:
          $ref: '#/components/schemas/TypeVersionId'
          description: '<p>The ID of the default version of the extension. The default version is used when the extension version is not specified.</p> <p>This applies only to private extensions you have registered in your account. For public extensions, both those provided by Amazon and published by third parties, CloudFormation returns <code>null</code>. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html">RegisterType</a>.</p> <p>To set the default version of an extension, use <code> <a>SetTypeDefaultVersion</a> </code>. </p>'
        TypeArn:
          $ref: '#/components/schemas/TypeArn'
          description: The Amazon Resource Name (ARN) of the extension.
        LastUpdated:
          $ref: '#/components/schemas/Timestamp'
          description: '<p>When the specified extension version was registered. This applies only to:</p> <ul> <li> <p>Private extensions you have registered in your account. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_RegisterType.html">RegisterType</a>.</p> </li> <li> <p>Public extensions you have activated in your account with auto-update specified. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_ActivateType.html">ActivateType</a>.</p> </li> </ul> <p>For all other extension types, CloudFormation returns <code>null</code>.</p>'
        Description:
          $ref: '#/components/schemas/Description'
          description: The description of the extension.
        PublisherId:
          $ref: '#/components/schemas/PublisherId'
          description: 'The ID of the extension publisher, if the extension is published by a third party. Extensions published by Amazon do not return a publisher ID.'
        OriginalTypeName:
          $ref: '#/components/schemas/TypeName'
          description: '<p>For public extensions that have been activated for this account and region, the type name of the public extension.</p> <p>If you specified a <code>TypeNameAlias</code> when enabling the extension in this account and region, CloudFormation treats that alias as the extension''s type name within the account and region, not the type name of the public extension. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-alias">Specifying aliases to refer to extensions</a> in the <i>CloudFormation User Guide</i>.</p>'
        PublicVersionNumber:
          $ref: '#/components/schemas/PublicVersionNumber'
          description: '<p>For public extensions that have been activated for this account and region, the version of the public extension to be used for CloudFormation operations in this account and region.</p> <p>How you specified <code>AutoUpdate</code> when enabling the extension affects whether CloudFormation automatically updates the extention in this account and region when a new version is released. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-auto">Setting CloudFormation to automatically use new versions of extensions</a> in the <i>CloudFormation User Guide</i>.</p>'
        LatestPublicVersion:
          $ref: '#/components/schemas/PublicVersionNumber'
          description: '<p>For public extensions that have been activated for this account and region, the latest version of the public extension <i>that is available</i>. For any extensions other than activated third-arty extensions, CloudFormation returns <code>null</code>.</p> <p>How you specified <code>AutoUpdate</code> when enabling the extension affects whether CloudFormation automatically updates the extention in this account and region when a new version is released. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html#registry-public-enable-auto">Setting CloudFormation to automatically use new versions of extensions</a> in the <i>CloudFormation User Guide</i>.</p>'
        PublisherIdentity:
          $ref: '#/components/schemas/IdentityProvider'
          description: '<p>The service used to verify the publisher identity.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/publish-extension.html">Registering your account to publish CloudFormation extensions</a> in the <i> CFN-CLI User Guide for Extension Development</i>.</p>'
        PublisherName:
          $ref: '#/components/schemas/PublisherName'
          description: 'The publisher name, as defined in the public profile for that publisher in the service used to verify the publisher identity.'
        IsActivated:
          $ref: '#/components/schemas/IsActivated'
          description: <p>Whether or not the extension is activated for this account and region. </p> <p>This applies only to third-party public extensions. Extensions published by Amazon are activated by default.</p>
      description: Contains summary information about the specified CloudFormation extension.
