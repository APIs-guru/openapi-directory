          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/TypeNotFoundException'
      requestBody:
        content:
          text/xml:
            schema:
              $ref: '#/components/schemas/ActivateTypeInput'
      parameters:
        - name: Action
          in: query
          required: true
          schema:
            type: string
            enum:
              - ActivateType
        - name: Version
          in: query
          required: true
          schema:
