        Accounts:
          $ref: '#/components/schemas/AccountList'
          description: '<p>[Self-managed permissions] The names of the accounts that you want to delete stack instances for.</p> <p>You can specify <code>Accounts</code> or <code>DeploymentTargets</code>, but not both.</p>'
        DeploymentTargets:
