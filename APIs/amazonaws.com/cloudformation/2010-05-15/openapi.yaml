            type: string
            pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}(::MODULE){0,1}'
            minLength: 10
            maxLength: 204
        - name: SchemaHandlerPackage
          in: query
          required: true
          description: '<p>A url to the S3 bucket containing the extension project package that contains the neccessary files for the extension you want to register.</p> <p>For information on generating a schema handler package for the extension you want to register, see <a href="https://docs.aws.amazon.com/cloudformation-cli/latest/userguide/resource-type-cli-submit.html">submit</a> in the <i>CloudFormation CLI User Guide</i>.</p> <note> <p>The user registering the extension must be able to access the package in the S3 bucket. That is, the user needs to have <a href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_GetObject.html">GetObject</a> permissions for the schema handler package. For more information, see <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/list_amazons3.html">Actions, Resources, and Condition Keys for Amazon S3</a> in the <i>Identity and Access Management User Guide</i>.</p> </note>'
          schema:
            type: string
            minLength: 1
            maxLength: 4096
        - name: LoggingConfig
          in: query
          required: false
          description: Specifies logging configuration information for an extension.
          schema:
            type: object
            required:
              - LogRoleArn
              - LogGroupName
            properties:
              LogRoleArn:
                $ref: '#/components/schemas/RoleArn'
                description: The ARN of the role that CloudFormation should assume when sending log entries to CloudWatch logs.
              LogGroupName:
                $ref: '#/components/schemas/LogGroupName'
                description: The Amazon CloudWatch log group to which CloudFormation sends error logging information when invoking the extension's handlers.
            description: Contains logging configuration information for an extension.
        - name: ExecutionRoleArn
          in: query
          required: false
          description: '<p>The Amazon Resource Name (ARN) of the IAM role for CloudFormation to assume when invoking the extension.</p> <p>For CloudFormation to assume the specified execution role, the role must contain a trust relationship with the CloudFormation service principle (<code>resources.cloudformation.amazonaws.com</code>). For more information on adding trust relationships, see <a href="IAM/latest/UserGuide/roles-managingrole-editing-console.html#roles-managingrole_edit-trust-policy">Modifying a role trust policy</a> in the <i>Identity and Access Management User Guide</i>.</p> <p>If your extension calls Amazon Web Services APIs in any of its handlers, you must create an <i> <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles.html">IAM execution role</a> </i> that includes the necessary permissions to call those Amazon Web Services APIs, and provision that execution role in your account. When CloudFormation needs to invoke the resource type handler, CloudFormation assumes this execution role to create a temporary session token, which it then passes to the resource type handler, thereby supplying your resource type with the appropriate credentials.</p>'
          schema:
            type: string
            pattern: 'arn:.+:iam::[0-9]{12}:role/.+'
            minLength: 1
            maxLength: 256
        - name: ClientRequestToken
          in: query
          required: false
          description: 'A unique identifier that acts as an idempotency key for this registration request. Specifying a client request token prevents CloudFormation from generating more than one version of an extension from the same registeration request, even if the request is submitted multiple times. '
          schema:
            type: string
            pattern: '[a-zA-Z0-9][-a-zA-Z0-9]*'
            minLength: 1
            maxLength: 128
        - name: Action
          in: query
          required: true
