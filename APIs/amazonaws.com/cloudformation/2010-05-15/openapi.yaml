paths:
  /#Action=ActivateType:
    get:
      x-aws-operation-name: ActivateType
      operationId: GET_ActivateType
      description: '<p>Activates a public third-party extension, making it available for use in stack templates. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html">Using public extensions</a> in the <i>CloudFormation User Guide</i>.</p> <p>Once you have activated a public third-party extension in your account and region, use <a href="AWSCloudFormation/latest/APIReference/API_SetTypeConfiguration.html">SetTypeConfiguration</a> to specify configuration properties for the extension. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-register.html#registry-set-configuration">Configuring extensions at the account level</a> in the <i>CloudFormation User Guide</i>.</p>'
      responses:
        '200':
          description: Success
          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/ActivateTypeOutput'
        '480':
          description: CFNRegistryException
          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/CFNRegistryException'
        '481':
          description: TypeNotFoundException
          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/TypeNotFoundException'
      parameters:
        - name: Type
          in: query
          required: false
          description: '<p>The extension type.</p> <p>Conditional: You must specify <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>, and <code>PublisherId</code>.</p>'
          schema:
            type: string
            enum:
              - RESOURCE
              - MODULE
        - name: PublicTypeArn
          in: query
          required: false
          description: '<p>The Amazon Resource Number (ARN) of the public extension.</p> <p>Conditional: You must specify <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>, and <code>PublisherId</code>.</p>'
          schema:
            type: string
            pattern: 'arn:aws[A-Za-z0-9-]{0,64}:cloudformation:[A-Za-z0-9-]{1,64}::type/.+/[0-9a-zA-Z]{12,40}/.+'
            maxLength: 1024
        - name: PublisherId
          in: query
          required: false
          description: '<p>The ID of the extension publisher.</p> <p>Conditional: You must specify <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>, and <code>PublisherId</code>.</p>'
          schema:
            type: string
            pattern: '[0-9a-zA-Z]{12,40}'
            minLength: 1
            maxLength: 40
        - name: TypeName
          in: query
          required: false
          description: '<p>The name of the extension.</p> <p>Conditional: You must specify <code>PublicTypeArn</code>, or <code>TypeName</code>, <code>Type</code>, and <code>PublisherId</code>.</p>'
          schema:
            type: string
            pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}(::MODULE){0,1}'
            minLength: 10
            maxLength: 204
        - name: TypeNameAlias
          in: query
          required: false
          description: '<p>An alias to assign to the public extension, in this account and region. If you specify an alias for the extension, CloudFormation treats the alias as the extension type name within this account and region. You must use the alias to refer to the extension in your templates, API calls, and CloudFormation console.</p> <p>An extension alias must be unique within a given account and region. You can activate the same public resource multiple times in the same account and region, using different type name aliases.</p>'
          schema:
            type: string
            pattern: '[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}::[A-Za-z0-9]{2,64}(::MODULE){0,1}'
            minLength: 10
            maxLength: 204
        - name: AutoUpdate
          in: query
          required: false
          description: <p>Whether to automatically update the extension in this account and region when a new <i>minor</i> version is published by the extension publisher. Major versions released by the publisher must be manually updated.</p> <p>The default is <code>true</code>.</p>
          schema:
            type: boolean
        - name: LoggingConfig
          in: query
          required: false
          description: ''
          schema:
            type: object
            required:
              - LogRoleArn
              - LogGroupName
            properties:
              LogRoleArn:
                $ref: '#/components/schemas/RoleArn'
                description: The ARN of the role that CloudFormation should assume when sending log entries to CloudWatch logs.
              LogGroupName:
                $ref: '#/components/schemas/LogGroupName'
                description: The Amazon CloudWatch log group to which CloudFormation sends error logging information when invoking the extension's handlers.
            description: Contains logging configuration information for an extension.
        - name: ExecutionRoleArn
          in: query
          required: false
          description: The name of the IAM execution role to use to activate the extension.
          schema:
            type: string
            pattern: 'arn:.+:iam::[0-9]{12}:role/.+'
            minLength: 1
            maxLength: 256
        - name: VersionBump
          in: query
          required: false
          description: '<p>Manually updates a previously-activated type to a new major or minor version, if available. You can also use this parameter to update the value of <code>AutoUpdate</code>.</p> <ul> <li> <p> <code>MAJOR</code>: CloudFormation updates the extension to the newest major version, if one is available.</p> </li> <li> <p> <code>MINOR</code>: CloudFormation updates the extension to the newest minor version, if one is available.</p> </li> </ul>'
          schema:
            type: string
            enum:
              - MAJOR
              - MINOR
        - name: MajorVersion
          in: query
          required: false
          description: '<p>The major version of this extension you want to activate, if multiple major versions are available. The default is the latest major version. CloudFormation uses the latest available <i>minor</i> version of the major version selected.</p> <p>You can specify <code>MajorVersion</code> or <code>VersionBump</code>, but not both.</p>'
          schema:
            type: integer
            minimum: 1
            maximum: 100000
        - name: Action
          in: query
          required: true
          schema:
            type: string
            enum:
              - ActivateType
        - name: Version
          in: query
          required: true
          schema:
            type: string
            enum:
              - '2010-05-15'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
    post:
      x-aws-operation-name: ActivateType
      operationId: POST_ActivateType
      description: '<p>Activates a public third-party extension, making it available for use in stack templates. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-public.html">Using public extensions</a> in the <i>CloudFormation User Guide</i>.</p> <p>Once you have activated a public third-party extension in your account and region, use <a href="AWSCloudFormation/latest/APIReference/API_SetTypeConfiguration.html">SetTypeConfiguration</a> to specify configuration properties for the extension. For more information, see <a href="https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/registry-register.html#registry-set-configuration">Configuring extensions at the account level</a> in the <i>CloudFormation User Guide</i>.</p>'
      responses:
        '200':
          description: Success
          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/ActivateTypeOutput'
        '480':
