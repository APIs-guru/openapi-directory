          schema:
            type: string
        - name: tagKeys
          in: query
          required: true
          description: pecify the keys for the tags to remove from the resource.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/String'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    CancelQuantumTaskResponse:
      type: object
      required:
        - cancellationStatus
        - quantumTaskArn
      properties:
        cancellationStatus:
          allOf:
            - $ref: '#/components/schemas/CancellationStatus'
            - description: The status of the cancellation request.
        quantumTaskArn:
          allOf:
            - $ref: '#/components/schemas/QuantumTaskArn'
            - description: The ARN of the task.
    ResourceNotFoundException: {}
    AccessDeniedException: {}
    ConflictException: {}
    ThrottlingException: {}
    InternalServiceException: {}
    ValidationException: {}
    CreateQuantumTaskResponse:
      type: object
      required:
        - quantumTaskArn
      properties:
        quantumTaskArn:
          allOf:
            - $ref: '#/components/schemas/QuantumTaskArn'
            - description: The ARN of the task created by the request.
    String:
      type: string
    DeviceOfflineException: {}
    ServiceQuotaExceededException: {}
    GetDeviceResponse:
      type: object
      required:
        - deviceArn
        - deviceCapabilities
        - deviceName
        - deviceStatus
        - deviceType
        - providerName
      properties:
        deviceArn:
          allOf:
            - $ref: '#/components/schemas/DeviceArn'
            - description: The ARN of the device.
        deviceCapabilities:
          allOf:
            - $ref: '#/components/schemas/JsonValue'
            - description: Details about the capabilities of the device.
        deviceName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name of the device.
        deviceStatus:
          allOf:
            - $ref: '#/components/schemas/DeviceStatus'
            - description: The status of the device.
        deviceType:
          allOf:
            - $ref: '#/components/schemas/DeviceType'
            - description: The type of the device.
        providerName:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The name of the partner company for the device.
    GetQuantumTaskResponse:
      type: object
      required:
        - createdAt
        - deviceArn
        - deviceParameters
        - outputS3Bucket
        - outputS3Directory
        - quantumTaskArn
        - shots
        - status
      properties:
        createdAt:
          allOf:
            - $ref: '#/components/schemas/SyntheticTimestamp_date_time'
            - description: The time at which the task was created.
        deviceArn:
          allOf:
            - $ref: '#/components/schemas/DeviceArn'
            - description: The ARN of the device the task was run on.
        deviceParameters:
          allOf:
            - $ref: '#/components/schemas/JsonValue'
            - description: The parameters for the device on which the task ran.
        endedAt:
          allOf:
            - $ref: '#/components/schemas/SyntheticTimestamp_date_time'
            - description: The time at which the task ended.
        failureReason:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The reason that a task failed.
        outputS3Bucket:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The S3 bucket where task results are stored.
        outputS3Directory:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: The folder in the S3 bucket where task results are stored.
        quantumTaskArn:
          allOf:
            - $ref: '#/components/schemas/QuantumTaskArn'
            - description: The ARN of the task.
