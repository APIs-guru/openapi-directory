          required: false
        - name: nextToken
          in: query
          schema:
            type: string
          description: Pagination token
          required: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - filters
              properties:
                filters:
                  description: Array of <code>SearchQuantumTasksFilter</code> objects.
                  type: array
                  items:
                    $ref: '#/components/schemas/SearchQuantumTasksFilter'
                  minItems: 0
                  maxItems: 10
                maxResults:
                  description: Maximum number of results to return in the response.
                  type: integer
                  minimum: 1
                  maximum: 100
                nextToken:
