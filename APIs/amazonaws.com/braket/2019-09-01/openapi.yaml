paths:
  '/quantum-task/{quantumTaskArn}/cancel':
    put:
      operationId: CancelQuantumTask
      description: Cancels the specified task.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelQuantumTaskResponse'
        '480':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
        '481':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '482':
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictException'
        '483':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '484':
          description: InternalServiceException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServiceException'
        '485':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
      parameters:
        - name: quantumTaskArn
          in: path
          required: true
          description: The ARN of the task to cancel.
          schema:
            type: string
            minLength: 1
            maxLength: 256
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - clientToken
              properties:
                clientToken:
                  description: The client token associated with the request.
                  type: string
                  minLength: 1
                  maxLength: 64
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /quantum-task:
    post:
      operationId: CreateQuantumTask
      description: Creates a quantum task.
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQuantumTaskResponse'
        '480':
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessDeniedException'
        '481':
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottlingException'
        '482':
          description: DeviceOfflineException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceOfflineException'
        '483':
          description: InternalServiceException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServiceException'
        '484':
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceQuotaExceededException'
        '485':
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
                - clientToken
                - deviceArn
                - outputS3Bucket
                - outputS3KeyPrefix
                - shots
              properties:
                action:
                  description: The action associated with the task.
                  type: string
                clientToken:
                  description: The client token associated with the request.
                  type: string
                  minLength: 1
                  maxLength: 64
                deviceArn:
                  description: The ARN of the device to run the task on.
                  type: string
                  minLength: 1
                  maxLength: 256
                deviceParameters:
                  description: The parameters for the device to run the task on.
                  type: string
                  minLength: 1
                  maxLength: 2048
                outputS3Bucket:
                  description: The S3 bucket to store task result files in.
                  type: string
                  minLength: 3
                  maxLength: 63
                outputS3KeyPrefix:
                  description: The key prefix for the location in the S3 bucket to store task results in.
                  type: string
                  minLength: 1
                  maxLength: 1024
                shots:
                  description: The number of shots to use for the task.
                  type: integer
                  minimum: 0
                tags:
                  description: Tags to be added to the quantum task you're creating.
                  type: object
                  additionalProperties:
                    $ref: '#/components/schemas/String'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
