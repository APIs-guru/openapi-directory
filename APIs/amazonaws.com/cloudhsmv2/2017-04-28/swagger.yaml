      - INITIALIZE_IN_PROGRESS
      - INITIALIZED
      - ACTIVE
      - UPDATE_IN_PROGRESS
      - DELETE_IN_PROGRESS
      - DELETED
      - DEGRADED
  Clusters:
    type: array
    items:
      $ref: '#/definitions/Cluster'
  CopyBackupToRegionRequest:
    type: object
    required:
      - DestinationRegion
      - BackupId
    properties:
      DestinationRegion:
        $ref: '#/definitions/Region'
      BackupId:
        $ref: '#/definitions/BackupId'
  CopyBackupToRegionResponse:
    type: object
