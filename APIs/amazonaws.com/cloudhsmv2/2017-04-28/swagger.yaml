      State:
        $ref: '#/definitions/ClusterState'
        description: The cluster's state.
      StateMessage:
        $ref: '#/definitions/StateMessage'
        description: A description of the cluster's state.
      SubnetMapping:
        $ref: '#/definitions/ExternalSubnetMapping'
