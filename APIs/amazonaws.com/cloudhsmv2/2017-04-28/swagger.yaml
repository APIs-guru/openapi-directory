      Hsms:
        $ref: '#/definitions/Hsms'
        description: Contains information about the HSMs in the cluster.
      HsmType:
        $ref: '#/definitions/HsmType'
        description: The type of HSM that the cluster contains.
      PreCoPassword:
        $ref: '#/definitions/PreCoPassword'
