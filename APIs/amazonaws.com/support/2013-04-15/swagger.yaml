      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    post:
      description: <p>Returns the summaries of the results of the Trusted Advisor checks that have the specified check IDs. Check IDs can be obtained by calling <a>DescribeTrustedAdvisorChecks</a>.</p> <p>The response contains an array of <a>TrustedAdvisorCheckSummary</a> objects.</p>
      operationId: DescribeTrustedAdvisorCheckSummaries
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckSummariesRequest'
        - enum:
            - AWSSupport_20130415.DescribeTrustedAdvisorCheckSummaries
          in: header
          name: X-Amz-Target
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckSummariesResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
  '/#X-Amz-Target=AWSSupport_20130415.DescribeTrustedAdvisorChecks':
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    post:
      description: 'Returns information about all available Trusted Advisor checks, including name, ID, category, description, and metadata. You must specify a language code; English ("en") and Japanese ("ja") are currently supported. The response contains a <a>TrustedAdvisorCheckDescription</a> for each check.'
      operationId: DescribeTrustedAdvisorChecks
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorChecksRequest'
        - enum:
            - AWSSupport_20130415.DescribeTrustedAdvisorChecks
          in: header
          name: X-Amz-Target
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorChecksResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
  '/#X-Amz-Target=AWSSupport_20130415.RefreshTrustedAdvisorCheck':
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    post:
      description: '<p>Requests a refresh of the Trusted Advisor check that has the specified check ID. Check IDs can be obtained by calling <a>DescribeTrustedAdvisorChecks</a>.</p> <note> <p>Some checks are refreshed automatically, and they cannot be refreshed by using this operation. Use of the <code>RefreshTrustedAdvisorCheck</code> operation for these checks causes an <code>InvalidParameterValue</code> error.</p> </note> <p>The response contains a <a>TrustedAdvisorCheckRefreshStatus</a> object, which contains these fields:</p> <ul> <li> <p> <b>status.</b> The refresh status of the check: "none", "enqueued", "processing", "success", or "abandoned".</p> </li> <li> <p> <b>millisUntilNextRefreshable.</b> The amount of time, in milliseconds, until the check is eligible for refresh.</p> </li> <li> <p> <b>checkId.</b> The unique identifier for the check.</p> </li> </ul>'
      operationId: RefreshTrustedAdvisorCheck
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/RefreshTrustedAdvisorCheckRequest'
        - enum:
            - AWSSupport_20130415.RefreshTrustedAdvisorCheck
          in: header
          name: X-Amz-Target
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RefreshTrustedAdvisorCheckResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
  '/#X-Amz-Target=AWSSupport_20130415.ResolveCase':
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    post:
      description: Takes a <code>caseId</code> and returns the initial state of the case along with the state of the case after the call to <a>ResolveCase</a> completed.
      operationId: ResolveCase
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/ResolveCaseRequest'
        - enum:
            - AWSSupport_20130415.ResolveCase
          in: header
          name: X-Amz-Target
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ResolveCaseResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: CaseIdNotFound
          schema:
            $ref: '#/definitions/CaseIdNotFound'
definitions:
  AddAttachmentsToSetRequest:
    description: <p/>
    properties:
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: 'The ID of the attachment set. If an <code>attachmentSetId</code> is not specified, a new attachment set is created, and the ID of the set is returned in the response. If an <code>attachmentSetId</code> is specified, the attachments are added to the specified set, if it exists.'
      attachments:
        $ref: '#/definitions/Attachments'
        description: 'One or more attachments to add to the set. The limit is 3 attachments per set, and the size limit is 5 MB per attachment.'
    required:
      - attachments
    type: object
  AddAttachmentsToSetResponse:
    description: The ID and expiry time of the attachment set returned by the <a>AddAttachmentsToSet</a> operation.
    properties:
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: 'The ID of the attachment set. If an <code>attachmentSetId</code> was not specified, a new attachment set is created, and the ID of the set is returned in the response. If an <code>attachmentSetId</code> was specified, the attachments are added to the specified set, if it exists.'
      expiryTime:
        $ref: '#/definitions/ExpiryTime'
        description: The time and date when the attachment set expires.
    type: object
  AddCommunicationToCaseRequest:
    description: To be written.
    properties:
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: 'The ID of a set of one or more attachments for the communication to add to the case. Create the set by calling <a>AddAttachmentsToSet</a> '
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      ccEmailAddresses:
        $ref: '#/definitions/CcEmailAddressList'
        description: The email addresses in the CC line of an email to be added to the support case.
      communicationBody:
        $ref: '#/definitions/CommunicationBody'
        description: The body of an email communication to add to the support case.
    required:
      - communicationBody
    type: object
  AddCommunicationToCaseResponse:
    description: The result of the <a>AddCommunicationToCase</a> operation.
    properties:
      result:
        $ref: '#/definitions/Result'
        description: 'True if <a>AddCommunicationToCase</a> succeeds. Otherwise, returns an error.'
    type: object
  AfterTime:
    type: string
  Attachment:
    description: An attachment to a case communication. The attachment consists of the file name and the content of the file.
    properties:
      data:
        $ref: '#/definitions/Data'
        description: The content of the attachment file.
      fileName:
        $ref: '#/definitions/FileName'
        description: The name of the attachment file.
    type: object
  AttachmentDetails:
    description: The file name and ID of an attachment to a case communication. You can use the ID to retrieve the attachment with the <a>DescribeAttachment</a> operation.
    properties:
      attachmentId:
        $ref: '#/definitions/AttachmentId'
        description: The ID of the attachment.
      fileName:
        $ref: '#/definitions/FileName'
        description: The file name of the attachment.
    type: object
  AttachmentId:
    type: string
  AttachmentIdNotFound:
    description: An attachment with the specified ID could not be found.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: An attachment with the specified ID could not be found.
    type: object
  AttachmentLimitExceeded:
    description: The limit for the number of attachment sets created in a short period of time has been exceeded.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The limit for the number of attachment sets created in a short period of time has been exceeded.
    type: object
  AttachmentSet:
    items:
      $ref: '#/definitions/AttachmentDetails'
    type: array
  AttachmentSetExpired:
    description: The expiration time of the attachment set has passed. The set expires 1 hour after it is created.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The expiration time of the attachment set has passed. The set expires 1 hour after it is created.
    type: object
  AttachmentSetId:
    type: string
  AttachmentSetIdNotFound:
    description: An attachment set with the specified ID could not be found.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: An attachment set with the specified ID could not be found.
    type: object
  AttachmentSetSizeLimitExceeded:
    description: A limit for the size of an attachment set has been exceeded. The limits are 3 attachments and 5 MB per attachment.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: A limit for the size of an attachment set has been exceeded. The limits are 3 attachments and 5 MB per attachment.
    type: object
  Attachments:
    items:
      $ref: '#/definitions/Attachment'
    type: array
  BeforeTime:
    type: string
  Boolean:
    type: boolean
  CaseCreationLimitExceeded:
    description: The case creation limit for the account has been exceeded.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: An error message that indicates that you have exceeded the number of cases you can have open.
    type: object
  CaseDetails:
    description: '<p>A JSON-formatted object that contains the metadata for a support case. It is contained the response from a <a>DescribeCases</a> request. <b>CaseDetails</b> contains the following fields:</p> <ul> <li> <p> <b>caseId.</b> The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i>.</p> </li> <li> <p> <b>categoryCode.</b> The category of problem for the AWS Support case. Corresponds to the CategoryCode values returned by a call to <a>DescribeServices</a>.</p> </li> <li> <p> <b>displayId.</b> The identifier for the case on pages in the AWS Support Center.</p> </li> <li> <p> <b>language.</b> The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.</p> </li> <li> <p> <b>recentCommunications.</b> One or more <a>Communication</a> objects. Fields of these objects are <code>attachments</code>, <code>body</code>, <code>caseId</code>, <code>submittedBy</code>, and <code>timeCreated</code>.</p> </li> <li> <p> <b>nextToken.</b> A resumption point for pagination.</p> </li> <li> <p> <b>serviceCode.</b> The identifier for the AWS service that corresponds to the service code defined in the call to <a>DescribeServices</a>.</p> </li> <li> <p> <b>severityCode. </b>The severity code assigned to the case. Contains one of the values returned by the call to <a>DescribeSeverityLevels</a>.</p> </li> <li> <p> <b>status.</b> The status of the case in the AWS Support Center.</p> </li> <li> <p> <b>subject.</b> The subject line of the case.</p> </li> <li> <p> <b>submittedBy.</b> The email address of the account that submitted the case.</p> </li> <li> <p> <b>timeCreated.</b> The time the case was created, in ISO-8601 format.</p> </li> </ul>'
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      categoryCode:
        $ref: '#/definitions/CategoryCode'
        description: The category of problem for the AWS Support case.
      ccEmailAddresses:
        $ref: '#/definitions/CcEmailAddressList'
        description: The email addresses that receive copies of communication about the case.
      displayId:
        $ref: '#/definitions/DisplayId'
        description: The ID displayed for the case in the AWS Support Center. This is a numeric string.
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
      recentCommunications:
        $ref: '#/definitions/RecentCaseCommunications'
        description: 'The five most recent communications between you and AWS Support Center, including the IDs of any attachments to the communications. Also includes a <code>nextToken</code> that you can use to retrieve earlier communications.'
      serviceCode:
        $ref: '#/definitions/ServiceCode'
        description: The code for the AWS service returned by the call to <a>DescribeServices</a>.
      severityCode:
        $ref: '#/definitions/SeverityCode'
        description: The code for the severity level returned by the call to <a>DescribeSeverityLevels</a>.
      status:
        $ref: '#/definitions/Status'
        description: The status of the case.
      subject:
        $ref: '#/definitions/Subject'
        description: The subject line for the case in the AWS Support Center.
      submittedBy:
        $ref: '#/definitions/SubmittedBy'
        description: The email address of the account that submitted the case.
      timeCreated:
        $ref: '#/definitions/TimeCreated'
        description: The time that the case was case created in the AWS Support Center.
    type: object
  CaseId:
    type: string
  CaseIdList:
    items:
      $ref: '#/definitions/CaseId'
    maxItems: 100
    minItems: 0
    type: array
  CaseIdNotFound:
    description: The requested <code>caseId</code> could not be located.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The requested <code>CaseId</code> could not be located.
    type: object
  CaseList:
    items:
      $ref: '#/definitions/CaseDetails'
    type: array
  CaseStatus:
    type: string
  Category:
    description: 'A JSON-formatted name/value pair that represents the category name and category code of the problem, selected from the <a>DescribeServices</a> response for each AWS service.'
    properties:
      code:
        $ref: '#/definitions/CategoryCode'
        description: The category code for the support case.
      name:
        $ref: '#/definitions/CategoryName'
        description: The category name for the support case.
    type: object
  CategoryCode:
    type: string
  CategoryList:
    items:
      $ref: '#/definitions/Category'
    type: array
  CategoryName:
    type: string
  CcEmailAddress:
    type: string
  CcEmailAddressList:
    items:
      $ref: '#/definitions/CcEmailAddress'
    maxItems: 10
    minItems: 0
    type: array
  Communication:
    description: 'A communication associated with an AWS Support case. The communication consists of the case ID, the message body, attachment information, the account email address, and the date and time of the communication.'
    properties:
      attachmentSet:
        $ref: '#/definitions/AttachmentSet'
        description: Information about the attachments to the case communication.
      body:
        $ref: '#/definitions/CommunicationBody'
        description: The text of the communication between the customer and AWS Support.
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      submittedBy:
        $ref: '#/definitions/SubmittedBy'
        description: The email address of the account that submitted the AWS Support case.
      timeCreated:
        $ref: '#/definitions/TimeCreated'
        description: The time the communication was created.
    type: object
  CommunicationBody:
    maxLength: 8000
    minLength: 1
    type: string
  CommunicationList:
    items:
      $ref: '#/definitions/Communication'
    type: array
  CreateCaseRequest:
    description: <p/>
    properties:
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: The ID of a set of one or more attachments for the case. Create the set by using <a>AddAttachmentsToSet</a>.
      categoryCode:
        $ref: '#/definitions/CategoryCode'
        description: The category of problem for the AWS Support case.
      ccEmailAddresses:
        $ref: '#/definitions/CcEmailAddressList'
        description: A list of email addresses that AWS Support copies on case correspondence.
      communicationBody:
        $ref: '#/definitions/CommunicationBody'
        description: The communication body text when you create an AWS Support case by calling <a>CreateCase</a>.
      issueType:
        $ref: '#/definitions/IssueType'
        description: 'The type of issue for the case. You can specify either "customer-service" or "technical." If you do not indicate a value, the default is "technical."'
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
      serviceCode:
        $ref: '#/definitions/ServiceCode'
        description: The code for the AWS service returned by the call to <a>DescribeServices</a>.
      severityCode:
        $ref: '#/definitions/SeverityCode'
        description: '<p>The code for the severity level returned by the call to <a>DescribeSeverityLevels</a>.</p> <note> <p>The availability of severity levels depends on each customer''s support subscription. In other words, your subscription may not necessarily require the urgent level of response time.</p> </note>'
      subject:
        $ref: '#/definitions/Subject'
        description: The title of the AWS Support case.
    required:
      - subject
      - communicationBody
    type: object
  CreateCaseResponse:
    description: 'The AWS Support case ID returned by a successful completion of the <a>CreateCase</a> operation. '
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
    type: object
  Data:
    type: string
  DescribeAttachmentLimitExceeded:
    description: The limit for the number of <a>DescribeAttachment</a> requests in a short period of time has been exceeded.
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The limit for the number of <a>DescribeAttachment</a> requests in a short period of time has been exceeded.
    type: object
  DescribeAttachmentRequest:
    properties:
      attachmentId:
        $ref: '#/definitions/AttachmentId'
        description: The ID of the attachment to return. Attachment IDs are returned by the <a>DescribeCommunications</a> operation.
    required:
      - attachmentId
    type: object
  DescribeAttachmentResponse:
    description: The content and file name of the attachment returned by the <a>DescribeAttachment</a> operation.
    properties:
      attachment:
        $ref: '#/definitions/Attachment'
        description: The attachment content and file name.
    type: object
  DescribeCasesRequest:
    description: <p/>
    properties:
      afterTime:
        $ref: '#/definitions/AfterTime'
        description: The start date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      beforeTime:
        $ref: '#/definitions/BeforeTime'
        description: The end date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      caseIdList:
        $ref: '#/definitions/CaseIdList'
        description: A list of ID numbers of the support cases you want returned. The maximum number of cases is 100.
      displayId:
        $ref: '#/definitions/DisplayId'
        description: The ID displayed for a case in the AWS Support Center user interface.
      includeCommunications:
        $ref: '#/definitions/IncludeCommunications'
        description: Specifies whether communications should be included in the <a>DescribeCases</a> results. The default is <i>true</i>.
      includeResolvedCases:
        $ref: '#/definitions/IncludeResolvedCases'
        description: Specifies whether resolved support cases should be included in the <a>DescribeCases</a> results. The default is <i>false</i>.
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
      maxResults:
        $ref: '#/definitions/MaxResults'
        description: The maximum number of results to return before paginating.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
    type: object
  DescribeCasesResponse:
    description: Returns an array of <a>CaseDetails</a> objects and a <code>nextToken</code> that defines a point for pagination in the result set.
    properties:
      cases:
        $ref: '#/definitions/CaseList'
        description: The details for the cases that match the request.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
    type: object
  DescribeCommunicationsRequest:
    description: <p/>
    properties:
      afterTime:
        $ref: '#/definitions/AfterTime'
        description: The start date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      beforeTime:
        $ref: '#/definitions/BeforeTime'
        description: The end date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      maxResults:
        $ref: '#/definitions/MaxResults'
        description: The maximum number of results to return before paginating.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
    required:
      - caseId
    type: object
  DescribeCommunicationsResponse:
    description: The communications returned by the <a>DescribeCommunications</a> operation.
    properties:
      communications:
        $ref: '#/definitions/CommunicationList'
        description: The communications for the case.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
    type: object
  DescribeServicesRequest:
    description: <p/>
    properties:
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
      serviceCodeList:
        $ref: '#/definitions/ServiceCodeList'
        description: A JSON-formatted list of service codes available for AWS services.
    type: object
  DescribeServicesResponse:
    description: The list of AWS services returned by the <a>DescribeServices</a> operation.
    properties:
      services:
        $ref: '#/definitions/ServiceList'
        description: A JSON-formatted list of AWS services.
    type: object
  DescribeSeverityLevelsRequest:
    description: <p/>
    properties:
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    type: object
  DescribeSeverityLevelsResponse:
    description: The list of severity levels returned by the <a>DescribeSeverityLevels</a> operation.
    properties:
      severityLevels:
        $ref: '#/definitions/SeverityLevelsList'
        description: The available severity levels for the support case. Available severity levels are defined by your service level agreement with AWS.
    type: object
  DescribeTrustedAdvisorCheckRefreshStatusesRequest:
    description: <p/>
    properties:
      checkIds:
        $ref: '#/definitions/StringList'
        description: 'The IDs of the Trusted Advisor checks to get the status of. <b>Note:</b> Specifying the check ID of a check that is automatically refreshed causes an <code>InvalidParameterValue</code> error.'
    required:
      - checkIds
    type: object
  DescribeTrustedAdvisorCheckRefreshStatusesResponse:
    description: The statuses of the Trusted Advisor checks returned by the <a>DescribeTrustedAdvisorCheckRefreshStatuses</a> operation.
    properties:
      statuses:
        $ref: '#/definitions/TrustedAdvisorCheckRefreshStatusList'
        description: The refresh status of the specified Trusted Advisor checks.
    required:
      - statuses
    type: object
  DescribeTrustedAdvisorCheckResultRequest:
    description: <p/>
    properties:
      checkId:
        $ref: '#/definitions/String'
        description: The unique identifier for the Trusted Advisor check.
      language:
        $ref: '#/definitions/String'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    required:
      - checkId
    type: object
  DescribeTrustedAdvisorCheckResultResponse:
    description: The result of the Trusted Advisor check returned by the <a>DescribeTrustedAdvisorCheckResult</a> operation.
