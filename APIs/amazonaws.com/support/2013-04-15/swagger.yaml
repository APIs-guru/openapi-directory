paths:
  /:
    post:
      operationId: AddAttachmentsToSet
      description: '<p>Adds one or more attachments to an attachment set. If an <code>attachmentSetId</code> is not specified, a new attachment set is created, and the ID of the set is returned in the response. If an <code>attachmentSetId</code> is specified, the attachments are added to the specified set, if it exists.</p> <p>An attachment set is a temporary container for attachments that are to be added to a case or case communication. The set is available for one hour after it is created; the <code>expiryTime</code> returned in the response indicates when the set expires. The maximum number of attachments in a set is 3, and the maximum size of any attachment in the set is 5 MB.</p>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AddAttachmentsToSetResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: AttachmentSetIdNotFound
          schema:
            $ref: '#/definitions/AttachmentSetIdNotFound'
        '482':
          description: AttachmentSetExpired
          schema:
            $ref: '#/definitions/AttachmentSetExpired'
        '483':
          description: AttachmentSetSizeLimitExceeded
          schema:
            $ref: '#/definitions/AttachmentSetSizeLimitExceeded'
        '484':
          description: AttachmentLimitExceeded
          schema:
            $ref: '#/definitions/AttachmentLimitExceeded'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AddAttachmentsToSetRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#AddCommunicationToCase':
    post:
      operationId: AddCommunicationToCase
      description: <p>Adds additional customer communication to an AWS Support case. You use the <code>caseId</code> value to identify the case to add communication to. You can list a set of email addresses to copy on the communication using the <code>ccEmailAddresses</code> value. The <code>communicationBody</code> value contains the text of the communication.</p> <p>The response indicates the success or failure of the request.</p> <p>This operation implements a subset of the features of the AWS Support Center.</p>
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AddCommunicationToCaseResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: CaseIdNotFound
          schema:
            $ref: '#/definitions/CaseIdNotFound'
        '482':
          description: AttachmentSetIdNotFound
          schema:
            $ref: '#/definitions/AttachmentSetIdNotFound'
        '483':
          description: AttachmentSetExpired
          schema:
            $ref: '#/definitions/AttachmentSetExpired'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AddCommunicationToCaseRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#CreateCase':
    post:
      operationId: CreateCase
      description: '<p>Creates a new case in the AWS Support Center. This operation is modeled on the behavior of the AWS Support Center <a href="https://console.aws.amazon.com/support/home#/case/create">Create Case</a> page. Its parameters require you to specify the following information: </p> <ul> <li> <p> <b>issueType.</b> The type of issue for the case. You can specify either "customer-service" or "technical." If you do not indicate a value, the default is "technical." </p> </li> <li> <p> <b>serviceCode.</b> The code for an AWS service. You obtain the <code>serviceCode</code> by calling <a>DescribeServices</a>. </p> </li> <li> <p> <b>categoryCode.</b> The category for the service defined for the <code>serviceCode</code> value. You also obtain the category code for a service by calling <a>DescribeServices</a>. Each AWS service defines its own set of category codes. </p> </li> <li> <p> <b>severityCode.</b> A value that indicates the urgency of the case, which in turn determines the response time according to your service level agreement with AWS Support. You obtain the SeverityCode by calling <a>DescribeSeverityLevels</a>.</p> </li> <li> <p> <b>subject.</b> The <b>Subject</b> field on the AWS Support Center <a href="https://console.aws.amazon.com/support/home#/case/create">Create Case</a> page.</p> </li> <li> <p> <b>communicationBody.</b> The <b>Description</b> field on the AWS Support Center <a href="https://console.aws.amazon.com/support/home#/case/create">Create Case</a> page.</p> </li> <li> <p> <b>attachmentSetId.</b> The ID of a set of attachments that has been created by using <a>AddAttachmentsToSet</a>.</p> </li> <li> <p> <b>language.</b> The human language in which AWS Support handles the case. English and Japanese are currently supported.</p> </li> <li> <p> <b>ccEmailAddresses.</b> The AWS Support Center <b>CC</b> field on the <a href="https://console.aws.amazon.com/support/home#/case/create">Create Case</a> page. You can list email addresses to be copied on any correspondence about the case. The account that opens the case is already identified by passing the AWS Credentials in the HTTP POST method or in a method or function call from one of the programming languages supported by an <a href="http://aws.amazon.com/tools/">AWS SDK</a>. </p> </li> </ul> <note> <p>To add additional communication or attachments to an existing case, use <a>AddCommunicationToCase</a>.</p> </note> <p>A successful <a>CreateCase</a> request returns an AWS Support case number. Case numbers are used by the <a>DescribeCases</a> operation to retrieve existing AWS Support cases. </p>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateCaseResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: CaseCreationLimitExceeded
          schema:
            $ref: '#/definitions/CaseCreationLimitExceeded'
        '482':
          description: AttachmentSetIdNotFound
          schema:
            $ref: '#/definitions/AttachmentSetIdNotFound'
        '483':
          description: AttachmentSetExpired
          schema:
            $ref: '#/definitions/AttachmentSetExpired'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CreateCaseRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeAttachment':
    post:
      operationId: DescribeAttachment
      description: Returns the attachment that has the specified ID. Attachment IDs are generated by the case management system when you add an attachment to a case or case communication. Attachment IDs are returned in the <a>AttachmentDetails</a> objects that are returned by the <a>DescribeCommunications</a> operation.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeAttachmentResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: DescribeAttachmentLimitExceeded
          schema:
            $ref: '#/definitions/DescribeAttachmentLimitExceeded'
        '482':
          description: AttachmentIdNotFound
          schema:
            $ref: '#/definitions/AttachmentIdNotFound'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeAttachmentRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeCases':
    post:
      operationId: DescribeCases
      description: '<p>Returns a list of cases that you specify by passing one or more case IDs. In addition, you can filter the cases by date by setting values for the <code>afterTime</code> and <code>beforeTime</code> request parameters. You can set values for the <code>includeResolvedCases</code> and <code>includeCommunications</code> request parameters to control how much information is returned. </p> <p>Case data is available for 12 months after creation. If a case was created more than 12 months ago, a request for data might cause an error.</p> <p>The response returns the following in JSON format:</p> <ul> <li> <p>One or more <a>CaseDetails</a> data types. </p> </li> <li> <p>One or more <code>nextToken</code> values, which specify where to paginate the returned records represented by the <code>CaseDetails</code> objects.</p> </li> </ul>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeCasesResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: CaseIdNotFound
          schema:
            $ref: '#/definitions/CaseIdNotFound'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeCasesRequest'
        - name: maxResults
          type: string
          in: query
          description: Pagination limit
          required: false
        - name: nextToken
          type: string
          in: query
          description: Pagination token
          required: false
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeCommunications':
    post:
      operationId: DescribeCommunications
      description: '<p>Returns communications (and attachments) for one or more support cases. You can use the <code>afterTime</code> and <code>beforeTime</code> parameters to filter by date. You can use the <code>caseId</code> parameter to restrict the results to a particular case.</p> <p>Case data is available for 12 months after creation. If a case was created more than 12 months ago, a request for data might cause an error.</p> <p>You can use the <code>maxResults</code> and <code>nextToken</code> parameters to control the pagination of the result set. Set <code>maxResults</code> to the number of cases you want displayed on each page, and use <code>nextToken</code> to specify the resumption of pagination.</p>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeCommunicationsResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: CaseIdNotFound
          schema:
            $ref: '#/definitions/CaseIdNotFound'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeCommunicationsRequest'
        - name: maxResults
          type: string
          in: query
          description: Pagination limit
          required: false
        - name: nextToken
          type: string
          in: query
          description: Pagination token
          required: false
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeServices':
    post:
      operationId: DescribeServices
      description: '<p>Returns the current list of AWS services and a list of service categories that applies to each one. You then use service names and categories in your <a>CreateCase</a> requests. Each AWS service has its own set of categories.</p> <p>The service codes and category codes correspond to the values that are displayed in the <b>Service</b> and <b>Category</b> drop-down lists on the AWS Support Center <a href="https://console.aws.amazon.com/support/home#/case/create">Create Case</a> page. The values in those fields, however, do not necessarily match the service codes and categories returned by the <code>DescribeServices</code> request. Always use the service codes and categories obtained programmatically. This practice ensures that you always have the most recent set of service and category codes.</p>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeServicesResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeServicesRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeSeverityLevels':
    post:
      operationId: DescribeSeverityLevels
      description: 'Returns the list of severity levels that you can assign to an AWS Support case. The severity level for a case is also a field in the <a>CaseDetails</a> data type included in any <a>CreateCase</a> request. '
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeSeverityLevelsResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeSeverityLevelsRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeTrustedAdvisorCheckRefreshStatuses':
    post:
      operationId: DescribeTrustedAdvisorCheckRefreshStatuses
      description: '<p>Returns the refresh status of the Trusted Advisor checks that have the specified check IDs. Check IDs can be obtained by calling <a>DescribeTrustedAdvisorChecks</a>.</p> <note> <p>Some checks are refreshed automatically, and their refresh statuses cannot be retrieved by using this operation. Use of the <code>DescribeTrustedAdvisorCheckRefreshStatuses</code> operation for these checks causes an <code>InvalidParameterValue</code> error.</p> </note>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckRefreshStatusesResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckRefreshStatusesRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeTrustedAdvisorCheckResult':
    post:
      operationId: DescribeTrustedAdvisorCheckResult
      description: '<p>Returns the results of the Trusted Advisor check that has the specified check ID. Check IDs can be obtained by calling <a>DescribeTrustedAdvisorChecks</a>.</p> <p>The response contains a <a>TrustedAdvisorCheckResult</a> object, which contains these three objects:</p> <ul> <li> <p> <a>TrustedAdvisorCategorySpecificSummary</a> </p> </li> <li> <p> <a>TrustedAdvisorResourceDetail</a> </p> </li> <li> <p> <a>TrustedAdvisorResourcesSummary</a> </p> </li> </ul> <p>In addition, the response contains these fields:</p> <ul> <li> <p> <b>status.</b> The alert status of the check: "ok" (green), "warning" (yellow), "error" (red), or "not_available".</p> </li> <li> <p> <b>timestamp.</b> The time of the last refresh of the check.</p> </li> <li> <p> <b>checkId.</b> The unique identifier for the check.</p> </li> </ul>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckResultResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckResultRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeTrustedAdvisorCheckSummaries':
    post:
      operationId: DescribeTrustedAdvisorCheckSummaries
      description: <p>Returns the summaries of the results of the Trusted Advisor checks that have the specified check IDs. Check IDs can be obtained by calling <a>DescribeTrustedAdvisorChecks</a>.</p> <p>The response contains an array of <a>TrustedAdvisorCheckSummary</a> objects.</p>
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckSummariesResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorCheckSummariesRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#DescribeTrustedAdvisorChecks':
    post:
      operationId: DescribeTrustedAdvisorChecks
      description: 'Returns information about all available Trusted Advisor checks, including name, ID, category, description, and metadata. You must specify a language code; English ("en") and Japanese ("ja") are currently supported. The response contains a <a>TrustedAdvisorCheckDescription</a> for each check.'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorChecksResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DescribeTrustedAdvisorChecksRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#RefreshTrustedAdvisorCheck':
    post:
      operationId: RefreshTrustedAdvisorCheck
      description: '<p>Requests a refresh of the Trusted Advisor check that has the specified check ID. Check IDs can be obtained by calling <a>DescribeTrustedAdvisorChecks</a>.</p> <note> <p>Some checks are refreshed automatically, and they cannot be refreshed by using this operation. Use of the <code>RefreshTrustedAdvisorCheck</code> operation for these checks causes an <code>InvalidParameterValue</code> error.</p> </note> <p>The response contains a <a>TrustedAdvisorCheckRefreshStatus</a> object, which contains these fields:</p> <ul> <li> <p> <b>status.</b> The refresh status of the check: "none", "enqueued", "processing", "success", or "abandoned".</p> </li> <li> <p> <b>millisUntilNextRefreshable.</b> The amount of time, in milliseconds, until the check is eligible for refresh.</p> </li> <li> <p> <b>checkId.</b> The unique identifier for the check.</p> </li> </ul>'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RefreshTrustedAdvisorCheckResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/RefreshTrustedAdvisorCheckRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/#ResolveCase':
    post:
      operationId: ResolveCase
      description: Takes a <code>caseId</code> and returns the initial state of the case along with the state of the case after the call to <a>ResolveCase</a> completed.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ResolveCaseResponse'
        '480':
          description: InternalServerError
          schema:
            $ref: '#/definitions/InternalServerError'
        '481':
          description: CaseIdNotFound
          schema:
            $ref: '#/definitions/CaseIdNotFound'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ResolveCaseRequest'
    parameters:
      - $ref: '#/parameters/Action'
      - $ref: '#/parameters/Version'
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
definitions:
  AddAttachmentsToSetRequest:
    type: object
    required:
      - attachments
    properties:
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: 'The ID of the attachment set. If an <code>attachmentSetId</code> is not specified, a new attachment set is created, and the ID of the set is returned in the response. If an <code>attachmentSetId</code> is specified, the attachments are added to the specified set, if it exists.'
      attachments:
        $ref: '#/definitions/Attachments'
        description: 'One or more attachments to add to the set. The limit is 3 attachments per set, and the size limit is 5 MB per attachment.'
    description: <p/>
  AddAttachmentsToSetResponse:
    type: object
    properties:
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: 'The ID of the attachment set. If an <code>attachmentSetId</code> was not specified, a new attachment set is created, and the ID of the set is returned in the response. If an <code>attachmentSetId</code> was specified, the attachments are added to the specified set, if it exists.'
      expiryTime:
        $ref: '#/definitions/ExpiryTime'
        description: The time and date when the attachment set expires.
    description: The ID and expiry time of the attachment set returned by the <a>AddAttachmentsToSet</a> operation.
  AddCommunicationToCaseRequest:
    type: object
    required:
      - communicationBody
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      communicationBody:
        $ref: '#/definitions/CommunicationBody'
        description: The body of an email communication to add to the support case.
      ccEmailAddresses:
        $ref: '#/definitions/CcEmailAddressList'
        description: The email addresses in the CC line of an email to be added to the support case.
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: 'The ID of a set of one or more attachments for the communication to add to the case. Create the set by calling <a>AddAttachmentsToSet</a> '
    description: To be written.
  AddCommunicationToCaseResponse:
    type: object
    properties:
      result:
        $ref: '#/definitions/Result'
        description: 'True if <a>AddCommunicationToCase</a> succeeds. Otherwise, returns an error.'
    description: The result of the <a>AddCommunicationToCase</a> operation.
  AfterTime:
    type: string
  Attachment:
    type: object
    properties:
      fileName:
        $ref: '#/definitions/FileName'
        description: The name of the attachment file.
      data:
        $ref: '#/definitions/Data'
        description: The content of the attachment file.
    description: An attachment to a case communication. The attachment consists of the file name and the content of the file.
  AttachmentDetails:
    type: object
    properties:
      attachmentId:
        $ref: '#/definitions/AttachmentId'
        description: The ID of the attachment.
      fileName:
        $ref: '#/definitions/FileName'
        description: The file name of the attachment.
    description: The file name and ID of an attachment to a case communication. You can use the ID to retrieve the attachment with the <a>DescribeAttachment</a> operation.
  AttachmentId:
    type: string
  AttachmentIdNotFound:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: An attachment with the specified ID could not be found.
    description: An attachment with the specified ID could not be found.
  AttachmentLimitExceeded:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The limit for the number of attachment sets created in a short period of time has been exceeded.
    description: The limit for the number of attachment sets created in a short period of time has been exceeded.
  AttachmentSet:
    type: array
    items:
      $ref: '#/definitions/AttachmentDetails'
  AttachmentSetExpired:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The expiration time of the attachment set has passed. The set expires 1 hour after it is created.
    description: The expiration time of the attachment set has passed. The set expires 1 hour after it is created.
  AttachmentSetId:
    type: string
  AttachmentSetIdNotFound:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: An attachment set with the specified ID could not be found.
    description: An attachment set with the specified ID could not be found.
  AttachmentSetSizeLimitExceeded:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: A limit for the size of an attachment set has been exceeded. The limits are 3 attachments and 5 MB per attachment.
    description: A limit for the size of an attachment set has been exceeded. The limits are 3 attachments and 5 MB per attachment.
  Attachments:
    type: array
    items:
      $ref: '#/definitions/Attachment'
  BeforeTime:
    type: string
  Boolean:
    type: boolean
  CaseCreationLimitExceeded:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: An error message that indicates that you have exceeded the number of cases you can have open.
    description: The case creation limit for the account has been exceeded.
  CaseDetails:
    type: object
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      displayId:
        $ref: '#/definitions/DisplayId'
        description: The ID displayed for the case in the AWS Support Center. This is a numeric string.
      subject:
        $ref: '#/definitions/Subject'
        description: The subject line for the case in the AWS Support Center.
      status:
        $ref: '#/definitions/Status'
        description: The status of the case.
      serviceCode:
        $ref: '#/definitions/ServiceCode'
        description: The code for the AWS service returned by the call to <a>DescribeServices</a>.
      categoryCode:
        $ref: '#/definitions/CategoryCode'
        description: The category of problem for the AWS Support case.
      severityCode:
        $ref: '#/definitions/SeverityCode'
        description: The code for the severity level returned by the call to <a>DescribeSeverityLevels</a>.
      submittedBy:
        $ref: '#/definitions/SubmittedBy'
        description: The email address of the account that submitted the case.
      timeCreated:
        $ref: '#/definitions/TimeCreated'
        description: The time that the case was case created in the AWS Support Center.
      recentCommunications:
        $ref: '#/definitions/RecentCaseCommunications'
        description: 'The five most recent communications between you and AWS Support Center, including the IDs of any attachments to the communications. Also includes a <code>nextToken</code> that you can use to retrieve earlier communications.'
      ccEmailAddresses:
        $ref: '#/definitions/CcEmailAddressList'
        description: The email addresses that receive copies of communication about the case.
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    description: '<p>A JSON-formatted object that contains the metadata for a support case. It is contained the response from a <a>DescribeCases</a> request. <b>CaseDetails</b> contains the following fields:</p> <ul> <li> <p> <b>caseId.</b> The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i>.</p> </li> <li> <p> <b>categoryCode.</b> The category of problem for the AWS Support case. Corresponds to the CategoryCode values returned by a call to <a>DescribeServices</a>.</p> </li> <li> <p> <b>displayId.</b> The identifier for the case on pages in the AWS Support Center.</p> </li> <li> <p> <b>language.</b> The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.</p> </li> <li> <p> <b>recentCommunications.</b> One or more <a>Communication</a> objects. Fields of these objects are <code>attachments</code>, <code>body</code>, <code>caseId</code>, <code>submittedBy</code>, and <code>timeCreated</code>.</p> </li> <li> <p> <b>nextToken.</b> A resumption point for pagination.</p> </li> <li> <p> <b>serviceCode.</b> The identifier for the AWS service that corresponds to the service code defined in the call to <a>DescribeServices</a>.</p> </li> <li> <p> <b>severityCode. </b>The severity code assigned to the case. Contains one of the values returned by the call to <a>DescribeSeverityLevels</a>.</p> </li> <li> <p> <b>status.</b> The status of the case in the AWS Support Center.</p> </li> <li> <p> <b>subject.</b> The subject line of the case.</p> </li> <li> <p> <b>submittedBy.</b> The email address of the account that submitted the case.</p> </li> <li> <p> <b>timeCreated.</b> The time the case was created, in ISO-8601 format.</p> </li> </ul>'
  CaseId:
    type: string
  CaseIdList:
    type: array
    items:
      $ref: '#/definitions/CaseId'
    minItems: 0
    maxItems: 100
  CaseIdNotFound:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The requested <code>CaseId</code> could not be located.
    description: The requested <code>caseId</code> could not be located.
  CaseList:
    type: array
    items:
      $ref: '#/definitions/CaseDetails'
  CaseStatus:
    type: string
  Category:
    type: object
    properties:
      code:
        $ref: '#/definitions/CategoryCode'
        description: The category code for the support case.
      name:
        $ref: '#/definitions/CategoryName'
        description: The category name for the support case.
    description: 'A JSON-formatted name/value pair that represents the category name and category code of the problem, selected from the <a>DescribeServices</a> response for each AWS service.'
  CategoryCode:
    type: string
  CategoryList:
    type: array
    items:
      $ref: '#/definitions/Category'
  CategoryName:
    type: string
  CcEmailAddress:
    type: string
  CcEmailAddressList:
    type: array
    items:
      $ref: '#/definitions/CcEmailAddress'
    minItems: 0
    maxItems: 10
  Communication:
    type: object
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      body:
        $ref: '#/definitions/CommunicationBody'
        description: The text of the communication between the customer and AWS Support.
      submittedBy:
        $ref: '#/definitions/SubmittedBy'
        description: The email address of the account that submitted the AWS Support case.
      timeCreated:
        $ref: '#/definitions/TimeCreated'
        description: The time the communication was created.
      attachmentSet:
        $ref: '#/definitions/AttachmentSet'
        description: Information about the attachments to the case communication.
    description: 'A communication associated with an AWS Support case. The communication consists of the case ID, the message body, attachment information, the account email address, and the date and time of the communication.'
  CommunicationBody:
    type: string
    minLength: 1
    maxLength: 8000
  CommunicationList:
    type: array
    items:
      $ref: '#/definitions/Communication'
  CreateCaseRequest:
    type: object
    required:
      - subject
      - communicationBody
    properties:
      subject:
        $ref: '#/definitions/Subject'
        description: The title of the AWS Support case.
      serviceCode:
        $ref: '#/definitions/ServiceCode'
        description: The code for the AWS service returned by the call to <a>DescribeServices</a>.
      severityCode:
        $ref: '#/definitions/SeverityCode'
        description: '<p>The code for the severity level returned by the call to <a>DescribeSeverityLevels</a>.</p> <note> <p>The availability of severity levels depends on each customer''s support subscription. In other words, your subscription may not necessarily require the urgent level of response time.</p> </note>'
      categoryCode:
        $ref: '#/definitions/CategoryCode'
        description: The category of problem for the AWS Support case.
      communicationBody:
        $ref: '#/definitions/CommunicationBody'
        description: The communication body text when you create an AWS Support case by calling <a>CreateCase</a>.
      ccEmailAddresses:
        $ref: '#/definitions/CcEmailAddressList'
        description: A list of email addresses that AWS Support copies on case correspondence.
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
      issueType:
        $ref: '#/definitions/IssueType'
        description: 'The type of issue for the case. You can specify either "customer-service" or "technical." If you do not indicate a value, the default is "technical."'
      attachmentSetId:
        $ref: '#/definitions/AttachmentSetId'
        description: The ID of a set of one or more attachments for the case. Create the set by using <a>AddAttachmentsToSet</a>.
    description: <p/>
  CreateCaseResponse:
    type: object
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
    description: 'The AWS Support case ID returned by a successful completion of the <a>CreateCase</a> operation. '
  Data:
    type: string
  DescribeAttachmentLimitExceeded:
    type: object
    properties:
      message:
        $ref: '#/definitions/ErrorMessage'
        description: The limit for the number of <a>DescribeAttachment</a> requests in a short period of time has been exceeded.
    description: The limit for the number of <a>DescribeAttachment</a> requests in a short period of time has been exceeded.
  DescribeAttachmentRequest:
    type: object
    required:
      - attachmentId
    properties:
      attachmentId:
        $ref: '#/definitions/AttachmentId'
        description: The ID of the attachment to return. Attachment IDs are returned by the <a>DescribeCommunications</a> operation.
  DescribeAttachmentResponse:
    type: object
    properties:
      attachment:
        $ref: '#/definitions/Attachment'
        description: The attachment content and file name.
    description: The content and file name of the attachment returned by the <a>DescribeAttachment</a> operation.
  DescribeCasesRequest:
    type: object
    properties:
      caseIdList:
        $ref: '#/definitions/CaseIdList'
        description: A list of ID numbers of the support cases you want returned. The maximum number of cases is 100.
      displayId:
        $ref: '#/definitions/DisplayId'
        description: The ID displayed for a case in the AWS Support Center user interface.
      afterTime:
        $ref: '#/definitions/AfterTime'
        description: The start date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      beforeTime:
        $ref: '#/definitions/BeforeTime'
        description: The end date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      includeResolvedCases:
        $ref: '#/definitions/IncludeResolvedCases'
        description: Specifies whether resolved support cases should be included in the <a>DescribeCases</a> results. The default is <i>false</i>.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
      maxResults:
        $ref: '#/definitions/MaxResults'
        description: The maximum number of results to return before paginating.
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
      includeCommunications:
        $ref: '#/definitions/IncludeCommunications'
        description: Specifies whether communications should be included in the <a>DescribeCases</a> results. The default is <i>true</i>.
    description: <p/>
  DescribeCasesResponse:
    type: object
    properties:
      cases:
        $ref: '#/definitions/CaseList'
        description: The details for the cases that match the request.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
    description: Returns an array of <a>CaseDetails</a> objects and a <code>nextToken</code> that defines a point for pagination in the result set.
  DescribeCommunicationsRequest:
    type: object
    required:
      - caseId
    properties:
      caseId:
        $ref: '#/definitions/CaseId'
        description: 'The AWS Support case ID requested or returned in the call. The case ID is an alphanumeric string formatted as shown in this example: case-<i>12345678910-2013-c4c1d2bf33c5cf47</i> '
      beforeTime:
        $ref: '#/definitions/BeforeTime'
        description: The end date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      afterTime:
        $ref: '#/definitions/AfterTime'
        description: The start date for a filtered date search on support case communications. Case communications are available for 12 months after creation.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
      maxResults:
        $ref: '#/definitions/MaxResults'
        description: The maximum number of results to return before paginating.
    description: <p/>
  DescribeCommunicationsResponse:
    type: object
    properties:
      communications:
        $ref: '#/definitions/CommunicationList'
        description: The communications for the case.
      nextToken:
        $ref: '#/definitions/NextToken'
        description: A resumption point for pagination.
    description: The communications returned by the <a>DescribeCommunications</a> operation.
  DescribeServicesRequest:
    type: object
    properties:
      serviceCodeList:
        $ref: '#/definitions/ServiceCodeList'
        description: A JSON-formatted list of service codes available for AWS services.
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    description: <p/>
  DescribeServicesResponse:
    type: object
    properties:
      services:
        $ref: '#/definitions/ServiceList'
        description: A JSON-formatted list of AWS services.
    description: The list of AWS services returned by the <a>DescribeServices</a> operation.
  DescribeSeverityLevelsRequest:
    type: object
    properties:
      language:
        $ref: '#/definitions/Language'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    description: <p/>
  DescribeSeverityLevelsResponse:
    type: object
    properties:
      severityLevels:
        $ref: '#/definitions/SeverityLevelsList'
        description: The available severity levels for the support case. Available severity levels are defined by your service level agreement with AWS.
    description: The list of severity levels returned by the <a>DescribeSeverityLevels</a> operation.
  DescribeTrustedAdvisorCheckRefreshStatusesRequest:
    type: object
    required:
      - checkIds
    properties:
      checkIds:
        $ref: '#/definitions/StringList'
        description: 'The IDs of the Trusted Advisor checks to get the status of. <b>Note:</b> Specifying the check ID of a check that is automatically refreshed causes an <code>InvalidParameterValue</code> error.'
    description: <p/>
  DescribeTrustedAdvisorCheckRefreshStatusesResponse:
    type: object
    required:
      - statuses
    properties:
      statuses:
        $ref: '#/definitions/TrustedAdvisorCheckRefreshStatusList'
        description: The refresh status of the specified Trusted Advisor checks.
    description: The statuses of the Trusted Advisor checks returned by the <a>DescribeTrustedAdvisorCheckRefreshStatuses</a> operation.
  DescribeTrustedAdvisorCheckResultRequest:
    type: object
    required:
      - checkId
    properties:
      checkId:
        $ref: '#/definitions/String'
        description: The unique identifier for the Trusted Advisor check.
      language:
        $ref: '#/definitions/String'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    description: <p/>
  DescribeTrustedAdvisorCheckResultResponse:
    type: object
    properties:
      result:
        $ref: '#/definitions/TrustedAdvisorCheckResult'
        description: The detailed results of the Trusted Advisor check.
    description: The result of the Trusted Advisor check returned by the <a>DescribeTrustedAdvisorCheckResult</a> operation.
  DescribeTrustedAdvisorCheckSummariesRequest:
    type: object
    required:
      - checkIds
    properties:
      checkIds:
        $ref: '#/definitions/StringList'
        description: The IDs of the Trusted Advisor checks.
    description: <p/>
  DescribeTrustedAdvisorCheckSummariesResponse:
    type: object
    required:
      - summaries
    properties:
      summaries:
        $ref: '#/definitions/TrustedAdvisorCheckSummaryList'
        description: The summary information for the requested Trusted Advisor checks.
    description: The summaries of the Trusted Advisor checks returned by the <a>DescribeTrustedAdvisorCheckSummaries</a> operation.
  DescribeTrustedAdvisorChecksRequest:
    type: object
    required:
      - language
    properties:
      language:
        $ref: '#/definitions/String'
        description: The ISO 639-1 code for the language in which AWS provides support. AWS Support currently supports English ("en") and Japanese ("ja"). Language parameters must be passed explicitly for operations that take them.
    description: <p/>
  DescribeTrustedAdvisorChecksResponse:
    type: object
    required:
      - checks
    properties:
      checks:
        $ref: '#/definitions/TrustedAdvisorCheckList'
        description: Information about all available Trusted Advisor checks.
    description: Information about the Trusted Advisor checks returned by the <a>DescribeTrustedAdvisorChecks</a> operation.
  DisplayId:
    type: string
  Double:
    type: number
    format: double
  ErrorMessage:
    type: string
  ExpiryTime:
    type: string
  FileName:
    type: string
  IncludeCommunications:
