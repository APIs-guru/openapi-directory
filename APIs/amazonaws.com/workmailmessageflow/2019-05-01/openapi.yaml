paths:
  '/messages/{messageId}':
    get:
      operationId: GetRawMessageContent
      description: 'Retrieves the raw content of an in-transit email message, in MIME format. '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRawMessageContentResponse'
        '480':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
      parameters:
        - name: messageId
          in: path
          required: true
          description: The identifier of the email message to retrieve.
          schema:
            type: string
            pattern: '[a-z0-9\-]*'
            minLength: 1
            maxLength: 120
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    GetRawMessageContentResponse:
      type: object
      required:
        - messageContent
      properties:
        messageContent:
          allOf:
            - $ref: '#/components/schemas/messageContentBlob'
            - description: 'The raw content of the email message, in MIME format.'
    ResourceNotFoundException: {}
    messageIdType:
      type: string
      pattern: '[a-z0-9\-]*'
      minLength: 1
      maxLength: 120
    GetRawMessageContentRequest:
      type: object
      title: GetRawMessageContentRequest
      properties: {}
    messageContentBlob:
      type: string
security:
  - hmac: []
