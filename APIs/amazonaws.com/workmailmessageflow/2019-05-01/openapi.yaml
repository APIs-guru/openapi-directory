          - ap-southeast-2
          - ap-east-1
          - ap-south-1
          - sa-east-1
          - me-south-1
        default: us-east-1
    description: The Amazon WorkMail Message Flow multi-region endpoint
  - url: 'https://workmailmessageflow.{region}.amazonaws.com'
    variables:
      region:
        description: The AWS region
