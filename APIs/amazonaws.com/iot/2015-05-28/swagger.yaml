          schema:
            $ref: "#/definitions/LimitExceededException"
      parameters:
        - name: policyName
          in: path
          required: true
          description: The name of the policy to attach.
          type: string
          pattern: "[\\w+=,.@-]+"
          minLength: 1
          maxLength: 128
        - name: body
          in: body
          required: true
