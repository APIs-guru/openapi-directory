            required:
              - target
            properties:
              target:
                description: The <a
                  href="https://docs.aws.amazon.com/iot/latest/developerguide/iot-security-identity.html">identity</a>
                  to which the policy is attached.
                type: string
    parameters:
      - $ref: "#/parameters/X-Amz-Content-Sha256"
      - $ref: "#/parameters/X-Amz-Date"
      - $ref: "#/parameters/X-Amz-Algorithm"
      - $ref: "#/parameters/X-Amz-Credential"
      - $ref: "#/parameters/X-Amz-Security-Token"
      - $ref: "#/parameters/X-Amz-Signature"
      - $ref: "#/parameters/X-Amz-SignedHeaders"
    post:
      operationId: DetachPolicy
      description: Detaches a policy from the specified target.
      responses:
        "200":
          description: Success
        "480":
          description: InvalidRequestException
          schema:
            $ref: "#/definitions/InvalidRequestException"
        "481":
          description: ThrottlingException
          schema:
            $ref: "#/definitions/ThrottlingException"
        "482":
          description: UnauthorizedException
          schema:
            $ref: "#/definitions/UnauthorizedException"
        "483":
          description: ServiceUnavailableException
          schema:
            $ref: "#/definitions/ServiceUnavailableException"
        "484":
          description: InternalFailureException
          schema:
            $ref: "#/definitions/InternalFailureException"
        "485":
          description: LimitExceededException
          schema:
            $ref: "#/definitions/LimitExceededException"
      parameters:
        - name: policyName
          in: path
