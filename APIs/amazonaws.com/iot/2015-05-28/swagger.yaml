      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/DetachThingPrincipalResponse"
        "480":
          description: ResourceNotFoundException
          schema:
            $ref: "#/definitions/ResourceNotFoundException"
        "481":
          description: InvalidRequestException
          schema:
            $ref: "#/definitions/InvalidRequestException"
        "482":
          description: ThrottlingException
          schema:
            $ref: "#/definitions/ThrottlingException"
        "483":
          description: UnauthorizedException
          schema:
            $ref: "#/definitions/UnauthorizedException"
        "484":
          description: ServiceUnavailableException
          schema:
            $ref: "#/definitions/ServiceUnavailableException"
        "485":
          description: InternalFailureException
          schema:
            $ref: "#/definitions/InternalFailureException"
      parameters:
        - name: thingName
          in: path
          required: true
          description: The name of the thing.
          type: string
          pattern: "[a-zA-Z0-9:_-]+"
          minLength: 1
          maxLength: 128
        - name: x-amzn-principal
          in: header
          required: true
          description: If the principal is a certificate, this value must be ARN of the
            certificate. If the principal is an Amazon Cognito identity, this
            value must be the ID of the Amazon Cognito identity.
          type: string
