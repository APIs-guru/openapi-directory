        replicated:
          $ref: '#/components/schemas/__boolean'
          description: Specifies whether the bucket is configured to replicate one or more objects to any destination.
        replicatedExternally:
          $ref: '#/components/schemas/__boolean'
          description: Specifies whether the bucket is configured to replicate one or more objects to an Amazon Web Services account that isn't part of the same Amazon Macie organization.
        replicationAccounts:
          $ref: '#/components/schemas/__listOf__string'
          description: 'An array of Amazon Web Services account IDs, one for each Amazon Web Services account that the bucket is configured to replicate one or more objects to.'
      description: 'Provides information about settings that define whether one or more objects in an S3 bucket are replicated to S3 buckets for other Amazon Web Services accounts and, if so, which accounts.'
    BucketServerSideEncryption:
      type: object
      properties:
        kmsMasterKeyId:
          $ref: '#/components/schemas/__string'
          description: The Amazon Resource Name (ARN) or unique identifier (key ID) for the Key Management Service (KMS) customer master key (CMK) that's used by default to encrypt objects that are added to the bucket. This value is null if the bucket uses an Amazon S3 managed key to encrypt new objects or the bucket doesn't encrypt new objects by default.
        type:
          $ref: '#/components/schemas/Type'
          description: '<p>The type of server-side encryption that''s used by default when storing new objects in the bucket. Possible values are:</p> <ul><li><p>AES256 - New objects are encrypted with an Amazon S3 managed key and use Amazon S3 managed encryption (SSE-S3).</p></li> <li><p>aws:kms - New objects are encrypted with an KMS CMK, specified by the kmsMasterKeyId property, and use Amazon Web Services managed KMS encryption (AWS-KMS) or customer managed KMS encryption (SSE-KMS).</p></li> <li><p>NONE - New objects aren''t encrypted by default. Default encryption is disabled for the bucket.</p></li></ul>'
      description: 'Provides information about the default server-side encryption settings for an S3 bucket. For detailed information about these settings, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html">Setting default server-side encryption behavior for Amazon S3 buckets</a> in the <i>Amazon Simple Storage Service User Guide</i>.'
    SharedAccess:
      type: string
      enum:
        - EXTERNAL
        - INTERNAL
        - NOT_SHARED
        - UNKNOWN
    __listOfKeyValuePair:
      type: array
      items:
        $ref: '#/components/schemas/KeyValuePair'
    ObjectLevelStatistics:
      type: object
      properties:
        fileType:
          $ref: '#/components/schemas/__long'
          description: The total storage size (in bytes) or number of objects that Amazon Macie can't analyze because the objects don't have a file name extension for a supported file or storage format.
        storageClass:
