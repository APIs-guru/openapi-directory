        code:
          $ref: '#/components/schemas/__string'
          description: ' <p>The status of the finding. Possible values are:</p> <ul><li><p>COMPLETE - Amazon Macie successfully completed its analysis of the S3 object that the finding applies to.</p></li> <li><p>PARTIAL - Macie analyzed only a subset of the data in the S3 object that the finding applies to. For example, the object is an archive file that contains files in an unsupported format.</p></li> <li><p>SKIPPED - Macie wasn''t able to analyze the S3 object that the finding applies to. For example, the object is a file in an unsupported format.</p></li></ul>'
        reason:
          $ref: '#/components/schemas/__string'
          description: 'A brief description of the status of the finding. Amazon Macie uses this value to notify you of any errors, warnings, or considerations that might impact your analysis of the finding.'
