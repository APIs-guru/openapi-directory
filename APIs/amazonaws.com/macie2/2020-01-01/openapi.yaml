        kmsManaged:
          $ref: '#/components/schemas/__long'
          description: The total number of objects that are encrypted with an Key Management Service (KMS) customer master key (CMK). The objects use Amazon Web Services managed KMS encryption (AWS-KMS) or customer managed KMS encryption (SSE-KMS).
        s3Managed:
          $ref: '#/components/schemas/__long'
