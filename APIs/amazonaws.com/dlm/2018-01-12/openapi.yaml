components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    CreateLifecyclePolicyResponse:
      type: object
      properties:
        PolicyId:
          $ref: '#/components/schemas/PolicyId'
          description: The identifier of the lifecycle policy.
    PolicyTypeValues:
      type: string
      enum:
        - EBS_SNAPSHOT_MANAGEMENT
    ResourceTypeValuesList:
      type: array
      items:
        $ref: '#/components/schemas/ResourceTypeValues'
      minItems: 1
      maxItems: 1
    TargetTagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
      minItems: 1
      maxItems: 50
    ScheduleList:
      type: array
      items:
        $ref: '#/components/schemas/Schedule'
      minItems: 1
      maxItems: 1
    Parameters:
      type: object
      properties:
        ExcludeBootVolume:
          $ref: '#/components/schemas/ExcludeBootVolume'
          description: '[EBS Snapshot Management – Instance policies only] Indicates whether to exclude the root volume from snapshots created using <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_CreateSnapshots.html">CreateSnapshots</a>. The default is false.'
      description: Specifies optional parameters to add to a policy. The set of valid parameters depends on the combination of policy type and resource type.
    TagValue:
      type: string
      pattern: '[\p{all}]*'
      maxLength: 256
    InvalidRequestException: {}
    LimitExceededException: {}
    InternalServerException: {}
    DeleteLifecyclePolicyResponse:
      type: object
      properties: {}
    ResourceNotFoundException: {}
    GetLifecyclePoliciesResponse:
      type: object
      properties:
        Policies:
          $ref: '#/components/schemas/LifecyclePolicySummaryList'
          description: Summary information about the lifecycle policies.
    PolicyId:
      type: string
      pattern: 'policy-[A-Za-z0-9]+'
      minLength: 0
      maxLength: 64
    ResourceTypeValues:
      type: string
      enum:
        - VOLUME
        - INSTANCE
    TagFilter:
      type: string
      pattern: '[\p{all}]*'
      minLength: 0
      maxLength: 256
    GetLifecyclePolicyResponse:
      type: object
      properties:
        Policy:
          $ref: '#/components/schemas/LifecyclePolicy'
          description: Detailed information about the lifecycle policy.
    ListTagsForResourceResponse:
      type: object
      properties:
        Tags:
          $ref: '#/components/schemas/TagMap'
          description: Information about the tags.
    TagResourceResponse:
      type: object
      properties: {}
    UntagResourceResponse:
      type: object
      properties: {}
    TagKey:
      type: string
      pattern: '^(?!aws:)[a-zA-Z+-=._:/]+$'
      minLength: 1
      maxLength: 128
    UpdateLifecyclePolicyResponse:
      type: object
      properties: {}
    AvailabilityZone:
      type: string
      pattern: '([a-z]+-){2,3}\d[a-z]'
      minLength: 0
      maxLength: 16
    AvailabilityZoneList:
      type: array
      items:
        $ref: '#/components/schemas/AvailabilityZone'
      minItems: 1
      maxItems: 10
    CmkArn:
      type: string
      pattern: 'arn:aws(-[a-z]{1,3}){0,2}:kms:([a-z]+-){2,3}\d:\d+:key/.*'
      minLength: 0
      maxLength: 2048
    CopyTags:
      type: boolean
    CopyTagsNullable:
      type: boolean
    Count:
      type: integer
      minimum: 1
      maximum: 1000
    ExecutionRoleArn:
      type: string
      pattern: 'arn:aws(-[a-z]{1,3}){0,2}:iam::\d+:role/.*'
      minLength: 0
      maxLength: 2048
    PolicyDescription:
      type: string
      pattern: '[0-9A-Za-z _-]+'
      minLength: 0
      maxLength: 500
    SettablePolicyStateValues:
      type: string
      enum:
        - ENABLED
        - DISABLED
    PolicyDetails:
      type: object
      properties:
        PolicyType:
          $ref: '#/components/schemas/PolicyTypeValues'
          description: The valid target resource types and actions a policy can manage. The default is EBS_SNAPSHOT_MANAGEMENT.
        ResourceTypes:
          $ref: '#/components/schemas/ResourceTypeValuesList'
          description: The resource type.
        TargetTags:
          $ref: '#/components/schemas/TargetTagList'
          description: The single tag that identifies targeted resources for this policy.
        Schedules:
          $ref: '#/components/schemas/ScheduleList'
          description: The schedule of policy-defined actions.
        Parameters:
          $ref: '#/components/schemas/Parameters'
