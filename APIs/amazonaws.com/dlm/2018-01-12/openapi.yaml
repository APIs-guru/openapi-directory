                  type: string
                  enum:
                    - ENABLED
                    - DISABLED
                Description:
                  description: A description of the lifecycle policy.
                  type: string
                  pattern: '[0-9A-Za-z _-]+'
                  minLength: 0
                  maxLength: 500
                PolicyDetails:
