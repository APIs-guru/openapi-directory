          description: '<p>The current status of the journey. Possible values are:</p> <ul><li><p>DRAFT - The journey is being developed and hasn''t been published yet.</p></li> <li><p>ACTIVE - The journey has been developed and published. Depending on the journey''s schedule, the journey may currently be running or scheduled to start running at a later time. If a journey''s status is ACTIVE, you can''t add, change, or remove activities from it.</p></li> <li><p>COMPLETED - The journey has been published and has finished running. All participants have entered the journey and no participants are waiting to complete the journey or any activities in the journey.</p></li> <li><p>CANCELLED - The journey has been stopped. If a journey''s status is CANCELLED, you can''t add, change, or remove activities or segment settings from the journey.</p></li> <li><p>CLOSED - The journey has been published and has started running. It may have also passed its scheduled end time, or passed its scheduled start time and a refresh frequency hasn''t been specified for it. If a journey''s status is CLOSED, you can''t add participants to it, and no existing participants can enter the journey for the first time. However, any existing participants who are currently waiting to start an activity may continue the journey.</p></li></ul>'
