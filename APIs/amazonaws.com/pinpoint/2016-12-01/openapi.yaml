        Priority:
          $ref: '#/components/schemas/__string'
          description: '<p>para>normal - The notification might be delayed. Delivery is optimized for battery usage on the recipient''s device. Use this value unless immediate delivery is required.</p>/listitem> <li><p>high - The notification is sent immediately and might wake a sleeping device.</p></li>/para> <p>Amazon Pinpoint specifies this value in the FCM priority parameter when it sends the notification message to FCM.</p> <p>The equivalent values for Apple Push Notification service (APNs) are 5, for normal, and 10, for high. If you specify an APNs value for this property, Amazon Pinpoint accepts and converts the value to the corresponding FCM value.</p>'
        RawContent:
          $ref: '#/components/schemas/__string'
          description: 'The raw, JSON-formatted string to use as the payload for the notification message. If specified, this value overrides all other content for the message.'
        RestrictedPackageName:
