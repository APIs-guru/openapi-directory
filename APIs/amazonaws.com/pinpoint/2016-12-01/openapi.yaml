          description: '<p>The quiet time settings for the journey. Quiet time is a specific time range when a journey doesn''t send messages to participants, if all the following conditions are met:</p> <ul><li><p>The EndpointDemographic.Timezone property of the endpoint for the participant is set to a valid value.</p></li> <li><p>The current time in the participant''s time zone is later than or equal to the time specified by the QuietTime.Start property for the journey.</p></li> <li><p>The current time in the participant''s time zone is earlier than or equal to the time specified by the QuietTime.End property for the journey.</p></li></ul> <p>If any of the preceding conditions isn''t met, the participant will receive messages from the journey, even if quiet time is enabled.</p>'
