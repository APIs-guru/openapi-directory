        APNSPushType:
          $ref: '#/components/schemas/__string'
          description: '<p>The type of push notification to send. Valid values are:</p> <ul><li><p>alert - For a standard notification that''s displayed on recipients'' devices and prompts a recipient to interact with the notification.</p></li> <li><p>background - For a silent notification that delivers content in the background and isn''t displayed on recipients'' devices.</p></li> <li><p>complication - For a notification that contains update information for an app’s complication timeline.</p></li> <li><p>fileprovider - For a notification that signals changes to a File Provider extension.</p></li> <li><p>mdm - For a notification that tells managed devices to contact the MDM server.</p></li> <li><p>voip - For a notification that provides information about an incoming VoIP call.</p></li></ul> <p>Amazon Pinpoint specifies this value in the apns-push-type request header when it sends the notification message to APNs. If you don''t specify a value for this property, Amazon Pinpoint sets the value to alert or background automatically, based on the value that you specify for the SilentPush or RawContent property of the message.</p> <p>For more information about the apns-push-type request header, see <a href="https://developer.apple.com/documentation/usernotifications/setting_up_a_remote_notification_server/sending_notification_requests_to_apns">Sending Notification Requests to APNs</a> on the Apple Developer website.</p>'
        Action:
          $ref: '#/components/schemas/Action'
          description: '<p>The action to occur if the recipient taps the push notification. Valid values are:</p> <ul><li><p>OPEN_APP - Your app opens or it becomes the foreground app if it was sent to the background. This is the default action.</p></li> <li><p>DEEP_LINK - Your app opens and displays a designated user interface in the app. This setting uses the deep-linking features of the iOS platform.</p></li> <li><p>URL - The default mobile browser on the recipient''s device opens and loads the web page at a URL that you specify.</p></li></ul>'
        Badge:
          $ref: '#/components/schemas/__integer'
          description: 'The key that indicates whether and how to modify the badge of your app''s icon when the recipient receives the push notification. If this key isn''t included in the dictionary, the badge doesn''t change. To remove the badge, set this value to 0.'
        Body:
          $ref: '#/components/schemas/__string'
          description: The body of the notification message.
        Category:
          $ref: '#/components/schemas/__string'
          description: The key that indicates the notification type for the push notification. This key is a value that's defined by the identifier property of one of your app's registered categories.
        CollapseId:
          $ref: '#/components/schemas/__string'
          description: '<p>An arbitrary identifier that, if assigned to multiple messages, APNs uses to coalesce the messages into a single push notification instead of delivering each message individually. This value can''t exceed 64 bytes.</p> <p>Amazon Pinpoint specifies this value in the apns-collapse-id request header when it sends the notification message to APNs.</p>'
        Data:
          $ref: '#/components/schemas/MapOf__string'
          description: The JSON payload to use for a silent push notification. This payload is added to the data.pinpoint.jsonBody object of the notification.
        MediaUrl:
          $ref: '#/components/schemas/__string'
          description: The URL of an image or video to display in the push notification.
        PreferredAuthenticationMethod:
          $ref: '#/components/schemas/__string'
          description: 'The authentication method that you want Amazon Pinpoint to use when authenticating with APNs, CERTIFICATE or TOKEN.'
        Priority:
          $ref: '#/components/schemas/__string'
          description: '<p>para>5 - Low priority, the notification might be delayed, delivered as part of a group, or throttled.</p>/listitem> <li><p>10 - High priority, the notification is sent immediately. This is the default value. A high priority notification should trigger an alert, play a sound, or badge your app''s icon on the recipient''s device.</p></li>/para> <p>Amazon Pinpoint specifies this value in the apns-priority request header when it sends the notification message to APNs.</p> <p>The equivalent values for Firebase Cloud Messaging (FCM), formerly Google Cloud Messaging (GCM), are normal, for 5, and high, for 10. If you specify an FCM value for this property, Amazon Pinpoint accepts and converts the value to the corresponding APNs value.</p>'
        RawContent:
          $ref: '#/components/schemas/__string'
          description: '<p>The raw, JSON-formatted string to use as the payload for the notification message. If specified, this value overrides all other content for the message.</p> <note><p>If you specify the raw content of an APNs push notification, the message payload has to include the content-available key. The value of the content-available key has to be an integer, and can only be 0 or 1. If you''re sending a standard notification, set the value of content-available to 0. If you''re sending a silent (background) notification, set the value of content-available to 1. Additionally, silent notification payloads can''t include the alert, badge, or sound keys. For more information, see <a href="https://developer.apple.com/documentation/usernotifications/setting_up_a_remote_notification_server/generating_a_remote_notification">Generating a Remote Notification</a> and <a href="https://developer.apple.com/documentation/usernotifications/setting_up_a_remote_notification_server/pushing_background_updates_to_your_app">Pushing Background Updates to Your App</a> on the Apple Developer website.</p></note>'
        SilentPush:
          $ref: '#/components/schemas/__boolean'
          description: '<p>Specifies whether the notification is a silent push notification. A silent (or background) push notification isn''t displayed on recipients'' devices. You can use silent push notifications to make small updates to your app, or to display messages in an in-app message center.</p> <p>Amazon Pinpoint uses this property to determine the correct value for the apns-push-type request header when it sends the notification message to APNs. If you specify a value of true for this property, Amazon Pinpoint sets the value for the apns-push-type header field to background.</p> <note><p>If you specify the raw content of an APNs push notification, the message payload has to include the content-available key. For silent (background) notifications, set the value of content-available to 1. Additionally, the message payload for a silent notification can''t include the alert, badge, or sound keys. For more information, see <a href="https://developer.apple.com/documentation/usernotifications/setting_up_a_remote_notification_server/generating_a_remote_notification">Generating a Remote Notification</a> and <a href="https://developer.apple.com/documentation/usernotifications/setting_up_a_remote_notification_server/pushing_background_updates_to_your_app">Pushing Background Updates to Your App</a> on the Apple Developer website.</p> <p>Apple has indicated that they will throttle "excessive" background notifications based on current traffic volumes. To prevent your notifications being throttled, Apple recommends that you send no more than 3 silent push notifications to each recipient per hour.</p></note>'
        Sound:
          $ref: '#/components/schemas/__string'
          description: 'The key for the sound to play when the recipient receives the push notification. The value for this key is the name of a sound file in your app''s main bundle or the Library/Sounds folder in your app''s data container. If the sound file can''t be found or you specify default for the value, the system plays the default alert sound.'
        Substitutions:
          $ref: '#/components/schemas/MapOfListOf__string'
          description: The default message variables to use in the notification message. You can override these default variables with individual address variables.
        ThreadId:
          $ref: '#/components/schemas/__string'
          description: 'The key that represents your app-specific identifier for grouping notifications. If you provide a Notification Content app extension, you can use this value to group your notifications together.'
        TimeToLive:
          $ref: '#/components/schemas/__integer'
          description: '<p>The amount of time, in seconds, that APNs should store and attempt to deliver the push notification, if the service is unable to deliver the notification the first time. If this value is 0, APNs treats the notification as if it expires immediately and the service doesn''t store or try to deliver the notification again.</p> <p>Amazon Pinpoint specifies this value in the apns-expiration request header when it sends the notification message to APNs.</p>'
        Title:
          $ref: '#/components/schemas/__string'
          description: The title to display above the notification message on the recipient's device.
        Url:
          $ref: '#/components/schemas/__string'
          description: 'The URL to open in the recipient''s default mobile browser, if a recipient taps the push notification and the value of the Action property is URL.'
      description: Specifies the settings for a one-time message that's sent directly to an endpoint through the APNs (Apple Push Notification service) channel.
