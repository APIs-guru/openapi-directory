      Sound:
        $ref: '#/definitions/__string'
        description: 'The sound to play when the recipient receives the push notification. You can use the default stream or specify the file name of a sound resource that''s bundled in your app. On an Android platform, the sound file must reside in /res/raw/.'
      Substitutions:
        $ref: '#/definitions/MapOfListOf__string'
