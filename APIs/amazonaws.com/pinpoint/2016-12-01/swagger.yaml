                    $ref: '#/definitions/CampaignHook'
                    description: The settings for the AWS Lambda function to use as a code hook for the campaign.
                  IsPaused:
                    $ref: '#/definitions/__boolean'
                    description: Specifies whether to pause the campaign. A paused campaign doesn't run unless you resume it by setting this value to false.
                  Limits:
                    $ref: '#/definitions/CampaignLimits'
