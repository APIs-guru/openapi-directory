        description: The URL of an image or video to display in the push notification.
      PreferredAuthenticationMethod:
        $ref: '#/definitions/__string'
        description: 'The authentication method that you want Amazon Pinpoint to use when authenticating with Apple Push Notification service (APNs), CERTIFICATE or TOKEN.'
      Priority:
        $ref: '#/definitions/__string'
        description: '<p>para>5 - Low priority, the notification might be delayed, delivered as part of a group, or throttled.</p>/listitem> <li><p>10 - High priority, the notification is sent immediately. This is the default value. A high priority notification should trigger an alert, play a sound, or badge your app''s icon on the recipient''s device.</p></li>/para> <p>Amazon Pinpoint specifies this value in the apns-priority request header when it sends the notification message to APNs.</p> <p>The equivalent values for Firebase Cloud Messaging (FCM), formerly Google Cloud Messaging (GCM), are normal, for 5, and high, for 10. If you specify an FCM value for this property, Amazon Pinpoint accepts and converts the value to the corresponding APNs value.</p>'
      RawContent:
        $ref: '#/definitions/__string'
        description: 'The raw, JSON-formatted string to use as the payload for the notification message. This value overrides the message.'
      SilentPush:
        $ref: '#/definitions/__boolean'
        description: 'Specifies whether the notification is a silent push notification, which is a push notification that doesn''t display on a recipient''s device. Silent push notifications can be used for cases such as updating an app''s configuration, displaying messages in an in-app message center, or supporting phone home functionality.'
      Sound:
        $ref: '#/definitions/__string'
        description: 'The key for the sound to play when the recipient receives the push notification. The value of this key is the name of a sound file in your app''s main bundle or the Library/Sounds folder in your app''s data container. If the sound file can''t be found or you specify default for the value, the system plays the default alert sound.'
      Substitutions:
        $ref: '#/definitions/MapOfListOf__string'
        description: The default message variables to use in the notification message. You can override these default variables with individual address variables.
      ThreadId:
        $ref: '#/definitions/__string'
        description: 'The key that represents your app-specific identifier for grouping notifications. If you provide a Notification Content app extension, you can use this value to group your notifications together.'
      TimeToLive:
        $ref: '#/definitions/__integer'
        description: '<p>The amount of time, in seconds, that APNs should store and attempt to deliver the push notification, if the service is unable to deliver the notification the first time. If this value is 0, APNs treats the notification as if it expires immediately and the service doesn''t store or try to deliver the notification again.</p> <p>Amazon Pinpoint specifies this value in the apns-expiration request header when it sends the notification message to APNs.</p>'
      Title:
        $ref: '#/definitions/__string'
        description: The title to display above the notification message on the recipient's device.
      Url:
        $ref: '#/definitions/__string'
        description: 'The URL to open in the recipient''s default mobile browser, if a recipient taps the push notification and the value of the Action property is URL.'
