      Name:
        $ref: '#/definitions/TargetName'
        description: '<p>The friendly name of the policy target.</p> <p>The <a href="http://wikipedia.org/wiki/regex">regex pattern</a> that is used to validate this parameter is a string of any of the characters in the ASCII character range.</p>'
      Type:
        $ref: '#/definitions/TargetType'
