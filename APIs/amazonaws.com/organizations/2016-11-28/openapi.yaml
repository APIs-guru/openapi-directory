    Handshake:
      type: object
      properties:
        Id:
          $ref: '#/components/schemas/HandshakeId'
          description: '<p>The unique identifier (ID) of a handshake. The originating account creates the ID when it initiates the handshake.</p> <p>The <a href="http://wikipedia.org/wiki/regex">regex pattern</a> for handshake ID string requires "h-" followed by from 8 to 32 lowercase letters or digits.</p>'
        Arn:
