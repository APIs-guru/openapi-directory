        description: 'Describes the resources, including ML instance types and ML instance count, to use for the transform job.'
      Tags:
        $ref: '#/definitions/TagList'
        description: 'An array of key-value pairs. Adding tags is optional. For more information, see <a href="http://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html#allocation-what">Using Cost Allocation Tags</a> in the <i>AWS Billing and Cost Management User Guide</i>.'
