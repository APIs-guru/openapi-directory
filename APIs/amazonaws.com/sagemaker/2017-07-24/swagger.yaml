        description: 'The maximum number of parallel requests on each instance node that can be launched in a transform job. The default value is <code>1</code>. To allow Amazon SageMaker to determine the appropriate number for <code>MaxConcurrentTransforms</code>, set the value to <code>0</code>.'
      MaxPayloadInMB:
        $ref: '#/definitions/MaxPayloadInMB'
        description: 'The maximum payload size allowed, in MB. A payload is the data portion of a record (without metadata). The value in <code>MaxPayloadInMB</code> must be greater than the size of a single record.You can approximate the size of a record by dividing the size of your dataset by the number of records. The value you enter should be proportional to the number of records you want per batch. It is recommended to enter a slightly higher value to ensure the records will fit within the maximum payload size. The default value is <code>6</code> MB. For an unlimited payload size, set the value to <code>0</code>.'
      BatchStrategy:
        $ref: '#/definitions/BatchStrategy'
        description: Determins the number of records included in a single batch. <code>SingleRecord</code> means only one record is used per batch. <code>MultiRecord</code> means a batch is set to contain as many records that could possibly fit within the <code>MaxPayloadInMB</code> limit.
      Environment:
