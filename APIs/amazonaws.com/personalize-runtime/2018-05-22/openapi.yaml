paths:
  /personalize-ranking:
    post:
      operationId: GetPersonalizedRanking
      description: <p>Re-ranks a list of recommended items for the given user. The first item in the list is deemed the most likely item to be of interest to the user.</p> <note> <p>The solution backing the campaign must have been created using a recipe of type PERSONALIZED_RANKING.</p> </note>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonalizedRankingResponse'
        '480':
          description: InvalidInputException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputException'
        '481':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignArn
                - inputList
                - userId
              properties:
                campaignArn:
                  description: The Amazon Resource Name (ARN) of the campaign to use for generating the personalized ranking.
                  type: string
                  pattern: 'arn:([a-z\d-]+):personalize:.*:.*:.+'
                  maxLength: 256
                inputList:
                  description: 'A list of items (itemId''s) to rank. If an item was not included in the training dataset, the item is appended to the end of the reranked list. The maximum is 500.'
                  type: array
                  items:
                    $ref: '#/components/schemas/ItemID'
                userId:
                  description: The user for which you want the campaign to provide a personalized ranking.
                  type: string
                  maxLength: 256
                context:
                  description: 'The contextual metadata to use when getting recommendations. Contextual metadata includes any interaction information that might be relevant when getting a user''s recommendations, such as the user''s current location or device type.'
                  type: object
                  maxProperties: 150
                  additionalProperties:
                    $ref: '#/components/schemas/AttributeValue'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /recommendations:
    post:
      operationId: GetRecommendations
      description: '<p>Returns a list of recommended items. The required input depends on the recipe type used to create the solution backing the campaign, as follows:</p> <ul> <li> <p>RELATED_ITEMS - <code>itemId</code> required, <code>userId</code> not used</p> </li> <li> <p>USER_PERSONALIZATION - <code>itemId</code> optional, <code>userId</code> required</p> </li> </ul> <note> <p>Campaigns that are backed by a solution created using a recipe of type PERSONALIZED_RANKING use the API.</p> </note>'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRecommendationsResponse'
        '480':
          description: InvalidInputException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidInputException'
        '481':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignArn
              properties:
                campaignArn:
                  description: The Amazon Resource Name (ARN) of the campaign to use for getting recommendations.
                  type: string
                  pattern: 'arn:([a-z\d-]+):personalize:.*:.*:.+'
                  maxLength: 256
                itemId:
                  description: <p>The item ID to provide recommendations for.</p> <p>Required for <code>RELATED_ITEMS</code> recipe type.</p>
                  type: string
                  maxLength: 256
                userId:
                  description: <p>The user ID to provide recommendations for.</p> <p>Required for <code>USER_PERSONALIZATION</code> recipe type.</p>
                  type: string
                  maxLength: 256
                numResults:
                  description: The number of results to return. The default is 25. The maximum is 500.
                  type: integer
                  minimum: 0
                context:
                  description: 'The contextual metadata to use when getting recommendations. Contextual metadata includes any interaction information that might be relevant when getting a user''s recommendations, such as the user''s current location or device type.'
                  type: object
                  maxProperties: 150
                  additionalProperties:
                    $ref: '#/components/schemas/AttributeValue'
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    GetPersonalizedRankingResponse:
      type: object
      properties:
        personalizedRanking:
          $ref: '#/components/schemas/ItemList'
          description: A list of items in order of most likely interest to the user. The maximum is 500.
    ItemID:
      type: string
      maxLength: 256
    AttributeValue:
      type: string
      maxLength: 1000
      format: password
    InvalidInputException: {}
    ResourceNotFoundException: {}
    GetRecommendationsResponse:
      type: object
      properties:
        itemList:
          $ref: '#/components/schemas/ItemList'
          description: A list of recommendations sorted in ascending order by prediction score. There can be a maximum of 500 items in the list.
    Arn:
      type: string
      pattern: 'arn:([a-z\d-]+):personalize:.*:.*:.+'
      maxLength: 256
    AttributeName:
      type: string
      pattern: '[A-Za-z\d_]+'
      maxLength: 150
    Context:
      type: object
      maxProperties: 150
      additionalProperties:
        $ref: '#/components/schemas/AttributeValue'
    InputList:
      type: array
      items:
        $ref: '#/components/schemas/ItemID'
    UserID:
      type: string
      maxLength: 256
    GetPersonalizedRankingRequest:
      type: object
      required:
        - campaignArn
        - inputList
        - userId
      title: GetPersonalizedRankingRequest
      properties:
        campaignArn:
          $ref: '#/components/schemas/Arn'
          description: The Amazon Resource Name (ARN) of the campaign to use for generating the personalized ranking.
        inputList:
          $ref: '#/components/schemas/InputList'
          description: 'A list of items (itemId''s) to rank. If an item was not included in the training dataset, the item is appended to the end of the reranked list. The maximum is 500.'
        userId:
          $ref: '#/components/schemas/UserID'
          description: The user for which you want the campaign to provide a personalized ranking.
        context:
          $ref: '#/components/schemas/Context'
          description: 'The contextual metadata to use when getting recommendations. Contextual metadata includes any interaction information that might be relevant when getting a user''s recommendations, such as the user''s current location or device type.'
    ItemList:
      type: array
      items:
        $ref: '#/components/schemas/PredictedItem'
    NumResults:
      type: integer
      minimum: 0
    GetRecommendationsRequest:
      type: object
      required:
        - campaignArn
      title: GetRecommendationsRequest
      properties:
        campaignArn:
          $ref: '#/components/schemas/Arn'
          description: The Amazon Resource Name (ARN) of the campaign to use for getting recommendations.
        itemId:
          $ref: '#/components/schemas/ItemID'
          description: <p>The item ID to provide recommendations for.</p> <p>Required for <code>RELATED_ITEMS</code> recipe type.</p>
        userId:
          $ref: '#/components/schemas/UserID'
          description: <p>The user ID to provide recommendations for.</p> <p>Required for <code>USER_PERSONALIZATION</code> recipe type.</p>
        numResults:
          $ref: '#/components/schemas/NumResults'
          description: The number of results to return. The default is 25. The maximum is 500.
        context:
          $ref: '#/components/schemas/Context'
          description: 'The contextual metadata to use when getting recommendations. Contextual metadata includes any interaction information that might be relevant when getting a user''s recommendations, such as the user''s current location or device type.'
    PredictedItem:
      type: object
      properties:
        itemId:
          $ref: '#/components/schemas/ItemID'
          description: The recommended item ID.
        score:
          $ref: '#/components/schemas/Score'
          description: 'A numeric representation of the model''s certainty in the item''s suitability. For more information on scoring logic, see <a>how-scores-work</a>.'
      description: <p>An object that identifies an item.</p> <p>The and APIs return a list of <code>PredictedItem</code>s.</p>
    Score:
      type: number
      format: double
security:
  - hmac: []
