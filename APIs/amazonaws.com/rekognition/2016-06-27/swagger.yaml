        $ref: '#/definitions/QualityFilter'
        description: '<p>A filter that specifies how much filtering is done to identify faces that are detected with low quality. Filtered faces aren''t indexed. If you specify <code>AUTO</code>, filtering prioritizes the identification of faces that dont meet the required quality bar chosen by Amazon Rekognition. The quality bar is based on a variety of common use cases. Low-quality detections can occur for a number of reasons. Some examples are an object that''s misidentified as a face, a face that''s too blurry, or a face with a pose that''s too extreme to use. If you specify <code>NONE</code>, no filtering is performed. The default value is AUTO.</p> <p>To use quality filtering, the collection you are using must be associated with version 3 of the face model.</p>'
