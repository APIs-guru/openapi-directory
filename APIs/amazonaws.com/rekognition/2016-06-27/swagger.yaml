    pattern: 'arn:aws:iam::\d{12}:role/?[a-zA-Z_0-9+=,.@\-_/]+'
  StreamProcessorArn:
    type: string
    pattern: '(^arn:[a-z\d-]+:rekognition:[a-z\d-]+:\d{12}:streamprocessor\/.+$)'
  DateTime:
    type: string
    format: date-time
  Degree:
    type: number
    format: float
    minimum: -180
    maximum: 180
  FaceIdList:
    type: array
    items:
      $ref: '#/definitions/FaceId'
    minItems: 1
    maxItems: 4096
  ULong:
    type: integer
    minimum: 0
  StreamProcessorStatus:
    type: string
    enum:
      - STOPPED
      - STARTING
      - RUNNING
      - FAILED
      - STOPPING
  FaceDetailList:
    type: array
    items:
      $ref: '#/definitions/FaceDetail'
  Labels:
    type: array
    items:
      $ref: '#/definitions/Label'
  ModerationLabels:
    type: array
    items:
      $ref: '#/definitions/ModerationLabel'
  TextDetectionList:
    type: array
    items:
      $ref: '#/definitions/TextDetection'
  EmotionName:
    type: string
    enum:
      - HAPPY
      - SAD
      - ANGRY
      - CONFUSED
      - DISGUSTED
      - SURPRISED
      - CALM
      - UNKNOWN
      - FEAR
  Emotion:
    type: object
    properties:
      Type:
        $ref: '#/definitions/EmotionName'
        description: Type of emotion detected.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'The emotions that appear to be expressed on the face, and the confidence level in the determination. The API is only making a determination of the physical appearance of a person''s face. It is not a determination of the persons internal emotional state and should not be used in such a way. For example, a person pretending to have a sad face might not be sad emotionally.'
  Emotions:
    type: array
    items:
      $ref: '#/definitions/Emotion'
  ExternalImageId:
    type: string
    pattern: '[a-zA-Z0-9_.\-:]+'
    minLength: 1
    maxLength: 255
  EyeOpen:
    type: object
    properties:
      Value:
        $ref: '#/definitions/Boolean'
        description: Boolean value that indicates whether the eyes on the face are open.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'Indicates whether or not the eyes on the face are open, and the confidence level in the determination.'
  Eyeglasses:
    type: object
    properties:
      Value:
        $ref: '#/definitions/Boolean'
        description: Boolean value that indicates whether the face is wearing eye glasses or not.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'Indicates whether or not the face is wearing eye glasses, and the confidence level in the determination.'
  FaceId:
    type: string
    pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
  ImageId:
    type: string
    pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
  Face:
    type: object
    properties:
      FaceId:
        $ref: '#/definitions/FaceId'
        description: Unique identifier that Amazon Rekognition assigns to the face.
      BoundingBox:
        $ref: '#/definitions/BoundingBox'
        description: Bounding box of the face.
      ImageId:
        $ref: '#/definitions/ImageId'
        description: Unique identifier that Amazon Rekognition assigns to the input image.
      ExternalImageId:
        $ref: '#/definitions/ExternalImageId'
        description: Identifier that you assign to all the faces in the input image.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Confidence level that the bounding box contains a face (and not a different object such as a tree).
    description: 'Describes the face properties such as the bounding box, face ID, image ID of the input image, and external image ID that you assigned. '
  FaceAttributes:
    type: string
    enum:
      - DEFAULT
      - ALL
  Smile:
    type: object
    properties:
      Value:
        $ref: '#/definitions/Boolean'
        description: Boolean value that indicates whether the face is smiling or not.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'Indicates whether or not the face is smiling, and the confidence level in the determination.'
  Sunglasses:
    type: object
    properties:
      Value:
        $ref: '#/definitions/Boolean'
        description: Boolean value that indicates whether the face is wearing sunglasses or not.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'Indicates whether or not the face is wearing sunglasses, and the confidence level in the determination.'
  Gender:
    type: object
    properties:
      Value:
        $ref: '#/definitions/GenderType'
        description: Gender of the face.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: Gender of the face and the confidence level in the determination.
  Mustache:
    type: object
    properties:
      Value:
        $ref: '#/definitions/Boolean'
        description: Boolean value that indicates whether the face has mustache or not.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'Indicates whether or not the face has a mustache, and the confidence level in the determination.'
  MouthOpen:
    type: object
    properties:
      Value:
        $ref: '#/definitions/Boolean'
        description: Boolean value that indicates whether the mouth on the face is open or not.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence in the determination.
    description: 'Indicates whether or not the mouth on the face is open, and the confidence level in the determination.'
  FaceDetection:
    type: object
    properties:
      Timestamp:
        $ref: '#/definitions/Timestamp'
        description: 'Time, in milliseconds from the start of the video, that the face was detected.'
      Face:
        $ref: '#/definitions/FaceDetail'
        description: The face properties for the detected face.
    description: 'Information about a face detected in a video analysis request and the time the face was detected in the video. '
  FaceDetections:
    type: array
    items:
      $ref: '#/definitions/FaceDetection'
  FaceList:
    type: array
    items:
      $ref: '#/definitions/Face'
  FaceMatch:
    type: object
    properties:
      Similarity:
        $ref: '#/definitions/Percent'
        description: Confidence in the match of this face with the input face.
      Face:
        $ref: '#/definitions/Face'
        description: 'Describes the face properties such as the bounding box, face ID, image ID of the source image, and external image ID that you assigned.'
    description: 'Provides face metadata. In addition, it also provides the confidence in the match of this face with the input face.'
  FaceMatchList:
    type: array
    items:
      $ref: '#/definitions/FaceMatch'
  FaceModelVersionList:
    type: array
    items:
      $ref: '#/definitions/String'
  FaceRecord:
    type: object
    properties:
      Face:
        $ref: '#/definitions/Face'
        description: 'Describes the face properties such as the bounding box, face ID, image ID of the input image, and external image ID that you assigned. '
      FaceDetail:
        $ref: '#/definitions/FaceDetail'
        description: Structure containing attributes of the face that the algorithm detected.
    description: 'Object containing both the face metadata (stored in the backend database), and facial attributes that are detected but aren''t stored in the database.'
  FaceRecordList:
    type: array
    items:
      $ref: '#/definitions/FaceRecord'
  FaceSearchSettings:
    type: object
    properties:
      CollectionId:
        $ref: '#/definitions/CollectionId'
        description: The ID of a collection that contains faces that you want to search for.
      FaceMatchThreshold:
        $ref: '#/definitions/Percent'
        description: Minimum face match confidence score that must be met to return a result for a recognized face. Default is 70. 0 is the lowest confidence. 100 is the highest confidence.
    description: Input face recognition parameters for an Amazon Rekognition stream processor. <code>FaceRecognitionSettings</code> is a request parameter for <a>CreateStreamProcessor</a>.
  FaceSearchSortBy:
    type: string
    enum:
      - INDEX
      - TIMESTAMP
  GenderType:
    type: string
    enum:
      - Male
      - Female
  Polygon:
    type: array
    items:
      $ref: '#/definitions/Point'
  Geometry:
    type: object
    properties:
      BoundingBox:
        $ref: '#/definitions/BoundingBox'
        description: An axis-aligned coarse representation of the detected text's location on the image.
      Polygon:
        $ref: '#/definitions/Polygon'
        description: 'Within the bounding box, a fine-grained polygon around the detected text.'
    description: Information about where the text detected by <a>DetectText</a> is located on an image.
  JobId:
    type: string
    pattern: '^[a-zA-Z0-9-_]+$'
    minLength: 1
    maxLength: 64
  MaxResults:
    type: integer
    minimum: 1
  PaginationToken:
    type: string
    maxLength: 255
  VideoJobStatus:
    type: string
    enum:
      - IN_PROGRESS
      - SUCCEEDED
      - FAILED
  StatusMessage:
    type: string
  VideoMetadata:
    type: object
    properties:
      Codec:
        $ref: '#/definitions/String'
        description: 'Type of compression used in the analyzed video. '
      DurationMillis:
        $ref: '#/definitions/ULong'
        description: Length of the video in milliseconds.
      Format:
        $ref: '#/definitions/String'
        description: 'Format of the analyzed video. Possible values are MP4, MOV and AVI. '
      FrameRate:
        $ref: '#/definitions/Float'
        description: Number of frames per second in the video.
      FrameHeight:
        $ref: '#/definitions/ULong'
        description: Vertical pixel dimension of the video.
      FrameWidth:
        $ref: '#/definitions/ULong'
        description: Horizontal pixel dimension of the video.
    description: Information about a video that Amazon Rekognition analyzed. <code>Videometadata</code> is returned in every page of paginated responses from a Amazon Rekognition video operation.
  PersonMatches:
    type: array
    items:
      $ref: '#/definitions/PersonMatch'
  LabelDetectionSortBy:
    type: string
    enum:
      - NAME
      - TIMESTAMP
  LabelDetections:
    type: array
    items:
      $ref: '#/definitions/LabelDetection'
  PersonTrackingSortBy:
    type: string
    enum:
      - INDEX
      - TIMESTAMP
  PersonDetections:
    type: array
    items:
      $ref: '#/definitions/PersonDetection'
  ImageBlob:
    type: string
    minLength: 1
    maxLength: 5242880
  S3Object:
    type: object
    properties:
      Bucket:
        $ref: '#/definitions/S3Bucket'
        description: Name of the S3 bucket.
      Name:
        $ref: '#/definitions/S3ObjectName'
        description: S3 object key name.
      Version:
        $ref: '#/definitions/S3ObjectVersion'
        description: 'If the bucket is versioning enabled, you can specify the object version. '
    description: '<p>Provides the S3 bucket name and object name.</p> <p>The region for the S3 bucket containing the S3 object must match the region you use for Amazon Rekognition operations.</p> <p>For Amazon Rekognition to process an S3 object, the user must have permission to access the S3 object. For more information, see Resource-Based Policies in the Amazon Rekognition Developer Guide. </p>'
  MaxFacesToIndex:
    type: integer
    minimum: 1
  QualityFilter:
    type: string
    enum:
      - NONE
      - AUTO
  UnindexedFaces:
    type: array
    items:
      $ref: '#/definitions/UnindexedFace'
  Instance:
    type: object
    properties:
      BoundingBox:
        $ref: '#/definitions/BoundingBox'
        description: The position of the label instance on the image.
      Confidence:
        $ref: '#/definitions/Percent'
        description: The confidence that Amazon Rekognition has in the accuracy of the bounding box.
    description: An instance of a label returned by Amazon Rekognition Image (<a>DetectLabels</a>) or by Amazon Rekognition Video (<a>GetLabelDetection</a>).
  Instances:
    type: array
    items:
      $ref: '#/definitions/Instance'
  JobTag:
    type: string
    pattern: '[a-zA-Z0-9_.\-:]+'
    minLength: 1
    maxLength: 256
  KinesisDataArn:
    type: string
    pattern: '(^arn:([a-z\d-]+):kinesis:([a-z\d-]+):\d{12}:.+$)'
  KinesisDataStream:
    type: object
    properties:
      Arn:
        $ref: '#/definitions/KinesisDataArn'
        description: ARN of the output Amazon Kinesis Data Streams stream.
    description: 'The Kinesis data stream Amazon Rekognition to which the analysis results of a Amazon Rekognition stream processor are streamed. For more information, see CreateStreamProcessor in the Amazon Rekognition Developer Guide.'
  KinesisVideoArn:
    type: string
    pattern: '(^arn:([a-z\d-]+):kinesisvideo:([a-z\d-]+):\d{12}:.+$)'
  KinesisVideoStream:
    type: object
    properties:
      Arn:
        $ref: '#/definitions/KinesisVideoArn'
        description: ARN of the Kinesis video stream stream that streams the source video.
    description: 'Kinesis video stream stream that provides the source streaming video for a Amazon Rekognition Video stream processor. For more information, see CreateStreamProcessor in the Amazon Rekognition Developer Guide.'
  Parents:
    type: array
    items:
      $ref: '#/definitions/Parent'
  Label:
    type: object
    properties:
      Name:
        $ref: '#/definitions/String'
        description: The name (label) of the object or scene.
      Confidence:
        $ref: '#/definitions/Percent'
        description: Level of confidence.
      Instances:
        $ref: '#/definitions/Instances'
        description: 'If <code>Label</code> represents an object, <code>Instances</code> contains the bounding boxes for each instance of the detected object. Bounding boxes are returned for common object labels such as people, cars, furniture, apparel or pets.'
      Parents:
        $ref: '#/definitions/Parents'
        description: The parent labels for a label. The response includes all ancestor labels.
    description: '<p>Structure containing details about the detected label, including the name, detected instances, parent labels, and level of confidence.</p> <p> </p>'
  LabelDetection:
    type: object
    properties:
      Timestamp:
        $ref: '#/definitions/Timestamp'
        description: 'Time, in milliseconds from the start of the video, that the label was detected.'
      Label:
        $ref: '#/definitions/Label'
        description: Details about the detected label.
    description: 'Information about a label detected in a video analysis request and the time the label was detected in the video. '
  LandmarkType:
    type: string
    enum:
      - eyeLeft
      - eyeRight
      - nose
      - mouthLeft
      - mouthRight
      - leftEyeBrowLeft
      - leftEyeBrowRight
      - leftEyeBrowUp
      - rightEyeBrowLeft
      - rightEyeBrowRight
      - rightEyeBrowUp
      - leftEyeLeft
      - leftEyeRight
      - leftEyeUp
      - leftEyeDown
      - rightEyeLeft
      - rightEyeRight
      - rightEyeUp
      - rightEyeDown
      - noseLeft
      - noseRight
      - mouthUp
      - mouthDown
      - leftPupil
      - rightPupil
      - upperJawlineLeft
      - midJawlineLeft
      - chinBottom
      - midJawlineRight
      - upperJawlineRight
  Landmark:
    type: object
    properties:
      Type:
        $ref: '#/definitions/LandmarkType'
        description: Type of landmark.
      X:
        $ref: '#/definitions/Float'
        description: 'The x-coordinate from the top left of the landmark expressed as the ratio of the width of the image. For example, if the image is 700 x 200 and the x-coordinate of the landmark is at 350 pixels, this value is 0.5. '
      'Y':
        $ref: '#/definitions/Float'
        description: 'The y-coordinate from the top left of the landmark expressed as the ratio of the height of the image. For example, if the image is 700 x 200 and the y-coordinate of the landmark is at 100 pixels, this value is 0.5.'
    description: Indicates the location of the landmark on the face.
  PageSize:
    type: integer
    minimum: 0
    maximum: 4096
  StreamProcessorList:
    type: array
    items:
      $ref: '#/definitions/StreamProcessor'
  MaxFaces:
    type: integer
    minimum: 1
    maximum: 4096
  SNSTopicArn:
    type: string
    pattern: '(^arn:aws:sns:.*:\w{12}:.+$)'
  NotificationChannel:
    type: object
    required:
      - SNSTopicArn
      - RoleArn
    properties:
      SNSTopicArn:
        $ref: '#/definitions/SNSTopicArn'
        description: The Amazon SNS topic to which Amazon Rekognition to posts the completion status.
      RoleArn:
        $ref: '#/definitions/RoleArn'
        description: 'The ARN of an IAM role that gives Amazon Rekognition publishing permissions to the Amazon SNS topic. '
    description: 'The Amazon Simple Notification Service topic to which Amazon Rekognition publishes the completion status of a video analysis operation. For more information, see <a>api-video</a>.'
  Parent:
    type: object
    properties:
      Name:
        $ref: '#/definitions/String'
        description: The name of the parent label.
    description: 'A parent label for a label. A label can have 0, 1, or more parents. '
  PersonIndex:
    type: integer
  PersonDetail:
    type: object
    properties:
      Index:
        $ref: '#/definitions/PersonIndex'
        description: Identifier for the person detected person within a video. Use to keep track of the person throughout the video. The identifier is not stored by Amazon Rekognition.
      BoundingBox:
        $ref: '#/definitions/BoundingBox'
        description: Bounding box around the detected person.
      Face:
        $ref: '#/definitions/FaceDetail'
        description: Face details for the detected person.
    description: Details about a person detected in a video analysis request.
  PersonDetection:
    type: object
    properties:
      Timestamp:
        $ref: '#/definitions/Timestamp'
        description: 'The time, in milliseconds from the start of the video, that the person''s path was tracked.'
      Person:
        $ref: '#/definitions/PersonDetail'
        description: Details about a person whose path was tracked in a video.
    description: '<p>Details and path tracking information for a single time a person''s path is tracked in a video. Amazon Rekognition operations that track people''s paths return an array of <code>PersonDetection</code> objects with elements for each time a person''s path is tracked in a video. </p> <p>For more information, see GetPersonTracking in the Amazon Rekognition Developer Guide. </p>'
  PersonMatch:
    type: object
    properties:
      Timestamp:
        $ref: '#/definitions/Timestamp'
        description: 'The time, in milliseconds from the beginning of the video, that the person was matched in the video.'
      Person:
        $ref: '#/definitions/PersonDetail'
        description: Information about the matched person.
      FaceMatches:
        $ref: '#/definitions/FaceMatchList'
        description: Information about the faces in the input collection that match the face of a person in the video.
    description: 'Information about a person whose face matches a face(s) in an Amazon Rekognition collection. Includes information about the faces in the Amazon Rekognition collection (<a>FaceMatch</a>), information about the person (<a>PersonDetail</a>), and the time stamp for when the person was detected in a video. An array of <code>PersonMatch</code> objects is returned by <a>GetFaceSearch</a>. '
  Point:
    type: object
    properties:
      X:
        $ref: '#/definitions/Float'
        description: The value of the X coordinate for a point on a <code>Polygon</code>.
      'Y':
        $ref: '#/definitions/Float'
        description: The value of the Y coordinate for a point on a <code>Polygon</code>.
    description: '<p>The X and Y coordinates of a point on an image. The X and Y values returned are ratios of the overall image size. For example, if the input image is 700x200 and the operation returns X=0.5 and Y=0.25, then the point is at the (350,50) pixel coordinate on the image.</p> <p>An array of <code>Point</code> objects, <code>Polygon</code>, is returned by <a>DetectText</a>. <code>Polygon</code> represents a fine-grained polygon around detected text. For more information, see Geometry in the Amazon Rekognition Developer Guide. </p>'
  Reason:
    type: string
    enum:
      - EXCEEDS_MAX_FACES
      - EXTREME_POSE
      - LOW_BRIGHTNESS
      - LOW_SHARPNESS
      - LOW_CONFIDENCE
      - SMALL_BOUNDING_BOX
  Reasons:
    type: array
    items:
      $ref: '#/definitions/Reason'
  S3Bucket:
    type: string
    pattern: '[0-9A-Za-z\.\-_]*'
    minLength: 3
    maxLength: 255
  S3ObjectName:
    type: string
    minLength: 1
    maxLength: 1024
  S3ObjectVersion:
    type: string
    minLength: 1
    maxLength: 1024
  Video:
    type: object
    properties:
      S3Object:
        $ref: '#/definitions/S3Object'
        description: The Amazon S3 bucket name and file name for the video.
    description: 'Video file stored in an Amazon S3 bucket. Amazon Rekognition video start operations such as <a>StartLabelDetection</a> use <code>Video</code> to specify a video for analysis. The supported file formats are .mp4, .mov and .avi.'
  StreamProcessor:
    type: object
    properties:
      Name:
        $ref: '#/definitions/StreamProcessorName'
        description: 'Name of the Amazon Rekognition stream processor. '
      Status:
        $ref: '#/definitions/StreamProcessorStatus'
        description: Current status of the Amazon Rekognition stream processor.
    description: 'An object that recognizes faces in a streaming video. An Amazon Rekognition stream processor is created by a call to <a>CreateStreamProcessor</a>. The request parameters for <code>CreateStreamProcessor</code> describe the Kinesis video stream source for the streaming video, face recognition parameters, and where to stream the analysis resullts. '
  TextTypes:
    type: string
    enum:
      - LINE
      - WORD
  TextDetection:
    type: object
    properties:
      DetectedText:
        $ref: '#/definitions/String'
        description: 'The word or line of text recognized by Amazon Rekognition. '
      Type:
        $ref: '#/definitions/TextTypes'
        description: The type of text that was detected.
      Id:
        $ref: '#/definitions/UInteger'
        description: 'The identifier for the detected text. The identifier is only unique for a single call to <code>DetectText</code>. '
      ParentId:
        $ref: '#/definitions/UInteger'
        description: 'The Parent identifier for the detected text identified by the value of <code>ID</code>. If the type of detected text is <code>LINE</code>, the value of <code>ParentId</code> is <code>Null</code>. '
      Confidence:
        $ref: '#/definitions/Percent'
        description: The confidence that Amazon Rekognition has in the accuracy of the detected text and the accuracy of the geometry points around the detected text.
      Geometry:
        $ref: '#/definitions/Geometry'
        description: The location of the detected text on the image. Includes an axis aligned coarse bounding box surrounding the text and a finer grain polygon for more accurate spatial information.
    description: '<p>Information about a word or line of text detected by <a>DetectText</a>.</p> <p>The <code>DetectedText</code> field contains the text that Amazon Rekognition detected in the image. </p> <p>Every word and line has an identifier (<code>Id</code>). Each word belongs to a line and has a parent identifier (<code>ParentId</code>) that identifies the line of text in which the word appears. The word <code>Id</code> is also an index for the word within a line of words. </p> <p>For more information, see Detecting Text in the Amazon Rekognition Developer Guide.</p>'
  UnindexedFace:
    type: object
    properties:
      Reasons:
        $ref: '#/definitions/Reasons'
        description: '<p>An array of reasons that specify why a face wasn''t indexed. </p> <ul> <li> <p>EXTREME_POSE - The face is at a pose that can''t be detected. For example, the head is turned too far away from the camera.</p> </li> <li> <p>EXCEEDS_MAX_FACES - The number of faces detected is already higher than that specified by the <code>MaxFaces</code> input parameter for <code>IndexFaces</code>.</p> </li> <li> <p>LOW_BRIGHTNESS - The image is too dark.</p> </li> <li> <p>LOW_SHARPNESS - The image is too blurry.</p> </li> <li> <p>LOW_CONFIDENCE - The face was detected with a low confidence.</p> </li> <li> <p>SMALL_BOUNDING_BOX - The bounding box around the face is too small.</p> </li> </ul>'
      FaceDetail:
        $ref: '#/definitions/FaceDetail'
        description: 'The structure that contains attributes of a face that <code>IndexFaces</code>detected, but didn''t index. '
    description: 'A face that <a>IndexFaces</a> detected, but didn''t index. Use the <code>Reasons</code> response attribute to determine why a face wasn''t indexed.'
  Url:
    type: string
