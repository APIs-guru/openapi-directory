          type: string
        - name: HealthCheck.HealthyThreshold
          in: query
          description: |-
            Information about a health check.
            The number of consecutive health checks successes required before moving the instance to the <code>Healthy</code> state.
          type: string
        - name: Action
          in: query
          required: true
          type: string
          enum:
