paths:
  /GetDeviceRegistration:
    post:
      operationId: GetDeviceRegistration
      description: Use to check if a device is registered with SageMaker Edge Manager.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeviceRegistrationResult'
        '480':
          description: InternalServiceException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServiceException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - DeviceName
                - DeviceFleetName
              properties:
                DeviceName:
                  description: The unique name of the device you want to get the registration status from.
                  type: string
                  pattern: '^[a-zA-Z0-9](-*_*[a-zA-Z0-9])*$'
                  minLength: 1
                  maxLength: 63
                DeviceFleetName:
                  description: The name of the fleet that the device belongs to.
                  type: string
                  pattern: '^[a-zA-Z0-9](-*_*[a-zA-Z0-9])*$'
                  minLength: 1
                  maxLength: 63
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /SendHeartbeat:
    post:
      operationId: SendHeartbeat
      description: Use to get the current status of devices registered on SageMaker Edge Manager.
      responses:
        '200':
          description: Success
        '480':
          description: InternalServiceException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServiceException'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - AgentVersion
                - DeviceName
                - DeviceFleetName
              properties:
                AgentMetrics:
                  description: For internal use. Returns a list of SageMaker Edge Manager agent operating metrics.
                  type: array
                  items:
                    $ref: '#/components/schemas/EdgeMetric'
                Models:
                  description: Returns a list of models deployed on the the device.
                  type: array
                  items:
                    $ref: '#/components/schemas/Model'
                AgentVersion:
                  description: Returns the version of the agent.
                  type: string
                  pattern: '[a-zA-Z0-9\ \_\.]+'
                  minLength: 1
                  maxLength: 64
                DeviceName:
                  description: The unique name of the device.
                  type: string
                  pattern: '^[a-zA-Z0-9](-*_*[a-zA-Z0-9])*$'
                  minLength: 1
                  maxLength: 63
                DeviceFleetName:
                  description: The name of the fleet that the device belongs to.
                  type: string
                  pattern: '^[a-zA-Z0-9](-*_*[a-zA-Z0-9])*$'
                  minLength: 1
                  maxLength: 63
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    GetDeviceRegistrationResult:
      type: object
      properties:
        DeviceRegistration:
          allOf:
            - $ref: '#/components/schemas/DeviceRegistration'
            - description: Describes if the device is currently registered with SageMaker Edge Manager.
        CacheTTL:
          allOf:
            - $ref: '#/components/schemas/CacheTTLSeconds'
            - description: 'The amount of time, in seconds, that the registration status is stored on the deviceâ€™s cache before it is refreshed.'
    InternalServiceException: {}
    EdgeMetric:
      type: object
      properties:
        Dimension:
          allOf:
            - $ref: '#/components/schemas/Dimension'
            - description: The dimension of metrics published.
        MetricName:
          allOf:
            - $ref: '#/components/schemas/Metric'
            - description: Returns the name of the metric.
        Value:
          allOf:
            - $ref: '#/components/schemas/Value'
            - description: Returns the value of the metric.
        Timestamp:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: Timestamp of when the metric was requested.
      description: Information required for edge device metrics.
    Model:
      type: object
      properties:
        ModelName:
          allOf:
            - $ref: '#/components/schemas/ModelName'
            - description: The name of the model.
        ModelVersion:
          allOf:
            - $ref: '#/components/schemas/Version'
            - description: The version of the model.
        LatestSampleTime:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The timestamp of the last data sample taken.
        LatestInference:
          allOf:
            - $ref: '#/components/schemas/Timestamp'
            - description: The timestamp of the last inference that was made.
        ModelMetrics:
          allOf:
            - $ref: '#/components/schemas/EdgeMetrics'
            - description: Information required for model metrics.
      description: Information about a model deployed on an edge device that is registered with SageMaker Edge Manager.
    CacheTTLSeconds:
      type: string
      minLength: 1
      maxLength: 1000
    DeviceFleetName:
      type: string
      pattern: '^[a-zA-Z0-9](-*_*[a-zA-Z0-9])*$'
      minLength: 1
      maxLength: 63
    DeviceName:
      type: string
      pattern: '^[a-zA-Z0-9](-*_*[a-zA-Z0-9])*$'
      minLength: 1
      maxLength: 63
    DeviceRegistration:
      type: string
      minLength: 1
      maxLength: 1000
    Dimension:
      type: string
      pattern: '^[a-zA-Z0-9](-*[a-zA-Z0-9\/])*$'
      minLength: 1
      maxLength: 1000
    Metric:
      type: string
      pattern: '^[a-zA-Z0-9](-*[a-zA-Z0-9])*$'
      minLength: 4
      maxLength: 100
    Value:
      type: number
      format: double
    Timestamp:
      type: string
      format: date-time
    EdgeMetrics:
      type: array
      items:
        $ref: '#/components/schemas/EdgeMetric'
    GetDeviceRegistrationRequest:
      type: object
      required:
        - DeviceName
        - DeviceFleetName
      title: GetDeviceRegistrationRequest
      properties:
        DeviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
            - description: The unique name of the device you want to get the registration status from.
        DeviceFleetName:
          allOf:
            - $ref: '#/components/schemas/DeviceFleetName'
            - description: The name of the fleet that the device belongs to.
    ModelName:
      type: string
      pattern: '^[a-zA-Z0-9](-*[a-zA-Z0-9])*$'
      minLength: 4
      maxLength: 255
    Version:
      type: string
      pattern: '[a-zA-Z0-9\ \_\.]+'
      minLength: 1
      maxLength: 64
    Models:
      type: array
      items:
        $ref: '#/components/schemas/Model'
    SendHeartbeatRequest:
      type: object
      required:
        - AgentVersion
        - DeviceName
        - DeviceFleetName
      title: SendHeartbeatRequest
      properties:
        AgentMetrics:
          allOf:
            - $ref: '#/components/schemas/EdgeMetrics'
            - description: For internal use. Returns a list of SageMaker Edge Manager agent operating metrics.
        Models:
          allOf:
            - $ref: '#/components/schemas/Models'
            - description: Returns a list of models deployed on the the device.
        AgentVersion:
          allOf:
            - $ref: '#/components/schemas/Version'
            - description: Returns the version of the agent.
        DeviceName:
          allOf:
            - $ref: '#/components/schemas/DeviceName'
            - description: The unique name of the device.
        DeviceFleetName:
          allOf:
            - $ref: '#/components/schemas/DeviceFleetName'
            - description: The name of the fleet that the device belongs to.
security:
  - hmac: []
