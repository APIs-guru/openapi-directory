                    id:
                      allOf:
                        - $ref: '#/components/schemas/Uuid'
                        - description: The unique ID of the component to update.
                    name:
                      allOf:
                        - $ref: '#/components/schemas/ComponentName'
                        - description: The name of the component to update.
