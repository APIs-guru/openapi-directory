definitions:
  ActivityId:
    type: string
    minLength: 1
    maxLength: 256
  ActivityTask:
    type: object
    required:
      - taskToken
      - activityId
      - startedEventId
      - workflowExecution
      - activityType
    properties:
      taskToken:
        $ref: '#/definitions/TaskToken'
        description: The opaque string used as a handle on the task. This token is used by workers to communicate progress and response information back to the system about the task.
      activityId:
        $ref: '#/definitions/ActivityId'
        description: The unique ID of the task.
      startedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskStarted</code> event recorded in the history.
      workflowExecution:
        $ref: '#/definitions/WorkflowExecution'
        description: The workflow execution that started this activity task.
      activityType:
        $ref: '#/definitions/ActivityType'
        description: The type of this activity task.
      input:
        $ref: '#/definitions/Data'
        description: The inputs provided when the activity task was scheduled. The form of the input is user defined and should be meaningful to the activity implementation.
    description: Unit of work sent to an activity worker.
  ActivityTaskCancelRequestedEventAttributes:
    type: object
    required:
      - decisionTaskCompletedEventId
      - activityId
    properties:
      decisionTaskCompletedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>DecisionTaskCompleted</code> event corresponding to the decision task that resulted in the <code>RequestCancelActivityTask</code> decision for this cancellation request. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      activityId:
        $ref: '#/definitions/ActivityId'
        description: The unique ID of the task.
    description: Provides the details of the <code>ActivityTaskCancelRequested</code> event.
  ActivityTaskCanceledEventAttributes:
    type: object
    required:
      - scheduledEventId
      - startedEventId
    properties:
      details:
        $ref: '#/definitions/Data'
        description: Details of the cancellation.
      scheduledEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskScheduled</code> event that was recorded when this activity task was scheduled. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      startedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskStarted</code> event recorded when this activity task was started. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      latestCancelRequestedEventId:
        $ref: '#/definitions/EventId'
        description: 'If set, contains the ID of the last <code>ActivityTaskCancelRequested</code> event recorded for this activity task. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.'
    description: Provides the details of the <code>ActivityTaskCanceled</code> event.
  ActivityTaskCompletedEventAttributes:
    type: object
    required:
      - scheduledEventId
      - startedEventId
    properties:
      result:
        $ref: '#/definitions/Data'
        description: The results of the activity task.
      scheduledEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskScheduled</code> event that was recorded when this activity task was scheduled. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      startedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskStarted</code> event recorded when this activity task was started. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
    description: Provides the details of the <code>ActivityTaskCompleted</code> event.
  ActivityTaskFailedEventAttributes:
    type: object
    required:
      - scheduledEventId
      - startedEventId
    properties:
      reason:
        $ref: '#/definitions/FailureReason'
        description: The reason provided for the failure.
      details:
        $ref: '#/definitions/Data'
        description: The details of the failure.
      scheduledEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskScheduled</code> event that was recorded when this activity task was scheduled. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      startedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskStarted</code> event recorded when this activity task was started. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
    description: Provides the details of the <code>ActivityTaskFailed</code> event.
  ActivityTaskScheduledEventAttributes:
    type: object
    required:
      - activityType
      - activityId
      - taskList
      - decisionTaskCompletedEventId
    properties:
      activityType:
        $ref: '#/definitions/ActivityType'
        description: The type of the activity task.
      activityId:
        $ref: '#/definitions/ActivityId'
        description: The unique ID of the activity task.
      input:
        $ref: '#/definitions/Data'
        description: The input provided to the activity task.
      control:
        $ref: '#/definitions/Data'
        description: Data attached to the event that can be used by the decider in subsequent workflow tasks. This data isn't sent to the activity.
      scheduleToStartTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: The maximum amount of time the activity task can wait to be assigned to a worker.
      scheduleToCloseTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: The maximum amount of time for this activity task.
      startToCloseTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: The maximum amount of time a worker may take to process the activity task.
      taskList:
        $ref: '#/definitions/TaskList'
        description: The task list in which the activity task has been scheduled.
      taskPriority:
        $ref: '#/definitions/TaskPriority'
        description: '<p> The priority to assign to the scheduled activity task. If set, this overrides any default priority value that was assigned when the activity type was registered.</p> <p>Valid values are integers that range from Java''s <code>Integer.MIN_VALUE</code> (-2147483648) to <code>Integer.MAX_VALUE</code> (2147483647). Higher numbers indicate higher priority.</p> <p>For more information about setting task priority, see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/programming-priority.html">Setting Task Priority</a> in the <i>Amazon SWF Developer Guide</i>.</p>'
      decisionTaskCompletedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>DecisionTaskCompleted</code> event corresponding to the decision that resulted in the scheduling of this activity task. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      heartbeatTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: 'The maximum time before which the worker processing this task must report progress by calling <a>RecordActivityTaskHeartbeat</a>. If the timeout is exceeded, the activity task is automatically timed out. If the worker subsequently attempts to record a heartbeat or return a result, it is ignored.'
    description: Provides the details of the <code>ActivityTaskScheduled</code> event.
  ActivityTaskStartedEventAttributes:
    type: object
    required:
      - scheduledEventId
    properties:
      identity:
        $ref: '#/definitions/Identity'
        description: Identity of the worker that was assigned this task. This aids diagnostics when problems arise. The form of this identity is user defined.
      scheduledEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskScheduled</code> event that was recorded when this activity task was scheduled. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
    description: Provides the details of the <code>ActivityTaskStarted</code> event.
  ActivityTaskStatus:
    type: object
    required:
      - cancelRequested
    properties:
      cancelRequested:
        $ref: '#/definitions/Canceled'
        description: Set to <code>true</code> if cancellation of the task is requested.
    description: Status information about an activity task.
  ActivityTaskTimedOutEventAttributes:
    type: object
    required:
      - timeoutType
      - scheduledEventId
      - startedEventId
    properties:
      timeoutType:
        $ref: '#/definitions/ActivityTaskTimeoutType'
        description: The type of the timeout that caused this event.
      scheduledEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskScheduled</code> event that was recorded when this activity task was scheduled. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      startedEventId:
        $ref: '#/definitions/EventId'
        description: The ID of the <code>ActivityTaskStarted</code> event recorded when this activity task was started. This information can be useful for diagnosing problems by tracing back the chain of events leading up to this event.
      details:
        $ref: '#/definitions/LimitedData'
        description: Contains the content of the <code>details</code> parameter for the last call made by the activity to <code>RecordActivityTaskHeartbeat</code>.
    description: Provides the details of the <code>ActivityTaskTimedOut</code> event.
  ActivityTaskTimeoutType:
    type: string
    enum:
      - START_TO_CLOSE
      - SCHEDULE_TO_START
      - SCHEDULE_TO_CLOSE
      - HEARTBEAT
  ActivityType:
    type: object
    required:
      - name
      - version
    properties:
      name:
        $ref: '#/definitions/Name'
        description: <p>The name of this activity.</p> <note> <p>The combination of activity type name and version must be unique within a domain.</p> </note>
      version:
        $ref: '#/definitions/Version'
        description: <p>The version of this activity.</p> <note> <p>The combination of activity type name and version must be unique with in a domain.</p> </note>
    description: Represents an activity type.
  ActivityTypeConfiguration:
    type: object
    properties:
      defaultTaskStartToCloseTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: '<p> The default maximum duration for tasks of an activity type specified when registering the activity type. You can override this default when scheduling a task through the <code>ScheduleActivityTask</code> <a>Decision</a>.</p> <p>The duration is specified in seconds, an integer greater than or equal to <code>0</code>. You can use <code>NONE</code> to specify unlimited duration.</p>'
      defaultTaskHeartbeatTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: '<p> The default maximum time, in seconds, before which a worker processing a task must report progress by calling <a>RecordActivityTaskHeartbeat</a>.</p> <p>You can specify this value only when <i>registering</i> an activity type. The registered default value can be overridden when you schedule a task through the <code>ScheduleActivityTask</code> <a>Decision</a>. If the activity worker subsequently attempts to record a heartbeat or returns a result, the activity worker receives an <code>UnknownResource</code> fault. In this case, Amazon SWF no longer considers the activity task to be valid; the activity worker should clean up the activity task.</p> <p>The duration is specified in seconds, an integer greater than or equal to <code>0</code>. You can use <code>NONE</code> to specify unlimited duration.</p>'
      defaultTaskList:
        $ref: '#/definitions/TaskList'
        description: ' The default task list specified for this activity type at registration. This default is used if a task list isn''t provided when a task is scheduled through the <code>ScheduleActivityTask</code> <a>Decision</a>. You can override the default registered task list when scheduling a task through the <code>ScheduleActivityTask</code> <a>Decision</a>.'
      defaultTaskPriority:
        $ref: '#/definitions/TaskPriority'
        description: '<p> The default task priority for tasks of this activity type, specified at registration. If not set, then <code>0</code> is used as the default priority. This default can be overridden when scheduling an activity task.</p> <p>Valid values are integers that range from Java''s <code>Integer.MIN_VALUE</code> (-2147483648) to <code>Integer.MAX_VALUE</code> (2147483647). Higher numbers indicate higher priority.</p> <p>For more information about setting task priority, see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/programming-priority.html">Setting Task Priority</a> in the <i>Amazon SWF Developer Guide</i>.</p>'
      defaultTaskScheduleToStartTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: '<p> The default maximum duration, specified when registering the activity type, that a task of an activity type can wait before being assigned to a worker. You can override this default when scheduling a task through the <code>ScheduleActivityTask</code> <a>Decision</a>.</p> <p>The duration is specified in seconds, an integer greater than or equal to <code>0</code>. You can use <code>NONE</code> to specify unlimited duration.</p>'
      defaultTaskScheduleToCloseTimeout:
        $ref: '#/definitions/DurationInSecondsOptional'
        description: '<p> The default maximum duration, specified when registering the activity type, for tasks of this activity type. You can override this default when scheduling a task through the <code>ScheduleActivityTask</code> <a>Decision</a>.</p> <p>The duration is specified in seconds, an integer greater than or equal to <code>0</code>. You can use <code>NONE</code> to specify unlimited duration.</p>'
    description: Configuration settings registered with the activity type.
  ActivityTypeDetail:
    type: object
    required:
      - typeInfo
      - configuration
    properties:
      typeInfo:
        $ref: '#/definitions/ActivityTypeInfo'
        description: '<p>General information about the activity type.</p> <p>The status of activity type (returned in the ActivityTypeInfo structure) can be one of the following.</p> <ul> <li> <p> <code>REGISTERED</code>  The type is registered and available. Workers supporting this type should be running. </p> </li> <li> <p> <code>DEPRECATED</code>  The type was deprecated using <a>DeprecateActivityType</a>, but is still in use. You should keep workers supporting this type running. You cannot create new tasks of this type. </p> </li> </ul>'
      configuration:
        $ref: '#/definitions/ActivityTypeConfiguration'
        description: The configuration settings registered with the activity type.
    description: Detailed information about an activity type.
  ActivityTypeInfo:
    type: object
    required:
      - activityType
      - status
      - creationDate
    properties:
      activityType:
        $ref: '#/definitions/ActivityType'
        description: The <a>ActivityType</a> type structure representing the activity type.
      status:
        $ref: '#/definitions/RegistrationStatus'
        description: The current status of the activity type.
      description:
        $ref: '#/definitions/Description'
        description: The description of the activity type provided in <a>RegisterActivityType</a>.
      creationDate:
        $ref: '#/definitions/Timestamp'
        description: The date and time this activity type was created through <a>RegisterActivityType</a>.
      deprecationDate:
        $ref: '#/definitions/Timestamp'
        description: 'If DEPRECATED, the date and time <a>DeprecateActivityType</a> was called.'
    description: Detailed information about an activity type.
  ActivityTypeInfoList:
    type: array
    items:
      $ref: '#/definitions/ActivityTypeInfo'
  ActivityTypeInfos:
    type: object
    required:
      - typeInfos
    properties:
      typeInfos:
        $ref: '#/definitions/ActivityTypeInfoList'
        description: List of activity type information.
      nextPageToken:
        $ref: '#/definitions/PageToken'
        description: '<p>If a <code>NextPageToken</code> was returned by a previous call, there are more results available. To retrieve the next page of results, make the call again using the returned token in <code>nextPageToken</code>. Keep all other arguments unchanged.</p> <p>The configured <code>maximumPageSize</code> determines how many results can be returned in a single call.</p>'
    description: Contains a paginated list of activity type information structures.
  Arn:
    type: string
    minLength: 1
    maxLength: 1600
  CancelTimerDecisionAttributes:
    type: object
    required:
      - timerId
    properties:
      timerId:
        $ref: '#/definitions/TimerId'
        description: ' The unique ID of the timer to cancel.'
    description: '<p>Provides the details of the <code>CancelTimer</code> decision.</p> <p> <b>Access Control</b> </p> <p>You can use IAM policies to control this decision''s access to Amazon SWF resources as follows:</p> <ul> <li> <p>Use a <code>Resource</code> element with the domain name to limit the action to only specified domains.</p> </li> <li> <p>Use an <code>Action</code> element to allow or deny permission to call this action.</p> </li> <li> <p>You cannot use an IAM policy to constrain this action''s parameters.</p> </li> </ul> <p>If the caller doesn''t have sufficient permissions to invoke the action, or the parameter values fall outside the specified constraints, the action fails. The associated event attribute''s <code>cause</code> parameter is set to <code>OPERATION_NOT_PERMITTED</code>. For details and example IAM policies, see <a href="http://docs.aws.amazon.com/amazonswf/latest/developerguide/swf-dev-iam.html">Using IAM to Manage Access to Amazon SWF Workflows</a> in the <i>Amazon SWF Developer Guide</i>.</p>'
  CancelTimerFailedCause:
    type: string
    enum:
      - TIMER_ID_UNKNOWN
      - OPERATION_NOT_PERMITTED
  CancelTimerFailedEventAttributes:
    type: object
    required:
      - timerId
      - cause
