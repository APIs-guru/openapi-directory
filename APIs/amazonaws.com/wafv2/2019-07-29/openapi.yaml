          description: The name of the rule group. You cannot change the name of a rule group after you create it.
        Priority:
          $ref: '#/components/schemas/RulePriority'
          description: 'If you define more than one rule group in the first or last Firewall Manager rule groups, AWS WAF evaluates each request against the rule groups in order, starting from the lowest priority setting. The priorities don''t need to be consecutive, but they must all be different.'
        FirewallManagerStatement:
          $ref: '#/components/schemas/FirewallManagerStatement'
          description: 'The processing guidance for an AWS Firewall Manager rule. This is like a regular rule <a>Statement</a>, but it can only contain a rule group reference.'
        OverrideAction:
          $ref: '#/components/schemas/OverrideAction'
        VisibilityConfig:
          $ref: '#/components/schemas/VisibilityConfig'
      description: A rule group that's defined for an AWS Firewall Manager WAF policy.
    FirewallManagerRuleGroups:
      type: array
      items:
        $ref: '#/components/schemas/FirewallManagerRuleGroup'
    ManagedRuleGroupStatement:
      type: object
      required:
        - VendorName
        - Name
      properties:
        VendorName:
          $ref: '#/components/schemas/VendorName'
          description: 'The name of the managed rule group vendor. You use this, along with the rule group name, to identify the rule group.'
        Name:
          $ref: '#/components/schemas/EntityName'
          description: 'The name of the managed rule group. You use this, along with the vendor name, to identify the rule group.'
        ExcludedRules:
          $ref: '#/components/schemas/ExcludedRules'
          description: 'The rules whose actions are set to <code>COUNT</code> by the web ACL, regardless of the action that is set on the rule. This effectively excludes the rule from acting on web requests. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A rule statement used to run the rules that are defined in a managed rule group. To use this, provide the vendor name and the name of the rule group in this statement. You can retrieve the required names by calling <a>ListAvailableManagedRuleGroups</a>.</p> <p>You can''t nest a <code>ManagedRuleGroupStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p>'
    RuleGroupReferenceStatement:
      type: object
      required:
        - ARN
      properties:
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the entity.
        ExcludedRules:
          $ref: '#/components/schemas/ExcludedRules'
          description: 'The names of rules that are in the referenced rule group, but that you want AWS WAF to exclude from processing for this rule statement. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A rule statement used to run the rules that are defined in a <a>RuleGroup</a>. To use this, create a rule group with your rules, then provide the ARN of the rule group in this statement.</p> <p>You cannot nest a <code>RuleGroupReferenceStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p>'
    ForwardedIPHeaderName:
      type: string
      pattern: '^[a-zA-Z0-9-]+$'
      minLength: 1
      maxLength: 255
    ForwardedIPConfig:
      type: object
      required:
        - HeaderName
        - FallbackBehavior
      properties:
        HeaderName:
          $ref: '#/components/schemas/ForwardedIPHeaderName'
          description: '<p>The name of the HTTP header to use for the IP address. For example, to use the X-Forwarded-For (XFF) header, set this to <code>X-Forwarded-For</code>.</p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note>'
        FallbackBehavior:
          $ref: '#/components/schemas/FallbackBehavior'
          description: '<p>The match status to assign to the web request if the request doesn''t have a valid IP address in the specified position.</p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note> <p>You can specify the following fallback behaviors:</p> <ul> <li> <p>MATCH - Treat the web request as matching the rule statement. AWS WAF applies the rule action to the request.</p> </li> <li> <p>NO_MATCH - Treat the web request as not matching the rule statement.</p> </li> </ul>'
      description: '<p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that''s reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note> <p>This configuration is used for <a>GeoMatchStatement</a> and <a>RateBasedStatement</a>. For <a>IPSetReferenceStatement</a>, use <a>IPSetForwardedIPConfig</a> instead. </p> <p>AWS WAF only evaluates the first IP address found in the specified HTTP header. </p>'
    ForwardedIPPosition:
      type: string
      enum:
        - FIRST
        - LAST
        - ANY
    GeoMatchStatement:
      type: object
      properties:
        CountryCodes:
          $ref: '#/components/schemas/CountryCodes'
          description: 'An array of two-character country codes, for example, <code>[ "US", "CN" ]</code>, from the alpha-2 country ISO codes of the ISO 3166 international standard. '
        ForwardedIPConfig:
          $ref: '#/components/schemas/ForwardedIPConfig'
          description: '<p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that''s reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note>'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A rule statement used to identify web requests based on country of origin. </p>'
    IPSet:
      type: object
      required:
        - Name
        - Id
        - ARN
        - IPAddressVersion
        - Addresses
      properties:
        Name:
          $ref: '#/components/schemas/EntityName'
          description: The name of the IP set. You cannot change the name of an <code>IPSet</code> after you create it.
        Id:
          $ref: '#/components/schemas/EntityId'
          description: A unique identifier for the set. This ID is returned in the responses to create and list commands. You provide it to operations like update and delete.
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the entity.
        Description:
          $ref: '#/components/schemas/EntityDescription'
          description: A description of the IP set that helps with identification. You cannot change the description of an IP set after you create it.
        IPAddressVersion:
          $ref: '#/components/schemas/IPAddressVersion'
          description: 'Specify IPV4 or IPV6. '
        Addresses:
          $ref: '#/components/schemas/IPAddresses'
          description: '<p>Contains an array of strings that specify one or more IP addresses or blocks of IP addresses in Classless Inter-Domain Routing (CIDR) notation. AWS WAF supports all address ranges for IP versions IPv4 and IPv6. </p> <p>Examples: </p> <ul> <li> <p>To configure AWS WAF to allow, block, or count requests that originated from the IP address 192.0.2.44, specify <code>192.0.2.44/32</code>.</p> </li> <li> <p>To configure AWS WAF to allow, block, or count requests that originated from IP addresses from 192.0.2.0 to 192.0.2.255, specify <code>192.0.2.0/24</code>.</p> </li> <li> <p>To configure AWS WAF to allow, block, or count requests that originated from the IP address 1111:0000:0000:0000:0000:0000:0000:0111, specify <code>1111:0000:0000:0000:0000:0000:0000:0111/128</code>.</p> </li> <li> <p>To configure AWS WAF to allow, block, or count requests that originated from IP addresses 1111:0000:0000:0000:0000:0000:0000:0000 to 1111:0000:0000:0000:ffff:ffff:ffff:ffff, specify <code>1111:0000:0000:0000:0000:0000:0000:0000/64</code>.</p> </li> </ul> <p>For more information about CIDR notation, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">Classless Inter-Domain Routing</a>.</p>'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>Contains one or more IP addresses or blocks of IP addresses specified in Classless Inter-Domain Routing (CIDR) notation. AWS WAF supports any CIDR range. For information about CIDR notation, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">Classless Inter-Domain Routing</a>. </p> <p>AWS WAF assigns an ARN to each <code>IPSet</code> that you create. To use an IP set in a rule, you provide the ARN to the <a>Rule</a> statement <a>IPSetReferenceStatement</a>. </p>'
    LoggingConfiguration:
      type: object
      required:
        - ResourceArn
        - LogDestinationConfigs
      properties:
        ResourceArn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the web ACL that you want to associate with <code>LogDestinationConfigs</code>.
        LogDestinationConfigs:
          $ref: '#/components/schemas/LogDestinationConfigs'
          description: The Amazon Kinesis Data Firehose Amazon Resource Name (ARNs) that you want to associate with the web ACL.
        RedactedFields:
          $ref: '#/components/schemas/RedactedFields'
          description: 'The parts of the request that you want to keep out of the logs. For example, if you redact the cookie field, the cookie field in the firehose will be <code>xxx</code>. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>Defines an association between Amazon Kinesis Data Firehose destinations and a web ACL resource, for logging from AWS WAF. As part of the association, you can specify parts of the standard logging fields to keep out of the logs. </p>'
    PolicyString:
      type: string
      minLength: 1
    RateBasedStatementManagedKeysIPSet:
      type: object
      properties:
        IPAddressVersion:
          $ref: '#/components/schemas/IPAddressVersion'
        Addresses:
          $ref: '#/components/schemas/IPAddresses'
          description: The IP addresses that are currently blocked.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>The set of IP addresses that are currently blocked for a rate-based statement.</p>'
    RegexPatternSet:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/EntityName'
          description: The name of the set. You cannot change the name after you create the set.
        Id:
          $ref: '#/components/schemas/EntityId'
          description: A unique identifier for the set. This ID is returned in the responses to create and list commands. You provide it to operations like update and delete.
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the entity.
        Description:
          $ref: '#/components/schemas/EntityDescription'
          description: A description of the set that helps with identification. You cannot change the description of a set after you create it.
        RegularExpressionList:
          $ref: '#/components/schemas/RegularExpressionList'
          description: The regular expression patterns in the set.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>Contains one or more regular expressions. </p> <p>AWS WAF assigns an ARN to each <code>RegexPatternSet</code> that you create. To use a set in a rule, you provide the ARN to the <a>Rule</a> statement <a>RegexPatternSetReferenceStatement</a>. </p>'
    RuleGroup:
      type: object
      required:
        - Name
        - Id
        - Capacity
        - ARN
        - VisibilityConfig
      properties:
        Name:
          $ref: '#/components/schemas/EntityName'
          description: The name of the rule group. You cannot change the name of a rule group after you create it.
        Id:
          $ref: '#/components/schemas/EntityId'
          description: A unique identifier for the rule group. This ID is returned in the responses to create and list commands. You provide it to operations like update and delete.
        Capacity:
          $ref: '#/components/schemas/CapacityUnit'
          description: '<p>The web ACL capacity units (WCUs) required for this rule group.</p> <p>When you create your own rule group, you define this, and you cannot change it after creation. When you add or modify the rules in a rule group, AWS WAF enforces this limit. You can check the capacity for a set of rules using <a>CheckCapacity</a>.</p> <p>AWS WAF uses WCUs to calculate and control the operating resources that are used to run your rules, rule groups, and web ACLs. AWS WAF calculates capacity differently for each rule type, to reflect the relative cost of each rule. Simple rules that cost little to run use fewer WCUs than more complex rules that use more processing power. Rule group capacity is fixed at creation, which helps users plan their web ACL WCU usage when they use a rule group. The WCU limit for web ACLs is 1,500. </p>'
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the entity.
        Description:
          $ref: '#/components/schemas/EntityDescription'
          description: A description of the rule group that helps with identification. You cannot change the description of a rule group after you create it.
        Rules:
          $ref: '#/components/schemas/Rules'
          description: 'The <a>Rule</a> statements used to identify the web requests that you want to allow, block, or count. Each rule includes one top-level statement that AWS WAF uses to identify matching web requests, and parameters that govern how AWS WAF handles them. '
        VisibilityConfig:
          $ref: '#/components/schemas/VisibilityConfig'
          description: 'Defines and enables Amazon CloudWatch metrics and web request sample collection. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p> A rule group defines a collection of rules to inspect and control web requests that you can use in a <a>WebACL</a>. When you create a rule group, you define an immutable capacity limit. If you update a rule group, you must stay within the capacity. This allows others to reuse the rule group with confidence in its capacity requirements. </p>'
    MetricName:
      type: string
      pattern: '^[\w#:\.\-/]+$'
      minLength: 1
      maxLength: 255
    TimeWindow:
      type: object
      required:
        - StartTime
        - EndTime
      properties:
        StartTime:
          $ref: '#/components/schemas/Timestamp'
          description: 'The beginning of the time range from which you want <code>GetSampledRequests</code> to return a sample of the requests that your AWS resource received. You must specify the times in Coordinated Universal Time (UTC) format. UTC format includes the special designator, <code>Z</code>. For example, <code>"2016-09-27T14:50Z"</code>. You can specify any time range in the previous three hours.'
        EndTime:
          $ref: '#/components/schemas/Timestamp'
          description: 'The end of the time range from which you want <code>GetSampledRequests</code> to return a sample of the requests that your AWS resource received. You must specify the times in Coordinated Universal Time (UTC) format. UTC format includes the special designator, <code>Z</code>. For example, <code>"2016-09-27T14:50Z"</code>. You can specify any time range in the previous three hours.'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>In a <a>GetSampledRequests</a> request, the <code>StartTime</code> and <code>EndTime</code> objects specify the time range for which you want AWS WAF to return a sample of web requests.</p> <p>You must specify the times in Coordinated Universal Time (UTC) format. UTC format includes the special designator, <code>Z</code>. For example, <code>"2016-09-27T14:50Z"</code>. You can specify any time range in the previous three hours.</p> <p>In a <a>GetSampledRequests</a> response, the <code>StartTime</code> and <code>EndTime</code> objects specify the time range for which AWS WAF actually returned a sample of web requests. AWS WAF gets the specified number of requests from among the first 5,000 requests that your AWS resource receives during the specified time period. If your resource receives more than 5,000 requests during that period, AWS WAF stops sampling after the 5,000th request. In that case, <code>EndTime</code> is the time that AWS WAF received the 5,000th request.</p>'
    ListMaxItems:
      type: integer
      minimum: 1
      maximum: 500
    SampledHTTPRequests:
      type: array
      items:
        $ref: '#/components/schemas/SampledHTTPRequest'
    PopulationSize:
      type: integer
    WebACL:
      type: object
      required:
        - Name
        - Id
        - ARN
        - DefaultAction
        - VisibilityConfig
      properties:
        Name:
          $ref: '#/components/schemas/EntityName'
          description: The name of the Web ACL. You cannot change the name of a Web ACL after you create it.
        Id:
          $ref: '#/components/schemas/EntityId'
          description: 'A unique identifier for the <code>WebACL</code>. This ID is returned in the responses to create and list commands. You use this ID to do things like get, update, and delete a <code>WebACL</code>.'
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the Web ACL that you want to associate with the resource.
        DefaultAction:
          $ref: '#/components/schemas/DefaultAction'
          description: 'The action to perform if none of the <code>Rules</code> contained in the <code>WebACL</code> match. '
        Description:
          $ref: '#/components/schemas/EntityDescription'
          description: A description of the Web ACL that helps with identification. You cannot change the description of a Web ACL after you create it.
        Rules:
          $ref: '#/components/schemas/Rules'
          description: 'The <a>Rule</a> statements used to identify the web requests that you want to allow, block, or count. Each rule includes one top-level statement that AWS WAF uses to identify matching web requests, and parameters that govern how AWS WAF handles them. '
        VisibilityConfig:
          $ref: '#/components/schemas/VisibilityConfig'
          description: 'Defines and enables Amazon CloudWatch metrics and web request sample collection. '
        Capacity:
          $ref: '#/components/schemas/ConsumedCapacity'
          description: '<p>The web ACL capacity units (WCUs) currently being used by this web ACL. </p> <p>AWS WAF uses WCUs to calculate and control the operating resources that are used to run your rules, rule groups, and web ACLs. AWS WAF calculates capacity differently for each rule type, to reflect the relative cost of each rule. Simple rules that cost little to run use fewer WCUs than more complex rules that use more processing power. Rule group capacity is fixed at creation, which helps users plan their web ACL WCU usage when they use a rule group. The WCU limit for web ACLs is 1,500. </p>'
        PreProcessFirewallManagerRuleGroups:
          $ref: '#/components/schemas/FirewallManagerRuleGroups'
          description: '<p>The first set of rules for AWS WAF to process in the web ACL. This is defined in an AWS Firewall Manager WAF policy and contains only rule group references. You can''t alter these. Any rules and rule groups that you define for the web ACL are prioritized after these. </p> <p>In the Firewall Manager WAF policy, the Firewall Manager administrator can define a set of rule groups to run first in the web ACL and a set of rule groups to run last. Within each set, the administrator prioritizes the rule groups, to determine their relative processing order.</p>'
        PostProcessFirewallManagerRuleGroups:
          $ref: '#/components/schemas/FirewallManagerRuleGroups'
          description: '<p>The last set of rules for AWS WAF to process in the web ACL. This is defined in an AWS Firewall Manager WAF policy and contains only rule group references. You can''t alter these. Any rules and rule groups that you define for the web ACL are prioritized before these. </p> <p>In the Firewall Manager WAF policy, the Firewall Manager administrator can define a set of rule groups to run first in the web ACL and a set of rule groups to run last. Within each set, the administrator prioritizes the rule groups, to determine their relative processing order.</p>'
        ManagedByFirewallManager:
          $ref: '#/components/schemas/Boolean'
          description: 'Indicates whether this web ACL is managed by AWS Firewall Manager. If true, then only AWS Firewall Manager can delete the web ACL or any Firewall Manager rule groups in the web ACL. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p> A Web ACL defines a collection of rules to use to inspect and control web requests. Each rule has an action defined (allow, block, or count) for requests that match the statement of the rule. In the Web ACL, you assign a default action to take (allow, block) for any request that does not match any of the rules. The rules in a Web ACL can be a combination of the types <a>Rule</a>, <a>RuleGroup</a>, and managed rule group. You can associate a Web ACL with one or more AWS resources to protect. The resources can be Amazon CloudFront, an Amazon API Gateway API, or an Application Load Balancer. </p>'
    HeaderName:
      type: string
    HeaderValue:
      type: string
    HTTPHeader:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/HeaderName'
          description: The name of the HTTP header.
        Value:
          $ref: '#/components/schemas/HeaderValue'
          description: The value of the HTTP header.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>Part of the response from <a>GetSampledRequests</a>. This is a complex type that appears as <code>Headers</code> in the response syntax. <code>HTTPHeader</code> contains the names and values of all of the headers that appear in one of the web requests. </p>'
    HTTPHeaders:
      type: array
      items:
        $ref: '#/components/schemas/HTTPHeader'
    HTTPMethod:
      type: string
    IPString:
      type: string
    URIString:
      type: string
    HTTPVersion:
      type: string
    HTTPRequest:
      type: object
      properties:
        ClientIP:
          $ref: '#/components/schemas/IPString'
          description: '<p>The IP address that the request originated from. If the web ACL is associated with a CloudFront distribution, this is the value of one of the following fields in CloudFront access logs:</p> <ul> <li> <p> <code>c-ip</code>, if the viewer did not use an HTTP proxy or a load balancer to send the request</p> </li> <li> <p> <code>x-forwarded-for</code>, if the viewer did use an HTTP proxy or a load balancer to send the request</p> </li> </ul>'
        Country:
          $ref: '#/components/schemas/Country'
          description: 'The two-letter country code for the country that the request originated from. For a current list of country codes, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2">ISO 3166-1 alpha-2</a>.'
        URI:
          $ref: '#/components/schemas/URIString'
          description: 'The URI path of the request, which identifies the resource, for example, <code>/images/daily-ad.jpg</code>.'
        Method:
          $ref: '#/components/schemas/HTTPMethod'
          description: 'The HTTP method specified in the sampled web request. '
        HTTPVersion:
          $ref: '#/components/schemas/HTTPVersion'
          description: 'The HTTP version specified in the sampled web request, for example, <code>HTTP/1.1</code>.'
        Headers:
          $ref: '#/components/schemas/HTTPHeaders'
          description: A complex type that contains the name and value for each header in the sampled web request.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>Part of the response from <a>GetSampledRequests</a>. This is a complex type that appears as <code>Request</code> in the response syntax. <code>HTTPRequest</code> contains information about one of the web requests. </p>'
    IPAddress:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 50
    IPSetForwardedIPConfig:
      type: object
      required:
        - HeaderName
        - FallbackBehavior
        - Position
      properties:
        HeaderName:
          $ref: '#/components/schemas/ForwardedIPHeaderName'
          description: '<p>The name of the HTTP header to use for the IP address. For example, to use the X-Forwarded-For (XFF) header, set this to <code>X-Forwarded-For</code>.</p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note>'
        FallbackBehavior:
          $ref: '#/components/schemas/FallbackBehavior'
          description: '<p>The match status to assign to the web request if the request doesn''t have a valid IP address in the specified position.</p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note> <p>You can specify the following fallback behaviors:</p> <ul> <li> <p>MATCH - Treat the web request as matching the rule statement. AWS WAF applies the rule action to the request.</p> </li> <li> <p>NO_MATCH - Treat the web request as not matching the rule statement.</p> </li> </ul>'
        Position:
          $ref: '#/components/schemas/ForwardedIPPosition'
          description: '<p>The position in the header to search for the IP address. The header can contain IP addresses of the original client and also of proxies. For example, the header value could be <code>10.1.1.1, 127.0.0.0, 10.10.10.10</code> where the first IP address identifies the original client and the rest identify proxies that the request went through. </p> <p>The options for this setting are the following: </p> <ul> <li> <p>FIRST - Inspect the first IP address in the list of IP addresses in the header. This is usually the client''s original IP.</p> </li> <li> <p>LAST - Inspect the last IP address in the list of IP addresses in the header.</p> </li> <li> <p>ANY - Inspect all IP addresses in the header for a match. If the header contains more than 10 IP addresses, AWS WAF inspects the last 10.</p> </li> </ul>'
      description: '<p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that''s reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note> <p>This configuration is used only for <a>IPSetReferenceStatement</a>. For <a>GeoMatchStatement</a> and <a>RateBasedStatement</a>, use <a>ForwardedIPConfig</a> instead. </p>'
    IPSetReferenceStatement:
      type: object
      required:
        - ARN
      properties:
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the <a>IPSet</a> that this statement references.
        IPSetForwardedIPConfig:
          $ref: '#/components/schemas/IPSetForwardedIPConfig'
          description: '<p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that''s reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note>'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A rule statement used to detect web requests coming from particular IP addresses or address ranges. To use this, create an <a>IPSet</a> that specifies the addresses you want to detect, then use the ARN of that set in this statement. To create an IP set, see <a>CreateIPSet</a>.</p> <p>Each IP set rule statement references an IP set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, AWS WAF automatically updates all rules that reference it.</p>'
    IPSetSummaries:
      type: array
      items:
        $ref: '#/components/schemas/IPSetSummary'
    NextMarker:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 256
    PaginationLimit:
      type: integer
      minimum: 1
      maximum: 100
    ManagedRuleGroupSummaries:
      type: array
      items:
        $ref: '#/components/schemas/ManagedRuleGroupSummary'
    LoggingConfigurations:
      type: array
      items:
        $ref: '#/components/schemas/LoggingConfiguration'
    RegexPatternSetSummaries:
      type: array
      items:
        $ref: '#/components/schemas/RegexPatternSetSummary'
    ResourceType:
      type: string
      enum:
        - APPLICATION_LOAD_BALANCER
        - API_GATEWAY
    ResourceArns:
      type: array
      items:
        $ref: '#/components/schemas/ResourceArn'
    RuleGroupSummaries:
      type: array
      items:
        $ref: '#/components/schemas/RuleGroupSummary'
    TagInfoForResource:
      type: object
      properties:
        ResourceARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the resource.
        TagList:
          $ref: '#/components/schemas/TagList'
          description: 'The array of <a>Tag</a> objects defined for the resource. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>The collection of tagging definitions for an AWS resource. Tags are key:value pairs that you can use to categorize and manage your resources, for purposes like billing or other management. Typically, the tag key represents a category, such as "environment", and the tag value represents a specific value within that category, such as "test," "development," or "production". Or you might set the tag key to "customer" and the value to the customer name or ID. You can specify one or more tags to add to each AWS resource, up to 50 tags for a resource.</p> <p>You can tag the AWS resources that you manage through AWS WAF: web ACLs, rule groups, IP sets, and regex pattern sets. You can''t manage or view tags through the AWS WAF console. </p>'
    WebACLSummaries:
      type: array
      items:
        $ref: '#/components/schemas/WebACLSummary'
    LogDestinationConfigs:
      type: array
      items:
        $ref: '#/components/schemas/ResourceArn'
      minItems: 1
      maxItems: 100
    RedactedFields:
      type: array
      items:
        $ref: '#/components/schemas/FieldToMatch'
      maxItems: 100
    ManagedRuleGroupSummary:
      type: object
      properties:
        VendorName:
          $ref: '#/components/schemas/VendorName'
          description: 'The name of the managed rule group vendor. You use this, along with the rule group name, to identify the rule group.'
        Name:
          $ref: '#/components/schemas/EntityName'
          description: 'The name of the managed rule group. You use this, along with the vendor name, to identify the rule group.'
        Description:
          $ref: '#/components/schemas/EntityDescription'
          description: 'The description of the managed rule group, provided by AWS Managed Rules or the AWS Marketplace seller who manages it.'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>High-level information about a managed rule group, returned by <a>ListAvailableManagedRuleGroups</a>. This provides information like the name and vendor name, that you provide when you add a <a>ManagedRuleGroupStatement</a> to a web ACL. Managed rule groups include AWS Managed Rules rule groups, which are free of charge to AWS WAF customers, and AWS Marketplace managed rule groups, which you can subscribe to through AWS Marketplace. </p>'
    NoneAction:
      type: object
      properties: {}
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>Specifies that AWS WAF should do nothing. This is generally used to try out a rule without performing any actions. You set the <code>OverrideAction</code> on the <a>Rule</a>. </p> <p>This is used only in the context of other settings, for example to specify values for <a>RuleAction</a> and web ACL <a>DefaultAction</a>. </p>'
    Statement:
      type: object
      properties:
        ByteMatchStatement:
          $ref: '#/components/schemas/ByteMatchStatement'
          description: 'A rule statement that defines a string match search for AWS WAF to apply to web requests. The byte match statement provides the bytes to search for, the location in requests that you want AWS WAF to search, and other settings. The bytes to search for are typically a string that corresponds with ASCII characters. In the AWS WAF console and the developer guide, this is refered to as a string match statement.'
        SqliMatchStatement:
          $ref: '#/components/schemas/SqliMatchStatement'
          description: 'Attackers sometimes insert malicious SQL code into web requests in an effort to extract data from your database. To allow or block web requests that appear to contain malicious SQL code, create one or more SQL injection match conditions. An SQL injection match condition identifies the part of web requests, such as the URI or the query string, that you want AWS WAF to inspect. Later in the process, when you create a web ACL, you specify whether to allow or block requests that appear to contain malicious SQL code.'
        XssMatchStatement:
          $ref: '#/components/schemas/XssMatchStatement'
          description: 'A rule statement that defines a cross-site scripting (XSS) match search for AWS WAF to apply to web requests. XSS attacks are those where the attacker uses vulnerabilities in a benign website as a vehicle to inject malicious client-site scripts into other legitimate web browsers. The XSS match statement provides the location in requests that you want AWS WAF to search and text transformations to use on the search area before AWS WAF searches for character sequences that are likely to be malicious strings. '
        SizeConstraintStatement:
          $ref: '#/components/schemas/SizeConstraintStatement'
          description: '<p>A rule statement that compares a number of bytes against the size of a request component, using a comparison operator, such as greater than (&gt;) or less than (&lt;). For example, you can use a size constraint statement to look for query strings that are longer than 100 bytes. </p> <p>If you configure AWS WAF to inspect the request body, AWS WAF inspects only the first 8192 bytes (8 KB). If the request body for your web requests never exceeds 8192 bytes, you can create a size constraint condition and block requests that have a request body greater than 8192 bytes.</p> <p>If you choose URI for the value of Part of the request to filter on, the slash (/) in the URI counts as one character. For example, the URI <code>/logo.jpg</code> is nine characters long.</p>'
        GeoMatchStatement:
          $ref: '#/components/schemas/GeoMatchStatement'
          description: 'A rule statement used to identify web requests based on country of origin. '
        RuleGroupReferenceStatement:
          $ref: '#/components/schemas/RuleGroupReferenceStatement'
          description: '<p>A rule statement used to run the rules that are defined in a <a>RuleGroup</a>. To use this, create a rule group with your rules, then provide the ARN of the rule group in this statement.</p> <p>You cannot nest a <code>RuleGroupReferenceStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p>'
        IPSetReferenceStatement:
          $ref: '#/components/schemas/IPSetReferenceStatement'
          description: '<p>A rule statement used to detect web requests coming from particular IP addresses or address ranges. To use this, create an <a>IPSet</a> that specifies the addresses you want to detect, then use the ARN of that set in this statement. To create an IP set, see <a>CreateIPSet</a>.</p> <p>Each IP set rule statement references an IP set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, AWS WAF automatically updates all rules that reference it.</p>'
        RegexPatternSetReferenceStatement:
          $ref: '#/components/schemas/RegexPatternSetReferenceStatement'
          description: '<p>A rule statement used to search web request components for matches with regular expressions. To use this, create a <a>RegexPatternSet</a> that specifies the expressions that you want to detect, then use the ARN of that set in this statement. A web request matches the pattern set rule statement if the request component matches any of the patterns in the set. To create a regex pattern set, see <a>CreateRegexPatternSet</a>.</p> <p>Each regex pattern set rule statement references a regex pattern set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, AWS WAF automatically updates all rules that reference it.</p>'
        RateBasedStatement:
          $ref: '#/components/schemas/RateBasedStatement'
          description: '<p>A rate-based rule tracks the rate of requests for each originating IP address, and triggers the rule action when the rate exceeds a limit that you specify on the number of requests in any 5-minute time span. You can use this to put a temporary block on requests from an IP address that is sending excessive requests.</p> <p>When the rule action triggers, AWS WAF blocks additional requests from the IP address until the request rate falls below the limit.</p> <p>You can optionally nest another statement inside the rate-based statement, to narrow the scope of the rule so that it only counts requests that match the nested statement. For example, based on recent requests that you have seen from an attacker, you might create a rate-based rule with a nested AND rule statement that contains the following nested statements:</p> <ul> <li> <p>An IP match statement with an IP set that specified the address 192.0.2.44.</p> </li> <li> <p>A string match statement that searches in the User-Agent header for the string BadBot.</p> </li> </ul> <p>In this rate-based rule, you also define a rate limit. For this example, the rate limit is 1,000. Requests that meet both of the conditions in the statements are counted. If the count exceeds 1,000 requests per five minutes, the rule action triggers. Requests that do not meet both conditions are not counted towards the rate limit and are not affected by this rule.</p> <p>You cannot nest a <code>RateBasedStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p>'
        AndStatement:
          $ref: '#/components/schemas/AndStatement'
          description: 'A logical rule statement used to combine other rule statements with AND logic. You provide more than one <a>Statement</a> within the <code>AndStatement</code>. '
        OrStatement:
          $ref: '#/components/schemas/OrStatement'
          description: 'A logical rule statement used to combine other rule statements with OR logic. You provide more than one <a>Statement</a> within the <code>OrStatement</code>. '
        NotStatement:
          $ref: '#/components/schemas/NotStatement'
          description: A logical rule statement used to negate the results of another rule statement. You provide one <a>Statement</a> within the <code>NotStatement</code>.
        ManagedRuleGroupStatement:
          $ref: '#/components/schemas/ManagedRuleGroupStatement'
          description: '<p>A rule statement used to run the rules that are defined in a managed rule group. To use this, provide the vendor name and the name of the rule group in this statement. You can retrieve the required names by calling <a>ListAvailableManagedRuleGroups</a>.</p> <p>You can''t nest a <code>ManagedRuleGroupStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p>'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>The processing guidance for a <a>Rule</a>, used by AWS WAF to determine whether a web request matches the rule. </p>'
    NotStatement:
      type: object
      required:
        - Statement
      properties:
        Statement:
          $ref: '#/components/schemas/Statement'
          description: The statement to negate. You can use any statement that can be nested.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A logical rule statement used to negate the results of another rule statement. You provide one <a>Statement</a> within the <code>NotStatement</code>.</p>'
    OrStatement:
      type: object
      required:
        - Statements
      properties:
        Statements:
          $ref: '#/components/schemas/Statements'
          description: The statements to combine with OR logic. You can use any statements that can be nested.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A logical rule statement used to combine other rule statements with OR logic. You provide more than one <a>Statement</a> within the <code>OrStatement</code>. </p>'
    RateLimit:
      type: integer
      minimum: 100
      maximum: 2000000000
    RateBasedStatementAggregateKeyType:
      type: string
      enum:
        - IP
        - FORWARDED_IP
    RateBasedStatement:
      type: object
      required:
        - Limit
        - AggregateKeyType
      properties:
        Limit:
          $ref: '#/components/schemas/RateLimit'
          description: 'The limit on requests per 5-minute period for a single originating IP address. If the statement includes a <code>ScopeDownStatement</code>, this limit is applied only to the requests that match the statement.'
        AggregateKeyType:
          $ref: '#/components/schemas/RateBasedStatementAggregateKeyType'
          description: '<p>Setting that indicates how to aggregate the request counts. The options are the following:</p> <ul> <li> <p>IP - Aggregate the request counts on the IP address from the web request origin.</p> </li> <li> <p>FORWARDED_IP - Aggregate the request counts on the first IP address in an HTTP header. If you use this, configure the <code>ForwardedIPConfig</code>, to specify the header to use. </p> </li> </ul>'
        ScopeDownStatement:
          $ref: '#/components/schemas/Statement'
          description: 'An optional nested statement that narrows the scope of the rate-based statement to matching web requests. This can be any nestable statement, and you can nest statements at any level below this scope-down statement.'
        ForwardedIPConfig:
          $ref: '#/components/schemas/ForwardedIPConfig'
          description: '<p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that''s reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn''t present in the request, AWS WAF doesn''t apply the rule to the web request at all.</p> </note> <p>This is required if <code>AggregateKeyType</code> is set to <code>FORWARDED_IP</code>.</p>'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A rate-based rule tracks the rate of requests for each originating IP address, and triggers the rule action when the rate exceeds a limit that you specify on the number of requests in any 5-minute time span. You can use this to put a temporary block on requests from an IP address that is sending excessive requests.</p> <p>When the rule action triggers, AWS WAF blocks additional requests from the IP address until the request rate falls below the limit.</p> <p>You can optionally nest another statement inside the rate-based statement, to narrow the scope of the rule so that it only counts requests that match the nested statement. For example, based on recent requests that you have seen from an attacker, you might create a rate-based rule with a nested AND rule statement that contains the following nested statements:</p> <ul> <li> <p>An IP match statement with an IP set that specified the address 192.0.2.44.</p> </li> <li> <p>A string match statement that searches in the User-Agent header for the string BadBot.</p> </li> </ul> <p>In this rate-based rule, you also define a rate limit. For this example, the rate limit is 1,000. Requests that meet both of the conditions in the statements are counted. If the count exceeds 1,000 requests per five minutes, the rule action triggers. Requests that do not meet both conditions are not counted towards the rate limit and are not affected by this rule.</p> <p>You cannot nest a <code>RateBasedStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p>'
    RegexPatternString:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 512
    Regex:
      type: object
      properties:
        RegexString:
          $ref: '#/components/schemas/RegexPatternString'
          description: The string representing the regular expression.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A single regular expression. This is used in a <a>RegexPatternSet</a>.</p>'
    RegexPatternSetReferenceStatement:
      type: object
      required:
        - ARN
        - FieldToMatch
        - TextTransformations
      properties:
        ARN:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the <a>RegexPatternSet</a> that this statement references.
        FieldToMatch:
          $ref: '#/components/schemas/FieldToMatch'
          description: 'The part of a web request that you want AWS WAF to inspect. For more information, see <a>FieldToMatch</a>. '
        TextTransformations:
          $ref: '#/components/schemas/TextTransformations'
          description: 'Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. If you specify one or more transformations in a rule statement, AWS WAF performs all transformations on the content of the request component identified by <code>FieldToMatch</code>, starting from the lowest priority setting, before inspecting the content for a match.'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A rule statement used to search web request components for matches with regular expressions. To use this, create a <a>RegexPatternSet</a> that specifies the expressions that you want to detect, then use the ARN of that set in this statement. A web request matches the pattern set rule statement if the request component matches any of the patterns in the set. To create a regex pattern set, see <a>CreateRegexPatternSet</a>.</p> <p>Each regex pattern set rule statement references a regex pattern set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, AWS WAF automatically updates all rules that reference it.</p>'
    RuleAction:
      type: object
      properties:
        Block:
          $ref: '#/components/schemas/BlockAction'
          description: Instructs AWS WAF to block the web request.
        Allow:
          $ref: '#/components/schemas/AllowAction'
          description: Instructs AWS WAF to allow the web request.
        Count:
          $ref: '#/components/schemas/CountAction'
          description: Instructs AWS WAF to count the web request and allow it.
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>The action that AWS WAF should take on a web request when it matches a rule''s statement. Settings at the web ACL level can override the rule action setting. </p>'
    Rule:
      type: object
      required:
        - Name
        - Priority
        - Statement
        - VisibilityConfig
      properties:
        Name:
          $ref: '#/components/schemas/EntityName'
          description: 'The name of the rule. You can''t change the name of a <code>Rule</code> after you create it. '
        Priority:
          $ref: '#/components/schemas/RulePriority'
          description: 'If you define more than one <code>Rule</code> in a <code>WebACL</code>, AWS WAF evaluates each request against the <code>Rules</code> in order based on the value of <code>Priority</code>. AWS WAF processes rules with lower priority first. The priorities don''t need to be consecutive, but they must all be different.'
        Statement:
          $ref: '#/components/schemas/Statement'
          description: 'The AWS WAF processing statement for the rule, for example <a>ByteMatchStatement</a> or <a>SizeConstraintStatement</a>. '
        Action:
          $ref: '#/components/schemas/RuleAction'
          description: '<p>The action that AWS WAF should take on a web request when it matches the rule statement. Settings at the web ACL level can override the rule action setting. </p> <p>This is used only for rules whose statements do not reference a rule group. Rule statements that reference a rule group include <code>RuleGroupReferenceStatement</code> and <code>ManagedRuleGroupStatement</code>. </p> <p>You must specify either this <code>Action</code> setting or the rule <code>OverrideAction</code> setting, but not both:</p> <ul> <li> <p>If the rule statement does not reference a rule group, use this rule action setting and not the rule override action setting. </p> </li> <li> <p>If the rule statement references a rule group, use the override action setting and not this action setting. </p> </li> </ul>'
        OverrideAction:
          $ref: '#/components/schemas/OverrideAction'
          description: '<p>The override action to apply to the rules in a rule group. Used only for rule statements that reference a rule group, like <code>RuleGroupReferenceStatement</code> and <code>ManagedRuleGroupStatement</code>. </p> <p>Set the override action to none to leave the rule actions in effect. Set it to count to only count matches, regardless of the rule action settings. </p> <p>In a <a>Rule</a>, you must specify either this <code>OverrideAction</code> setting or the rule <code>Action</code> setting, but not both:</p> <ul> <li> <p>If the rule statement references a rule group, use this override action setting and not the action setting. </p> </li> <li> <p>If the rule statement does not reference a rule group, use the rule action setting and not this rule override action setting. </p> </li> </ul>'
        VisibilityConfig:
          $ref: '#/components/schemas/VisibilityConfig'
          description: 'Defines and enables Amazon CloudWatch metrics and web request sample collection. '
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>A single rule, which you can use in a <a>WebACL</a> or <a>RuleGroup</a> to identify web requests that you want to allow, block, or count. Each rule includes one top-level <a>Statement</a> that AWS WAF uses to identify matching web requests, and parameters that govern how AWS WAF handles them. </p>'
    RuleSummary:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/EntityName'
          description: 'The name of the rule. '
        Action:
          $ref: '#/components/schemas/RuleAction'
      description: '<note> <p>This is the latest version of <b>AWS WAF</b>, named AWS WAFV2, released in November, 2019. For information, including how to migrate your AWS WAF resources from the prior release, see the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">AWS WAF Developer Guide</a>. </p> </note> <p>High-level information about a <a>Rule</a>, returned by operations like <a>DescribeManagedRuleGroup</a>. This provides information like the ID, that you can use to retrieve and manage a <code>RuleGroup</code>, and the ARN, that you provide to the <a>RuleGroupReferenceStatement</a> to use the rule group in a <a>Rule</a>.</p>'
    SampleWeight:
      type: integer
      minimum: 0
