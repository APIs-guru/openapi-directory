        - EXIT
    EvaluateOnExit:
      type: object
      required:
        - action
      properties:
        onStatusReason:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'Contains a glob pattern to match against the <code>StatusReason</code> returned for a job. The patten can be up to 512 characters long, can contain letters, numbers, periods (.), colons (:), and whitespace (spaces, tabs). and can optionally end with an asterisk (*) so that only the start of the string needs to be an exact match.'
        onReason:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'Contains a glob pattern to match against the <code>Reason</code> returned for a job. The patten can be up to 512 characters long, can contain letters, numbers, periods (.), colons (:), and whitespace (spaces, tabs), and can optionally end with an asterisk (*) so that only the start of the string needs to be an exact match.'
        onExitCode:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'Contains a glob pattern to match against the decimal representation of the <code>ExitCode</code> returned for a job. The patten can be up to 512 characters long, can contain only numbers, and can optionally end with an asterisk (*) so that only the start of the string needs to be an exact match.'
        action:
          allOf:
            - $ref: '#/components/schemas/RetryAction'
            - description: 'Specifies the action to take if all of the specified conditions (<code>onStatusReason</code>, <code>onReason</code>, and <code>onExitCode</code>) are met.'
      description: 'Specifies a set of conditions to be met, and an action to take (<code>RETRY</code> or <code>EXIT</code>) if all conditions are met.'
    Host:
      type: object
      properties:
        sourcePath:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The path on the host container instance that is presented to the container. If this parameter is empty, then the Docker daemon has assigned a host path for you. If this parameter contains a file location, then the data volume persists at the specified location on the host container instance until you delete it manually. If the source path location does not exist on the host container instance, the Docker daemon creates it. If the location does exist, the contents of the source path folder are exported.'
      description: 'Determine whether your data volume persists on the host container instance and where it is stored. If this parameter is empty, then the Docker daemon assigns a host path for your data volume, but the data is not guaranteed to persist after the containers associated with it stop running.'
    JQStatus:
      type: string
      enum:
        - CREATING
        - UPDATING
        - DELETING
        - DELETED
        - VALID
        - INVALID
    ParametersMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/String'
    RetryStrategy:
      type: object
      properties:
        attempts:
          allOf:
            - $ref: '#/components/schemas/Integer'
            - description: 'The number of times to move a job to the <code>RUNNABLE</code> status. You may specify between 1 and 10 attempts. If the value of <code>attempts</code> is greater than one, the job is retried on failure the same number of attempts as the value.'
        evaluateOnExit:
          allOf:
            - $ref: '#/components/schemas/EvaluateOnExitList'
            - description: 'Array of up to 5 objects that specify conditions under which the job should be retried or failed. If this parameter is specified, then the <code>attempts</code> parameter must also be specified.'
      description: The retry strategy associated with a job.
    JobTimeout:
      type: object
      properties:
        attemptDurationSeconds:
          allOf:
            - $ref: '#/components/schemas/Integer'
            - description: The time duration in seconds (measured from the job attempt's <code>startedAt</code> timestamp) after which AWS Batch terminates your jobs if they have not finished.
      description: An object representing a job timeout configuration.
    NodeProperties:
