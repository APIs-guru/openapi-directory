                    linuxParameters:
                      allOf:
                        - $ref: '#/components/schemas/LinuxParameters'
                        - description: 'Linux-specific modifications that are applied to the container, such as details for device mappings.'
                    logConfiguration:
                      allOf:
                        - $ref: '#/components/schemas/LogConfiguration'
                        - description: '<p>The log configuration specification for the container.</p> <p>This parameter maps to <code>LogConfig</code> in the <a href="https://docs.docker.com/engine/api/v1.23/#create-a-container">Create a container</a> section of the <a href="https://docs.docker.com/engine/api/v1.23/">Docker Remote API</a> and the <code>--log-driver</code> option to <a href="https://docs.docker.com/engine/reference/run/">docker run</a>. By default, containers use the same logging driver that the Docker daemon uses. However the container may use a different logging driver than the Docker daemon by specifying a log driver with this parameter in the container definition. To use a different logging driver for a container, the log system must be configured properly on the container instance (or on a different log server for remote logging options). For more information on the options for different supported log drivers, see <a href="https://docs.docker.com/engine/admin/logging/overview/">Configure logging drivers</a> in the Docker documentation.</p> <note> <p>AWS Batch currently supports a subset of the logging drivers available to the Docker daemon (shown in the <a>LogConfiguration</a> data type).</p> </note> <p>This parameter requires version 1.18 of the Docker Remote API or greater on your container instance. To check the Docker Remote API version on your container instance, log into your container instance and run the following command: <code>sudo docker version | grep "Server API version"</code> </p> <note> <p>The Amazon ECS container agent running on a container instance must register the logging drivers available on that instance with the <code>ECS_AVAILABLE_LOGGING_DRIVERS</code> environment variable before containers placed on that instance can use these log configuration options. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-agent-config.html">Amazon ECS Container Agent Configuration</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.</p> </note>'
                    secrets:
                      allOf:
                        - $ref: '#/components/schemas/SecretList'
                        - description: 'The secrets for the container. For more information, see <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/specifying-sensitive-data.html">Specifying Sensitive Data</a> in the <i>Amazon Elastic Container Service Developer Guide</i>.'
                nodeProperties:
                  description: An object representing the node properties of a multi-node parallel job.
                  type: object
                  properties:
                    numNodes:
                      allOf:
                        - $ref: '#/components/schemas/Integer'
                        - description: The number of nodes associated with a multi-node parallel job.
                    mainNode:
                      allOf:
                        - $ref: '#/components/schemas/Integer'
                        - description: Specifies the node index for the main node of a multi-node parallel job. This node index value must be fewer than the number of nodes.
                    nodeRangeProperties:
                      allOf:
                        - $ref: '#/components/schemas/NodeRangeProperties'
                        - description: A list of node ranges and their properties associated with a multi-node parallel job.
                retryStrategy:
                  description: The retry strategy associated with a job.
                  type: object
                  properties:
                    attempts:
                      allOf:
                        - $ref: '#/components/schemas/Integer'
                        - description: 'The number of times to move a job to the <code>RUNNABLE</code> status. You may specify between 1 and 10 attempts. If the value of <code>attempts</code> is greater than one, the job is retried on failure the same number of attempts as the value.'
                    evaluateOnExit:
                      allOf:
                        - $ref: '#/components/schemas/EvaluateOnExitList'
                        - description: 'Array of up to 5 objects that specify conditions under which the job should be retried or failed. If this parameter is specified, then the <code>attempts</code> parameter must also be specified.'
                timeout:
                  description: An object representing a job timeout configuration.
                  type: object
                  properties:
                    attemptDurationSeconds:
                      allOf:
                        - $ref: '#/components/schemas/Integer'
                        - description: The time duration in seconds (measured from the job attempt's <code>startedAt</code> timestamp) after which AWS Batch terminates your jobs if they have not finished.
                tags:
                  description: 'The tags that you apply to the job definition to help you categorize and organize your resources. Each tag consists of a key and an optional value. For more information, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html">Tagging AWS Resources</a> in <i>AWS General Reference</i>.'
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: '#/components/schemas/TagValue'
