      maxLength: 256
    ImageIdOverride:
      type: string
      minLength: 1
      maxLength: 256
    Ec2Configuration:
      type: object
      required:
        - imageType
      properties:
        imageType:
          allOf:
            - $ref: '#/components/schemas/ImageType'
            - description: '<p>The image type to match with the instance type to pick an AMI. If the <code>imageIdOverride</code> parameter is not specified, then a recent <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html">Amazon ECS-optimized AMI</a> will be used.</p> <dl> <dt>ECS_AL2</dt> <dd> <p> <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html#al2ami">Amazon Linux 2</a>âˆ’ Default for all AWS Graviton-based instance families (for example, <code>C6g</code>, <code>M6g</code>, <code>R6g</code>, and <code>T4g</code>) and can be used for all non-GPU instance types.</p> </dd> <dt>ECS_AL2_NVIDIA</dt> <dd> <p> <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html#gpuami">Amazon Linux 2 (GPU)</a>âˆ’Default for all GPU instance families (for example <code>P4</code> and <code>G4</code>) and can be used for all non-AWS Graviton-based instance types.</p> </dd> <dt>ECS_AL1</dt> <dd> <p> <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html#alami">Amazon Linux</a>âˆ’Default for all non-GPU, non-AWS-Graviton instance families. Amazon Linux is reaching the end-of-life of standard support. For more information, see <a href="https://aws.amazon.com/amazon-linux-ami/">Amazon Linux AMI</a>.</p> </dd> </dl>'
        imageIdOverride:
          allOf:
            - $ref: '#/components/schemas/ImageIdOverride'
            - description: The AMI ID used for instances launched in the compute environment that match the image type. This setting overrides the <code>imageId</code> set in the <code>computeResource</code> object.
      description: 'Provides information used to select Amazon Machine Images (AMIs) for instances in the compute environment. If the <code>Ec2Configuration</code> is not specified, the default is <code>ECS_AL1</code>.'
    KeyValuePair:
      type: object
      properties:
        name:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The name of the key-value pair. For environment variables, this is the name of the environment variable.'
        value:
          allOf:
            - $ref: '#/components/schemas/String'
            - description: 'The value of the key-value pair. For environment variables, this is the value of the environment variable.'
      description: A key-value pair object.
    RetryAction:
      type: string
      enum:
