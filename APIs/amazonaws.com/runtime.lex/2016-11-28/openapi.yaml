    BlobStream:
      type: string
    BotAlias:
      type: string
    BotName:
      type: string
    BotVersion:
      type: string
      pattern: '[0-9]+|\$LATEST'
      minLength: 1
      maxLength: 64
    ButtonTextStringWithLength:
      type: string
      minLength: 1
      maxLength: 15
    ButtonValueStringWithLength:
      type: string
      minLength: 1
      maxLength: 1000
    Button:
      type: object
      required:
        - text
        - value
      properties:
        text:
          $ref: '#/components/schemas/ButtonTextStringWithLength'
          description: Text that is visible to the user on the button.
        value:
          $ref: '#/components/schemas/ButtonValueStringWithLength'
          description: 'The value sent to Amazon Lex when a user chooses the button. For example, consider button text "NYC." When the user chooses the button, the value sent can be "New York City."'
      description: 'Represents an option to be shown on the client platform (Facebook, Slack, etc.)'
    ConfirmationStatus:
      type: string
      enum:
        - None
        - Confirmed
        - Denied
    ContentType:
      type: string
      enum:
        - application/vnd.amazonaws.card.generic
    UserId:
      type: string
      pattern: '[0-9a-zA-Z._:-]+'
      minLength: 2
      maxLength: 100
    DeleteSessionRequest:
      type: object
      title: DeleteSessionRequest
      properties: {}
    DialogAction:
      type: object
      required:
        - type
      properties:
        type:
          $ref: '#/components/schemas/DialogActionType'
          description: '<p>The next action that the bot should take in its interaction with the user. The possible values are:</p> <ul> <li> <p> <code>ConfirmIntent</code> - The next action is asking the user if the intent is complete and ready to be fulfilled. This is a yes/no question such as "Place the order?"</p> </li> <li> <p> <code>Close</code> - Indicates that the there will not be a response from the user. For example, the statement "Your order has been placed" does not require a response.</p> </li> <li> <p> <code>Delegate</code> - The next action is determined by Amazon Lex.</p> </li> <li> <p> <code>ElicitIntent</code> - The next action is to determine the intent that the user wants to fulfill.</p> </li> <li> <p> <code>ElicitSlot</code> - The next action is to elicit a slot value from the user.</p> </li> </ul>'
        intentName:
          $ref: '#/components/schemas/IntentName'
          description: The name of the intent.
        slots:
          $ref: '#/components/schemas/StringMap'
          description: 'Map of the slots that have been gathered and their values. '
        slotToElicit:
          $ref: '#/components/schemas/String'
          description: The name of the slot that should be elicited from the user.
        fulfillmentState:
          $ref: '#/components/schemas/FulfillmentState'
          description: '<p>The fulfillment state of the intent. The possible values are:</p> <ul> <li> <p> <code>Failed</code> - The Lambda function associated with the intent failed to fulfill the intent.</p> </li> <li> <p> <code>Fulfilled</code> - The intent has fulfilled by the Lambda function associated with the intent. </p> </li> <li> <p> <code>ReadyForFulfillment</code> - All of the information necessary for the intent is present and the intent ready to be fulfilled by the client application.</p> </li> </ul>'
        message:
          $ref: '#/components/schemas/Text'
          description: 'The message that should be shown to the user. If you don''t specify a message, Amazon Lex will use the message configured for the intent.'
        messageFormat:
          $ref: '#/components/schemas/MessageFormatType'
          description: '<ul> <li> <p> <code>PlainText</code> - The message contains plain UTF-8 text.</p> </li> <li> <p> <code>CustomPayload</code> - The message is a custom format for the client.</p> </li> <li> <p> <code>SSML</code> - The message contains text formatted for voice output.</p> </li> <li> <p> <code>Composite</code> - The message contains an escaped JSON object containing one or more messages. For more information, see <a href="https://docs.aws.amazon.com/lex/latest/dg/howitworks-manage-prompts.html">Message Groups</a>. </p> </li> </ul>'
      description: 'Describes the next action that the bot should take in its interaction with the user and provides information about the context in which the action takes place. Use the <code>DialogAction</code> data type to set the interaction to a specific state, or to return the interaction to a previous state.'
    DialogState:
      type: string
      enum:
        - ElicitIntent
        - ConfirmIntent
        - ElicitSlot
        - Fulfilled
        - ReadyForFulfillment
        - Failed
    Double:
      type: number
      format: double
    StringWithLength:
      type: string
      minLength: 1
      maxLength: 80
    StringUrlWithLength:
      type: string
      minLength: 1
      maxLength: 2048
    listOfButtons:
      type: array
      items:
        $ref: '#/components/schemas/Button'
      minItems: 0
      maxItems: 5
    GenericAttachment:
      type: object
      properties:
        title:
          $ref: '#/components/schemas/StringWithLength'
          description: The title of the option.
        subTitle:
          $ref: '#/components/schemas/StringWithLength'
          description: The subtitle shown below the title.
        attachmentLinkUrl:
          $ref: '#/components/schemas/StringUrlWithLength'
          description: The URL of an attachment to the response card.
        imageUrl:
          $ref: '#/components/schemas/StringUrlWithLength'
          description: The URL of an image that is displayed to the user.
        buttons:
          $ref: '#/components/schemas/listOfButtons'
          description: The list of options to show to the user.
      description: 'Represents an option rendered to the user when a prompt is shown. It could be an image, a button, a link, or text. '
    IntentSummaryCheckpointLabel:
      type: string
      pattern: '[a-zA-Z0-9-]+'
      minLength: 1
      maxLength: 255
    GetSessionRequest:
      type: object
      title: GetSessionRequest
      properties: {}
    IntentSummaryList:
      type: array
      items:
        $ref: '#/components/schemas/IntentSummary'
      minItems: 0
      maxItems: 3
    HttpContentType:
      type: string
    IntentConfidence:
      type: object
      properties:
        score:
          $ref: '#/components/schemas/Double'
          description: A score that indicates how confident Amazon Lex is that an intent satisfies the user's intent. Ranges between 0.00 and 1.00. Higher scores indicate higher confidence.
      description: Provides a score that indicates the confidence that Amazon Lex has that an intent is the one that satisfies the user's intent.
    PredictedIntent:
      type: object
      properties:
        intentName:
          $ref: '#/components/schemas/IntentName'
          description: The name of the intent that Amazon Lex suggests satisfies the user's intent.
        nluIntentConfidence:
          $ref: '#/components/schemas/IntentConfidence'
          description: Indicates how confident Amazon Lex is that an intent satisfies the user's intent.
        slots:
          $ref: '#/components/schemas/StringMap'
          description: The slot and slot values associated with the predicted intent.
      description: 'An intent that Amazon Lex suggests satisfies the user''s intent. Includes the name of the intent, the confidence that Amazon Lex has that the user''s intent is satisfied, and the slots defined for the intent.'
    IntentList:
      type: array
      items:
        $ref: '#/components/schemas/PredictedIntent'
      maxItems: 4
    ParameterName:
      type: string
      minLength: 1
      maxLength: 100
    PostContentRequest:
      type: object
      required:
        - inputStream
      title: PostContentRequest
      properties:
        inputStream:
          $ref: '#/components/schemas/BlobStream'
          description: '<p> User input in PCM or Opus audio format or text format as described in the <code>Content-Type</code> HTTP header. </p> <p>You can stream audio data to Amazon Lex or you can create a local buffer that captures all of the audio data before sending. In general, you get better performance if you stream audio data rather than buffering the data locally.</p>'
    SensitiveString:
      type: string
      minLength: 1
      maxLength: 1366
      format: password
    SensitiveStringUnbounded:
      type: string
      format: password
    PostTextRequest:
      type: object
      required:
        - inputText
      title: PostTextRequest
      properties:
        sessionAttributes:
          $ref: '#/components/schemas/StringMap'
          description: '<p>Application-specific information passed between Amazon Lex and a client application.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html#context-mgmt-session-attribs">Setting Session Attributes</a>.</p>'
        requestAttributes:
          $ref: '#/components/schemas/StringMap'
          description: '<p>Request-specific information passed between Amazon Lex and a client application.</p> <p>The namespace <code>x-amz-lex:</code> is reserved for special attributes. Don''t create any request attributes with the prefix <code>x-amz-lex:</code>.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/lex/latest/dg/context-mgmt.html#context-mgmt-request-attribs">Setting Request Attributes</a>.</p>'
        inputText:
          $ref: '#/components/schemas/Text'
          description: The text that the user entered (Amazon Lex interprets this text).
        activeContexts:
          $ref: '#/components/schemas/ActiveContextsList'
          description: '<p>A list of contexts active for the request. A context can be activated when a previous intent is fulfilled, or by including the context in the request,</p> <p>If you don''t specify a list of contexts, Amazon Lex will use the current list of contexts for the session. If you specify an empty list, all contexts for the session are cleared.</p>'
    SentimentResponse:
      type: object
      properties:
        sentimentLabel:
          $ref: '#/components/schemas/SentimentLabel'
          description: The inferred sentiment that Amazon Comprehend has the highest confidence in.
        sentimentScore:
          $ref: '#/components/schemas/SentimentScore'
          description: The likelihood that the sentiment was correctly inferred.
      description: '<p>The sentiment expressed in an utterance.</p> <p>When the bot is configured to send utterances to Amazon Comprehend for sentiment analysis, this field structure contains the result of the analysis.</p>'
    ResponseCard:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/String'
          description: The version of the response card format.
        contentType:
          $ref: '#/components/schemas/ContentType'
          description: The content type of the response.
        genericAttachments:
          $ref: '#/components/schemas/genericAttachmentList'
          description: An array of attachment objects representing options.
      description: 'If you configure a response card when creating your bots, Amazon Lex substitutes the session attributes and slot values that are available, and then returns it. The response card can also come from a Lambda function ( <code>dialogCodeHook</code> and <code>fulfillmentActivity</code> on an intent).'
    PutSessionRequest:
      type: object
      title: PutSessionRequest
      properties:
        sessionAttributes:
          $ref: '#/components/schemas/StringMap'
          description: Map of key/value pairs representing the session-specific context information. It contains application information passed between Amazon Lex and a client application.
        dialogAction:
          $ref: '#/components/schemas/DialogAction'
          description: Sets the next action that the bot should take to fulfill the conversation.
        recentIntentSummaryView:
          $ref: '#/components/schemas/IntentSummaryList'
          description: '<p>A summary of the recent intents for the bot. You can use the intent summary view to set a checkpoint label on an intent and modify attributes of intents. You can also use it to remove or add intent summary objects to the list.</p> <p>An intent that you modify or add to the list must make sense for the bot. For example, the intent name must be valid for the bot. You must provide valid values for:</p> <ul> <li> <p> <code>intentName</code> </p> </li> <li> <p>slot names</p> </li> <li> <p> <code>slotToElict</code> </p> </li> </ul> <p>If you send the <code>recentIntentSummaryView</code> parameter in a <code>PutSession</code> request, the contents of the new summary view replaces the old summary view. For example, if a <code>GetSession</code> request returns three intents in the summary view and you call <code>PutSession</code> with one intent in the summary view, the next call to <code>GetSession</code> will only return one intent.</p>'
        activeContexts:
          $ref: '#/components/schemas/ActiveContextsList'
          description: '<p>A list of contexts active for the request. A context can be activated when a previous intent is fulfilled, or by including the context in the request,</p> <p>If you don''t specify a list of contexts, Amazon Lex will use the current list of contexts for the session. If you specify an empty list, all contexts for the session are cleared.</p>'
    genericAttachmentList:
      type: array
      items:
        $ref: '#/components/schemas/GenericAttachment'
      minItems: 0
      maxItems: 10
    SentimentLabel:
      type: string
    SentimentScore:
      type: string
security:
  - hmac: []
