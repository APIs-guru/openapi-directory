      - connectionId
      - ownerAccount
      - newPublicVirtualInterfaceAllocation
    properties:
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the connection on which the public virtual interface is provisioned.
      ownerAccount:
        $ref: '#/definitions/[object Object]'
        description: The ID of the AWS account that owns the public virtual interface.
      newPublicVirtualInterfaceAllocation:
        $ref: '#/definitions/[object Object]'
        description: Information about the public virtual interface.
  AssociateConnectionWithLagRequest:
    type: object
    required:
      - connectionId
      - lagId
    properties:
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: 'The ID of the connection. For example, dxcon-abc123.'
      lagId:
        $ref: '#/definitions/[object Object]'
        description: 'The ID of the LAG with which to associate the connection. For example, dxlag-abc123.'
  AssociateHostedConnectionRequest:
    type: object
