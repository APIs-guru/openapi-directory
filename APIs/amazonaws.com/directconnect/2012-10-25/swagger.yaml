definitions:
  Connection:
    type: object
    properties:
      ownerAccount:
        $ref: '#/definitions/[object Object]'
        description: The ID of the AWS account that owns the connection.
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the connection.
      connectionName:
        $ref: '#/definitions/[object Object]'
        description: The name of the connection.
      connectionState:
        $ref: '#/definitions/[object Object]'
        description: '<p>The state of the connection. The following are the possible values:</p> <ul> <li> <p> <code>ordering</code>: The initial state of a hosted connection provisioned on an interconnect. The connection stays in the ordering state until the owner of the hosted connection confirms or declines the connection order.</p> </li> <li> <p> <code>requested</code>: The initial state of a standard connection. The connection stays in the requested state until the Letter of Authorization (LOA) is sent to the customer.</p> </li> <li> <p> <code>pending</code>: The connection has been approved and is being initialized.</p> </li> <li> <p> <code>available</code>: The network link is up and the connection is ready for use.</p> </li> <li> <p> <code>down</code>: The network link is down.</p> </li> <li> <p> <code>deleting</code>: The connection is being deleted.</p> </li> <li> <p> <code>deleted</code>: The connection has been deleted.</p> </li> <li> <p> <code>rejected</code>: A hosted connection in the <code>ordering</code> state enters the <code>rejected</code> state if it is deleted by the customer.</p> </li> </ul>'
      region:
        $ref: '#/definitions/[object Object]'
        description: The AWS Region where the connection is located.
      location:
        $ref: '#/definitions/[object Object]'
        description: The location of the connection.
      bandwidth:
        $ref: '#/definitions/[object Object]'
        description: The bandwidth of the connection.
      vlan:
        $ref: '#/definitions/[object Object]'
        description: The ID of the VLAN.
      partnerName:
        $ref: '#/definitions/[object Object]'
        description: The name of the AWS Direct Connect service provider associated with the connection.
      loaIssueTime:
        $ref: '#/definitions/[object Object]'
        description: The time of the most recent call to <a>DescribeLoa</a> for this connection.
      lagId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the LAG.
      awsDevice:
        $ref: '#/definitions/[object Object]'
        description: The Direct Connect endpoint on which the physical connection terminates.
      jumboFrameCapable:
        $ref: '#/definitions/[object Object]'
        description: Indicates whether jumbo frames (9001 MTU) are supported.
      awsDeviceV2:
        $ref: '#/definitions/[object Object]'
        description: The Direct Connect endpoint on which the physical connection terminates.
      hasLogicalRedundancy:
        $ref: '#/definitions/[object Object]'
        description: Indicates whether the connection supports a secondary BGP peer in the same address family (IPv4/IPv6).
    description: Information about an AWS Direct Connect connection.
  AllocateConnectionOnInterconnectRequest:
    type: object
    required:
      - bandwidth
      - connectionName
      - ownerAccount
      - interconnectId
      - vlan
    properties:
      bandwidth:
        $ref: '#/definitions/[object Object]'
        description: 'The bandwidth of the connection, in Mbps. The possible values are 50Mbps, 100Mbps, 200Mbps, 300Mbps, 400Mbps, and 500Mbps.'
      connectionName:
        $ref: '#/definitions/[object Object]'
        description: The name of the provisioned connection.
      ownerAccount:
        $ref: '#/definitions/[object Object]'
        description: The ID of the AWS account of the customer for whom the connection will be provisioned.
      interconnectId:
        $ref: '#/definitions/[object Object]'
        description: 'The ID of the interconnect on which the connection will be provisioned. For example, dxcon-456abc78.'
      vlan:
        $ref: '#/definitions/[object Object]'
        description: The dedicated VLAN provisioned to the connection.
  DirectConnectServerException: {}
  DirectConnectClientException: {}
  AllocateHostedConnectionRequest:
    type: object
    required:
      - connectionId
      - ownerAccount
      - bandwidth
      - connectionName
      - vlan
    properties:
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the interconnect or LAG.
      ownerAccount:
        $ref: '#/definitions/[object Object]'
        description: The ID of the AWS account ID of the customer for the connection.
      bandwidth:
        $ref: '#/definitions/[object Object]'
        description: 'The bandwidth of the hosted connection, in Mbps. The possible values are 50Mbps, 100Mbps, 200Mbps, 300Mbps, 400Mbps, and 500Mbps.'
      connectionName:
        $ref: '#/definitions/[object Object]'
        description: The name of the hosted connection.
      vlan:
        $ref: '#/definitions/[object Object]'
        description: The dedicated VLAN provisioned to the hosted connection.
  VirtualInterface:
    type: object
    properties:
      ownerAccount:
        $ref: '#/definitions/[object Object]'
        description: The ID of the AWS account that owns the virtual interface.
      virtualInterfaceId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the virtual interface.
      location:
        $ref: '#/definitions/[object Object]'
        description: The location of the connection.
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the connection.
      virtualInterfaceType:
        $ref: '#/definitions/[object Object]'
        description: The type of virtual interface. The possible values are <code>private</code> and <code>public</code>.
      virtualInterfaceName:
        $ref: '#/definitions/[object Object]'
        description: The name of the virtual interface assigned by the customer network.
      vlan:
        $ref: '#/definitions/[object Object]'
        description: The ID of the VLAN.
      asn:
        $ref: '#/definitions/[object Object]'
        description: The autonomous system (AS) number for Border Gateway Protocol (BGP) configuration.
      amazonSideAsn:
        $ref: '#/definitions/[object Object]'
        description: The autonomous system number (ASN) for the Amazon side of the connection.
      authKey:
        $ref: '#/definitions/[object Object]'
        description: The authentication key for BGP configuration.
      amazonAddress:
        $ref: '#/definitions/[object Object]'
        description: The IP address assigned to the Amazon interface.
      customerAddress:
        $ref: '#/definitions/[object Object]'
        description: The IP address assigned to the customer interface.
      addressFamily:
        $ref: '#/definitions/[object Object]'
        description: The address family for the BGP peer.
      virtualInterfaceState:
        $ref: '#/definitions/[object Object]'
        description: '<p>The state of the virtual interface. The following are the possible values:</p> <ul> <li> <p> <code>confirming</code>: The creation of the virtual interface is pending confirmation from the virtual interface owner. If the owner of the virtual interface is different from the owner of the connection on which it is provisioned, then the virtual interface will remain in this state until it is confirmed by the virtual interface owner.</p> </li> <li> <p> <code>verifying</code>: This state only applies to public virtual interfaces. Each public virtual interface needs validation before the virtual interface can be created.</p> </li> <li> <p> <code>pending</code>: A virtual interface is in this state from the time that it is created until the virtual interface is ready to forward traffic.</p> </li> <li> <p> <code>available</code>: A virtual interface that is able to forward traffic.</p> </li> <li> <p> <code>down</code>: A virtual interface that is BGP down.</p> </li> <li> <p> <code>deleting</code>: A virtual interface is in this state immediately after calling <a>DeleteVirtualInterface</a> until it can no longer forward traffic.</p> </li> <li> <p> <code>deleted</code>: A virtual interface that cannot forward traffic.</p> </li> <li> <p> <code>rejected</code>: The virtual interface owner has declined creation of the virtual interface. If a virtual interface in the <code>Confirming</code> state is deleted by the virtual interface owner, the virtual interface enters the <code>Rejected</code> state.</p> </li> </ul>'
      customerRouterConfig:
        $ref: '#/definitions/[object Object]'
        description: The customer router configuration.
      mtu:
        $ref: '#/definitions/[object Object]'
        description: 'The maximum transmission unit (MTU), in bytes. The supported values are 1500 and 9001. The default value is 1500.'
      jumboFrameCapable:
        $ref: '#/definitions/[object Object]'
        description: Indicates whether jumbo frames (9001 MTU) are supported.
      virtualGatewayId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the virtual private gateway. Applies only to private virtual interfaces.
      directConnectGatewayId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the Direct Connect gateway.
      routeFilterPrefixes:
        $ref: '#/definitions/[object Object]'
        description: The routes to be advertised to the AWS network in this Region. Applies to public virtual interfaces.
      bgpPeers:
        $ref: '#/definitions/[object Object]'
        description: The BGP peers configured on this virtual interface.
      region:
        $ref: '#/definitions/[object Object]'
        description: The AWS Region where the virtual interface is located.
      awsDeviceV2:
        $ref: '#/definitions/[object Object]'
        description: The Direct Connect endpoint on which the virtual interface terminates.
    description: Information about a virtual interface.
  AllocatePrivateVirtualInterfaceRequest:
    type: object
    required:
      - connectionId
      - ownerAccount
      - newPrivateVirtualInterfaceAllocation
    properties:
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the connection on which the private virtual interface is provisioned.
      ownerAccount:
        $ref: '#/definitions/[object Object]'
        description: The ID of the AWS account that owns the virtual private interface.
      newPrivateVirtualInterfaceAllocation:
        $ref: '#/definitions/[object Object]'
        description: Information about the private virtual interface.
