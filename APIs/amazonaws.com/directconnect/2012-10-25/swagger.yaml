      - connectionId
    properties:
      virtualInterfaceId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the virtual interface.
      connectionId:
        $ref: '#/definitions/[object Object]'
        description: The ID of the LAG or connection.
  ConfirmConnectionResponse:
    type: object
    properties:
