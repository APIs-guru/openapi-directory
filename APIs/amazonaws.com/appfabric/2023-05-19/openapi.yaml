      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - appBundleIdentifier
                - taskIdList
              properties:
                appBundleIdentifier:
                  description: The Amazon Resource Name (ARN) or Universal Unique Identifier (UUID) of the app bundle to use for the request.
                  type: string
                  pattern: 'arn:.+$|^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
                  minLength: 1
                  maxLength: 1011
