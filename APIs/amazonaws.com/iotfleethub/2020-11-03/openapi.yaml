      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    CreateApplicationResponse:
      type: object
      required:
        - applicationId
        - applicationArn
      properties:
        applicationId:
          $ref: '#/components/schemas/Id'
          description: The unique Id of the web application.
        applicationArn:
          $ref: '#/components/schemas/Arn'
          description: The ARN of the web application.
    TagValue:
      type: string
      minLength: 1
      maxLength: 256
    InvalidRequestException: {}
    InternalFailureException: {}
    ThrottlingException: {}
    LimitExceededException: {}
    DeleteApplicationResponse:
      type: object
      properties: {}
