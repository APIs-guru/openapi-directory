      minLength: 36
      maxLength: 36
    Name:
      type: string
      pattern: '^[ -~]*$'
      minLength: 1
      maxLength: 100
    Description:
      type: string
      pattern: '^[ -~]*$'
      minLength: 1
      maxLength: 2048
    Url:
      type: string
      pattern: '^https\://\S+$'
      minLength: 1
      maxLength: 256
    Timestamp:
      type: integer
    Arn:
      type: string
      pattern: '^arn:[!-~]+$'
      minLength: 1
      maxLength: 1600
    ClientRequestToken:
      type: string
      pattern: '^[a-zA-Z0-9-_]+$'
      minLength: 1
      maxLength: 64
