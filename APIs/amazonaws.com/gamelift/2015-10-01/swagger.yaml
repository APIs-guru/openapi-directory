      Description:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Human-readable description of the fleet.
      Name:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Descriptive label that is associated with a fleet. Fleet names do not need to be unique.
      CreationTime:
