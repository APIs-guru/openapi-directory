      - CANCELLED
      - TIMED_OUT
  PlayerLatencyList:
    type: array
    items:
      $ref: '#/definitions/PlayerLatency'
  PlacedPlayerSessionList:
    type: array
    items:
      $ref: '#/definitions/PlacedPlayerSession'
  GameSessionQueueDestination:
