    description: 'A range of IP addresses and port settings that allow inbound traffic to connect to server processes on an Amazon GameLift. New game sessions that are started on the fleet are assigned an IP address/port number combination, which must fall into the fleet''s allowed ranges. For fleets created with a custom game server, the ranges reflect the server''s game session assignments. For Realtime Servers fleets, Amazon GameLift automatically opens two port ranges, one for TCP messaging and one for UDP for use by the Realtime servers.'
  LatencyMap:
    type: object
    additionalProperties:
      $ref: '#/definitions/PositiveInteger'
  RoutingStrategyType:
    type: string
    enum:
      - SIMPLE
      - TERMINAL
  ScriptList:
    type: array
    items:
      $ref: '#/definitions/Script'
  MatchedPlayerSession:
    type: object
    properties:
      PlayerId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: 'Unique identifier for a player '
      PlayerSessionId:
        $ref: '#/definitions/PlayerSessionId'
        description: Unique identifier for a player session
    description: '<p>Represents a new player session that is created as a result of a successful FlexMatch match. A successful match automatically creates new player sessions for every player ID in the original matchmaking request. </p> <p>When players connect to the match''s game session, they must include both player ID and player session ID in order to claim their assigned player slot.</p>'
  MatchmakingConfigurationStatus:
    type: string
    enum:
      - CANCELLED
      - COMPLETED
      - FAILED
      - PLACING
      - QUEUED
      - REQUIRES_ACCEPTANCE
      - SEARCHING
      - TIMED_OUT
  PlayerList:
    type: array
    items:
      $ref: '#/definitions/Player'
  MatchmakingTicket:
    type: object
    properties:
      TicketId:
        $ref: '#/definitions/MatchmakingIdStringModel'
        description: Unique identifier for a matchmaking ticket.
      ConfigurationName:
        $ref: '#/definitions/MatchmakingIdStringModel'
        description: Name of the <a>MatchmakingConfiguration</a> that is used with this ticket. Matchmaking configurations determine how players are grouped into a match and how a new game session is created for the match.
      Status:
        $ref: '#/definitions/MatchmakingConfigurationStatus'
        description: '<p>Current status of the matchmaking request.</p> <ul> <li> <p> <b>QUEUED</b> -- The matchmaking request has been received and is currently waiting to be processed.</p> </li> <li> <p> <b>SEARCHING</b> -- The matchmaking request is currently being processed. </p> </li> <li> <p> <b>REQUIRES_ACCEPTANCE</b> -- A match has been proposed and the players must accept the match (see <a>AcceptMatch</a>). This status is used only with requests that use a matchmaking configuration with a player acceptance requirement.</p> </li> <li> <p> <b>PLACING</b> -- The FlexMatch engine has matched players and is in the process of placing a new game session for the match.</p> </li> <li> <p> <b>COMPLETED</b> -- Players have been matched and a game session is ready to host the players. A ticket in this state contains the necessary connection information for players.</p> </li> <li> <p> <b>FAILED</b> -- The matchmaking request was not completed. Tickets with players who fail to accept a proposed match are placed in <code>FAILED</code> status.</p> </li> <li> <p> <b>CANCELLED</b> -- The matchmaking request was canceled with a call to <a>StopMatchmaking</a>.</p> </li> <li> <p> <b>TIMED_OUT</b> -- The matchmaking request was not successful within the duration specified in the matchmaking configuration. </p> </li> </ul> <note> <p>Matchmaking requests that fail to successfully complete (statuses FAILED, CANCELLED, TIMED_OUT) can be resubmitted as new requests with new ticket IDs.</p> </note>'
      StatusReason:
        $ref: '#/definitions/StringModel'
        description: 'Code to explain the current status. For example, a status reason may indicate when a ticket has returned to <code>SEARCHING</code> status after a proposed match fails to receive player acceptances.'
      StatusMessage:
        $ref: '#/definitions/StringModel'
        description: Additional information about the current status.
      StartTime:
        $ref: '#/definitions/Timestamp'
        description: Time stamp indicating when this matchmaking request was received. Format is a number expressed in Unix time as milliseconds (for example "1469498468.057").
      EndTime:
        $ref: '#/definitions/Timestamp'
        description: 'Time stamp indicating when this matchmaking request stopped being processed due to success, failure, or cancellation. Format is a number expressed in Unix time as milliseconds (for example "1469498468.057").'
      Players:
        $ref: '#/definitions/PlayerList'
        description: 'A set of <code>Player</code> objects, each representing a player to find matches for. Players are identified by a unique player ID and may include latency data for use during matchmaking. If the ticket is in status <code>COMPLETED</code>, the <code>Player</code> objects include the team the players were assigned to in the resulting match.'
      GameSessionConnectionInfo:
        $ref: '#/definitions/GameSessionConnectionInfo'
        description: Identifier and connection information of the game session created for the match. This information is added to the ticket only after the matchmaking request has been successfully completed.
      EstimatedWaitTime:
        $ref: '#/definitions/WholeNumber'
        description: 'Average amount of time (in seconds) that players are currently waiting for a match. If there is not enough recent data, this property may be empty.'
    description: 'Ticket generated to track the progress of a matchmaking request. Each ticket is uniquely identified by a ticket ID, supplied by the requester, when creating a matchmaking request with <a>StartMatchmaking</a>. Tickets can be retrieved by calling <a>DescribeMatchmaking</a> with the ticket ID.'
  MaxConcurrentGameSessionActivations:
    type: integer
    minimum: 1
    maximum: 2147483647
  MetricGroup:
    type: string
    minLength: 1
    maxLength: 255
  MetricName:
    type: string
    enum:
      - ActivatingGameSessions
      - ActiveGameSessions
      - ActiveInstances
      - AvailableGameSessions
      - AvailablePlayerSessions
      - CurrentPlayerSessions
      - IdleInstances
      - PercentAvailableGameSessions
      - PercentIdleInstances
      - QueueDepth
      - WaitTime
  PlacedPlayerSession:
    type: object
    properties:
      PlayerId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Unique identifier for a player that is associated with this player session.
      PlayerSessionId:
        $ref: '#/definitions/PlayerSessionId'
        description: Unique identifier for a player session.
    description: '<p>Information about a player session that was created as part of a <a>StartGameSessionPlacement</a> request. This object contains only the player ID and player session ID. To retrieve full details on a player session, call <a>DescribePlayerSessions</a> with the player session ID.</p> <ul> <li> <p> <a>CreatePlayerSession</a> </p> </li> <li> <p> <a>CreatePlayerSessions</a> </p> </li> <li> <p> <a>DescribePlayerSessions</a> </p> </li> <li> <p>Game session placements</p> <ul> <li> <p> <a>StartGameSessionPlacement</a> </p> </li> <li> <p> <a>DescribeGameSessionPlacement</a> </p> </li> <li> <p> <a>StopGameSessionPlacement</a> </p> </li> </ul> </li> </ul>'
  PlayerAttributeMap:
    type: object
    additionalProperties:
      $ref: '#/definitions/AttributeValue'
  Player:
    type: object
    properties:
      PlayerId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Unique identifier for a player
      PlayerAttributes:
        $ref: '#/definitions/PlayerAttributeMap'
        description: 'Collection of key:value pairs containing player information for use in matchmaking. Player attribute keys must match the <i>playerAttributes</i> used in a matchmaking rule set. Example: <code>"PlayerAttributes": {"skill": {"N": "23"}, "gameMode": {"S": "deathmatch"}}</code>.'
      Team:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Name of the team that the player is assigned to in a match. Team names are defined in a matchmaking rule set.
      LatencyInMs:
        $ref: '#/definitions/LatencyMap'
        description: '<p>Set of values, expressed in milliseconds, indicating the amount of latency that a player experiences when connected to AWS regions. If this property is present, FlexMatch considers placing the match only in regions for which latency is reported. </p> <p>If a matchmaker has a rule that evaluates player latency, players must report latency in order to be matched. If no latency is reported in this scenario, FlexMatch assumes that no regions are available to the player and the ticket is not matchable. </p>'
    description: 'Represents a player in matchmaking. When starting a matchmaking request, a player has a player ID, attributes, and may have latency data. Team information is added after a match has been successfully completed.'
  PlayerLatency:
    type: object
    properties:
      PlayerId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Unique identifier for a player associated with the latency data.
      RegionIdentifier:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Name of the region that is associated with the latency value.
      LatencyInMilliseconds:
        $ref: '#/definitions/Float'
        description: Amount of time that represents the time lag experienced by the player when connected to the specified region.
    description: 'Regional latency information for a player, used when requesting a new game session with <a>StartGameSessionPlacement</a>. This value indicates the amount of time lag that exists when the player is connected to a fleet in the specified region. The relative difference between a player''s latency values for multiple regions are used to determine which fleets are best suited to place a new game session for the player. '
  PlayerLatencyPolicy:
    type: object
    properties:
      MaximumIndividualPlayerLatencyMilliseconds:
        $ref: '#/definitions/WholeNumber'
        description: 'The maximum latency value that is allowed for any player, in milliseconds. All policies must have a value set for this property.'
      PolicyDurationSeconds:
        $ref: '#/definitions/WholeNumber'
        description: 'The length of time, in seconds, that the policy is enforced while placing a new game session. A null value for this property means that the policy is enforced until the queue times out.'
    description: '<p>Queue setting that determines the highest latency allowed for individual players when placing a game session. When a latency policy is in force, a game session cannot be placed at any destination in a region where a player is reporting latency higher than the cap. Latency policies are only enforced when the placement request contains player latency information.</p> <ul> <li> <p> <a>CreateGameSessionQueue</a> </p> </li> <li> <p> <a>DescribeGameSessionQueues</a> </p> </li> <li> <p> <a>UpdateGameSessionQueue</a> </p> </li> <li> <p> <a>DeleteGameSessionQueue</a> </p> </li> </ul>'
  PlayerSessionStatus:
    type: string
    enum:
      - RESERVED
      - ACTIVE
      - COMPLETED
      - TIMEDOUT
  PolicyType:
    type: string
    enum:
      - RuleBased
      - TargetBased
  ScalingAdjustmentType:
    type: string
    enum:
      - ChangeInCapacity
      - ExactCapacity
      - PercentChangeInCapacity
  TargetConfiguration:
    type: object
    required:
      - TargetValue
    properties:
      TargetValue:
        $ref: '#/definitions/Double'
        description: 'Desired value to use with a target-based scaling policy. The value must be relevant for whatever metric the scaling policy is using. For example, in a policy using the metric PercentAvailableGameSessions, the target value should be the preferred size of the fleet''s buffer (the percent of capacity that should be idle and ready for new game sessions).'
    description: '<p>Settings for a target-based scaling policy (see <a>ScalingPolicy</a>. A target-based policy tracks a particular fleet metric specifies a target value for the metric. As player usage changes, the policy triggers Amazon GameLift to adjust capacity so that the metric returns to the target value. The target configuration specifies settings as needed for the target based policy, including the target value. </p> <ul> <li> <p> <a>DescribeFleetCapacity</a> </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> <li> <p>Manage scaling policies:</p> <ul> <li> <p> <a>PutScalingPolicy</a> (auto-scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (auto-scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (auto-scaling)</p> </li> </ul> </li> <li> <p>Manage fleet actions:</p> <ul> <li> <p> <a>StartFleetActions</a> </p> </li> <li> <p> <a>StopFleetActions</a> </p> </li> </ul> </li> </ul>'
  ServerProcessList:
    type: array
    items:
      $ref: '#/definitions/ServerProcess'
    minItems: 1
    maxItems: 50
  ScalingPolicy:
    type: object
    properties:
      FleetId:
        $ref: '#/definitions/FleetId'
        description: Unique identifier for a fleet that is associated with this scaling policy.
      Name:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Descriptive label that is associated with a scaling policy. Policy names do not need to be unique.
      Status:
        $ref: '#/definitions/ScalingStatusType'
        description: '<p>Current status of the scaling policy. The scaling policy can be in force only when in an <code>ACTIVE</code> status. Scaling policies can be suspended for individual fleets (see <a>StopFleetActions</a>; if suspended for a fleet, the policy status does not change. View a fleet''s stopped actions by calling <a>DescribeFleetCapacity</a>.</p> <ul> <li> <p> <b>ACTIVE</b> -- The scaling policy can be used for auto-scaling a fleet.</p> </li> <li> <p> <b>UPDATE_REQUESTED</b> -- A request to update the scaling policy has been received.</p> </li> <li> <p> <b>UPDATING</b> -- A change is being made to the scaling policy.</p> </li> <li> <p> <b>DELETE_REQUESTED</b> -- A request to delete the scaling policy has been received.</p> </li> <li> <p> <b>DELETING</b> -- The scaling policy is being deleted.</p> </li> <li> <p> <b>DELETED</b> -- The scaling policy has been deleted.</p> </li> <li> <p> <b>ERROR</b> -- An error occurred in creating the policy. It should be removed and recreated.</p> </li> </ul>'
      ScalingAdjustment:
        $ref: '#/definitions/Integer'
        description: 'Amount of adjustment to make, based on the scaling adjustment type.'
      ScalingAdjustmentType:
        $ref: '#/definitions/ScalingAdjustmentType'
        description: '<p>Type of adjustment to make to a fleet''s instance count (see <a>FleetCapacity</a>):</p> <ul> <li> <p> <b>ChangeInCapacity</b> -- add (or subtract) the scaling adjustment value from the current instance count. Positive values scale up while negative values scale down.</p> </li> <li> <p> <b>ExactCapacity</b> -- set the instance count to the scaling adjustment value.</p> </li> <li> <p> <b>PercentChangeInCapacity</b> -- increase or reduce the current instance count by the scaling adjustment, read as a percentage. Positive values scale up while negative values scale down.</p> </li> </ul>'
      ComparisonOperator:
        $ref: '#/definitions/ComparisonOperatorType'
        description: Comparison operator to use when measuring a metric against the threshold value.
      Threshold:
        $ref: '#/definitions/Double'
        description: Metric value used to trigger a scaling event.
      EvaluationPeriods:
        $ref: '#/definitions/PositiveInteger'
        description: Length of time (in minutes) the metric must be at or beyond the threshold before a scaling event is triggered.
      MetricName:
        $ref: '#/definitions/MetricName'
        description: '<p>Name of the Amazon GameLift-defined metric that is used to trigger a scaling adjustment. For detailed descriptions of fleet metrics, see <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/monitoring-cloudwatch.html">Monitor Amazon GameLift with Amazon CloudWatch</a>. </p> <ul> <li> <p> <b>ActivatingGameSessions</b> -- Game sessions in the process of being created.</p> </li> <li> <p> <b>ActiveGameSessions</b> -- Game sessions that are currently running.</p> </li> <li> <p> <b>ActiveInstances</b> -- Fleet instances that are currently running at least one game session.</p> </li> <li> <p> <b>AvailableGameSessions</b> -- Additional game sessions that fleet could host simultaneously, given current capacity.</p> </li> <li> <p> <b>AvailablePlayerSessions</b> -- Empty player slots in currently active game sessions. This includes game sessions that are not currently accepting players. Reserved player slots are not included.</p> </li> <li> <p> <b>CurrentPlayerSessions</b> -- Player slots in active game sessions that are being used by a player or are reserved for a player. </p> </li> <li> <p> <b>IdleInstances</b> -- Active instances that are currently hosting zero game sessions. </p> </li> <li> <p> <b>PercentAvailableGameSessions</b> -- Unused percentage of the total number of game sessions that a fleet could host simultaneously, given current capacity. Use this metric for a target-based scaling policy.</p> </li> <li> <p> <b>PercentIdleInstances</b> -- Percentage of the total number of active instances that are hosting zero game sessions.</p> </li> <li> <p> <b>QueueDepth</b> -- Pending game session placement requests, in any queue, where the current fleet is the top-priority destination.</p> </li> <li> <p> <b>WaitTime</b> -- Current wait time for pending game session placement requests, in any queue, where the current fleet is the top-priority destination. </p> </li> </ul>'
      PolicyType:
        $ref: '#/definitions/PolicyType'
        description: 'Type of scaling policy to create. For a target-based policy, set the parameter <i>MetricName</i> to ''PercentAvailableGameSessions'' and specify a <i>TargetConfiguration</i>. For a rule-based policy set the following parameters: <i>MetricName</i>, <i>ComparisonOperator</i>, <i>Threshold</i>, <i>EvaluationPeriods</i>, <i>ScalingAdjustmentType</i>, and <i>ScalingAdjustment</i>.'
      TargetConfiguration:
        $ref: '#/definitions/TargetConfiguration'
        description: Object that contains settings for a target-based scaling policy.
    description: '<p>Rule that controls how a fleet is scaled. Scaling policies are uniquely identified by the combination of name and fleet ID.</p> <ul> <li> <p> <a>DescribeFleetCapacity</a> </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> <li> <p>Manage scaling policies:</p> <ul> <li> <p> <a>PutScalingPolicy</a> (auto-scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (auto-scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (auto-scaling)</p> </li> </ul> </li> <li> <p>Manage fleet actions:</p> <ul> <li> <p> <a>StartFleetActions</a> </p> </li> <li> <p> <a>StopFleetActions</a> </p> </li> </ul> </li> </ul>'
  ServerProcess:
    type: object
    required:
      - LaunchPath
      - ConcurrentExecutions
    properties:
      LaunchPath:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: '<p>Location of the server executable in a custom game build or the name of the Realtime script file that contains the <code>Init()</code> function. Game builds and Realtime scripts are installed on instances at the root: </p> <ul> <li> <p>Windows (for custom game builds only): <code>C:\game</code>. Example: "<code>C:\game\MyGame\server.exe</code>" </p> </li> <li> <p>Linux: <code>/local/game</code>. Examples: "<code>/local/game/MyGame/server.exe</code>" or "<code>/local/game/MyRealtimeScript.js</code>"</p> </li> </ul>'
      Parameters:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Optional list of parameters to pass to the server executable or Realtime script on launch.
      ConcurrentExecutions:
        $ref: '#/definitions/PositiveInteger'
        description: Number of server processes using this configuration to run concurrently on an instance.
    description: 'A set of instructions for launching server processes on each instance in a fleet. Server processes run either a custom game build executable or a Realtime Servers script. Each instruction set identifies the location of the custom game build executable or Realtime launch script, optional launch parameters, and the number of server processes with this configuration to maintain concurrently on the instance. Server process configurations make up a fleet''s <code> <a>RuntimeConfiguration</a> </code>.'
  VpcPeeringConnectionStatus:
    type: object
    properties:
      Code:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: Code indicating the status of a VPC peering connection.
      Message:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: 'Additional messaging associated with the connection status. '
    description: 'Represents status information for a VPC peering connection. Status is associated with a <a>VpcPeeringConnection</a> object. Status codes and messages are provided from EC2 (see <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_VpcPeeringConnectionStateReason.html">VpcPeeringConnectionStateReason</a>). Connection status information is also communicated as a fleet <a>Event</a>.'
  VpcPeeringConnection:
    type: object
    properties:
      FleetId:
        $ref: '#/definitions/FleetId'
        description: Unique identifier for a fleet. This ID determines the ID of the Amazon GameLift VPC for your fleet.
      IpV4CidrBlock:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: 'CIDR block of IPv4 addresses assigned to the VPC peering connection for the GameLift VPC. The peered VPC also has an IPv4 CIDR block associated with it; these blocks cannot overlap or the peering connection cannot be created. '
      VpcPeeringConnectionId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: 'Unique identifier that is automatically assigned to the connection record. This ID is referenced in VPC peering connection events, and is used when deleting a connection with <a>DeleteVpcPeeringConnection</a>. '
      Status:
        $ref: '#/definitions/VpcPeeringConnectionStatus'
        description: 'Object that contains status information about the connection. Status indicates if a connection is pending, successful, or failed.'
      PeerVpcId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: 'Unique identifier for a VPC with resources to be accessed by your Amazon GameLift fleet. The VPC must be in the same region where your fleet is deployed. Look up a VPC ID using the <a href="https://console.aws.amazon.com/vpc/">VPC Dashboard</a> in the AWS Management Console. Learn more about VPC peering in <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/vpc-peering.html">VPC Peering with Amazon GameLift Fleets</a>.'
      GameLiftVpcId:
        $ref: '#/definitions/NonZeroAndMaxString'
        description: 'Unique identifier for the VPC that contains the Amazon GameLift fleet for this connection. This VPC is managed by Amazon GameLift and does not appear in your AWS account. '
    description: <p>Represents a peering connection between a VPC on one of your AWS accounts and the VPC for your Amazon GameLift fleets. This record may be for an active peering connection or a pending connection that has not yet been established.</p> <ul> <li> <p> <a>CreateVpcPeeringAuthorization</a> </p> </li> <li> <p> <a>DescribeVpcPeeringAuthorizations</a> </p> </li> <li> <p> <a>DeleteVpcPeeringAuthorization</a> </p> </li> <li> <p> <a>CreateVpcPeeringConnection</a> </p> </li> <li> <p> <a>DescribeVpcPeeringConnections</a> </p> </li> <li> <p> <a>DeleteVpcPeeringConnection</a> </p> </li> </ul>
