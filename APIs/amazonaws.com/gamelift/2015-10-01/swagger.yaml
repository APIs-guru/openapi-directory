    properties:
      GameSessionArn:
        $ref: '#/definitions/ArnStringModel'
        description: 'Amazon Resource Name (<a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html">ARN</a>) that is assigned to a game session and uniquely identifies it.'
      IpAddress:
        $ref: '#/definitions/StringModel'
        description: 'IP address of the game session. To connect to a Amazon GameLift game server, an app needs both the IP address and port number.'
      Port:
