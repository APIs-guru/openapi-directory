        FleetArn:
          $ref: '#/components/schemas/ArnStringModel'
          description: 'The Amazon Resource Name (<a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>) that is assigned to a GameLift fleet resource and uniquely identifies it. ARNs are unique across all Regions. In a GameLift fleet ARN, the resource ID matches the <i>FleetId</i> value.'
        FleetType:
          $ref: '#/components/schemas/FleetType'
          description: Indicates whether the fleet uses on-demand or spot instances. A spot instance in use may be interrupted with a two-minute notification.
        InstanceType:
          $ref: '#/components/schemas/EC2InstanceType'
          description: 'EC2 instance type indicating the computing resources of each instance in the fleet, including CPU, memory, storage, and networking capacity. See <a href="http://aws.amazon.com/ec2/instance-types/">Amazon EC2 Instance Types</a> for detailed descriptions.'
        Description:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Human-readable description of the fleet.
        Name:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A descriptive label that is associated with a fleet. Fleet names do not need to be unique.
        CreationTime:
          $ref: '#/components/schemas/Timestamp'
          description: Time stamp indicating when this data object was created. Format is a number expressed in Unix time as milliseconds (for example "1469498468.057").
        TerminationTime:
          $ref: '#/components/schemas/Timestamp'
          description: Time stamp indicating when this data object was terminated. Format is a number expressed in Unix time as milliseconds (for example "1469498468.057").
        Status:
          $ref: '#/components/schemas/FleetStatus'
          description: '<p>Current status of the fleet.</p> <p>Possible fleet statuses include the following:</p> <ul> <li> <p> <b>NEW</b> -- A new fleet has been defined and desired instances is set to 1. </p> </li> <li> <p> <b>DOWNLOADING/VALIDATING/BUILDING/ACTIVATING</b> -- Amazon GameLift is setting up the new fleet, creating new instances with the game build or Realtime script and starting server processes.</p> </li> <li> <p> <b>ACTIVE</b> -- Hosts can now accept game sessions.</p> </li> <li> <p> <b>ERROR</b> -- An error occurred when downloading, validating, building, or activating the fleet.</p> </li> <li> <p> <b>DELETING</b> -- Hosts are responding to a delete fleet request.</p> </li> <li> <p> <b>TERMINATED</b> -- The fleet no longer exists.</p> </li> </ul>'
        BuildId:
          $ref: '#/components/schemas/BuildId'
          description: A unique identifier for a build.
        BuildArn:
          $ref: '#/components/schemas/BuildArn'
          description: ' The Amazon Resource Name (<a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>) associated with the GameLift build resource that is deployed on instances in this fleet. In a GameLift build ARN, the resource ID matches the <i>BuildId</i> value.'
        ScriptId:
          $ref: '#/components/schemas/ScriptId'
          description: A unique identifier for a Realtime script.
        ScriptArn:
          $ref: '#/components/schemas/ScriptArn'
          description: ' The Amazon Resource Name (<a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>) associated with the GameLift script resource that is deployed on instances in this fleet. In a GameLift script ARN, the resource ID matches the <i>ScriptId</i> value.'
        ServerLaunchPath:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'Path to a game server executable in the fleet''s build, specified for fleets created before 2016-08-04 (or AWS SDK v. 0.12.16). Server launch paths for fleets created after this date are specified in the fleet''s <a>RuntimeConfiguration</a>.'
        ServerLaunchParameters:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Game server launch parameters specified for fleets created before 2016-08-04 (or AWS SDK v. 0.12.16). Server launch parameters for fleets created after this date are specified in the fleet's <a>RuntimeConfiguration</a>.
        LogPaths:
          $ref: '#/components/schemas/StringList'
          description: 'Location of default log files. When a server process is shut down, Amazon GameLift captures and stores any log files in this location. These logs are in addition to game session logs; see more on game session logs in the <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/gamelift-sdk-server-api.html#gamelift-sdk-server-api-server-code">Amazon GameLift Developer Guide</a>. If no default log path for a fleet is specified, Amazon GameLift automatically uploads logs that are stored on each instance at <code>C:\game\logs</code> (for Windows) or <code>/local/game/logs</code> (for Linux). Use the Amazon GameLift console to access stored logs. '
        NewGameSessionProtectionPolicy:
          $ref: '#/components/schemas/ProtectionPolicy'
          description: '<p>The type of game session protection to set for all new instances started in the fleet.</p> <ul> <li> <p> <b>NoProtection</b> -- The game session can be terminated during a scale-down event.</p> </li> <li> <p> <b>FullProtection</b> -- If the game session is in an <code>ACTIVE</code> status, it cannot be terminated during a scale-down event.</p> </li> </ul>'
        OperatingSystem:
          $ref: '#/components/schemas/OperatingSystem'
          description: Operating system of the fleet's computing resources. A fleet's operating system depends on the OS specified for the build that is deployed on this fleet.
        ResourceCreationLimitPolicy:
          $ref: '#/components/schemas/ResourceCreationLimitPolicy'
          description: Fleet policy to limit the number of game sessions an individual player can create over a span of time.
        MetricGroups:
          $ref: '#/components/schemas/MetricGroupList'
          description: 'Names of metric groups that this fleet is included in. In Amazon CloudWatch, you can view metrics for an individual fleet or aggregated metrics for fleets that are in a fleet metric group. A fleet can be included in only one metric group at a time.'
        StoppedActions:
          $ref: '#/components/schemas/FleetActionList'
          description: List of fleet actions that have been suspended using <a>StopFleetActions</a>. This includes auto-scaling.
        InstanceRoleArn:
          $ref: '#/components/schemas/NonEmptyString'
          description: 'A unique identifier for an AWS IAM role that manages access to your AWS services. With an instance role ARN set, any application that runs on an instance in this fleet can assume the role, including install scripts, server processes, and daemons (background processes). Create a role or look up a role''s ARN from the <a href="https://console.aws.amazon.com/iam/">IAM dashboard</a> in the AWS Management Console. Learn more about using on-box credentials for your game servers at <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/gamelift-sdk-server-resources.html"> Access external resources from a game server</a>.'
        CertificateConfiguration:
          $ref: '#/components/schemas/CertificateConfiguration'
          description: 'Indicates whether a TLS/SSL certificate was generated for the fleet. '
      description: '<p>General properties describing a fleet.</p> <ul> <li> <p> <a>CreateFleet</a> </p> </li> <li> <p> <a>ListFleets</a> </p> </li> <li> <p> <a>DeleteFleet</a> </p> </li> <li> <p> <a>DescribeFleetAttributes</a> </p> </li> <li> <p> <a>UpdateFleetAttributes</a> </p> </li> <li> <p>Manage fleet actions:</p> <ul> <li> <p> <a>StartFleetActions</a> </p> </li> <li> <p> <a>StopFleetActions</a> </p> </li> </ul> </li> </ul>'
