          $ref: '#/components/schemas/WeightedCapacity'
          description: 'Instance weighting that indicates how much this instance type contributes to the total capacity of a game server group. Instance weights are used by GameLift FleetIQ to calculate the instance type''s cost per unit hour and better identify the most cost-effective options. For detailed information on weighting instance capacity, see <a href="https://docs.aws.amazon.com/autoscaling/ec2/userguide/asg-instance-weighting.html">Instance Weighting</a> in the <i>Amazon EC2 Auto Scaling User Guide</i>. Default value is "1".'
      description: <p> <b>This data type is used with the GameLift FleetIQ and game server groups.</b> </p> <p>An allowed instance type for a <a>GameServerGroup</a>. All game server groups must have at least two instance types defined for it. GameLift FleetIQ periodically evaluates each defined instance type for viability. It then updates the Auto Scaling group with the list of viable instance types.</p>
    Integer:
      type: integer
    NonBlankString:
      type: string
      pattern: '[^\s]+'
    IpProtocol:
      type: string
      enum:
        - TCP
        - UDP
    IpPermission:
      type: object
      required:
        - FromPort
        - ToPort
        - IpRange
        - Protocol
      properties:
        FromPort:
          $ref: '#/components/schemas/PortNumber'
          description: A starting value for a range of allowed port numbers.
        ToPort:
          $ref: '#/components/schemas/PortNumber'
          description: An ending value for a range of allowed port numbers. Port numbers are end-inclusive. This value must be higher than <code>FromPort</code>.
        IpRange:
          $ref: '#/components/schemas/NonBlankString'
          description: 'A range of allowed IP addresses. This value must be expressed in CIDR notation. Example: "<code>000.000.000.000/[subnet mask]</code>" or optionally the shortened version "<code>0.0.0.0/[subnet mask]</code>".'
        Protocol:
          $ref: '#/components/schemas/IpProtocol'
          description: The network communication protocol used by the fleet.
      description: '<p>A range of IP addresses and port settings that allow inbound traffic to connect to server processes on an instance in a fleet. New game sessions are assigned an IP address/port number combination, which must fall into the fleet''s allowed ranges. Fleets with custom game builds must have permissions explicitly set. For Realtime Servers fleets, GameLift automatically opens two port ranges, one for TCP messaging and one for UDP.</p> <p> <b>Related actions</b> </p> <p> <a>DescribeFleetPortSettings</a> </p>'
    LatencyMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PositiveInteger'
    LaunchTemplateId:
      type: string
      minLength: 1
      maxLength: 255
      x-pattern: '[\u0020-\uD7FF\uE000-\uFFFD\uD800\uDC00-\uDBFF\uDFFF\r\n\t]\+'
    LaunchTemplateName:
      type: string
      pattern: '[a-zA-Z0-9\(\)\.\-/_]+'
      minLength: 3
      maxLength: 128
    LaunchTemplateVersion:
      type: string
      minLength: 1
      maxLength: 128
      x-pattern: '[\u0020-\uD7FF\uE000-\uFFFD\uD800\uDC00-\uDBFF\uDFFF\r\n\t]\+'
    RoutingStrategyType:
      type: string
      enum:
        - SIMPLE
        - TERMINAL
    SortOrder:
      type: string
      enum:
        - ASCENDING
        - DESCENDING
    ScriptList:
      type: array
      items:
        $ref: '#/components/schemas/Script'
    LocationState:
      type: object
      properties:
        Location:
          $ref: '#/components/schemas/LocationStringModel'
          description: 'The fleet location, expressed as an AWS Region code such as <code>us-west-2</code>. '
        Status:
          $ref: '#/components/schemas/FleetStatus'
          description: 'The life-cycle status of a fleet location. '
      description: '<p>A fleet location and its life-cycle state. A location state object might be used to describe a fleet''s remote location or home Region. Life-cycle state tracks the progress of launching the first instance in a new location and preparing it for game hosting, and then removing all instances and deleting the location from the fleet.</p> <p> <b>Related actions</b> </p> <p> <a>CreateFleet</a> | <a>CreateFleetLocations</a> | <a>DeleteFleetLocations</a> </p>'
    LocationAttributes:
      type: object
      properties:
        LocationState:
          $ref: '#/components/schemas/LocationState'
          description: A fleet location and its current life-cycle state.
        StoppedActions:
          $ref: '#/components/schemas/FleetActionList'
          description: A list of fleet actions that have been suspended in the fleet location.
        UpdateStatus:
          $ref: '#/components/schemas/LocationUpdateStatus'
          description: The status of fleet activity updates to the location. The status <code>PENDING_UPDATE</code> indicates that <a>StopFleetActions</a> or <a>StartFleetActions</a> has been requested but the update has not yet been completed for the location.
      description: <p>Represents a location in a multi-location fleet.</p> <p> <b>Related actions</b> </p> <p> <a>DescribeFleetLocationAttributes</a> </p>
    LocationConfiguration:
      type: object
      properties:
        Location:
          $ref: '#/components/schemas/LocationStringModel'
          description: 'An AWS Region code, such as <code>us-west-2</code>. '
      description: <p>A remote location where a multi-location fleet can deploy EC2 instances for game hosting. </p> <p> <b>Related actions</b> </p> <p> <a>CreateFleet</a> </p>
    MatchedPlayerSession:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'A unique identifier for a player '
        PlayerSessionId:
          $ref: '#/components/schemas/PlayerSessionId'
          description: A unique identifier for a player session
      description: '<p>Represents a new player session that is created as a result of a successful FlexMatch match. A successful match automatically creates new player sessions for every player ID in the original matchmaking request. </p> <p>When players connect to the match''s game session, they must include both player ID and player session ID in order to claim their assigned player slot.</p>'
    MatchmakingConfigurationArn:
      type: string
      pattern: '^arn:.*:matchmakingconfiguration\/[a-zA-Z0-9-\.]*'
      description: Data type used for Matchmaking Configuration ARN.
    MatchmakingRuleSetArn:
      type: string
      pattern: '^arn:.*:matchmakingruleset\/[a-zA-Z0-9-\.]*'
      description: Data type used for Matchmaking RuleSet ARN.
    MatchmakingConfigurationStatus:
      type: string
      enum:
        - CANCELLED
        - COMPLETED
        - FAILED
        - PLACING
        - QUEUED
        - REQUIRES_ACCEPTANCE
        - SEARCHING
        - TIMED_OUT
    PlayerList:
      type: array
      items:
        $ref: '#/components/schemas/Player'
    MatchmakingTicket:
      type: object
      properties:
        TicketId:
          $ref: '#/components/schemas/MatchmakingIdStringModel'
          description: A unique identifier for a matchmaking ticket.
        ConfigurationName:
          $ref: '#/components/schemas/MatchmakingIdStringModel'
          description: Name of the <a>MatchmakingConfiguration</a> that is used with this ticket. Matchmaking configurations determine how players are grouped into a match and how a new game session is created for the match.
        ConfigurationArn:
          $ref: '#/components/schemas/MatchmakingConfigurationArn'
          description: 'The Amazon Resource Name (<a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html">ARN</a>) associated with the GameLift matchmaking configuration resource that is used with this ticket.'
        Status:
          $ref: '#/components/schemas/MatchmakingConfigurationStatus'
          description: '<p>Current status of the matchmaking request.</p> <ul> <li> <p> <b>QUEUED</b> -- The matchmaking request has been received and is currently waiting to be processed.</p> </li> <li> <p> <b>SEARCHING</b> -- The matchmaking request is currently being processed. </p> </li> <li> <p> <b>REQUIRES_ACCEPTANCE</b> -- A match has been proposed and the players must accept the match (see <a>AcceptMatch</a>). This status is used only with requests that use a matchmaking configuration with a player acceptance requirement.</p> </li> <li> <p> <b>PLACING</b> -- The FlexMatch engine has matched players and is in the process of placing a new game session for the match.</p> </li> <li> <p> <b>COMPLETED</b> -- Players have been matched and a game session is ready to host the players. A ticket in this state contains the necessary connection information for players.</p> </li> <li> <p> <b>FAILED</b> -- The matchmaking request was not completed.</p> </li> <li> <p> <b>CANCELLED</b> -- The matchmaking request was canceled. This may be the result of a call to <a>StopMatchmaking</a> or a proposed match that one or more players failed to accept.</p> </li> <li> <p> <b>TIMED_OUT</b> -- The matchmaking request was not successful within the duration specified in the matchmaking configuration. </p> </li> </ul> <note> <p>Matchmaking requests that fail to successfully complete (statuses FAILED, CANCELLED, TIMED_OUT) can be resubmitted as new requests with new ticket IDs.</p> </note>'
        StatusReason:
          $ref: '#/components/schemas/StringModel'
          description: 'Code to explain the current status. For example, a status reason may indicate when a ticket has returned to <code>SEARCHING</code> status after a proposed match fails to receive player acceptances.'
        StatusMessage:
          $ref: '#/components/schemas/StringModel'
          description: Additional information about the current status.
        StartTime:
          $ref: '#/components/schemas/Timestamp'
          description: Time stamp indicating when this matchmaking request was received. Format is a number expressed in Unix time as milliseconds (for example <code>"1469498468.057"</code>).
        EndTime:
          $ref: '#/components/schemas/Timestamp'
          description: 'Time stamp indicating when this matchmaking request stopped being processed due to success, failure, or cancellation. Format is a number expressed in Unix time as milliseconds (for example <code>"1469498468.057"</code>).'
        Players:
          $ref: '#/components/schemas/PlayerList'
          description: 'A set of <code>Player</code> objects, each representing a player to find matches for. Players are identified by a unique player ID and may include latency data for use during matchmaking. If the ticket is in status <code>COMPLETED</code>, the <code>Player</code> objects include the team the players were assigned to in the resulting match.'
        GameSessionConnectionInfo:
          $ref: '#/components/schemas/GameSessionConnectionInfo'
          description: Identifier and connection information of the game session created for the match. This information is added to the ticket only after the matchmaking request has been successfully completed. This parameter is not set when FlexMatch is being used without GameLift hosting.
        EstimatedWaitTime:
          $ref: '#/components/schemas/WholeNumber'
          description: 'Average amount of time (in seconds) that players are currently waiting for a match. If there is not enough recent data, this property may be empty.'
      description: 'Ticket generated to track the progress of a matchmaking request. Each ticket is uniquely identified by a ticket ID, supplied by the requester, when creating a matchmaking request with <a>StartMatchmaking</a>. Tickets can be retrieved by calling <a>DescribeMatchmaking</a> with the ticket ID.'
    MaxConcurrentGameSessionActivations:
      type: integer
      minimum: 1
      maximum: 2147483647
    MetricGroup:
      type: string
      minLength: 1
      maxLength: 255
    MetricName:
      type: string
      enum:
        - ActivatingGameSessions
        - ActiveGameSessions
        - ActiveInstances
        - AvailableGameSessions
        - AvailablePlayerSessions
        - CurrentPlayerSessions
        - IdleInstances
        - PercentAvailableGameSessions
        - PercentIdleInstances
        - QueueDepth
        - WaitTime
    NonNegativeDouble:
      type: number
      format: double
      minimum: 0
    PlacedPlayerSession:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A unique identifier for a player that is associated with this player session.
        PlayerSessionId:
          $ref: '#/components/schemas/PlayerSessionId'
          description: A unique identifier for a player session.
      description: '<p>Information about a player session that was created as part of a <a>StartGameSessionPlacement</a> request. This object contains only the player ID and player session ID. To retrieve full details on a player session, call <a>DescribePlayerSessions</a> with the player session ID.</p> <p> <b>Related actions</b> </p> <p> <a>CreatePlayerSession</a> | <a>CreatePlayerSessions</a> | <a>DescribePlayerSessions</a> | <a>StartGameSessionPlacement</a> | <a>DescribeGameSessionPlacement</a> | <a>StopGameSessionPlacement</a> | <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/reference-awssdk.html#reference-awssdk-resources-fleets">All APIs by task</a> </p>'
    PlayerAttributeMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AttributeValue'
    Player:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A unique identifier for a player
        PlayerAttributes:
          $ref: '#/components/schemas/PlayerAttributeMap'
          description: 'A collection of key:value pairs containing player information for use in matchmaking. Player attribute keys must match the <i>playerAttributes</i> used in a matchmaking rule set. Example: <code>"PlayerAttributes": {"skill": {"N": "23"}, "gameMode": {"S": "deathmatch"}}</code>.'
        Team:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Name of the team that the player is assigned to in a match. Team names are defined in a matchmaking rule set.
        LatencyInMs:
          $ref: '#/components/schemas/LatencyMap'
          description: '<p>A set of values, expressed in milliseconds, that indicates the amount of latency that a player experiences when connected to AWS Regions. If this property is present, FlexMatch considers placing the match only in Regions for which latency is reported. </p> <p>If a matchmaker has a rule that evaluates player latency, players must report latency in order to be matched. If no latency is reported in this scenario, FlexMatch assumes that no Regions are available to the player and the ticket is not matchable. </p>'
      description: 'Represents a player in matchmaking. When starting a matchmaking request, a player has a player ID, attributes, and may have latency data. Team information is added after a match has been successfully completed.'
    PlayerLatency:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A unique identifier for a player associated with the latency data.
        RegionIdentifier:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Name of the Region that is associated with the latency value.
        LatencyInMilliseconds:
          $ref: '#/components/schemas/Float'
          description: Amount of time that represents the time lag experienced by the player when connected to the specified Region.
      description: 'Regional latency information for a player, used when requesting a new game session with <a>StartGameSessionPlacement</a>. This value indicates the amount of time lag that exists when the player is connected to a fleet in the specified Region. The relative difference between a player''s latency values for multiple Regions are used to determine which fleets are best suited to place a new game session for the player. '
    PlayerLatencyPolicy:
      type: object
      properties:
        MaximumIndividualPlayerLatencyMilliseconds:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The maximum latency value that is allowed for any player, in milliseconds. All policies must have a value set for this property.'
        PolicyDurationSeconds:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The length of time, in seconds, that the policy is enforced while placing a new game session. A null value for this property means that the policy is enforced until the queue times out.'
      description: '<p>Sets a latency cap for individual players when placing a game session. With a latency policy in force, a game session cannot be placed in a fleet location where a player reports latency higher than the cap. Latency policies are used only with placement request that provide player latency information. Player latency policies can be stacked to gradually relax latency requirements over time. </p> <p>Latency policies are part of a <a>GameSessionQueue</a>.</p>'
    PlayerSessionStatus:
      type: string
      enum:
        - RESERVED
        - ACTIVE
        - COMPLETED
        - TIMEDOUT
    PolicyType:
      type: string
      enum:
        - RuleBased
        - TargetBased
    PriorityTypeList:
      type: array
      items:
        $ref: '#/components/schemas/PriorityType'
      minItems: 1
      maxItems: 4
    PriorityType:
      type: string
      enum:
        - LATENCY
        - COST
        - DESTINATION
        - LOCATION
    ScalingAdjustmentType:
      type: string
      enum:
        - ChangeInCapacity
        - ExactCapacity
        - PercentChangeInCapacity
    TargetConfiguration:
      type: object
      required:
        - TargetValue
      properties:
        TargetValue:
          $ref: '#/components/schemas/Double'
          description: 'Desired value to use with a target-based scaling policy. The value must be relevant for whatever metric the scaling policy is using. For example, in a policy using the metric PercentAvailableGameSessions, the target value should be the preferred size of the fleet''s buffer (the percent of capacity that should be idle and ready for new game sessions).'
      description: '<p>Settings for a target-based scaling policy (see <a>ScalingPolicy</a>. A target-based policy tracks a particular fleet metric specifies a target value for the metric. As player usage changes, the policy triggers Amazon GameLift to adjust capacity so that the metric returns to the target value. The target configuration specifies settings as needed for the target based policy, including the target value. </p> <p> <b>Related actions</b> </p> <p> <a>DescribeFleetCapacity</a> | <a>UpdateFleetCapacity</a> | <a>DescribeEC2InstanceLimits</a> | <a>PutScalingPolicy</a> | <a>DescribeScalingPolicies</a> | <a>DeleteScalingPolicy</a> | <a>StopFleetActions</a> | <a>StartFleetActions</a> | <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/reference-awssdk.html#reference-awssdk-resources-fleets">All APIs by task</a> </p>'
    ServerProcessList:
      type: array
      items:
        $ref: '#/components/schemas/ServerProcess'
      minItems: 1
      maxItems: 50
    ScalingPolicy:
      type: object
      properties:
        FleetId:
          $ref: '#/components/schemas/FleetId'
          description: A unique identifier for the fleet that is associated with this scaling policy.
        FleetArn:
          $ref: '#/components/schemas/FleetArn'
          description: 'The Amazon Resource Name (<a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html">ARN</a>) that is assigned to a GameLift fleet resource and uniquely identifies it. ARNs are unique across all Regions. Format is <code>arn:aws:gamelift:&lt;region&gt;::fleet/fleet-a1234567-b8c9-0d1e-2fa3-b45c6d7e8912</code>.'
        Name:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A descriptive label that is associated with a fleet's scaling policy. Policy names do not need to be unique.
        Status:
          $ref: '#/components/schemas/ScalingStatusType'
          description: '<p>Current status of the scaling policy. The scaling policy can be in force only when in an <code>ACTIVE</code> status. Scaling policies can be suspended for individual fleets (see <a>StopFleetActions</a>; if suspended for a fleet, the policy status does not change. View a fleet''s stopped actions by calling <a>DescribeFleetCapacity</a>.</p> <ul> <li> <p> <b>ACTIVE</b> -- The scaling policy can be used for auto-scaling a fleet.</p> </li> <li> <p> <b>UPDATE_REQUESTED</b> -- A request to update the scaling policy has been received.</p> </li> <li> <p> <b>UPDATING</b> -- A change is being made to the scaling policy.</p> </li> <li> <p> <b>DELETE_REQUESTED</b> -- A request to delete the scaling policy has been received.</p> </li> <li> <p> <b>DELETING</b> -- The scaling policy is being deleted.</p> </li> <li> <p> <b>DELETED</b> -- The scaling policy has been deleted.</p> </li> <li> <p> <b>ERROR</b> -- An error occurred in creating the policy. It should be removed and recreated.</p> </li> </ul>'
        ScalingAdjustment:
          $ref: '#/components/schemas/Integer'
          description: 'Amount of adjustment to make, based on the scaling adjustment type.'
        ScalingAdjustmentType:
          $ref: '#/components/schemas/ScalingAdjustmentType'
          description: '<p>The type of adjustment to make to a fleet''s instance count (see <a>FleetCapacity</a>):</p> <ul> <li> <p> <b>ChangeInCapacity</b> -- add (or subtract) the scaling adjustment value from the current instance count. Positive values scale up while negative values scale down.</p> </li> <li> <p> <b>ExactCapacity</b> -- set the instance count to the scaling adjustment value.</p> </li> <li> <p> <b>PercentChangeInCapacity</b> -- increase or reduce the current instance count by the scaling adjustment, read as a percentage. Positive values scale up while negative values scale down.</p> </li> </ul>'
        ComparisonOperator:
          $ref: '#/components/schemas/ComparisonOperatorType'
          description: Comparison operator to use when measuring a metric against the threshold value.
        Threshold:
          $ref: '#/components/schemas/Double'
          description: Metric value used to trigger a scaling event.
        EvaluationPeriods:
          $ref: '#/components/schemas/PositiveInteger'
          description: Length of time (in minutes) the metric must be at or beyond the threshold before a scaling event is triggered.
        MetricName:
          $ref: '#/components/schemas/MetricName'
          description: '<p>Name of the Amazon GameLift-defined metric that is used to trigger a scaling adjustment. For detailed descriptions of fleet metrics, see <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/monitoring-cloudwatch.html">Monitor Amazon GameLift with Amazon CloudWatch</a>. </p> <ul> <li> <p> <b>ActivatingGameSessions</b> -- Game sessions in the process of being created.</p> </li> <li> <p> <b>ActiveGameSessions</b> -- Game sessions that are currently running.</p> </li> <li> <p> <b>ActiveInstances</b> -- Fleet instances that are currently running at least one game session.</p> </li> <li> <p> <b>AvailableGameSessions</b> -- Additional game sessions that fleet could host simultaneously, given current capacity.</p> </li> <li> <p> <b>AvailablePlayerSessions</b> -- Empty player slots in currently active game sessions. This includes game sessions that are not currently accepting players. Reserved player slots are not included.</p> </li> <li> <p> <b>CurrentPlayerSessions</b> -- Player slots in active game sessions that are being used by a player or are reserved for a player. </p> </li> <li> <p> <b>IdleInstances</b> -- Active instances that are currently hosting zero game sessions. </p> </li> <li> <p> <b>PercentAvailableGameSessions</b> -- Unused percentage of the total number of game sessions that a fleet could host simultaneously, given current capacity. Use this metric for a target-based scaling policy.</p> </li> <li> <p> <b>PercentIdleInstances</b> -- Percentage of the total number of active instances that are hosting zero game sessions.</p> </li> <li> <p> <b>QueueDepth</b> -- Pending game session placement requests, in any queue, where the current fleet is the top-priority destination.</p> </li> <li> <p> <b>WaitTime</b> -- Current wait time for pending game session placement requests, in any queue, where the current fleet is the top-priority destination. </p> </li> </ul>'
        PolicyType:
          $ref: '#/components/schemas/PolicyType'
          description: 'The type of scaling policy to create. For a target-based policy, set the parameter <i>MetricName</i> to ''PercentAvailableGameSessions'' and specify a <i>TargetConfiguration</i>. For a rule-based policy set the following parameters: <i>MetricName</i>, <i>ComparisonOperator</i>, <i>Threshold</i>, <i>EvaluationPeriods</i>, <i>ScalingAdjustmentType</i>, and <i>ScalingAdjustment</i>.'
        TargetConfiguration:
          $ref: '#/components/schemas/TargetConfiguration'
          description: An object that contains settings for a target-based scaling policy.
        UpdateStatus:
          $ref: '#/components/schemas/LocationUpdateStatus'
          description: The current status of the fleet's scaling policies in a requested fleet location. The status <code>PENDING_UPDATE</code> indicates that an update was requested for the fleet but has not yet been completed for the location.
        Location:
          $ref: '#/components/schemas/LocationStringModel'
          description: ' '
      description: '<p>Rule that controls how a fleet is scaled. Scaling policies are uniquely identified by the combination of name and fleet ID.</p> <p> <b>Related actions</b> </p> <p> <a>DescribeFleetCapacity</a> | <a>UpdateFleetCapacity</a> | <a>DescribeEC2InstanceLimits</a> | <a>PutScalingPolicy</a> | <a>DescribeScalingPolicies</a> | <a>DeleteScalingPolicy</a> | <a>StopFleetActions</a> | <a>StartFleetActions</a> | <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/reference-awssdk.html#reference-awssdk-resources-fleets">All APIs by task</a> </p>'
    ServerProcess:
      type: object
      required:
        - LaunchPath
        - ConcurrentExecutions
      properties:
        LaunchPath:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: '<p>The location of a game build executable or the Realtime script file that contains the <code>Init()</code> function. Game builds and Realtime scripts are installed on instances at the root: </p> <ul> <li> <p>Windows (custom game builds only): <code>C:\game</code>. Example: "<code>C:\game\MyGame\server.exe</code>" </p> </li> <li> <p>Linux: <code>/local/game</code>. Examples: "<code>/local/game/MyGame/server.exe</code>" or "<code>/local/game/MyRealtimeScript.js</code>"</p> </li> </ul>'
        Parameters:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: An optional list of parameters to pass to the server executable or Realtime script on launch.
        ConcurrentExecutions:
          $ref: '#/components/schemas/PositiveInteger'
          description: The number of server processes using this configuration that run concurrently on each instance.
      description: A set of instructions for launching server processes on each instance in a fleet. Server processes run either an executable in a custom game build or a Realtime Servers script. Server process configurations are part of a fleet's <a>RuntimeConfiguration</a>.
    TagKey:
