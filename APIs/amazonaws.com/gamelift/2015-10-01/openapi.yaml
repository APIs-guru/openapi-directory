    RuntimeConfiguration:
      type: object
      properties:
        ServerProcesses:
          $ref: '#/components/schemas/ServerProcessList'
          description: A collection of server process configurations that identify what server processes to run on each instance in a fleet.
        MaxConcurrentGameSessionActivations:
          $ref: '#/components/schemas/MaxConcurrentGameSessionActivations'
          description: The number of game sessions in status <code>ACTIVATING</code> to allow on an instance. This setting limits the instance resources that can be used for new game activations at any one time.
        GameSessionActivationTimeoutSeconds:
          $ref: '#/components/schemas/GameSessionActivationTimeoutSeconds'
          description: 'The maximum amount of time (in seconds) allowed to launch a new game session and have it report ready to host players. During this time, the game session is in status <code>ACTIVATING</code>. If the game session does not become active before the timeout, it is ended and the game session status is changed to <code>TERMINATED</code>.'
      description: '<p>A collection of server process configurations that describe the set of processes to run on each instance in a fleet. Server processes run either an executable in a custom game build or a Realtime Servers script. GameLift launches the configured processes, manages their life cycle, and replaces them as needed. Each instance checks regularly for an updated runtime configuration. </p> <p>A GameLift instance is limited to 50 processes running concurrently. To calculate the total number of processes in a runtime configuration, add the values of the <code>ConcurrentExecutions</code> parameter for each <a>ServerProcess</a>. Learn more about <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/fleets-multiprocess.html"> Running Multiple Processes on a Fleet</a>.</p> <p> <b>Related actions</b> </p> <p> <a>DescribeRuntimeConfiguration</a> | <a>UpdateRuntimeConfiguration</a> </p>'
    ResourceCreationLimitPolicy:
      type: object
      properties:
        NewGameSessionsPerCreator:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The maximum number of game sessions that an individual can create during the policy period. '
        PolicyPeriodInMinutes:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The time span used in evaluating the resource creation limit policy. '
      description: '<p>A policy that puts limits on the number of game sessions that a player can create within a specified span of time. With this policy, you can control players'' ability to consume available resources.</p> <p>The policy is evaluated when a player tries to create a new game session. On receiving a <code>CreateGameSession</code> request, GameLift checks that the player (identified by <code>CreatorId</code>) has created fewer than game session limit in the specified time period.</p> <p>The resource creation limit policy is included in <a>FleetAttributes</a>.</p>'
    MetricGroupList:
      type: array
      items:
        $ref: '#/components/schemas/MetricGroup'
      maxItems: 1
    FleetType:
