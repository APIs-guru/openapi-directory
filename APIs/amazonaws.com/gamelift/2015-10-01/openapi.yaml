    PlacedPlayerSession:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A unique identifier for a player that is associated with this player session.
        PlayerSessionId:
          $ref: '#/components/schemas/PlayerSessionId'
          description: A unique identifier for a player session.
      description: '<p>Information about a player session that was created as part of a <a>StartGameSessionPlacement</a> request. This object contains only the player ID and player session ID. To retrieve full details on a player session, call <a>DescribePlayerSessions</a> with the player session ID.</p> <ul> <li> <p> <a>CreatePlayerSession</a> </p> </li> <li> <p> <a>CreatePlayerSessions</a> </p> </li> <li> <p> <a>DescribePlayerSessions</a> </p> </li> <li> <p>Game session placements</p> <ul> <li> <p> <a>StartGameSessionPlacement</a> </p> </li> <li> <p> <a>DescribeGameSessionPlacement</a> </p> </li> <li> <p> <a>StopGameSessionPlacement</a> </p> </li> </ul> </li> </ul>'
    PlayerAttributeMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/AttributeValue'
    Player:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A unique identifier for a player
        PlayerAttributes:
          $ref: '#/components/schemas/PlayerAttributeMap'
          description: 'A collection of key:value pairs containing player information for use in matchmaking. Player attribute keys must match the <i>playerAttributes</i> used in a matchmaking rule set. Example: <code>"PlayerAttributes": {"skill": {"N": "23"}, "gameMode": {"S": "deathmatch"}}</code>.'
        Team:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Name of the team that the player is assigned to in a match. Team names are defined in a matchmaking rule set.
        LatencyInMs:
          $ref: '#/components/schemas/LatencyMap'
          description: '<p>Set of values, expressed in milliseconds, indicating the amount of latency that a player experiences when connected to AWS Regions. If this property is present, FlexMatch considers placing the match only in Regions for which latency is reported. </p> <p>If a matchmaker has a rule that evaluates player latency, players must report latency in order to be matched. If no latency is reported in this scenario, FlexMatch assumes that no Regions are available to the player and the ticket is not matchable. </p>'
      description: 'Represents a player in matchmaking. When starting a matchmaking request, a player has a player ID, attributes, and may have latency data. Team information is added after a match has been successfully completed.'
    PlayerLatency:
      type: object
      properties:
        PlayerId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A unique identifier for a player associated with the latency data.
        RegionIdentifier:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Name of the Region that is associated with the latency value.
        LatencyInMilliseconds:
          $ref: '#/components/schemas/Float'
          description: Amount of time that represents the time lag experienced by the player when connected to the specified Region.
      description: 'Regional latency information for a player, used when requesting a new game session with <a>StartGameSessionPlacement</a>. This value indicates the amount of time lag that exists when the player is connected to a fleet in the specified Region. The relative difference between a player''s latency values for multiple Regions are used to determine which fleets are best suited to place a new game session for the player. '
    PlayerLatencyPolicy:
      type: object
      properties:
        MaximumIndividualPlayerLatencyMilliseconds:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The maximum latency value that is allowed for any player, in milliseconds. All policies must have a value set for this property.'
        PolicyDurationSeconds:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The length of time, in seconds, that the policy is enforced while placing a new game session. A null value for this property means that the policy is enforced until the queue times out.'
      description: '<p>Queue setting that determines the highest latency allowed for individual players when placing a game session. When a latency policy is in force, a game session cannot be placed with any fleet in a Region where a player reports latency higher than the cap. Latency policies are only enforced when the placement request contains player latency information.</p> <ul> <li> <p> <a>CreateGameSessionQueue</a> </p> </li> <li> <p> <a>DescribeGameSessionQueues</a> </p> </li> <li> <p> <a>UpdateGameSessionQueue</a> </p> </li> <li> <p> <a>DeleteGameSessionQueue</a> </p> </li> </ul>'
    PlayerSessionStatus:
      type: string
      enum:
        - RESERVED
        - ACTIVE
        - COMPLETED
        - TIMEDOUT
    PolicyType:
      type: string
      enum:
        - RuleBased
        - TargetBased
    ScalingAdjustmentType:
      type: string
      enum:
        - ChangeInCapacity
        - ExactCapacity
        - PercentChangeInCapacity
    TargetConfiguration:
      type: object
      required:
        - TargetValue
      properties:
        TargetValue:
          $ref: '#/components/schemas/Double'
          description: 'Desired value to use with a target-based scaling policy. The value must be relevant for whatever metric the scaling policy is using. For example, in a policy using the metric PercentAvailableGameSessions, the target value should be the preferred size of the fleet''s buffer (the percent of capacity that should be idle and ready for new game sessions).'
      description: '<p>Settings for a target-based scaling policy (see <a>ScalingPolicy</a>. A target-based policy tracks a particular fleet metric specifies a target value for the metric. As player usage changes, the policy triggers Amazon GameLift to adjust capacity so that the metric returns to the target value. The target configuration specifies settings as needed for the target based policy, including the target value. </p> <ul> <li> <p> <a>DescribeFleetCapacity</a> </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> <li> <p>Manage scaling policies:</p> <ul> <li> <p> <a>PutScalingPolicy</a> (auto-scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (auto-scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (auto-scaling)</p> </li> </ul> </li> <li> <p>Manage fleet actions:</p> <ul> <li> <p> <a>StartFleetActions</a> </p> </li> <li> <p> <a>StopFleetActions</a> </p> </li> </ul> </li> </ul>'
    ServerProcessList:
      type: array
      items:
        xml:
          name: member
        $ref: '#/components/schemas/ServerProcess'
      minItems: 1
      maxItems: 50
    ScalingPolicy:
      type: object
      properties:
        FleetId:
          $ref: '#/components/schemas/FleetId'
          description: A unique identifier for a fleet that is associated with this scaling policy.
        Name:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A descriptive label that is associated with a scaling policy. Policy names do not need to be unique.
        Status:
          $ref: '#/components/schemas/ScalingStatusType'
          description: '<p>Current status of the scaling policy. The scaling policy can be in force only when in an <code>ACTIVE</code> status. Scaling policies can be suspended for individual fleets (see <a>StopFleetActions</a>; if suspended for a fleet, the policy status does not change. View a fleet''s stopped actions by calling <a>DescribeFleetCapacity</a>.</p> <ul> <li> <p> <b>ACTIVE</b> -- The scaling policy can be used for auto-scaling a fleet.</p> </li> <li> <p> <b>UPDATE_REQUESTED</b> -- A request to update the scaling policy has been received.</p> </li> <li> <p> <b>UPDATING</b> -- A change is being made to the scaling policy.</p> </li> <li> <p> <b>DELETE_REQUESTED</b> -- A request to delete the scaling policy has been received.</p> </li> <li> <p> <b>DELETING</b> -- The scaling policy is being deleted.</p> </li> <li> <p> <b>DELETED</b> -- The scaling policy has been deleted.</p> </li> <li> <p> <b>ERROR</b> -- An error occurred in creating the policy. It should be removed and recreated.</p> </li> </ul>'
        ScalingAdjustment:
          $ref: '#/components/schemas/Integer'
          description: 'Amount of adjustment to make, based on the scaling adjustment type.'
        ScalingAdjustmentType:
          $ref: '#/components/schemas/ScalingAdjustmentType'
          description: '<p>The type of adjustment to make to a fleet''s instance count (see <a>FleetCapacity</a>):</p> <ul> <li> <p> <b>ChangeInCapacity</b> -- add (or subtract) the scaling adjustment value from the current instance count. Positive values scale up while negative values scale down.</p> </li> <li> <p> <b>ExactCapacity</b> -- set the instance count to the scaling adjustment value.</p> </li> <li> <p> <b>PercentChangeInCapacity</b> -- increase or reduce the current instance count by the scaling adjustment, read as a percentage. Positive values scale up while negative values scale down.</p> </li> </ul>'
        ComparisonOperator:
          $ref: '#/components/schemas/ComparisonOperatorType'
          description: Comparison operator to use when measuring a metric against the threshold value.
        Threshold:
          $ref: '#/components/schemas/Double'
          description: Metric value used to trigger a scaling event.
        EvaluationPeriods:
          $ref: '#/components/schemas/PositiveInteger'
          description: Length of time (in minutes) the metric must be at or beyond the threshold before a scaling event is triggered.
        MetricName:
          $ref: '#/components/schemas/MetricName'
          description: '<p>Name of the Amazon GameLift-defined metric that is used to trigger a scaling adjustment. For detailed descriptions of fleet metrics, see <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/monitoring-cloudwatch.html">Monitor Amazon GameLift with Amazon CloudWatch</a>. </p> <ul> <li> <p> <b>ActivatingGameSessions</b> -- Game sessions in the process of being created.</p> </li> <li> <p> <b>ActiveGameSessions</b> -- Game sessions that are currently running.</p> </li> <li> <p> <b>ActiveInstances</b> -- Fleet instances that are currently running at least one game session.</p> </li> <li> <p> <b>AvailableGameSessions</b> -- Additional game sessions that fleet could host simultaneously, given current capacity.</p> </li> <li> <p> <b>AvailablePlayerSessions</b> -- Empty player slots in currently active game sessions. This includes game sessions that are not currently accepting players. Reserved player slots are not included.</p> </li> <li> <p> <b>CurrentPlayerSessions</b> -- Player slots in active game sessions that are being used by a player or are reserved for a player. </p> </li> <li> <p> <b>IdleInstances</b> -- Active instances that are currently hosting zero game sessions. </p> </li> <li> <p> <b>PercentAvailableGameSessions</b> -- Unused percentage of the total number of game sessions that a fleet could host simultaneously, given current capacity. Use this metric for a target-based scaling policy.</p> </li> <li> <p> <b>PercentIdleInstances</b> -- Percentage of the total number of active instances that are hosting zero game sessions.</p> </li> <li> <p> <b>QueueDepth</b> -- Pending game session placement requests, in any queue, where the current fleet is the top-priority destination.</p> </li> <li> <p> <b>WaitTime</b> -- Current wait time for pending game session placement requests, in any queue, where the current fleet is the top-priority destination. </p> </li> </ul>'
        PolicyType:
          $ref: '#/components/schemas/PolicyType'
          description: 'The type of scaling policy to create. For a target-based policy, set the parameter <i>MetricName</i> to ''PercentAvailableGameSessions'' and specify a <i>TargetConfiguration</i>. For a rule-based policy set the following parameters: <i>MetricName</i>, <i>ComparisonOperator</i>, <i>Threshold</i>, <i>EvaluationPeriods</i>, <i>ScalingAdjustmentType</i>, and <i>ScalingAdjustment</i>.'
        TargetConfiguration:
          $ref: '#/components/schemas/TargetConfiguration'
          description: The settings for a target-based scaling policy.
      description: '<p>Rule that controls how a fleet is scaled. Scaling policies are uniquely identified by the combination of name and fleet ID.</p> <ul> <li> <p> <a>DescribeFleetCapacity</a> </p> </li> <li> <p> <a>UpdateFleetCapacity</a> </p> </li> <li> <p> <a>DescribeEC2InstanceLimits</a> </p> </li> <li> <p>Manage scaling policies:</p> <ul> <li> <p> <a>PutScalingPolicy</a> (auto-scaling)</p> </li> <li> <p> <a>DescribeScalingPolicies</a> (auto-scaling)</p> </li> <li> <p> <a>DeleteScalingPolicy</a> (auto-scaling)</p> </li> </ul> </li> <li> <p>Manage fleet actions:</p> <ul> <li> <p> <a>StartFleetActions</a> </p> </li> <li> <p> <a>StopFleetActions</a> </p> </li> </ul> </li> </ul>'
    ServerProcess:
      type: object
      required:
        - LaunchPath
        - ConcurrentExecutions
      properties:
        LaunchPath:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: '<p>The location of the server executable in a custom game build or the name of the Realtime script file that contains the <code>Init()</code> function. Game builds and Realtime scripts are installed on instances at the root: </p> <ul> <li> <p>Windows (for custom game builds only): <code>C:\game</code>. Example: "<code>C:\game\MyGame\server.exe</code>" </p> </li> <li> <p>Linux: <code>/local/game</code>. Examples: "<code>/local/game/MyGame/server.exe</code>" or "<code>/local/game/MyRealtimeScript.js</code>"</p> </li> </ul>'
        Parameters:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: An optional list of parameters to pass to the server executable or Realtime script on launch.
        ConcurrentExecutions:
          $ref: '#/components/schemas/PositiveInteger'
          description: The number of server processes that use this configuration to run concurrently on an instance.
      description: 'A set of instructions for launching server processes on each instance in a fleet. Server processes run either a custom game build executable or a Realtime Servers script. Each instruction set identifies the location of the custom game build executable or Realtime launch script, optional launch parameters, and the number of server processes with this configuration to maintain concurrently on the instance. Server process configurations make up a fleet''s <code> <a>RuntimeConfiguration</a> </code>.'
