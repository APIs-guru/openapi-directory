        BalancingStrategy:
          $ref: '#/components/schemas/BalancingStrategy'
          description: '<p>Indicates how GameLift FleetIQ balances the use of Spot Instances and On-Demand Instances in the game server group. Method options include the following:</p> <ul> <li> <p> <code>SPOT_ONLY</code> - Only Spot Instances are used in the game server group. If Spot Instances are unavailable or not viable for game hosting, the game server group provides no hosting capacity until Spot Instances can again be used. Until then, no new instances are started, and the existing nonviable Spot Instances are terminated (after current gameplay ends) and are not replaced.</p> </li> <li> <p> <code>SPOT_PREFERRED</code> - (default value) Spot Instances are used whenever available in the game server group. If Spot Instances are unavailable, the game server group continues to provide hosting capacity by falling back to On-Demand Instances. Existing nonviable Spot Instances are terminated (after current gameplay ends) and are replaced with new On-Demand Instances.</p> </li> <li> <p> <code>ON_DEMAND_ONLY</code> - Only On-Demand Instances are used in the game server group. No Spot Instances are used, even when available, while this balancing strategy is in force.</p> </li> </ul>'
        GameServerProtectionPolicy:
          $ref: '#/components/schemas/GameServerProtectionPolicy'
          description: 'A flag that indicates whether instances in the game server group are protected from early termination. Unprotected instances that have active game servers running might be terminated during a scale-down event, causing players to be dropped from the game. Protected instances cannot be terminated while there are active game servers running except in the event of a forced game server group deletion (see ). An exception to this is with Spot Instances, which can be terminated by AWS regardless of protection status. '
        AutoScalingGroupArn:
          $ref: '#/components/schemas/AutoScalingGroupArn'
          description: A generated unique ID for the EC2 Auto Scaling group that is associated with this game server group.
        Status:
          $ref: '#/components/schemas/GameServerGroupStatus'
          description: '<p>The current status of the game server group. Possible statuses include:</p> <ul> <li> <p> <code>NEW</code> - GameLift FleetIQ has validated the <code>CreateGameServerGroup()</code> request. </p> </li> <li> <p> <code>ACTIVATING</code> - GameLift FleetIQ is setting up a game server group, which includes creating an Auto Scaling group in your AWS account. </p> </li> <li> <p> <code>ACTIVE</code> - The game server group has been successfully created. </p> </li> <li> <p> <code>DELETE_SCHEDULED</code> - A request to delete the game server group has been received. </p> </li> <li> <p> <code>DELETING</code> - GameLift FleetIQ has received a valid <code>DeleteGameServerGroup()</code> request and is processing it. GameLift FleetIQ must first complete and release hosts before it deletes the Auto Scaling group and the game server group. </p> </li> <li> <p> <code>DELETED</code> - The game server group has been successfully deleted. </p> </li> <li> <p> <code>ERROR</code> - The asynchronous processes of activating or deleting a game server group has failed, resulting in an error state.</p> </li> </ul>'
        StatusReason:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: Additional information about the current game server group status. This information might provide additional insight on groups that are in <code>ERROR</code> status.
        SuspendedActions:
          $ref: '#/components/schemas/GameServerGroupActions'
          description: 'A list of activities that are currently suspended for this game server group. If this property is empty, all activities are occurring.'
        CreationTime:
          $ref: '#/components/schemas/Timestamp'
          description: A time stamp indicating when this data object was created. Format is a number expressed in Unix time as milliseconds (for example <code>"1469498468.057"</code>).
        LastUpdatedTime:
          $ref: '#/components/schemas/Timestamp'
          description: A timestamp that indicates when this game server group was last updated.
      description: '<p> <b>This data type is used with the GameLift FleetIQ and game server groups.</b> </p> <p>Properties that describe a game server group resource. A game server group manages certain properties related to a corresponding EC2 Auto Scaling group. </p> <p>A game server group is created by a successful call to <code>CreateGameServerGroup</code> and deleted by calling <code>DeleteGameServerGroup</code>. Game server group activity can be temporarily suspended and resumed by calling <code>SuspendGameServerGroup</code> and <code>ResumeGameServerGroup</code>, respectively. </p> <p> <b>Related actions</b> </p> <p> <a>CreateGameServerGroup</a> | <a>ListGameServerGroups</a> | <a>DescribeGameServerGroup</a> | <a>UpdateGameServerGroup</a> | <a>DeleteGameServerGroup</a> | <a>ResumeGameServerGroup</a> | <a>SuspendGameServerGroup</a> | <a>DescribeGameServerInstances</a> | <a href="https://docs.aws.amazon.com/gamelift/latest/fleetiqguide/reference-awssdk-fleetiq.html">All APIs by task</a> </p>'
    GamePropertyList:
      type: array
      items:
        $ref: '#/components/schemas/GameProperty'
      maxItems: 16
    IdStringModel:
      type: string
      pattern: '[a-zA-Z0-9-]+'
      minLength: 1
      maxLength: 48
    LargeGameSessionData:
      type: string
      minLength: 1
      maxLength: 262144
    LocationStringModel:
      type: string
      pattern: '^[a-z]+(-([a-z]+|\d))*'
      minLength: 1
      maxLength: 64
    GameSession:
      type: object
      properties:
        GameSessionId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'A unique identifier for the game session. A game session ARN has the following format: <code>arn:aws:gamelift:&lt;region&gt;::gamesession/&lt;fleet ID&gt;/&lt;custom ID string or idempotency token&gt;</code>.'
        Name:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: A descriptive label that is associated with a game session. Session names do not need to be unique.
        FleetId:
          $ref: '#/components/schemas/FleetId'
          description: A unique identifier for the fleet that the game session is running on.
        FleetArn:
          $ref: '#/components/schemas/FleetArn'
          description: ' The Amazon Resource Name (<a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html">ARN</a>) associated with the GameLift fleet that this game session is running on. '
        CreationTime:
          $ref: '#/components/schemas/Timestamp'
          description: A time stamp indicating when this data object was created. Format is a number expressed in Unix time as milliseconds (for example <code>"1469498468.057"</code>).
        TerminationTime:
          $ref: '#/components/schemas/Timestamp'
          description: A time stamp indicating when this data object was terminated. Format is a number expressed in Unix time as milliseconds (for example <code>"1469498468.057"</code>).
        CurrentPlayerSessionCount:
          $ref: '#/components/schemas/WholeNumber'
          description: Number of players currently in the game session.
        MaximumPlayerSessionCount:
          $ref: '#/components/schemas/WholeNumber'
          description: The maximum number of players that can be connected simultaneously to the game session.
        Status:
          $ref: '#/components/schemas/GameSessionStatus'
          description: Current status of the game session. A game session must have an <code>ACTIVE</code> status to have player sessions.
        StatusReason:
          $ref: '#/components/schemas/GameSessionStatusReason'
          description: 'Provides additional information about game session status. <code>INTERRUPTED</code> indicates that the game session was hosted on a spot instance that was reclaimed, causing the active game session to be terminated.'
        GameProperties:
          $ref: '#/components/schemas/GamePropertyList'
          description: 'A set of custom properties for a game session, formatted as key:value pairs. These properties are passed to a game server process in the <a>GameSession</a> object with a request to start a new game session. You can search for active game sessions based on this custom data with <a>SearchGameSessions</a>.'
        IpAddress:
          $ref: '#/components/schemas/IpAddress'
          description: 'The IP address of the game session. To connect to a GameLift game server, an app needs both the IP address and port number.'
        DnsName:
          $ref: '#/components/schemas/DnsName'
          description: '<p>The DNS identifier assigned to the instance that is running the game session. Values have the following format:</p> <ul> <li> <p>TLS-enabled fleets: <code>&lt;unique identifier&gt;.&lt;region identifier&gt;.amazongamelift.com</code>.</p> </li> <li> <p>Non-TLS-enabled fleets: <code>ec2-&lt;unique identifier&gt;.compute.amazonaws.com</code>. (See <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html#concepts-public-addresses">Amazon EC2 Instance IP Addressing</a>.)</p> </li> </ul> <p>When connecting to a game session that is running on a TLS-enabled fleet, you must use the DNS name, not the IP address.</p>'
        Port:
          $ref: '#/components/schemas/PortNumber'
          description: 'The port number for the game session. To connect to a GameLift game server, an app needs both the IP address and port number.'
        PlayerSessionCreationPolicy:
          $ref: '#/components/schemas/PlayerSessionCreationPolicy'
          description: Indicates whether or not the game session is accepting new players.
        CreatorId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'A unique identifier for a player. This ID is used to enforce a resource protection policy (if one exists), that limits the number of game sessions a player can create.'
        GameSessionData:
          $ref: '#/components/schemas/LargeGameSessionData'
          description: 'A set of custom game session properties, formatted as a single string value. This data is passed to a game server process in the <a>GameSession</a> object with a request to start a new game session.'
        MatchmakerData:
          $ref: '#/components/schemas/MatchmakerData'
          description: 'Information about the matchmaking process that was used to create the game session. It is in JSON syntax, formatted as a string. In addition the matchmaking configuration used, it contains data on all players assigned to the match, including player attributes and team assignments. For more details on matchmaker data, see <a href="https://docs.aws.amazon.com/gamelift/latest/flexmatchguide/match-server.html#match-server-data">Match Data</a>. Matchmaker data is useful when requesting match backfills, and is updated whenever new players are added during a successful backfill (see <a>StartMatchBackfill</a>). '
        Location:
          $ref: '#/components/schemas/LocationStringModel'
          description: 'The fleet location where the game session is running. This value might specify the fleet''s home Region or a remote location. Location is expressed as an AWS Region code such as <code>us-west-2</code>. '
      description: '<p>Properties describing a game session.</p> <p>A game session in ACTIVE status can host players. When a game session ends, its status is set to <code>TERMINATED</code>. </p> <p>Once the session ends, the game session object is retained for 30 days. This means you can reuse idempotency token values after this time. Game session logs are retained for 14 days.</p> <p> <b>Related actions</b> </p> <p> <a>CreateGameSession</a> | <a>DescribeGameSessions</a> | <a>DescribeGameSessionDetails</a> | <a>SearchGameSessions</a> | <a>UpdateGameSession</a> | <a>GetGameSessionLogUrl</a> | <a>StartGameSessionPlacement</a> | <a>DescribeGameSessionPlacement</a> | <a>StopGameSessionPlacement</a> | <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/reference-awssdk.html#reference-awssdk-resources-fleets">All APIs by task</a> </p>'
    GameSessionQueueName:
      type: string
      pattern: '[a-zA-Z0-9-]+'
      minLength: 1
      maxLength: 128
    PlayerLatencyPolicyList:
      type: array
      items:
        $ref: '#/components/schemas/PlayerLatencyPolicy'
    GameSessionQueueDestinationList:
      type: array
      items:
        $ref: '#/components/schemas/GameSessionQueueDestination'
    FilterConfiguration:
      type: object
      properties:
        AllowedLocations:
          $ref: '#/components/schemas/LocationList'
          description: ' A list of locations to allow game session placement in, in the form of AWS Region codes such as <code>us-west-2</code>. '
      description: '<p>A list of fleet locations where a game session queue can place new game sessions. You can use a filter to temporarily turn off placements for specific locations. For queues that have multi-location fleets, you can use a filter configuration allow placement with some, but not all of these locations.</p> <p>Filter configurations are part of a <a>GameSessionQueue</a>.</p>'
    PriorityConfiguration:
      type: object
      properties:
        PriorityOrder:
          $ref: '#/components/schemas/PriorityTypeList'
          description: '<p>The recommended sequence to use when prioritizing where to place new game sessions. Each type can only be listed once.</p> <ul> <li> <p> <code>LATENCY</code> -- FleetIQ prioritizes locations where the average player latency (provided in each game session request) is lowest. </p> </li> <li> <p> <code>COST</code> -- FleetIQ prioritizes destinations with the lowest current hosting costs. Cost is evaluated based on the location, instance type, and fleet type (Spot or On-Demand) for each destination in the queue.</p> </li> <li> <p> <code>DESTINATION</code> -- FleetIQ prioritizes based on the order that destinations are listed in the queue configuration.</p> </li> <li> <p> <code>LOCATION</code> -- FleetIQ prioritizes based on the provided order of locations, as defined in <code>LocationOrder</code>. </p> </li> </ul>'
        LocationOrder:
          $ref: '#/components/schemas/LocationList'
          description: 'The prioritization order to use for fleet locations, when the <code>PriorityOrder</code> property includes <code>LOCATION</code>. Locations are identified by AWS Region codes such as <code>us-west-2</code>. Each location can only be listed once. '
      description: '<p>Custom prioritization settings for use by a game session queue when placing new game sessions with available game servers. When defined, this configuration replaces the default FleetIQ prioritization process, which is as follows:</p> <ul> <li> <p>If player latency data is included in a game session request, destinations and locations are prioritized first based on lowest average latency (1), then on lowest hosting cost (2), then on destination list order (3), and finally on location (alphabetical) (4). This approach ensures that the queue''s top priority is to place game sessions where average player latency is lowest, and--if latency is the same--where the hosting cost is less, etc.</p> </li> <li> <p>If player latency data is not included, destinations and locations are prioritized first on destination list order (1), and then on location (alphabetical) (2). This approach ensures that the queue''s top priority is to place game sessions on the first destination fleet listed. If that fleet has multiple locations, the game session is placed on the first location (when listed alphabetically).</p> </li> </ul> <p>Changing the priority order will affect how game sessions are placed.</p> <p>Priority configurations are part of a <a>GameSessionQueue</a>.</p>'
    QueueCustomEventData:
      type: string
      pattern: '[\s\S]*'
      minLength: 0
      maxLength: 256
    QueueSnsArnStringModel:
      type: string
      pattern: '[a-zA-Z0-9:_-]*(\.fifo)?'
      minLength: 0
      maxLength: 300
    GameSessionQueue:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/GameSessionQueueName'
          description: A descriptive label that is associated with game session queue. Queue names must be unique within each Region.
        GameSessionQueueArn:
          $ref: '#/components/schemas/GameSessionQueueArn'
          description: 'The Amazon Resource Name (<a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html">ARN</a>) that is assigned to a GameLift game session queue resource and uniquely identifies it. ARNs are unique across all Regions. Format is <code>arn:aws:gamelift:&lt;region&gt;::gamesessionqueue/&lt;queue name&gt;</code>. In a GameLift game session queue ARN, the resource ID matches the <i>Name</i> value.'
        TimeoutInSeconds:
          $ref: '#/components/schemas/WholeNumber'
          description: 'The maximum time, in seconds, that a new game session placement request remains in the queue. When a request exceeds this time, the game session placement changes to a <code>TIMED_OUT</code> status.'
        PlayerLatencyPolicies:
          $ref: '#/components/schemas/PlayerLatencyPolicyList'
          description: 'A set of policies that act as a sliding cap on player latency. FleetIQ works to deliver low latency for most players in a game session. These policies ensure that no individual player can be placed into a game with unreasonably high latency. Use multiple policies to gradually relax latency requirements a step at a time. Multiple policies are applied based on their maximum allowed latency, starting with the lowest value. '
        Destinations:
          $ref: '#/components/schemas/GameSessionQueueDestinationList'
          description: 'A list of fleets and/or fleet aliases that can be used to fulfill game session placement requests in the queue. Destinations are identified by either a fleet ARN or a fleet alias ARN, and are listed in order of placement preference.'
        FilterConfiguration:
          $ref: '#/components/schemas/FilterConfiguration'
          description: 'A list of locations where a queue is allowed to place new game sessions. Locations are specified in the form of AWS Region codes, such as <code>us-west-2</code>. If this parameter is not set, game sessions can be placed in any queue location. '
        PriorityConfiguration:
          $ref: '#/components/schemas/PriorityConfiguration'
          description: 'Custom settings to use when prioritizing destinations and locations for game session placements. This configuration replaces the FleetIQ default prioritization process. Priority types that are not explicitly named will be automatically applied at the end of the prioritization process. '
        CustomEventData:
          $ref: '#/components/schemas/QueueCustomEventData'
          description: ' Information that is added to all events that are related to this game session queue. '
        NotificationTarget:
          $ref: '#/components/schemas/QueueSnsArnStringModel'
          description: 'An SNS topic ARN that is set up to receive game session placement notifications. See <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/queue-notification.html"> Setting up notifications for game session placement</a>.'
      description: <p>Configuration for a game session placement mechanism that processes requests for new game sessions. A queue can be used on its own or as part of a matchmaking solution.</p> <p> <b>Related actions</b> </p> <p> <a>CreateGameSessionQueue</a> | <a>DescribeGameSessionQueues</a> | <a>UpdateGameSessionQueue</a> </p>
    QueueArnsList:
      type: array
      items:
        $ref: '#/components/schemas/ArnStringModel'
