          $ref: '#/components/schemas/FreeText'
          description: A descriptive label that is associated with a build. Build names do not need to be unique. It can be set using <a>CreateBuild</a> or <a>UpdateBuild</a>.
        Version:
          $ref: '#/components/schemas/FreeText'
          description: Version information that is associated with a build or script. Version strings do not need to be unique. This value can be set using <a>CreateBuild</a> or <a>UpdateBuild</a>.
        Status:
          $ref: '#/components/schemas/BuildStatus'
          description: '<p>Current status of the build.</p> <p>Possible build statuses include the following:</p> <ul> <li> <p> <b>INITIALIZED</b> -- A new build has been defined, but no files have been uploaded. You cannot create fleets for builds that are in this status. When a build is successfully created, the build status is set to this value. </p> </li> <li> <p> <b>READY</b> -- The game build has been successfully uploaded. You can now create new fleets for this build.</p> </li> <li> <p> <b>FAILED</b> -- The game build upload failed. You cannot create new fleets for this build. </p> </li> </ul>'
        SizeOnDisk:
          $ref: '#/components/schemas/PositiveLong'
          description: 'File size of the uploaded game build, expressed in bytes. When the build status is <code>INITIALIZED</code>, this value is 0.'
        OperatingSystem:
          $ref: '#/components/schemas/OperatingSystem'
          description: Operating system that the game server binaries are built to run on. This value determines the type of fleet resources that you can use for this build.
        CreationTime:
          $ref: '#/components/schemas/Timestamp'
          description: A time stamp indicating when this data object was created. Format is a number expressed in Unix time as milliseconds (for example <code>"1469498468.057"</code>).
      description: '<p>Properties describing a custom game build.</p> <p> <b>Related actions</b> </p> <p> <a>CreateBuild</a> | <a>ListBuilds</a> | <a>DescribeBuild</a> | <a>UpdateBuild</a> | <a>DeleteBuild</a> | <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/reference-awssdk.html#reference-awssdk-resources-fleets">All APIs by task</a> </p>'
    BuildIdOrArn:
      type: string
      pattern: '^build-\S+|^arn:.*:build\/build-\S+'
    BuildList:
      type: array
      items:
        $ref: '#/components/schemas/Build'
    CertificateType:
      type: string
      enum:
        - DISABLED
        - GENERATED
    CertificateConfiguration:
      type: object
      required:
        - CertificateType
      properties:
        CertificateType:
          $ref: '#/components/schemas/CertificateType'
          description: '<p>Indicates whether a TLS/SSL certificate is generated for a fleet. </p> <p>Valid values include: </p> <ul> <li> <p> <b>GENERATED</b> - Generate a TLS/SSL certificate for this fleet.</p> </li> <li> <p> <b>DISABLED</b> - (default) Do not generate a TLS/SSL certificate for this fleet. </p> </li> </ul> <p> </p>'
      description: '<p>Determines whether a TLS/SSL certificate is generated for a fleet. This feature must be enabled when creating the fleet. All instances in a fleet share the same certificate. The certificate can be retrieved by calling the <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/reference-serversdk.html">GameLift Server SDK</a> operation <code>GetInstanceCertificate</code>. </p> <p>A fleet''s certificate configuration is part of <a>FleetAttributes</a>.</p>'
    GameServerGroupNameOrArn:
      type: string
      pattern: '[a-zA-Z0-9-\.]+|^arn:.*:gameservergroup\/[a-zA-Z0-9-\.]+'
      minLength: 1
      maxLength: 256
    GameServerId:
      type: string
