      properties:
        RuleSetName:
          $ref: '#/components/schemas/MatchmakingIdStringModel'
          description: A unique identifier for the matchmaking rule set
        RuleSetArn:
          $ref: '#/components/schemas/MatchmakingRuleSetArn'
          description: 'The Amazon Resource Name (<a href="https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-arn-format.html">ARN</a>) that is assigned to a GameLift matchmaking rule set resource and uniquely identifies it. ARNs are unique across all Regions. Format is <code>arn:aws:gamelift:&lt;region&gt;::matchmakingruleset/&lt;ruleset name&gt;</code>. In a GameLift rule set ARN, the resource ID matches the <i>RuleSetName</i> value.'
        RuleSetBody:
          $ref: '#/components/schemas/RuleSetBody'
          description: 'A collection of matchmaking rules, formatted as a JSON string. Comments are not allowed in JSON, but most elements support a description field.'
        CreationTime:
          $ref: '#/components/schemas/Timestamp'
