        Message:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'Additional messaging associated with the connection status. '
      description: 'Represents status information for a VPC peering connection. Status is associated with a <a>VpcPeeringConnection</a> object. Status codes and messages are provided from EC2 (see <a href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_VpcPeeringConnectionStateReason.html">VpcPeeringConnectionStateReason</a>). Connection status information is also communicated as a fleet <a>Event</a>.'
    VpcPeeringConnection:
      type: object
      properties:
        FleetId:
          $ref: '#/components/schemas/FleetId'
          description: A unique identifier for a fleet. This ID determines the ID of the Amazon GameLift VPC for your fleet.
        FleetArn:
          $ref: '#/components/schemas/ArnStringModel'
          description: ' The Amazon Resource Name (<a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>) associated with the GameLift fleet resource for this connection. '
        IpV4CidrBlock:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'CIDR block of IPv4 addresses assigned to the VPC peering connection for the GameLift VPC. The peered VPC also has an IPv4 CIDR block associated with it; these blocks cannot overlap or the peering connection cannot be created. '
        VpcPeeringConnectionId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'A unique identifier that is automatically assigned to the connection record. This ID is referenced in VPC peering connection events, and is used when deleting a connection with <a>DeleteVpcPeeringConnection</a>. '
        Status:
          $ref: '#/components/schemas/VpcPeeringConnectionStatus'
          description: 'The status information about the connection. Status indicates if a connection is pending, successful, or failed.'
        PeerVpcId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'A unique identifier for a VPC with resources to be accessed by your Amazon GameLift fleet. The VPC must be in the same Region where your fleet is deployed. Look up a VPC ID using the <a href="https://console.aws.amazon.com/vpc/">VPC Dashboard</a> in the AWS Management Console. Learn more about VPC peering in <a href="https://docs.aws.amazon.com/gamelift/latest/developerguide/vpc-peering.html">VPC Peering with Amazon GameLift Fleets</a>.'
        GameLiftVpcId:
          $ref: '#/components/schemas/NonZeroAndMaxString'
          description: 'A unique identifier for the VPC that contains the Amazon GameLift fleet for this connection. This VPC is managed by Amazon GameLift and does not appear in your AWS account. '
      description: <p>Represents a peering connection between a VPC on one of your AWS accounts and the VPC for your Amazon GameLift fleets. This record may be for an active peering connection or a pending connection that has not yet been established.</p> <ul> <li> <p> <a>CreateVpcPeeringAuthorization</a> </p> </li> <li> <p> <a>DescribeVpcPeeringAuthorizations</a> </p> </li> <li> <p> <a>DeleteVpcPeeringAuthorization</a> </p> </li> <li> <p> <a>CreateVpcPeeringConnection</a> </p> </li> <li> <p> <a>DescribeVpcPeeringConnections</a> </p> </li> <li> <p> <a>DeleteVpcPeeringConnection</a> </p> </li> </ul>
