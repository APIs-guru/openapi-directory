      CacheParameterGroupFamily:
        $ref: '#/definitions/String'
        description: '<p>The name of the cache parameter group family that the cache parameter group can be used with.</p> <p>Valid values are: <code>memcached1.4</code> | <code>memcached1.5</code> | <code>redis2.6</code> | <code>redis2.8</code> | <code>redis3.2</code> | <code>redis4.0</code> | <code>redis5.0</code> | </p>'
      Description:
        $ref: '#/definitions/String'
        description: A user-specified description for the cache parameter group.
    description: Represents the input of a <code>CreateCacheParameterGroup</code> operation.
  CreateCacheSecurityGroupMessage:
    type: object
