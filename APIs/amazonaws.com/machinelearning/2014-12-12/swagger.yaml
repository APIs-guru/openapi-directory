definitions:
  AddTagsInput:
    properties:
      ResourceId:
        $ref: '#/definitions/EntityId'
        description: 'The ID of the ML object to tag. For example, <code>exampleModelId</code>.'
      ResourceType:
        $ref: '#/definitions/TaggableResourceType'
        description: 'The type of the ML object to tag. '
      Tags:
        $ref: '#/definitions/TagList'
        description: 'The key-value pairs to use to create tags. If you specify a key without specifying a value, Amazon ML creates a tag with the specified key and a value of null.'
    required:
      - Tags
      - ResourceId
      - ResourceType
    type: object
  AddTagsOutput:
    description: 'Amazon ML returns the following elements. '
    properties:
      ResourceId:
        $ref: '#/definitions/EntityId'
        description: The ID of the ML object that was tagged.
      ResourceType:
        $ref: '#/definitions/TaggableResourceType'
        description: The type of the ML object that was tagged.
    type: object
  Algorithm:
    description: '<p>The function used to train an <code>MLModel</code>. Training choices supported by Amazon ML include the following:</p> <ul> <li> <code>SGD</code> - Stochastic Gradient Descent.</li> <li> <code>RandomForest</code> - Random forest of decision trees.</li> </ul>'
    enum:
      - sgd
    type: string
  AwsUserArn:
    description: An Amazon Web Service (AWS) user account identifier. The account identifier can be an AWS root account or an AWS Identity and Access Management (IAM) user.
    pattern: 'arn:aws:iam::[0-9]+:((user/.+)|(root))'
    type: string
  BatchPrediction:
    description: '<p> Represents the output of a <code>GetBatchPrediction</code> operation.</p> <p> The content consists of the detailed metadata, the status, and the data file information of a <code>Batch Prediction</code>.</p>'
    properties:
      BatchPredictionDataSourceId:
        $ref: '#/definitions/EntityId'
        description: The ID of the <code>DataSource</code> that points to the group of observations to predict.
      BatchPredictionId:
        $ref: '#/definitions/EntityId'
        description: 'The ID assigned to the <code>BatchPrediction</code> at creation. This value should be identical to the value of the <code>BatchPredictionID</code> in the request. '
      ComputeTime:
        $ref: '#/definitions/LongType'
      CreatedAt:
        $ref: '#/definitions/EpochTime'
        description: The time that the <code>BatchPrediction</code> was created. The time is expressed in epoch time.
      CreatedByIamUser:
        $ref: '#/definitions/AwsUserArn'
        description: The AWS user account that invoked the <code>BatchPrediction</code>. The account type can be either an AWS root account or an AWS Identity and Access Management (IAM) user account.
      FinishedAt:
        $ref: '#/definitions/EpochTime'
      InputDataLocationS3:
        $ref: '#/definitions/S3Url'
        description: The location of the data file or directory in Amazon Simple Storage Service (Amazon S3).
      InvalidRecordCount:
        $ref: '#/definitions/LongType'
      LastUpdatedAt:
        $ref: '#/definitions/EpochTime'
        description: The time of the most recent edit to the <code>BatchPrediction</code>. The time is expressed in epoch time.
      MLModelId:
        $ref: '#/definitions/EntityId'
        description: The ID of the <code>MLModel</code> that generated predictions for the <code>BatchPrediction</code> request.
      Message:
        $ref: '#/definitions/Message'
        description: A description of the most recent details about processing the batch prediction request.
      Name:
        $ref: '#/definitions/EntityName'
        description: A user-supplied name or description of the <code>BatchPrediction</code>.
      OutputUri:
        $ref: '#/definitions/S3Url'
        description: 'The location of an Amazon S3 bucket or directory to receive the operation results. The following substrings are not allowed in the <code>s3 key</code> portion of the <code>outputURI</code> field: '':'', ''//'', ''/./'', ''/../''.'
      StartedAt:
        $ref: '#/definitions/EpochTime'
      Status:
        $ref: '#/definitions/EntityStatus'
        description: '<p>The status of the <code>BatchPrediction</code>. This element can have one of the following values:</p> <ul> <li> <code>PENDING</code> - Amazon Machine Learning (Amazon ML) submitted a request to generate predictions for a batch of observations.</li> <li> <code>INPROGRESS</code> - The process is underway.</li> <li> <code>FAILED</code> - The request to perform a batch prediction did not run to completion. It is not usable.</li> <li> <code>COMPLETED</code> - The batch prediction process completed successfully.</li> <li> <code>DELETED</code> - The <code>BatchPrediction</code> is marked as deleted. It is not usable.</li> </ul>'
      TotalRecordCount:
        $ref: '#/definitions/LongType'
    type: object
  BatchPredictionFilterVariable:
    description: <p>A list of the variables to use in searching or filtering <code>BatchPrediction</code>.</p> <ul> <li> <code>CreatedAt</code> - Sets the search criteria to <code>BatchPrediction</code> creation date.</li> <li> <code>Status</code> - Sets the search criteria to <code>BatchPrediction</code> status.</li> <li> <code>Name</code> - Sets the search criteria to the contents of <code>BatchPrediction</code><b> </b> <code>Name</code>.</li> <li> <code>IAMUser</code> - Sets the search criteria to the user account that invoked the <code>BatchPrediction</code> creation.</li> <li> <code>MLModelId</code> - Sets the search criteria to the <code>MLModel</code> used in the <code>BatchPrediction</code>.</li> <li> <code>DataSourceId</code> - Sets the search criteria to the <code>DataSource</code> used in the <code>BatchPrediction</code>.</li> <li> <code>DataURI</code> - Sets the search criteria to the data file(s) used in the <code>BatchPrediction</code>. The URL can identify either a file or an Amazon Simple Storage Service (Amazon S3) bucket or directory.</li> </ul>
    enum:
      - CreatedAt
      - LastUpdatedAt
      - Status
      - Name
      - IAMUser
      - MLModelId
      - DataSourceId
      - DataURI
    type: string
  BatchPredictions:
    items:
      $ref: '#/definitions/BatchPrediction'
    type: array
  ComparatorValue:
    description: The value specified in a filtering condition. The <code>ComparatorValue</code> becomes the reference value when matching or evaluating data values in filtering and searching functions.
    maxLength: 1024
    pattern: .*\S.*|^$
    type: string
  ComputeStatistics:
    type: boolean
  CreateBatchPredictionInput:
    properties:
      BatchPredictionDataSourceId:
        $ref: '#/definitions/EntityId'
        description: The ID of the <code>DataSource</code> that points to the group of observations to predict.
      BatchPredictionId:
        $ref: '#/definitions/EntityId'
        description: A user-supplied ID that uniquely identifies the <code>BatchPrediction</code>.
      BatchPredictionName:
        $ref: '#/definitions/EntityName'
        description: A user-supplied name or description of the <code>BatchPrediction</code>. <code>BatchPredictionName</code> can only use the UTF-8 character set.
      MLModelId:
        $ref: '#/definitions/EntityId'
        description: 'The ID of the <code>MLModel</code> that will generate predictions for the group of observations. '
      OutputUri:
        $ref: '#/definitions/S3Url'
        description: '<p>The location of an Amazon Simple Storage Service (Amazon S3) bucket or directory to store the batch prediction results. The following substrings are not allowed in the <code>s3 key</code> portion of the <code>outputURI</code> field: '':'', ''//'', ''/./'', ''/../''.</p> <p>Amazon ML needs permissions to store and retrieve the logs on your behalf. For information about how to set permissions, see the <a href="http://docs.aws.amazon.com/machine-learning/latest/dg">Amazon Machine Learning Developer Guide</a>.</p>'
    required:
      - BatchPredictionId
      - MLModelId
      - BatchPredictionDataSourceId
      - OutputUri
    type: object
  CreateBatchPredictionOutput:
    description: '<p> Represents the output of a <code>CreateBatchPrediction</code> operation, and is an acknowledgement that Amazon ML received the request.</p> <p>The <code>CreateBatchPrediction</code> operation is asynchronous. You can poll for status updates by using the <code>&gt;GetBatchPrediction</code> operation and checking the <code>Status</code> parameter of the result. </p>'
    properties:
      BatchPredictionId:
        $ref: '#/definitions/EntityId'
        description: A user-supplied ID that uniquely identifies the <code>BatchPrediction</code>. This value is identical to the value of the <code>BatchPredictionId</code> in the request.
    type: object
  CreateDataSourceFromRDSInput:
    properties:
      ComputeStatistics:
        $ref: '#/definitions/ComputeStatistics'
        description: 'The compute statistics for a <code>DataSource</code>. The statistics are generated from the observation data referenced by a <code>DataSource</code>. Amazon ML uses the statistics internally during <code>MLModel</code> training. This parameter must be set to <code>true</code> if the <code></code>DataSource<code></code> needs to be used for <code>MLModel</code> training. '
      DataSourceId:
        $ref: '#/definitions/EntityId'
        description: 'A user-supplied ID that uniquely identifies the <code>DataSource</code>. Typically, an Amazon Resource Number (ARN) becomes the ID for a <code>DataSource</code>.'
      DataSourceName:
        $ref: '#/definitions/EntityName'
        description: A user-supplied name or description of the <code>DataSource</code>.
      RDSData:
        $ref: '#/definitions/RDSDataSpec'
        description: '<p>The data specification of an Amazon RDS <code>DataSource</code>:</p> <ul> <li><p>DatabaseInformation - <ul> <li> <code>DatabaseName</code> - The name of the Amazon RDS database.</li> <li> <code>InstanceIdentifier </code> - A unique identifier for the Amazon RDS database instance.</li> </ul> </p></li> <li><p>DatabaseCredentials - AWS Identity and Access Management (IAM) credentials that are used to connect to the Amazon RDS database.</p></li> <li><p>ResourceRole - A role (DataPipelineDefaultResourceRole) assumed by an EC2 instance to carry out the copy task from Amazon RDS to Amazon Simple Storage Service (Amazon S3). For more information, see <a href="http://docs.aws.amazon.com/datapipeline/latest/DeveloperGuide/dp-iam-roles.html">Role templates</a> for data pipelines.</p></li> <li><p>ServiceRole - A role (DataPipelineDefaultRole) assumed by the AWS Data Pipeline service to monitor the progress of the copy task from Amazon RDS to Amazon S3. For more information, see <a href="http://docs.aws.amazon.com/datapipeline/latest/DeveloperGuide/dp-iam-roles.html">Role templates</a> for data pipelines.</p></li> <li><p>SecurityInfo - The security information to use to access an RDS DB instance. You need to set up appropriate ingress rules for the security entity IDs provided to allow access to the Amazon RDS instance. Specify a [<code>SubnetId</code>, <code>SecurityGroupIds</code>] pair for a VPC-based RDS DB instance.</p></li> <li><p>SelectSqlQuery - A query that is used to retrieve the observation data for the <code>Datasource</code>.</p></li> <li><p>S3StagingLocation - The Amazon S3 location for staging Amazon RDS data. The data retrieved from Amazon RDS using <code>SelectSqlQuery</code> is stored in this location.</p></li> <li><p>DataSchemaUri - The Amazon S3 location of the <code>DataSchema</code>.</p></li> <li><p>DataSchema - A JSON string representing the schema. This is not required if <code>DataSchemaUri</code> is specified. </p></li> <li> <p>DataRearrangement - A JSON string that represents the splitting and rearrangement requirements for the <code>Datasource</code>. </p> <br> <p> Sample - <code> "{\"splitting\":{\"percentBegin\":10,\"percentEnd\":60}}"</code> </p> </li> </ul>'
      RoleARN:
        $ref: '#/definitions/RoleARN'
        description: <p>The role that Amazon ML assumes on behalf of the user to create and activate a data pipeline in the user's account and copy data using the <code>SelectSqlQuery</code> query from Amazon RDS to Amazon S3.</p> <p> </p>
    required:
      - DataSourceId
      - RDSData
      - RoleARN
    type: object
  CreateDataSourceFromRDSOutput:
    description: '<p> Represents the output of a <code>CreateDataSourceFromRDS</code> operation, and is an acknowledgement that Amazon ML received the request.</p> <p>The <code>CreateDataSourceFromRDS</code>&gt; operation is asynchronous. You can poll for updates by using the <code>GetBatchPrediction</code> operation and checking the <code>Status</code> parameter. You can inspect the <code>Message</code> when <code>Status</code> shows up as <code>FAILED</code>. You can also check the progress of the copy operation by going to the <code>DataPipeline</code> console and looking up the pipeline using the <code>pipelineId </code> from the describe call.</p>'
    properties:
      DataSourceId:
        $ref: '#/definitions/EntityId'
        description: 'A user-supplied ID that uniquely identifies the datasource. This value should be identical to the value of the <code>DataSourceID</code> in the request. '
    type: object
  CreateDataSourceFromRedshiftInput:
    properties:
      ComputeStatistics:
        $ref: '#/definitions/ComputeStatistics'
        description: The compute statistics for a <code>DataSource</code>. The statistics are generated from the observation data referenced by a <code>DataSource</code>. Amazon ML uses the statistics internally during <code>MLModel</code> training. This parameter must be set to <code>true</code> if the <code>DataSource</code> needs to be used for <code>MLModel</code> training.
      DataSourceId:
        $ref: '#/definitions/EntityId'
        description: A user-supplied ID that uniquely identifies the <code>DataSource</code>.
      DataSourceName:
        $ref: '#/definitions/EntityName'
        description: 'A user-supplied name or description of the <code>DataSource</code>. '
      DataSpec:
        $ref: '#/definitions/RedshiftDataSpec'
        description: '<p>The data specification of an Amazon Redshift <code>DataSource</code>:</p> <ul> <li><p>DatabaseInformation - <ul> <li> <code>DatabaseName</code> - The name of the Amazon Redshift database. </li> <li> <code> ClusterIdentifier</code> - The unique ID for the Amazon Redshift cluster.</li> </ul></p></li> <li><p>DatabaseCredentials - The AWS Identity and Access Management (IAM) credentials that are used to connect to the Amazon Redshift database.</p></li> <li><p>SelectSqlQuery - The query that is used to retrieve the observation data for the <code>Datasource</code>.</p></li> <li><p>S3StagingLocation - The Amazon Simple Storage Service (Amazon S3) location for staging Amazon Redshift data. The data retrieved from Amazon Redshift using the <code>SelectSqlQuery</code> query is stored in this location.</p></li> <li><p>DataSchemaUri - The Amazon S3 location of the <code>DataSchema</code>.</p></li> <li><p>DataSchema - A JSON string representing the schema. This is not required if <code>DataSchemaUri</code> is specified. </p></li> <li> <p>DataRearrangement - A JSON string that represents the splitting and rearrangement requirements for the <code>DataSource</code>.</p> <p> Sample - <code> "{\"splitting\":{\"percentBegin\":10,\"percentEnd\":60}}"</code> </p> </li> </ul>'
      RoleARN:
        $ref: '#/definitions/RoleARN'
        description: '<p>A fully specified role Amazon Resource Name (ARN). Amazon ML assumes the role on behalf of the user to create the following: </p> <p> <ul> <li><p>A security group to allow Amazon ML to execute the <code>SelectSqlQuery</code> query on an Amazon Redshift cluster</p></li> <li><p>An Amazon S3 bucket policy to grant Amazon ML read/write permissions on the <code>S3StagingLocation</code></p></li> </ul> </p>'
    required:
      - DataSourceId
      - DataSpec
      - RoleARN
    type: object
  CreateDataSourceFromRedshiftOutput:
    description: '<p> Represents the output of a <code>CreateDataSourceFromRedshift</code> operation, and is an acknowledgement that Amazon ML received the request.</p> <p>The <code>CreateDataSourceFromRedshift</code> operation is asynchronous. You can poll for updates by using the <code>GetBatchPrediction</code> operation and checking the <code>Status</code> parameter. </p>'
    properties:
      DataSourceId:
        $ref: '#/definitions/EntityId'
        description: 'A user-supplied ID that uniquely identifies the datasource. This value should be identical to the value of the <code>DataSourceID</code> in the request. '
    type: object
  CreateDataSourceFromS3Input:
    properties:
      ComputeStatistics:
        $ref: '#/definitions/ComputeStatistics'
        description: The compute statistics for a <code>DataSource</code>. The statistics are generated from the observation data referenced by a <code>DataSource</code>. Amazon ML uses the statistics internally during <code>MLModel</code> training. This parameter must be set to <code>true</code> if the <code></code>DataSource<code></code> needs to be used for <code>MLModel</code> training.
      DataSourceId:
        $ref: '#/definitions/EntityId'
        description: 'A user-supplied identifier that uniquely identifies the <code>DataSource</code>. '
      DataSourceName:
        $ref: '#/definitions/EntityName'
        description: 'A user-supplied name or description of the <code>DataSource</code>. '
      DataSpec:
        $ref: '#/definitions/S3DataSpec'
        description: '<p>The data specification of a <code>DataSource</code>:</p> <ul> <li><p>DataLocationS3 - The Amazon S3 location of the observation data.</p></li> <li><p>DataSchemaLocationS3 - The Amazon S3 location of the <code>DataSchema</code>.</p></li> <li><p>DataSchema - A JSON string representing the schema. This is not required if <code>DataSchemaUri</code> is specified. </p></li> <li> <p>DataRearrangement - A JSON string that represents the splitting and rearrangement requirements for the <code>Datasource</code>. </p> <p> Sample - <code> "{\"splitting\":{\"percentBegin\":10,\"percentEnd\":60}}"</code> </p> </li> </ul>'
    required:
      - DataSourceId
      - DataSpec
    type: object
  CreateDataSourceFromS3Output:
    description: '<p> Represents the output of a <code>CreateDataSourceFromS3</code> operation, and is an acknowledgement that Amazon ML received the request.</p> <p>The <code>CreateDataSourceFromS3</code> operation is asynchronous. You can poll for updates by using the <code>GetBatchPrediction</code> operation and checking the <code>Status</code> parameter. </p>'
    properties:
      DataSourceId:
        $ref: '#/definitions/EntityId'
        description: 'A user-supplied ID that uniquely identifies the <code>DataSource</code>. This value should be identical to the value of the <code>DataSourceID</code> in the request. '
    type: object
  CreateEvaluationInput:
    properties:
      EvaluationDataSourceId:
        $ref: '#/definitions/EntityId'
        description: The ID of the <code>DataSource</code> for the evaluation. The schema of the <code>DataSource</code> must match the schema used to create the <code>MLModel</code>.
      EvaluationId:
        $ref: '#/definitions/EntityId'
        description: A user-supplied ID that uniquely identifies the <code>Evaluation</code>.
      EvaluationName:
        $ref: '#/definitions/EntityName'
        description: A user-supplied name or description of the <code>Evaluation</code>.
      MLModelId:
        $ref: '#/definitions/EntityId'
        description: <p>The ID of the <code>MLModel</code> to evaluate.</p> <p>The schema used in creating the <code>MLModel</code> must match the schema of the <code>DataSource</code> used in the <code>Evaluation</code>.</p>
    required:
      - EvaluationId
      - MLModelId
      - EvaluationDataSourceId
    type: object
  CreateEvaluationOutput:
    description: '<p> Represents the output of a <code>CreateEvaluation</code> operation, and is an acknowledgement that Amazon ML received the request.</p> <p><code>CreateEvaluation</code> operation is asynchronous. You can poll for status updates by using the <code>GetEvcaluation</code> operation and checking the <code>Status</code> parameter. </p>'
    properties:
      EvaluationId:
        $ref: '#/definitions/EntityId'
        description: The user-supplied ID that uniquely identifies the <code>Evaluation</code>. This value should be identical to the value of the <code>EvaluationId</code> in the request.
    type: object
  CreateMLModelInput:
    properties:
      MLModelId:
        $ref: '#/definitions/EntityId'
        description: A user-supplied ID that uniquely identifies the <code>MLModel</code>.
      MLModelName:
        $ref: '#/definitions/EntityName'
        description: A user-supplied name or description of the <code>MLModel</code>.
      MLModelType:
        $ref: '#/definitions/MLModelType'
        description: '<p>The category of supervised learning that this <code>MLModel</code> will address. Choose from the following types:</p> <ul> <li>Choose <code>REGRESSION</code> if the <code>MLModel</code> will be used to predict a numeric value.</li> <li>Choose <code>BINARY</code> if the <code>MLModel</code> result has two possible values.</li> <li>Choose <code>MULTICLASS</code> if the <code>MLModel</code> result has a limited number of values. </li> </ul> <p> For more information, see the <a href="http://docs.aws.amazon.com/machine-learning/latest/dg">Amazon Machine Learning Developer Guide</a>.</p>'
      Parameters:
        $ref: '#/definitions/TrainingParameters'
        description: '<p>A list of the training parameters in the <code>MLModel</code>. The list is implemented as a map of key-value pairs.</p> <p>The following is the current set of training parameters: </p> <ul> <li> <p><code>sgd.maxMLModelSizeInBytes</code> - The maximum allowed size of the model. Depending on the input data, the size of the model might affect its performance.</p> <p> The value is an integer that ranges from <code>100000</code> to <code>2147483648</code>. The default value is <code>33554432</code>.</p> </li> <li><p><code>sgd.maxPasses</code> - The number of times that the training process traverses the observations to build the <code>MLModel</code>. The value is an integer that ranges from <code>1</code> to <code>10000</code>. The default value is <code>10</code>.</p></li> <li> <p><code>sgd.shuffleType</code> - Whether Amazon ML shuffles the training data. Shuffling the data improves a model''s ability to find the optimal solution for a variety of data types. The valid values are <code>auto</code> and <code>none</code>. The default value is <code>none</code>. We <?oxy_insert_start author="laurama" timestamp="20160329T131121-0700">strongly recommend that you shuffle your data.<?oxy_insert_end></p> </li> <li> <p><code>sgd.l1RegularizationAmount</code> - The coefficient regularization L1 norm. It controls overfitting the data by penalizing large coefficients. This tends to drive coefficients to zero, resulting in a sparse feature set. If you use this parameter, start by specifying a small value, such as <code>1.0E-08</code>.</p> <p>The value is a double that ranges from <code>0</code> to <code>MAX_DOUBLE</code>. The default is to not use L1 normalization. This parameter can''t be used when <code>L2</code> is specified. Use this parameter sparingly.</p> </li> <li> <p><code>sgd.l2RegularizationAmount</code> - The coefficient regularization L2 norm. It controls overfitting the data by penalizing large coefficients. This tends to drive coefficients to small, nonzero values. If you use this parameter, start by specifying a small value, such as <code>1.0E-08</code>.</p> <p>The value is a double that ranges from <code>0</code> to <code>MAX_DOUBLE</code>. The default is to not use L2 normalization. This parameter can''t be used when <code>L1</code> is specified. Use this parameter sparingly.</p> </li> </ul>'
      Recipe:
        $ref: '#/definitions/Recipe'
        description: 'The data recipe for creating the <code>MLModel</code>. You must specify either the recipe or its URI. If you don''t specify a recipe or its URI, Amazon ML creates a default.'
      RecipeUri:
        $ref: '#/definitions/S3Url'
        description: 'The Amazon Simple Storage Service (Amazon S3) location and file name that contains the <code>MLModel</code> recipe. You must specify either the recipe or its URI. If you don''t specify a recipe or its URI, Amazon ML creates a default.'
      TrainingDataSourceId:
        $ref: '#/definitions/EntityId'
        description: The <code>DataSource</code> that points to the training data.
    required:
      - MLModelId
      - MLModelType
      - TrainingDataSourceId
    type: object
  CreateMLModelOutput:
    description: '<p> Represents the output of a <code>CreateMLModel</code> operation, and is an acknowledgement that Amazon ML received the request.</p> <p>The <code>CreateMLModel</code> operation is asynchronous. You can poll for status updates by using the <code>GetMLModel</code> operation and checking the <code>Status</code> parameter. </p>'
    properties:
      MLModelId:
        $ref: '#/definitions/EntityId'
        description: 'A user-supplied ID that uniquely identifies the <code>MLModel</code>. This value should be identical to the value of the <code>MLModelId</code> in the request. '
    type: object
  CreateRealtimeEndpointInput:
    properties:
      MLModelId:
        $ref: '#/definitions/EntityId'
        description: The ID assigned to the <code>MLModel</code> during creation.
    required:
      - MLModelId
