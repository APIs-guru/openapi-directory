      properties: {}
    StartHumanLoopRequest:
      type: object
      required:
        - HumanLoopName
        - FlowDefinitionArn
        - HumanLoopInput
      title: StartHumanLoopRequest
      properties:
        HumanLoopName:
          $ref: '#/components/schemas/HumanLoopName'
          description: The name of the human loop.
        FlowDefinitionArn:
