paths:
  /outposts:
    post:
      operationId: CreateOutpost
      description: Creates an Outpost.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateOutpostOutput'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '482':
          description: AccessDeniedException
          schema:
            $ref: '#/definitions/AccessDeniedException'
        '483':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
        '484':
          description: ServiceQuotaExceededException
          schema:
            $ref: '#/definitions/ServiceQuotaExceededException'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - SiteId
            properties:
              Name:
                description: The name of the Outpost.
                type: string
                pattern: '^[\S ]+$'
                minLength: 1
                maxLength: 255
              Description:
                description: The Outpost description.
                type: string
                pattern: '^[\S ]+$'
                minLength: 1
                maxLength: 1000
              SiteId:
                description: The ID of the site.
                type: string
                pattern: 'os-[a-f0-9]{17}'
                minLength: 1
                maxLength: 255
              AvailabilityZone:
                description: The Availability Zone.
                type: string
                pattern: '[a-z\d-]+'
                minLength: 1
                maxLength: 1000
              AvailabilityZoneId:
                description: The ID of the Availability Zone.
                type: string
                pattern: '[a-z]+[0-9]+-az[0-9]+'
                minLength: 1
                maxLength: 255
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
    get:
      operationId: ListOutposts
      description: List the Outposts for your AWS account.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListOutpostsOutput'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: AccessDeniedException
          schema:
            $ref: '#/definitions/AccessDeniedException'
        '482':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
      parameters:
        - name: NextToken
          in: query
          required: false
          description: The pagination token.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 1005
        - name: MaxResults
          in: query
          required: false
          description: The maximum page size.
          type: integer
          minimum: 1
          maximum: 1000
  '/outposts/{OutpostId}':
    get:
      operationId: GetOutpost
      description: Gets information about the specified Outpost.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetOutpostOutput'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '482':
          description: AccessDeniedException
          schema:
            $ref: '#/definitions/AccessDeniedException'
        '483':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
      parameters:
        - name: OutpostId
          in: path
          required: true
          description: The ID of the Outpost.
          type: string
          pattern: '^(arn:aws([a-z-]+)?:outposts:[a-z\d-]+:\d{12}:outpost/)?op-[a-f0-9]{17}$'
          minLength: 1
          maxLength: 180
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  '/outposts/{OutpostId}/instanceTypes':
    get:
      operationId: GetOutpostInstanceTypes
      description: Lists the instance types for the specified Outpost.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetOutpostInstanceTypesOutput'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '482':
          description: AccessDeniedException
          schema:
            $ref: '#/definitions/AccessDeniedException'
        '483':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
      parameters:
        - name: OutpostId
          in: path
          required: true
          description: The ID of the Outpost.
          type: string
          pattern: '^(arn:aws([a-z-]+)?:outposts:[a-z\d-]+:\d{12}:outpost/)?op-[a-f0-9]{17}$'
          minLength: 1
          maxLength: 180
        - name: NextToken
          in: query
          required: false
          description: The pagination token.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 1005
        - name: MaxResults
          in: query
          required: false
          description: The maximum page size.
          type: integer
          minimum: 1
          maximum: 1000
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
  /sites:
    get:
      operationId: ListSites
      description: Lists the sites for the specified AWS account.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListSitesOutput'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: AccessDeniedException
          schema:
            $ref: '#/definitions/AccessDeniedException'
        '482':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
      parameters:
        - name: NextToken
          in: query
          required: false
          description: The pagination token.
          type: string
          pattern: .*\S.*
          minLength: 1
          maxLength: 1005
        - name: MaxResults
          in: query
          required: false
          description: The maximum page size.
          type: integer
          minimum: 1
          maximum: 1000
    parameters:
      - $ref: '#/parameters/X-Amz-Content-Sha256'
      - $ref: '#/parameters/X-Amz-Date'
      - $ref: '#/parameters/X-Amz-Algorithm'
      - $ref: '#/parameters/X-Amz-Credential'
      - $ref: '#/parameters/X-Amz-Security-Token'
      - $ref: '#/parameters/X-Amz-Signature'
      - $ref: '#/parameters/X-Amz-SignedHeaders'
