      x-waiters:
        - delay: 20
          operation: DescribeTable
          maxAttempts: 25
          acceptors:
            - expected: ACTIVE
              matcher: path
              state: success
              argument: Table.TableStatus
            - expected: ResourceNotFoundException
              matcher: error
              state: retry
        - delay: 20
          operation: DescribeTable
          maxAttempts: 25
