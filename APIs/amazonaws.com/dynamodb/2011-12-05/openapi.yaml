      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  schemas:
    AttributeAction:
      type: string
      enum:
        - ADD
        - PUT
        - DELETE
      description: 'The type of action for an item update operation. Only use the add action for numbers or sets; the specified value is added to the existing value. If a set of values is specified, the values are added to the existing set. Adds the specified attribute. If the attribute exists, it is replaced by the new value. If no value is specified, this removes the attribute and its value. If a set of values is specified, then the values in the specified set are removed from the old set.'
    AttributeMap:
      type: array
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/AttributeName'
          value:
            $ref: '#/components/schemas/AttributeValue'
    AttributeName:
      type: string
      maxLength: 65535
    AttributeNameList:
      type: array
      description: 'List of <code>Attribute</code> names. If attribute names are not specified then all attributes will be returned. If some attributes are not found, they will not appear in the result.'
      items:
        $ref: '#/components/schemas/AttributeName'
      minItems: 1
    AttributeUpdates:
      type: array
      description: 'Map of attribute name to the new value and action for the update. The attribute names specify the attributes to modify, and cannot contain any primary key attributes.'
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/AttributeName'
          value:
            $ref: '#/components/schemas/AttributeValueUpdate'
    AttributeValue:
      type: object
      properties:
        S:
          $ref: '#/components/schemas/StringAttributeValue'
        'N':
          $ref: '#/components/schemas/NumberAttributeValue'
        B:
          $ref: '#/components/schemas/BinaryAttributeValue'
        SS:
          $ref: '#/components/schemas/StringSetAttributeValue'
        NS:
          $ref: '#/components/schemas/NumberSetAttributeValue'
        BS:
          $ref: '#/components/schemas/BinarySetAttributeValue'
      description: 'AttributeValue can be <code>String</code>, <code>Number</code>, <code>Binary</code>, <code>StringSet</code>, <code>NumberSet</code>, <code>BinarySet</code>.'
    AttributeValueList:
      type: array
      description: 'A list of attribute values to be used with a comparison operator for a scan or query operation. For comparisons that require more than one value, such as a <code>BETWEEN</code> comparison, the AttributeValueList contains two attribute values and the comparison operator.'
      items:
        $ref: '#/components/schemas/AttributeValue'
    AttributeValueUpdate:
      type: object
      properties:
        Value:
          $ref: '#/components/schemas/AttributeValue'
        Action:
          $ref: '#/components/schemas/AttributeAction'
      description: 'Specifies the attribute to update and how to perform the update. Possible values: <code>PUT</code> (default), <code>ADD</code> or <code>DELETE</code>.'
    BatchGetItemInput:
      type: object
      required:
        - RequestItems
      properties:
        RequestItems:
          $ref: '#/components/schemas/BatchGetRequestMap'
    BatchGetItemOutput:
      type: object
      properties:
        Responses:
          $ref: '#/components/schemas/BatchGetResponseMap'
        UnprocessedKeys:
          $ref: '#/components/schemas/BatchGetRequestMap'
    BatchGetRequestMap:
      type: array
      description: 'A map of the table name and corresponding items to get by primary key. While requesting items, each table name can be invoked only once per operation.'
      minItems: 1
      maxItems: 100
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/TableName'
          value:
            $ref: '#/components/schemas/KeysAndAttributes'
    BatchGetResponseMap:
      type: array
      description: Table names and the respective item attributes from the tables.
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/TableName'
          value:
            $ref: '#/components/schemas/BatchResponse'
    BatchResponse:
      type: object
      properties:
        Items:
          $ref: '#/components/schemas/ItemList'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
      description: 'The item attributes from a response in a specific table, along with the read resources consumed on the table during the request.'
    BatchWriteItemInput:
      type: object
      required:
        - RequestItems
      properties:
        RequestItems:
          $ref: '#/components/schemas/BatchWriteItemRequestMap'
    BatchWriteItemOutput:
      type: object
      properties:
        Responses:
          $ref: '#/components/schemas/BatchWriteResponseMap'
        UnprocessedItems:
          $ref: '#/components/schemas/BatchWriteItemRequestMap'
      description: A container for <code>BatchWriteItem</code> response
    BatchWriteItemRequestMap:
      type: array
      description: '<p>A map of table name to list-of-write-requests.</p> <p>Key: The table name corresponding to the list of requests</p> <p>Value: Essentially a list of request items. Each request item could contain either a <code>PutRequest</code> or <code>DeleteRequest</code>. Never both.</p>'
      minItems: 1
      maxItems: 25
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/TableName'
          value:
            $ref: '#/components/schemas/WriteRequests'
    BatchWriteResponse:
      type: object
      properties:
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    BatchWriteResponseMap:
      type: array
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/TableName'
          value:
            $ref: '#/components/schemas/BatchWriteResponse'
    BinaryAttributeValue:
      type: string
    BinarySetAttributeValue:
      type: array
      items:
        $ref: '#/components/schemas/BinaryAttributeValue'
    BooleanObject:
      type: boolean
    ComparisonOperator:
      type: string
      enum:
        - EQ
        - NE
        - IN
        - LE
        - LT
        - GE
        - GT
        - BETWEEN
        - NOT_NULL
        - 'NULL'
        - CONTAINS
        - NOT_CONTAINS
        - BEGINS_WITH
      description: '<p>A comparison operator is an enumeration of several operations:</p> <ul> <li><code>EQ</code> for <em>equal</em>.</li> <li><code>NE</code> for <em>not equal</em>.</li> <li><code>IN</code> checks for exact matches.</li> <li><code>LE</code> for <em>less than or equal to</em>.</li> <li><code>LT</code> for <em>less than</em>.</li> <li><code>GE</code> for <em>greater than or equal to</em>.</li> <li><code>GT</code> for <em>greater than</em>.</li> <li><code>BETWEEN</code> for <em>between</em>.</li> <li><code>NOT_NULL</code> for <em>exists</em>.</li> <li><code>NULL</code> for <em>not exists</em>.</li> <li><code>CONTAINS</code> for substring or value in a set.</li> <li><code>NOT_CONTAINS</code> for absence of a substring or absence of a value in a set.</li> <li><code>BEGINS_WITH</code> for a substring prefix.</li> </ul> <p>Scan operations support all available comparison operators.</p> <p>Query operations support a subset of the available comparison operators: EQ, LE, LT, GE, GT, BETWEEN, and BEGINS_WITH.</p>'
    Condition:
      type: object
      required:
        - ComparisonOperator
      properties:
        AttributeValueList:
          $ref: '#/components/schemas/AttributeValueList'
        ComparisonOperator:
          $ref: '#/components/schemas/ComparisonOperator'
    ConditionalCheckFailedException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: This exception is thrown when an expected value does not match what was found in the system.
    ConsistentRead:
      type: boolean
      description: 'If set to <code>true</code>, then a consistent read is issued. Otherwise eventually-consistent is used.'
    ConsumedCapacityUnits:
      type: number
      description: 'The number of Capacity Units of the provisioned throughput of the table consumed during the operation. <code>GetItem</code>, <code>BatchGetItem</code>, <code>BatchWriteItem</code>, <code>Query</code>, and <code>Scan</code> operations consume <code>ReadCapacityUnits</code>, while <code>PutItem</code>, <code>UpdateItem</code>, and <code>DeleteItem</code> operations consume <code>WriteCapacityUnits</code>.'
      format: double
    CreateTableInput:
      type: object
      required:
        - TableName
        - KeySchema
        - ProvisionedThroughput
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        KeySchema:
          $ref: '#/components/schemas/KeySchema'
        ProvisionedThroughput:
          $ref: '#/components/schemas/ProvisionedThroughput'
    CreateTableOutput:
      type: object
      properties:
        TableDescription:
          $ref: '#/components/schemas/TableDescription'
    Date:
      type: string
      format: date-time
    DeleteItemInput:
      type: object
      required:
        - TableName
        - Key
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        Key:
          $ref: '#/components/schemas/Key'
        Expected:
          $ref: '#/components/schemas/ExpectedAttributeMap'
        ReturnValues:
          $ref: '#/components/schemas/ReturnValue'
    DeleteItemOutput:
      type: object
      properties:
        Attributes:
          $ref: '#/components/schemas/AttributeMap'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    DeleteRequest:
      type: object
      required:
        - Key
      properties:
        Key:
          $ref: '#/components/schemas/Key'
      description: A container for a Delete BatchWrite request
    DeleteTableInput:
      type: object
      required:
        - TableName
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
    DeleteTableOutput:
      type: object
      properties:
        TableDescription:
          $ref: '#/components/schemas/TableDescription'
    DescribeTableInput:
      type: object
      required:
        - TableName
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
    DescribeTableOutput:
      type: object
      properties:
        Table:
          $ref: '#/components/schemas/TableDescription'
    ErrorMessage:
      type: string
    ExpectedAttributeMap:
      type: array
      description: 'Designates an attribute for a conditional modification. The <code>Expected</code> parameter allows you to provide an attribute name, and whether or not Amazon DynamoDB should check to see if the attribute has a particular value before modifying it.'
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/AttributeName'
          value:
            $ref: '#/components/schemas/ExpectedAttributeValue'
    ExpectedAttributeValue:
      type: object
      properties:
        Value:
          $ref: '#/components/schemas/AttributeValue'
        Exists:
          $ref: '#/components/schemas/BooleanObject'
      description: 'Allows you to provide an attribute name, and whether or not Amazon DynamoDB should check to see if the attribute value already exists; or if the attribute value exists and has a particular value before changing it.'
    FilterConditionMap:
      type: array
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/String'
          value:
            $ref: '#/components/schemas/Condition'
    GetItemInput:
      type: object
      required:
        - TableName
        - Key
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        Key:
          $ref: '#/components/schemas/Key'
        AttributesToGet:
          $ref: '#/components/schemas/AttributeNameList'
        ConsistentRead:
          $ref: '#/components/schemas/ConsistentRead'
    GetItemOutput:
      type: object
      properties:
        Item:
          $ref: '#/components/schemas/AttributeMap'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    Integer:
      type: integer
    InternalServerError:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: This exception is thrown when the service has a problem when trying to process the request.
    ItemList:
      type: array
      items:
        $ref: '#/components/schemas/AttributeMap'
    Key:
      type: object
      required:
        - HashKeyElement
      properties:
        HashKeyElement:
          $ref: '#/components/schemas/AttributeValue'
        RangeKeyElement:
          $ref: '#/components/schemas/AttributeValue'
      description: The primary key that uniquely identifies each item in a table. A primary key can be a one attribute (hash) primary key or a two attribute (hash-and-range) primary key.
    KeyList:
      type: array
      items:
        $ref: '#/components/schemas/Key'
      minItems: 1
      maxItems: 100
    KeySchema:
      type: object
      required:
        - HashKeyElement
      properties:
        HashKeyElement:
          $ref: '#/components/schemas/KeySchemaElement'
        RangeKeyElement:
          $ref: '#/components/schemas/KeySchemaElement'
      description: 'The KeySchema identifies the primary key as a one attribute primary key (hash) or a composite two attribute (hash-and-range) primary key. Single attribute primary keys have one index value: a <code>HashKeyElement</code>. A composite hash-and-range primary key contains two attribute values: a <code>HashKeyElement</code> and a <code>RangeKeyElement</code>.'
    KeySchemaAttributeName:
      type: string
      minLength: 1
      maxLength: 255
    KeySchemaElement:
      type: object
      required:
        - AttributeName
        - AttributeType
      properties:
        AttributeName:
          $ref: '#/components/schemas/KeySchemaAttributeName'
        AttributeType:
          $ref: '#/components/schemas/ScalarAttributeType'
      description: <code>KeySchemaElement</code> is the primary key (hash or hash-and-range) structure for the table.
    KeysAndAttributes:
      type: object
      required:
        - Keys
      properties:
        Keys:
          $ref: '#/components/schemas/KeyList'
        AttributesToGet:
          $ref: '#/components/schemas/AttributeNameList'
        ConsistentRead:
          $ref: '#/components/schemas/ConsistentRead'
    LimitExceededException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: This exception is thrown when the subscriber exceeded the limits on the number of objects or operations.
    ListTablesInput:
      type: object
      properties:
        ExclusiveStartTableName:
          $ref: '#/components/schemas/TableName'
        Limit:
          $ref: '#/components/schemas/ListTablesInputLimit'
    ListTablesInputLimit:
      type: integer
      description: A number of maximum table names to return.
      minimum: 1
      maximum: 100
    ListTablesOutput:
      type: object
      properties:
        TableNames:
          $ref: '#/components/schemas/TableNameList'
        LastEvaluatedTableName:
          $ref: '#/components/schemas/TableName'
    Long:
      type: integer
    NumberAttributeValue:
      type: string
    NumberSetAttributeValue:
      type: array
      items:
        $ref: '#/components/schemas/NumberAttributeValue'
    PositiveIntegerObject:
      type: integer
      minimum: 1
    PositiveLongObject:
      type: integer
      minimum: 1
    ProvisionedThroughput:
      type: object
      required:
        - ReadCapacityUnits
        - WriteCapacityUnits
      properties:
        ReadCapacityUnits:
          $ref: '#/components/schemas/PositiveLongObject'
        WriteCapacityUnits:
          $ref: '#/components/schemas/PositiveLongObject'
      description: 'Provisioned throughput reserves the required read and write resources for your table in terms of <code>ReadCapacityUnits</code> and <code>WriteCapacityUnits</code>. Values for provisioned throughput depend upon your expected read/write rates, item size, and consistency. Provide the expected number of read and write operations, assuming an item size of 1k and strictly consistent reads. For 2k item size, double the value. For 3k, triple the value, etc. Eventually-consistent reads consume half the resources of strictly consistent reads.'
    ProvisionedThroughputDescription:
      type: object
      properties:
        LastIncreaseDateTime:
          $ref: '#/components/schemas/Date'
        LastDecreaseDateTime:
          $ref: '#/components/schemas/Date'
        NumberOfDecreasesToday:
          $ref: '#/components/schemas/PositiveLongObject'
        ReadCapacityUnits:
          $ref: '#/components/schemas/PositiveLongObject'
        WriteCapacityUnits:
          $ref: '#/components/schemas/PositiveLongObject'
    ProvisionedThroughputExceededException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: This exception is thrown when the level of provisioned throughput defined for the table is exceeded.
    PutItemInput:
      type: object
      required:
        - TableName
        - Item
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        Item:
          $ref: '#/components/schemas/PutItemInputAttributeMap'
        Expected:
          $ref: '#/components/schemas/ExpectedAttributeMap'
        ReturnValues:
          $ref: '#/components/schemas/ReturnValue'
    PutItemInputAttributeMap:
      type: array
      description: 'A map of the attributes for the item, and must include the primary key values that define the item. Other attribute name-value pairs can be provided for the item.'
      items:
        type: object
        properties:
          key:
            $ref: '#/components/schemas/AttributeName'
          value:
            $ref: '#/components/schemas/AttributeValue'
    PutItemOutput:
      type: object
      properties:
        Attributes:
          $ref: '#/components/schemas/AttributeMap'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    PutRequest:
      type: object
      required:
        - Item
      properties:
        Item:
          $ref: '#/components/schemas/PutItemInputAttributeMap'
      description: A container for a Put BatchWrite request
    QueryInput:
      type: object
      required:
        - TableName
        - HashKeyValue
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        AttributesToGet:
          $ref: '#/components/schemas/AttributeNameList'
        Limit:
          $ref: '#/components/schemas/PositiveIntegerObject'
        ConsistentRead:
          $ref: '#/components/schemas/ConsistentRead'
        Count:
          $ref: '#/components/schemas/BooleanObject'
        HashKeyValue:
          $ref: '#/components/schemas/AttributeValue'
        RangeKeyCondition:
          $ref: '#/components/schemas/Condition'
        ScanIndexForward:
          $ref: '#/components/schemas/BooleanObject'
        ExclusiveStartKey:
          $ref: '#/components/schemas/Key'
    QueryOutput:
      type: object
      properties:
        Items:
          $ref: '#/components/schemas/ItemList'
        Count:
          $ref: '#/components/schemas/Integer'
        LastEvaluatedKey:
          $ref: '#/components/schemas/Key'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    ResourceInUseException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: This exception is thrown when the resource which is being attempted to be changed is in use.
    ResourceNotFoundException:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ErrorMessage'
      description: This exception is thrown when the resource which is being attempted to be changed is in use.
    ReturnValue:
      type: string
      enum:
        - NONE
        - ALL_OLD
        - UPDATED_OLD
        - ALL_NEW
        - UPDATED_NEW
      description: '<p>Use this parameter if you want to get the attribute name-value pairs before or after they are modified. For <code>PUT</code> operations, the possible parameter values are <code>NONE</code> (default) or <code>ALL_OLD</code>. For update operations, the possible parameter values are <code>NONE</code> (default) or <code>ALL_OLD</code>, <code>UPDATED_OLD</code>, <code>ALL_NEW</code> or <code>UPDATED_NEW</code>.</p> <ul> <li><code>NONE</code>: Nothing is returned.</li> <li><code>ALL_OLD</code>: Returns the attributes of the item as they were before the operation.</li> <li><code>UPDATED_OLD</code>: Returns the values of the updated attributes, only, as they were before the operation.</li> <li><code>ALL_NEW</code>: Returns all the attributes and their new values after the operation.</li> <li><code>UPDATED_NEW</code>: Returns the values of the updated attributes, only, as they are after the operation.</li> </ul>'
    ScalarAttributeType:
      type: string
      enum:
        - S
        - 'N'
        - B
    ScanInput:
      type: object
      required:
        - TableName
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        AttributesToGet:
          $ref: '#/components/schemas/AttributeNameList'
        Limit:
          $ref: '#/components/schemas/PositiveIntegerObject'
        Count:
          $ref: '#/components/schemas/BooleanObject'
        ScanFilter:
          $ref: '#/components/schemas/FilterConditionMap'
        ExclusiveStartKey:
          $ref: '#/components/schemas/Key'
    ScanOutput:
      type: object
      properties:
        Items:
          $ref: '#/components/schemas/ItemList'
        Count:
          $ref: '#/components/schemas/Integer'
        ScannedCount:
          $ref: '#/components/schemas/Integer'
        LastEvaluatedKey:
          $ref: '#/components/schemas/Key'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    String:
      type: string
    StringAttributeValue:
      type: string
    StringSetAttributeValue:
      type: array
      items:
        $ref: '#/components/schemas/StringAttributeValue'
    TableDescription:
      type: object
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        KeySchema:
          $ref: '#/components/schemas/KeySchema'
        TableStatus:
          $ref: '#/components/schemas/TableStatus'
        CreationDateTime:
          $ref: '#/components/schemas/Date'
        ProvisionedThroughput:
          $ref: '#/components/schemas/ProvisionedThroughputDescription'
        TableSizeBytes:
          $ref: '#/components/schemas/Long'
        ItemCount:
          $ref: '#/components/schemas/Long'
    TableName:
      type: string
      pattern: '[a-zA-Z0-9_.-]+'
      minLength: 3
      maxLength: 255
    TableNameList:
      type: array
      items:
        $ref: '#/components/schemas/TableName'
    TableStatus:
      type: string
      enum:
        - CREATING
        - UPDATING
        - DELETING
        - ACTIVE
    UpdateItemInput:
      type: object
      required:
        - TableName
        - Key
        - AttributeUpdates
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        Key:
          $ref: '#/components/schemas/Key'
        AttributeUpdates:
          $ref: '#/components/schemas/AttributeUpdates'
        Expected:
          $ref: '#/components/schemas/ExpectedAttributeMap'
        ReturnValues:
          $ref: '#/components/schemas/ReturnValue'
    UpdateItemOutput:
      type: object
      properties:
        Attributes:
          $ref: '#/components/schemas/AttributeMap'
        ConsumedCapacityUnits:
          $ref: '#/components/schemas/ConsumedCapacityUnits'
    UpdateTableInput:
      type: object
      required:
        - TableName
        - ProvisionedThroughput
      properties:
        TableName:
          $ref: '#/components/schemas/TableName'
        ProvisionedThroughput:
          $ref: '#/components/schemas/ProvisionedThroughput'
    UpdateTableOutput:
      type: object
      properties:
        TableDescription:
          $ref: '#/components/schemas/TableDescription'
    WriteRequest:
      type: object
      properties:
        PutRequest:
          $ref: '#/components/schemas/PutRequest'
        DeleteRequest:
          $ref: '#/components/schemas/DeleteRequest'
      description: This structure is a Union of PutRequest and DeleteRequest. It can contain exactly one of <code>PutRequest</code> or <code>DeleteRequest</code>. Never Both. This is enforced in the code.
    WriteRequests:
      type: array
      items:
        $ref: '#/components/schemas/WriteRequest'
      minItems: 1
      maxItems: 25
  parameters:
    Action:
      name: Action
      in: header
      required: true
      schema:
        type: string
    Version:
      name: Version
      in: header
      required: true
      schema:
        type: string
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      required: false
      schema:
        type: string
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      required: false
      schema:
        type: string
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      required: false
      schema:
        type: string
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      required: false
      schema:
        type: string
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      required: false
      schema:
        type: string
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      required: false
      schema:
        type: string
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      required: false
      schema:
        type: string
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
