definitions:
  AddTagsRequest:
    type: object
    required:
      - ResourceId
    properties:
      ResourceId:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the trail to which one or more tags will be added. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p>'
      TagsList:
        $ref: '#/definitions/TagsList'
        description: 'Contains a list of CloudTrail tags, up to a limit of 50'
    description: Specifies the tags to add to a trail.
  AddTagsResponse:
    type: object
    properties: {}
    description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
  Boolean:
    type: boolean
  ByteBuffer:
    type: string
  CloudTrailARNInvalidException:
    type: object
    properties: {}
    description: '<p>This exception is thrown when an operation is called with an invalid trail ARN. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p>'
  CloudWatchLogsDeliveryUnavailableException:
    type: object
    properties: {}
    description: Cannot set a CloudWatch Logs delivery for this region.
  CreateTrailRequest:
    type: object
    required:
      - Name
      - S3BucketName
    properties:
      Name:
        $ref: '#/definitions/String'
        description: '<p>Specifies the name of the trail. The name must meet the following requirements:</p> <ul> <li> <p>Contain only ASCII letters (a-z, A-Z), numbers (0-9), periods (.), underscores (_), or dashes (-)</p> </li> <li> <p>Start with a letter or number, and end with a letter or number</p> </li> <li> <p>Be between 3 and 128 characters</p> </li> <li> <p>Have no adjacent periods, underscores or dashes. Names like <code>my-_namespace</code> and <code>my--namespace</code> are invalid.</p> </li> <li> <p>Not be in IP address format (for example, 192.168.5.4)</p> </li> </ul>'
      S3BucketName:
        $ref: '#/definitions/String'
        description: 'Specifies the name of the Amazon S3 bucket designated for publishing log files. See <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/create_trail_naming_policy.html">Amazon S3 Bucket Naming Requirements</a>.'
      S3KeyPrefix:
        $ref: '#/definitions/String'
        description: 'Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>. The maximum length is 200 characters.'
      SnsTopicName:
        $ref: '#/definitions/String'
        description: Specifies the name of the Amazon SNS topic defined for notification of log file delivery. The maximum length is 256 characters.
      IncludeGlobalServiceEvents:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is publishing events from global services such as IAM to the log files.
      IsMultiRegionTrail:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is created in the current region or in all regions. The default is false.
      EnableLogFileValidation:
        $ref: '#/definitions/Boolean'
        description: '<p>Specifies whether log file integrity validation is enabled. The default is false.</p> <note> <p>When you disable log file integrity validation, the chain of digest files is broken after one hour. CloudTrail will not create digest files for log files that were delivered during a period in which log file integrity validation was disabled. For example, if you enable log file integrity validation at noon on January 1, disable it at noon on January 2, and re-enable it at noon on January 10, digest files will not be created for the log files delivered from noon on January 2 to noon on January 10. The same applies whenever you stop CloudTrail logging or delete a trail.</p> </note>'
      CloudWatchLogsLogGroupArn:
        $ref: '#/definitions/String'
        description: 'Specifies a log group name using an Amazon Resource Name (ARN), a unique identifier that represents the log group to which CloudTrail logs will be delivered. Not required unless you specify CloudWatchLogsRoleArn.'
      CloudWatchLogsRoleArn:
        $ref: '#/definitions/String'
        description: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>Specifies the KMS key ID to use to encrypt the logs delivered by CloudTrail. The value can be an alias name prefixed by "alias/", a fully specified ARN to an alias, a fully specified ARN to a key, or a globally unique identifier.</p> <p>Examples:</p> <ul> <li> <p>alias/MyAliasName</p> </li> <li> <p>arn:aws:kms:us-east-1:123456789012:alias/MyAliasName</p> </li> <li> <p>arn:aws:kms:us-east-1:123456789012:key/12345678-1234-1234-1234-123456789012</p> </li> <li> <p>12345678-1234-1234-1234-123456789012</p> </li> </ul>'
    description: Specifies the settings for each trail.
  CreateTrailResponse:
    type: object
    properties:
      Name:
        $ref: '#/definitions/String'
        description: Specifies the name of the trail.
      S3BucketName:
        $ref: '#/definitions/String'
        description: Specifies the name of the Amazon S3 bucket designated for publishing log files.
      S3KeyPrefix:
        $ref: '#/definitions/String'
        description: 'Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>.'
      SnsTopicName:
        $ref: '#/definitions/String'
        description: This field is deprecated. Use SnsTopicARN.
      SnsTopicARN:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the Amazon SNS topic that CloudTrail uses to send notifications when log files are delivered. The format of a topic ARN is:</p> <p> <code>arn:aws:sns:us-east-1:123456789012:MyTopic</code> </p>'
      IncludeGlobalServiceEvents:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is publishing events from global services such as IAM to the log files.
      IsMultiRegionTrail:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail exists in one region or in all regions.
      TrailARN:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the trail that was created. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p>'
      LogFileValidationEnabled:
        $ref: '#/definitions/Boolean'
        description: Specifies whether log file integrity validation is enabled.
      CloudWatchLogsLogGroupArn:
        $ref: '#/definitions/String'
        description: Specifies the Amazon Resource Name (ARN) of the log group to which CloudTrail logs will be delivered.
      CloudWatchLogsRoleArn:
        $ref: '#/definitions/String'
        description: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>Specifies the KMS key ID that encrypts the logs delivered by CloudTrail. The value is a fully specified ARN to a KMS key in the format:</p> <p> <code>arn:aws:kms:us-east-1:123456789012:key/12345678-1234-1234-1234-123456789012</code> </p>'
    description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
  DataResource:
    type: object
    properties:
      Type:
        $ref: '#/definitions/String'
        description: 'The resource type in which you want to log data events. You can specify only the following value: <code>AWS::S3::Object</code>.'
      Values:
        $ref: '#/definitions/DataResourceValues'
        description: '<p>A list of ARN-like strings for the specified S3 objects.</p> <p>To log data events for all objects in an S3 bucket, specify the bucket and an empty object prefix such as <code>arn:aws:s3:::bucket-1/</code>. The trail logs data events for all objects in this S3 bucket.</p> <p>To log data events for specific objects, specify the S3 bucket and object prefix such as <code>arn:aws:s3:::bucket-1/example-images</code>. The trail logs data events for objects in this S3 bucket that match the prefix.</p>'
    description: '<p>The Amazon S3 objects that you specify in your event selectors for your trail to log data events. Data events are object-level API operations that access S3 objects, such as <code>GetObject</code>, <code>DeleteObject</code>, and <code>PutObject</code>. You can specify up to 250 S3 buckets and object prefixes for a trail. </p> <p>Example</p> <ol> <li> <p>You create an event selector for a trail and specify an S3 bucket and an empty prefix, such as <code>arn:aws:s3:::bucket-1/</code>.</p> </li> <li> <p>You upload an image file to <code>bucket-1</code>.</p> </li> <li> <p>The <code>PutObject</code> API operation occurs on an object in the S3 bucket that you specified in the event selector. The trail processes and logs the event.</p> </li> <li> <p>You upload another image file to a different S3 bucket named <code>arn:aws:s3:::bucket-2</code>.</p> </li> <li> <p>The event occurs on an object in an S3 bucket that you didn''t specify in the event selector. The trail doesnâ€™t log the event.</p> </li> </ol>'
  DataResourceValues:
    type: array
    items:
      $ref: '#/definitions/String'
  DataResources:
    type: array
    items:
      $ref: '#/definitions/DataResource'
  Date:
    type: string
    format: date-time
  DeleteTrailRequest:
    type: object
    required:
      - Name
    properties:
      Name:
        $ref: '#/definitions/String'
        description: 'Specifies the name or the CloudTrail ARN of the trail to be deleted. The format of a trail ARN is: <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> '
    description: The request that specifies the name of a trail to delete.
  DeleteTrailResponse:
    type: object
    properties: {}
    description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
  DescribeTrailsRequest:
    type: object
    properties:
      trailNameList:
        $ref: '#/definitions/TrailNameList'
        description: '<p>Specifies a list of trail names, trail ARNs, or both, of the trails to describe. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p> <p>If an empty list is specified, information for the trail in the current region is returned.</p> <ul> <li> <p>If an empty list is specified and <code>IncludeShadowTrails</code> is false, then information for all trails in the current region is returned.</p> </li> <li> <p>If an empty list is specified and IncludeShadowTrails is null or true, then information for all trails in the current region and any associated shadow trails in other regions is returned.</p> </li> </ul> <note> <p>If one or more trail names are specified, information is returned only if the names match the names of trails belonging only to the current region. To return information about a trail in another region, you must specify its trail ARN.</p> </note>'
      includeShadowTrails:
        $ref: '#/definitions/Boolean'
        description: Specifies whether to include shadow trails in the response. A shadow trail is the replication in a region of a trail that was created in a different region. The default is true.
    description: Returns information about the trail.
  DescribeTrailsResponse:
    type: object
    properties:
      trailList:
        $ref: '#/definitions/TrailList'
        description: The list of trail objects.
    description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
  Event:
    type: object
    properties:
      EventId:
        $ref: '#/definitions/String'
        description: The CloudTrail ID of the event returned.
      EventName:
        $ref: '#/definitions/String'
        description: The name of the event returned.
      EventTime:
        $ref: '#/definitions/Date'
        description: The date and time of the event returned.
      EventSource:
        $ref: '#/definitions/String'
        description: The AWS service that the request was made to.
      Username:
        $ref: '#/definitions/String'
        description: A user name or role name of the requester that called the API in the event returned.
      Resources:
        $ref: '#/definitions/ResourceList'
        description: A list of resources referenced by the event returned.
      CloudTrailEvent:
        $ref: '#/definitions/String'
        description: A JSON string that contains a representation of the event returned.
    description: Contains information about an event that was returned by a lookup request. The result includes a representation of a CloudTrail event.
  EventSelector:
    type: object
    properties:
      ReadWriteType:
        $ref: '#/definitions/ReadWriteType'
        description: '<p>Specify if you want your trail to log read-only events, write-only events, or all. For example, the EC2 <code>GetConsoleOutput</code> is a read-only API operation and <code>RunInstances</code> is a write-only API operation.</p> <p> By default, the value is <code>All</code>.</p>'
      IncludeManagementEvents:
        $ref: '#/definitions/Boolean'
        description: '<p>Specify if you want your event selector to include management events for your trail.</p> <p> For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html#logging-management-events">Management Events</a> in the <i>AWS CloudTrail User Guide</i>.</p> <p>By default, the value is <code>true</code>.</p>'
      DataResources:
        $ref: '#/definitions/DataResources'
        description: '<p>CloudTrail supports logging only data events for S3 objects. You can specify up to 250 S3 buckets and object prefixes for a trail.</p> <p>For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html#logging-data-events">Data Events</a> in the <i>AWS CloudTrail User Guide</i>.</p>'
    description: '<p>Use event selectors to specify whether you want your trail to log management and/or data events. When an event occurs in your account, CloudTrail evaluates the event selector for all trails. For each trail, if the event matches any event selector, the trail processes and logs the event. If the event doesn''t match any event selector, the trail doesn''t log the event.</p> <p>You can configure up to five event selectors for a trail.</p>'
  EventSelectors:
    type: array
    items:
      $ref: '#/definitions/EventSelector'
  EventsList:
    type: array
    items:
      $ref: '#/definitions/Event'
  GetEventSelectorsRequest:
    type: object
    required:
      - TrailName
    properties:
      TrailName:
        $ref: '#/definitions/String'
        description: '<p>Specifies the name of the trail or trail ARN. If you specify a trail name, the string must meet the following requirements:</p> <ul> <li> <p>Contain only ASCII letters (a-z, A-Z), numbers (0-9), periods (.), underscores (_), or dashes (-)</p> </li> <li> <p>Start with a letter or number, and end with a letter or number</p> </li> <li> <p>Be between 3 and 128 characters</p> </li> <li> <p>Have no adjacent periods, underscores or dashes. Names like <code>my-_namespace</code> and <code>my--namespace</code> are invalid.</p> </li> <li> <p>Not be in IP address format (for example, 192.168.5.4)</p> </li> </ul> <p>If you specify a trail ARN, it must be in the format:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p>'
  GetEventSelectorsResponse:
    type: object
    properties:
      TrailARN:
        $ref: '#/definitions/String'
        description: The specified trail ARN that has the event selectors.
      EventSelectors:
        $ref: '#/definitions/EventSelectors'
        description: The event selectors that are configured for the trail.
  GetTrailStatusRequest:
    type: object
    required:
      - Name
    properties:
      Name:
        $ref: '#/definitions/String'
        description: '<p>Specifies the name or the CloudTrail ARN of the trail for which you are requesting status. To get the status of a shadow trail (a replication of the trail in another region), you must specify its ARN. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p>'
    description: The name of a trail about which you want the current status.
  GetTrailStatusResponse:
    type: object
    properties:
      IsLogging:
        $ref: '#/definitions/Boolean'
        description: Whether the CloudTrail is currently logging AWS API calls.
      LatestDeliveryError:
        $ref: '#/definitions/String'
        description: '<p>Displays any Amazon S3 error that CloudTrail encountered when attempting to deliver log files to the designated bucket. For more information see the topic <a href="http://docs.aws.amazon.com/AmazonS3/latest/API/ErrorResponses.html">Error Responses</a> in the Amazon S3 API Reference. </p> <note> <p>This error occurs only when there is a problem with the destination S3 bucket and will not occur for timeouts. To resolve the issue, create a new bucket and call <code>UpdateTrail</code> to specify the new bucket, or fix the existing objects so that CloudTrail can again write to the bucket.</p> </note>'
      LatestNotificationError:
        $ref: '#/definitions/String'
        description: 'Displays any Amazon SNS error that CloudTrail encountered when attempting to send a notification. For more information about Amazon SNS errors, see the <a href="http://docs.aws.amazon.com/sns/latest/dg/welcome.html">Amazon SNS Developer Guide</a>. '
      LatestDeliveryTime:
        $ref: '#/definitions/Date'
        description: Specifies the date and time that CloudTrail last delivered log files to an account's Amazon S3 bucket.
      LatestNotificationTime:
        $ref: '#/definitions/Date'
        description: Specifies the date and time of the most recent Amazon SNS notification that CloudTrail has written a new log file to an account's Amazon S3 bucket.
      StartLoggingTime:
        $ref: '#/definitions/Date'
        description: Specifies the most recent date and time when CloudTrail started recording API calls for an AWS account.
      StopLoggingTime:
        $ref: '#/definitions/Date'
        description: Specifies the most recent date and time when CloudTrail stopped recording API calls for an AWS account.
      LatestCloudWatchLogsDeliveryError:
        $ref: '#/definitions/String'
        description: Displays any CloudWatch Logs error that CloudTrail encountered when attempting to deliver logs to CloudWatch Logs.
      LatestCloudWatchLogsDeliveryTime:
        $ref: '#/definitions/Date'
        description: Displays the most recent date and time when CloudTrail delivered logs to CloudWatch Logs.
      LatestDigestDeliveryTime:
        $ref: '#/definitions/Date'
        description: Specifies the date and time that CloudTrail last delivered a digest file to an account's Amazon S3 bucket.
      LatestDigestDeliveryError:
        $ref: '#/definitions/String'
        description: '<p>Displays any Amazon S3 error that CloudTrail encountered when attempting to deliver a digest file to the designated bucket. For more information see the topic <a href="http://docs.aws.amazon.com/AmazonS3/latest/API/ErrorResponses.html">Error Responses</a> in the Amazon S3 API Reference. </p> <note> <p>This error occurs only when there is a problem with the destination S3 bucket and will not occur for timeouts. To resolve the issue, create a new bucket and call <code>UpdateTrail</code> to specify the new bucket, or fix the existing objects so that CloudTrail can again write to the bucket.</p> </note>'
      LatestDeliveryAttemptTime:
