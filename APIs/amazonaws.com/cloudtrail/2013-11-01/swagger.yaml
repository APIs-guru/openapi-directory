  Trail:
    type: object
    properties:
      Name:
        $ref: '#/definitions/String'
        description: Name of the trail set by calling <a>CreateTrail</a>. The maximum length is 128 characters.
      S3BucketName:
        $ref: '#/definitions/String'
        description: 'Name of the Amazon S3 bucket into which CloudTrail delivers your trail files. See <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/create_trail_naming_policy.html">Amazon S3 Bucket Naming Requirements</a>.'
      S3KeyPrefix:
        $ref: '#/definitions/String'
        description: 'Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>.The maximum length is 200 characters.'
      SnsTopicName:
        $ref: '#/definitions/String'
        description: This field is deprecated. Use SnsTopicARN.
      SnsTopicARN:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the Amazon SNS topic that CloudTrail uses to send notifications when log files are delivered. The format of a topic ARN is:</p> <p> <code>arn:aws:sns:us-east-2:123456789012:MyTopic</code> </p>'
      IncludeGlobalServiceEvents:
        $ref: '#/definitions/Boolean'
        description: 'Set to <b>True</b> to include AWS API calls from AWS global services such as IAM. Otherwise, <b>False</b>.'
      IsMultiRegionTrail:
