definitions:
  AddTagsRequest:
    description: Specifies the tags to add to a trail.
    properties:
      ResourceId:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the trail to which one or more tags will be added. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-2:123456789012:trail/MyTrail</code> </p>'
      TagsList:
        $ref: '#/definitions/TagsList'
        description: 'Contains a list of CloudTrail tags, up to a limit of 50'
    required:
      - ResourceId
    type: object
  AddTagsResponse:
    description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    properties: {}
    type: object
  Boolean:
    type: boolean
  ByteBuffer:
    type: string
  CloudTrailARNInvalidException: {}
  CloudTrailAccessNotEnabledException: {}
  CloudWatchLogsDeliveryUnavailableException: {}
  CreateTrailRequest:
    description: Specifies the settings for each trail.
    properties:
      CloudWatchLogsLogGroupArn:
        $ref: '#/definitions/String'
        description: 'Specifies a log group name using an Amazon Resource Name (ARN), a unique identifier that represents the log group to which CloudTrail logs will be delivered. Not required unless you specify CloudWatchLogsRoleArn.'
      CloudWatchLogsRoleArn:
        $ref: '#/definitions/String'
        description: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
      EnableLogFileValidation:
        $ref: '#/definitions/Boolean'
        description: '<p>Specifies whether log file integrity validation is enabled. The default is false.</p> <note> <p>When you disable log file integrity validation, the chain of digest files is broken after one hour. CloudTrail will not create digest files for log files that were delivered during a period in which log file integrity validation was disabled. For example, if you enable log file integrity validation at noon on January 1, disable it at noon on January 2, and re-enable it at noon on January 10, digest files will not be created for the log files delivered from noon on January 2 to noon on January 10. The same applies whenever you stop CloudTrail logging or delete a trail.</p> </note>'
      IncludeGlobalServiceEvents:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is publishing events from global services such as IAM to the log files.
      IsMultiRegionTrail:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is created in the current region or in all regions. The default is false.
      IsOrganizationTrail:
        $ref: '#/definitions/Boolean'
        description: 'Specifies whether the trail is created for all accounts in an organization in AWS Organizations, or only for the current AWS account. The default is false, and cannot be true unless the call is made on behalf of an AWS account that is the master account for an organization in AWS Organizations.'
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>Specifies the KMS key ID to use to encrypt the logs delivered by CloudTrail. The value can be an alias name prefixed by "alias/", a fully specified ARN to an alias, a fully specified ARN to a key, or a globally unique identifier.</p> <p>Examples:</p> <ul> <li> <p>alias/MyAliasName</p> </li> <li> <p>arn:aws:kms:us-east-2:123456789012:alias/MyAliasName</p> </li> <li> <p>arn:aws:kms:us-east-2:123456789012:key/12345678-1234-1234-1234-123456789012</p> </li> <li> <p>12345678-1234-1234-1234-123456789012</p> </li> </ul>'
      Name:
        $ref: '#/definitions/String'
        description: '<p>Specifies the name of the trail. The name must meet the following requirements:</p> <ul> <li> <p>Contain only ASCII letters (a-z, A-Z), numbers (0-9), periods (.), underscores (_), or dashes (-)</p> </li> <li> <p>Start with a letter or number, and end with a letter or number</p> </li> <li> <p>Be between 3 and 128 characters</p> </li> <li> <p>Have no adjacent periods, underscores or dashes. Names like <code>my-_namespace</code> and <code>my--namespace</code> are invalid.</p> </li> <li> <p>Not be in IP address format (for example, 192.168.5.4)</p> </li> </ul>'
      S3BucketName:
        $ref: '#/definitions/String'
        description: 'Specifies the name of the Amazon S3 bucket designated for publishing log files. See <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/create_trail_naming_policy.html">Amazon S3 Bucket Naming Requirements</a>.'
      S3KeyPrefix:
        $ref: '#/definitions/String'
        description: 'Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>. The maximum length is 200 characters.'
      SnsTopicName:
        $ref: '#/definitions/String'
        description: Specifies the name of the Amazon SNS topic defined for notification of log file delivery. The maximum length is 256 characters.
    required:
      - Name
      - S3BucketName
    type: object
  CreateTrailResponse:
    description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    properties:
      CloudWatchLogsLogGroupArn:
        $ref: '#/definitions/String'
        description: Specifies the Amazon Resource Name (ARN) of the log group to which CloudTrail logs will be delivered.
      CloudWatchLogsRoleArn:
        $ref: '#/definitions/String'
        description: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
      IncludeGlobalServiceEvents:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is publishing events from global services such as IAM to the log files.
      IsMultiRegionTrail:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail exists in one region or in all regions.
      IsOrganizationTrail:
        $ref: '#/definitions/Boolean'
        description: Specifies whether the trail is an organization trail.
      KmsKeyId:
        $ref: '#/definitions/String'
        description: '<p>Specifies the KMS key ID that encrypts the logs delivered by CloudTrail. The value is a fully specified ARN to a KMS key in the format:</p> <p> <code>arn:aws:kms:us-east-2:123456789012:key/12345678-1234-1234-1234-123456789012</code> </p>'
      LogFileValidationEnabled:
        $ref: '#/definitions/Boolean'
        description: Specifies whether log file integrity validation is enabled.
      Name:
        $ref: '#/definitions/String'
        description: Specifies the name of the trail.
      S3BucketName:
        $ref: '#/definitions/String'
        description: Specifies the name of the Amazon S3 bucket designated for publishing log files.
      S3KeyPrefix:
        $ref: '#/definitions/String'
        description: 'Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>.'
      SnsTopicARN:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the Amazon SNS topic that CloudTrail uses to send notifications when log files are delivered. The format of a topic ARN is:</p> <p> <code>arn:aws:sns:us-east-2:123456789012:MyTopic</code> </p>'
      SnsTopicName:
        $ref: '#/definitions/String'
        description: This field is deprecated. Use SnsTopicARN.
      TrailARN:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the trail that was created. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-2:123456789012:trail/MyTrail</code> </p>'
    type: object
  DataResource:
    description: '<p>The Amazon S3 buckets or AWS Lambda functions that you specify in your event selectors for your trail to log data events. Data events provide insight into the resource operations performed on or within a resource itself. These are also known as data plane operations. You can specify up to 250 data resources for a trail.</p> <note> <p>The total number of allowed data resources is 250. This number can be distributed between 1 and 5 event selectors, but the total cannot exceed 250 across all selectors.</p> </note> <p>The following example demonstrates how logging works when you configure logging of all data events for an S3 bucket named <code>bucket-1</code>. In this example, the CloudTrail user spcified an empty prefix, and the option to log both <code>Read</code> and <code>Write</code> data events.</p> <ol> <li> <p>A user uploads an image file to <code>bucket-1</code>.</p> </li> <li> <p>The <code>PutObject</code> API operation is an Amazon S3 object-level API. It is recorded as a data event in CloudTrail. Because the CloudTrail user specified an S3 bucket with an empty prefix, events that occur on any object in that bucket are logged. The trail processes and logs the event.</p> </li> <li> <p>A user uploads an object to an Amazon S3 bucket named <code>arn:aws:s3:::bucket-2</code>.</p> </li> <li> <p>The <code>PutObject</code> API operation occurred for an object in an S3 bucket that the CloudTrail user didn''t specify for the trail. The trail doesnt log the event.</p> </li> </ol> <p>The following example demonstrates how logging works when you configure logging of AWS Lambda data events for a Lambda function named <i>MyLambdaFunction</i>, but not for all AWS Lambda functions.</p> <ol> <li> <p>A user runs a script that includes a call to the <i>MyLambdaFunction</i> function and the <i>MyOtherLambdaFunction</i> function.</p> </li> <li> <p>The <code>Invoke</code> API operation on <i>MyLambdaFunction</i> is an AWS Lambda API. It is recorded as a data event in CloudTrail. Because the CloudTrail user specified logging data events for <i>MyLambdaFunction</i>, any invocations of that function are logged. The trail processes and logs the event. </p> </li> <li> <p>The <code>Invoke</code> API operation on <i>MyOtherLambdaFunction</i> is an AWS Lambda API. Because the CloudTrail user did not specify logging data events for all Lambda functions, the <code>Invoke</code> operation for <i>MyOtherLambdaFunction</i> does not match the function specified for the trail. The trail doesnt log the event. </p> </li> </ol>'
    properties:
      Type:
        $ref: '#/definitions/String'
        description: 'The resource type in which you want to log data events. You can specify <code>AWS::S3::Object</code> or <code>AWS::Lambda::Function</code> resources.'
      Values:
        $ref: '#/definitions/DataResourceValues'
        description: '<p>An array of Amazon Resource Name (ARN) strings or partial ARN strings for the specified objects.</p> <ul> <li> <p>To log data events for all objects in all S3 buckets in your AWS account, specify the prefix as <code>arn:aws:s3:::</code>. </p> <note> <p>This will also enable logging of data event activity performed by any user or role in your AWS account, even if that activity is performed on a bucket that belongs to another AWS account. </p> </note> </li> <li> <p>To log data events for all objects in all S3 buckets that include <i>my-bucket</i> in their names, specify the prefix as <code>aws:s3:::my-bucket</code>. The trail logs data events for all objects in all buckets whose name contains a match for <i>my-bucket</i>. </p> </li> <li> <p>To log data events for all objects in an S3 bucket, specify the bucket and an empty object prefix such as <code>arn:aws:s3:::bucket-1/</code>. The trail logs data events for all objects in this S3 bucket.</p> </li> <li> <p>To log data events for specific objects, specify the S3 bucket and object prefix such as <code>arn:aws:s3:::bucket-1/example-images</code>. The trail logs data events for objects in this S3 bucket that match the prefix.</p> </li> <li> <p>To log data events for all functions in your AWS account, specify the prefix as <code>arn:aws:lambda</code>.</p> <note> <p>This will also enable logging of <code>Invoke</code> activity performed by any user or role in your AWS account, even if that activity is performed on a function that belongs to another AWS account. </p> </note> </li> <li> <p>To log data eents for a specific Lambda function, specify the function ARN.</p> <note> <p>Lambda function ARNs are exact. Unlike S3, you cannot use matching. For example, if you specify a function ARN <i>arn:aws:lambda:us-west-2:111111111111:function:helloworld</i>, data events will only be logged for <i>arn:aws:lambda:us-west-2:111111111111:function:helloworld</i>. They will not be logged for <i>arn:aws:lambda:us-west-2:111111111111:function:helloworld2</i>.</p> </note> </li> </ul>'
    type: object
