        description: 'The type of a resource referenced by the event returned. When the resource type cannot be determined, null is returned. Some examples of resource types are: <b>Instance</b> for EC2, <b>Trail</b> for CloudTrail, <b>DBInstance</b> for RDS, and <b>AccessKey</b> for IAM. For a list of resource types supported for event lookup, see <a href="http://docs.aws.amazon.com/awscloudtrail/latest/userguide/lookup_supported_resourcetypes.html">Resource Types Supported for Event Lookup</a>.'
      ResourceName:
        $ref: '#/definitions/String'
        description: 'The name of the resource referenced by the event returned. These are user-created names whose values will depend on the environment. For example, the resource name might be "auto-scaling-test-group" for an Auto Scaling Group or "i-1234567" for an EC2 Instance.'
    description: Specifies the type and name of a resource referenced by an event.
  ResourceTag:
    type: object
    properties:
      ResourceId:
        $ref: '#/definitions/String'
        description: Specifies the ARN of the resource.
      TagsList:
        $ref: '#/definitions/TagsList'
        description: A list of tags.
    description: A resource tag.
  Tag:
    type: object
    required:
      - Key
    properties:
      Key:
        $ref: '#/definitions/String'
        description: The key in a key-value pair. The key must be must be no longer than 128 Unicode characters. The key must be unique for the resource to which it applies.
      Value:
        $ref: '#/definitions/String'
        description: The value in a key-value pair of a tag. The value must be no longer than 256 Unicode characters.
