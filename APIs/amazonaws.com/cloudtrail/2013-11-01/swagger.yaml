      TrailARN:
        $ref: '#/definitions/String'
        description: '<p>Specifies the ARN of the trail. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-2:123456789012:trail/MyTrail</code> </p>'
      LogFileValidationEnabled:
