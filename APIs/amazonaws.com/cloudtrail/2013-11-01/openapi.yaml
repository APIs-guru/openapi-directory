          description: '<p>Specify if you want your event selector to include management events for your trail.</p> <p> For more information, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html#logging-management-events">Management Events</a> in the <i>AWS CloudTrail User Guide</i>.</p> <p>By default, the value is <code>true</code>.</p>'
        DataResources:
          $ref: '#/components/schemas/DataResources'
          description: '<p>CloudTrail supports data event logging for Amazon S3 objects and AWS Lambda functions. You can specify up to 250 resources for an individual event selector, but the total number of data resources cannot exceed 250 across all event selectors in a trail. This limit does not apply if you configure resource logging for all data events. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html#logging-data-events">Data Events</a> and <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/WhatIsCloudTrail-Limits.html">Limits in AWS CloudTrail</a> in the <i>AWS CloudTrail User Guide</i>.</p>'
        ExcludeManagementEventSources:
          $ref: '#/components/schemas/ExcludeManagementEventSources'
          description: 'An optional list of service event sources from which you do not want management events to be logged on your trail. In this release, the list can be empty (disables the filter), or it can filter out AWS Key Management Service events by containing <code>"kms.amazonaws.com"</code>. By default, <code>ExcludeManagementEventSources</code> is empty, and AWS KMS events are included in events that are logged to your trail. '
      description: '<p>Use event selectors to further specify the management and data event settings for your trail. By default, trails created without specific event selectors will be configured to log all read and write management events, and no data events. When an event occurs in your account, CloudTrail evaluates the event selector for all trails. For each trail, if the event matches any event selector, the trail processes and logs the event. If the event doesn''t match any event selector, the trail doesn''t log the event.</p> <p>You can configure up to five event selectors for a trail.</p>'
    EventSelectors:
      type: array
      items:
        $ref: '#/components/schemas/EventSelector'
    EventsList:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    InsightSelectors:
      type: array
      items:
        $ref: '#/components/schemas/InsightSelector'
    Trail:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/String'
          description: Name of the trail set by calling <a>CreateTrail</a>. The maximum length is 128 characters.
        S3BucketName:
          $ref: '#/components/schemas/String'
          description: 'Name of the Amazon S3 bucket into which CloudTrail delivers your trail files. See <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/create_trail_naming_policy.html">Amazon S3 Bucket Naming Requirements</a>.'
        S3KeyPrefix:
          $ref: '#/components/schemas/String'
          description: 'Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>.The maximum length is 200 characters.'
        SnsTopicName:
          deprecated: true
          $ref: '#/components/schemas/String'
          description: This field is no longer in use. Use SnsTopicARN.
        SnsTopicARN:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the ARN of the Amazon SNS topic that CloudTrail uses to send notifications when log files are delivered. The format of a topic ARN is:</p> <p> <code>arn:aws:sns:us-east-2:123456789012:MyTopic</code> </p>'
        IncludeGlobalServiceEvents:
          $ref: '#/components/schemas/Boolean'
          description: 'Set to <b>True</b> to include AWS API calls from AWS global services such as IAM. Otherwise, <b>False</b>.'
        IsMultiRegionTrail:
          $ref: '#/components/schemas/Boolean'
          description: Specifies whether the trail exists only in one region or exists in all regions.
        HomeRegion:
          $ref: '#/components/schemas/String'
          description: The region in which the trail was created.
        TrailARN:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the ARN of the trail. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-2:123456789012:trail/MyTrail</code> </p>'
        LogFileValidationEnabled:
          $ref: '#/components/schemas/Boolean'
          description: Specifies whether log file validation is enabled.
        CloudWatchLogsLogGroupArn:
          $ref: '#/components/schemas/String'
          description: 'Specifies an Amazon Resource Name (ARN), a unique identifier that represents the log group to which CloudTrail logs will be delivered.'
        CloudWatchLogsRoleArn:
          $ref: '#/components/schemas/String'
          description: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
        KmsKeyId:
          $ref: '#/components/schemas/String'
          description: '<p>Specifies the KMS key ID that encrypts the logs delivered by CloudTrail. The value is a fully specified ARN to a KMS key in the format:</p> <p> <code>arn:aws:kms:us-east-2:123456789012:key/12345678-1234-1234-1234-123456789012</code> </p>'
        HasCustomEventSelectors:
          $ref: '#/components/schemas/Boolean'
          description: Specifies if the trail has custom event selectors.
        HasInsightSelectors:
          $ref: '#/components/schemas/Boolean'
          description: Specifies whether a trail has insight types specified in an <code>InsightSelector</code> list.
        IsOrganizationTrail:
          $ref: '#/components/schemas/Boolean'
          description: Specifies whether the trail is an organization trail.
      description: The settings for a trail.
    InsightType:
      type: string
      enum:
        - ApiCallRateInsight
    InsightSelector:
      type: object
      properties:
        InsightType:
          $ref: '#/components/schemas/InsightType'
          description: 'The type of insights to log on a trail. In this release, only <code>ApiCallRateInsight</code> is supported as an insight type.'
      description: A JSON string that contains a list of insight types that are logged on a trail.
    PublicKeyList:
      type: array
      items:
        $ref: '#/components/schemas/PublicKey'
    ResourceIdList:
      type: array
      items:
        $ref: '#/components/schemas/String'
    ResourceTagList:
      type: array
      items:
        $ref: '#/components/schemas/ResourceTag'
    Trails:
      type: array
      items:
        $ref: '#/components/schemas/TrailInfo'
    LookupAttributeKey:
      type: string
      enum:
        - EventId
        - EventName
        - ReadOnly
        - Username
        - ResourceType
        - ResourceName
        - EventSource
        - AccessKeyId
    LookupAttribute:
      type: object
      required:
        - AttributeKey
        - AttributeValue
      properties:
        AttributeKey:
          $ref: '#/components/schemas/LookupAttributeKey'
          description: Specifies an attribute on which to filter the events returned.
        AttributeValue:
          $ref: '#/components/schemas/String'
          description: Specifies a value for the specified AttributeKey.
      description: Specifies an attribute and value that filter the events returned.
    LookupAttributesList:
      type: array
      items:
        $ref: '#/components/schemas/LookupAttribute'
    MaxResults:
      type: integer
      minimum: 1
      maximum: 50
    NextToken:
      type: string
    PublicKey:
      type: object
      properties:
        Value:
          $ref: '#/components/schemas/ByteBuffer'
          description: The DER encoded public key value in PKCS#1 format.
        ValidityStartTime:
          $ref: '#/components/schemas/Date'
          description: The starting time of validity of the public key.
        ValidityEndTime:
          $ref: '#/components/schemas/Date'
          description: The ending time of validity of the public key.
        Fingerprint:
          $ref: '#/components/schemas/String'
          description: The fingerprint of the public key.
      description: Contains information about a returned public key.
    Resource:
      type: object
      properties:
        ResourceType:
          $ref: '#/components/schemas/String'
          description: 'The type of a resource referenced by the event returned. When the resource type cannot be determined, null is returned. Some examples of resource types are: <b>Instance</b> for EC2, <b>Trail</b> for CloudTrail, <b>DBInstance</b> for RDS, and <b>AccessKey</b> for IAM. To learn more about how to look up and filter events by the resource types supported for a service, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/view-cloudtrail-events-console.html#filtering-cloudtrail-events">Filtering CloudTrail Events</a>.'
        ResourceName:
          $ref: '#/components/schemas/String'
          description: 'The name of the resource referenced by the event returned. These are user-created names whose values will depend on the environment. For example, the resource name might be "auto-scaling-test-group" for an Auto Scaling Group or "i-1234567" for an EC2 Instance.'
      description: Specifies the type and name of a resource referenced by an event.
    ResourceTag:
      type: object
      properties:
        ResourceId:
          $ref: '#/components/schemas/String'
          description: Specifies the ARN of the resource.
        TagsList:
          $ref: '#/components/schemas/TagsList'
          description: A list of tags.
      description: A resource tag.
    Tag:
      type: object
      required:
        - Key
      properties:
        Key:
          $ref: '#/components/schemas/String'
          description: The key in a key-value pair. The key must be must be no longer than 128 Unicode characters. The key must be unique for the resource to which it applies.
        Value:
          $ref: '#/components/schemas/String'
          description: The value in a key-value pair of a tag. The value must be no longer than 256 Unicode characters.
      description: A custom key-value pair associated with a resource such as a CloudTrail trail.
    TrailInfo:
      type: object
      properties:
        TrailARN:
          $ref: '#/components/schemas/String'
          description: The ARN of a trail.
        Name:
          $ref: '#/components/schemas/String'
          description: The name of a trail.
        HomeRegion:
          $ref: '#/components/schemas/String'
          description: The AWS region in which a trail was created.
      description: 'Information about a CloudTrail trail, including the trail''s name, home region, and Amazon Resource Name (ARN).'
