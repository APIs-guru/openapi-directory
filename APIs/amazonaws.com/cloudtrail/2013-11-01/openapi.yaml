components:
  schemas:
    AddTagsRequest:
      type: object
      required:
        - ResourceId
      properties:
        ResourceId:
          $ref: '#/components/schemas/String'
        TagsList:
          $ref: '#/components/schemas/TagsList'
      description: Specifies the tags to add to a trail.
    AddTagsResponse:
      type: object
      properties: {}
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    Boolean:
      type: boolean
    ByteBuffer:
      type: string
    CloudTrailARNInvalidException:
      type: object
      properties: {}
      description: '<p>This exception is thrown when an operation is called with an invalid trail ARN. The format of a trail ARN is:</p> <p> <code>arn:aws:cloudtrail:us-east-1:123456789012:trail/MyTrail</code> </p>'
    CloudWatchLogsDeliveryUnavailableException:
      type: object
      properties: {}
      description: Cannot set a CloudWatch Logs delivery for this region.
    CreateTrailRequest:
      type: object
      required:
        - Name
        - S3BucketName
      properties:
        Name:
          $ref: '#/components/schemas/String'
        S3BucketName:
          $ref: '#/components/schemas/String'
        S3KeyPrefix:
          $ref: '#/components/schemas/String'
        SnsTopicName:
          $ref: '#/components/schemas/String'
        IncludeGlobalServiceEvents:
          $ref: '#/components/schemas/Boolean'
        IsMultiRegionTrail:
          $ref: '#/components/schemas/Boolean'
        EnableLogFileValidation:
          $ref: '#/components/schemas/Boolean'
        CloudWatchLogsLogGroupArn:
          $ref: '#/components/schemas/String'
        CloudWatchLogsRoleArn:
          $ref: '#/components/schemas/String'
        KmsKeyId:
          $ref: '#/components/schemas/String'
      description: Specifies the settings for each trail.
    CreateTrailResponse:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/String'
        S3BucketName:
          $ref: '#/components/schemas/String'
        S3KeyPrefix:
          $ref: '#/components/schemas/String'
        SnsTopicName:
          $ref: '#/components/schemas/String'
        SnsTopicARN:
          $ref: '#/components/schemas/String'
        IncludeGlobalServiceEvents:
          $ref: '#/components/schemas/Boolean'
        IsMultiRegionTrail:
          $ref: '#/components/schemas/Boolean'
        TrailARN:
          $ref: '#/components/schemas/String'
        LogFileValidationEnabled:
          $ref: '#/components/schemas/Boolean'
        CloudWatchLogsLogGroupArn:
          $ref: '#/components/schemas/String'
        CloudWatchLogsRoleArn:
          $ref: '#/components/schemas/String'
        KmsKeyId:
          $ref: '#/components/schemas/String'
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    DataResource:
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/String'
        Values:
          $ref: '#/components/schemas/DataResourceValues'
      description: '<p>The Amazon S3 objects that you specify in your event selectors for your trail to log data events. Data events are object-level API operations that access S3 objects, such as <code>GetObject</code>, <code>DeleteObject</code>, and <code>PutObject</code>. You can specify up to 250 S3 buckets and object prefixes for a trail. </p> <p>Example</p> <ol> <li> <p>You create an event selector for a trail and specify an S3 bucket and an empty prefix, such as <code>arn:aws:s3:::bucket-1/</code>.</p> </li> <li> <p>You upload an image file to <code>bucket-1</code>.</p> </li> <li> <p>The <code>PutObject</code> API operation occurs on an object in the S3 bucket that you specified in the event selector. The trail processes and logs the event.</p> </li> <li> <p>You upload another image file to a different S3 bucket named <code>arn:aws:s3:::bucket-2</code>.</p> </li> <li> <p>The event occurs on an object in an S3 bucket that you didn''t specify in the event selector. The trail doesnâ€™t log the event.</p> </li> </ol>'
    DataResourceValues:
      type: array
      items:
        $ref: '#/components/schemas/String'
    DataResources:
      type: array
      items:
        $ref: '#/components/schemas/DataResource'
    Date:
      type: string
      format: date-time
    DeleteTrailRequest:
      type: object
      required:
        - Name
      properties:
        Name:
          $ref: '#/components/schemas/String'
      description: The request that specifies the name of a trail to delete.
    DeleteTrailResponse:
      type: object
      properties: {}
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    DescribeTrailsRequest:
      type: object
      properties:
        trailNameList:
          $ref: '#/components/schemas/TrailNameList'
        includeShadowTrails:
          $ref: '#/components/schemas/Boolean'
      description: Returns information about the trail.
    DescribeTrailsResponse:
      type: object
      properties:
        trailList:
          $ref: '#/components/schemas/TrailList'
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    Event:
      type: object
      properties:
        EventId:
          $ref: '#/components/schemas/String'
        EventName:
          $ref: '#/components/schemas/String'
        EventTime:
          $ref: '#/components/schemas/Date'
        EventSource:
          $ref: '#/components/schemas/String'
        Username:
          $ref: '#/components/schemas/String'
        Resources:
          $ref: '#/components/schemas/ResourceList'
        CloudTrailEvent:
          $ref: '#/components/schemas/String'
      description: Contains information about an event that was returned by a lookup request. The result includes a representation of a CloudTrail event.
    EventSelector:
      type: object
      properties:
        ReadWriteType:
          $ref: '#/components/schemas/ReadWriteType'
        IncludeManagementEvents:
          $ref: '#/components/schemas/Boolean'
        DataResources:
          $ref: '#/components/schemas/DataResources'
      description: '<p>Use event selectors to specify whether you want your trail to log management and/or data events. When an event occurs in your account, CloudTrail evaluates the event selector for all trails. For each trail, if the event matches any event selector, the trail processes and logs the event. If the event doesn''t match any event selector, the trail doesn''t log the event.</p> <p>You can configure up to five event selectors for a trail.</p>'
    EventSelectors:
      type: array
      items:
        $ref: '#/components/schemas/EventSelector'
    EventsList:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    GetEventSelectorsRequest:
      type: object
      required:
        - TrailName
      properties:
        TrailName:
          $ref: '#/components/schemas/String'
    GetEventSelectorsResponse:
      type: object
      properties:
        TrailARN:
          $ref: '#/components/schemas/String'
        EventSelectors:
          $ref: '#/components/schemas/EventSelectors'
    GetTrailStatusRequest:
      type: object
      required:
        - Name
      properties:
        Name:
          $ref: '#/components/schemas/String'
      description: The name of a trail about which you want the current status.
    GetTrailStatusResponse:
      type: object
      properties:
        IsLogging:
          $ref: '#/components/schemas/Boolean'
        LatestDeliveryError:
          $ref: '#/components/schemas/String'
        LatestNotificationError:
          $ref: '#/components/schemas/String'
        LatestDeliveryTime:
          $ref: '#/components/schemas/Date'
        LatestNotificationTime:
          $ref: '#/components/schemas/Date'
        StartLoggingTime:
          $ref: '#/components/schemas/Date'
        StopLoggingTime:
          $ref: '#/components/schemas/Date'
        LatestCloudWatchLogsDeliveryError:
          $ref: '#/components/schemas/String'
        LatestCloudWatchLogsDeliveryTime:
          $ref: '#/components/schemas/Date'
        LatestDigestDeliveryTime:
          $ref: '#/components/schemas/Date'
        LatestDigestDeliveryError:
          $ref: '#/components/schemas/String'
        LatestDeliveryAttemptTime:
          $ref: '#/components/schemas/String'
        LatestNotificationAttemptTime:
          $ref: '#/components/schemas/String'
        LatestNotificationAttemptSucceeded:
          $ref: '#/components/schemas/String'
        LatestDeliveryAttemptSucceeded:
          $ref: '#/components/schemas/String'
        TimeLoggingStarted:
          $ref: '#/components/schemas/String'
        TimeLoggingStopped:
          $ref: '#/components/schemas/String'
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    InsufficientEncryptionPolicyException:
      type: object
      properties: {}
      description: This exception is thrown when the policy on the S3 bucket or KMS key is not sufficient.
    InsufficientS3BucketPolicyException:
      type: object
      properties: {}
      description: This exception is thrown when the policy on the S3 bucket is not sufficient.
    InsufficientSnsTopicPolicyException:
      type: object
      properties: {}
      description: This exception is thrown when the policy on the SNS topic is not sufficient.
    InvalidCloudWatchLogsLogGroupArnException:
      type: object
      properties: {}
      description: This exception is thrown when the provided CloudWatch log group is not valid.
    InvalidCloudWatchLogsRoleArnException:
      type: object
      properties: {}
      description: This exception is thrown when the provided role is not valid.
    InvalidEventSelectorsException:
      type: object
      properties: {}
      description: '<p>This exception is thrown when the <code>PutEventSelectors</code> operation is called with an invalid number of event selectors, data resources, or an invalid value for a parameter:</p> <ul> <li> <p>Specify a valid number of event selectors (1 to 5) for a trail.</p> </li> <li> <p>Specify a valid number of data resources (1 to 250) for an event selector.</p> </li> <li> <p>Specify a valid value for a parameter. For example, specifying the <code>ReadWriteType</code> parameter with a value of <code>read-only</code> is invalid.</p> </li> </ul>'
    InvalidHomeRegionException:
      type: object
      properties: {}
      description: This exception is thrown when an operation is called on a trail from a region other than the region in which the trail was created.
    InvalidKmsKeyIdException:
      type: object
      properties: {}
      description: This exception is thrown when the KMS key ARN is invalid.
    InvalidLookupAttributesException:
      type: object
      properties: {}
      description: Occurs when an invalid lookup attribute is specified.
    InvalidMaxResultsException:
      type: object
      properties: {}
      description: This exception is thrown if the limit specified is invalid.
    InvalidNextTokenException:
      type: object
      properties: {}
      description: Invalid token or token that was previously used in a request with different parameters. This exception is thrown if the token is invalid.
    InvalidParameterCombinationException:
      type: object
      properties: {}
      description: This exception is thrown when the combination of parameters provided is not valid.
    InvalidS3BucketNameException:
      type: object
      properties: {}
      description: This exception is thrown when the provided S3 bucket name is not valid.
    InvalidS3PrefixException:
      type: object
      properties: {}
      description: This exception is thrown when the provided S3 prefix is not valid.
    InvalidSnsTopicNameException:
      type: object
      properties: {}
      description: This exception is thrown when the provided SNS topic name is not valid.
    InvalidTagParameterException:
      type: object
      properties: {}
      description: 'This exception is thrown when the key or value specified for the tag does not match the regular expression <code>^([\\p{L}\\p{Z}\\p{N}_.:/=+\\-@]*)$</code>.'
    InvalidTimeRangeException:
      type: object
      properties: {}
      description: Occurs if the timestamp values are invalid. Either the start time occurs after the end time or the time range is outside the range of possible values.
    InvalidTokenException:
      type: object
      properties: {}
      description: Reserved for future use.
    InvalidTrailNameException:
      type: object
      properties: {}
      description: '<p>This exception is thrown when the provided trail name is not valid. Trail names must meet the following requirements:</p> <ul> <li> <p>Contain only ASCII letters (a-z, A-Z), numbers (0-9), periods (.), underscores (_), or dashes (-)</p> </li> <li> <p>Start with a letter or number, and end with a letter or number</p> </li> <li> <p>Be between 3 and 128 characters</p> </li> <li> <p>Have no adjacent periods, underscores or dashes. Names like <code>my-_namespace</code> and <code>my--namespace</code> are invalid.</p> </li> <li> <p>Not be in IP address format (for example, 192.168.5.4)</p> </li> </ul>'
    KmsException:
      type: object
      properties: {}
      description: This exception is thrown when there is an issue with the specified KMS key and the trail canâ€™t be updated.
    KmsKeyDisabledException:
      type: object
      properties: {}
      description: This exception is deprecated.
    KmsKeyNotFoundException:
      type: object
      properties: {}
      description: 'This exception is thrown when the KMS key does not exist, or when the S3 bucket and the KMS key are not in the same region.'
    ListPublicKeysRequest:
      type: object
      properties:
        StartTime:
          $ref: '#/components/schemas/Date'
        EndTime:
          $ref: '#/components/schemas/Date'
        NextToken:
          $ref: '#/components/schemas/String'
      description: Requests the public keys for a specified time range.
    ListPublicKeysResponse:
      type: object
      properties:
        PublicKeyList:
          $ref: '#/components/schemas/PublicKeyList'
        NextToken:
          $ref: '#/components/schemas/String'
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    ListTagsRequest:
      type: object
      required:
        - ResourceIdList
      properties:
        ResourceIdList:
          $ref: '#/components/schemas/ResourceIdList'
        NextToken:
          $ref: '#/components/schemas/String'
      description: Specifies a list of trail tags to return.
    ListTagsResponse:
      type: object
      properties:
        ResourceTagList:
          $ref: '#/components/schemas/ResourceTagList'
        NextToken:
          $ref: '#/components/schemas/String'
      description: 'Returns the objects or data listed below if successful. Otherwise, returns an error.'
    LookupAttribute:
      type: object
      required:
        - AttributeKey
        - AttributeValue
      properties:
        AttributeKey:
          $ref: '#/components/schemas/LookupAttributeKey'
        AttributeValue:
          $ref: '#/components/schemas/String'
      description: Specifies an attribute and value that filter the events returned.
    LookupAttributeKey:
      type: string
      enum:
        - EventId
        - EventName
        - Username
        - ResourceType
        - ResourceName
        - EventSource
    LookupAttributesList:
      type: array
      items:
        $ref: '#/components/schemas/LookupAttribute'
    LookupEventsRequest:
      type: object
      properties:
        LookupAttributes:
          $ref: '#/components/schemas/LookupAttributesList'
        StartTime:
          $ref: '#/components/schemas/Date'
        EndTime:
          $ref: '#/components/schemas/Date'
        MaxResults:
          $ref: '#/components/schemas/MaxResults'
        NextToken:
          $ref: '#/components/schemas/NextToken'
      description: Contains a request for LookupEvents.
    LookupEventsResponse:
      type: object
      properties:
        Events:
          $ref: '#/components/schemas/EventsList'
        NextToken:
