        StatelessDefaultActions:
          $ref: '#/components/schemas/StatelessActions'
          description: '<p>The actions to take on a packet if it doesn''t match any of the stateless rules in the policy. If you want non-matching packets to be forwarded for stateful inspection, specify <code>aws:forward_to_sfe</code>. </p> <p>You must specify one of the standard actions: <code>aws:pass</code>, <code>aws:drop</code>, or <code>aws:forward_to_sfe</code>. In addition, you can specify custom actions that are compatible with your standard section choice.</p> <p>For example, you could specify <code>["aws:pass"]</code> or you could specify <code>["aws:pass", “customActionName”]</code>. For information about compatibility, see the custom action descriptions under <a>CustomAction</a>.</p>'
        StatelessFragmentDefaultActions:
          $ref: '#/components/schemas/StatelessActions'
          description: '<p>The actions to take on a fragmented UDP packet if it doesn''t match any of the stateless rules in the policy. Network Firewall only manages UDP packet fragments and silently drops packet fragments for other protocols. If you want non-matching fragmented UDP packets to be forwarded for stateful inspection, specify <code>aws:forward_to_sfe</code>. </p> <p>You must specify one of the standard actions: <code>aws:pass</code>, <code>aws:drop</code>, or <code>aws:forward_to_sfe</code>. In addition, you can specify custom actions that are compatible with your standard section choice.</p> <p>For example, you could specify <code>["aws:pass"]</code> or you could specify <code>["aws:pass", “customActionName”]</code>. For information about compatibility, see the custom action descriptions under <a>CustomAction</a>.</p>'
        StatelessCustomActions:
          $ref: '#/components/schemas/CustomActions'
          description: 'The custom action definitions that are available for use in the firewall policy''s <code>StatelessDefaultActions</code> setting. You name each custom action that you define, and then you can use it by name in your default actions specifications.'
        StatefulRuleGroupReferences:
          $ref: '#/components/schemas/StatefulRuleGroupReferences'
          description: 'References to the stateless rule groups that are used in the policy. These define the inspection criteria in stateful rules. '
      description: '<p>The firewall policy defines the behavior of a firewall using a collection of stateless and stateful rule groups and other settings. You can use one firewall policy for multiple firewalls. </p> <p>This, along with <a>FirewallPolicyResponse</a>, define the policy. You can retrieve all objects for a firewall policy by calling <a>DescribeFirewallPolicy</a>.</p>'
    Description:
      type: string
      pattern: ^.*$
      maxLength: 512
    TagList:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
      minItems: 1
      maxItems: 200
    FirewallPolicyResponse:
      type: object
      required:
        - FirewallPolicyName
        - FirewallPolicyArn
        - FirewallPolicyId
      properties:
        FirewallPolicyName:
          $ref: '#/components/schemas/ResourceName'
          description: The descriptive name of the firewall policy. You can't change the name of a firewall policy after you create it.
        FirewallPolicyArn:
          $ref: '#/components/schemas/ResourceArn'
          description: '<p>The Amazon Resource Name (ARN) of the firewall policy.</p> <note> <p>If this response is for a create request that had <code>DryRun</code> set to <code>TRUE</code>, then this ARN is a placeholder that isn''t attached to a valid resource.</p> </note>'
        FirewallPolicyId:
          $ref: '#/components/schemas/ResourceId'
          description: 'The unique identifier for the firewall policy. '
        Description:
          $ref: '#/components/schemas/Description'
          description: A description of the firewall policy.
        FirewallPolicyStatus:
          $ref: '#/components/schemas/ResourceStatus'
          description: The current status of the firewall policy. You can retrieve this for a firewall policy by calling <a>DescribeFirewallPolicy</a> and providing the firewall policy's name or ARN.
        Tags:
          $ref: '#/components/schemas/TagList'
          description: 'The key:value pairs to associate with the resource.'
      description: 'The high-level properties of a firewall policy. This, along with the <a>FirewallPolicy</a>, define the policy. You can retrieve all objects for a firewall policy by calling <a>DescribeFirewallPolicy</a>. '
    VpcId:
      type: string
      pattern: '^vpc-[0-9a-f]+$'
      minLength: 1
      maxLength: 128
    Firewall:
      type: object
      required:
        - FirewallPolicyArn
        - VpcId
        - SubnetMappings
        - FirewallId
      properties:
        FirewallName:
          $ref: '#/components/schemas/ResourceName'
          description: The descriptive name of the firewall. You can't change the name of a firewall after you create it.
        FirewallArn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the firewall.
        FirewallPolicyArn:
          $ref: '#/components/schemas/ResourceArn'
          description: '<p>The Amazon Resource Name (ARN) of the firewall policy.</p> <p>The relationship of firewall to firewall policy is many to one. Each firewall requires one firewall policy association, and you can use the same firewall policy for multiple firewalls. </p>'
        VpcId:
          $ref: '#/components/schemas/VpcId'
          description: 'The unique identifier of the VPC where the firewall is in use. '
        SubnetMappings:
          $ref: '#/components/schemas/SubnetMappings'
          description: 'The public subnets that Network Firewall is using for the firewall. Each subnet must belong to a different Availability Zone. '
        DeleteProtection:
          $ref: '#/components/schemas/Boolean'
          description: 'A flag indicating whether it is possible to delete the firewall. A setting of <code>TRUE</code> indicates that the firewall is protected against deletion. Use this setting to protect against accidentally deleting a firewall that is in use. When you create a firewall, the operation initializes this flag to <code>TRUE</code>.'
        SubnetChangeProtection:
          $ref: '#/components/schemas/Boolean'
          description: 'A setting indicating whether the firewall is protected against changes to the subnet associations. Use this setting to protect against accidentally modifying the subnet associations for a firewall that is in use. When you create a firewall, the operation initializes this setting to <code>TRUE</code>.'
        FirewallPolicyChangeProtection:
          $ref: '#/components/schemas/Boolean'
          description: 'A setting indicating whether the firewall is protected against a change to the firewall policy association. Use this setting to protect against accidentally modifying the firewall policy for a firewall that is in use. When you create a firewall, the operation initializes this setting to <code>TRUE</code>.'
        Description:
          $ref: '#/components/schemas/Description'
          description: A description of the firewall.
        FirewallId:
          $ref: '#/components/schemas/ResourceId'
          description: 'The unique identifier for the firewall. '
        Tags:
          $ref: '#/components/schemas/TagList'
          description: <p/>
      description: '<p>The firewall defines the configuration settings for an AWS Network Firewall firewall. These settings include the firewall policy, the subnets in your VPC to use for the firewall endpoints, and any tags that are attached to the firewall AWS resource. </p> <p>The status of the firewall, for example whether it''s ready to filter network traffic, is provided in the corresponding <a>FirewallStatus</a>. You can retrieve both objects by calling <a>DescribeFirewall</a>.</p>'
    FirewallStatus:
      type: object
      required:
        - Status
        - ConfigurationSyncStateSummary
      properties:
        Status:
          $ref: '#/components/schemas/FirewallStatusValue'
          description: 'The readiness of the configured firewall to handle network traffic across all of the Availability Zones where you''ve configured it. This setting is <code>READY</code> only when the <code>ConfigurationSyncStateSummary</code> value is <code>IN_SYNC</code> and the <code>Attachment</code> <code>Status</code> values for all of the configured subnets are <code>READY</code>. '
        ConfigurationSyncStateSummary:
          $ref: '#/components/schemas/ConfigurationSyncState'
          description: '<p>The configuration sync state for the firewall. This summarizes the sync states reported in the <code>Config</code> settings for all of the Availability Zones where you have configured the firewall. </p> <p>When you create a firewall or update its configuration, for example by adding a rule group to its firewall policy, Network Firewall distributes the configuration changes to all zones where the firewall is in use. This summary indicates whether the configuration changes have been applied everywhere. </p> <p>This status must be <code>IN_SYNC</code> for the firewall to be ready for use, but it doesn''t indicate that the firewall is ready. The <code>Status</code> setting indicates firewall readiness.</p>'
        SyncStates:
          $ref: '#/components/schemas/SyncStates'
          description: 'The subnets that you''ve configured for use by the Network Firewall firewall. This contains one array element per Availability Zone where you''ve configured a subnet. These objects provide details of the information that is summarized in the <code>ConfigurationSyncStateSummary</code> and <code>Status</code>, broken down by zone and configuration object. '
      description: Detailed information about the current status of a <a>Firewall</a>. You can retrieve this for a firewall by calling <a>DescribeFirewall</a> and providing the firewall name and ARN.
    RuleGroup:
      type: object
      required:
        - RulesSource
      properties:
        RuleVariables:
          $ref: '#/components/schemas/RuleVariables'
          description: 'Settings that are available for use in the rules in the rule group. You can only use these for stateful rule groups. '
        RulesSource:
          $ref: '#/components/schemas/RulesSource'
          description: 'The stateful rules or stateless rules for the rule group. '
      description: '<p>The object that defines the rules in a rule group. This, along with <a>RuleGroupResponse</a>, define the rule group. You can retrieve all objects for a rule group by calling <a>DescribeRuleGroup</a>. </p> <p>AWS Network Firewall uses a rule group to inspect and control network traffic. You define stateless rule groups to inspect individual packets and you define stateful rule groups to inspect packets in the context of their traffic flow. </p> <p>To use a rule group, you include it by reference in an Network Firewall firewall policy, then you use the policy in a firewall. You can reference a rule group from more than one firewall policy, and you can use a firewall policy in more than one firewall. </p>'
    RulesString:
      type: string
      minLength: 0
      maxLength: 1000000
    RuleGroupType:
      type: string
      enum:
        - STATELESS
        - STATEFUL
    RuleCapacity:
      type: integer
    RuleGroupResponse:
      type: object
      required:
        - RuleGroupArn
        - RuleGroupName
        - RuleGroupId
      properties:
        RuleGroupArn:
          $ref: '#/components/schemas/ResourceArn'
          description: '<p>The Amazon Resource Name (ARN) of the rule group.</p> <note> <p>If this response is for a create request that had <code>DryRun</code> set to <code>TRUE</code>, then this ARN is a placeholder that isn''t attached to a valid resource.</p> </note>'
        RuleGroupName:
          $ref: '#/components/schemas/ResourceName'
          description: The descriptive name of the rule group. You can't change the name of a rule group after you create it.
        RuleGroupId:
          $ref: '#/components/schemas/ResourceId'
          description: 'The unique identifier for the rule group. '
        Description:
          $ref: '#/components/schemas/Description'
          description: 'A description of the rule group. '
        Type:
          $ref: '#/components/schemas/RuleGroupType'
          description: 'Indicates whether the rule group is stateless or stateful. If the rule group is stateless, it contains stateless rules. If it is stateful, it contains stateful rules. '
        Capacity:
          $ref: '#/components/schemas/RuleCapacity'
          description: '<p>The maximum operating resources that this rule group can use. Rule group capacity is fixed at creation. When you update a rule group, you are limited to this capacity. When you reference a rule group from a firewall policy, Network Firewall reserves this capacity for the rule group. </p> <p>You can retrieve the capacity that would be required for a rule group before you create the rule group by calling <a>CreateRuleGroup</a> with <code>DryRun</code> set to <code>TRUE</code>. </p>'
        RuleGroupStatus:
          $ref: '#/components/schemas/ResourceStatus'
          description: 'Detailed information about the current status of a rule group. '
        Tags:
          $ref: '#/components/schemas/TagList'
          description: 'The key:value pairs to associate with the resource.'
      description: 'The high-level properties of a rule group. This, along with the <a>RuleGroup</a>, define the rule group. You can retrieve all objects for a rule group by calling <a>DescribeRuleGroup</a>. '
    CustomAction:
      type: object
      required:
        - ActionName
        - ActionDefinition
      properties:
        ActionName:
          $ref: '#/components/schemas/ActionName'
          description: The descriptive name of the custom action. You can't change the name of a custom action after you create it.
        ActionDefinition:
          $ref: '#/components/schemas/ActionDefinition'
          description: The custom action associated with the action name.
      description: '<p>An optional, non-standard action to use for stateless packet handling. You can define this in addition to the standard action that you must specify. </p> <p>You define and name the custom actions that you want to be able to use, and then you reference them by name in your actions settings. </p> <p>You can use custom actions in the following places: </p> <ul> <li> <p>In a rule group''s <a>StatelessRulesAndCustomActions</a> specification. The custom actions are available for use by name inside the <code>StatelessRulesAndCustomActions</code> where you define them. You can use them for your stateless rule actions to specify what to do with a packet that matches the rule''s match attributes. </p> </li> <li> <p>In a <a>FirewallPolicy</a> specification, in <code>StatelessCustomActions</code>. The custom actions are available for use inside the policy where you define them. You can use them for the policy''s default stateless actions settings to specify what to do with packets that don''t match any of the policy''s stateless rules. </p> </li> </ul>'
    CustomActions:
      type: array
      items:
        $ref: '#/components/schemas/CustomAction'
    LoggingConfiguration:
      type: object
      required:
        - LogDestinationConfigs
      properties:
        LogDestinationConfigs:
          $ref: '#/components/schemas/LogDestinationConfigs'
          description: 'Defines the logging destinations for the logs for a firewall. Network Firewall generates logs for stateful rule groups. '
      description: 'Defines how AWS Network Firewall performs logging for a <a>Firewall</a>. '
    PolicyString:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 395000
    Destination:
      type: string
      pattern: ^.*$
      minLength: 1
      maxLength: 1024
    DimensionValue:
      type: string
      pattern: '^[a-zA-Z0-9-_ ]+$'
      minLength: 1
      maxLength: 128
    Dimension:
      type: object
      required:
        - Value
      properties:
        Value:
          $ref: '#/components/schemas/DimensionValue'
          description: The value to use in the custom metric dimension.
      description: '<p>The value to use in an Amazon CloudWatch custom metric dimension. This is used in the <code>PublishMetrics</code> <a>CustomAction</a>. A CloudWatch custom metric dimension is a name/value pair that''s part of the identity of a metric. </p> <p>AWS Network Firewall sets the dimension name to <code>CustomAction</code> and you provide the dimension value. </p> <p>For more information about CloudWatch custom metric dimensions, see <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/publishingMetrics.html#usingDimensions">Publishing Custom Metrics</a> in the <a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html">Amazon CloudWatch User Guide</a>.</p>'
    Dimensions:
      type: array
      items:
        $ref: '#/components/schemas/Dimension'
      minItems: 1
      maxItems: 1
    ResourceId:
      type: string
      pattern: '^([0-9a-f]{8})-([0-9a-f]{4}-){3}([0-9a-f]{12})$'
      minLength: 36
      maxLength: 36
    FirewallMetadata:
      type: object
      properties:
        FirewallName:
          $ref: '#/components/schemas/ResourceName'
          description: The descriptive name of the firewall. You can't change the name of a firewall after you create it.
        FirewallArn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the firewall.
      description: 'High-level information about a firewall, returned by operations like create and describe. You can use the information provided in the metadata to retrieve and manage a firewall.'
    FirewallPolicyMetadata:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/ResourceName'
          description: The descriptive name of the firewall policy. You can't change the name of a firewall policy after you create it.
        Arn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the firewall policy.
      description: 'High-level information about a firewall policy, returned by operations like create and describe. You can use the information provided in the metadata to retrieve and manage a firewall policy. You can retrieve all objects for a firewall policy by calling <a>DescribeFirewallPolicy</a>. '
    FirewallPolicies:
      type: array
      items:
        $ref: '#/components/schemas/FirewallPolicyMetadata'
    StatelessRuleGroupReferences:
      type: array
      items:
        $ref: '#/components/schemas/StatelessRuleGroupReference'
    StatelessActions:
      type: array
      items:
        $ref: '#/components/schemas/CollectionMember_String'
    StatefulRuleGroupReferences:
      type: array
      items:
        $ref: '#/components/schemas/StatefulRuleGroupReference'
    ResourceStatus:
      type: string
      enum:
        - ACTIVE
        - DELETING
    FirewallStatusValue:
      type: string
      enum:
        - PROVISIONING
        - DELETING
        - READY
    SyncStates:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SyncState'
    Firewalls:
      type: array
      items:
        $ref: '#/components/schemas/FirewallMetadata'
    TCPFlag:
      type: string
      enum:
        - FIN
        - SYN
        - RST
        - PSH
        - ACK
        - URG
        - ECE
        - CWR
    Flags:
      type: array
      items:
        $ref: '#/components/schemas/TCPFlag'
    GeneratedRulesType:
      type: string
      enum:
        - ALLOWLIST
        - DENYLIST
    HashMapKey:
      type: string
      pattern: '^[0-9A-Za-z.\-_@\/]+$'
      minLength: 3
      maxLength: 50
    HashMapValue:
      type: string
      pattern: '[\s\S]*$'
      minLength: 1
      maxLength: 1024
    StatefulRuleProtocol:
      type: string
      enum:
        - IP
        - TCP
        - UDP
        - ICMP
        - HTTP
        - FTP
        - TLS
        - SMB
        - DNS
        - DCERPC
        - SSH
        - SMTP
        - IMAP
        - MSN
        - KRB5
        - IKEV2
        - TFTP
        - NTP
        - DHCP
    Source:
      type: string
      pattern: ^.*$
      minLength: 1
      maxLength: 1024
    Port:
      type: string
      pattern: ^.*$
      minLength: 1
      maxLength: 1024
    StatefulRuleDirection:
      type: string
      enum:
        - FORWARD
        - ANY
    Header:
      type: object
      required:
        - Protocol
        - Source
        - SourcePort
        - Direction
        - Destination
        - DestinationPort
      properties:
        Protocol:
          $ref: '#/components/schemas/StatefulRuleProtocol'
          description: 'The protocol to inspect for. To specify all, you can use <code>IP</code>, because all traffic on AWS and on the internet is IP.'
        Source:
          $ref: '#/components/schemas/Source'
          description: '<p>The source IP address or address range to inspect for, in CIDR notation. To match with any address, specify <code>ANY</code>. </p> <p>Specify an IP address or a block of IP addresses in Classless Inter-Domain Routing (CIDR) notation. Network Firewall supports all address ranges for IPv4. </p> <p>Examples: </p> <ul> <li> <p>To configure Network Firewall to inspect for the IP address 192.0.2.44, specify <code>192.0.2.44/32</code>.</p> </li> <li> <p>To configure Network Firewall to inspect for IP addresses from 192.0.2.0 to 192.0.2.255, specify <code>192.0.2.0/24</code>.</p> </li> </ul> <p>For more information about CIDR notation, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">Classless Inter-Domain Routing</a>.</p>'
        SourcePort:
          $ref: '#/components/schemas/Port'
          description: 'The source port to inspect for. You can specify an individual port, for example <code>1994</code> and you can specify a port range, for example <code>1990-1994</code>. To match with any port, specify <code>ANY</code>. '
        Direction:
          $ref: '#/components/schemas/StatefulRuleDirection'
          description: 'The direction of traffic flow to inspect. If set to <code>ANY</code>, the inspection matches bidirectional traffic, both from the source to the destination and from the destination to the source. If set to <code>FORWARD</code>, the inspection only matches traffic going from the source to the destination. '
        Destination:
          $ref: '#/components/schemas/Destination'
          description: '<p>The destination IP address or address range to inspect for, in CIDR notation. To match with any address, specify <code>ANY</code>. </p> <p>Specify an IP address or a block of IP addresses in Classless Inter-Domain Routing (CIDR) notation. Network Firewall supports all address ranges for IPv4. </p> <p>Examples: </p> <ul> <li> <p>To configure Network Firewall to inspect for the IP address 192.0.2.44, specify <code>192.0.2.44/32</code>.</p> </li> <li> <p>To configure Network Firewall to inspect for IP addresses from 192.0.2.0 to 192.0.2.255, specify <code>192.0.2.0/24</code>.</p> </li> </ul> <p>For more information about CIDR notation, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">Classless Inter-Domain Routing</a>.</p>'
        DestinationPort:
          $ref: '#/components/schemas/Port'
          description: 'The destination port to inspect for. You can specify an individual port, for example <code>1994</code> and you can specify a port range, for example <code>1990-1994</code>. To match with any port, specify <code>ANY</code>. '
      description: 'The 5-tuple criteria for AWS Network Firewall to use to inspect packet headers in stateful traffic flow inspection. Traffic flows that match the criteria are a match for the corresponding <a>StatefulRule</a>. '
    VariableDefinitionList:
      type: array
      items:
        $ref: '#/components/schemas/VariableDefinition'
    IPSet:
      type: object
      required:
        - Definition
      properties:
        Definition:
          $ref: '#/components/schemas/VariableDefinitionList'
          description: 'The list of IP addresses and address ranges, in CIDR notation. '
      description: 'A list of IP addresses and address ranges, in CIDR notation. This is part of a <a>RuleVariables</a>. '
    IPSets:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/IPSet'
    Keyword:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 128
    PaginationToken:
      type: string
      pattern: '[0-9A-Za-z:\/+=]+$'
      minLength: 1
      maxLength: 2048
    PaginationMaxResults:
      type: integer
      minimum: 1
      maximum: 100
    VpcIds:
      type: array
      items:
        $ref: '#/components/schemas/VpcId'
    RuleGroups:
      type: array
      items:
        $ref: '#/components/schemas/RuleGroupMetadata'
    TagsPaginationMaxResults:
      type: integer
      minimum: 0
      maximum: 100
    LogType:
      type: string
      enum:
        - ALERT
        - FLOW
    LogDestinationType:
      type: string
      enum:
        - S3
        - CloudWatchLogs
        - KinesisDataFirehose
      pattern: '[0-9A-Za-z]+'
      minLength: 2
      maxLength: 30
    LogDestinationMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/HashMapValue'
    LogDestinationConfig:
      type: object
      required:
        - LogType
        - LogDestinationType
        - LogDestination
      properties:
        LogType:
          $ref: '#/components/schemas/LogType'
          description: 'The type of log to send. Alert logs report traffic that matches a <a>StatefulRule</a> with an action setting that sends an alert log message. Flow logs are standard network traffic flow logs. '
        LogDestinationType:
          $ref: '#/components/schemas/LogDestinationType'
          description: 'The type of storage destination to send these logs to. You can send logs to an Amazon S3 bucket, a CloudWatch log group, or a Kinesis Data Firehose delivery stream.'
        LogDestination:
          $ref: '#/components/schemas/LogDestinationMap'
          description: '<p>The named location for the logs, provided in a key:value mapping that is specific to the chosen destination type. </p> <ul> <li> <p>For an Amazon S3 bucket, provide the name of the bucket, with key <code>bucketName</code>, and optionally provide a prefix, with key <code>prefix</code>. The following example specifies an Amazon S3 bucket named <code>DOC-EXAMPLE-BUCKET</code> and the prefix <code>alerts</code>: </p> <p> <code>"LogDestination": { "bucketName": "DOC-EXAMPLE-BUCKET", "prefix": "alerts" }</code> </p> </li> <li> <p>For a CloudWatch log group, provide the name of the CloudWatch log group, with key <code>logGroup</code>. The following example specifies a log group named <code>alert-log-group</code>: </p> <p> <code>"LogDestination": { "logGroup": "alert-log-group" }</code> </p> </li> <li> <p>For a Kinesis Data Firehose delivery stream, provide the name of the delivery stream, with key <code>deliveryStream</code>. The following example specifies a delivery stream named <code>alert-delivery-stream</code>: </p> <p> <code>"LogDestination": { "deliveryStream": "alert-delivery-stream" }</code> </p> </li> </ul>'
      description: '<p>Defines where AWS Network Firewall sends logs for the firewall for one log type. This is used in <a>LoggingConfiguration</a>. You can send each type of log to an Amazon S3 bucket, a CloudWatch log group, or a Kinesis Data Firehose delivery stream.</p> <p>Network Firewall generates logs for stateful rule groups. You can save alert and flow log types. The stateful rules engine records flow logs for all network traffic that it receives. It records alert logs for traffic that matches stateful rules that have the rule action set to <code>DROP</code> or <code>ALERT</code>. </p>'
    LogDestinationConfigs:
      type: array
      items:
        $ref: '#/components/schemas/LogDestinationConfig'
    PortRanges:
      type: array
      items:
        $ref: '#/components/schemas/PortRange'
    ProtocolNumbers:
      type: array
      items:
        $ref: '#/components/schemas/ProtocolNumber'
    TCPFlags:
      type: array
      items:
        $ref: '#/components/schemas/TCPFlagField'
    MatchAttributes:
      type: object
      properties:
        Sources:
          $ref: '#/components/schemas/Addresses'
          description: 'The source IP addresses and address ranges to inspect for, in CIDR notation. If not specified, this matches with any source address. '
        Destinations:
          $ref: '#/components/schemas/Addresses'
          description: 'The destination IP addresses and address ranges to inspect for, in CIDR notation. If not specified, this matches with any destination address. '
        SourcePorts:
          $ref: '#/components/schemas/PortRanges'
          description: '<p>The source ports to inspect for. If not specified, this matches with any source port. This setting is only used for protocols 6 (TCP) and 17 (UDP). </p> <p>You can specify individual ports, for example <code>1994</code> and you can specify port ranges, for example <code>1990-1994</code>. </p>'
        DestinationPorts:
          $ref: '#/components/schemas/PortRanges'
          description: '<p>The destination ports to inspect for. If not specified, this matches with any destination port. This setting is only used for protocols 6 (TCP) and 17 (UDP). </p> <p>You can specify individual ports, for example <code>1994</code> and you can specify port ranges, for example <code>1990-1994</code>. </p>'
        Protocols:
          $ref: '#/components/schemas/ProtocolNumbers'
          description: 'The protocols to inspect for, specified using each protocol''s assigned internet protocol number (IANA). If not specified, this matches with any protocol. '
        TCPFlags:
          $ref: '#/components/schemas/TCPFlags'
          description: 'The TCP flags and masks to inspect for. If not specified, this matches with any settings. This setting is only used for protocol 6 (TCP).'
      description: 'Criteria for Network Firewall to use to inspect an individual packet in stateless rule inspection. Each match attributes set can include one or more items such as IP address, CIDR range, port number, protocol, and TCP flags. '
    PerObjectSyncStatus:
      type: string
      enum:
        - PENDING
        - IN_SYNC
    PerObjectStatus:
      type: object
      properties:
        SyncStatus:
          $ref: '#/components/schemas/PerObjectSyncStatus'
          description: Indicates whether this object is in sync with the version indicated in the update token.
        UpdateToken:
          $ref: '#/components/schemas/UpdateToken'
          description: 'The current version of the object that is either in sync or pending synchronization. '
      description: 'Provides configuration status for a single policy or rule group that is used for a firewall endpoint. Network Firewall provides each endpoint with the rules that are configured in the firewall policy. Each time you add a subnet or modify the associated firewall policy, Network Firewall synchronizes the rules in the endpoint, so it can properly filter network traffic. This is part of a <a>SyncState</a> for a firewall.'
    PortRangeBound:
      type: integer
      minimum: 0
      maximum: 65535
    PortRange:
      type: object
      required:
        - FromPort
        - ToPort
      properties:
        FromPort:
          $ref: '#/components/schemas/PortRangeBound'
          description: 'The lower limit of the port range. This must be less than or equal to the <code>ToPort</code> specification. '
        ToPort:
          $ref: '#/components/schemas/PortRangeBound'
          description: 'The upper limit of the port range. This must be greater than or equal to the <code>FromPort</code> specification. '
      description: 'A single port range specification. This is used for source and destination port ranges in the stateless rule <a>MatchAttributes</a>, <code>SourcePorts</code>, and <code>DestinationPorts</code> settings. '
    PortSet:
      type: object
      properties:
        Definition:
          $ref: '#/components/schemas/VariableDefinitionList'
          description: 'The set of port ranges. '
      description: 'A set of port ranges for use in the rules in a rule group. '
    PortSets:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PortSet'
    Priority:
      type: integer
      minimum: 1
      maximum: 65535
    ProtocolNumber:
      type: integer
      minimum: 0
      maximum: 255
    RuleDefinition:
      type: object
      required:
        - MatchAttributes
        - Actions
      properties:
        MatchAttributes:
          $ref: '#/components/schemas/MatchAttributes'
          description: 'Criteria for Network Firewall to use to inspect an individual packet in stateless rule inspection. Each match attributes set can include one or more items such as IP address, CIDR range, port number, protocol, and TCP flags. '
        Actions:
          $ref: '#/components/schemas/StatelessActions'
          description: '<p>The actions to take on a packet that matches one of the stateless rule definition''s match attributes. You must specify a standard action and you can add custom actions. </p> <note> <p>Network Firewall only forwards a packet for stateful rule inspection if you specify <code>aws:forward_to_sfe</code> for a rule that the packet matches, or if the packet doesn''t match any stateless rule and you specify <code>aws:forward_to_sfe</code> for the <code>StatelessDefaultActions</code> setting for the <a>FirewallPolicy</a>.</p> </note> <p>For every rule, you must specify exactly one of the following standard actions. </p> <ul> <li> <p> <b>aws:pass</b> - Discontinues all inspection of the packet and permits it to go to its intended destination.</p> </li> <li> <p> <b>aws:drop</b> - Discontinues all inspection of the packet and blocks it from going to its intended destination.</p> </li> <li> <p> <b>aws:forward_to_sfe</b> - Discontinues stateless inspection of the packet and forwards it to the stateful rule engine for inspection. </p> </li> </ul> <p>Additionally, you can specify a custom action. To do this, you define a custom action by name and type, then provide the name you''ve assigned to the action in this <code>Actions</code> setting. For information about the options, see <a>CustomAction</a>. </p> <p>To provide more than one action in this setting, separate the settings with a comma. For example, if you have a custom <code>PublishMetrics</code> action that you''ve named <code>MyMetricsAction</code>, then you could specify the standard action <code>aws:pass</code> and the custom action with <code>[“aws:pass”, “MyMetricsAction”]</code>. </p>'
      description: 'The inspection criteria and action for a single stateless rule. AWS Network Firewall inspects each packet for the specified matching criteria. When a packet matches the criteria, Network Firewall performs the rule''s actions on the packet.'
    RuleVariables:
      type: object
      properties:
        IPSets:
          $ref: '#/components/schemas/IPSets'
          description: 'A list of IP addresses and address ranges, in CIDR notation. '
        PortSets:
          $ref: '#/components/schemas/PortSets'
          description: 'A list of port ranges. '
      description: 'Settings that are available for use in the rules in the <a>RuleGroup</a> where this is defined. '
    RulesSource:
      type: object
      properties:
        RulesString:
          $ref: '#/components/schemas/RulesString'
          description: '<p>Stateful inspection criteria, provided in Suricata compatible intrusion prevention system (IPS) rules. Suricata is an open-source network IPS that includes a standard rule-based language for network traffic inspection.</p> <p>These rules contain the inspection criteria and the action to take for traffic that matches the criteria, so this type of rule group doesn''t have a separate action setting.</p>'
        RulesSourceList:
          $ref: '#/components/schemas/RulesSourceList'
          description: 'Stateful inspection criteria for a domain list rule group. '
        StatefulRules:
          $ref: '#/components/schemas/StatefulRules'
          description: 'The 5-tuple stateful inspection criteria. This contains an array of individual 5-tuple stateful rules to be used together in a stateful rule group. '
        StatelessRulesAndCustomActions:
          $ref: '#/components/schemas/StatelessRulesAndCustomActions'
          description: 'Stateless inspection criteria to be used in a stateless rule group. '
      description: 'The stateless or stateful rules definitions for use in a single rule group. Each rule group requires a single <code>RulesSource</code>. You can use an instance of this for either stateless rules or stateful rules. '
    RuleGroupMetadata:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/ResourceName'
          description: The descriptive name of the rule group. You can't change the name of a rule group after you create it.
        Arn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the rule group.
      description: 'High-level information about a rule group, returned by <a>ListRuleGroups</a>. You can use the information provided in the metadata to retrieve and manage a rule group.'
    Settings:
      type: array
      items:
        $ref: '#/components/schemas/Setting'
    RuleOption:
      type: object
      required:
        - Keyword
      properties:
        Keyword:
          $ref: '#/components/schemas/Keyword'
          description: <p/>
        Settings:
          $ref: '#/components/schemas/Settings'
          description: <p/>
      description: Additional settings for a stateful rule. This is part of the <a>StatefulRule</a> configuration.
    RuleOptions:
      type: array
      items:
        $ref: '#/components/schemas/RuleOption'
    RuleTargets:
      type: array
      items:
        $ref: '#/components/schemas/CollectionMember_String'
    RuleVariableName:
      type: string
      pattern: '^[A-Za-z][A-Za-z0-9_]*$'
      minLength: 1
      maxLength: 32
    RulesSourceList:
      type: object
      required:
        - Targets
        - TargetTypes
        - GeneratedRulesType
      properties:
        Targets:
          $ref: '#/components/schemas/RuleTargets'
          description: '<p>The domains that you want to inspect for in your traffic flows. To provide multiple domains, separate them with commas. Valid domain specifications are the following:</p> <ul> <li> <p>Explicit names. For example, <code>abc.example.com</code> matches only the domain <code>abc.example.com</code>.</p> </li> <li> <p>Names that use a domain wildcard, which you indicate with an initial ''<code>.</code>''. For example,<code>.example.com</code> matches <code>example.com</code> and matches all subdomains of <code>example.com</code>, such as <code>abc.example.com</code> and <code>www.example.com</code>. </p> </li> </ul>'
        TargetTypes:
          $ref: '#/components/schemas/TargetTypes'
          description: 'The protocols you want to inspect. Specify <code>TLS_SNI</code> for <code>HTTPS</code>. Specity <code>HTTP_HOST</code> for <code>HTTP</code>. You can specify either or both. '
        GeneratedRulesType:
          $ref: '#/components/schemas/GeneratedRulesType'
          description: Whether you want to allow or deny access to the domains in your target list.
      description: '<p>Stateful inspection criteria for a domain list rule group. </p> <p>For HTTPS traffic, domain filtering is SNI-based. It uses the server name indicator extension of the TLS handshake.</p> <p>By default, Network Firewall domain list inspection only includes traffic coming from the VPC where you deploy the firewall. To inspect traffic from IP addresses outside of the deployment VPC, you set the <code>HOME_NET</code> rule variable to include the CIDR range of the deployment VPC plus the other CIDR ranges. For more information, see <a>RuleVariables</a> in this guide and <a href="https://docs.aws.amazon.com/network-firewall/latest/developerguide/stateful-rule-groups-domain-names.html">Stateful domain list rule groups in AWS Network Firewall</a> in the <i>Network Firewall Developer Guide</i> </p>'
    StatefulRules:
      type: array
      items:
        $ref: '#/components/schemas/StatefulRule'
    StatelessRulesAndCustomActions:
      type: object
      required:
        - StatelessRules
      properties:
        StatelessRules:
          $ref: '#/components/schemas/StatelessRules'
          description: 'Defines the set of stateless rules for use in a stateless rule group. '
        CustomActions:
          $ref: '#/components/schemas/CustomActions'
          description: 'Defines an array of individual custom action definitions that are available for use by the stateless rules in this <code>StatelessRulesAndCustomActions</code> specification. You name each custom action that you define, and then you can use it by name in your <a>StatelessRule</a> <a>RuleDefinition</a> <code>Actions</code> specification.'
      description: 'Stateless inspection criteria. Each stateless rule group uses exactly one of these data types to define its stateless rules. '
    TargetTypes:
      type: array
      items:
        $ref: '#/components/schemas/TargetType'
    Setting:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 8192
    StatefulAction:
      type: string
      enum:
        - PASS
        - DROP
        - ALERT
    StatefulRule:
      type: object
      required:
        - Action
        - Header
        - RuleOptions
      properties:
        Action:
          $ref: '#/components/schemas/StatefulAction'
          description: '<p>Defines what Network Firewall should do with the packets in a traffic flow when the flow matches the stateful rule criteria. For all actions, Network Firewall performs the specified action and discontinues stateful inspection of the traffic flow. </p> <p>The actions for a stateful rule are defined as follows: </p> <ul> <li> <p> <b>PASS</b> - Permits the packets to go to the intended destination.</p> </li> <li> <p> <b>DROP</b> - Blocks the packets from going to the intended destination and sends an alert log message, if alert logging is configured in the <a>Firewall</a> <a>LoggingConfiguration</a>. </p> </li> <li> <p> <b>ALERT</b> - Permits the packets to go to the intended destination and sends an alert log message, if alert logging is configured in the <a>Firewall</a> <a>LoggingConfiguration</a>. </p> <p>You can use this action to test a rule that you intend to use to drop traffic. You can enable the rule with <code>ALERT</code> action, verify in the logs that the rule is filtering as you want, then change the action to <code>DROP</code>.</p> </li> </ul>'
        Header:
          $ref: '#/components/schemas/Header'
          description: 'The stateful 5-tuple inspection criteria for this rule, used to inspect traffic flows. '
        RuleOptions:
          $ref: '#/components/schemas/RuleOptions'
          description: <p/>
      description: 'A single 5-tuple stateful rule, for use in a stateful rule group.'
    StatefulRuleGroupReference:
      type: object
      required:
        - ResourceArn
      properties:
        ResourceArn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the stateful rule group.
      description: 'Identifier for a single stateful rule group, used in a firewall policy to refer to a rule group. '
    StatelessRule:
      type: object
      required:
        - RuleDefinition
        - Priority
      properties:
        RuleDefinition:
          $ref: '#/components/schemas/RuleDefinition'
          description: 'Defines the stateless 5-tuple packet inspection criteria and the action to take on a packet that matches the criteria. '
        Priority:
          $ref: '#/components/schemas/Priority'
          description: '<p>A setting that indicates the order in which to run this rule relative to all of the rules that are defined for a stateless rule group. Network Firewall evaluates the rules in a rule group starting with the lowest priority setting. You must ensure that the priority settings are unique for the rule group. </p> <p>Each stateless rule group uses exactly one <code>StatelessRulesAndCustomActions</code> object, and each <code>StatelessRulesAndCustomActions</code> contains exactly one <code>StatelessRules</code> object. To ensure unique priority settings for your rule groups, set unique priorities for the stateless rules that you define inside any single <code>StatelessRules</code> object.</p> <p>You can change the priority settings of your rules at any time. To make it easier to insert rules later, number them so there''s a wide range in between, for example use 100, 200, and so on. </p>'
      description: A single stateless rule. This is used in <a>StatelessRulesAndCustomActions</a>.
    StatelessRuleGroupReference:
      type: object
      required:
        - ResourceArn
        - Priority
      properties:
        ResourceArn:
          $ref: '#/components/schemas/ResourceArn'
          description: The Amazon Resource Name (ARN) of the stateless rule group.
        Priority:
          $ref: '#/components/schemas/Priority'
          description: An integer setting that indicates the order in which to run the stateless rule groups in a single <a>FirewallPolicy</a>. Network Firewall applies each stateless rule group to a packet starting with the group that has the lowest priority setting. You must ensure that the priority settings are unique within each policy.
      description: 'Identifier for a single stateless rule group, used in a firewall policy to refer to the rule group. '
    StatelessRules:
      type: array
      items:
        $ref: '#/components/schemas/StatelessRule'
    SubnetMapping:
      type: object
      required:
        - SubnetId
      properties:
        SubnetId:
          $ref: '#/components/schemas/CollectionMember_String'
          description: 'The unique identifier for the subnet. '
      description: 'The ID for a subnet that you want to associate with the firewall. This is used with <a>CreateFirewall</a> and <a>AssociateSubnets</a>. AWS Network Firewall creates an instance of the associated firewall in each subnet that you specify, to filter traffic in the subnet''s Availability Zone.'
    SyncStateConfig:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PerObjectStatus'
    SyncState:
      type: object
      properties:
        Attachment:
          $ref: '#/components/schemas/Attachment'
          description: 'The attachment status of the firewall''s association with a single VPC subnet. For each configured subnet, Network Firewall creates the attachment by instantiating the firewall endpoint in the subnet so that it''s ready to take traffic. This is part of the <a>FirewallStatus</a>.'
        Config:
          $ref: '#/components/schemas/SyncStateConfig'
          description: 'The configuration status of the firewall endpoint in a single VPC subnet. Network Firewall provides each endpoint with the rules that are configured in the firewall policy. Each time you add a subnet or modify the associated firewall policy, Network Firewall synchronizes the rules in the endpoint, so it can properly filter network traffic. This is part of the <a>FirewallStatus</a>.'
      description: '<p>The status of the firewall endpoint and firewall policy configuration for a single VPC subnet. </p> <p>For each VPC subnet that you associate with a firewall, AWS Network Firewall does the following: </p> <ul> <li> <p>Instantiates a firewall endpoint in the subnet, ready to take traffic.</p> </li> <li> <p>Configures the endpoint with the current firewall policy settings, to provide the filtering behavior for the endpoint.</p> </li> </ul> <p>When you update a firewall, for example to add a subnet association or change a rule group in the firewall policy, the affected sync states reflect out-of-sync or not ready status until the changes are complete. </p>'
    TCPFlagField:
      type: object
      required:
        - Flags
      properties:
        Flags:
          $ref: '#/components/schemas/Flags'
          description: '<p>Used in conjunction with the <code>Masks</code> setting to define the flags that must be set and flags that must not be set in order for the packet to match. This setting can only specify values that are also specified in the <code>Masks</code> setting.</p> <p>For the flags that are specified in the masks setting, the following must be true for the packet to match: </p> <ul> <li> <p>The ones that are set in this flags setting must be set in the packet. </p> </li> <li> <p>The ones that are not set in this flags setting must also not be set in the packet. </p> </li> </ul>'
        Masks:
          $ref: '#/components/schemas/Flags'
          description: 'The set of flags to consider in the inspection. To inspect all flags in the valid values list, leave this with no setting.'
      description: 'TCP flags and masks to inspect packets for, used in stateless rules <a>MatchAttributes</a> settings.'
    TagKey:
      type: string
      pattern: ^.*$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      pattern: ^.*$
      minLength: 0
      maxLength: 256
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          $ref: '#/components/schemas/TagKey'
          description: 'The part of the key:value pair that defines a tag. You can use a tag key to describe a category of information, such as "customer." Tag keys are case-sensitive.'
        Value:
          $ref: '#/components/schemas/TagValue'
          description: 'The part of the key:value pair that defines a tag. You can use a tag value to describe a specific value within a category, such as "companyA" or "companyB." Tag values are case-sensitive.'
      description: 'A key:value pair associated with an AWS resource. The key:value pair can be anything you define. Typically, the tag key represents a category (such as "environment") and the tag value represents a specific value within that category (such as "test," "development," or "production"). You can add up to 50 tags to each AWS resource. '
    TagKeyList:
      type: array
      items:
        $ref: '#/components/schemas/TagKey'
      minItems: 1
      maxItems: 200
    TargetType:
      type: string
      enum:
        - TLS_SNI
        - HTTP_HOST
    VariableDefinition:
      type: string
      pattern: ^.*$
      minLength: 1
security:
  - hmac: []
