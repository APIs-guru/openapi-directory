  title: AWS Resource Groups Tagging API
  description: '<fullname>Resource Groups Tagging API</fullname> <p>This guide describes the API operations for the resource groups tagging.</p> <p>A tag is a label that you assign to an AWS resource. A tag consists of a key and a value, both of which you define. For example, if you have two Amazon EC2 instances, you might assign both a tag key of "Stack." But the value of "Stack" might be "Testing" for one and "Production" for the other.</p> <important> <p>Do not store personally identifiable information (PII) or other confidential or sensitive information in tags. We use tags to provide you with billing and administration services. Tags are not intended to be used for private or sensitive data.</p> </important> <p>Tagging can help you organize your resources and enables you to simplify resource management, access management and cost allocation. </p> <p>You can use the resource groups tagging API operations to complete the following tasks:</p> <ul> <li> <p>Tag and untag supported resources located in the specified Region for the AWS account.</p> </li> <li> <p>Use tag-based filters to search for resources located in the specified Region for the AWS account.</p> </li> <li> <p>List all existing tag keys in the specified Region for the AWS account.</p> </li> <li> <p>List all existing values for the specified key in the specified Region for the AWS account.</p> </li> </ul> <p>To use resource groups tagging API operations, you must add the following permissions to your IAM policy:</p> <ul> <li> <p> <code>tag:GetResources</code> </p> </li> <li> <p> <code>tag:TagResources</code> </p> </li> <li> <p> <code>tag:UntagResources</code> </p> </li> <li> <p> <code>tag:GetTagKeys</code> </p> </li> <li> <p> <code>tag:GetTagValues</code> </p> </li> </ul> <p>You''ll also need permissions to access the resources of individual services so that you can tag and untag those resources.</p> <p>For more information on IAM policies, see <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_manage.html">Managing IAM Policies</a> in the <i>IAM User Guide</i>.</p> <p> <i> <b>Services that support the Resource Groups Tagging API</b> </i> </p> <p>You can use the Resource Groups Tagging API to tag resources for the following AWS services.</p> <ul> <li> <p> <a href="https://docs.aws.amazon.com/a4b">Alexa for Business (a4b)</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/apigateway">API Gateway</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/appstream2">Amazon AppStream</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/appsync">AWS AppSync</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/app-mesh">AWS App Mesh</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/athena">Amazon Athena</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide">Amazon Aurora</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/aws-backup">AWS Backup</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/acm">AWS Certificate Manager</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/acm">AWS Certificate Manager Private CA</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/clouddirectory">Amazon Cloud Directory</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloud-map">AWS Cloud Map</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloudformation">AWS CloudFormation</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloudfront">Amazon CloudFront</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloudhsm">AWS CloudHSM</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloudtrail">AWS CloudTrail</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloudwatch">Amazon CloudWatch (alarms only)</a> </p> </li> <li> <p> <a href="https://docs.aws.amazon.com/cloudwatch/?id=docs_gateway#amazon-cloudwatch-events">Amazon CloudWatch Events</a> </p> </li> <li> <p> <a href="https://docs.aws.amaz