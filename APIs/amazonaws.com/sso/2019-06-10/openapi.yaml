    description: The SSO endpoint for China (Beijing) and China (Ningxia)
paths:
  /federation/credentials#role_name&account_id&x-amz-sso_bearer_token:
    get:
      operationId: GetRoleCredentials
      description: Returns the STS short-term credentials for a given role name that is assigned to the user.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRoleCredentialsResponse'
        '480':
          description: InvalidRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '481':
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedException'
        '482':
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequestsException'
        '483':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
      parameters:
        - name: role_name
          in: query
          required: true
          description: The friendly name of the role that is assigned to the user.
          schema:
            type: string
        - name: account_id
          in: query
          required: true
          description: The identifier for the AWS account that is assigned to the user.
          schema:
            type: string
        - name: x-amz-sso_bearer_token
          in: header
          required: true
          description: 'The token issued by the <code>CreateToken</code> API call. For more information, see <a href="https://docs.aws.amazon.com/singlesignon/latest/OIDCAPIReference/API_CreateToken.html">CreateToken</a> in the <i>AWS SSO OIDC API Reference Guide</i>.'
          schema:
            type: string
            format: password
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /assignment/roles#x-amz-sso_bearer_token&account_id:
    get:
      operationId: ListAccountRoles
      description: Lists all roles that are assigned to the user for a given AWS account.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccountRolesResponse'
        '480':
          description: InvalidRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '481':
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedException'
        '482':
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequestsException'
        '483':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
      parameters:
        - name: next_token
          in: query
          required: false
          description: The page token from the previous response output when you request subsequent pages.
          schema:
            type: string
        - name: max_result
          in: query
          required: false
          description: The number of items that clients can request per page.
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: x-amz-sso_bearer_token
          in: header
          required: true
          description: 'The token issued by the <code>CreateToken</code> API call. For more information, see <a href="https://docs.aws.amazon.com/singlesignon/latest/OIDCAPIReference/API_CreateToken.html">CreateToken</a> in the <i>AWS SSO OIDC API Reference Guide</i>.'
          schema:
            type: string
            format: password
        - name: account_id
          in: query
          required: true
          description: The identifier for the AWS account that is assigned to the user.
          schema:
            type: string
        - name: maxResults
          in: query
          schema:
            type: string
          description: Pagination limit
          required: false
        - name: nextToken
          in: query
          schema:
            type: string
          description: Pagination token
          required: false
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /assignment/accounts#x-amz-sso_bearer_token:
    get:
      operationId: ListAccounts
      description: 'Lists all AWS accounts assigned to the user. These AWS accounts are assigned by the administrator of the account. For more information, see <a href="https://docs.aws.amazon.com/singlesignon/latest/userguide/useraccess.html#assignusers">Assign User Access</a> in the <i>AWS SSO User Guide</i>. This operation returns a paginated response.'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAccountsResponse'
        '480':
          description: InvalidRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '481':
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedException'
        '482':
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequestsException'
        '483':
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
      parameters:
        - name: next_token
          in: query
          required: false
          description: '(Optional) When requesting subsequent pages, this is the page token from the previous response output.'
          schema:
            type: string
        - name: max_result
          in: query
          required: false
          description: This is the number of items clients can request per page.
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: x-amz-sso_bearer_token
          in: header
          required: true
          description: 'The token issued by the <code>CreateToken</code> API call. For more information, see <a href="https://docs.aws.amazon.com/singlesignon/latest/OIDCAPIReference/API_CreateToken.html">CreateToken</a> in the <i>AWS SSO OIDC API Reference Guide</i>.'
          schema:
            type: string
            format: password
        - name: maxResults
          in: query
          schema:
            type: string
          description: Pagination limit
          required: false
        - name: nextToken
          in: query
          schema:
            type: string
          description: Pagination token
          required: false
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
  /logout#x-amz-sso_bearer_token:
    post:
      operationId: Logout
      description: Removes the client- and server-side session that is associated with the user.
      responses:
        '200':
          description: Success
        '480':
          description: InvalidRequestException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '481':
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedException'
        '482':
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequestsException'
      parameters:
        - name: x-amz-sso_bearer_token
          in: header
          required: true
          description: 'The token issued by the <code>CreateToken</code> API call. For more information, see <a href="https://docs.aws.amazon.com/singlesignon/latest/OIDCAPIReference/API_CreateToken.html">CreateToken</a> in the <i>AWS SSO OIDC API Reference Guide</i>.'
          schema:
            type: string
            format: password
    parameters:
      - $ref: '#/components/parameters/X-Amz-Content-Sha256'
      - $ref: '#/components/parameters/X-Amz-Date'
      - $ref: '#/components/parameters/X-Amz-Algorithm'
      - $ref: '#/components/parameters/X-Amz-Credential'
      - $ref: '#/components/parameters/X-Amz-Security-Token'
      - $ref: '#/components/parameters/X-Amz-Signature'
      - $ref: '#/components/parameters/X-Amz-SignedHeaders'
components:
  parameters:
    X-Amz-Content-Sha256:
      name: X-Amz-Content-Sha256
      in: header
      schema:
        type: string
      required: false
    X-Amz-Date:
      name: X-Amz-Date
      in: header
      schema:
        type: string
      required: false
    X-Amz-Algorithm:
      name: X-Amz-Algorithm
      in: header
      schema:
        type: string
      required: false
    X-Amz-Credential:
      name: X-Amz-Credential
      in: header
      schema:
        type: string
      required: false
    X-Amz-Security-Token:
      name: X-Amz-Security-Token
      in: header
      schema:
        type: string
      required: false
    X-Amz-Signature:
      name: X-Amz-Signature
      in: header
      schema:
        type: string
      required: false
    X-Amz-SignedHeaders:
      name: X-Amz-SignedHeaders
      in: header
      schema:
        type: string
      required: false
  securitySchemes:
    hmac:
      type: apiKey
      name: Authorization
      in: header
      description: Amazon Signature authorization v4
      x-amazon-apigateway-authtype: awsSigv4
  schemas:
    GetRoleCredentialsResponse:
      type: object
      properties:
        roleCredentials:
          $ref: '#/components/schemas/RoleCredentials'
          description: The credentials for the role that is assigned to the user.
    InvalidRequestException: {}
    UnauthorizedException: {}
    TooManyRequestsException: {}
    ResourceNotFoundException: {}
    ListAccountRolesResponse:
      type: object
      properties:
        nextToken:
          $ref: '#/components/schemas/NextTokenType'
          description: The page token client that is used to retrieve the list of accounts.
        roleList:
          $ref: '#/components/schemas/RoleListType'
          description: A paginated response with the list of roles and the next token if more results are available.
    ListAccountsResponse:
      type: object
      properties:
        nextToken:
          $ref: '#/components/schemas/NextTokenType'
          description: The page token client that is used to retrieve the list of accounts.
        accountList:
          $ref: '#/components/schemas/AccountListType'
          description: A paginated response with the list of account information and the next token if more results are available.
    AccessKeyType:
      type: string
    AccessTokenType:
      type: string
      format: password
    AccountIdType:
      type: string
    AccountNameType:
      type: string
    EmailAddressType:
      type: string
      minLength: 1
      maxLength: 254
    AccountInfo:
      type: object
      properties:
        accountId:
          $ref: '#/components/schemas/AccountIdType'
          description: The identifier of the AWS account that is assigned to the user.
        accountName:
          $ref: '#/components/schemas/AccountNameType'
          description: The display name of the AWS account that is assigned to the user.
        emailAddress:
          $ref: '#/components/schemas/EmailAddressType'
          description: The email address of the AWS account that is assigned to the user.
      description: Provides information about your AWS account.
    AccountListType:
      type: array
      items:
        $ref: '#/components/schemas/AccountInfo'
    ExpirationTimestampType:
      type: integer
    RoleNameType:
      type: string
    GetRoleCredentialsRequest:
      type: object
      title: GetRoleCredentialsRequest
      properties: {}
    RoleCredentials:
      type: object
      properties:
        accessKeyId:
          $ref: '#/components/schemas/AccessKeyType'
          description: 'The identifier used for the temporary security credentials. For more information, see <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp_use-resources.html">Using Temporary Security Credentials to Request Access to AWS Resources</a> in the <i>AWS IAM User Guide</i>.'
        secretAccessKey:
          $ref: '#/components/schemas/SecretAccessKeyType'
          description: 'The key that is used to sign the request. For more information, see <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp_use-resources.html">Using Temporary Security Credentials to Request Access to AWS Resources</a> in the <i>AWS IAM User Guide</i>.'
        sessionToken:
          $ref: '#/components/schemas/SessionTokenType'
          description: 'The token used for temporary credentials. For more information, see <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_temp_use-resources.html">Using Temporary Security Credentials to Request Access to AWS Resources</a> in the <i>AWS IAM User Guide</i>.'
        expiration:
          $ref: '#/components/schemas/ExpirationTimestampType'
          description: The date on which temporary security credentials expire.
      description: Provides information about the role credentials that are assigned to the user.
    NextTokenType:
      type: string
    MaxResultType:
      type: integer
      minimum: 1
      maximum: 100
    ListAccountRolesRequest:
      type: object
      title: ListAccountRolesRequest
      properties: {}
    RoleListType:
      type: array
      items:
        $ref: '#/components/schemas/RoleInfo'
    ListAccountsRequest:
      type: object
      title: ListAccountsRequest
      properties: {}
    LogoutRequest:
      type: object
      title: LogoutRequest
      properties: {}
    SecretAccessKeyType:
      type: string
      format: password
    SessionTokenType:
      type: string
      format: password
    RoleInfo:
      type: object
      properties:
        roleName:
          $ref: '#/components/schemas/RoleNameType'
          description: The friendly name of the role that is assigned to the user.
        accountId:
          $ref: '#/components/schemas/AccountIdType'
          description: The identifier of the AWS account assigned to the user.
      description: Provides information about the role that is assigned to the user.
security:
  - hmac: []
