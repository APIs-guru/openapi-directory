swagger: "2.0"
schemes:
  - http
host: corona-virus-stats.herokuapp.com
basePath: /api/v1
info:
  description: Free API documentation to get Real time corona virus stats
  title: COVID19 Stats
  version: v1
  x-apisguru-categories:
    - open_data
  x-origin:
    - format: swagger
      url: http://corona-virus-stats.herokuapp.com/api/v1/docs/?format=openapi
      version: "2.0"
  x-providerName: corona-virus-stats.herokuapp.com
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
security:
  - Bearer: []
paths:
  /cases/countries-search:
    get:
      description: search a country
      operationId: cases_search
      parameters:
        - description: A search term.
          in: query
          name: search
          required: false
          type: string
        - description: "Inform the page. Starting with 1. Default: 1"
          in: query
          name: page
          required: false
          type: integer
        - description: "Limit per page, Default: 20."
          in: query
          name: limit
          required: false
          type: integer
      responses:
        "200":
          description: ""
          schema:
            properties:
              count:
                type: integer
              next:
                format: uri
                type: string
                x-nullable: true
              previous:
                format: uri
                type: string
                x-nullable: true
              results:
                items:
                  $ref: "#/definitions/CountryStats"
                type: array
            required:
              - count
              - results
            type: object
      tags:
        - cases
    parameters: []
  /cases/general-stats:
    get:
      description: Get the general stats
      operationId: cases_general-stats_list
      parameters: []
      responses:
        "200":
          description: ""
          schema:
            items:
              $ref: "#/definitions/GeneralStats"
            type: array
      tags:
        - cases
    parameters: []
  /docs/:
    get:
      description: ""
      operationId: docs_list
      parameters: []
      produces:
        - application/coreapi+json
        - application/openapi+json
      responses:
        "200":
          description: ""
      tags:
        - docs
    parameters: []
definitions:
  CountryStats:
    properties:
      active_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Active cases
        type: integer
        x-nullable: true
      cases_per_mill_pop:
        title: Cases per mill pop
        type: number
        x-nullable: true
      country:
        maxLength: 200
        minLength: 1
        title: Country
        type: string
      flag:
        maxLength: 200
        title: Flag
        type: string
        x-nullable: true
      last_update:
        format: date-time
        title: Last update
        type: string
      new_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: New cases
        type: integer
        x-nullable: true
      new_deaths:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: New deaths
        type: integer
        x-nullable: true
      serious_critical:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Serious critical
        type: integer
        x-nullable: true
      total_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Total cases
        type: integer
        x-nullable: true
      total_deaths:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Total deaths
        type: integer
        x-nullable: true
      total_recovered:
        maxLength: 200
        title: Total recovered
        type: string
        x-nullable: true
    required:
      - country
    type: object
  GeneralStats:
    properties:
      cases_with_outcome:
        maximum: 9223372036854776000
