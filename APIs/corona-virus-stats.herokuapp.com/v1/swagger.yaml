      created_at:
        format: date-time
        readOnly: true
        title: Created at
        type: string
      critical_condition_active_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Critical condition active cases
        type: integer
      currently_infected:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Currently infected
        type: integer
      death_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Death cases
        type: integer
      death_closed_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Death closed cases
        type: integer
      deleted:
        title: Deleted
        type: boolean
      id:
        minLength: 1
        readOnly: true
        title: Id
        type: string
      last_update:
        format: date-time
        title: Last update
        type: string
      mild_condition_active_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Mild condition active cases
        type: integer
      recovered_closed_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Recovered closed cases
        type: integer
      recovery_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Recovery cases
        type: integer
      total_cases:
        maximum: 9223372036854776000
        minimum: -9223372036854776000
        title: Total cases
        type: integer
      updated_at:
        format: date-time
        readOnly: true
        title: Updated at
        type: string
    required:
      - total_cases
      - death_cases
      - recovery_cases
      - currently_infected
      - cases_with_outcome
      - mild_condition_active_cases
      - critical_condition_active_cases
      - recovered_closed_cases
      - death_closed_cases
      - last_update
    type: object
