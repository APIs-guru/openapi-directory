  /search:
    get:
      description: Full-text search on episodes, podcasts, or curated lists of podcasts.
      operationId: search
      parameters:
        - description: Get API Key on listennotes.com/api
          explode: false
          in: header
          name: X-ListenAPI-Key
          required: true
          schema:
            type: string
          style: simple
        - description: >
            Search term, e.g., person, place, topic... You can use double quotes
            to do verbatim match, e.g., "game of thrones". Otherwise, it's fuzzy
            search.
          explode: true
          in: query
          name: q
          required: true
          schema:
            example: star wars
            type: string
          style: form
        - description: >
            Sort by date or not? If 0, then sort by relevance. If 1, then sort
            by date.
          explode: true
          in: query
          name: sort_by_date
          required: false
          schema:
            default: 0
            enum:
              - 0
              - 1
            example: 0
            type: integer
          style: form
        - description: |
            What type of contents do you want to search for? 
          explode: true
          in: query
          name: type
          required: false
          schema:
            default: episode
            enum:
              - episode
              - podcast
              - curated
            example: episode
            type: string
          style: form
        - description: >
            Offset for search results, for pagination. You'll use
            **next_offset** from response for this parameter.
          explode: true
          in: query
          name: offset
          required: false
          schema:
            default: 0
            example: 0
            type: integer
          style: form
        - description: >
            Minimum audio length in minutes. Applicable only when type parameter
            is **episode**.
          explode: true
          in: query
          name: len_min
          required: false
          schema:
            default: 0
            example: 10
            type: integer
          style: form
        - description: >
            Maximum audio length in minutes. Applicable only when type parameter
            is **episode**.
          explode: true
          in: query
          name: len_max
          required: false
          schema:
            example: 30
            type: integer
          style: form
        - description: >
            A comma-delimited string of a list of genre ids. If not specified,
            then all genres are included. You can find the id and the name of
            all genres from `GET /genres`. It works only when **type** is
            *episode* or *podcast*.
          explode: true
          in: query
          name: genre_ids
          required: false
          schema:
            example: 68,82
            type: string
          style: form
        - description: >
            Only show episodes/podcasts/curated lists published before this
            timestamp (in milliseconds). If **published_before** &
            **published_after** are used at the same time, **published_before**
            should be bigger than **published_after**.
          explode: true
          in: query
          name: published_before
          required: false
          schema:
            example: 1580172454000
            type: integer
          style: form
        - description: >
            Only show episodes/podcasts/curated lists published after this
            timestamp (in milliseconds). If **published_before** &
            **published_after** are used at the same time, **published_before**
            should be bigger than **published_after**.
          explode: true
          in: query
          name: published_after
          required: false
          schema:
            default: 0
            example: 0
            type: integer
          style: form
        - description: >
            A comma-delimited string to search only in specific fields. Allowed
            values are title, description, author, and audio. If not specified,
            then search every fields.
          explode: true
          in: query
          name: only_in
          required: false
          schema:
            default: title,description,author,audio
            example: title,description
            type: string
          style: form
        - description: >
            Limit search results to a specific language. If not specified, it'll
            be any language. You can get a list of supported languages from `GET
            /languages`. It works only when **type** is *episode* or *podcast*.
          explode: true
          in: query
          name: language
          required: false
          schema:
            example: English
            type: string
          style: form
        - description: >
            Limit search results to a specific region (e.g., us, gb, in...). If
            not specified, it'll be any region. You can get the supported
            country codes from `GET /regions`. It works only when **type** is
            *episode* or *podcast*.
          explode: true
          in: query
          name: region
          required: false
          schema:
            type: string
          style: form
        - description: >
            A podcast id (the **podcast_id** field in response). This parameter
            is to limit search results in a specific podcast. It works only when
            **type** is *episode*.
          explode: true
          in: query
          name: ocid
          required: false
          schema:
            type: string
          style: form
        - description: >
            A podcast id (the **podcast_id** field in response). This parameter
            is to exclude search results from a specific podcast. It works only
            when **type** is *episode*.
          explode: true
          in: query
          name: ncid
          required: false
          schema:
            type: string
          style: form
        - description: >
            Whether or not to exclude podcasts/episodes with explicit language.
            1 is yes and 0 is no. It works only when **type** is *episode* or
            *podcast*.
          explode: true
          in: query
          name: safe_mode
          required: false
          schema:
            default: 0
            enum:
              - 0
              - 1
            example: 0
            type: integer
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
          description: OK
          headers:
            X-ListenAPI-FreeQuota:
              $ref: "#/components/headers/X-ListenAPI-FreeQuota"
            X-ListenAPI-NextBillingDate:
              $ref: "#/components/headers/X-ListenAPI-NextBillingDate"
            X-ListenAPI-Usage:
              $ref: "#/components/headers/X-ListenAPI-Usage"
            X-listenAPI-Latency-Seconds:
              $ref: "#/components/headers/X-listenAPI-Latency-Seconds"
          links:
            paginate:
              description: Pagination through search results.
              operationId: search
              parameters:
                offset: $response.body#/next_offset
        "400":
          description: Something wrong on your end (Client side errors), e.g., missing
            required parameters.
        "401":
          description: Wrong api key or your account is suspended.
        "429":
          description: You are using FREE plan and you exceed the quota limit.
        5XX:
          description: Something wrong on our end (Unexpected server errors).
      summary: Full-text search
      tags:
        - Search API
  /typeahead:
    get:
      description: Suggest search terms, podcast genres, and podcasts.
      operationId: typeahead
      parameters:
        - description: Get API Key on listennotes.com/api
          explode: false
          in: header
          name: X-ListenAPI-Key
          required: true
          schema:
            type: string
          style: simple
        - description: >
            Search term, e.g., person, place, topic... You can use double quotes
            to do verbatim match, e.g., "game of thrones". Otherwise, it's fuzzy
            search.
          explode: true
          in: query
          name: q
          required: true
          schema:
            example: star wars
            type: string
          style: form
        - description: >
            Autosuggest podcasts. This only searches podcast title and publisher
            and returns very limited info of 5 podcasts. 1 is yes, 0 is no. It's
            a bit slow to autosuggest podcasts, so we turn it off by default. If
            show_podcasts=1, you can also pass iTunes id (e.g., 474722933) to
            the q parameter to fetch podcast meta data.
          explode: true
          in: query
          name: show_podcasts
          required: false
          schema:
            default: 0
            enum:
              - 0
              - 1
            example: 1
            type: integer
          style: form
        - description: |
            Whether or not to autosuggest genres. 1 is yes, 0 is no.
          explode: true
          in: query
          name: show_genres
          required: false
          schema:
            default: 0
            enum:
              - 0
              - 1
            example: 1
            type: integer
          style: form
        - description: >
            Whether or not to exclude podcasts/episodes with explicit language.
            1 is yes and 0 is no. It works only when **show_podcasts** is *1*.
          explode: true
          in: query
          name: safe_mode
          required: false
          schema:
            default: 0
            enum:
              - 0
              - 1
            example: 0
            type: integer
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
