            X-ListenAPI-NextBillingDate:
              $ref: "#/components/headers/X-ListenAPI-NextBillingDate"
            X-ListenAPI-Usage:
              $ref: "#/components/headers/X-ListenAPI-Usage"
            X-listenAPI-Latency-Seconds:
              $ref: "#/components/headers/X-listenAPI-Latency-Seconds"
        "400":
          description: Something wrong on your end (Client side errors), e.g., missing
            required parameters.
        "401":
          description: Wrong api key or your account is suspended.
        "429":
          description: You are using FREE plan and you exceed the quota limit.
        5XX:
          description: Something wrong on our end (Unexpected server errors).
      summary: Typeahead search
      tags:
        - Search API
components:
  headers:
    X-ListenAPI-FreeQuota:
      description: Free quotas of API requests included in your api plan.
      explode: false
      schema:
        example: 100000
        type: integer
      style: simple
    X-ListenAPI-NextBillingDate:
      description: The timestamp for the start of next billing cycle. In ISO 8601 format.
      explode: false
      schema:
        example: 2019-04-26T17:27:33.110641Z
        format: date-time
        type: string
      style: simple
    X-ListenAPI-Usage:
      description: The number of API requests that you've used in current billing cycle.
      explode: false
      schema:
        example: 49231
        type: integer
      style: simple
    X-listenAPI-Latency-Seconds:
      description: Latency for this api call, in seconds.
      explode: false
      schema:
        example: 0.056
        type: number
      style: simple
  parameters:
    apiKeyParam:
      description: Get API Key on listennotes.com/api
      explode: false
      in: header
      name: X-ListenAPI-Key
      required: true
      schema:
        type: string
      style: simple
    genreIdParam:
      description: You can get the id from `GET /genres`. If not specified, it'll be
        the overall best podcasts, which can be considered as a special genre.
      explode: true
      in: query
      name: genre_id
      required: false
      schema:
        example: "93"
        type: string
      style: form
    queryParam:
      description: >
        Search term, e.g., person, place, topic... You can use double quotes to
        do verbatim match, e.g., "game of thrones". Otherwise, it's fuzzy
        search.
      explode: true
      in: query
      name: q
      required: true
      schema:
        example: star wars
        type: string
      style: form
    safeModeParam:
      description: Whether or not to exclude podcasts with explicit language. 1 is
        yes, and 0 is no.
      explode: true
      in: query
      name: safe_mode
      required: false
      schema:
        default: 0
        enum:
          - 0
          - 1
        example: 0
        type: integer
      style: form
  responses:
    BadRequest:
      description: Something wrong on your end (Client side errors), e.g., missing
        required parameters.
    NotFound:
      description: Endpoint not exist, or podcast / episode not exist.
    ServerError:
      description: Something wrong on our end (Unexpected server errors).
    TooManyRequests:
      description: You are using FREE plan and you exceed the quota limit.
    Unauthorized:
      description: Wrong api key or your account is suspended.
