      a request to the **RetrieveTransaction** endpoint.

      One of `errors` or `transaction` is present in a given response (never both).
    properties:
      errors:
        description: Any errors that occurred during the request.
        items:
          $ref: '#/definitions/Error'
        type: array
      transaction:
        $ref: '#/definitions/Transaction'
        description: The details of the requested transaction.
    type: object
  SortOrder:
    description: ''
    enum:
      - DESC
      - ASC
    type: string
  Tender:
    description: Represents a form of tender used to pay in a transaction.
    properties:
      amount_money:
        $ref: '#/definitions/Money'
        description: The amount of the tender.
      card_details:
        $ref: '#/definitions/TenderCardDetails'
        description: |-
          The details of the card tender.
          This value is present only if the value of `type` is `CARD`.
      cash_details:
        $ref: '#/definitions/TenderCashDetails'
        description: |-
          The details of the cash tender.
          This value is present only if the value of `type` is `CASH`.
      created_at:
        description: 'The time when the tender was created, in RFC 3339 format.'
        type: string
      customer_id:
        description: |-
          If the tender represents a customer's card on file, this is
          the ID of the associated customer.
        type: string
      id:
        description: The tender's unique ID.
        type: string
      location_id:
        description: The ID of the tender's associated location.
        type: string
      note:
        description: An optional note associated with the tender at the time of payment.
        type: string
      processing_fee_money:
        $ref: '#/definitions/Money'
        description: The amount of any Square processing fees applied to the tender.
      transaction_id:
        description: The ID of the tender's associated transaction.
        type: string
      type:
        description: The type of tender.
        enum:
          - OTHER
          - CARD
          - CASH
          - THIRD_PARTY_CARD
          - SQUARE_GIFT_CARD
          - NO_SALE
        type: string
    required:
      - type
    type: object
  TenderCardDetails:
    description: Represents the details of a credit card tender.
    properties:
      card:
        $ref: '#/definitions/Card'
        description: The credit card's non-confidential details.
      entry_method:
        description: The method used to read the card.
        enum:
          - SWIPED
          - KEYED
          - EMV
          - ON_FILE
          - CONTACTLESS
        type: string
      status:
        description: The credit card payment's current state (such as `CAPTURED`)
        enum:
          - AUTHORIZED
          - CAPTURED
          - VOIDED
          - FAILED
        type: string
    type: object
  TenderCardDetailsEntryMethod:
    description: The method used to read the card
    enum:
      - SWIPED
      - KEYED
      - EMV
      - ON_FILE
      - CONTACTLESS
    type: string
  TenderCardDetailsStatus:
    description: ''
    enum:
      - AUTHORIZED
      - CAPTURED
      - VOIDED
      - FAILED
    type: string
  TenderCashDetails:
    description: Represents the details of a cash tender.
    properties:
      buyer_tendered_money:
        $ref: '#/definitions/Money'
        description: 'The total amount provided by the buyer for this tender, before change is given.'
      change_back_money:
        $ref: '#/definitions/Money'
        description: The change returned to the buyer for this tender. This amount should be >= 0.
    type: object
  TenderType:
    description: ''
    enum:
      - OTHER
      - CARD
      - CASH
      - THIRD_PARTY_CARD
      - SQUARE_GIFT_CARD
      - NO_SALE
    type: string
  Transaction:
    description: |-
      Represents a transaction processed with Square, either with the
      Connect API or with Square Register.
    properties:
      created_at:
        description: 'The time when the transaction was created, in RFC 3339 format.'
        type: string
      id:
        description: The transaction's unique ID.
        type: string
      location_id:
        description: The ID of the transaction's associated location.
        type: string
      product:
        description: The product that processed the transaction.
        enum:
          - REGISTER
          - EXTERNAL_API
          - BILLING
          - APPOINTMENTS
          - INVOICES
          - ONLINE_STORE
          - PAYROLL
          - OTHER
        type: string
      reference_id:
        description: |-
          If the transaction was created with the **Charge** endpoint, this
          value is the same as the value provided as the `reference_id` parameter
          in the request to that endpoint.
        type: string
      refunds:
        description: An array of any refunds associated with the transaction.
