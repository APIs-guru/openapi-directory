  CaptureTransactionResponse:
    description: |-
      Defines the fields that are included in the response body of
      a request to the **CaptureTransaction** endpoint.
    properties:
      errors:
        description: Any errors that occurred during the request.
        items:
          $ref: '#/definitions/Error'
        type: array
    type: object
  Card:
    description: Represents a credit card.
    properties:
      billing_address:
        $ref: '#/definitions/Address'
        description: The billing address for the card on file.
      card_brand:
        description: The card's brand (such as `VISA`).
        enum:
          - OTHER_BRAND
          - VISA
          - MASTERCARD
          - AMERICAN_EXPRESS
          - DISCOVER
          - DISCOVER_DINERS
          - JCB
          - CHINA_UNIONPAY
          - SQUARE_GIFT_CARD
        type: string
      cardholder_name:
        description: The cardholder name for the card on file.
        type: string
      exp_month:
        description: 'The month of the card''s expiration date, which must be between 1-12.'
        type: integer
      exp_year:
        description: 'The year of the card''s expiration date, which must be a 4-digit year.'
        type: integer
      id:
        description: 'The card''s unique ID, if any.'
        type: string
      last_4:
        description: The last 4 digits of the card's number.
        type: string
    type: object
  CardBrand:
    description: ''
    enum:
      - OTHER_BRAND
      - VISA
      - MASTERCARD
      - AMERICAN_EXPRESS
      - DISCOVER
      - DISCOVER_DINERS
      - JCB
      - CHINA_UNIONPAY
      - SQUARE_GIFT_CARD
    type: string
  ChargeRequest:
    description: |-
      Defines the parameters that can be included in the body of
      a request to the **Charge** endpoint.
    example:
      amount_money:
        amount: 5000
        currency: USD
      billing_address:
        address_line_1: 500 Electric Ave
        address_line_2: Suite 600
        administrative_district_level_1: NY
        country: US
        locality: New York
        postal_code: '10003'
      card_nonce: card_nonce_from_square_123
      delay_capture: false
      idempotency_key: 74ae1696-b1e3-4328-af6d-f1e04d947a13
      note: some optional note
      reference_id: some optional reference id
      shipping_address:
        address_line_1: 123 Main St
        administrative_district_level_1: CA
        country: US
        locality: San Francisco
        postal_code: '94114'
    properties:
      amount_money:
        $ref: '#/definitions/Money'
        description: The amount of money to collect in the transaction.
      billing_address:
        $ref: '#/definitions/Address'
        description: 'If available, Postal code in the billing address for US and Canada payments may reduce decline rate.'
      card_nonce:
        description: |-
          A nonce representing the credit card to charge for this transaction.
          Do not provide a value for this field if you provide a value for
          `customer_card_id`.
        type: string
      customer_card_id:
        description: |-
          The ID of the customer card on file to charge for this transaction. Do
          not provide a value for this field if you provide a value for `card_nonce`.
        type: string
      customer_id:
        description: |-
          The ID of the customer to associate this transaction with. This field
          is required if you provide a value for `customer_card_id`, and optional
          otherwise.
        type: string
      delay_capture:
        description: |-
          If `true`, the request will only perform an Auth on the provided
          card. You can then later perform either a Capture (with the
          *CaptureTransaction** endpoint) or a Void (with the **VoidTransation**
          endpoint.
        type: boolean
      idempotency_key:
        description: |-
          A value you specify that uniquely identifies this
          transaction among transactions you've created.

          If you're unsure whether a particular transaction succeeded,
          you can reattempt it with the same idempotency key without
          worrying about double-charging the buyer. Note that *all other fields*
          must also remain identical in your followup request, or an error will occur.
        type: string
      note:
        description: An optional note to associate with the transaction.
        type: string
      reference_id:
        description: |-
          An optional ID you can associate with the transaction for your own
          purposes (such as to associate the transaction with an entity ID in your
          own database).
        type: string
      shipping_address:
        $ref: '#/definitions/Address'
        description: ''
    required:
      - idempotency_key
      - amount_money
    type: object
  ChargeResponse:
    description: |-
      Defines the fields that are included in the response body of
      a request to the **Charge** endpoint.

      One of `errors` or `transaction` is present in a given response (never both).
    properties:
      errors:
        description: Any errors that occurred during the request.
        items:
          $ref: '#/definitions/Error'
        type: array
      transaction:
        $ref: '#/definitions/Transaction'
        description: The details of the created transaction.
    type: object
