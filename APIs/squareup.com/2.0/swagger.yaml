    description: ""
    properties:
      modifier_id:
        description: The ID of the [CatalogModifier](#type-catalogmodifier) whose default behavior is being overridden.
        minLength: 1
        type: string
      on_by_default:
        description: If `true`, this [CatalogModifier](#type-catalogmodifier) should be selected by default for this [CatalogItem](#type-catalogitem).
        type: boolean
    required:
      - modifier_id
    type: object
  CatalogObject:
    description: >-
      The wrapper object for object types in the Catalog data model. The type

      of a particular `CatalogObject` is determined by the value of

      `type` and only the corresponding data field may be set.


      - if type = `ITEM`, only `item_data` will be populated and it will contain a valid [CatalogItem](#type-catalogitem) object.

      - if type = `ITEM_VARIATION`, only `item_variation_data` will be populated and it will contain a valid [CatalogItemVariation](#type-catalogitemvariation) object.

      - if type = `MODIFIER`, only `modifier_data` will be populated and it will contain a valid [CatalogModifier](#type-catalogmodifier) object.

      - if type = `MODIFIER_LIST`, only `modifier_list_data` will be populated and it will contain a valid [CatalogModifierList](#type-catalogmodifierlist) object.

      - if type = `CATEGORY`, only `category_data` will be populated and it will contain a valid [CatalogCategory](#type-catalogcategory) object.

      - if type = `DISCOUNT`, only `discount_data` will be populated and it will contain a valid [CatalogDiscount](#type-catalogdiscount) object.

      - if type = `TAX`, only `tax_data` will be populated and it will contain a valid [CatalogTax](#type-catalogtax) object.


      For a more detailed discussion of the Catalog data model, please see the

      [Catalog Overview](https://docs.connect.squareup.com/articles/catalog-overview).
    example:
      catalog_object:
        absent_at_location_ids:
          - "{{ LOCATIONID-1 }}"
          - "{{ LOCATIONID-N }}"
        category_data: "{{ CatalogCategory object only if type=CATEGORY }}"
        connect_v1_ids:
          catalog_v1_id: "{{ itemID from Catalog v1 }}"
          location_id: "{{ location where v1 ID is used }}"
        discount_data: "{{ CatalogDiscount object only if type=DISCOUNT }}"
        id: "{{ set by Catalog during object creation }}"
        is_deleted: "{{ [true | false] }}"
        item_data: "{{ CatalogItem object only if type=ITEM }}"
        item_variation_data: "{{ CatalogItemVariation object only if type=ITEM_VARIATION }}"
        modifier_data: "{{ CatalogModifier object only if type=MODIFIER }}"
        modifier_list_data: "{{ CatalogModifierList object only if type=MODIFIER_LIST }}"
        present_at_all_locations: "{{ [true | false] }}"
        present_at_location_ids:
          - "{{ LOCATIONID-1 }}"
          - "{{ LOCATIONID-N }}"
        tax_data: "{{ CatalogTax object only if type=TAX }}"
        type: "{{ [ITEM | ITEM_VARIATION | MODIFIER | MODIFIER_LIST | CATEGORY | DISCOUNT | TAX] }}"
        updated_at: "{{ date & time of most recent update }}"
        version: "{{ version of the CatalogObject }}"
    properties:
      absent_at_location_ids:
        description: A list of locations where the object is not present, even if `present_at_all_locations` is `true`.
        items:
          type: string
        type: array
      catalog_v1_ids:
        description: >-
          The Connect V1 IDs for this object at each [location][#type-location] where it is present, where they

          differ from the object's Connect V2 ID. The field will only be present for objects that

          have been created or modified by legacy APIs.
        items:
          $ref: "#/definitions/CatalogV1Id"
        type: array
      category_data:
        $ref: "#/definitions/CatalogCategory"
        description: Structured data for a [CatalogCategory](#type-catalogcategory), set for CatalogObjects of type `CATEGORY`.
      discount_data:
        $ref: "#/definitions/CatalogDiscount"
        description: Structured data for a [CatalogDiscount](#type-catalogdiscount), set for CatalogObjects of type `DISCOUNT`.
      id:
        description: >-
          An identifier to reference this object in the catalog. When a new CatalogObject

          is inserted, the client should set the id to a temporary identifier starting with

          a `'#'` character. Other objects being inserted or updated within the same request

          may use this identifier to refer to the new object.


          When the server receives the new object, it will supply a unique identifier that

          replaces the temporary identifier for all future references.
        minLength: 1
        type: string
      is_deleted:
        description: >-
          If `true`, the object has been deleted from the database. Must be `false` for new objects

          being inserted. When deleted, the `updated_at` field will equal the deletion time.
        type: boolean
      item_data:
        $ref: "#/definitions/CatalogItem"
        description: Structured data for a [CatalogItem](#type-catalogitem), set for CatalogObjects of type `ITEM`.
      item_variation_data:
        $ref: "#/definitions/CatalogItemVariation"
        description: Structured data for a [CatalogItemVariation](#type-catalogitemvariation), set for CatalogObjects of type `ITEM_VARIATION`.
      modifier_data:
        $ref: "#/definitions/CatalogModifier"
        description: Structured data for a [CatalogModifier](#type-catalogmodifier), set for CatalogObjects of type `MODIFIER`.
      modifier_list_data:
        $ref: "#/definitions/CatalogModifierList"
        description: Structured data for a [CatalogModifierList](#type-catalogmodifierlist), set for CatalogObjects of type `MODIFIER_LIST`.
      present_at_all_locations:
        description: >-
          If `true`, this object is present at all locations (including future locations), except where specified in

          the `absent_at_location_ids` field. If `false`, this object is not present at any locations (including future locations),

          except where specified in the `present_at_location_ids` field.
        type: boolean
      present_at_location_ids:
        description: A list of locations where the object is present, even if `present_at_all_locations` is `false`.
        items:
          type: string
        type: array
      tax_data:
        $ref: "#/definitions/CatalogTax"
        description: Structured data for a [CatalogTax](#type-catalogtax), set for CatalogObjects of type `TAX`.
      type:
        description: >-
          The type of this object. Each object type has expected

          properties expressed in a structured format within its corresponding `*_data` field below.


          See [CatalogObjectType](#type-catalogobjecttype) for all possible values.
        enum:
          - ITEM
          - CATEGORY
          - ITEM_VARIATION
          - TAX
          - DISCOUNT
          - MODIFIER_LIST
          - MODIFIER
        type: string
      updated_at:
        description: >-
          Last modification [timestamp](#workingwithdates) in RFC 3339 format, e.g., `"2016-08-15T23:59:33.123Z"`

          would indicate the UTC time (denoted by `Z`) of August 15, 2016 at 23:59:33 and 123 milliseconds.
        type: string
      version:
        description: >-
          The version of the object. When updating an object, the version supplied by the

          must match the version in the database, otherwise the write will be rejected as conflicting.
        format: int64
        type: integer
    required:
      - type
      - id
    type: object
  CatalogObjectBatch:
    description: A batch of [CatalogObject](#type-catalogobject)s.
    properties:
      objects:
        description: A list of [CatalogObject](#type-catalogobject)s belonging to this batch.
        items:
          $ref: "#/definitions/CatalogObject"
        type: array
    type: object
  CatalogObjectType:
    description: >-
      Possible kinds of [CatalogObject](#type-catalogobject)s returned from the Catalog, each

      contaning type-specific properties in the `*_data` field corresponding to the object type.
    enum:
      - ITEM
      - CATEGORY
      - ITEM_VARIATION
      - TAX
      - DISCOUNT
      - MODIFIER_LIST
      - MODIFIER
    type: string
  CatalogPricingType:
    description: Indicates whether the price of a [CatalogItemVariation](#type-catalogitemvariation) should be entered manually at the time of sale.
    enum:
      - FIXED_PRICING
      - VARIABLE_PRICING
    type: string
  CatalogQuery:
    description: >-
      A query to be applied to a [SearchCatalogObjectsRequest](#type-searchcatalogobjectsrequest).

      Only one query field may be present.


      Where an attribute name is required, it should be specified as the name of any field

      marked "searchable" from the structured data types for the desired result object type(s)

      ([CatalogItem](#type-catalogitem), [CatalogItemVariation](#type-catalogitemvariation),

      [CatalogCategory](#type-catalogcategory), [CatalogTax](#type-catalogtax),

      [CatalogDiscount](#type-catalogdiscount), [CatalogModifierList](#type-catalogmodifierlist),

      [CatalogModifier](#type-catalogmodifier)).


      For example, a query that should return Items may specify attribute names from

      any of the searchable fields of the [CatalogItem](#type-catalogitem) data type, namely

      `"name"`, `"description"`, and `"abbreviation"`.
    properties:
      exact_query:
        $ref: "#/definitions/CatalogQueryExact"
        description: >-
          A query that returns only objects for which the given (string-valued) attribute has the

          given case-insensitive value.
      items_for_modifier_list_query:
        $ref: "#/definitions/CatalogQueryItemsForModifierList"
        description: A query that returns all [CatalogItem](#type-catalogitem)s that have any of the given [CatalogModifierList](#type-catalogmodifierlist)s enabled.
      items_for_tax_query:
        $ref: "#/definitions/CatalogQueryItemsForTax"
        description: A query that returns all [CatalogItem](#type-catalogitem)s that have any of the given [CatalogTax](#type-catalogtax)es enabled.
      prefix_query:
        $ref: "#/definitions/CatalogQueryPrefix"
        description: >-
          A query that returns only objects for which the given (string-valued) attribute has the

          given case-insensitive prefix.
      range_query:
        $ref: "#/definitions/CatalogQueryRange"
        description: A query that returns only objects for which the given (integer-valued) attribute lies in the given range.
      sorted_attribute_query:
        $ref: "#/definitions/CatalogQuerySortedAttribute"
        description: A query that returns all objects, sorted by the given attribute.
      text_query:
        $ref: "#/definitions/CatalogQueryText"
        description: >-
          A query that returns only objects whose searchable attributes contain all of the given

          keywords as prefixes. For example, if a [CatalogItem](#type-catalogitem) contains attributes `{"name": "t-shirt"}` and

          `{"description": "Small, Purple"}`, it will be matched by the query `{"keywords": ["shirt", "sma", "purp"]}`.
    type: object
  CatalogQueryExact:
    description: ""
    properties:
      attribute_name:
        description: The name of the attribute to be searched.
        minLength: 1
        type: string
      attribute_value:
        description: The desired value of the search attribute.
        type: string
    required:
      - attribute_name
      - attribute_value
    type: object
  CatalogQueryItemsForModifierList:
    description: ""
    properties:
      modifier_list_ids:
        description: A set of [CatalogModifierList](#type-catalogmodifierlist) IDs to be used to find associated [CatalogItem](#type-catalogitem)s.
        items:
          type: string
        type: array
    required:
      - modifier_list_ids
    type: object
  CatalogQueryItemsForTax:
    description: ""
    properties:
      tax_ids:
        description: A set of [CatalogTax](#type-catalogtax) IDs to be used to find associated [CatalogItem](#type-catalogitem)s.
        items:
          type: string
        type: array
    required:
      - tax_ids
    type: object
  CatalogQueryPrefix:
    description: ""
    properties:
      attribute_name:
        description: The name of the attribute to be searched.
        minLength: 1
        type: string
      attribute_prefix:
        description: The desired prefix of the search attribute value.
        minLength: 1
        type: string
    required:
      - attribute_name
      - attribute_prefix
    type: object
  CatalogQueryRange:
    description: ""
    properties:
      attribute_max_value:
        description: The desired maximum value for the search attribute (inclusive).
        format: int64
        type: integer
      attribute_min_value:
        description: The desired minimum value for the search attribute (inclusive).
        format: int64
        type: integer
      attribute_name:
        description: The name of the attribute to be searched.
        minLength: 1
        type: string
    required:
      - attribute_name
    type: object
  CatalogQuerySortedAttribute:
    description: ""
    properties:
      attribute_name:
        description: The attribute whose value should be used as the sort key.
        minLength: 1
        type: string
      initial_attribute_value:
        description: >-
          The first attribute value to be returned by the query. Ascending sorts will return only

          objects with this value or greater, while descending sorts will return only objects with this value

          or less. If unset, start at the beginning (for ascending sorts) or end (for descending sorts).
        type: string
      sort_order:
        description: The desired [SortOrder](#type-sortorder), `"ASC"` (ascending) or `"DESC"` (descending).
        enum:
          - DESC
          - ASC
        type: string
    required:
      - attribute_name
    type: object
  CatalogQueryText:
    description: ""
    properties:
      keywords:
        description: >-
          A list of one, two, or three search keywords. Keywords with fewer than three characters

          are ignored.
        items:
          type: string
        type: array
    required:
      - keywords
    type: object
  CatalogTax:
    description: A tax in the Catalog object model.
    example:
      object:
        id: "#SalesTax"
        present_at_all_locations: true
        tax_data:
          calculation_phase: TAX_SUBTOTAL_PHASE
          enabled: true
          fee_applies_to_custom_amounts: true
          inclusion_type: ADDITIVE
          name: Sales Tax
          percentage: "5.0"
        type: TAX
    properties:
      applies_to_custom_amounts:
        description: >-
          If `true`, the fee applies to custom amounts entered into the Square Point of Sale

          app that are not associated with a particular [CatalogItem](#type-catalogitem).
        type: boolean
      calculation_phase:
        description: Whether the tax is calculated based on a payment's subtotal or total. See [TaxCalculationPhase](#type-taxcalculationphase) for all possible values.
        enum:
          - TAX_SUBTOTAL_PHASE
          - TAX_TOTAL_PHASE
        type: string
      enabled:
        description: If `true`, the tax will be shown as enabled in the Square Point of Sale app.
        type: boolean
      inclusion_type:
        description: Whether the tax is `ADDITIVE` or `INCLUSIVE`. See [TaxInclusionType](#type-taxinclusiontype) for all possible values.
        enum:
          - ADDITIVE
          - INCLUSIVE
        type: string
      name:
        description: The tax's name. Searchable.
        minLength: 1
        type: string
      percentage:
        description: >-
          The percentage of the tax in decimal form, using a `'.'` as the decimal separator and without a `'%'` sign.

          A value of `7.5` corresponds to 7.5%.
        type: string
    required:
      - name
    type: object
  CatalogV1Id:
    description: An Items Connect V1 object ID along with its associated [location][#type-location] ID.
    properties:
      catalog_v1_id:
        description: The ID for an object in Connect V1, if different from its Connect V2 ID.
        type: string
      location_id:
        description: The ID of the [location][#type-location] this Connect V1 ID is associated with.
        type: string
    type: object
  ChargeRequest:
    description: >-
      Defines the parameters that can be included in the body of

      a request to the [Charge](#endpoint-charge) endpoint.
    example:
      request_body:
        amount_money:
          amount: 5000
          currency: USD
        billing_address:
          address_line_1: 500 Electric Ave
          address_line_2: Suite 600
          administrative_district_level_1: NY
          country: US
          locality: New York
          postal_code: "10003"
        card_nonce: card_nonce_from_square_123
        delay_capture: false
        idempotency_key: 74ae1696-b1e3-4328-af6d-f1e04d947a13
        note: some optional note
        reference_id: some optional reference id
        shipping_address:
          address_line_1: 123 Main St
          administrative_district_level_1: CA
          country: US
          locality: San Francisco
          postal_code: "94114"
      request_url: /v2/locations/LOCATION_ID/transactions
    properties:
      amount_money:
        $ref: "#/definitions/Money"
        description: >-
          The amount of money to charge.


          Note that you specify the amount in the

          __smallest denomination of the applicable currency__. For example, US dollar

          amounts are specified in cents. See

          [Working with monetary amounts](#workingwithmonetaryamounts) for details.


          The value of `currency` must match the currency associated with the business

          that is charging the card.
      billing_address:
        $ref: "#/definitions/Address"
        description: >-
          The buyer's billing address. This value is optional, but this transaction

          is ineligible for chargeback protection if neither this parameter nor

          `shipping_address` is provided.
      buyer_email_address:
        description: >-
          The buyer's email address, if available. This value is optional,

          but this transaction is ineligible for chargeback protection if it is not

          provided.
        type: string
      card_nonce:
        description: >-
          A nonce generated from the `SqPaymentForm` that represents the card

          to charge.


          The application that provides a nonce to this endpoint must be the

          _same application_ that generated the nonce with the `SqPaymentForm`.

          Otherwise, the nonce is invalid.


          Do not provide a value for this field if you provide a value for

          `customer_card_id`.
        type: string
      customer_card_id:
        description: >-
          The ID of the customer card on file to charge. Do

          not provide a value for this field if you provide a value for `card_nonce`.


          If you provide this value, you _must_ also provide a value for

          `customer_id`.
        type: string
      customer_id:
        description: >-
          The ID of the customer to associate this transaction with. This field

          is required if you provide a value for `customer_card_id`, and optional

          otherwise.
        type: string
      delay_capture:
        description: >-
          If `true`, the request will only perform an Auth on the provided

          card. You can then later perform either a Capture (with the

          [CaptureTransaction](#endpoint-capturetransaction) endpoint) or a Void

          (with the [VoidTransaction](#endpoint-voidtransaction) endpoint).


          Default value: `false`
        type: boolean
      idempotency_key:
        description: >-
          A value you specify that uniquely identifies this

          transaction among transactions you've created.


          If you're unsure whether a particular transaction succeeded,

          you can reattempt it with the same idempotency key without

          worrying about double-charging the buyer.


          See [Idempotency keys](#idempotencykeys) for more information.
        type: string
      note:
        description: >-
          An optional note to associate with the transaction.


          This value cannot exceed 60 characters.
        type: string
      reference_id:
        description: >-
          An optional ID you can associate with the transaction for your own

          purposes (such as to associate the transaction with an entity ID in your

          own database).


          This value cannot exceed 40 characters.
        type: string
      shipping_address:
        $ref: "#/definitions/Address"
        description: >-
          The buyer's shipping address, if available. This value is optional,

          but this transaction is ineligible for chargeback protection if neither this

          parameter nor `billing_address` is provided.
    required:
      - idempotency_key
      - amount_money
    type: object
    x-sq-sdk-sample-code:
      csharp: /sdk_samples/Charge/ChargeRequest.csharp
      php: /sdk_samples/Charge/ChargeRequest.php
      python: /sdk_samples/Charge/ChargeRequest.python
      ruby: /sdk_samples/Charge/ChargeRequest.ruby
  ChargeResponse:
    description: >-
      Defines the fields that are included in the response body of

      a request to the [Charge](#endpoint-charge) endpoint.


      One of `errors` or `transaction` is present in a given response (never both).
    example:
      transaction:
        created_at: 2016-03-10T22:57:56Z
        id: KnL67ZIwXCPtzOrqj0HrkxMF
        location_id: 18YC4JDH91E1H
        product: EXTERNAL_API
        reference_id: some optional reference id
        tenders:
          - amount_money:
              amount: 5000
              currency: USD
            card_details:
              card:
                card_brand: VISA
                last_4: "1111"
              entry_method: KEYED
              status: CAPTURED
            created_at: 2016-03-10T22:57:56Z
            id: MtZRYYdDrYNQbOvV7nbuBvMF
            location_id: 18YC4JDH91E1H
            note: some optional note
            transaction_id: KnL67ZIwXCPtzOrqj0HrkxMF
            type: CARD
    properties:
      errors:
        description: Any errors that occurred during the request.
        items:
          $ref: "#/definitions/Error"
        type: array
      transaction:
        $ref: "#/definitions/Transaction"
        description: The created transaction.
    type: object
    x-sq-sdk-sample-code:
      csharp: /sdk_samples/Charge/ChargeResponse.csharp
      php: /sdk_samples/Charge/ChargeResponse.php
      python: /sdk_samples/Charge/ChargeResponse.python
      ruby: /sdk_samples/Charge/ChargeResponse.ruby
  Checkout:
    description: >-
      Square Checkout lets merchants accept online payments for supported

      payment types using a checkout workflow hosted on squareup.com.
    properties:
      ask_for_shipping_address:
        description: >-
          If `true`, Square Checkout will collect shipping information on your

          behalf and store that information with the transaction information in your

          Square Dashboard.


          Default: `false`.
        type: boolean
      checkout_page_url:
        description: >-
          The URL that the buyer's browser should be redirected to after the

          checkout is completed.
