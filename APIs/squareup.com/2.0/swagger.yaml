swagger: '2.0'
schemes:
  - https
host: connect.squareup.com
info:
  title: Square Connect
  version: '2.0'
  x-logo:
    url: 'http://square.github.io/images/logo.png'
  x-origin:
    format: swagger
    url: 'https://raw.githubusercontent.com/square/connect-api-specification/master/api.json'
    version: '2.0'
  x-providerName: squareup.com
consumes:
  - application/json
produces:
  - application/json
paths:
  /v2/customers:
    get:
      description: Lists a business's customers.
      operationId: ListCustomers
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: query
          name: cursor
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListCustomersResponse'
      summary: ListCustomers
      tags:
        - Customer
    post:
      description: 'Creates a new customer for the business, which can have associated cards on file.'
      operationId: CreateCustomer
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: |-
            An object containing the fields to POST for the request.

            See the corresponding object definition for field details.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateCustomerRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateCustomerResponse'
      summary: CreateCustomer
      tags:
        - Customer
  '/v2/customers/{customer_id}':
    delete:
      description: Deletes a customer from a business.
      operationId: DeleteCustomer
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: customer_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DeleteCustomerResponse'
      summary: DeleteCustomer
      tags:
        - Customer
    get:
      description: Returns details for a single customer.
      operationId: RetrieveCustomer
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: customer_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RetrieveCustomerResponse'
      summary: RetrieveCustomer
      tags:
        - Customer
    put:
      description: Updates the details of an existing customer.
      operationId: UpdateCustomer
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: The customer to update.
          in: path
          name: customer_id
          required: true
          type: string
        - description: |-
            An object containing the fields to POST for the request.

            See the corresponding object definition for field details.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateCustomerRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/UpdateCustomerResponse'
      summary: UpdateCustomer
      tags:
        - Customer
  '/v2/customers/{customer_id}/cards':
    post:
      description: Adds a card on file to an existing customer.
      operationId: CreateCustomerCard
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: customer_id
          required: true
          type: string
        - description: |-
            An object containing the fields to POST for the request.

            See the corresponding object definition for field details.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateCustomerCardRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateCustomerCardResponse'
      summary: CreateCustomerCard
      tags:
        - Customer.Card
  '/v2/customers/{customer_id}/cards/{card_id}':
    delete:
      description: Removes a card on file from a customer.
      operationId: DeleteCustomerCard
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: customer_id
          required: true
          type: string
        - description: ''
          in: path
          name: card_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DeleteCustomerCardResponse'
      summary: DeleteCustomerCard
      tags:
        - Customer.Card
  /v2/locations:
    get:
      description: Provides summary information for all of a business's locations.
      operationId: ListLocations
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListLocationsResponse'
      summary: ListLocations
      tags:
        - Location
  '/v2/locations/{location_id}/refunds':
    get:
      description: Lists refunds for one of a business's locations.
      operationId: ListRefunds
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: The ID of the location to list refunds for.
          in: path
          name: location_id
          required: true
          type: string
        - description: 'The beginning of the requested reporting period, in RFC 3339 format.'
          in: query
          name: begin_time
          required: false
          type: string
        - description: 'The end of the requested reporting period, in RFC 3339 format.'
          in: query
          name: end_time
          required: false
          type: string
        - description: The order in which results are listed in the response.
          enum:
            - DESC
            - ASC
          in: query
          name: sort_order
          required: false
          type: string
        - description: |-
            A pagination cursor to retrieve the next set of results for your
            original query to the endpoint.
          in: query
          name: cursor
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListRefundsResponse'
      summary: ListRefunds
      tags:
        - Refund
  '/v2/locations/{location_id}/transactions':
    get:
      description: |-
        Lists transactions for a particular location.

        When making a request to this endpoint, your request body **must** include either the `cursor` parameter, or it must
        include both `begin_time` and `end_time` with an optional `sort_order`.
      operationId: ListTransactions
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: The ID of the location to list transactions for.
          in: path
          name: location_id
          required: true
          type: string
        - description: 'The beginning of the requested reporting period, in RFC 3339 format.'
          in: query
          name: begin_time
          required: false
          type: string
        - description: 'The end of the requested reporting period, in RFC 3339 format.'
          in: query
          name: end_time
          required: false
          type: string
        - description: |-
            The order in which results are listed in the response (`ASC` for
            chronological, `DESC` for reverse-chronological).
          enum:
            - DESC
            - ASC
          in: query
          name: sort_order
          required: false
          type: string
        - description: |-
            A pagination cursor to retrieve the next set of results for your
            original query to the endpoint.
          in: query
          name: cursor
          required: false
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListTransactionsResponse'
      summary: ListTransactions
      tags:
        - Transaction
    post:
      description: Charges a card represented by a token.
      operationId: Charge
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: The ID of the location to associate the transaction with.
          in: path
          name: location_id
          required: true
          type: string
        - description: |-
            An object containing the fields to POST for the request.

            See the corresponding object definition for field details.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/ChargeRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ChargeResponse'
      summary: Charge
      tags:
        - Transaction
  '/v2/locations/{location_id}/transactions/{transaction_id}':
    get:
      description: Retrieves details for a single transaction.
      operationId: RetrieveTransaction
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: location_id
          required: true
          type: string
        - description: ''
          in: path
          name: transaction_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/RetrieveTransactionResponse'
      summary: RetrieveTransaction
      tags:
        - Transaction
  '/v2/locations/{location_id}/transactions/{transaction_id}/capture':
    post:
      description: |-
        Captures a transaction that was created with the **Charge**
        endpoint with a `delay_capture` value of `true`.
      operationId: CaptureTransaction
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: location_id
          required: true
          type: string
        - description: ''
          in: path
          name: transaction_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CaptureTransactionResponse'
      summary: CaptureTransaction
      tags:
        - Transaction
  '/v2/locations/{location_id}/transactions/{transaction_id}/refund':
    post:
      description: Initiates a refund for a previously charged tender.
      operationId: CreateRefund
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: The ID of the original transaction's associated location.
          in: path
          name: location_id
          required: true
          type: string
        - description: ''
          in: path
          name: transaction_id
          required: true
          type: string
        - description: |-
            An object containing the fields to POST for the request.

            See the corresponding object definition for field details.
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateRefundRequest'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateRefundResponse'
      summary: CreateRefund
      tags:
        - Refund
  '/v2/locations/{location_id}/transactions/{transaction_id}/void':
    post:
      description: |-
        Cancels a transaction that was created with the **Charge**
        endpoint with a `delay_capture` value of `true`.
      operationId: VoidTransaction
      parameters:
        - description: |-
            The value to provide in the Authorization header of
            your request. This value should follow the format `Bearer YOUR_ACCESS_TOKEN_HERE`.
          in: header
          name: Authorization
          required: true
          type: string
        - description: ''
          in: path
          name: location_id
          required: true
          type: string
        - description: ''
          in: path
          name: transaction_id
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/VoidTransactionResponse'
      summary: VoidTransaction
      tags:
        - Transaction
