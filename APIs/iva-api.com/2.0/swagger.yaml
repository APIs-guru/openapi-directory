          in: query
          name: Expires
          required: true
          type: string
          x-nullable: false
        - description: Report tag used in video analytics.
          in: query
          name: ReportTag
          required: false
          type: string
        - description: Position in seconds to start video playback.
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - description: Position in seconds to end video playback.
          format: int32
          in: query
          name: end
          required: false
          type: integer
        - description: Adaptive Maximum rate.
          enum:
            - adap_212000
            - adap_350000
            - adap_600000
            - adap_1200000
            - adap_2000000
            - adap_2500000
            - adap_3500000
          in: query
          name: MinRate
          required: false
          type: string
          x-nullable: false
        - description: Adaptive Minimum rate.
          enum:
            - adap_212000
            - adap_350000
            - adap_600000
            - adap_1200000
            - adap_2000000
            - adap_2500000
            - adap_3500000
          in: query
          name: MaxRate
          required: false
          type: string
          x-nullable: false
