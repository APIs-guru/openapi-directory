  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: videos
paths:
  '/v1beta1/videos:annotate':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Performs asynchronous video annotation. Progress and results can be
        retrieved through the `google.longrunning.Operations` interface.
        `Operation.metadata` contains `AnnotateVideoProgress` (progress).
        `Operation.response` contains `AnnotateVideoResponse` (results).
      operationId: videointelligence.videos.annotate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_AnnotateVideoRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleLongrunning_Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - videos
definitions:
  GoogleCloudVideointelligenceV1_AnnotateVideoProgress:
    description: |-
      Video annotation progress. Included in the `metadata`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationProgress:
        description: Progress metadata for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoAnnotationProgress'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_AnnotateVideoResponse:
    description: |-
      Video annotation response. Included in the `response`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationResults:
        description: Annotation results for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoAnnotationResults'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_LabelAnnotation:
    description: Label annotation.
    properties:
      description:
        description: 'Textual description, e.g. `Fixed-gear bicycle`.'
        type: string
      languageCode:
        description: Language code for `description` in BCP-47 format.
        type: string
      locations:
        description: Where the label was detected and with what confidence.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelLocation'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_LabelLocation:
    description: Label location.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      level:
        description: Label level.
        enum:
          - LABEL_LEVEL_UNSPECIFIED
          - VIDEO_LEVEL
          - SEGMENT_LEVEL
          - SHOT_LEVEL
          - FRAME_LEVEL
        type: string
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        description: |-
          Video segment. Unset for video-level labels.
          Set to a frame timestamp for frame-level labels.
          Otherwise, corresponds to one of `AnnotateSpec.segments`
          (if specified) or to shot boundaries (if requested).
    type: object
  GoogleCloudVideointelligenceV1_SafeSearchAnnotation:
    description: |-
      Safe search annotation (based on per-frame visual signals only).
      If no unsafe content has been detected in a frame, no annotations
      are present for that frame.
    properties:
      adult:
        description: Likelihood of adult content.
        enum:
          - UNKNOWN
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      time:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the video frame for this annotation.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1_VideoAnnotationProgress:
    description: Annotation progress for a single video.
    properties:
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      progressPercent:
        description: |-
          Approximate percentage processed thus far.
          Guaranteed to be 100 when fully processed.
        format: int32
        type: integer
      startTime:
        description: Time when the request was received.
        format: google-datetime
        type: string
      updateTime:
        description: Time of the most recent update.
        format: google-datetime
        type: string
    type: object
  GoogleCloudVideointelligenceV1_VideoAnnotationResults:
    description: Annotation results for a single video.
    properties:
      error:
        $ref: '#/definitions/GoogleRpc_Status'
        description: |-
          If set, indicates an error. Note that for a single `AnnotateVideoRequest`
          some videos may succeed and some may fail.
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      labelAnnotations:
        description: Label annotations. There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelAnnotation'
        type: array
      safeSearchAnnotations:
        description: Safe search annotations.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_SafeSearchAnnotation'
        type: array
      shotAnnotations:
        description: Shot annotations. Each shot is represented as a video segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_VideoSegment:
    description: Video segment.
    properties:
      endTime:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the end of the segment (inclusive).
        format: google-duration
        type: string
      startTime:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the start of the segment (inclusive).
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta1_AnnotateVideoProgress:
    description: |-
      Video annotation progress. Included in the `metadata`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationProgress:
        description: Progress metadata for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_VideoAnnotationProgress'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta1_AnnotateVideoRequest:
    description: Video annotation request.
    properties:
      features:
        description: Requested video annotation features.
        items:
          enum:
            - FEATURE_UNSPECIFIED
            - LABEL_DETECTION
            - SHOT_CHANGE_DETECTION
            - SAFE_SEARCH_DETECTION
          type: string
        type: array
      inputContent:
        description: |-
          The video data bytes. Encoding: base64. If unset, the input video(s)
          should be specified via `input_uri`. If set, `input_uri` should be unset.
        type: string
      inputUri:
        description: |-
          Input video location. Currently, only
          [Google Cloud Storage](https://cloud.google.com/storage/) URIs are
          supported, which must be specified in the following format:
          `gs://bucket-id/object-id` (other URI formats return
          google.rpc.Code.INVALID_ARGUMENT). For more information, see
          [Request URIs](/storage/docs/reference-uris).
          A video URI may include wildcards in `object-id`, and thus identify
          multiple videos. Supported wildcards: '*' to match 0 or more characters;
          '?' to match 1 character. If unset, the input video should be embedded
          in the request as `input_content`. If set, `input_content` should be unset.
        type: string
      locationId:
        description: |-
          Optional cloud region where annotation should take place. Supported cloud
          regions: `us-east1`, `us-west1`, `europe-west1`, `asia-east1`. If no region
          is specified, a region will be determined based on video file location.
        type: string
      outputUri:
        description: |-
          Optional location where the output (in JSON format) should be stored.
          Currently, only [Google Cloud Storage](https://cloud.google.com/storage/)
          URIs are supported, which must be specified in the following format:
          `gs://bucket-id/object-id` (other URI formats return
          google.rpc.Code.INVALID_ARGUMENT). For more information, see
          [Request URIs](/storage/docs/reference-uris).
        type: string
      videoContext:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_VideoContext'
        description: Additional video context and/or feature-specific parameters.
    type: object
  GoogleCloudVideointelligenceV1beta1_AnnotateVideoResponse:
    description: |-
      Video annotation response. Included in the `response`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationResults:
        description: Annotation results for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_VideoAnnotationResults'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta1_LabelAnnotation:
    description: Label annotation.
    properties:
      description:
        description: 'Textual description, e.g. `Fixed-gear bicycle`.'
        type: string
      languageCode:
        description: Language code for `description` in BCP-47 format.
        type: string
      locations:
        description: Where the label was detected and with what confidence.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_LabelLocation'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta1_LabelLocation:
    description: Label location.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      level:
        description: Label level.
        enum:
          - LABEL_LEVEL_UNSPECIFIED
          - VIDEO_LEVEL
          - SEGMENT_LEVEL
          - SHOT_LEVEL
          - FRAME_LEVEL
        type: string
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_VideoSegment'
        description: |-
          Video segment. Set to [-1, -1] for video-level labels.
          Set to [timestamp, timestamp] for frame-level labels.
          Otherwise, corresponds to one of `AnnotateSpec.segments`
          (if specified) or to shot boundaries (if requested).
    type: object
  GoogleCloudVideointelligenceV1beta1_SafeSearchAnnotation:
    description: |-
      Safe search annotation (based on per-frame visual signals only).
      If no unsafe content has been detected in a frame, no annotations
      are present for that frame. If only some types of unsafe content
      have been detected in a frame, the likelihood is set to `UNKNOWN`
      for all other types of unsafe content.
    properties:
      adult:
        description: Likelihood of adult content.
        enum:
          - UNKNOWN
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      medical:
        description: Likelihood of medical content.
        enum:
          - UNKNOWN
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      racy:
        description: Likelihood of racy content.
        enum:
          - UNKNOWN
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      spoof:
        description: |-
          Likelihood that an obvious modification was made to the original
          version to make it appear funny or offensive.
        enum:
          - UNKNOWN
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      timeOffset:
        description: Video time offset in microseconds.
        format: int64
        type: string
      violent:
        description: Likelihood of violent content.
        enum:
          - UNKNOWN
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta1_VideoAnnotationProgress:
    description: Annotation progress for a single video.
    properties:
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      progressPercent:
        description: |-
          Approximate percentage processed thus far.
          Guaranteed to be 100 when fully processed.
        format: int32
        type: integer
      startTime:
        description: Time when the request was received.
        format: google-datetime
        type: string
      updateTime:
        description: Time of the most recent update.
        format: google-datetime
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta1_VideoAnnotationResults:
    description: Annotation results for a single video.
    properties:
      error:
        $ref: '#/definitions/GoogleRpc_Status'
        description: |-
          If set, indicates an error. Note that for a single `AnnotateVideoRequest`
          some videos may succeed and some may fail.
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      labelAnnotations:
        description: Label annotations. There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_LabelAnnotation'
        type: array
      safeSearchAnnotations:
        description: Safe search annotations.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_SafeSearchAnnotation'
        type: array
      shotAnnotations:
        description: Shot annotations. Each shot is represented as a video segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_VideoSegment'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta1_VideoContext:
    description: Video context and/or feature-specific parameters.
    properties:
      labelDetectionMode:
        description: |-
          If label detection has been requested, what labels should be detected
          in addition to video-level labels or segment-level labels. If unspecified,
          defaults to `SHOT_MODE`.
        enum:
          - LABEL_DETECTION_MODE_UNSPECIFIED
          - SHOT_MODE
          - FRAME_MODE
          - SHOT_AND_FRAME_MODE
        type: string
      labelDetectionModel:
        description: |-
          Model to use for label detection.
          Supported values: "latest" and "stable" (the default).
        type: string
      safeSearchDetectionModel:
        description: |-
          Model to use for safe search detection.
          Supported values: "latest" and "stable" (the default).
        type: string
      segments:
        description: |-
          Video segments to annotate. The segments may overlap and are not required
          to be contiguous or span the whole video. If unspecified, each video
          is treated as a single segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta1_VideoSegment'
        type: array
      shotChangeDetectionModel:
        description: |-
          Model to use for shot change detection.
          Supported values: "latest" and "stable" (the default).
        type: string
      stationaryCamera:
        description: |-
          Whether the video has been shot from a stationary (i.e. non-moving) camera.
          When set to true, might improve detection accuracy for moving objects.
        type: boolean
    type: object
  GoogleCloudVideointelligenceV1beta1_VideoSegment:
    description: Video segment.
    properties:
      endTimeOffset:
        description: End offset in microseconds (inclusive). Unset means 0.
        format: int64
        type: string
      startTimeOffset:
        description: Start offset in microseconds (inclusive). Unset means 0.
        format: int64
        type: string
    type: object
  GoogleLongrunning_Operation:
    description: |-
      This resource represents a long-running operation that is the result of a
      network API call.
    properties:
      done:
        description: |-
          If the value is `false`, it means the operation is still in progress.
          If true, the operation is completed, and either `error` or `response` is
          available.
        type: boolean
      error:
        $ref: '#/definitions/GoogleRpc_Status'
        description: The error result of the operation in case of failure or cancellation.
      metadata:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: |-
          Service-specific metadata associated with the operation.  It typically
          contains progress information and common metadata such as create time.
          Some services might not provide such metadata.  Any method that returns a
          long-running operation should document the metadata type, if any.
        type: object
      name:
        description: |-
          The server-assigned name, which is only unique within the same service that
          originally returns it. If you use the default HTTP mapping, the
          `name` should have the format of `operations/some/unique/name`.
        type: string
      response:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: |-
          The normal response of the operation in case of success.  If the original
          method returns no data on success, such as `Delete`, the response is
          `google.protobuf.Empty`.  If the original method is standard
          `Get`/`Create`/`Update`, the response should be the resource.  For other
          methods, the response should have the type `XxxResponse`, where `Xxx`
          is the original method name.  For example, if the original method name
          is `TakeSnapshot()`, the inferred response type is
          `TakeSnapshotResponse`.
        type: object
    type: object
  GoogleRpc_Status:
    description: |-
      The `Status` type defines a logical error model that is suitable for different
      programming environments, including REST APIs and RPC APIs. It is used by
      [gRPC](https://github.com/grpc). The error model is designed to be:

      - Simple to use and understand for most users
      - Flexible enough to meet unexpected needs

      # Overview

      The `Status` message contains three pieces of data: error code, error message,
      and error details. The error code should be an enum value of
      google.rpc.Code, but it may accept additional error codes if needed.  The
      error message should be a developer-facing English message that helps
      developers *understand* and *resolve* the error. If a localized user-facing
      error message is needed, put the localized message in the error details or
      localize it in the client. The optional error details may contain arbitrary
      information about the error. There is a predefined set of error detail types
      in the package `google.rpc` that can be used for common error conditions.

      # Language mapping

      The `Status` message is the logical representation of the error model, but it
      is not necessarily the actual wire format. When the `Status` message is
      exposed in different client libraries and different wire protocols, it can be
      mapped differently. For example, it will likely be mapped to some exceptions
      in Java, but more likely mapped to some error codes in C.

      # Other uses

      The error model and the `Status` message can be used in a variety of
      environments, either with or without APIs, to provide a
      consistent developer experience across different environments.

      Example uses of this error model include:

      - Partial errors. If a service needs to return partial errors to the client,
          it may embed the `Status` in the normal response to indicate the partial
          errors.

      - Workflow errors. A typical workflow has multiple steps. Each step may
          have a `Status` message for error reporting.

      - Batch operations. If a client uses batch request and batch response, the
          `Status` message should be used directly inside batch response, one for
          each error sub-response.

      - Asynchronous operations. If an API call embeds asynchronous operation
          results in its response, the status of those operations should be
          represented directly using the `Status` message.

      - Logging. If some API errors are stored in logs, the message `Status` could
          be used directly after any stripping needed for security/privacy reasons.
    properties:
      code:
        description: 'The status code, which should be an enum value of google.rpc.Code.'
        format: int32
        type: integer
      details:
        description: |-
          A list of messages that carry the error details.  There is a common set of
          message types for APIs to use.
        items:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          type: object
        type: array
      message:
        description: |-
          A developer-facing error message, which should be in English. Any
          user-facing error message should be localized and sent in the
          google.rpc.Status.details field, or localized by the client.
        type: string
    type: object
