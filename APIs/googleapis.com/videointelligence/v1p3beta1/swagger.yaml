      bottom:
        description: Bottom Y coordinate.
        format: float
        type: number
      left:
        description: Left X coordinate.
        format: float
        type: number
      right:
        description: Right X coordinate.
        format: float
        type: number
      top:
        description: Top Y coordinate.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1p2beta1_NormalizedBoundingPoly:
    description: |-
      Normalized bounding polygon for text (that might not be aligned with axis).
      Contains list of the corner points in clockwise order starting from
      top-left corner. For example, for a rectangular bounding box:
      When the text is horizontal it might look like:
              0----1
              |    |
              3----2

      When it's clockwise rotated 180 degrees around the top-left corner it
      becomes:
              2----3
              |    |
              1----0

      and the vertex order will still be (0, 1, 2, 3). Note that values can be less
      than 0, or greater than 1 due to trignometric calculations for location of
      the box.
    properties:
      vertices:
        description: Normalized vertices of the bounding polygon.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p2beta1_NormalizedVertex'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p2beta1_NormalizedVertex:
    description: |-
      A vertex represents a 2D point in the image.
      NOTE: the normalized vertex coordinates are relative to the original image
      and range from 0 to 1.
    properties:
      x:
        description: X coordinate.
        format: float
        type: number
      'y':
        description: Y coordinate.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1p2beta1_ObjectTrackingAnnotation:
