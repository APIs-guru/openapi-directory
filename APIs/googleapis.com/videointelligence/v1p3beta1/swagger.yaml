    description: Label annotation.
    properties:
      categoryEntities:
        description: |-
          Common categories for the detected entity.
          E.g. when the label is `Terrier` the category is likely `dog`. And in some
          cases there might be more than one categories e.g. `Terrier` could also be
          a `pet`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_Entity'
        type: array
      entity:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_Entity'
        description: Detected entity.
      frames:
        description: All video frames where a label was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelFrame'
        type: array
      segments:
        description: All video segments where a label was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelSegment'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_LabelDetectionConfig:
    description: Config for LABEL_DETECTION.
    properties:
      frameConfidenceThreshold:
        description: |-
          The confidence threshold we perform filtering on the labels from
          frame-level detection. If not set, it is set to 0.4 by default. The valid
          range for this threshold is [0.1, 0.9]. Any value set outside of this
          range will be clipped.
          Note: for best results please follow the default threshold. We will update
          the default threshold everytime when we release a new model.
        format: float
        type: number
      labelDetectionMode:
        description: |-
          What labels should be detected with LABEL_DETECTION, in addition to
          video-level labels or segment-level labels.
          If unspecified, defaults to `SHOT_MODE`.
        enum:
          - LABEL_DETECTION_MODE_UNSPECIFIED
          - SHOT_MODE
          - FRAME_MODE
          - SHOT_AND_FRAME_MODE
        type: string
      model:
        description: |-
          Model to use for label detection.
          Supported values: "builtin/stable" (the default if unset) and
          "builtin/latest".
        type: string
      stationaryCamera:
        description: |-
          Whether the video has been shot from a stationary (i.e. non-moving) camera.
          When set to true, might improve detection accuracy for moving objects.
          Should be used with `SHOT_AND_FRAME_MODE` enabled.
        type: boolean
      videoConfidenceThreshold:
        description: |-
          The confidence threshold we perform filtering on the labels from
          video-level and shot-level detections. If not set, it is set to 0.3 by
          default. The valid range for this threshold is [0.1, 0.9]. Any value set
          outside of this range will be clipped.
          Note: for best results please follow the default threshold. We will update
          the default threshold everytime when we release a new model.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1p3beta1_LabelFrame:
    description: Video frame level annotation results for label detection.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      timeOffset:
        description: |-
          Time-offset, relative to the beginning of the video, corresponding to the
          video frame for this location.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_LabelSegment:
    description: Video segment level annotation results for label detection.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        description: Video segment where a label was detected.
    type: object
  GoogleCloudVideointelligenceV1p3beta1_LogoRecognitionAnnotation:
    description: 'Annotation corresponding to one detected, tracked and recognized logo class.'
    properties:
      entity:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_Entity'
        description: |-
          Entity category information to specify the logo class that all the logo
          tracks within this LogoRecognitionAnnotation are recognized as.
      segments:
        description: |-
          All video segments where the recognized logo appears. There might be
          multiple instances of the same logo class appearing in one VideoSegment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        type: array
      tracks:
        description: |-
          All logo tracks where the recognized logo appears. Each track corresponds
          to one logo instance appearing in consecutive frames.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_Track'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingBox:
    description: |-
      Normalized bounding box.
      The normalized vertex coordinates are relative to the original image.
      Range: [0, 1].
    properties:
      bottom:
        description: Bottom Y coordinate.
        format: float
        type: number
      left:
        description: Left X coordinate.
        format: float
        type: number
      right:
        description: Right X coordinate.
        format: float
        type: number
      top:
        description: Top Y coordinate.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingPoly:
    description: |-
      Normalized bounding polygon for text (that might not be aligned with axis).
      Contains list of the corner points in clockwise order starting from
      top-left corner. For example, for a rectangular bounding box:
      When the text is horizontal it might look like:
              0----1
              |    |
              3----2

      When it's clockwise rotated 180 degrees around the top-left corner it
      becomes:
              2----3
              |    |
              1----0

      and the vertex order will still be (0, 1, 2, 3). Note that values can be less
      than 0, or greater than 1 due to trignometric calculations for location of
      the box.
    properties:
      vertices:
        description: Normalized vertices of the bounding polygon.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_NormalizedVertex:
    description: |-
      A vertex represents a 2D point in the image.
      NOTE: the normalized vertex coordinates are relative to the original image
      and range from 0 to 1.
    properties:
      x:
        description: X coordinate.
        format: float
        type: number
      'y':
        description: Y coordinate.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation:
    description: Annotations corresponding to one tracked object.
    properties:
      confidence:
        description: Object category's labeling confidence of this track.
        format: float
        type: number
      entity:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_Entity'
        description: Entity to specify the object category that this track is labeled as.
      frames:
        description: |-
          Information corresponding to all frames where this object track appears.
          Non-streaming batch mode: it may be one or multiple ObjectTrackingFrame
          messages in frames.
          Streaming mode: it can only be one ObjectTrackingFrame message in frames.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingFrame'
        type: array
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        description: |-
          Non-streaming batch mode ONLY.
          Each object track corresponds to one video segment where it appears.
      trackId:
        description: |-
          Streaming mode ONLY.
          In streaming mode, we do not know the end time of a tracked object
          before it is completed. Hence, there is no VideoSegment info returned.
          Instead, we provide a unique identifiable integer track_id so that
          the customers can correlate the results of the ongoing
          ObjectTrackAnnotation of the same track_id over time.
        format: int64
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingConfig:
    description: Config for OBJECT_TRACKING.
    properties:
      model:
        description: |-
          Model to use for object tracking.
          Supported values: "builtin/stable" (the default if unset) and
          "builtin/latest".
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingFrame:
    description: |-
      Video frame level annotations for object detection and tracking. This field
      stores per frame location, time offset, and confidence.
    properties:
      normalizedBoundingBox:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingBox'
        description: The normalized bounding box location of this object track for the frame.
      timeOffset:
        description: The timestamp of the frame in microseconds.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_ShotChangeDetectionConfig:
    description: Config for SHOT_CHANGE_DETECTION.
    properties:
      model:
        description: |-
          Model to use for shot change detection.
          Supported values: "builtin/stable" (the default if unset) and
          "builtin/latest".
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_SpeechContext:
    description: |-
      Provides "hints" to the speech recognizer to favor specific words and phrases
      in the results.
    properties:
      phrases:
        description: |-
          *Optional* A list of strings containing words and phrases "hints" so that
          the speech recognition is more likely to recognize them. This can be used
          to improve the accuracy for specific words and phrases, for example, if
          specific commands are typically spoken by the user. This can also be used
          to add additional words to the vocabulary of the recognizer. See
          [usage limits](https://cloud.google.com/speech/limits#content).
        items:
          type: string
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_SpeechRecognitionAlternative:
    description: Alternative hypotheses (a.k.a. n-best list).
    properties:
      confidence:
        description: |-
          The confidence estimate between 0.0 and 1.0. A higher number
          indicates an estimated greater likelihood that the recognized words are
          correct. This field is typically provided only for the top hypothesis, and
          only for `is_final=true` results. Clients should not rely on the
          `confidence` field as it is not guaranteed to be accurate or consistent.
          The default of 0.0 is a sentinel value indicating `confidence` was not set.
        format: float
        type: number
      transcript:
        description: Transcript text representing the words that the user spoke.
        type: string
      words:
        description: A list of word-specific information for each recognized word.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_WordInfo'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_SpeechTranscription:
    description: A speech recognition result corresponding to a portion of the audio.
    properties:
      alternatives:
        description: |-
          May contain one or more recognition hypotheses (up to the maximum specified
          in `max_alternatives`).  These alternatives are ordered in terms of
          accuracy, with the top (first) alternative being the most probable, as
          ranked by the recognizer.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_SpeechRecognitionAlternative'
        type: array
      languageCode:
        description: |-
          Output only. The
          [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag of the
          language in this result. This language code was detected to have the most
          likelihood of being spoken in the audio.
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_SpeechTranscriptionConfig:
    description: Config for SPEECH_TRANSCRIPTION.
    properties:
      audioTracks:
        description: |-
          *Optional* For file formats, such as MXF or MKV, supporting multiple audio
          tracks, specify up to two tracks. Default: track 0.
        items:
          format: int32
          type: integer
        type: array
      diarizationSpeakerCount:
        description: |-
          *Optional*
          If set, specifies the estimated number of speakers in the conversation.
          If not set, defaults to '2'.
          Ignored unless enable_speaker_diarization is set to true.
        format: int32
        type: integer
      enableAutomaticPunctuation:
        description: |-
          *Optional* If 'true', adds punctuation to recognition result hypotheses.
          This feature is only available in select languages. Setting this for
          requests in other languages has no effect at all. The default 'false' value
          does not add punctuation to result hypotheses. NOTE: "This is currently
          offered as an experimental service, complimentary to all users. In the
          future this may be exclusively available as a premium feature."
        type: boolean
      enableSpeakerDiarization:
        description: |-
          *Optional* If 'true', enables speaker detection for each recognized word in
          the top alternative of the recognition result using a speaker_tag provided
          in the WordInfo.
          Note: When this is true, we send all the words from the beginning of the
          audio for the top alternative in every consecutive responses.
          This is done in order to improve our speaker tags as our models learn to
          identify the speakers in the conversation over time.
        type: boolean
      enableWordConfidence:
        description: |-
          *Optional* If `true`, the top result includes a list of words and the
          confidence for those words. If `false`, no word-level confidence
          information is returned. The default is `false`.
        type: boolean
      filterProfanity:
        description: |-
          *Optional* If set to `true`, the server will attempt to filter out
          profanities, replacing all but the initial character in each filtered word
          with asterisks, e.g. "f***". If set to `false` or omitted, profanities
          won't be filtered out.
        type: boolean
      languageCode:
        description: |-
          *Required* The language of the supplied audio as a
          [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag.
          Example: "en-US".
          See [Language Support](https://cloud.google.com/speech/docs/languages)
          for a list of the currently supported language codes.
        type: string
      maxAlternatives:
        description: |-
          *Optional* Maximum number of recognition hypotheses to be returned.
          Specifically, the maximum number of `SpeechRecognitionAlternative` messages
          within each `SpeechTranscription`. The server may return fewer than
          `max_alternatives`. Valid values are `0`-`30`. A value of `0` or `1` will
          return a maximum of one. If omitted, will return a maximum of one.
        format: int32
        type: integer
      speechContexts:
        description: '*Optional* A means to provide context to assist the speech recognition.'
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_SpeechContext'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_StreamingAnnotateVideoResponse:
    description: |-
      `StreamingAnnotateVideoResponse` is the only message returned to the client
      by `StreamingAnnotateVideo`. A series of zero or more
      `StreamingAnnotateVideoResponse` messages are streamed back to the client.
    properties:
      annotationResults:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_StreamingVideoAnnotationResults'
        description: Streaming annotation results.
      annotationResultsUri:
        description: |-
          GCS URI that stores annotation results of one streaming session.
          It is a directory that can hold multiple files in JSON format.
          Example uri format:
          gs://bucket_id/object_id/cloud_project_name-session_id
        type: string
      error:
        $ref: '#/definitions/GoogleRpc_Status'
        description: |-
          If set, returns a google.rpc.Status message that
          specifies the error for the operation.
    type: object
  GoogleCloudVideointelligenceV1p3beta1_StreamingVideoAnnotationResults:
    description: |-
      Streaming annotation results corresponding to a portion of the video
      that is currently being processed.
    properties:
      explicitAnnotation:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ExplicitContentAnnotation'
        description: Explicit content annotation results.
      labelAnnotations:
        description: Label annotation results.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation'
        type: array
      objectAnnotations:
        description: Object tracking results.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation'
        type: array
      shotAnnotations:
        description: Shot annotation results. Each shot is represented as a video segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_TextAnnotation:
    description: |-
      Annotations related to one detected OCR text snippet. This will contain the
      corresponding text, confidence value, and frame level information for each
      detection.
    properties:
      segments:
        description: All video segments where OCR detected text appears.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_TextSegment'
        type: array
      text:
        description: The detected text.
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_TextDetectionConfig:
    description: Config for TEXT_DETECTION.
    properties:
      languageHints:
        description: |-
          Language hint can be specified if the language to be detected is known a
          priori. It can increase the accuracy of the detection. Language hint must
          be language code in BCP-47 format.

          Automatic language detection is performed if no hint is provided.
        items:
          type: string
        type: array
      model:
        description: |-
          Model to use for text detection.
          Supported values: "builtin/stable" (the default if unset) and
          "builtin/latest".
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_TextFrame:
    description: |-
      Video frame level annotation results for text annotation (OCR).
      Contains information regarding timestamp and bounding box locations for the
      frames containing detected OCR text snippets.
    properties:
      rotatedBoundingBox:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingPoly'
        description: Bounding polygon of the detected text for this frame.
      timeOffset:
        description: Timestamp of this frame.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_TextSegment:
    description: Video segment level annotation results for text detection.
    properties:
      confidence:
        description: |-
          Confidence for the track of detected text. It is calculated as the highest
          over all frames where OCR detected text appears.
        format: float
        type: number
      frames:
        description: Information related to the frames where OCR detected text appears.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_TextFrame'
        type: array
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        description: Video segment where a text snippet was detected.
    type: object
  GoogleCloudVideointelligenceV1p3beta1_TimestampedObject:
    description: |-
      For tracking related features, such as LOGO_RECOGNITION, FACE_DETECTION,
      CELEBRITY_RECOGNITION, PERSON_DETECTION.
      An object at time_offset with attributes, and located with
      normalized_bounding_box.
    properties:
      attributes:
        description: Optional. The attributes of the object in the bounding box.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_DetectedAttribute'
        type: array
      normalizedBoundingBox:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_NormalizedBoundingBox'
        description: 'Normalized Bounding box in a frame, where the object is located.'
      timeOffset:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the video frame for this object.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_Track:
    description: A track of an object instance.
    properties:
      attributes:
        description: Optional. Attributes in the track level.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_DetectedAttribute'
        type: array
      confidence:
        description: Optional. The confidence score of the tracked object.
        format: float
        type: number
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        description: Video segment of a track.
      timestampedObjects:
        description: The object with timestamp and attributes per frame in the track.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_TimestampedObject'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_VideoAnnotationProgress:
    description: Annotation progress for a single video.
    properties:
      feature:
        description: |-
          Specifies which feature is being tracked if the request contains more than
          one features.
        enum:
          - FEATURE_UNSPECIFIED
          - LABEL_DETECTION
          - SHOT_CHANGE_DETECTION
          - EXPLICIT_CONTENT_DETECTION
          - SPEECH_TRANSCRIPTION
          - TEXT_DETECTION
          - OBJECT_TRACKING
          - LOGO_RECOGNITION
        type: string
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      progressPercent:
        description: |-
          Approximate percentage processed thus far. Guaranteed to be
          100 when fully processed.
        format: int32
        type: integer
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        description: |-
          Specifies which segment is being tracked if the request contains more than
          one segments.
      startTime:
        description: Time when the request was received.
        format: google-datetime
        type: string
      updateTime:
        description: Time of the most recent update.
        format: google-datetime
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_VideoAnnotationResults:
    description: Annotation results for a single video.
    properties:
      error:
        $ref: '#/definitions/GoogleRpc_Status'
        description: |-
          If set, indicates an error. Note that for a single `AnnotateVideoRequest`
          some videos may succeed and some may fail.
      explicitAnnotation:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ExplicitContentAnnotation'
        description: Explicit content annotation.
      frameLabelAnnotations:
        description: |-
          Label annotations on frame level.
          There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation'
        type: array
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      logoRecognitionAnnotations:
        description: 'Annotations for list of logos detected, tracked and recognized in video.'
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LogoRecognitionAnnotation'
        type: array
      objectAnnotations:
        description: Annotations for list of objects detected and tracked in video.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingAnnotation'
        type: array
      segmentLabelAnnotations:
        description: |-
          Label annotations on video level or user specified segment level.
          There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation'
        type: array
      shotAnnotations:
        description: Shot annotations. Each shot is represented as a video segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        type: array
      shotLabelAnnotations:
        description: |-
          Label annotations on shot level.
          There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelAnnotation'
        type: array
      speechTranscriptions:
        description: Speech transcription.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_SpeechTranscription'
        type: array
      textAnnotations:
        description: |-
          OCR text detection and tracking.
          Annotations for list of detected text snippets. Each will have list of
          frame information associated with it.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_TextAnnotation'
        type: array
    type: object
  GoogleCloudVideointelligenceV1p3beta1_VideoContext:
    description: Video context and/or feature-specific parameters.
    properties:
      explicitContentDetectionConfig:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ExplicitContentDetectionConfig'
        description: Config for EXPLICIT_CONTENT_DETECTION.
      labelDetectionConfig:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_LabelDetectionConfig'
        description: Config for LABEL_DETECTION.
      objectTrackingConfig:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ObjectTrackingConfig'
        description: Config for OBJECT_TRACKING.
      segments:
        description: |-
          Video segments to annotate. The segments may overlap and are not required
          to be contiguous or span the whole video. If unspecified, each video is
          treated as a single segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_VideoSegment'
        type: array
      shotChangeDetectionConfig:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_ShotChangeDetectionConfig'
        description: Config for SHOT_CHANGE_DETECTION.
      speechTranscriptionConfig:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_SpeechTranscriptionConfig'
        description: Config for SPEECH_TRANSCRIPTION.
      textDetectionConfig:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_TextDetectionConfig'
        description: Config for TEXT_DETECTION.
    type: object
  GoogleCloudVideointelligenceV1p3beta1_VideoSegment:
    description: Video segment.
    properties:
      endTimeOffset:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the end of the segment (inclusive).
        format: google-duration
        type: string
      startTimeOffset:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the start of the segment (inclusive).
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1p3beta1_WordInfo:
    description: |-
      Word-specific information for recognized words. Word information is only
      included in the response when certain request parameters are set, such
      as `enable_word_time_offsets`.
    properties:
      confidence:
        description: |-
          Output only. The confidence estimate between 0.0 and 1.0. A higher number
          indicates an estimated greater likelihood that the recognized words are
          correct. This field is set only for the top alternative.
          This field is not guaranteed to be accurate and users should not rely on it
          to be always provided.
          The default of 0.0 is a sentinel value indicating `confidence` was not set.
