    scopes:
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: videos
paths:
  '/v1p3beta1/videos:annotate':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Performs asynchronous video annotation. Progress and results can be
        retrieved through the `google.longrunning.Operations` interface.
        `Operation.metadata` contains `AnnotateVideoProgress` (progress).
        `Operation.response` contains `AnnotateVideoResponse` (results).
      operationId: videointelligence.videos.annotate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleCloudVideointelligenceV1p3beta1_AnnotateVideoRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleLongrunning_Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - videos
definitions:
  GoogleCloudVideointelligenceV1_AnnotateVideoProgress:
    description: |-
      Video annotation progress. Included in the `metadata`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationProgress:
        description: Progress metadata for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoAnnotationProgress'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_AnnotateVideoResponse:
    description: |-
      Video annotation response. Included in the `response`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationResults:
        description: Annotation results for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoAnnotationResults'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_Entity:
    description: Detected entity from video analysis.
    properties:
      description:
        description: 'Textual description, e.g. `Fixed-gear bicycle`.'
        type: string
      entityId:
        description: |-
          Opaque entity ID. Some IDs may be available in
          [Google Knowledge Graph Search
          API](https://developers.google.com/knowledge-graph/).
        type: string
      languageCode:
        description: Language code for `description` in BCP-47 format.
        type: string
    type: object
  GoogleCloudVideointelligenceV1_ExplicitContentAnnotation:
    description: |-
      Explicit content annotation (based on per-frame visual signals only).
      If no explicit content has been detected in a frame, no annotations are
      present for that frame.
    properties:
      frames:
        description: All video frames where explicit content was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_ExplicitContentFrame'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_ExplicitContentFrame:
    description: Video frame level annotation results for explicit content.
    properties:
      pornographyLikelihood:
        description: Likelihood of the pornography content..
        enum:
          - LIKELIHOOD_UNSPECIFIED
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      timeOffset:
        description: |-
          Time-offset, relative to the beginning of the video, corresponding to the
          video frame for this location.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1_LabelAnnotation:
    description: Label annotation.
    properties:
      categoryEntities:
        description: |-
          Common categories for the detected entity.
          E.g. when the label is `Terrier` the category is likely `dog`. And in some
          cases there might be more than one categories e.g. `Terrier` could also be
          a `pet`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_Entity'
        type: array
      entity:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_Entity'
        description: Detected entity.
      frames:
        description: All video frames where a label was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelFrame'
        type: array
      segments:
        description: All video segments where a label was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelSegment'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_LabelFrame:
    description: Video frame level annotation results for label detection.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      timeOffset:
        description: |-
          Time-offset, relative to the beginning of the video, corresponding to the
          video frame for this location.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1_LabelSegment:
    description: Video segment level annotation results for label detection.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        description: Video segment where a label was detected.
    type: object
  GoogleCloudVideointelligenceV1_NormalizedBoundingBox:
    description: |-
      Normalized bounding box.
      The normalized vertex coordinates are relative to the original image.
      Range: [0, 1].
    properties:
      bottom:
        description: Bottom Y coordinate.
        format: float
        type: number
      left:
        description: Left X coordinate.
        format: float
        type: number
      right:
        description: Right X coordinate.
        format: float
        type: number
      top:
        description: Top Y coordinate.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1_NormalizedBoundingPoly:
    description: |-
      Normalized bounding polygon for text (that might not be aligned with axis).
      Contains list of the corner points in clockwise order starting from
      top-left corner. For example, for a rectangular bounding box:
      When the text is horizontal it might look like:
              0----1
              |    |
              3----2

      When it's clockwise rotated 180 degrees around the top-left corner it
      becomes:
              2----3
              |    |
              1----0

      and the vertex order will still be (0, 1, 2, 3). Note that values can be less
      than 0, or greater than 1 due to trignometric calculations for location of
      the box.
    properties:
      vertices:
        description: Normalized vertices of the bounding polygon.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_NormalizedVertex'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_NormalizedVertex:
    description: |-
      A vertex represents a 2D point in the image.
      NOTE: the normalized vertex coordinates are relative to the original image
      and range from 0 to 1.
    properties:
      x:
        description: X coordinate.
        format: float
        type: number
      'y':
        description: Y coordinate.
        format: float
        type: number
    type: object
  GoogleCloudVideointelligenceV1_ObjectTrackingAnnotation:
    description: Annotations corresponding to one tracked object.
    properties:
      confidence:
        description: Object category's labeling confidence of this track.
        format: float
        type: number
      entity:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_Entity'
        description: Entity to specify the object category that this track is labeled as.
      frames:
        description: |-
          Information corresponding to all frames where this object track appears.
          Non-streaming batch mode: it may be one or multiple ObjectTrackingFrame
          messages in frames.
          Streaming mode: it can only be one ObjectTrackingFrame message in frames.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_ObjectTrackingFrame'
        type: array
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        description: |-
          Non-streaming batch mode ONLY.
          Each object track corresponds to one video segment where it appears.
      trackId:
        description: |-
          Streaming mode ONLY.
          In streaming mode, we do not know the end time of a tracked object
          before it is completed. Hence, there is no VideoSegment info returned.
          Instead, we provide a unique identifiable integer track_id so that
          the customers can correlate the results of the ongoing
          ObjectTrackAnnotation of the same track_id over time.
        format: int64
        type: string
    type: object
  GoogleCloudVideointelligenceV1_ObjectTrackingFrame:
    description: |-
      Video frame level annotations for object detection and tracking. This field
      stores per frame location, time offset, and confidence.
    properties:
      normalizedBoundingBox:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_NormalizedBoundingBox'
        description: The normalized bounding box location of this object track for the frame.
      timeOffset:
        description: The timestamp of the frame in microseconds.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1_SpeechRecognitionAlternative:
    description: Alternative hypotheses (a.k.a. n-best list).
    properties:
      confidence:
        description: |-
          The confidence estimate between 0.0 and 1.0. A higher number
          indicates an estimated greater likelihood that the recognized words are
          correct. This field is typically provided only for the top hypothesis, and
          only for `is_final=true` results. Clients should not rely on the
          `confidence` field as it is not guaranteed to be accurate or consistent.
          The default of 0.0 is a sentinel value indicating `confidence` was not set.
        format: float
        type: number
      transcript:
        description: Transcript text representing the words that the user spoke.
        type: string
      words:
        description: A list of word-specific information for each recognized word.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_WordInfo'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_SpeechTranscription:
    description: A speech recognition result corresponding to a portion of the audio.
    properties:
      alternatives:
        description: |-
          May contain one or more recognition hypotheses (up to the maximum specified
          in `max_alternatives`).  These alternatives are ordered in terms of
          accuracy, with the top (first) alternative being the most probable, as
          ranked by the recognizer.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_SpeechRecognitionAlternative'
        type: array
      languageCode:
        description: |-
          Output only. The
          [BCP-47](https://www.rfc-editor.org/rfc/bcp/bcp47.txt) language tag of the
          language in this result. This language code was detected to have the most
          likelihood of being spoken in the audio.
        type: string
    type: object
  GoogleCloudVideointelligenceV1_TextAnnotation:
    description: |-
      Annotations related to one detected OCR text snippet. This will contain the
      corresponding text, confidence value, and frame level information for each
      detection.
    properties:
      segments:
        description: All video segments where OCR detected text appears.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_TextSegment'
        type: array
      text:
        description: The detected text.
        type: string
    type: object
  GoogleCloudVideointelligenceV1_TextFrame:
    description: |-
      Video frame level annotation results for text annotation (OCR).
      Contains information regarding timestamp and bounding box locations for the
      frames containing detected OCR text snippets.
    properties:
      rotatedBoundingBox:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_NormalizedBoundingPoly'
        description: Bounding polygon of the detected text for this frame.
      timeOffset:
        description: Timestamp of this frame.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1_TextSegment:
    description: Video segment level annotation results for text detection.
    properties:
      confidence:
        description: |-
          Confidence for the track of detected text. It is calculated as the highest
          over all frames where OCR detected text appears.
        format: float
        type: number
      frames:
        description: Information related to the frames where OCR detected text appears.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_TextFrame'
        type: array
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        description: Video segment where a text snippet was detected.
    type: object
  GoogleCloudVideointelligenceV1_VideoAnnotationProgress:
    description: Annotation progress for a single video.
    properties:
      feature:
        description: |-
          Specifies which feature is being tracked if the request contains more than
          one features.
        enum:
          - FEATURE_UNSPECIFIED
          - LABEL_DETECTION
          - SHOT_CHANGE_DETECTION
          - EXPLICIT_CONTENT_DETECTION
          - SPEECH_TRANSCRIPTION
          - TEXT_DETECTION
          - OBJECT_TRACKING
        type: string
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      progressPercent:
        description: |-
          Approximate percentage processed thus far. Guaranteed to be
          100 when fully processed.
        format: int32
        type: integer
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        description: |-
          Specifies which segment is being tracked if the request contains more than
          one segments.
      startTime:
        description: Time when the request was received.
        format: google-datetime
        type: string
      updateTime:
        description: Time of the most recent update.
        format: google-datetime
        type: string
    type: object
  GoogleCloudVideointelligenceV1_VideoAnnotationResults:
    description: Annotation results for a single video.
    properties:
      error:
        $ref: '#/definitions/GoogleRpc_Status'
        description: |-
          If set, indicates an error. Note that for a single `AnnotateVideoRequest`
          some videos may succeed and some may fail.
      explicitAnnotation:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1_ExplicitContentAnnotation'
        description: Explicit content annotation.
      frameLabelAnnotations:
        description: |-
          Label annotations on frame level.
          There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelAnnotation'
        type: array
      inputUri:
        description: |-
          Video file location in
          [Google Cloud Storage](https://cloud.google.com/storage/).
        type: string
      objectAnnotations:
        description: Annotations for list of objects detected and tracked in video.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_ObjectTrackingAnnotation'
        type: array
      segmentLabelAnnotations:
        description: |-
          Label annotations on video level or user specified segment level.
          There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelAnnotation'
        type: array
      shotAnnotations:
        description: Shot annotations. Each shot is represented as a video segment.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_VideoSegment'
        type: array
      shotLabelAnnotations:
        description: |-
          Label annotations on shot level.
          There is exactly one element for each unique label.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_LabelAnnotation'
        type: array
      speechTranscriptions:
        description: Speech transcription.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_SpeechTranscription'
        type: array
      textAnnotations:
        description: |-
          OCR text detection and tracking.
          Annotations for list of detected text snippets. Each will have list of
          frame information associated with it.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1_TextAnnotation'
        type: array
    type: object
  GoogleCloudVideointelligenceV1_VideoSegment:
    description: Video segment.
    properties:
      endTimeOffset:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the end of the segment (inclusive).
        format: google-duration
        type: string
      startTimeOffset:
        description: |-
          Time-offset, relative to the beginning of the video,
          corresponding to the start of the segment (inclusive).
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1_WordInfo:
    description: |-
      Word-specific information for recognized words. Word information is only
      included in the response when certain request parameters are set, such
      as `enable_word_time_offsets`.
    properties:
      confidence:
        description: |-
          Output only. The confidence estimate between 0.0 and 1.0. A higher number
          indicates an estimated greater likelihood that the recognized words are
          correct. This field is set only for the top alternative.
          This field is not guaranteed to be accurate and users should not rely on it
          to be always provided.
          The default of 0.0 is a sentinel value indicating `confidence` was not set.
        format: float
        type: number
      endTime:
        description: |-
          Time offset relative to the beginning of the audio, and
          corresponding to the end of the spoken word. This field is only set if
          `enable_word_time_offsets=true` and only in the top hypothesis. This is an
          experimental feature and the accuracy of the time offset can vary.
        format: google-duration
        type: string
      speakerTag:
        description: |-
          Output only. A distinct integer value is assigned for every speaker within
          the audio. This field specifies which one of those speakers was detected to
          have spoken this word. Value ranges from 1 up to diarization_speaker_count,
          and is only set if speaker diarization is enabled.
        format: int32
        type: integer
      startTime:
        description: |-
          Time offset relative to the beginning of the audio, and
          corresponding to the start of the spoken word. This field is only set if
          `enable_word_time_offsets=true` and only in the top hypothesis. This is an
          experimental feature and the accuracy of the time offset can vary.
        format: google-duration
        type: string
      word:
        description: The word corresponding to this set of information.
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta2_AnnotateVideoProgress:
    description: |-
      Video annotation progress. Included in the `metadata`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationProgress:
        description: Progress metadata for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_VideoAnnotationProgress'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta2_AnnotateVideoResponse:
    description: |-
      Video annotation response. Included in the `response`
      field of the `Operation` returned by the `GetOperation`
      call of the `google::longrunning::Operations` service.
    properties:
      annotationResults:
        description: Annotation results for all videos specified in `AnnotateVideoRequest`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_VideoAnnotationResults'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta2_Entity:
    description: Detected entity from video analysis.
    properties:
      description:
        description: 'Textual description, e.g. `Fixed-gear bicycle`.'
        type: string
      entityId:
        description: |-
          Opaque entity ID. Some IDs may be available in
          [Google Knowledge Graph Search
          API](https://developers.google.com/knowledge-graph/).
        type: string
      languageCode:
        description: Language code for `description` in BCP-47 format.
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta2_ExplicitContentAnnotation:
    description: |-
      Explicit content annotation (based on per-frame visual signals only).
      If no explicit content has been detected in a frame, no annotations are
      present for that frame.
    properties:
      frames:
        description: All video frames where explicit content was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_ExplicitContentFrame'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta2_ExplicitContentFrame:
    description: Video frame level annotation results for explicit content.
    properties:
      pornographyLikelihood:
        description: Likelihood of the pornography content..
        enum:
          - LIKELIHOOD_UNSPECIFIED
          - VERY_UNLIKELY
          - UNLIKELY
          - POSSIBLE
          - LIKELY
          - VERY_LIKELY
        type: string
      timeOffset:
        description: |-
          Time-offset, relative to the beginning of the video, corresponding to the
          video frame for this location.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta2_LabelAnnotation:
    description: Label annotation.
    properties:
      categoryEntities:
        description: |-
          Common categories for the detected entity.
          E.g. when the label is `Terrier` the category is likely `dog`. And in some
          cases there might be more than one categories e.g. `Terrier` could also be
          a `pet`.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_Entity'
        type: array
      entity:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_Entity'
        description: Detected entity.
      frames:
        description: All video frames where a label was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_LabelFrame'
        type: array
      segments:
        description: All video segments where a label was detected.
        items:
          $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_LabelSegment'
        type: array
    type: object
  GoogleCloudVideointelligenceV1beta2_LabelFrame:
    description: Video frame level annotation results for label detection.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      timeOffset:
        description: |-
          Time-offset, relative to the beginning of the video, corresponding to the
          video frame for this location.
        format: google-duration
        type: string
    type: object
  GoogleCloudVideointelligenceV1beta2_LabelSegment:
    description: Video segment level annotation results for label detection.
    properties:
      confidence:
        description: 'Confidence that the label is accurate. Range: [0, 1].'
        format: float
        type: number
      segment:
        $ref: '#/definitions/GoogleCloudVideointelligenceV1beta2_VideoSegment'
        description: Video segment where a label was detected.
    type: object
  GoogleCloudVideointelligenceV1beta2_NormalizedBoundingBox:
    description: |-
      Normalized bounding box.
      The normalized vertex coordinates are relative to the original image.
      Range: [0, 1].
    properties:
      bottom:
        description: Bottom Y coordinate.
