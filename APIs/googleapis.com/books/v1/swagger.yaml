swagger: '2.0'
schemes:
  - https
host: www.googleapis.com
basePath: /books/v1
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: Searches for books and manages your Google Books library.
  license:
    name: Creative Commons Attribution 3.0
    url: 'http://creativecommons.org/licenses/by/3.0/'
  termsOfService: 'https://developers.google.com/terms/'
  title: Books
  version: v1
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://www.google.com/intl/en/images/logos/books_logo_lg.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.0.1
      format: google
      url: 'https://www.googleapis.com/discovery/v1/apis/books/v1/rest'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: books
externalDocs:
  url: 'https://developers.google.com/books/docs/v1/getting_started'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 implicit authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/books': Manage your books
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/books': Manage your books
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  alt:
    default: json
    description: Data format for the response.
    enum:
      - json
    in: query
    name: alt
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters. Overrides userIp if both are provided.'
    in: query
    name: quotaUser
    type: string
  userIp:
    description: IP address of the site where the request originates. Use this if you want to enforce per-user limits.
    in: query
    name: userIp
    type: string
tags:
  - name: bookshelves
  - name: cloudloading
  - name: dictionary
  - name: layers
  - name: myconfig
  - name: mylibrary
  - name: notification
  - name: onboarding
  - name: personalizedstream
  - name: promooffer
  - name: series
  - name: volumes
paths:
  /cloudloading/addBook:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: ''
      operationId: books.cloudloading.addBook
      parameters:
        - description: A drive document id. The upload_client_token must not be set.
          in: query
          name: drive_document_id
          type: string
        - description: The document MIME type. It can be set only if the drive_document_id is set.
          in: query
          name: mime_type
          type: string
        - description: The document name. It can be set only if the drive_document_id is set.
          in: query
          name: name
          type: string
        - in: query
          name: upload_client_token
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/BooksCloudloadingResource'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - cloudloading
  /cloudloading/deleteBook:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Remove the book and its contents
      operationId: books.cloudloading.deleteBook
      parameters:
        - description: The id of the book to be removed.
          in: query
          name: volumeId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - cloudloading
  /cloudloading/updateBook:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: ''
      operationId: books.cloudloading.updateBook
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/BooksCloudloadingResource'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/BooksCloudloadingResource'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - cloudloading
  /dictionary/listOfflineMetadata:
    get:
      description: Returns a list of offline dictionary metadata available
      operationId: books.dictionary.listOfflineMetadata
      parameters:
        - description: The device/version ID from which to request the data.
          in: query
          name: cpksver
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Metadata'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - dictionary
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  /myconfig/getUserSettings:
    get:
      description: Gets the current settings for the user.
      operationId: books.myconfig.getUserSettings
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Usersettings'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - myconfig
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  /myconfig/releaseDownloadAccess:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Release downloaded content access restriction.
      operationId: books.myconfig.releaseDownloadAccess
      parameters:
        - collectionFormat: multi
          description: The volume(s) to release restrictions for.
          in: query
          items:
            type: string
          name: volumeIds
          required: true
          type: array
        - description: The device/version ID from which to release the restriction.
          in: query
          name: cpksver
          required: true
          type: string
        - description: 'ISO-639-1, ISO-3166-1 codes for message localization, i.e. en_US.'
          in: query
          name: locale
          type: string
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/DownloadAccesses'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - myconfig
  /myconfig/requestAccess:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Request concurrent and download access restrictions.
      operationId: books.myconfig.requestAccess
      parameters:
        - description: String to identify the originator of this request.
          in: query
          name: source
          required: true
          type: string
        - description: The volume to request concurrent/download restrictions for.
          in: query
          name: volumeId
          required: true
          type: string
        - description: The client nonce value.
          in: query
          name: nonce
          required: true
          type: string
        - description: The device/version ID from which to request the restrictions.
          in: query
          name: cpksver
          required: true
          type: string
        - description: 'The type of access license to request. If not specified, the default is BOTH.'
          enum:
            - BOTH
            - CONCURRENT
            - DOWNLOAD
          in: query
          name: licenseTypes
          type: string
        - description: 'ISO-639-1, ISO-3166-1 codes for message localization, i.e. en_US.'
          in: query
          name: locale
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/RequestAccess'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - myconfig
  /myconfig/syncVolumeLicenses:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Request downloaded content access for specified volumes on the My eBooks shelf.
      operationId: books.myconfig.syncVolumeLicenses
      parameters:
        - description: String to identify the originator of this request.
          in: query
          name: source
          required: true
          type: string
        - description: The client nonce value.
          in: query
          name: nonce
          required: true
          type: string
        - description: The device/version ID from which to release the restriction.
          in: query
          name: cpksver
          required: true
          type: string
        - collectionFormat: multi
          description: 'List of features supported by the client, i.e., ''RENTALS'''
          in: query
          items:
            enum:
              - RENTALS
            type: string
          name: features
          type: array
        - description: Set to true to include non-comics series. Defaults to false.
          in: query
          name: includeNonComicsSeries
          type: boolean
        - description: 'ISO-639-1, ISO-3166-1 codes for message localization, i.e. en_US.'
          in: query
          name: locale
          type: string
        - description: Set to true to show pre-ordered books. Defaults to false.
          in: query
          name: showPreorders
          type: boolean
        - collectionFormat: multi
          description: The volume(s) to request download restrictions for.
          in: query
          items:
            type: string
          name: volumeIds
          type: array
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Volumes'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - myconfig
  /myconfig/updateUserSettings:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: 'Sets the settings for the user. If a sub-object is specified, it will overwrite the existing sub-object stored in the server. Unspecified sub-objects will retain the existing value.'
      operationId: books.myconfig.updateUserSettings
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Usersettings'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Usersettings'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - myconfig
  /mylibrary/annotations:
    get:
      description: 'Retrieves a list of annotations, possibly filtered.'
      operationId: books.mylibrary.annotations.list
      parameters:
        - description: The content version for the requested volume.
          in: query
          name: contentVersion
          type: string
        - description: The layer ID to limit annotation by.
          in: query
          name: layerId
          type: string
        - collectionFormat: multi
          description: The layer ID(s) to limit annotation by.
          in: query
          items:
            type: string
          name: layerIds
          type: array
        - description: Maximum number of results to return
          in: query
          maximum: 40
          minimum: 0
          name: maxResults
          type: integer
        - description: The value of the nextToken from the previous page.
          in: query
          name: pageToken
          type: string
        - description: Set to true to return deleted annotations. updatedMin must be in the request to use this. Defaults to false.
          in: query
          name: showDeleted
          type: boolean
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
        - description: RFC 3339 timestamp to restrict to items updated prior to this timestamp (exclusive).
          in: query
          name: updatedMax
          type: string
        - description: RFC 3339 timestamp to restrict to items updated since this timestamp (inclusive).
          in: query
          name: updatedMin
          type: string
        - description: The volume to restrict annotations to.
          in: query
          name: volumeId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Annotations'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Inserts a new annotation.
      operationId: books.mylibrary.annotations.insert
      parameters:
        - description: The ID for the annotation to insert.
          in: query
          name: annotationId
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Annotation'
        - description: ISO-3166-1 code to override the IP-based location.
          in: query
          name: country
          type: string
        - description: Requests that only the summary of the specified layer be provided in the response.
          in: query
          name: showOnlySummaryInResponse
          type: boolean
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Annotation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
  /mylibrary/annotations/summary:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Gets the summary of specified layers.
      operationId: books.mylibrary.annotations.summary
      parameters:
        - collectionFormat: multi
          description: Array of layer IDs to get the summary for.
          in: query
          items:
            type: string
          name: layerIds
          required: true
          type: array
        - description: Volume id to get the summary for.
          in: query
          name: volumeId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AnnotationsSummary'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
  '/mylibrary/annotations/{annotationId}':
    delete:
      description: Deletes an annotation.
      operationId: books.mylibrary.annotations.delete
      parameters:
        - description: The ID for the annotation to delete.
          in: path
          name: annotationId
          required: true
          type: string
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    put:
      description: Updates an existing annotation.
      operationId: books.mylibrary.annotations.update
      parameters:
        - description: The ID for the annotation to update.
          in: path
          name: annotationId
          required: true
          type: string
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Annotation'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Annotation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
  /mylibrary/bookshelves:
    get:
      description: Retrieves a list of bookshelves belonging to the authenticated user.
      operationId: books.mylibrary.bookshelves.list
      parameters:
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Bookshelves'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/mylibrary/bookshelves/{shelf}':
    get:
      description: Retrieves metadata for a specific bookshelf belonging to the authenticated user.
      operationId: books.mylibrary.bookshelves.get
      parameters:
        - description: ID of bookshelf to retrieve.
          in: path
          name: shelf
          required: true
          type: string
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Bookshelf'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/mylibrary/bookshelves/{shelf}/addVolume':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Adds a volume to a bookshelf.
      operationId: books.mylibrary.bookshelves.addVolume
      parameters:
        - description: ID of bookshelf to which to add a volume.
          in: path
          name: shelf
          required: true
          type: string
        - description: ID of volume to add.
          in: query
          name: volumeId
          required: true
          type: string
        - description: The reason for which the book is added to the library.
          enum:
            - IOS_PREX
            - IOS_SEARCH
            - ONBOARDING
          in: query
          name: reason
          type: string
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
  '/mylibrary/bookshelves/{shelf}/clearVolumes':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Clears all volumes from a bookshelf.
      operationId: books.mylibrary.bookshelves.clearVolumes
      parameters:
        - description: ID of bookshelf from which to remove a volume.
          in: path
          name: shelf
          required: true
          type: string
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
          Oauth2c:
            - 'https://www.googleapis.com/auth/books'
      tags:
        - mylibrary
  '/mylibrary/bookshelves/{shelf}/moveVolume':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Moves a volume within a bookshelf.
      operationId: books.mylibrary.bookshelves.moveVolume
      parameters:
        - description: ID of bookshelf with the volume.
          in: path
          name: shelf
          required: true
          type: string
        - description: ID of volume to move.
          in: query
          name: volumeId
          required: true
          type: string
        - description: 'Position on shelf to move the item (0 puts the item before the current first item, 1 puts it between the first and the second and so on.)'
          in: query
          name: volumePosition
          required: true
          type: integer
        - description: String to identify the originator of this request.
          in: query
          name: source
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/books'
