          in: query
          name: supportsTeamDrives
          type: boolean
        - description: ID of Team Drive to search.
          in: query
          name: teamDriveId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/FileList'
