      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      consumes:
        - application/octet-stream
      description: Creates a new file.
      operationId: drive.files.create
      parameters:
        - default: false
          description: Whether to ignore the domain's default visibility settings for the created file. Domain administrators can choose to make all uploaded files visible to the domain by default; this parameter bypasses that behavior for the request. Permissions are still inherited from parent folders.
          in: query
          name: ignoreDefaultVisibility
          type: boolean
        - default: false
          description: Whether to set the 'keepForever' field in the new head revision. This is only applicable to files with binary content in Drive.
          in: query
          name: keepRevisionForever
          type: boolean
        - description: A language hint for OCR processing during image import (ISO 639-1 code).
          in: query
          name: ocrLanguage
          type: string
        - default: false
          description: Whether the requesting application supports Team Drives.
          in: query
          name: supportsTeamDrives
          type: boolean
        - default: false
