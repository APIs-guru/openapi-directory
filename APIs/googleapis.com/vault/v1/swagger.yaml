definitions:
  AccountInfo:
    description: Accounts to search
    properties:
      emails:
        description: A set of accounts to search.
        items:
          type: string
        type: array
    type: object
  AddHeldAccountResult:
    description: |-
      A status detailing the status of each account creation, and the
      HeldAccount, if successful.
    properties:
      account:
        $ref: '#/definitions/HeldAccount'
        description: 'If present, this account was successfully created.'
      status:
        $ref: '#/definitions/Status'
        description: 'This represents the success status. If failed, check message.'
    type: object
  AddHeldAccountsRequest:
    description: Add a list of accounts to a hold.
    properties:
      accountIds:
        description: |-
          Account ids to identify which accounts to add. Only account_ids or only
          emails should be specified, but not both.
        items:
          type: string
        type: array
      emails:
        description: |-
          Emails to identify which accounts to add. Only emails or only account_ids
          should be specified, but not both.
        items:
          type: string
        type: array
    type: object
  AddHeldAccountsResponse:
    description: Response for batch create held accounts.
    properties:
      responses:
        description: 'The list of responses, in the same order as the batch request.'
        items:
          $ref: '#/definitions/AddHeldAccountResult'
        type: array
    type: object
  AddMatterPermissionsRequest:
    description: |-
      Add an account with the permission specified. The role cannot be owner.
      If an account already has a role in the matter, it will be
      overwritten.
    properties:
      ccMe:
        description: |-
          Only relevant if send_emails is true.
          True to CC requestor in the email message.
          False to not CC requestor.
        type: boolean
      matterPermission:
        $ref: '#/definitions/MatterPermission'
        description: The MatterPermission to add.
      sendEmails:
        description: |-
          True to send notification email to the added account.
          False to not send notification email.
        type: boolean
    type: object
  CloseMatterRequest:
    description: Close a matter by ID.
    properties: {}
    type: object
  CloseMatterResponse:
    description: Response to a CloseMatterRequest.
    properties:
      matter:
        $ref: '#/definitions/Matter'
        description: 'The updated matter, with state CLOSED.'
    type: object
  CloudStorageFile:
    description: An export file on cloud storage
    properties:
      bucketName:
        description: |-
          The cloud storage bucket name of this export file.
          Can be used in cloud storage JSON/XML API.
        type: string
      md5Hash:
        description: The md5 hash of the file.
        type: string
      objectName:
        description: |-
          The cloud storage object name of this export file.
          Can be used in cloud storage JSON/XML API.
        type: string
      size:
        description: The size of the export file.
        format: int64
        type: string
    type: object
  CloudStorageSink:
    description: Export sink for cloud storage files.
    properties:
      files:
        description: Output only. The exported files on cloud storage.
        items:
          $ref: '#/definitions/CloudStorageFile'
        type: array
    type: object
  CorpusQuery:
    description: Corpus specific queries.
    properties:
      driveQuery:
        $ref: '#/definitions/HeldDriveQuery'
        description: 'Details pertaining to Drive holds. If set, corpus must be Drive.'
      groupsQuery:
        $ref: '#/definitions/HeldGroupsQuery'
        description: 'Details pertaining to Groups holds. If set, corpus must be Groups.'
      hangoutsChatQuery:
        $ref: '#/definitions/HeldHangoutsChatQuery'
        description: |-
          Details pertaining to Hangouts Chat holds. If set, corpus must be
          Hangouts Chat.
      mailQuery:
        $ref: '#/definitions/HeldMailQuery'
        description: 'Details pertaining to mail holds. If set, corpus must be mail.'
    type: object
  DriveExportOptions:
    description: The options for Drive export.
    properties:
      includeAccessInfo:
        description: |-
          Set to true to include access level information for users
          with <a
          href="https://support.google.com/vault/answer/6099459#metadata">indirect
          access</a> to files.
        type: boolean
    type: object
  DriveOptions:
    description: Drive search advanced options
    properties:
      includeSharedDrives:
        description: Set to true to include shared drive.
        type: boolean
      includeTeamDrives:
        description: Set to true to include Team Drive.
        type: boolean
      versionDate:
        description: |-
          Search the versions of the Drive file
          as of the reference date. These timestamps are in GMT and
          rounded down to the given date.
        format: google-datetime
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  Export:
    description: An export
    properties:
      cloudStorageSink:
        $ref: '#/definitions/CloudStorageSink'
        description: Output only. Export sink for cloud storage files.
      createTime:
        description: Output only. The time when the export was created.
        format: google-datetime
        type: string
      exportOptions:
        $ref: '#/definitions/ExportOptions'
        description: Advanced options of the export.
      id:
        description: Output only. The generated export ID.
        type: string
      matterId:
        description: Output only. The matter ID.
        type: string
      name:
        description: The export name.
        type: string
      query:
        $ref: '#/definitions/Query'
        description: The search query being exported.
      requester:
        $ref: '#/definitions/UserInfo'
        description: Output only. The requester of the export.
      stats:
        $ref: '#/definitions/ExportStats'
        description: Output only. Export statistics.
      status:
        description: Output only. The export status.
        enum:
          - EXPORT_STATUS_UNSPECIFIED
          - COMPLETED
          - FAILED
          - IN_PROGRESS
        type: string
    type: object
  ExportOptions:
    description: Export advanced options
    properties:
      driveOptions:
        $ref: '#/definitions/DriveExportOptions'
        description: Option available for Drive export.
      groupsOptions:
        $ref: '#/definitions/GroupsExportOptions'
        description: Option available for groups export.
      hangoutsChatOptions:
        $ref: '#/definitions/HangoutsChatExportOptions'
        description: Option available for hangouts chat export.
      mailOptions:
        $ref: '#/definitions/MailExportOptions'
        description: Option available for mail export.
      region:
        description: The requested export location.
        enum:
          - EXPORT_REGION_UNSPECIFIED
          - ANY
          - US
          - EUROPE
        type: string
    type: object
  ExportStats:
    description: Stats of an export.
    properties:
      exportedArtifactCount:
        description: The number of documents already processed by the export.
        format: int64
        type: string
      sizeInBytes:
        description: The size of export in bytes.
        format: int64
        type: string
      totalArtifactCount:
        description: The number of documents to be exported.
        format: int64
        type: string
    type: object
  GroupsExportOptions:
    description: The options for groups export.
    properties:
      exportFormat:
        description: The export format for groups export.
        enum:
          - EXPORT_FORMAT_UNSPECIFIED
          - MBOX
          - PST
        type: string
    type: object
  HangoutsChatExportOptions:
    description: The options for hangouts chat export.
    properties:
      exportFormat:
        description: The export format for hangouts chat export.
        enum:
          - EXPORT_FORMAT_UNSPECIFIED
          - MBOX
          - PST
        type: string
    type: object
  HangoutsChatInfo:
    description: Accounts to search
    properties:
      roomId:
        description: A set of rooms to search.
        items:
          type: string
        type: array
    type: object
  HangoutsChatOptions:
    description: Hangouts chat search advanced options
    properties:
      includeRooms:
        description: Set to true to include rooms.
        type: boolean
    type: object
  HeldAccount:
    description: |-
      An account being held in a particular hold. This structure is immutable.
      This can be either a single user or a google group, depending on the corpus.
    properties:
      accountId:
        description: |-
          The account's ID as provided by the
          <a href="https://developers.google.com/admin-sdk/">Admin SDK</a>.
        type: string
      email:
        description: |-
          The primary email address of the account. If used as an input, this takes
          precedence over account ID.
        type: string
      firstName:
        description: Output only. The first name of the account holder.
        type: string
      holdTime:
        description: Output only. When the account was put on hold.
        format: google-datetime
        type: string
      lastName:
        description: Output only. The last name of the account holder.
        type: string
    type: object
  HeldDriveQuery:
    description: Query options for Drive holds.
    properties:
      includeSharedDriveFiles:
        description: 'If true, include files in shared drives in the hold.'
        type: boolean
      includeTeamDriveFiles:
        description: 'If true, include files in Team Drives in the hold.'
        type: boolean
    type: object
  HeldGroupsQuery:
    description: Query options for group holds.
    properties:
      endTime:
        description: |-
          The end time range for the search query. These timestamps are in GMT and
          rounded down to the start of the given date.
        format: google-datetime
        type: string
      startTime:
        description: |-
          The start time range for the search query. These timestamps are in GMT and
          rounded down to the start of the given date.
        format: google-datetime
        type: string
      terms:
        description: The search terms for the hold.
        type: string
    type: object
  HeldHangoutsChatQuery:
    description: Query options for hangouts chat holds.
    properties:
      includeRooms:
        description: 'If true, include rooms the user has participated in.'
        type: boolean
    type: object
  HeldMailQuery:
    description: Query options for mail holds.
    properties:
      endTime:
        description: |-
          The end time range for the search query. These timestamps are in GMT and
          rounded down to the start of the given date.
        format: google-datetime
        type: string
      startTime:
        description: |-
          The start time range for the search query. These timestamps are in GMT and
          rounded down to the start of the given date.
        format: google-datetime
        type: string
      terms:
        description: The search terms for the hold.
        type: string
    type: object
  HeldOrgUnit:
    description: |-
      A organizational unit being held in a particular hold.
      This structure is immutable.
    properties:
      holdTime:
        description: When the org unit was put on hold. This property is immutable.
        format: google-datetime
        type: string
      orgUnitId:
        description: The org unit's immutable ID as provided by the Admin SDK.
        type: string
    type: object
  Hold:
    description: |-
      Represents a hold within Vault. A hold restricts purging of
      artifacts based on the combination of the query and accounts restrictions.
      A hold can be configured to either apply to an explicitly configured set
      of accounts, or can be applied to all members of an organizational unit.
    properties:
      accounts:
        description: |-
          If set, the hold applies to the enumerated accounts and org_unit must be
          empty.
        items:
          $ref: '#/definitions/HeldAccount'
        type: array
      corpus:
        description: The corpus to be searched.
        enum:
          - CORPUS_TYPE_UNSPECIFIED
          - DRIVE
          - MAIL
          - GROUPS
          - HANGOUTS_CHAT
        type: string
      holdId:
        description: The unique immutable ID of the hold. Assigned during creation.
        type: string
      name:
        description: The name of the hold.
        type: string
      orgUnit:
        $ref: '#/definitions/HeldOrgUnit'
        description: |-
          If set, the hold applies to all members of the organizational unit and
          accounts must be empty. This property is mutable. For groups holds,
          set the accounts field.
      query:
        $ref: '#/definitions/CorpusQuery'
        description: |-
          The corpus-specific query. If set, the corpusQuery must match corpus
          type.
      updateTime:
        description: The last time this hold was modified.
        format: google-datetime
        type: string
    type: object
  ListExportsResponse:
    description: The holds for a matter.
    properties:
      exports:
        description: The list of exports.
        items:
          $ref: '#/definitions/Export'
        type: array
      nextPageToken:
        description: Page token to retrieve the next page of results in the list.
        type: string
    type: object
  ListHeldAccountsResponse:
    description: Returns a list of held accounts for a hold.
    properties:
      accounts:
        description: The held accounts on a hold.
        items:
          $ref: '#/definitions/HeldAccount'
        type: array
    type: object
  ListHoldsResponse:
    description: The holds for a matter.
    properties:
      holds:
        description: The list of holds.
        items:
          $ref: '#/definitions/Hold'
        type: array
      nextPageToken:
        description: |-
          Page token to retrieve the next page of results in the list.
          If this is empty, then there are no more holds to list.
        type: string
    type: object
  ListMattersResponse:
    description: Provides the list of matters.
    properties:
      matters:
        description: List of matters.
        items:
          $ref: '#/definitions/Matter'
        type: array
      nextPageToken:
        description: Page token to retrieve the next page of results in the list.
        type: string
    type: object
  ListSavedQueriesResponse:
    description: Definition of the response for method ListSaveQuery.
    properties:
      nextPageToken:
        description: |-
          Page token to retrieve the next page of results in the list.
          If this is empty, then there are no more saved queries to list.
        type: string
      savedQueries:
