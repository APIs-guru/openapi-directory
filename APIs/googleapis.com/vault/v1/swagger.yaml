swagger: '2.0'
schemes:
  - https
host: vault.googleapis.com
basePath: /
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: Archiving and eDiscovery for G Suite.
  license:
    name: Creative Commons Attribution 3.0
    url: 'http://creativecommons.org/licenses/by/3.0/'
  termsOfService: 'https://developers.google.com/terms/'
  title: G Suite Vault
  version: v1
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-apisguru-categories:
    - storage
  x-logo:
    url: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.7.31
      format: google
      url: 'https://vault.googleapis.com/$discovery/rest?version=v1'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: vault
externalDocs:
  url: 'https://developers.google.com/vault'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 implicit authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/ediscovery': Manage your eDiscovery data
      'https://www.googleapis.com/auth/ediscovery.readonly': View your eDiscovery data
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/ediscovery': Manage your eDiscovery data
      'https://www.googleapis.com/auth/ediscovery.readonly': View your eDiscovery data
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: matters
paths:
  /v1/matters:
    get:
      description: Lists matters the user has access to.
      operationId: vault.matters.list
      parameters:
        - description: |-
            The number of matters to return in the response.
            Default and maximum are 100.
          in: query
          name: pageSize
          type: integer
        - description: The pagination token as returned in the response.
          in: query
          name: pageToken
          type: string
        - description: |-
            If set, list only matters with that specific state. The default is listing
            matters of all states.
          enum:
            - STATE_UNSPECIFIED
            - OPEN
            - CLOSED
            - DELETED
          in: query
          name: state
          type: string
        - description: Specifies which parts of the matter to return in response.
          enum:
            - VIEW_UNSPECIFIED
            - BASIC
            - FULL
          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListMattersResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a new matter with the given name and description. The initial state
        is open, and the owner is the method caller. Returns the created matter
        with default view.
      operationId: vault.matters.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Matter'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Matter'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}':
    delete:
      description: Deletes the specified matter. Returns matter with updated state.
      operationId: vault.matters.delete
      parameters:
        - description: The matter ID
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Matter'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
    get:
      description: Gets the specified matter.
      operationId: vault.matters.get
      parameters:
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
        - description: Specifies which parts of the Matter to return in the response.
          enum:
            - VIEW_UNSPECIFIED
            - BASIC
            - FULL
          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Matter'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    put:
      description: |-
        Updates the specified matter.
        This updates only the name and description of the matter, identified by
        matter id. Changes to any other fields are ignored.
        Returns the default view of the matter.
      operationId: vault.matters.update
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Matter'
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Matter'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}/exports':
    get:
      description: Lists Exports.
      operationId: vault.matters.exports.list
      parameters:
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
        - description: The number of exports to return in the response.
          in: query
          name: pageSize
          type: integer
        - description: The pagination token as returned in the response.
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListExportsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: Creates an Export.
      operationId: vault.matters.exports.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Export'
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Export'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}/exports/{exportId}':
    delete:
      description: Deletes an Export.
      operationId: vault.matters.exports.delete
      parameters:
        - description: The export ID.
          in: path
          name: exportId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
    get:
      description: Gets an Export.
      operationId: vault.matters.exports.get
      parameters:
        - description: The export ID.
          in: path
          name: exportId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Export'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/matters/{matterId}/holds':
    get:
      description: |-
        Lists holds within a matter. An empty page token in ListHoldsResponse
        denotes no more holds to list.
      operationId: vault.matters.holds.list
      parameters:
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
        - description: |-
            The number of holds to return in the response, between 0 and 100 inclusive.
            Leaving this empty, or as 0, is the same as page_size = 100.
          in: query
          name: pageSize
          type: integer
        - description: |-
            The pagination token as returned in the response.
            An empty token means start from the beginning.
          in: query
          name: pageToken
          type: string
        - description: Specifies which parts of the Hold to return.
          enum:
            - HOLD_VIEW_UNSPECIFIED
            - BASIC_HOLD
            - FULL_HOLD
          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListHoldsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: Creates a hold in the given matter.
      operationId: vault.matters.holds.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Hold'
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Hold'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}/holds/{holdId}':
    delete:
      description: Removes a hold by ID. This will release any HeldAccounts on this Hold.
      operationId: vault.matters.holds.delete
      parameters:
        - description: The hold ID.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
    get:
      description: Gets a hold by ID.
      operationId: vault.matters.holds.get
      parameters:
        - description: The hold ID.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
        - description: Specifies which parts of the Hold to return.
          enum:
            - HOLD_VIEW_UNSPECIFIED
            - BASIC_HOLD
            - FULL_HOLD
          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Hold'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    put:
      description: |-
        Updates the OU and/or query parameters of a hold. You cannot add accounts
        to a hold that covers an OU, nor can you add OUs to a hold that covers
        individual accounts. Accounts listed in the hold will be ignored.
      operationId: vault.matters.holds.update
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Hold'
        - description: The ID of the hold.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Hold'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}/holds/{holdId}/accounts':
    get:
      description: |-
        Lists HeldAccounts for a hold. This will only list individually specified
        held accounts. If the hold is on an OU, then use
        <a href="https://developers.google.com/admin-sdk/">Admin SDK</a>
        to enumerate its members.
      operationId: vault.matters.holds.accounts.list
      parameters:
        - description: The hold ID.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListHeldAccountsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery.readonly'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Adds a HeldAccount to a hold. Accounts can only be added to a hold that
        has no held_org_unit set. Attempting to add an account to an OU-based
        hold will result in an error.
      operationId: vault.matters.holds.accounts.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/HeldAccount'
        - description: The hold ID.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/HeldAccount'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}/holds/{holdId}/accounts/{accountId}':
    delete:
      description: |-
        Removes a HeldAccount from a hold. If this request leaves the hold with
        no held accounts, the hold will not apply to any accounts.
      operationId: vault.matters.holds.accounts.delete
      parameters:
        - description: The ID of the account to remove from the hold.
          in: path
          name: accountId
          required: true
          type: string
        - description: The hold ID.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/matters/{matterId}/holds/{holdId}:addHeldAccounts':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Adds HeldAccounts to a hold. Returns a list of accounts that have been
        successfully added. Accounts can only be added to an existing account-based
        hold.
      operationId: vault.matters.holds.addHeldAccounts
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AddHeldAccountsRequest'
        - description: The hold ID.
          in: path
          name: holdId
          required: true
          type: string
        - description: The matter ID.
          in: path
          name: matterId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AddHeldAccountsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/ediscovery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/ediscovery'
      tags:
        - matters
  '/v1/matters/{matterId}/holds/{holdId}:removeHeldAccounts':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Removes HeldAccounts from a hold. Returns a list of statuses in the same
