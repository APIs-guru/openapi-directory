          Authorization for Task.View.FULL requires `cloudtasks.tasks.fullView`
          [Google IAM](/iam/) permission on the
          Task.name resource.
        enum:
          - VIEW_UNSPECIFIED
          - BASIC
          - FULL
        type: string
      scheduleTime:
        description: |-
          Required.

          The task's current schedule time, available in the Task.schedule_time
