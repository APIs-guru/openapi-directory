  Task:
    description: A unit of scheduled work.
    properties:
      appEngineHttpRequest:
        $ref: '#/definitions/AppEngineHttpRequest'
        description: |-
          App Engine HTTP request that is sent to the task's target. Can be set
          only if Queue.app_engine_http_target is set.

          An App Engine task is a task that has AppEngineHttpRequest set.
      createTime:
        description: |-
          Output only. The time that the task was created.

          `create_time` will be truncated to the nearest second.
        format: google-datetime
        type: string
      name:
        description: |-
          The task name.

          The task name must have the following format:
          `projects/PROJECT_ID/locations/LOCATION_ID/queues/QUEUE_ID/tasks/TASK_ID`

          * `PROJECT_ID` can contain letters ([A-Za-z]), numbers ([0-9]),
             hyphens (-), colons (:), or periods (.).
             For more information, see
             [Identifying projects](/resource-manager/docs/creating-managing-projects#identifying_projects)
          * `LOCATION_ID` is the canonical ID for the task's location.
             The list of available locations can be obtained by calling
             google.cloud.location.Locations.ListLocations.
             For more information, see https://cloud.google.com/about/locations/.
          * `QUEUE_ID` can contain letters ([A-Za-z]), numbers ([0-9]), or
            hyphens (-). The maximum length is 100 characters.
          * `TASK_ID` can contain only letters ([A-Za-z]), numbers ([0-9]),
            hyphens (-), or underscores (_). The maximum length is 500 characters.

          Optionally caller-specified in CreateTaskRequest.
        type: string
      pullMessage:
        $ref: '#/definitions/PullMessage'
        description: |-
          Pull message contains data that should be used by the caller of
          CloudTasks.LeaseTasks to process the task. Can be set only if
          Queue.pull_target is set.

          A pull task is a task that has PullMessage set.
      scheduleTime:
        description: |-
          The time when the task is scheduled to be attempted.

          For App Engine queues, this is when the task will be attempted or retried.

          For pull queues, this is the time when the task is available to
          be leased; if a task is currently leased, this is the time when
          the current lease expires, that is, the time that the task was
          leased plus the LeaseTasksRequest.lease_duration.

          `schedule_time` will be truncated to the nearest microsecond.
        format: google-datetime
        type: string
      status:
        $ref: '#/definitions/TaskStatus'
        description: Output only. The task status.
      view:
        description: |-
          Output only. The view specifies which subset of the Task has
          been returned.
        enum:
          - VIEW_UNSPECIFIED
          - BASIC
          - FULL
        type: string
    type: object
  TaskStatus:
    description: Status of the task.
    properties:
      attemptDispatchCount:
        description: |-
          Output only. The number of attempts dispatched.

          This count includes tasks which have been dispatched but haven't
          received a response.
