definitions:
  AcknowledgeTaskRequest:
    description: |-
      Request message for acknowledging a task using
      AcknowledgeTask.
    properties:
      scheduleTime:
        description: |-
          Required.

          The task's current schedule time, available in the
          schedule_time returned by
          LeaseTasks response or
          RenewLease response. This restriction is
          to ensure that your worker currently holds the lease.
        format: google-datetime
        type: string
    type: object
  AppEngineHttpRequest:
    description: |-
      App Engine HTTP request.

      The message defines the HTTP request that is sent to an App Engine app when
      the task is dispatched.

      This proto can only be used for tasks in a queue which has
      app_engine_http_target set.

      Using AppEngineHttpRequest requires
      [`appengine.applications.get`](/appengine/docs/admin-api/access-control)
      Google IAM permission for the project
      and the following scope:

      `https://www.googleapis.com/auth/cloud-platform`

      The task will be delivered to the App Engine app which belongs to the same
      project as the queue. For more information, see
      [How Requests are Routed](/appengine/docs/standard/python/how-requests-are-routed)
      and how routing is affected by
      [dispatch files](/appengine/docs/python/config/dispatchref).

      The AppEngineRouting used to construct the URL that the task is
      delivered to can be set at the queue-level or task-level:

      * If set,
         app_engine_routing_override
         is used for all tasks in the queue, no matter what the setting
         is for the
         task-level app_engine_routing.


      The `url` that the task will be sent to is:

      * `url =` host `+`
        relative_url

      The task attempt has succeeded if the app's request handler returns
      an HTTP response code in the range [`200` - `299`]. `503` is
      considered an App Engine system error instead of an application
      error. Requests returning error `503` will be retried regardless of
      retry configuration and not counted against retry counts.
      Any other response code or a failure to receive a response before the
      deadline is a failed attempt.
    properties:
      appEngineRouting:
        $ref: '#/definitions/AppEngineRouting'
        description: |-
          Task-level setting for App Engine routing.

          If set,
          app_engine_routing_override
          is used for all tasks in the queue, no matter what the setting is for the
          task-level app_engine_routing.
      headers:
        additionalProperties:
          type: string
        description: |-
          HTTP request headers.

          This map contains the header field names and values.
          Headers can be set when the
          [task is created](google.cloud.tasks.v2beta2.CloudTasks.CreateTask).
          Repeated headers are not supported but a header value can contain commas.

          Cloud Tasks sets some headers to default values:

          * `User-Agent`: By default, this header is
            `"AppEngine-Google; (+http://code.google.com/appengine)"`.
            This header can be modified, but Cloud Tasks will append
            `"AppEngine-Google; (+http://code.google.com/appengine)"` to the
            modified `User-Agent`.

          If the task has a payload, Cloud
          Tasks sets the following headers:

          * `Content-Type`: By default, the `Content-Type` header is set to
            `"application/octet-stream"`. The default can be overridden by explicitly
            setting `Content-Type` to a particular media type when the
            [task is created](google.cloud.tasks.v2beta2.CloudTasks.CreateTask).
            For example, `Content-Type` can be set to `"application/json"`.
          * `Content-Length`: This is computed by Cloud Tasks. This value is
            output only.   It cannot be changed.

          The headers below cannot be set or overridden:

          * `Host`
          * `X-Google-*`
          * `X-AppEngine-*`

          In addition, Cloud Tasks sets some headers when the task is dispatched,
          such as headers containing information about the task; see
          [request headers](/appengine/docs/python/taskqueue/push/creating-handlers#reading_request_headers).
          These headers are set only when the task is dispatched, so they are not
          visible when the task is returned in a Cloud Tasks response.

          Although there is no specific limit for the maximum number of headers or
          the size, there is a limit on the maximum size of the Task. For more
          information, see the CreateTask documentation.
        type: object
      httpMethod:
        description: |-
          The HTTP method to use for the request. The default is POST.

          The app's request handler for the task's target URL must be able to handle
          HTTP requests with this http_method, otherwise the task attempt will fail
          with error code 405 (Method Not Allowed). See
          [Writing a push task request handler](/appengine/docs/java/taskqueue/push/creating-handlers#writing_a_push_task_request_handler)
          and the documentation for the request handlers in the language your app is
          written in e.g.
          [Python Request Handler](/appengine/docs/python/tools/webapp/requesthandlerclass).
        enum:
          - HTTP_METHOD_UNSPECIFIED
          - POST
          - GET
          - HEAD
          - PUT
          - DELETE
        type: string
      payload:
        description: |-
          Payload.

          The payload will be sent as the HTTP message body. A message
          body, and thus a payload, is allowed only if the HTTP method is
          POST or PUT. It is an error to set a data payload on a task with
          an incompatible HttpMethod.
        format: byte
        type: string
      relativeUrl:
        description: |-
          The relative URL.

          The relative URL must begin with "/" and must be a valid HTTP relative URL.
          It can contain a path and query string arguments.
          If the relative URL is empty, then the root path "/" will be used.
          No spaces are allowed, and the maximum length allowed is 2083 characters.
        type: string
    type: object
  AppEngineHttpTarget:
    description: |-
      App Engine HTTP target.

      The task will be delivered to the App Engine application hostname
      specified by its AppEngineHttpTarget and AppEngineHttpRequest.
      The documentation for AppEngineHttpRequest explains how the
      task's host URL is constructed.

      Using AppEngineHttpTarget requires
      [`appengine.applications.get`](/appengine/docs/admin-api/access-control)
      Google IAM permission for the project
      and the following scope:

      `https://www.googleapis.com/auth/cloud-platform`
    properties:
      appEngineRoutingOverride:
        $ref: '#/definitions/AppEngineRouting'
        description: |-
          Overrides for the
          task-level app_engine_routing.

          If set, `app_engine_routing_override` is used for all tasks in
          the queue, no matter what the setting is for the
          task-level app_engine_routing.
    type: object
  AppEngineRouting:
    description: |-
      App Engine Routing.

      For more information about services, versions, and instances see
      [An Overview of App Engine](/appengine/docs/python/an-overview-of-app-engine),
      [Microservices Architecture on Google App Engine](/appengine/docs/python/microservices-on-app-engine),
      [App Engine Standard request routing](/appengine/docs/standard/python/how-requests-are-routed),
      and [App Engine Flex request routing](/appengine/docs/flexible/python/how-requests-are-routed).
    properties:
      host:
        description: |-
          Output only. The host that the task is sent to.

          For more information, see
          [How Requests are Routed](/appengine/docs/standard/python/how-requests-are-routed).

          The host is constructed as:


          * `host = [application_domain_name]`</br>
            `| [service] + '.' + [application_domain_name]`</br>
            `| [version] + '.' + [application_domain_name]`</br>
            `| [version_dot_service]+ '.' + [application_domain_name]`</br>
            `| [instance] + '.' + [application_domain_name]`</br>
            `| [instance_dot_service] + '.' + [application_domain_name]`</br>
            `| [instance_dot_version] + '.' + [application_domain_name]`</br>
            `| [instance_dot_version_dot_service] + '.' + [application_domain_name]`

          * `application_domain_name` = The domain name of the app, for
            example <app-id>.appspot.com, which is associated with the
            queue's project ID. Some tasks which were created using the App Engine
            SDK use a custom domain name.

          * `service =` service

          * `version =` version

          * `version_dot_service =`
            version `+ '.' +`
            service

          * `instance =` instance

          * `instance_dot_service =`
            instance `+ '.' +`
            service

          * `instance_dot_version =`
            instance `+ '.' +`
            version

          * `instance_dot_version_dot_service =`
            instance `+ '.' +`
            version `+ '.' +`
            service

          If service is empty, then the task will be sent
          to the service which is the default service when the task is attempted.

          If version is empty, then the task will be sent
          to the version which is the default version when the task is attempted.

          If instance is empty, then the task
          will be sent to an instance which is available when the task is
          attempted.

          When service is "default",
          version is "default", and
          instance is empty,
          host is shortened to just the
          `application_domain_name`.

          If service,
          version, or
          instance is invalid, then the task
          will be sent to the default version of the default service when
          the task is attempted.
        type: string
      instance:
        description: |-
          App instance.

          By default, the task is sent to an instance which is available when
          the task is attempted.

          Requests can only be sent to a specific instance if
          [manual scaling is used in App Engine Standard](/appengine/docs/python/an-overview-of-app-engine?hl=en_US#scaling_types_and_instance_classes).
          App Engine Flex does not support instances. For more information, see
          [App Engine Standard request routing](/appengine/docs/standard/python/how-requests-are-routed)
          and [App Engine Flex request routing](/appengine/docs/flexible/python/how-requests-are-routed).
        type: string
      service:
        description: |-
          App service.

          By default, the task is sent to the service which is the default
          service when the task is attempted ("default").

          For some queues or tasks which were created using the App Engine
          Task Queue API, host is not parsable
          into service,
          version, and
          instance. For example, some tasks
          which were created using the App Engine SDK use a custom domain
          name; custom domains are not parsed by Cloud Tasks. If
          host is not parsable, then
          service,
          version, and
          instance are the empty string.
        type: string
      version:
        description: |-
          App version.

          By default, the task is sent to the version which is the default
          version when the task is attempted ("default").

          For some queues or tasks which were created using the App Engine
          Task Queue API, host is not parsable
          into service,
          version, and
          instance. For example, some tasks
          which were created using the App Engine SDK use a custom domain
          name; custom domains are not parsed by Cloud Tasks. If
          host is not parsable, then
          service,
          version, and
          instance are the empty string.
        type: string
    type: object
  AttemptStatus:
    description: The status of a task attempt.
    properties:
      dispatchTime:
        description: |-
          Output only. The time that this attempt was dispatched.

          `dispatch_time` will be truncated to the nearest microsecond.
        format: google-datetime
        type: string
      responseStatus:
        $ref: '#/definitions/Status'
        description: |-
          Output only. The response from the target for this attempt.

          If the task has not been attempted or the task is currently running
          then the response status is unset.
      responseTime:
        description: |-
          Output only. The time that this attempt response was received.

          `response_time` will be truncated to the nearest microsecond.
        format: google-datetime
        type: string
      scheduleTime:
        description: |-
          Output only. The time that this attempt was scheduled.

          `schedule_time` will be truncated to the nearest microsecond.
        format: google-datetime
        type: string
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` or `joe@example.com`.


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          Required
        type: string
    type: object
  CancelLeaseRequest:
    description: |-
      Request message for canceling a lease using
      CancelLease.
    properties:
      responseView:
        description: |-
          The response_view specifies which subset of the Task will be
          returned.

          By default response_view is BASIC; not all
          information is retrieved by default because some data, such as
          payloads, might be desirable to return only when needed because
          of its large size or because of the sensitivity of data that it
          contains.

          Authorization for FULL requires
          `cloudtasks.tasks.fullView` [Google IAM](/iam/) permission on the
          Task resource.
        enum:
          - VIEW_UNSPECIFIED
          - BASIC
          - FULL
        type: string
      scheduleTime:
        description: |-
          Required.

          The task's current schedule time, available in the
          schedule_time returned by
          LeaseTasks response or
          RenewLease response. This restriction is
          to ensure that your worker currently holds the lease.
        format: google-datetime
        type: string
    type: object
  CreateTaskRequest:
    description: Request message for CreateTask.
    properties:
      responseView:
        description: |-
          The response_view specifies which subset of the Task will be
          returned.

          By default response_view is BASIC; not all
          information is retrieved by default because some data, such as
          payloads, might be desirable to return only when needed because
          of its large size or because of the sensitivity of data that it
          contains.

          Authorization for FULL requires
          `cloudtasks.tasks.fullView` [Google IAM](/iam/) permission on the
          Task resource.
        enum:
          - VIEW_UNSPECIFIED
          - BASIC
          - FULL
        type: string
      task:
        $ref: '#/definitions/Task'
        description: |-
          Required.

          The task to add.

          Task names have the following format:
          `projects/PROJECT_ID/locations/LOCATION_ID/queues/QUEUE_ID/tasks/TASK_ID`.
          The user can optionally specify a task name. If a
          name is not specified then the system will generate a random
          unique task id, which will be set in the task returned in the
          response.

          If schedule_time is not set or is in the
          past then Cloud Tasks will set it to the current time.

          Task De-duplication:

          Explicitly specifying a task ID enables task de-duplication.  If
          a task's ID is identical to that of an existing task or a task
          that was deleted or completed recently then the call will fail
          with ALREADY_EXISTS.
          If the task's queue was created using Cloud Tasks, then another task with
          the same name can't be created for ~1hour after the original task was
          deleted or completed. If the task's queue was created using queue.yaml or
          queue.xml, then another task with the same name can't be created
          for ~9days after the original task was deleted or completed.

          Because there is an extra lookup cost to identify duplicate task
          names, these CreateTask calls have significantly
          increased latency. Using hashed strings for the task id or for
          the prefix of the task id is recommended. Choosing task ids that
          are sequential or have sequential prefixes, for example using a
          timestamp, causes an increase in latency and error rates in all
          task commands. The infrastructure relies on an approximately
          uniform distribution of task ids to store and serve tasks
          efficiently.
    type: object
  Empty:
