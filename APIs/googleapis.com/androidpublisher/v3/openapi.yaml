          type: boolean
      type: object
    DeactivateBasePlanRequest:
      description: Request message for DeactivateBasePlan.
      properties: {}
      type: object
    DeactivateSubscriptionOfferRequest:
      description: Request message for DeactivateSubscriptionOffer.
      properties: {}
