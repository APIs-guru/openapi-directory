        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalyzeEntitySentimentResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-language
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-language
        - Oauth2:
