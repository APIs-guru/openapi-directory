components:
  parameters:
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        enum:
          - "1"
          - "2"
        type: string
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        enum:
          - json
          - media
          - proto
        type: string
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
    quotaUser:
      description: Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
  schemas:
    AnalyzeEntitiesRequest:
      description: The entity analysis request message.
      properties:
        document:
          $ref: "#/components/schemas/Document"
          description: Required. Input document.
        encodingType:
          description: The encoding type used by the API to calculate offsets.
          enum:
            - NONE
            - UTF8
            - UTF16
            - UTF32
          type: string
      type: object
    AnalyzeEntitiesResponse:
      description: The entity analysis response message.
      properties:
        entities:
          description: The recognized entities in the input document.
          items:
            $ref: "#/components/schemas/Entity"
          type: array
        language:
          description: The language of the text, which will be the same as the language specified in the request or, if not specified, the automatically-detected language. See Document.language field for more details.
          type: string
      type: object
    AnalyzeEntitySentimentRequest:
      description: The entity-level sentiment analysis request message.
      properties:
        document:
          $ref: "#/components/schemas/Document"
          description: Required. Input document.
        encodingType:
          description: The encoding type used by the API to calculate offsets.
          enum:
            - NONE
            - UTF8
            - UTF16
            - UTF32
          type: string
      type: object
    AnalyzeEntitySentimentResponse:
      description: The entity-level sentiment analysis response message.
      properties:
        entities:
          description: The recognized entities in the input document with associated sentiments.
          items:
            $ref: "#/components/schemas/Entity"
          type: array
        language:
          description: The language of the text, which will be the same as the language specified in the request or, if not specified, the automatically-detected language. See Document.language field for more details.
          type: string
      type: object
    AnalyzeSentimentRequest:
      description: The sentiment analysis request message.
      properties:
        document:
          $ref: "#/components/schemas/Document"
          description: Required. Input document.
        encodingType:
          description: The encoding type used by the API to calculate sentence offsets.
          enum:
            - NONE
            - UTF8
            - UTF16
            - UTF32
          type: string
      type: object
    AnalyzeSentimentResponse:
      description: The sentiment analysis response message.
      properties:
        documentSentiment:
          $ref: "#/components/schemas/Sentiment"
          description: The overall sentiment of the input document.
        language:
          description: The language of the text, which will be the same as the language specified in the request or, if not specified, the automatically-detected language. See Document.language field for more details.
          type: string
        sentences:
          description: The sentiment for all the sentences in the document.
          items:
            $ref: "#/components/schemas/Sentence"
          type: array
      type: object
    AnalyzeSyntaxRequest:
      description: The syntax analysis request message.
      properties:
        document:
          $ref: "#/components/schemas/Document"
          description: Required. Input document.
        encodingType:
          description: The encoding type used by the API to calculate offsets.
          enum:
            - NONE
            - UTF8
            - UTF16
            - UTF32
          type: string
      type: object
    AnalyzeSyntaxResponse:
      description: The syntax analysis response message.
      properties:
        language:
          description: The language of the text, which will be the same as the language specified in the request or, if not specified, the automatically-detected language. See Document.language field for more details.
          type: string
        sentences:
          description: Sentences in the input document.
          items:
            $ref: "#/components/schemas/Sentence"
          type: array
        tokens:
          description: Tokens, along with their syntactic information, in the input document.
          items:
            $ref: "#/components/schemas/Token"
          type: array
      type: object
    AnnotateTextRequest:
      description: The request message for the text annotation API, which can perform multiple analysis types (sentiment, entities, and syntax) in one call.
      properties:
        document:
          $ref: "#/components/schemas/Document"
          description: Required. Input document.
        encodingType:
          description: The encoding type used by the API to calculate offsets.
          enum:
            - NONE
            - UTF8
            - UTF16
            - UTF32
          type: string
        features:
          $ref: "#/components/schemas/AnnotateTextRequestFeatures"
          description: Required. The enabled features.
      type: object
    AnnotateTextRequestFeatures:
      description: All available features for sentiment, syntax, and semantic analysis. Setting each one to true will enable that specific analysis for the input.
      properties:
        classificationModelOptions:
          $ref: "#/components/schemas/ClassificationModelOptions"
          description: Optional. The model options to use for classification. Defaults to v1 options if not specified. Only used if `classify_text` is set to true.
        classifyText:
          description: Classify the full document into categories.
          type: boolean
        extractDocumentSentiment:
          description: Extract document-level sentiment.
          type: boolean
        extractEntities:
          description: Extract entities.
          type: boolean
        extractEntitySentiment:
          description: Extract entities and their associated sentiment.
          type: boolean
        extractSyntax:
          description: Extract syntax information.
          type: boolean
        moderateText:
          description: Moderate the document for harmful and sensitive categories.
          type: boolean
      type: object
    AnnotateTextResponse:
      description: The text annotations response message.
      properties:
        categories:
          description: Categories identified in the input document.
          items:
            $ref: "#/components/schemas/ClassificationCategory"
          type: array
        documentSentiment:
          $ref: "#/components/schemas/Sentiment"
          description: The overall sentiment for the document. Populated if the user enables AnnotateTextRequest.Features.extract_document_sentiment.
        entities:
          description: Entities, along with their semantic information, in the input document. Populated if the user enables AnnotateTextRequest.Features.extract_entities.
          items:
            $ref: "#/components/schemas/Entity"
          type: array
        language:
          description: The language of the text, which will be the same as the language specified in the request or, if not specified, the automatically-detected language. See Document.language field for more details.
          type: string
        moderationCategories:
          description: Harmful and sensitive categories identified in the input document.
          items:
            $ref: "#/components/schemas/ClassificationCategory"
          type: array
        sentences:
          description: Sentences in the input document. Populated if the user enables AnnotateTextRequest.Features.extract_syntax.
          items:
            $ref: "#/components/schemas/Sentence"
          type: array
        tokens:
          description: Tokens, along with their syntactic information, in the input document. Populated if the user enables AnnotateTextRequest.Features.extract_syntax.
          items:
            $ref: "#/components/schemas/Token"
          type: array
      type: object
    ClassificationCategory:
      description: Represents a category returned from the text classifier.
      properties:
        confidence:
          description: The classifier's confidence of the category. Number represents how certain the classifier is that this category represents the given text.
          format: float
          type: number
        name:
          description: The name of the category representing the document.
          type: string
      type: object
    ClassificationModelOptions:
      description: Model options available for classification requests.
      properties:
        v1Model:
          $ref: "#/components/schemas/ClassificationModelOptionsV1Model"
          description: Setting this field will use the V1 model and V1 content categories version. The V1 model is a legacy model; support for this will be discontinued in the future.
        v2Model:
          $ref: "#/components/schemas/ClassificationModelOptionsV2Model"
          description: Setting this field will use the V2 model with the appropriate content categories version. The V2 model is a better performing model.
      type: object
    ClassificationModelOptionsV1Model:
      description: Options for the V1 model.
      properties: {}
      type: object
    ClassificationModelOptionsV2Model:
      description: Options for the V2 model.
      properties:
        contentCategoriesVersion:
          description: The content categories used for classification.
          enum:
            - CONTENT_CATEGORIES_VERSION_UNSPECIFIED
            - V1
            - V2
          type: string
      type: object
    ClassifyTextRequest:
      description: The document classification request message.
      properties:
        classificationModelOptions:
          $ref: "#/components/schemas/ClassificationModelOptions"
          description: Optional. Model options to use for classification. Defaults to v1 options if not specified.
        document:
          $ref: "#/components/schemas/Document"
          description: Required. Input document.
      type: object
    ClassifyTextResponse:
      description: The document classification response message.
      properties:
        categories:
          description: Categories representing the input document.
          items:
            $ref: "#/components/schemas/ClassificationCategory"
          type: array
      type: object
    Color:
      description: "Represents a color in the RGBA color space. This representation is designed for simplicity of conversion to and from color representations in various languages over compactness. For example, the fields of this representation can be trivially provided to the constructor of `java.awt.Color` in Java; it can also be trivially provided to UIColor's `+colorWithRed:green:blue:alpha` method in iOS; and, with just a little work, it can be easily formatted into a CSS `rgba()` string in JavaScript. This reference page doesn't have information about the absolute color space that should be used to interpret the RGB valueâ€”for example, sRGB, Adobe RGB, DCI-P3, and BT.2020. By default, applications should assume the sRGB color space. When color equality needs to be decided, implementations, unless documented otherwise, treat two colors as equal if all their red, green, blue, and alpha values each differ by at most `1e-5`. Example (Java): import com.google.type.Color; // ... public static java.awt.Color fromProto(Color protocolor) { float alpha = protocolor.hasAlpha() ? protocolor.getAlpha().getValue() : 1.0; return new java.awt.Color( protocolor.getRed(), protocolor.getGreen(), protocolor.getBlue(), alpha); } public static Color toProto(java.awt.Color color) { float red = (float) color.getRed(); float green = (float) color.getGreen(); float blue = (float) color.getBlue(); float denominator = 255.0; Color.Builder resultBuilder = Color .newBuilder() .setRed(red / denominator) .setGreen(green / denominator) .setBlue(blue / denominator); int alpha = color.getAlpha(); if (alpha != 255) { result.setAlpha( FloatValue .newBuilder() .setValue(((float) alpha) / denominator) .build()); } return resultBuilder.build(); } // ... Example (iOS / Obj-C): // ... static UIColor* fromProto(Color* protocolor) { float red = [protocolor red]; float green = [protocolor green]; float blue = [protocolor blue]; FloatValue* alpha_wrapper = [protocolor alpha]; float alpha = 1.0; if (alpha_wrapper != nil) { alpha = [alpha_wrapper value]; } return [UIColor colorWithRed:red green:green blue:blue alpha:alpha]; } static Color* toProto(UIColor* color) { CGFloat red, green, blue, alpha; if (![color getRed:&red green:&green blue:&blue alpha:&alpha]) { return nil; } Color* result = [[Color alloc] init]; [result setRed:red]; [result setGreen:green]; [result setBlue:blue]; if (alpha <= 0.9999) { [result setAlpha:floatWrapperWithValue(alpha)]; } [result autorelease]; return result; } // ... Example (JavaScript): // ... var protoToCssColor = function(rgb_color) { var redFrac = rgb_color.red || 0.0; var greenFrac = rgb_color.green || 0.0; var blueFrac = rgb_color.blue || 0.0; var red = Math.floor(redFrac * 255); var green = Math.floor(greenFrac * 255); var blue = Math.floor(blueFrac * 255); if (!('alpha' in rgb_color)) { return rgbToCssColor(red, green, blue); } var alphaFrac = rgb_color.alpha.value || 0.0; var rgbParams = [red, green, blue].join(','); return ['rgba(', rgbParams, ',', alphaFrac, ')'].join(''); }; var rgbToCssColor = function(red, green, blue) { var rgbNumber = new Number((red << 16) | (green << 8) | blue); var hexString = rgbNumber.toString(16); var missingZeros = 6 - hexString.length; var resultBuilder = ['#']; for (var i = 0; i < missingZeros; i++) { resultBuilder.push('0'); } resultBuilder.push(hexString); return resultBuilder.join(''); }; // ..."
      properties:
        alpha:
          description: "The fraction of this color that should be applied to the pixel. That is, the final pixel color is defined by the equation: `pixel color = alpha * (this color) + (1.0 - alpha) * (background color)` This means that a value of 1.0 corresponds to a solid color, whereas a value of 0.0 corresponds to a completely transparent color. This uses a wrapper message rather than a simple float scalar so that it is possible to distinguish between a default value and the value being unset. If omitted, this color object is rendered as a solid color (as if the alpha value had been explicitly given a value of 1.0)."
          format: float
          type: number
        blue:
          description: The amount of blue in the color as a value in the interval [0, 1].
          format: float
          type: number
        green:
          description: The amount of green in the color as a value in the interval [0, 1].
          format: float
          type: number
        red:
          description: The amount of red in the color as a value in the interval [0, 1].
          format: float
          type: number
      type: object
    CpuMetric:
      description: Metric for billing reports.
      properties:
        coreNumber:
          description: Required. Number of CPU cores.
          format: int64
          type: string
        coreSec:
          description: Required. Total seconds of core usage, e.g. 4.
          format: int64
          type: string
        cpuType:
          description: Required. Type of cpu, e.g. N2.
          enum:
            - UNKNOWN_CPU_TYPE
            - A2
            - A3
            - C2
            - C2D
            - CUSTOM
            - E2
            - G2
            - C3
            - M2
            - M1
            - N1
            - N2_CUSTOM
            - N2
            - N2D
          type: string
        machineSpec:
          description: Required. Machine spec, e.g. N1_STANDARD_4.
          enum:
            - UNKNOWN_MACHINE_SPEC
