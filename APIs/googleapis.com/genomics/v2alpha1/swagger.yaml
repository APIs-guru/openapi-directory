          Optional time of when event finished. An event can have a start time and no
          finish time. If an event has a finish time, there must be a start time.
        format: google-datetime
        type: string
      startTime:
        description: Optional time of when event started.
        format: google-datetime
        type: string
    type: object
  OperationMetadata:
    description: Metadata describing an Operation.
    properties:
      clientId:
        description: |-
          This field is deprecated. Use `labels` instead. Optionally provided by the
          caller when submitting the request that creates the operation.
        type: string
      createTime:
        description: The time at which the job was submitted to the Genomics service.
        format: google-datetime
        type: string
      endTime:
        description: The time at which the job stopped running.
        format: google-datetime
        type: string
      events:
        description: |-
          Optional event messages that were generated during the job's execution.
          This also contains any warnings that were generated during import
          or export.
        items:
          $ref: '#/definitions/OperationEvent'
        type: array
      labels:
        additionalProperties:
          type: string
        description: |-
          Optionally provided by the caller when submitting the request that creates
          the operation.
        type: object
      projectId:
        description: The Google Cloud Project in which the job is scoped.
        type: string
      request:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: |-
          The original request that started the operation. Note that this will be in
          current version of the API. If the operation was started with v1beta2 API
          and a GetOperation is performed on v1 API, a v1 request will be returned.
        type: object
      runtimeMetadata:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: Runtime metadata on this Operation.
        type: object
      startTime:
        description: The time at which the job began to run.
        format: google-datetime
        type: string
    type: object
  Pipeline:
    description: 'Specifies a series of actions to execute, expressed as Docker containers.'
    properties:
      actions:
        description: 'The list of actions to execute, in the order they are specified.'
        items:
          $ref: '#/definitions/Action'
        type: array
      environment:
        additionalProperties:
          type: string
        description: |-
          The environment to pass into every action. Each action can also specify
          additional environment variables but cannot delete an entry from this map
          (though they can overwrite it with a different value).
        type: object
      resources:
        $ref: '#/definitions/Resources'
        description: The resources required for execution.
      timeout:
        description: |-
          The maximum amount of time to give the pipeline to complete.  This includes
          the time spent waiting for a worker to be allocated.  If the pipeline fails
          to complete before the timeout, it will be cancelled and the error code
          will be set to DEADLINE_EXCEEDED.

          If unspecified, it will default to 7 days.
        format: google-duration
        type: string
    type: object
  PullStartedEvent:
    description: An event generated when the worker starts pulling an image.
    properties:
      imageUri:
        description: The URI of the image that was pulled.
        type: string
    type: object
  PullStoppedEvent:
    description: An event generated when the worker stops pulling an image.
    properties:
      imageUri:
        description: The URI of the image that was pulled.
        type: string
    type: object
  Resources:
    description: |-
      The system resources for the pipeline run.

      At least one zone or region must be specified or the pipeline run will fail.
    properties:
      projectId:
        description: The project ID to allocate resources in.
        type: string
      regions:
        description: |-
          The list of regions allowed for VM allocation. If set, the `zones` field
          must not be set.
        items:
          type: string
        type: array
      virtualMachine:
        $ref: '#/definitions/VirtualMachine'
        description: The virtual machine specification.
      zones:
        description: |-
          The list of zones allowed for VM allocation. If set, the `regions` field
          must not be set.
        items:
          type: string
        type: array
    type: object
  RunPipelineRequest:
    description: |-
      The arguments to the `RunPipeline` method. The requesting user must have
      the `iam.serviceAccounts.actAs` permission for the Cloud Genomics service
      account or the request will fail.
    properties:
      labels:
        additionalProperties:
          type: string
        description: |-
          User-defined labels to associate with the returned operation. These
          labels are not propagated to any Google Cloud Platform resources used by
          the operation, and can be modified at any time.

          To associate labels with resources created while executing the operation,
          see the appropriate resource message (for example, `VirtualMachine`).
        type: object
      pipeline:
        $ref: '#/definitions/Pipeline'
        description: The description of the pipeline to run.
    type: object
