swagger: '2.0'
schemes:
  - https
host: genomics.googleapis.com
basePath: /
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: 'Uploads, processes, queries, and searches Genomics data in the cloud.'
  title: Genomics
  version: v2alpha1
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.7.31
      format: google
      url: 'https://genomics.googleapis.com/$discovery/rest?version=v2alpha1'
      version: v1
  x-preferred: false
  x-providerName: googleapis.com
  x-serviceName: genomics
externalDocs:
  url: 'https://cloud.google.com/genomics'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
      'https://www.googleapis.com/auth/genomics': View and manage Genomics data
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: pipelines
  - name: projects
  - name: workers
paths:
  '/v2alpha1/pipelines:run':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Runs a pipeline.

        **Note:** Before you can use this method, the Genomics Service Agent
        must have access to your project. This is done automatically when the
        Cloud Genomics API is first enabled, but if you delete this permission,
        or if you enabled the Cloud Genomics API before the v2alpha1 API
        launch, you must disable and re-enable the API to grant the Genomics
        Service Agent the required permissions.
        Authorization requires the following [Google
        IAM](https://cloud.google.com/iam/) permission:

        * `genomics.operations.create`

        [1]: /genomics/gsa
      operationId: genomics.pipelines.run
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/RunPipelineRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/genomics'
      tags:
        - pipelines
  '/v2alpha1/workers/{id}:checkIn':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        The worker uses this method to retrieve the assigned operation and
        provide periodic status updates.
      operationId: genomics.workers.checkIn
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CheckInRequest'
        - description: 'The worker id, assigned when it was created.'
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CheckInResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/genomics'
      tags:
        - workers
  '/v2alpha1/{name}':
    get:
      description: |-
        Gets the latest state of a long-running operation.
        Clients can use this method to poll the operation result at intervals as
        recommended by the API service.
        Authorization requires the following [Google IAM](https://cloud.google.com/iam) permission&#58;

        * `genomics.operations.get`
      operationId: genomics.projects.operations.get
      parameters:
        - description: The name of the operation resource.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/genomics'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v2alpha1/{name}:cancel':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Starts asynchronous cancellation on a long-running operation.
        The server makes a best effort to cancel the operation, but success is not
        guaranteed. Clients may use Operations.GetOperation
        or Operations.ListOperations
        to check whether the cancellation succeeded or the operation completed
        despite cancellation.
        Authorization requires the following [Google IAM](https://cloud.google.com/iam) permission&#58;

        * `genomics.operations.cancel`
      operationId: genomics.projects.operations.cancel
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CancelOperationRequest'
        - description: The name of the operation resource to be cancelled.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/genomics'
      tags:
        - projects
definitions:
  Accelerator:
    description: Carries information about an accelerator that can be attached to a VM.
    properties:
      count:
        description: How many accelerators of this type to attach.
        format: int64
        type: string
      type:
        description: |-
          The accelerator type string (for example, "nvidia-tesla-k80").

          Only NVIDIA GPU accelerators are currently supported. If an NVIDIA GPU is
          attached, the required runtime libraries will be made available to all
          containers under `/usr/local/nvidia`. The driver version to install must
          be specified using the NVIDIA driver version parameter on the virtual
          machine specification. Note that attaching a GPU increases the worker VM
          startup time by a few minutes.
        type: string
    type: object
  Action:
    description: Specifies a single action that runs a Docker container.
    properties:
      commands:
        description: |-
          If specified, overrides the `CMD` specified in the container. If the
          container also has an `ENTRYPOINT` the values are used as entrypoint
          arguments. Otherwise, they are used as a command and arguments to run
          inside the container.
        items:
          type: string
        type: array
      credentials:
        $ref: '#/definitions/Secret'
        description: |-
          If the specified image is hosted on a private registry other than Google
          Container Registry, the credentials required to pull the image must be
          specified here as an encrypted secret.

          The secret must decrypt to a JSON-encoded dictionary containing both
          `username` and `password` keys.
      entrypoint:
        description: 'If specified, overrides the `ENTRYPOINT` specified in the container.'
        type: string
      environment:
        additionalProperties:
          type: string
        description: |-
          The environment to pass into the container. This environment is merged
          with any values specified in the `Pipeline` message. These values
          overwrite any in the `Pipeline` message.

          In addition to the values passed here, a few other values are
          automatically injected into the environment. These cannot be hidden or
          overwritten.

          `GOOGLE_PIPELINE_FAILED` will be set to "1" if the pipeline failed
          because an action has exited with a non-zero status (and did not have the
          `IGNORE_EXIT_STATUS` flag set). This can be used to determine if additional
          debug or logging actions should execute.

          `GOOGLE_LAST_EXIT_STATUS` will be set to the exit status of the last
          non-background action that executed. This can be used by workflow engine
          authors to determine whether an individual action has succeeded or failed.
        type: object
      flags:
        description: The set of flags to apply to this action.
        items:
          enum:
            - FLAG_UNSPECIFIED
            - IGNORE_EXIT_STATUS
            - RUN_IN_BACKGROUND
            - ALWAYS_RUN
            - ENABLE_FUSE
            - PUBLISH_EXPOSED_PORTS
            - DISABLE_IMAGE_PREFETCH
            - DISABLE_STANDARD_ERROR_CAPTURE
          type: string
        type: array
      imageUri:
        description: |-
          The URI to pull the container image from. Note that all images referenced
          by actions in the pipeline are pulled before the first action runs. If
          multiple actions reference the same image, it is only pulled once,
          ensuring that the same image is used for all actions in a single pipeline.
        type: string
      labels:
        additionalProperties:
          type: string
        description: |-
          Labels to associate with the action. This field is provided to assist
          workflow engine authors in identifying actions (for example, to indicate
          what sort of action they perform, such as localization or debugging).
          They are returned in the operation metadata, but are otherwise ignored.
        type: object
      mounts:
        description: |-
          A list of mounts to make available to the action.

          In addition to the values specified here, every action has a special
          virtual disk mounted under `/google` that contains log files and other
          operational components.

          <ul>
            <li><code>/google/logs</code> All logs written during the pipeline
            execution.</li>
            <li><code>/google/logs/output</code> The combined standard output and
            standard error of all actions run as part of the pipeline
            execution.</li>
            <li><code>/google/logs/action/*/stdout</code> The complete contents of
            each individual action's standard output.</li>
            <li><code>/google/logs/action/*/stderr</code> The complete contents of
            each individual action's standard error output.</li>
          </ul>
        items:
          $ref: '#/definitions/Mount'
        type: array
      name:
        description: |-
          An optional name for the container. The container hostname will be set to
          this name, making it useful for inter-container communication. The name
          must contain only upper and lowercase alphanumeric characters and hypens
          and cannot start with a hypen.
        type: string
      pidNamespace:
        description: |-
          An optional identifier for a PID namespace to run the action inside.
          Multiple actions should use the same string to share a namespace.  If
          unspecified, a separate isolated namespace is used.
        type: string
      portMappings:
        additionalProperties:
          format: int32
          type: integer
        description: |-
          A map of containers to host port mappings for this container. If the
          container already specifies exposed ports, use the
          `PUBLISH_EXPOSED_PORTS` flag instead.

          The host port number must be less than 65536. If it is zero, an unused
          random port is assigned. To determine the resulting port number, consult
          the `ContainerStartedEvent` in the operation metadata.
        type: object
      timeout:
        description: |-
          The maximum amount of time to give the action to complete. If the action
          fails to complete before the timeout, it will be terminated and the exit
          status will be non-zero. The pipeline will continue or terminate based
          on the rules defined by the `ALWAYS_RUN` and `IGNORE_EXIT_STATUS` flags.
        format: google-duration
        type: string
    type: object
  CancelOperationRequest:
    description: The request message for Operations.CancelOperation.
    properties: {}
    type: object
  CheckInRequest:
    description: The parameters to the CheckIn method.
    properties:
      deadlineExpired:
        $ref: '#/definitions/Empty'
        description: The deadline has expired and the worker needs more time.
      event:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: A workflow specific event occurred.
        type: object
      result:
        $ref: '#/definitions/Status'
        description: The operation has finished with the given result.
      workerStatus:
        $ref: '#/definitions/WorkerStatus'
        description: Data about the status of the worker VM.
    type: object
  CheckInResponse:
    description: The response to the CheckIn method.
    properties:
      deadline:
        description: |-
          The deadline by which the worker must request an extension.  The backend
          will allow for network transmission time and other delays, but the worker
          must attempt to transmit the extension request no later than the deadline.
        format: google-datetime
        type: string
      metadata:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: The metadata that describes the operation assigned to the worker.
        type: object
    type: object
  ComputeEngine:
    description: |-
      Describes a Compute Engine resource that is being managed by a running
      pipeline.
    properties:
      diskNames:
        description: The names of the disks that were created for this pipeline.
        items:
          type: string
        type: array
      instanceName:
        description: The instance on which the operation is running.
        type: string
      machineType:
        description: The machine type of the instance.
        type: string
      zone:
        description: The availability zone in which the instance resides.
        type: string
    type: object
  ContainerKilledEvent:
    description: |-
      An event generated when a container is forcibly terminated by the
      worker. Currently, this only occurs when the container outlives the
      timeout specified by the user.
    properties:
      actionId:
        description: The numeric ID of the action that started the container.
        format: int32
        type: integer
    type: object
  ContainerStartedEvent:
    description: An event generated when a container starts.
    properties:
      actionId:
        description: The numeric ID of the action that started this container.
        format: int32
        type: integer
      ipAddress:
        description: |-
          The public IP address that can be used to connect to the container. This
          field is only populated when at least one port mapping is present. If the
          instance was created with a private address, this field will be empty even
          if port mappings exist.
        type: string
      portMappings:
        additionalProperties:
          format: int32
          type: integer
        description: |-
          The container-to-host port mappings installed for this container. This
          set will contain any ports exposed using the `PUBLISH_EXPOSED_PORTS` flag
          as well as any specified in the `Action` definition.
        type: object
    type: object
  ContainerStoppedEvent:
    description: An event generated when a container exits.
    properties:
      actionId:
        description: The numeric ID of the action that started this container.
        format: int32
        type: integer
      exitStatus:
        description: The exit status of the container.
        format: int32
        type: integer
      stderr:
        description: |-
          The tail end of any content written to standard error by the container.
          If the content emits large amounts of debugging noise or contains
          sensitive information, you can prevent the content from being printed by
          setting the `DISABLE_STANDARD_ERROR_CAPTURE` flag.

          Note that only a small amount of the end of the stream is captured here.
          The entire stream is stored in the `/google/logs` directory mounted into
          each action, and can be copied off the machine as described elsewhere.
        type: string
    type: object
  DelayedEvent:
    description: |-
      An event generated whenever a resource limitation or transient error
      delays execution of a pipeline that was otherwise ready to run.
    properties:
      cause:
        description: |-
          A textual description of the cause of the delay. The string can change
          without notice because it is often generated by another service (such as
          Compute Engine).
        type: string
      metrics:
        description: |-
          If the delay was caused by a resource shortage, this field lists the
          Compute Engine metrics that are preventing this operation from running
          (for example, `CPUS` or `INSTANCES`). If the particular metric is not
          known, a single `UNKNOWN` metric will be present.
        items:
          type: string
        type: array
    type: object
  Disk:
    description: |-
      Carries information about a disk that can be attached to a VM.

      See https://cloud.google.com/compute/docs/disks/performance for more
      information about disk type, size, and performance considerations.
    properties:
      name:
        description: |-
          A user-supplied name for the disk. Used when mounting the disk into
          actions. The name must contain only upper and lowercase alphanumeric
          characters and hypens and cannot start with a hypen.
        type: string
      sizeGb:
        description: |-
          The size, in GB, of the disk to attach. If the size is not
          specified, a default is chosen to ensure reasonable I/O performance.

          If the disk type is specified as `local-ssd`, multiple local drives are
          automatically combined to provide the requested size. Note, however, that
          each physical SSD is 375GB in size, and no more than 8 drives can be
          attached to a single instance.
        format: int32
        type: integer
      sourceImage:
        description: An optional image to put on the disk before attaching it to the VM.
        type: string
      type:
        description: 'The Compute Engine disk type. If unspecified, `pd-standard` is used.'
        type: string
    type: object
  DiskStatus:
    description: The status of a disk on a VM.
    properties:
      freeSpaceBytes:
        description: Free disk space.
        format: uint64
        type: string
      totalSpaceBytes:
        description: Total disk space.
        format: uint64
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  Event:
    description: Carries information about events that occur during pipeline execution.
    properties:
      description:
        description: |-
          A human-readable description of the event. Note that these strings can
          change at any time without notice. Any application logic must use the
          information in the `details` field.
        type: string
      details:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: Machine-readable details about the event.
        type: object
      timestamp:
        description: The time at which the event occurred.
        format: google-datetime
        type: string
    type: object
  FailedEvent:
    description: |-
      An event generated when the execution of a pipeline has failed. Note
      that other events can continue to occur after this event.
    properties:
      cause:
        description: The human-readable description of the cause of the failure.
        type: string
      code:
        description: The Google standard error code that best describes this failure.
        enum:
          - OK
          - CANCELLED
          - UNKNOWN
          - INVALID_ARGUMENT
          - DEADLINE_EXCEEDED
          - NOT_FOUND
          - ALREADY_EXISTS
          - PERMISSION_DENIED
          - UNAUTHENTICATED
          - RESOURCE_EXHAUSTED
          - FAILED_PRECONDITION
          - ABORTED
          - OUT_OF_RANGE
          - UNIMPLEMENTED
          - INTERNAL
          - UNAVAILABLE
          - DATA_LOSS
        type: string
    type: object
  ImportReadGroupSetsResponse:
    description: The read group set import response.
    properties:
      readGroupSetIds:
        description: IDs of the read group sets that were created.
        items:
          type: string
        type: array
    type: object
  ImportVariantsResponse:
    description: The variant data import response.
    properties:
      callSetIds:
        description: IDs of the call sets created during the import.
        items:
          type: string
        type: array
    type: object
  ListOperationsResponse:
    description: The response message for Operations.ListOperations.
    properties:
      nextPageToken:
        description: The standard List next-page token.
        type: string
      operations:
        description: A list of operations that matches the specified filter in the request.
        items:
          $ref: '#/definitions/Operation'
        type: array
    type: object
  Metadata:
    description: |-
      Carries information about the pipeline execution that is returned
      in the long running operation's metadata field.
    properties:
      createTime:
        description: The time at which the operation was created by the API.
        format: google-datetime
        type: string
      endTime:
        description: The time at which execution was completed and resources were cleaned up.
        format: google-datetime
        type: string
      events:
        description: |-
          The list of events that have happened so far during the execution of this
          operation.
        items:
          $ref: '#/definitions/Event'
        type: array
      labels:
        additionalProperties:
          type: string
        description: The user-defined labels associated with this operation.
        type: object
      pipeline:
        $ref: '#/definitions/Pipeline'
        description: The pipeline this operation represents.
      startTime:
        description: The first time at which resources were allocated to execute the pipeline.
        format: google-datetime
        type: string
    type: object
  Mount:
    description: Carries information about a particular disk mount inside a container.
    properties:
      disk:
        description: 'The name of the disk to mount, as specified in the resources section.'
        type: string
      path:
        description: The path to mount the disk inside the container.
        type: string
      readOnly:
        description: 'If true, the disk is mounted read-only inside the container.'
        type: boolean
    type: object
  Network:
    description: VM networking options.
    properties:
      name:
        description: |-
          The network name to attach the VM's network interface to. The value will
          be prefixed with `global/networks/` unless it contains a `/`, in which
          case it is assumed to be a fully specified network resource URL.

          If unspecified, the global default network is used.
        type: string
      subnetwork:
        description: |-
          If the specified network is configured for custom subnet creation, the
          name of the subnetwork to attach the instance to must be specified here.

          The value is prefixed with `regions/*/subnetworks/` unless it contains a
          `/`, in which case it is assumed to be a fully specified subnetwork
          resource URL.

          If the `*` character appears in the value, it is replaced with the region
          that the virtual machine has been allocated in.
        type: string
      usePrivateAddress:
        description: |-
          If set to true, do not attach a public IP address to the VM. Note that
          without a public IP address, additional configuration is required to
          allow the VM to access Google services.

          See https://cloud.google.com/vpc/docs/configure-private-google-access
          for more information.
        type: boolean
    type: object
  Operation:
    description: |-
      This resource represents a long-running operation that is the result of a
      network API call.
    properties:
      done:
        description: |-
          If the value is `false`, it means the operation is still in progress.
          If `true`, the operation is completed, and either `error` or `response` is
          available.
        type: boolean
      error:
        $ref: '#/definitions/Status'
        description: The error result of the operation in case of failure or cancellation.
      metadata:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: An OperationMetadata or Metadata object. This will always be returned with the Operation.
        type: object
      name:
        description: 'The server-assigned name, which is only unique within the same service that originally returns it. For example&#58; `operations/CJHU7Oi_ChDrveSpBRjfuL-qzoWAgEw`'
        type: string
      response:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: 'If importing ReadGroupSets, an ImportReadGroupSetsResponse is returned. If importing Variants, an ImportVariantsResponse is returned. For pipelines and exports, an Empty response is returned.'
        type: object
    type: object
  OperationEvent:
    description: An event that occurred during an Operation.
