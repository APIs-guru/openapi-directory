definitions:
  Annotation:
    description: |-
      An annotation describes a region of reference genome. The value of an
      annotation may be one of several canonical types, supplemented by arbitrary
      info tags. An annotation is not inherently associated with a specific
      sample or individual (though a client could choose to use annotations in
      this way). Example canonical annotation types are `GENE` and
      `VARIANT`.
    properties:
      annotationSetId:
        description: The annotation set to which this annotation belongs.
        type: string
      end:
        description: 'The end position of the range on the reference, 0-based exclusive.'
        format: int64
        type: string
      id:
        description: 'The server-generated annotation ID, unique across all annotations.'
        type: string
      info:
        additionalProperties:
          items: {}
          type: array
        description: |-
          A map of additional read alignment information. This must be of the form
          map<string, string[]> (string key mapping to a list of string values).
        type: object
      name:
        description: The display name of this annotation.
        type: string
      referenceId:
        description: The ID of the Google Genomics reference associated with this range.
        type: string
      referenceName:
        description: |-
          The display name corresponding to the reference specified by
          `referenceId`, for example `chr1`, `1`, or `chrX`.
        type: string
      reverseStrand:
        description: |-
          Whether this range refers to the reverse strand, as opposed to the forward
          strand. Note that regardless of this field, the start/end position of the
          range always refer to the forward strand.
        type: boolean
      start:
        description: 'The start position of the range on the reference, 0-based inclusive.'
        format: int64
        type: string
      transcript:
        $ref: '#/definitions/Transcript'
        description: |-
          A transcript value represents the assertion that a particular region of
          the reference genome may be transcribed as RNA. An alternative splicing
          pattern would be represented as a separate transcript object. This field
          is only set for annotations of type `TRANSCRIPT`.
      type:
        description: |-
          The data type for this annotation. Must match the containing annotation
          set's type.
        enum:
          - ANNOTATION_TYPE_UNSPECIFIED
          - GENERIC
          - VARIANT
          - GENE
          - TRANSCRIPT
        type: string
      variant:
        $ref: '#/definitions/VariantAnnotation'
        description: |-
          A variant annotation, which describes the effect of a variant on the
          genome, the coding sequence, and/or higher level consequences at the
          organism level e.g. pathogenicity. This field is only set for annotations
          of type `VARIANT`.
    type: object
  AnnotationSet:
    description: |-
      An annotation set is a logical grouping of annotations that share consistent
      type information and provenance. Examples of annotation sets include 'all
      genes from refseq', and 'all variant annotations from ClinVar'.
    properties:
      datasetId:
        description: The dataset to which this annotation set belongs.
        type: string
      id:
        description: 'The server-generated annotation set ID, unique across all annotation sets.'
        type: string
      info:
        additionalProperties:
          items: {}
          type: array
        description: |-
          A map of additional read alignment information. This must be of the form
          map<string, string[]> (string key mapping to a list of string values).
        type: object
      name:
        description: The display name for this annotation set.
        type: string
      referenceSetId:
        description: |-
          The ID of the reference set that defines the coordinate space for this
          set's annotations.
        type: string
      sourceUri:
        description: |-
          The source URI describing the file from which this annotation set was
          generated, if any.
        type: string
      type:
        description: The type of annotations contained within this set.
        enum:
          - ANNOTATION_TYPE_UNSPECIFIED
          - GENERIC
          - VARIANT
          - GENE
          - TRANSCRIPT
        type: string
    type: object
  BatchCreateAnnotationsRequest:
    properties:
      annotations:
        description: |-
          The annotations to be created. At most 4096 can be specified in a single
          request.
        items:
          $ref: '#/definitions/Annotation'
        type: array
      requestId:
        description: |-
          A unique request ID which enables the server to detect duplicated requests.
          If provided, duplicated requests will result in the same response; if not
          provided, duplicated requests may result in duplicated data. For a given
          annotation set, callers should not reuse `request_id`s when writing
          different batches of annotations - behavior in this case is undefined.
          A common approach is to use a UUID. For batch jobs where worker crashes are
          a possibility, consider using some unique variant of a worker or run ID.
        type: string
    type: object
  BatchCreateAnnotationsResponse:
    properties:
      entries:
        description: |-
          The resulting per-annotation entries, ordered consistently with the
          original request.
        items:
          $ref: '#/definitions/Entry'
        type: array
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` or `joe@example.com`.


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
