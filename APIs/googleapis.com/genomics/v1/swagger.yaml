    type: object
  SearchVariantsResponse:
    description: The variant search response.
    properties:
      nextPageToken:
        description: |-
          The continuation token, which is used to page through large result sets.
          Provide this value in a subsequent request to return the next page of
          results. This field will be empty if there aren't any additional results.
        type: string
      variants:
        description: The list of matching Variants.
        items:
          $ref: '#/definitions/Variant'
        type: array
    type: object
  SetIamPolicyRequest:
    description: Request message for `SetIamPolicy` method.
    properties:
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          REQUIRED: The complete policy to be applied to the `resource`. The size of
          the policy is limited to a few 10s of KB. An empty policy is a
          valid policy but certain Cloud Platform services (such as Projects)
          might reject them.
    type: object
  Status:
    description: |-
      The `Status` type defines a logical error model that is suitable for different
      programming environments, including REST APIs and RPC APIs. It is used by
      [gRPC](https://github.com/grpc). The error model is designed to be:

      - Simple to use and understand for most users
      - Flexible enough to meet unexpected needs

      # Overview

      The `Status` message contains three pieces of data: error code, error message,
      and error details. The error code should be an enum value of
      google.rpc.Code, but it may accept additional error codes if needed.  The
      error message should be a developer-facing English message that helps
      developers *understand* and *resolve* the error. If a localized user-facing
      error message is needed, put the localized message in the error details or
      localize it in the client. The optional error details may contain arbitrary
      information about the error. There is a predefined set of error detail types
      in the package `google.rpc` that can be used for common error conditions.

      # Language mapping

      The `Status` message is the logical representation of the error model, but it
      is not necessarily the actual wire format. When the `Status` message is
      exposed in different client libraries and different wire protocols, it can be
      mapped differently. For example, it will likely be mapped to some exceptions
      in Java, but more likely mapped to some error codes in C.

      # Other uses

      The error model and the `Status` message can be used in a variety of
      environments, either with or without APIs, to provide a
      consistent developer experience across different environments.

      Example uses of this error model include:

      - Partial errors. If a service needs to return partial errors to the client,
          it may embed the `Status` in the normal response to indicate the partial
          errors.

      - Workflow errors. A typical workflow has multiple steps. Each step may
          have a `Status` message for error reporting.

      - Batch operations. If a client uses batch request and batch response, the
          `Status` message should be used directly inside batch response, one for
          each error sub-response.

      - Asynchronous operations. If an API call embeds asynchronous operation
          results in its response, the status of those operations should be
          represented directly using the `Status` message.

      - Logging. If some API errors are stored in logs, the message `Status` could
          be used directly after any stripping needed for security/privacy reasons.
    properties:
      code:
        description: 'The status code, which should be an enum value of google.rpc.Code.'
        format: int32
        type: integer
      details:
        description: |-
          A list of messages that carry the error details.  There is a common set of
          message types for APIs to use.
        items:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          type: object
        type: array
      message:
        description: |-
          A developer-facing error message, which should be in English. Any
          user-facing error message should be localized and sent in the
          google.rpc.Status.details field, or localized by the client.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          REQUIRED: The set of permissions to check for the 'resource'.
          Permissions with wildcards (such as '*' or 'storage.*') are not allowed.
          Allowed permissions are&#58;

          * `genomics.datasets.create`
          * `genomics.datasets.delete`
          * `genomics.datasets.get`
          * `genomics.datasets.list`
          * `genomics.datasets.update`
          * `genomics.datasets.getIamPolicy`
          * `genomics.datasets.setIamPolicy`
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  Transcript:
    description: |-
      A transcript represents the assertion that a particular region of the
      reference genome may be transcribed as RNA.
    properties:
      codingSequence:
        $ref: '#/definitions/CodingSequence'
        description: |-
          The range of the coding sequence for this transcript, if any. To determine
          the exact ranges of coding sequence, intersect this range with those of the
          exons, if any. If there are any
          exons, the
          codingSequence must start
          and end within them.

          Note that in some cases, the reference genome will not exactly match the
          observed mRNA transcript e.g. due to variance in the source genome from
          reference. In these cases,
          exon.frame will not necessarily
          match the expected reference reading frame and coding exon reference bases
          cannot necessarily be concatenated to produce the original transcript mRNA.
      exons:
        description: |-
          The <a href="http://en.wikipedia.org/wiki/Exon">exons</a> that compose
          this transcript. This field should be unset for genomes where transcript
          splicing does not occur, for example prokaryotes.

          Introns are regions of the transcript that are not included in the
          spliced RNA product. Though not explicitly modeled here, intron ranges can
          be deduced; all regions of this transcript that are not exons are introns.

          Exonic sequences do not necessarily code for a translational product
          (amino acids). Only the regions of exons bounded by the
          codingSequence correspond
          to coding DNA sequence.

          Exons are ordered by start position and may not overlap.
        items:
          $ref: '#/definitions/Exon'
        type: array
      geneId:
        description: The annotation ID of the gene from which this transcript is transcribed.
        type: string
    type: object
  UndeleteDatasetRequest:
    properties: {}
    type: object
  Variant:
    description: |-
      A variant represents a change in DNA sequence relative to a reference
      sequence. For example, a variant could represent a SNP or an insertion.
      Variants belong to a variant set.

      For more genomics resource definitions, see [Fundamentals of Google
      Genomics](https://cloud.google.com/genomics/fundamentals-of-google-genomics)

      Each of the calls on a variant represent a determination of genotype with
      respect to that variant. For example, a call might assign probability of 0.32
      to the occurrence of a SNP named rs1234 in a sample named NA12345. A call
      belongs to a call set, which contains related calls typically from one
      sample.
    properties:
      alternateBases:
        description: The bases that appear instead of the reference bases.
        items:
          type: string
        type: array
      calls:
        description: |-
          The variant calls for this particular variant. Each one represents the
          determination of genotype with respect to this variant.
        items:
          $ref: '#/definitions/VariantCall'
        type: array
      created:
        description: 'The date this variant was created, in milliseconds from the epoch.'
        format: int64
        type: string
      end:
        description: |-
          The end position (0-based) of this variant. This corresponds to the first
          base after the last base in the reference allele. So, the length of
          the reference allele is (end - start). This is useful for variants
          that don't explicitly give alternate bases, for example large deletions.
        format: int64
        type: string
      filter:
        description: |-
          A list of filters (normally quality filters) this variant has failed.
          `PASS` indicates this variant has passed all filters.
        items:
          type: string
        type: array
      id:
        description: 'The server-generated variant ID, unique across all variants.'
        type: string
      info:
        additionalProperties:
          items: {}
          type: array
        description: |-
          A map of additional variant information. This must be of the form
          map<string, string[]> (string key mapping to a list of string values).
        type: object
      names:
        description: 'Names for the variant, for example a RefSNP ID.'
        items:
          type: string
        type: array
      quality:
        description: |-
          A measure of how likely this variant is to be real.
          A higher value is better.
        format: double
        type: number
      referenceBases:
        description: |-
          The reference bases for this variant. They start at the given
          position.
        type: string
      referenceName:
        description: |-
          The reference on which this variant occurs.
          (such as `chr20` or `X`)
        type: string
      start:
        description: |-
          The position at which this variant occurs (0-based).
          This corresponds to the first base of the string of reference bases.
        format: int64
        type: string
      variantSetId:
        description: The ID of the variant set this variant belongs to.
        type: string
    type: object
  VariantAnnotation:
    properties:
      alternateBases:
        description: |-
          The alternate allele for this variant. If multiple alternate alleles
          exist at this location, create a separate variant for each one, as they
          may represent distinct conditions.
        type: string
      clinicalSignificance:
        description: |-
          Describes the clinical significance of a variant.
          It is adapted from the ClinVar controlled vocabulary for clinical
          significance described at:
          http://www.ncbi.nlm.nih.gov/clinvar/docs/clinsig/
        enum:
          - CLINICAL_SIGNIFICANCE_UNSPECIFIED
          - CLINICAL_SIGNIFICANCE_OTHER
          - UNCERTAIN
          - BENIGN
          - LIKELY_BENIGN
          - LIKELY_PATHOGENIC
          - PATHOGENIC
          - DRUG_RESPONSE
          - HISTOCOMPATIBILITY
          - CONFERS_SENSITIVITY
          - RISK_FACTOR
          - ASSOCIATION
          - PROTECTIVE
          - MULTIPLE_REPORTED
        type: string
      conditions:
        description: |-
          The set of conditions associated with this variant.
          A condition describes the way a variant influences human health.
        items:
          $ref: '#/definitions/ClinicalCondition'
        type: array
      effect:
        description: Effect of the variant on the coding sequence.
        enum:
          - EFFECT_UNSPECIFIED
          - EFFECT_OTHER
          - FRAMESHIFT
          - FRAME_PRESERVING_INDEL
          - SYNONYMOUS_SNP
          - NONSYNONYMOUS_SNP
          - STOP_GAIN
          - STOP_LOSS
          - SPLICE_SITE_DISRUPTION
        type: string
      geneId:
        description: |-
          Google annotation ID of the gene affected by this variant. This should
          be provided when the variant is created.
        type: string
      transcriptIds:
        description: |-
          Google annotation IDs of the transcripts affected by this variant. These
          should be provided when the variant is created.
        items:
          type: string
        type: array
      type:
        description: Type has been adapted from ClinVar's list of variant types.
        enum:
          - TYPE_UNSPECIFIED
          - TYPE_OTHER
          - INSERTION
          - DELETION
          - SUBSTITUTION
          - SNP
          - STRUCTURAL
          - CNV
        type: string
    type: object
  VariantCall:
    description: |-
      A call represents the determination of genotype with respect to a particular
      variant. It may include associated information such as quality and phasing.
      For example, a call might assign a probability of 0.32 to the occurrence of
      a SNP named rs1234 in a call set with the name NA12345.
    properties:
      callSetId:
        description: The ID of the call set this variant call belongs to.
        type: string
      callSetName:
        description: The name of the call set this variant call belongs to.
        type: string
      genotype:
        description: |-
          The genotype of this variant call. Each value represents either the value
          of the `referenceBases` field or a 1-based index into
          `alternateBases`. If a variant had a `referenceBases`
          value of `T` and an `alternateBases`
          value of `["A", "C"]`, and the `genotype` was
          `[2, 1]`, that would mean the call
          represented the heterozygous value `CA` for this variant.
          If the `genotype` was instead `[0, 1]`, the
          represented value would be `TA`. Ordering of the
          genotype values is important if the `phaseset` is present.
          If a genotype is not called (that is, a `.` is present in the
          GT string) -1 is returned.
        items:
          format: int32
          type: integer
        type: array
      genotypeLikelihood:
        description: |-
          The genotype likelihoods for this variant call. Each array entry
          represents how likely a specific genotype is for this call. The value
          ordering is defined by the GL tag in the VCF spec.
          If Phred-scaled genotype likelihood scores (PL) are available and
          log10(P) genotype likelihood scores (GL) are not, PL scores are converted
          to GL scores.  If both are available, PL scores are stored in `info`.
        items:
          format: double
          type: number
        type: array
      info:
        additionalProperties:
          items: {}
          type: array
        description: |-
          A map of additional variant call information. This must be of the form
          map<string, string[]> (string key mapping to a list of string values).
        type: object
      phaseset:
        description: |-
          If this field is present, this variant call's genotype ordering implies
          the phase of the bases and is consistent with any other variant calls in
          the same reference sequence which have the same phaseset value.
          When importing data from VCF, if the genotype data was phased but no
          phase set was specified this field will be set to `*`.
        type: string
    type: object
  VariantSet:
    description: |-
      A variant set is a collection of call sets and variants. It contains summary
      statistics of those contents. A variant set belongs to a dataset.

      For more genomics resource definitions, see [Fundamentals of Google
      Genomics](https://cloud.google.com/genomics/fundamentals-of-google-genomics)
    properties:
      datasetId:
        description: The dataset to which this variant set belongs.
        type: string
      description:
        description: A textual description of this variant set.
        type: string
      id:
        description: 'The server-generated variant set ID, unique across all variant sets.'
        type: string
      metadata:
        description: The metadata associated with this variant set.
        items:
          $ref: '#/definitions/VariantSetMetadata'
        type: array
      name:
        description: 'User-specified, mutable name.'
        type: string
      referenceBounds:
        description: |-
          A list of all references used by the variants in a variant set
          with associated coordinate upper bounds for each one.
        items:
          $ref: '#/definitions/ReferenceBound'
        type: array
      referenceSetId:
        description: |-
          The reference set to which the variant set is mapped. The reference set
          describes the alignment provenance of the variant set, while the
          `referenceBounds` describe the shape of the actual variant data. The
          reference set's reference names are a superset of those found in the
          `referenceBounds`.

          For example, given a variant set that is mapped to the GRCh38 reference set
          and contains a single variant on reference 'X', `referenceBounds` would
          contain only an entry for 'X', while the associated reference set
          enumerates all possible references: '1', '2', 'X', 'Y', 'MT', etc.
        type: string
    type: object
  VariantSetMetadata:
    description: |-
      Metadata describes a single piece of variant call metadata.
      These data include a top level key and either a single value string (value)
      or a list of key-value pairs (info.)
      Value and info are mutually exclusive.
    properties:
      description:
        description: A textual description of this metadata.
        type: string
      id:
        description: |-
          User-provided ID field, not enforced by this API.
          Two or more pieces of structured metadata with identical
          id and key fields are considered equivalent.
        type: string
      info:
        additionalProperties:
          items: {}
          type: array
        description: |-
          Remaining structured metadata key-value pairs. This must be of the form
          map<string, string[]> (string key mapping to a list of string values).
        type: object
      key:
        description: The top-level key.
        type: string
      number:
        description: |-
          The number of values that can be included in a field described by this
          metadata.
        type: string
      type:
        description: |-
          The type of data. Possible types include: Integer, Float,
          Flag, Character, and String.
        enum:
          - TYPE_UNSPECIFIED
          - INTEGER
          - FLOAT
          - FLAG
          - CHARACTER
          - STRING
        type: string
      value:
        description: The value field for simple metadata
        type: string
    type: object
