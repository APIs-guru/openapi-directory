          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/genomics'
          Oauth2c:
            - 'https://www.googleapis.com/auth/genomics'
      tags:
