definitions:
  ApproximateProgress:
    description: Obsolete in favor of ApproximateReportedProgress and ApproximateSplitRequest.
    properties:
      percentComplete:
        description: Obsolete.
        format: float
        type: number
      position:
        $ref: '#/definitions/Position'
        description: Obsolete.
      remainingTime:
        description: Obsolete.
        format: google-duration
        type: string
    type: object
  ApproximateReportedProgress:
    description: A progress measurement of a WorkItem by a worker.
    properties:
      consumedParallelism:
        $ref: '#/definitions/ReportedParallelism'
        description: |-
          Total amount of parallelism in the portion of input of this task that has
          already been consumed and is no longer active. In the first two examples
          above (see remaining_parallelism), the value should be 29 or 2
          respectively.  The sum of remaining_parallelism and consumed_parallelism
          should equal the total amount of parallelism in this work item.  If
          specified, must be finite.
      fractionConsumed:
        description: |-
          Completion as fraction of the input consumed, from 0.0 (beginning, nothing
          consumed), to 1.0 (end of the input, entire input consumed).
        format: double
        type: number
      position:
        $ref: '#/definitions/Position'
        description: A Position within the work to represent a progress.
      remainingParallelism:
        $ref: '#/definitions/ReportedParallelism'
        description: |-
          Total amount of parallelism in the input of this task that remains,
          (i.e. can be delegated to this task and any new tasks via dynamic
          splitting). Always at least 1 for non-finished work items and 0 for
          finished.

          "Amount of parallelism" refers to how many non-empty parts of the input
          can be read in parallel. This does not necessarily equal number
          of records. An input that can be read in parallel down to the
          individual records is called "perfectly splittable".
          An example of non-perfectly parallelizable input is a block-compressed
          file format where a block of records has to be read as a whole,
          but different blocks can be read in parallel.

          Examples:
          * If we are processing record #30 (starting at 1) out of 50 in a perfectly
            splittable 50-record input, this value should be 21 (20 remaining + 1
            current).
          * If we are reading through block 3 in a block-compressed file consisting
            of 5 blocks, this value should be 3 (since blocks 4 and 5 can be
            processed in parallel by new tasks via dynamic splitting and the current
            task remains processing block 3).
          * If we are reading through the last block in a block-compressed file,
            or reading or processing the last record in a perfectly splittable
            input, this value should be 1, because apart from the current task, no
            additional remainder can be split off.
    type: object
  ApproximateSplitRequest:
    description: A suggestion by the service to the worker to dynamically split the WorkItem.
    properties:
      fractionConsumed:
        description: |-
          A fraction at which to split the work item, from 0.0 (beginning of the
          input) to 1.0 (end of the input).
        format: double
        type: number
      position:
        $ref: '#/definitions/Position'
        description: A Position at which to split the work item.
    type: object
  AutoscalingEvent:
    description: |-
      A structured message reporting an autoscaling decision made by the Dataflow
      service.
    properties:
      currentNumWorkers:
        description: The current number of workers the job has.
        format: int64
        type: string
      description:
        $ref: '#/definitions/StructuredMessage'
        description: |-
          A message describing why the system decided to adjust the current
          number of workers, why it failed, or why the system decided to
          not make any changes to the number of workers.
      eventType:
        description: The type of autoscaling event to report.
        enum:
          - TYPE_UNKNOWN
          - TARGET_NUM_WORKERS_CHANGED
          - CURRENT_NUM_WORKERS_CHANGED
          - ACTUATION_FAILURE
          - NO_CHANGE
        type: string
      targetNumWorkers:
        description: The target number of workers the worker pool wants to resize to use.
        format: int64
        type: string
      time:
        description: |-
          The time this event was emitted to indicate a new target or current
          num_workers value.
        format: google-datetime
        type: string
    type: object
  AutoscalingSettings:
    description: Settings for WorkerPool autoscaling.
    properties:
      algorithm:
        description: The algorithm to use for autoscaling.
        enum:
          - AUTOSCALING_ALGORITHM_UNKNOWN
          - AUTOSCALING_ALGORITHM_NONE
          - AUTOSCALING_ALGORITHM_BASIC
        type: string
      maxNumWorkers:
        description: The maximum number of workers to cap scaling at.
        format: int32
        type: integer
    type: object
  CPUTime:
    description: Modeled after information exposed by /proc/stat.
    properties:
      rate:
        description: |-
          Average CPU utilization rate (% non-idle cpu / second) since previous
          sample.
        format: double
        type: number
      timestamp:
        description: Timestamp of the measurement.
        format: google-datetime
        type: string
      totalMs:
        description: |-
          Total active CPU time across all cores (ie., non-idle) in milliseconds
          since start-up.
        format: uint64
        type: string
    type: object
  ComponentSource:
    description: |-
      Description of an interstitial value between transforms in an execution
      stage.
    properties:
      name:
        description: Dataflow service generated name for this source.
        type: string
      originalTransformOrCollection:
        description: |-
          User name for the original user transform or collection with which this
          source is most closely associated.
        type: string
      userName:
        description: Human-readable name for this transform; may be user or system generated.
        type: string
    type: object
  ComponentTransform:
    description: Description of a transform executed as part of an execution stage.
    properties:
      name:
        description: Dataflow service generated name for this source.
        type: string
      originalTransform:
        description: |-
          User name for the original user transform with which this transform is
          most closely associated.
        type: string
      userName:
        description: Human-readable name for this transform; may be user or system generated.
        type: string
    type: object
  ComputationTopology:
    description: All configuration data for a particular Computation.
    properties:
      computationId:
        description: The ID of the computation.
        type: string
      inputs:
        description: The inputs to the computation.
        items:
          $ref: '#/definitions/StreamLocation'
        type: array
      keyRanges:
        description: The key ranges processed by the computation.
        items:
          $ref: '#/definitions/KeyRangeLocation'
        type: array
      outputs:
        description: The outputs from the computation.
        items:
          $ref: '#/definitions/StreamLocation'
        type: array
      stateFamilies:
        description: The state family values.
        items:
          $ref: '#/definitions/StateFamilyConfig'
        type: array
      systemStageName:
        description: The system stage name.
        type: string
    type: object
  ConcatPosition:
    description: |-
      A position that encapsulates an inner position and an index for the inner
      position. A ConcatPosition can be used by a reader of a source that
      encapsulates a set of other sources.
    properties:
      index:
        description: Index of the inner source.
        format: int32
        type: integer
      position:
        $ref: '#/definitions/Position'
        description: Position within the inner source.
    type: object
  CounterMetadata:
    description: CounterMetadata includes all static non-name non-value counter attributes.
    properties:
      description:
        description: Human-readable description of the counter semantics.
        type: string
      kind:
        description: Counter aggregation kind.
        enum:
          - INVALID
          - SUM
          - MAX
          - MIN
          - MEAN
          - OR
          - AND
          - SET
          - DISTRIBUTION
        type: string
      otherUnits:
        description: A string referring to the unit type.
        type: string
      standardUnits:
        description: 'System defined Units, see above enum.'
        enum:
          - BYTES
          - BYTES_PER_SEC
          - MILLISECONDS
          - MICROSECONDS
          - NANOSECONDS
          - TIMESTAMP_MSEC
          - TIMESTAMP_USEC
          - TIMESTAMP_NSEC
        type: string
    type: object
  CounterStructuredName:
    description: |-
      Identifies a counter within a per-job namespace. Counters whose structured
      names are the same get merged into a single value for the job.
    properties:
      componentStepName:
        description: Name of the optimized step being executed by the workers.
        type: string
      executionStepName:
        description: Name of the stage. An execution step contains multiple component steps.
        type: string
      name:
        description: |-
          Counter name. Not necessarily globally-unique, but unique within the
          context of the other fields.
          Required.
        type: string
      origin:
        description: One of the standard Origins defined above.
        enum:
          - SYSTEM
          - USER
        type: string
      originNamespace:
        description: A string containing a more specific namespace of the counter's origin.
        type: string
      originalStepName:
        description: |-
          System generated name of the original step in the user's graph, before
          optimization.
        type: string
      portion:
        description: 'Portion of this counter, either key or value.'
        enum:
          - ALL
          - KEY
          - VALUE
        type: string
      workerId:
        description: ID of a particular worker.
        type: string
    type: object
  CounterStructuredNameAndMetadata:
    description: |-
      A single message which encapsulates structured name and metadata for a given
      counter.
    properties:
      metadata:
        $ref: '#/definitions/CounterMetadata'
        description: Metadata associated with a counter
      name:
        $ref: '#/definitions/CounterStructuredName'
        description: Structured name of the counter.
    type: object
  CounterUpdate:
    description: An update to a Counter sent from a worker.
    properties:
      boolean:
        description: 'Boolean value for And, Or.'
        type: boolean
      cumulative:
        description: |-
          True if this counter is reported as the total cumulative aggregate
          value accumulated since the worker started working on this WorkItem.
