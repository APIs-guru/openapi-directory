  Job:
    description: Defines a job to be run by the Cloud Dataflow service.
    properties:
      clientRequestId:
        description: |-
          The client's unique identifier of the job, re-used across retried attempts.
          If this field is set, the service will ensure its uniqueness.
          The request to create a job will fail if the service has knowledge of a
          previously submitted job with the same client's ID and job name.
          The caller may use this field to ensure idempotence of job
          creation across retried attempts to create a job.
          By default, the field is empty and, in that case, the service ignores it.
        type: string
      createTime:
        description: |-
          The timestamp when the job was initially created. Immutable and set by the
          Cloud Dataflow service.
        format: google-datetime
        type: string
      currentState:
        description: |-
          The current state of the job.

          Jobs are created in the `JOB_STATE_STOPPED` state unless otherwise
          specified.

          A job in the `JOB_STATE_RUNNING` state may asynchronously enter a
          terminal state. After a job has reached a terminal state, no
          further state updates may be made.

          This field may be mutated by the Cloud Dataflow service;
          callers cannot mutate it.
        enum:
          - JOB_STATE_UNKNOWN
          - JOB_STATE_STOPPED
          - JOB_STATE_RUNNING
          - JOB_STATE_DONE
          - JOB_STATE_FAILED
          - JOB_STATE_CANCELLED
          - JOB_STATE_UPDATED
          - JOB_STATE_DRAINING
          - JOB_STATE_DRAINED
          - JOB_STATE_PENDING
          - JOB_STATE_CANCELLING
        type: string
      currentStateTime:
        description: The timestamp associated with the current state.
        format: google-datetime
        type: string
      environment:
        $ref: '#/definitions/Environment'
        description: The environment for the job.
      executionInfo:
        $ref: '#/definitions/JobExecutionInfo'
        description: Deprecated.
      id:
        description: |-
          The unique ID of this job.

          This field is set by the Cloud Dataflow service when the Job is
          created, and is immutable for the life of the job.
        type: string
      labels:
        additionalProperties:
          type: string
        description: |-
          User-defined labels for this job.

          The labels map can contain no more than 64 entries.  Entries of the labels
          map are UTF8 strings that comply with the following restrictions:

          * Keys must conform to regexp:  \p{Ll}\p{Lo}{0,62}
          * Values must conform to regexp:  [\p{Ll}\p{Lo}\p{N}_-]{0,63}
          * Both keys and values are additionally constrained to be <= 128 bytes in
          size.
        type: object
      location:
        description: The location that contains this job.
        type: string
      name:
        description: |-
          The user-specified Cloud Dataflow job name.

          Only one Job with a given name may exist in a project at any
          given time. If a caller attempts to create a Job with the same
          name as an already-existing Job, the attempt returns the
          existing Job.

          The name must match the regular expression
          `[a-z]([-a-z0-9]{0,38}[a-z0-9])?`
        type: string
      pipelineDescription:
        $ref: '#/definitions/PipelineDescription'
        description: |-
          Preliminary field: The format of this data may change at any time.
          A description of the user pipeline and stages through which it is executed.
          Created by Cloud Dataflow service.  Only retrieved with
          JOB_VIEW_DESCRIPTION or JOB_VIEW_ALL.
      projectId:
        description: The ID of the Cloud Platform project that the job belongs to.
        type: string
      replaceJobId:
        description: |-
          If this job is an update of an existing job, this field is the job ID
          of the job it replaced.

          When sending a `CreateJobRequest`, you can update a job by specifying it
          here. The job named here is stopped, and its intermediate state is
          transferred to this job.
        type: string
      replacedByJobId:
        description: |-
          If another job is an update of this job (and thus, this job is in
          `JOB_STATE_UPDATED`), this field contains the ID of that job.
        type: string
      requestedState:
        description: |-
          The job's requested state.

          `UpdateJob` may be used to switch between the `JOB_STATE_STOPPED` and
          `JOB_STATE_RUNNING` states, by setting requested_state.  `UpdateJob` may
          also be used to directly set a job's requested state to
          `JOB_STATE_CANCELLED` or `JOB_STATE_DONE`, irrevocably terminating the
          job if it has not already reached a terminal state.
        enum:
          - JOB_STATE_UNKNOWN
          - JOB_STATE_STOPPED
          - JOB_STATE_RUNNING
          - JOB_STATE_DONE
          - JOB_STATE_FAILED
          - JOB_STATE_CANCELLED
          - JOB_STATE_UPDATED
          - JOB_STATE_DRAINING
          - JOB_STATE_DRAINED
          - JOB_STATE_PENDING
          - JOB_STATE_CANCELLING
        type: string
      stageStates:
        description: |-
          This field may be mutated by the Cloud Dataflow service;
          callers cannot mutate it.
        items:
          $ref: '#/definitions/ExecutionStageState'
        type: array
      steps:
        description: The top-level steps that constitute the entire job.
        items:
          $ref: '#/definitions/Step'
        type: array
      tempFiles:
        description: |-
          A set of files the system should be aware of that are used
          for temporary storage. These temporary files will be
          removed on job completion.
          No duplicates are allowed.
          No file patterns are supported.

          The supported files are:

          Google Cloud Storage:

             storage.googleapis.com/{bucket}/{object}
             bucket.storage.googleapis.com/{object}
        items:
          type: string
        type: array
      transformNameMapping:
        additionalProperties:
          type: string
        description: |-
          The map of transform name prefixes of the job to be replaced to the
          corresponding name prefixes of the new job.
        type: object
      type:
        description: The type of Cloud Dataflow job.
        enum:
          - JOB_TYPE_UNKNOWN
          - JOB_TYPE_BATCH
          - JOB_TYPE_STREAMING
        type: string
    type: object
