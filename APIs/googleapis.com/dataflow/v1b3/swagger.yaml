  LogBucket:
    description: Bucket of values for Distribution's logarithmic histogram.
    properties:
      count:
        description: Number of values in this bucket.
        format: int64
        type: string
      log:
        description: |-
          floor(log2(value)); defined to be zero for nonpositive values.
            log(-1) = 0
            log(0) = 0
            log(1) = 0
            log(2) = 1
            log(3) = 1
            log(4) = 2
            log(5) = 2
        format: int32
        type: integer
    type: object
  MapTask:
    description: |-
      MapTask consists of an ordered set of instructions, each of which
      describes one particular low-level operation for the worker to
      perform in order to accomplish the MapTask's WorkItem.

      Each instruction must appear in the list before any instructions which
      depends on its output.
    properties:
      instructions:
        description: The instructions in the MapTask.
        items:
          $ref: '#/definitions/ParallelInstruction'
        type: array
      stageName:
        description: |-
          System-defined name of the stage containing this MapTask.
          Unique across the workflow.
        type: string
      systemName:
        description: |-
          System-defined name of this MapTask.
          Unique across the workflow.
        type: string
    type: object
  MetricShortId:
    description: |-
      The metric short id is returned to the user alongside an offset into
      ReportWorkItemStatusRequest
    properties:
      metricIndex:
        description: |-
          The index of the corresponding metric in
          the ReportWorkItemStatusRequest. Required.
        format: int32
        type: integer
      shortId:
        description: The service-generated short identifier for the metric.
        format: int64
        type: string
