  MetricStructuredName:
    description: |-
      Identifies a metric, by describing the source which generated the
      metric.
    properties:
      context:
        additionalProperties:
          type: string
        description: |-
          Zero or more labeled fields which identify the part of the job this
          metric is associated with, such as the name of a step or collection.

          For example, built-in counters associated with steps will have
          context['step'] = <step-name>. Counters associated with PCollections
          in the SDK will have context['pcollection'] = <pcollection-name>.
        type: object
      name:
        description: Worker-defined metric name.
        type: string
      origin:
        description: |-
          Origin (namespace) of metric name. May be blank for user-define metrics;
          will be "dataflow" for metrics defined by the Dataflow service or SDK.
        type: string
    type: object
  MetricUpdate:
    description: Describes the state of a metric.
    properties:
      cumulative:
        description: |-
          True if this metric is reported as the total cumulative aggregate
          value accumulated since the worker started working on this WorkItem.
          By default this is false, indicating that this metric is reported
          as a delta that is not associated with any WorkItem.
        type: boolean
      distribution:
        description: A struct value describing properties of a distribution of numeric values.
      internal:
        description: |-
          Worker-computed aggregate value for internal use by the Dataflow
          service.
      kind:
        description: |-
          Metric aggregation kind.  The possible metric aggregation kinds are
          "Sum", "Max", "Min", "Mean", "Set", "And", "Or", and "Distribution".
          The specified aggregation kind is case-insensitive.

          If omitted, this is not an aggregated value but instead
          a single metric sample value.
        type: string
      meanCount:
        description: |-
          Worker-computed aggregate value for the "Mean" aggregation kind.
          This holds the count of the aggregated values and is used in combination
          with mean_sum above to obtain the actual mean aggregate value.
          The only possible value type is Long.
      meanSum:
        description: |-
          Worker-computed aggregate value for the "Mean" aggregation kind.
          This holds the sum of the aggregated values and is used in combination
          with mean_count below to obtain the actual mean aggregate value.
          The only possible value types are Long and Double.
      name:
        $ref: '#/definitions/MetricStructuredName'
        description: Name of the metric.
      scalar:
        description: |-
          Worker-computed aggregate value for aggregation kinds "Sum", "Max", "Min",
          "And", and "Or".  The possible value types are Long, Double, and Boolean.
      set:
        description: |-
          Worker-computed aggregate value for the "Set" aggregation kind.  The only
          possible value type is a list of Values whose type can be Long, Double,
          or String, according to the metric's type.  All Values in the list must
          be of the same type.
      updateTime:
        description: |-
          Timestamp associated with the metric value. Optional when workers are
          reporting work progress; it will be filled in responses from the
          metrics API.
        format: google-datetime
        type: string
    type: object
  MountedDataDisk:
