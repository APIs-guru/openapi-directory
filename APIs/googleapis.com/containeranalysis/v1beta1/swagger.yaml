        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/TestIamPermissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
definitions:
  AliasContext:
    description: An alias to a repo revision.
    properties:
      kind:
        description: The alias kind.
        enum:
          - KIND_UNSPECIFIED
          - FIXED
          - MOVABLE
          - OTHER
        type: string
      name:
        description: The alias name.
        type: string
    type: object
  Artifact:
    description: Artifact describes a build product.
    properties:
      checksum:
        description: |-
          Hash or checksum value of a binary, or Docker Registry 2.0 digest of a
          container.
        type: string
      id:
        description: |-
          Artifact ID, if any; for container images, this will be a URL by digest
          like `gcr.io/projectID/imagename@sha256:123456`.
        type: string
      names:
        description: |-
          Related artifact names. This may be the path to a binary or jar file, or in
          the case of a container build, the name used to push the container image to
          Google Container Registry, as presented to `docker push`. Note that a
          single Artifact ID can have multiple names, for example if two tags are
          applied to one image.
        items:
          type: string
        type: array
    type: object
  Attestation:
    description: |-
      Occurrence that represents a single "attestation". The authenticity of an
      attestation can be verified using the attached signature. If the verifier
      trusts the public key of the signer, then verifying the signature is
      sufficient to establish trust. In this circumstance, the authority to which
      this attestation is attached is primarily useful for look-up (how to find
      this attestation if you already know the authority and artifact to be
      verified) and intent (which authority was this attestation intended to sign
      for).
    properties:
      genericSignedAttestation:
        $ref: '#/definitions/GenericSignedAttestation'
      pgpSignedAttestation:
        $ref: '#/definitions/PgpSignedAttestation'
        description: A PGP signed attestation.
    type: object
  AuditConfig:
    description: |-
      Specifies the audit configuration for a service.
      The configuration determines which permission types are logged, and what
      identities, if any, are exempted from logging.
      An AuditConfig must have one or more AuditLogConfigs.

      If there are AuditConfigs for both `allServices` and a specific service,
      the union of the two AuditConfigs is used for that service: the log_types
      specified in each AuditConfig are enabled, and the exempted_members in each
      AuditLogConfig are exempted.

      Example Policy with multiple AuditConfigs:

          {
            "audit_configs": [
              {
                "service": "allServices"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                    "exempted_members": [
                      "user:foo@gmail.com"
                    ]
                  },
                  {
                    "log_type": "DATA_WRITE",
                  },
                  {
                    "log_type": "ADMIN_READ",
                  }
                ]
              },
              {
                "service": "fooservice.googleapis.com"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                  },
                  {
                    "log_type": "DATA_WRITE",
                    "exempted_members": [
                      "user:bar@gmail.com"
                    ]
                  }
                ]
              }
            ]
          }

      For fooservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ
      logging. It also exempts foo@gmail.com from DATA_READ logging, and
      bar@gmail.com from DATA_WRITE logging.
    properties:
      auditLogConfigs:
        description: The configuration for logging of each type of permission.
        items:
          $ref: '#/definitions/AuditLogConfig'
        type: array
      service:
        description: |-
          Specifies a service that will be enabled for audit logging.
          For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
          `allServices` is a special value that covers all services.
        type: string
    type: object
  AuditLogConfig:
    description: |-
      Provides the configuration for logging a type of permissions.
      Example:

          {
            "audit_log_configs": [
              {
                "log_type": "DATA_READ",
                "exempted_members": [
                  "user:foo@gmail.com"
                ]
              },
              {
                "log_type": "DATA_WRITE",
              }
            ]
          }

      This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
      foo@gmail.com from DATA_READ logging.
    properties:
      exemptedMembers:
        description: |-
          Specifies the identities that do not cause logging for this type of
          permission.
          Follows the same format of Binding.members.
        items:
          type: string
        type: array
      logType:
        description: The log type that this config enables.
        enum:
          - LOG_TYPE_UNSPECIFIED
          - ADMIN_READ
          - DATA_WRITE
          - DATA_READ
        type: string
    type: object
  Authority:
    description: |-
      Note kind that represents a logical attestation "role" or "authority". For
      example, an organization might have one `Authority` for "QA" and one for
      "build". This note is intended to act strictly as a grouping mechanism for
      the attached occurrences (Attestations). This grouping mechanism also
      provides a security boundary, since IAM ACLs gate the ability for a principle
      to attach an occurrence to a given note. It also provides a single point of
      lookup to find all attached attestation occurrences, even if they don't all
      live in the same project.
    properties:
      hint:
        $ref: '#/definitions/Hint'
        description: Hint hints at the purpose of the attestation authority.
    type: object
  Basis:
    description: |-
      Basis describes the base image portion (Note) of the DockerImage
      relationship. Linked occurrences are derived from this or an
      equivalent image via:
        FROM <Basis.resource_url>
      Or an equivalent reference, e.g. a tag of the resource_url.
    properties:
      fingerprint:
        $ref: '#/definitions/Fingerprint'
        description: Required. Immutable. The fingerprint of the base image.
      resourceUrl:
        description: |-
          Required. Immutable. The resource_url for the resource representing the
          basis of associated occurrence images.
        type: string
    type: object
  BatchCreateNotesRequest:
    description: Request to create notes in batch.
    properties:
      notes:
        additionalProperties:
          $ref: '#/definitions/Note'
        description: The notes to create. Max allowed length is 1000.
        type: object
    type: object
  BatchCreateNotesResponse:
    description: Response for creating notes in batch.
    properties:
      notes:
        description: The notes that were created.
        items:
          $ref: '#/definitions/Note'
        type: array
    type: object
  BatchCreateOccurrencesRequest:
    description: Request to create occurrences in batch.
    properties:
      occurrences:
        description: The occurrences to create. Max allowed length is 1000.
        items:
          $ref: '#/definitions/Occurrence'
        type: array
    type: object
  BatchCreateOccurrencesResponse:
    description: Response for creating occurrences in batch.
    properties:
      occurrences:
        description: The occurrences that were created.
        items:
          $ref: '#/definitions/Occurrence'
        type: array
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          The condition that is associated with this binding.
          NOTE: An unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: The G Suite domain (primary) that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  Build:
    description: |-
      Note holding the version of the provider's builder and the signature of the
      provenance message in the build details occurrence.
    properties:
      builderVersion:
        description: Required. Immutable. Version of the builder which produced this build.
        type: string
      signature:
        $ref: '#/definitions/BuildSignature'
        description: |-
          Signature of the build in occurrences pointing to this build note
          containing build details.
    type: object
  BuildProvenance:
    description: |-
      Provenance of a build. Contains all information needed to verify the full
      details about the build from source to completion.
    properties:
      buildOptions:
        additionalProperties:
          type: string
        description: |-
          Special options applied to this build. This is a catch-all field where
          build providers can enter any desired additional details.
        type: object
      builderVersion:
        description: Version string of the builder at the time this build was executed.
        type: string
      builtArtifacts:
        description: Output of the build.
        items:
          $ref: '#/definitions/Artifact'
        type: array
      commands:
        description: Commands requested by the build.
        items:
          $ref: '#/definitions/Command'
        type: array
      createTime:
        description: Time at which the build was created.
        format: google-datetime
        type: string
      creator:
        description: |-
          E-mail address of the user who initiated this build. Note that this was the
          user's e-mail address at the time the build was initiated; this address may
          not represent the same end-user for all time.
        type: string
      endTime:
        description: Time at which execution of the build was finished.
        format: google-datetime
        type: string
      id:
        description: Required. Unique identifier of the build.
        type: string
      logsUri:
        description: URI where any logs for this provenance were written.
        type: string
      projectId:
        description: ID of the project.
        type: string
      sourceProvenance:
        $ref: '#/definitions/Source'
        description: Details of the Source input to the build.
      startTime:
        description: Time at which execution of the build was started.
        format: google-datetime
        type: string
      triggerId:
        description: Trigger identifier if the build was triggered automatically; empty if not.
        type: string
    type: object
  BuildSignature:
    description: Message encapsulating the signature of the verified build.
    properties:
      keyId:
        description: |-
          An ID for the key used to sign. This could be either an ID for the key
          stored in `public_key` (such as the ID or fingerprint for a PGP key, or the
          CN for a cert), or a reference to an external key (such as a reference to a
          key in Cloud Key Management Service).
        type: string
      keyType:
        description: |-
          The type of the key, either stored in `public_key` or referenced in
          `key_id`.
        enum:
          - KEY_TYPE_UNSPECIFIED
          - PGP_ASCII_ARMORED
          - PKIX_PEM
        type: string
      publicKey:
        description: |-
          Public key of the builder which can be used to verify that the related
          findings are valid and unchanged. If `key_type` is empty, this defaults
          to PEM encoded public keys.

          This field may be empty if `key_id` references an external key.

          For Cloud Build based signatures, this is a PEM encoded public
          key. To verify the Cloud Build signature, place the contents of
          this field into a file (public.pem). The signature field is base64-decoded
          into its binary representation in signature.bin, and the provenance bytes
          from `BuildDetails` are base64-decoded into a binary representation in
          signed.bin. OpenSSL can then verify the signature:
          `openssl sha256 -verify public.pem -signature signature.bin signed.bin`
        type: string
      signature:
        description: |-
          Required. Signature of the related `BuildProvenance`. In JSON, this is
          base-64 encoded.
        format: byte
        type: string
    type: object
  CVSSv3:
    description: |-
      Common Vulnerability Scoring System version 3.
      For details, see https://www.first.org/cvss/specification-document
    properties:
      attackComplexity:
        enum:
          - ATTACK_COMPLEXITY_UNSPECIFIED
          - ATTACK_COMPLEXITY_LOW
          - ATTACK_COMPLEXITY_HIGH
        type: string
      attackVector:
        description: |-
          Base Metrics
          Represents the intrinsic characteristics of a vulnerability that are
          constant over time and across user environments.
        enum:
          - ATTACK_VECTOR_UNSPECIFIED
          - ATTACK_VECTOR_NETWORK
          - ATTACK_VECTOR_ADJACENT
          - ATTACK_VECTOR_LOCAL
          - ATTACK_VECTOR_PHYSICAL
        type: string
      availabilityImpact:
        enum:
          - IMPACT_UNSPECIFIED
          - IMPACT_HIGH
          - IMPACT_LOW
          - IMPACT_NONE
        type: string
      baseScore:
        description: The base score is a function of the base metric scores.
        format: float
        type: number
      confidentialityImpact:
        enum:
          - IMPACT_UNSPECIFIED
          - IMPACT_HIGH
          - IMPACT_LOW
          - IMPACT_NONE
        type: string
      exploitabilityScore:
        format: float
        type: number
      impactScore:
        format: float
        type: number
      integrityImpact:
        enum:
          - IMPACT_UNSPECIFIED
          - IMPACT_HIGH
          - IMPACT_LOW
          - IMPACT_NONE
        type: string
      privilegesRequired:
        enum:
          - PRIVILEGES_REQUIRED_UNSPECIFIED
          - PRIVILEGES_REQUIRED_NONE
          - PRIVILEGES_REQUIRED_LOW
          - PRIVILEGES_REQUIRED_HIGH
        type: string
      scope:
        enum:
          - SCOPE_UNSPECIFIED
          - SCOPE_UNCHANGED
          - SCOPE_CHANGED
        type: string
      userInteraction:
        enum:
          - USER_INTERACTION_UNSPECIFIED
          - USER_INTERACTION_NONE
          - USER_INTERACTION_REQUIRED
        type: string
    type: object
  CloudRepoSourceContext:
    description: |-
      A CloudRepoSourceContext denotes a particular revision in a Google Cloud
      Source Repo.
    properties:
      aliasContext:
        $ref: '#/definitions/AliasContext'
        description: 'An alias, which may be a branch or tag.'
      repoId:
        $ref: '#/definitions/RepoId'
        description: The ID of the repo.
      revisionId:
        description: A revision ID.
        type: string
    type: object
  Command:
    description: Command describes a step performed as part of the build pipeline.
    properties:
      args:
        description: Command-line arguments used when executing this command.
        items:
          type: string
        type: array
      dir:
        description: |-
          Working directory (relative to project source root) used when running this
          command.
        type: string
      env:
        description: Environment variables set before running this command.
        items:
          type: string
        type: array
      id:
        description: |-
          Optional unique identifier for this command, used in wait_for to reference
          this command as a dependency.
        type: string
      name:
        description: |-
          Required. Name of the command, as presented on the command line, or if the
          command is packaged as a Docker container, as presented to `docker pull`.
        type: string
      waitFor:
        description: The ID(s) of the command(s) that this command depends on.
        items:
          type: string
        type: array
    type: object
  Deployable:
    description: An artifact that can be deployed in some runtime.
    properties:
      resourceUri:
        description: Required. Resource URI for the artifact being deployed.
        items:
          type: string
        type: array
    type: object
  Deployment:
    description: The period during which some deployable was active in a runtime.
    properties:
      address:
        description: Address of the runtime element hosting this deployment.
        type: string
      config:
        description: Configuration used to create this deployment.
        type: string
      deployTime:
        description: Required. Beginning of the lifetime of this deployment.
        format: google-datetime
        type: string
      platform:
        description: Platform hosting this deployment.
        enum:
          - PLATFORM_UNSPECIFIED
          - GKE
          - FLEX
          - CUSTOM
        type: string
      resourceUri:
        description: |-
          Output only. Resource URI for the artifact being deployed taken from
          the deployable field with the same name.
        items:
          type: string
        type: array
      undeployTime:
        description: End of the lifetime of this deployment.
        format: google-datetime
        type: string
      userEmail:
        description: Identity of the user that triggered this deployment.
        type: string
    type: object
  Derived:
    description: |-
      Derived describes the derived image portion (Occurrence) of the DockerImage
      relationship. This image would be produced from a Dockerfile with FROM
      <DockerImage.Basis in attached Note>.
    properties:
      baseResourceUrl:
        description: |-
          Output only. This contains the base image URL for the derived image
          occurrence.
        type: string
      distance:
        description: |-
          Output only. The number of layers by which this image differs from the
          associated image basis.
        format: int32
        type: integer
      fingerprint:
        $ref: '#/definitions/Fingerprint'
        description: Required. The fingerprint of the derived image.
      layerInfo:
        description: |-
          This contains layer-specific metadata, if populated it has length
          "distance" and is ordered with [distance] being the layer immediately
          following the base image and [1] being the final layer.
        items:
          $ref: '#/definitions/Layer'
        type: array
    type: object
  Detail:
    description: |-
      Identifies all appearances of this vulnerability in the package for a
      specific distro/location. For example: glibc in
      cpe:/o:debian:debian_linux:8 for versions 2.1 - 2.2
    properties:
      cpeUri:
        description: |-
          Required. The CPE URI in
          [cpe format](https://cpe.mitre.org/specification/) in which the
          vulnerability manifests. Examples include distro or storage location for
          vulnerable jar.
        type: string
      description:
        description: A vendor-specific description of this note.
        type: string
      fixedLocation:
        $ref: '#/definitions/VulnerabilityLocation'
        description: The fix for this specific package version.
      isObsolete:
        description: |-
          Whether this detail is obsolete. Occurrences are expected not to point to
          obsolete details.
        type: boolean
      maxAffectedVersion:
        $ref: '#/definitions/Version'
        description: |-
          Deprecated, do not use. Use fixed_location instead.

          The max version of the package in which the vulnerability exists.
      minAffectedVersion:
        $ref: '#/definitions/Version'
        description: The min version of the package in which the vulnerability exists.
      package:
        description: Required. The name of the package where the vulnerability was found.
        type: string
      packageType:
        description: |-
          The type of package; whether native or non native(ruby gems, node.js
          packages etc).
        type: string
      severityName:
        description: 'The severity (eg: distro assigned severity) for this vulnerability.'
        type: string
    type: object
  Details:
    description: Details of an attestation occurrence.
    properties:
      attestation:
        $ref: '#/definitions/Attestation'
        description: Required. Attestation for the resource.
    type: object
  Discovered:
    description: Provides information about the analysis status of a discovered resource.
    properties:
      analysisStatus:
        description: The status of discovery for the resource.
        enum:
          - ANALYSIS_STATUS_UNSPECIFIED
          - PENDING
          - SCANNING
          - FINISHED_SUCCESS
          - FINISHED_FAILED
          - FINISHED_UNSUPPORTED
        type: string
      analysisStatusError:
        $ref: '#/definitions/Status'
        description: |-
          When an error is encountered this will contain a LocalizedMessage under
          details to show to the user. The LocalizedMessage is output only and
          populated by the API.
      continuousAnalysis:
        description: Whether the resource is continuously analyzed.
        enum:
          - CONTINUOUS_ANALYSIS_UNSPECIFIED
          - ACTIVE
          - INACTIVE
        type: string
      lastAnalysisTime:
        description: |-
          The last time continuous analysis was done for this resource.
          Deprecated, do not use.
        format: google-datetime
        type: string
    type: object
  Discovery:
    description: |-
      A note that indicates a type of analysis a provider would perform. This note
      exists in a provider's project. A `Discovery` occurrence is created in a
      consumer's project at the start of analysis.
    properties:
      analysisKind:
        description: |-
          Required. Immutable. The kind of analysis that is handled by this
          discovery.
        enum:
          - NOTE_KIND_UNSPECIFIED
          - VULNERABILITY
          - BUILD
          - IMAGE
          - PACKAGE
          - DEPLOYMENT
          - DISCOVERY
          - ATTESTATION
        type: string
    type: object
  Distribution:
    description: |-
      This represents a particular channel of distribution for a given package.
      E.g., Debian's jessie-backports dpkg mirror.
    properties:
      architecture:
        description: |-
          The CPU architecture for which packages in this distribution channel were
          built.
        enum:
          - ARCHITECTURE_UNSPECIFIED
          - X86
          - X64
        type: string
      cpeUri:
        description: |-
          Required. The cpe_uri in [CPE format](https://cpe.mitre.org/specification/)
          denoting the package manager version distributing a package.
        type: string
      description:
        description: The distribution channel-specific description of this package.
        type: string
      latestVersion:
        $ref: '#/definitions/Version'
        description: The latest available version of this package in this distribution channel.
      maintainer:
        description: A freeform string denoting the maintainer of this package.
        type: string
      url:
        description: The distribution channel-specific homepage for this package.
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  FileHashes:
    description: |-
      Container message for hashes of byte content of files, used in source
      messages to verify integrity of source input to the build.
    properties:
      fileHash:
        description: Required. Collection of file hashes.
        items:
          $ref: '#/definitions/Hash'
        type: array
    type: object
  Fingerprint:
    description: A set of properties that uniquely identify a given Docker image.
    properties:
      v1Name:
        description: |-
          Required. The layer ID of the final layer in the Docker image's v1
          representation.
        type: string
      v2Blob:
        description: Required. The ordered list of v2 blobs that represent a given image.
        items:
          type: string
        type: array
      v2Name:
        description: |-
          Output only. The name of the image's v2 blobs computed via:
            [bottom] := v2_blobbottom := sha256(v2_blob[N] + " " + v2_name[N+1])
          Only the name of the final blob is kept.
        type: string
    type: object
  FixableTotalByDigest:
    description: Per resource and severity counts of fixable and total vulnerabilities.
    properties:
      fixableCount:
        description: The number of fixable vulnerabilities associated with this resource.
        format: int64
        type: string
      resource:
        $ref: '#/definitions/Resource'
        description: The affected resource.
      severity:
        description: |-
          The severity for this count. SEVERITY_UNSPECIFIED indicates total across
          all severities.
        enum:
          - SEVERITY_UNSPECIFIED
          - MINIMAL
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
        type: string
      totalCount:
        description: The total number of vulnerabilities associated with this resource.
        format: int64
        type: string
    type: object
  GenericSignedAttestation:
    description: |-
      An attestation wrapper that uses the Grafeas `Signature` message.
      This attestation must define the `serialized_payload` that the `signatures`
      verify and any metadata necessary to interpret that plaintext.  The
      signatures should always be over the `serialized_payload` bytestring.
    properties:
      contentType:
        description: |-
          Type (for example schema) of the attestation payload that was signed.
          The verifier must ensure that the provided type is one that the verifier
          supports, and that the attestation payload is a valid instantiation of that
          type (for example by validating a JSON schema).
        enum:
          - CONTENT_TYPE_UNSPECIFIED
          - SIMPLE_SIGNING_JSON
        type: string
      serializedPayload:
        description: |-
          The serialized payload that is verified by one or more `signatures`.
          The encoding and semantic meaning of this payload must match what is set in
          `content_type`.
        format: byte
