          If provided, the input binary artifacts for the build came from this
          location.
        type: string
      context:
        $ref: '#/definitions/SourceContext'
        description: 'If provided, the source code used for the build came from this location.'
      fileHashes:
        additionalProperties:
          $ref: '#/definitions/FileHashes'
        description: |-
          Hash(es) of the build source, which can be used to verify that the original
          source integrity was maintained in the build.

          The keys to this map are file paths used as build source and the values
          contain the hash values for those files.

          If the build source came in a single package such as a gzipped tarfile
          (.tar.gz), the FileHash will be for the single path to that file.
        type: object
    type: object
  SourceContext:
    description: |-
      A SourceContext is a reference to a tree of files. A SourceContext together
      with a path point to a unique revision of a single file or directory.
    properties:
      cloudRepo:
        $ref: '#/definitions/CloudRepoSourceContext'
        description: A SourceContext referring to a revision in a Google Cloud Source Repo.
      gerrit:
        $ref: '#/definitions/GerritSourceContext'
        description: A SourceContext referring to a Gerrit project.
      git:
        $ref: '#/definitions/GitSourceContext'
        description: 'A SourceContext referring to any third party Git repo (e.g., GitHub).'
      labels:
        additionalProperties:
          type: string
        description: Labels with user defined metadata.
        type: object
    type: object
  Status:
    description: |-
      The `Status` type defines a logical error model that is suitable for
      different programming environments, including REST APIs and RPC APIs. It is
      used by [gRPC](https://github.com/grpc). Each `Status` message contains
      three pieces of data: error code, error message, and error details.

      You can find out more about this error model and how to work with it in the
      [API Design Guide](https://cloud.google.com/apis/design/errors).
    properties:
      code:
        description: 'The status code, which should be an enum value of google.rpc.Code.'
        format: int32
        type: integer
      details:
        description: |-
          A list of messages that carry the error details.  There is a common set of
          message types for APIs to use.
        items:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          type: object
        type: array
      message:
        description: |-
          A developer-facing error message, which should be in English. Any
          user-facing error message should be localized and sent in the
          google.rpc.Status.details field, or localized by the client.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          The set of permissions to check for the `resource`. Permissions with
          wildcards (such as '*' or 'storage.*') are not allowed. For more
          information see
          [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  Version:
    description: Version contains structured information about the version of a package.
    properties:
      epoch:
        description: Used to correct mistakes in the version numbering scheme.
        format: int32
        type: integer
      kind:
        description: |-
          Required. Distinguishes between sentinel MIN/MAX versions and normal
          versions.
        enum:
          - VERSION_KIND_UNSPECIFIED
          - NORMAL
          - MINIMUM
          - MAXIMUM
        type: string
      name:
        description: |-
          Required only when version kind is NORMAL. The main part of the version
          name.
        type: string
      revision:
        description: The iteration of the package build from the above version.
        type: string
    type: object
  Vulnerability:
    description: Vulnerability provides metadata about a security vulnerability in a Note.
    properties:
      cvssScore:
        description: The CVSS score for this vulnerability.
        format: float
        type: number
      cvssV3:
        $ref: '#/definitions/CVSSv3'
        description: The full description of the CVSSv3.
      details:
        description: |-
          All information about the package to specifically identify this
          vulnerability. One entry per (version range and cpe_uri) the package
          vulnerability has manifested in.
        items:
          $ref: '#/definitions/Detail'
        type: array
      severity:
        description: Note provider assigned impact of the vulnerability.
        enum:
          - SEVERITY_UNSPECIFIED
          - MINIMAL
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
        type: string
      windowsDetails:
        description: |-
          Windows details get their own format because the information format and
          model don't match a normal detail. Specifically Windows updates are done as
          patches, thus Windows vulnerabilities really are a missing package, rather
          than a package being at an incorrect version.
        items:
          $ref: '#/definitions/WindowsDetail'
        type: array
    type: object
  VulnerabilityLocation:
    description: The location of the vulnerability.
    properties:
      cpeUri:
        description: |-
          Required. The CPE URI in [cpe format](https://cpe.mitre.org/specification/)
          format. Examples include distro or storage location for vulnerable jar.
        type: string
      package:
        description: Required. The package being described.
        type: string
      version:
        $ref: '#/definitions/Version'
        description: Required. The version of the package being described.
    type: object
  VulnerabilityOccurrencesSummary:
    description: |-
      A summary of how many vulnerability occurrences there are per resource and
      severity type.
    properties:
      counts:
        description: A listing by resource of the number of fixable and total vulnerabilities.
        items:
          $ref: '#/definitions/FixableTotalByDigest'
        type: array
    type: object
  WindowsDetail:
    properties:
      cpeUri:
        description: |-
          Required. The CPE URI in
          [cpe format](https://cpe.mitre.org/specification/) in which the
          vulnerability manifests. Examples include distro or storage location for
          vulnerable jar.
        type: string
      description:
        description: The description of the vulnerability.
        type: string
      fixingKbs:
        description: |-
          Required. The names of the KBs which have hotfixes to mitigate this
          vulnerability. Note that there may be multiple hotfixes (and thus
          multiple KBs) that mitigate a given vulnerability. Currently any listed
          kb's presence is considered a fix.
        items:
          $ref: '#/definitions/KnowledgeBase'
        type: array
      name:
        description: Required. The name of the vulnerability.
        type: string
    type: object
