            - IMAGE_BASIS
            - PACKAGE_MANAGER
            - DEPLOYABLE
            - DISCOVERY
            - ATTESTATION_AUTHORITY
            - UPGRADE
            - COMPLIANCE
            - SBOM
            - SPDX_PACKAGE
            - SPDX_FILE
            - SPDX_RELATIONSHIP
            - DSSE_ATTESTATION
          type: string
      type: object
    Distribution:
      description: This represents a particular channel of distribution for a given package. e.g. Debian's jessie-backports dpkg mirror
      properties:
