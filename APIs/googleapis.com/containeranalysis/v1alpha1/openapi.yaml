          enum:
            - SEVERITY_UNSPECIFIED
            - MINIMAL
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
          type: string
        packageIssue:
          description: The set of affected locations and their fixes (if available) within the associated resource.
          items:
