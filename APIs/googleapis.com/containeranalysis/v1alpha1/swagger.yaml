        type: string
      revision:
        description: The iteration of the package build from the above version.
        type: string
    type: object
  VulnerabilityDetails:
    description: |-
      Used by Occurrence to point to where the vulnerability exists and how
      to fix it.
    properties:
      cvssScore:
        description: |-
          Output only. The CVSS score of this vulnerability. CVSS score is on a
          scale of 0-10 where 0 indicates low severity and 10 indicates high
          severity.
        format: float
        type: number
      effectiveSeverity:
        description: |-
          The distro assigned severity for this vulnerability when that is
          available and note provider assigned severity when distro has not yet
          assigned a severity for this vulnerability.
        enum:
          - SEVERITY_UNSPECIFIED
          - MINIMAL
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
        type: string
      packageIssue:
        description: |-
          The set of affected locations and their fixes (if available) within
          the associated resource.
        items:
          $ref: '#/definitions/PackageIssue'
        type: array
      severity:
        description: Output only. The note provider assigned Severity of the vulnerability.
        enum:
          - SEVERITY_UNSPECIFIED
          - MINIMAL
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
        type: string
      type:
        description: |-
          The type of package; whether native or non native(ruby gems,
          node.js packages etc)
        type: string
    type: object
  VulnerabilityLocation:
    description: The location of the vulnerability
    properties:
      cpeUri:
        description: |-
          The cpe_uri in [cpe format] (https://cpe.mitre.org/specification/)
          format. Examples include distro or storage location for vulnerable jar.
          This field can be used as a filter in list requests.
        type: string
      package:
        description: The package being described.
        type: string
      version:
        $ref: '#/definitions/Version'
        description: |-
          The version of the package being described. This field can be used as a
          filter in list requests.
    type: object
  VulnerabilityType:
    description: VulnerabilityType provides metadata about a security vulnerability.
    properties:
      cvssScore:
        description: The CVSS score for this Vulnerability.
        format: float
        type: number
      details:
        description: |-
          All information about the package to specifically identify this
          vulnerability. One entry per (version range and cpe_uri) the
          package vulnerability has manifested in.
        items:
          $ref: '#/definitions/Detail'
        type: array
      severity:
        description: Note provider assigned impact of the vulnerability
        enum:
          - SEVERITY_UNSPECIFIED
          - MINIMAL
          - LOW
          - MEDIUM
          - HIGH
          - CRITICAL
        type: string
    type: object
