        result in a `NOT_FOUND` error if the user has list permission on the
        project, or a `PERMISSION_DENIED` error otherwise. The resource takes the
        following formats: `projects/{PROJECT_ID}/occurrences/{OCCURRENCE_ID}` for
        `Occurrences` and `projects/{PROJECT_ID}/notes/{NOTE_ID}` for `Notes`
      operationId: containeranalysis.projects.notes.testIamPermissions
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/TestIamPermissionsRequest'
        - description: |-
            REQUIRED: The resource for which the policy detail is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/TestIamPermissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
definitions:
  Artifact:
    description: Artifact describes a build product.
    properties:
      checksum:
        description: |-
          Hash or checksum value of a binary, or Docker Registry 2.0 digest of a
          container.
        type: string
      id:
        description: |-
          Artifact ID, if any; for container images, this will be a URL by digest
          like gcr.io/projectID/imagename@sha256:123456
        type: string
      name:
        description: |-
          Name of the artifact. This may be the path to a binary or jar file, or in
          the case of a container build, the name used to push the container image to
          Google Container Registry, as presented to `docker push`.

          This field is deprecated in favor of the plural `names` field; it continues
          to exist here to allow existing BuildProvenance serialized to json in
          google.devtools.containeranalysis.v1alpha1.BuildDetails.provenance_bytes to
          deserialize back into proto.
        type: string
      names:
        description: |-
          Related artifact names. This may be the path to a binary or jar file, or in
          the case of a container build, the name used to push the container image to
          Google Container Registry, as presented to `docker push`. Note that a
          single Artifact ID can have multiple names, for example if two tags are
          applied to one image.
        items:
          type: string
        type: array
    type: object
  Attestation:
    description: |-
      Occurrence that represents a single "attestation".  The authenticity of an
      Attestation can be verified using the attached signature. If the verifier
      trusts the public key of the signer, then verifying the signature is
      sufficient to establish trust.  In this circumstance, the
      AttestationAuthority to which this Attestation is attached is primarily
      useful for look-up (how to find this Attestation if you already know the
      Authority and artifact to be verified) and intent (which authority was this
      attestation intended to sign for).
    properties:
      pgpSignedAttestation:
        $ref: '#/definitions/PgpSignedAttestation'
    type: object
  AttestationAuthority:
    description: |-
      Note kind that represents a logical attestation "role" or "authority".  For
      example, an organization might have one `AttestationAuthority` for "QA" and
      one for "build".  This Note is intended to act strictly as a grouping
      mechanism for the attached Occurrences (Attestations).  This grouping
      mechanism also provides a security boundary, since IAM ACLs gate the ability
      for a principle to attach an Occurrence to a given Note.  It also provides a
      single point of lookup to find all attached Attestation Occurrences, even if
      they don't all live in the same project.
    properties:
      hint:
        $ref: '#/definitions/AttestationAuthorityHint'
    type: object
  AttestationAuthorityHint:
    description: |-
      This submessage provides human-readable hints about the purpose of the
      AttestationAuthority.  Because the name of a Note acts as its resource
      reference, it is important to disambiguate the canonical name of the Note
      (which might be a UUID for security purposes) from "readable" names more
      suitable for debug output.  Note that these hints should NOT be used to
      look up AttestationAuthorities in security sensitive contexts, such as when
      looking up Attestations to verify.
    properties:
      humanReadableName:
        description: 'The human readable name of this Attestation Authority, for example "qa".'
        type: string
    type: object
  Basis:
    description: |-
      Basis describes the base image portion (Note) of the DockerImage
      relationship.  Linked occurrences are derived from this or an
      equivalent image via:
        FROM <Basis.resource_url>
      Or an equivalent reference, e.g. a tag of the resource_url.
    properties:
      fingerprint:
        $ref: '#/definitions/Fingerprint'
        description: The fingerprint of the base image.
      resourceUrl:
        description: |-
          The resource_url for the resource representing the basis of
          associated occurrence images.
        type: string
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          The condition that is associated with this binding.
          NOTE: An unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@example.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: The G Suite domain (primary) that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  BuildDetails:
    description: Message encapsulating build provenance details.
    properties:
      provenance:
        $ref: '#/definitions/BuildProvenance'
        description: The actual provenance
      provenanceBytes:
        description: |-
          Serialized JSON representation of the provenance, used in generating the
          `BuildSignature` in the corresponding Result. After verifying the
          signature, `provenance_bytes` can be unmarshalled and compared to the
          provenance to confirm that it is unchanged. A base64-encoded string
          representation of the provenance bytes is used for the signature in order
          to interoperate with openssl which expects this format for signature
          verification.

          The serialized form is captured both to avoid ambiguity in how the
          provenance is marshalled to json as well to prevent incompatibilities with
          future changes.
        type: string
    type: object
  BuildProvenance:
    description: |-
      Provenance of a build. Contains all information needed to verify the full
      details about the build from source to completion.
    properties:
      buildOptions:
        additionalProperties:
          type: string
        description: |-
          Special options applied to this build. This is a catch-all field where
          build providers can enter any desired additional details.
        type: object
      builderVersion:
        description: Version string of the builder at the time this build was executed.
        type: string
      builtArtifacts:
        description: Output of the build.
        items:
          $ref: '#/definitions/Artifact'
        type: array
      commands:
        description: Commands requested by the build.
        items:
          $ref: '#/definitions/Command'
        type: array
      createTime:
        description: Time at which the build was created.
        format: google-datetime
        type: string
      creator:
        description: |-
          E-mail address of the user who initiated this build. Note that this was the
          user's e-mail address at the time the build was initiated; this address may
          not represent the same end-user for all time.
        type: string
      finishTime:
        description: Time at which execution of the build was finished.
        format: google-datetime
        type: string
      id:
        description: Unique identifier of the build.
        type: string
      logsBucket:
        description: Google Cloud Storage bucket where logs were written.
        type: string
      projectId:
        description: ID of the project.
        type: string
      sourceProvenance:
        $ref: '#/definitions/Source'
        description: Details of the Source input to the build.
      startTime:
        description: Time at which execution of the build was started.
        format: google-datetime
        type: string
      triggerId:
        description: Trigger identifier if the build was triggered automatically; empty if not.
        type: string
    type: object
  BuildSignature:
    description: Message encapsulating the signature of the verified build.
    properties:
      keyId:
        description: |-
          An Id for the key used to sign. This could be either an Id for the key
          stored in `public_key` (such as the Id or fingerprint for a PGP key, or the
          CN for a cert), or a reference to an external key (such as a reference to a
          key in Cloud Key Management Service).
        type: string
      keyType:
        description: |-
          The type of the key, either stored in `public_key` or referenced in
          `key_id`
        enum:
          - KEY_TYPE_UNSPECIFIED
          - PGP_ASCII_ARMORED
          - PKIX_PEM
        type: string
      publicKey:
        description: |-
          Public key of the builder which can be used to verify that the related
          findings are valid and unchanged. If `key_type` is empty, this defaults
          to PEM encoded public keys.

          This field may be empty if `key_id` references an external key.

          For Cloud Build based signatures, this is a PEM encoded public
          key. To verify the Cloud Build signature, place the contents of
          this field into a file (public.pem). The signature field is base64-decoded
          into its binary representation in signature.bin, and the provenance bytes
          from `BuildDetails` are base64-decoded into a binary representation in
          signed.bin. OpenSSL can then verify the signature:
          `openssl sha256 -verify public.pem -signature signature.bin signed.bin`
        type: string
      signature:
        description: 'Signature of the related `BuildProvenance`, encoded in a base64 string.'
        type: string
    type: object
  BuildType:
    description: |-
      Note holding the version of the provider's builder and the signature of
      the provenance message in linked BuildDetails.
    properties:
      builderVersion:
        description: Version of the builder which produced this Note.
        type: string
      signature:
        $ref: '#/definitions/BuildSignature'
        description: |-
          Signature of the build in Occurrences pointing to the Note containing this
          `BuilderDetails`.
    type: object
  Command:
    description: Command describes a step performed as part of the build pipeline.
    properties:
      args:
        description: Command-line arguments used when executing this Command.
        items:
          type: string
        type: array
      dir:
        description: |-
          Working directory (relative to project source root) used when running
          this Command.
        type: string
      env:
        description: Environment variables set before running this Command.
        items:
          type: string
        type: array
      id:
        description: |-
          Optional unique identifier for this Command, used in wait_for to reference
          this Command as a dependency.
        type: string
      name:
        description: |-
          Name of the command, as presented on the command line, or if the command is
          packaged as a Docker container, as presented to `docker pull`.
        type: string
      waitFor:
        description: The ID(s) of the Command(s) that this Command depends on.
        items:
          type: string
        type: array
    type: object
  CreateOperationRequest:
    description: Request for creating an operation
    properties:
      operation:
        $ref: '#/definitions/Operation'
        description: The operation to create.
      operationId:
        description: The ID to use for this operation.
        type: string
    type: object
  Deployable:
    description: An artifact that can be deployed in some runtime.
    properties:
      resourceUri:
        description: Resource URI for the artifact being deployed.
        items:
          type: string
        type: array
    type: object
  Deployment:
    description: The period during which some deployable was active in a runtime.
    properties:
      address:
        description: Address of the runtime element hosting this deployment.
        type: string
      config:
        description: Configuration used to create this deployment.
        type: string
      deployTime:
        description: Beginning of the lifetime of this deployment.
        format: google-datetime
        type: string
      platform:
        description: Platform hosting this deployment.
        enum:
          - PLATFORM_UNSPECIFIED
          - GKE
          - FLEX
          - CUSTOM
        type: string
      resourceUri:
        description: |-
          Output only. Resource URI for the artifact being deployed taken from the
          deployable field with the same name.
        items:
          type: string
        type: array
      undeployTime:
        description: End of the lifetime of this deployment.
        format: google-datetime
        type: string
      userEmail:
        description: Identity of the user that triggered this deployment.
        type: string
    type: object
  Derived:
    description: |-
      Derived describes the derived image portion (Occurrence) of the
      DockerImage relationship.  This image would be produced from a Dockerfile
      with FROM <DockerImage.Basis in attached Note>.
    properties:
      baseResourceUrl:
        description: |-
          Output only. This contains the base image URL for the derived image
          occurrence.
        type: string
      distance:
        description: |-
          Output only. The number of layers by which this image differs from the
          associated image basis.
        format: uint32
        type: integer
      fingerprint:
        $ref: '#/definitions/Fingerprint'
        description: The fingerprint of the derived image.
      layerInfo:
        description: |-
          This contains layer-specific metadata, if populated it has length
          "distance" and is ordered with [distance] being the layer immediately
          following the base image and [1] being the final layer.
        items:
          $ref: '#/definitions/Layer'
        type: array
    type: object
  Detail:
    description: |-
      Identifies all occurrences of this vulnerability in the package for a
      specific distro/location
      For example: glibc in cpe:/o:debian:debian_linux:8 for versions 2.1 - 2.2
    properties:
      cpeUri:
        description: |-
          The cpe_uri in [cpe format] (https://cpe.mitre.org/specification/) in
          which the vulnerability manifests.  Examples include distro or storage
          location for vulnerable jar.
          This field can be used as a filter in list requests.
        type: string
      description:
        description: A vendor-specific description of this note.
        type: string
      fixedLocation:
        $ref: '#/definitions/VulnerabilityLocation'
        description: The fix for this specific package version.
      isObsolete:
        description: |-
          Whether this Detail is obsolete. Occurrences are expected not to point to
          obsolete details.
        type: boolean
      maxAffectedVersion:
        $ref: '#/definitions/Version'
        description: The max version of the package in which the vulnerability exists.
      minAffectedVersion:
        $ref: '#/definitions/Version'
        description: The min version of the package in which the vulnerability exists.
      package:
        description: |-
          The name of the package where the vulnerability was found.
          This field can be used as a filter in list requests.
        type: string
      packageType:
        description: |-
          The type of package; whether native or non native(ruby gems,
          node.js packages etc)
        type: string
      severityName:
        description: 'The severity (eg: distro assigned severity) for this vulnerability.'
        type: string
    type: object
  Discovered:
    description: Provides information about the scan status of a discovered resource.
    properties:
      analysisStatus:
        description: The status of discovery for the resource.
        enum:
          - ANALYSIS_STATUS_UNSPECIFIED
          - PENDING
          - SCANNING
          - FINISHED_SUCCESS
          - FINISHED_FAILED
          - FINISHED_UNSUPPORTED
        type: string
      analysisStatusError:
        $ref: '#/definitions/Status'
        description: |-
          When an error is encountered this will contain a LocalizedMessage under
          details to show to the user. The LocalizedMessage output only and
          populated by the API.
      continuousAnalysis:
        description: Whether the resource is continuously analyzed.
        enum:
          - CONTINUOUS_ANALYSIS_UNSPECIFIED
          - ACTIVE
          - INACTIVE
        type: string
      cpe:
        description: The CPE of the resource being scanned.
        type: string
      operation:
        $ref: '#/definitions/Operation'
        description: |-
          Output only. An operation that indicates the status of the current scan.
          This field is deprecated, do not use.
    type: object
  Discovery:
    description: |-
      A note that indicates a type of analysis a provider would perform. This note
      exists in a provider's project. A `Discovery` occurrence is created in a
      consumer's project at the start of analysis. The occurrence's operation will
      indicate the status of the analysis. Absence of an occurrence linked to this
      note for a resource indicates that analysis hasn't started.
    properties:
      analysisKind:
        description: The kind of analysis that is handled by this discovery.
        enum:
          - KIND_UNSPECIFIED
          - PACKAGE_VULNERABILITY
          - BUILD_DETAILS
          - IMAGE_BASIS
          - PACKAGE_MANAGER
          - DEPLOYABLE
          - DISCOVERY
          - ATTESTATION_AUTHORITY
          - UPGRADE
        type: string
    type: object
  Distribution:
    description: |-
      This represents a particular channel of distribution for a given package.
      e.g. Debian's jessie-backports dpkg mirror
    properties:
      architecture:
        description: |-
          The CPU architecture for which packages in this distribution
          channel were built
        enum:
          - ARCHITECTURE_UNSPECIFIED
          - X86
          - X64
        type: string
      cpeUri:
        description: |-
          The cpe_uri in [cpe format](https://cpe.mitre.org/specification/)
          denoting the package manager version distributing a package.
        type: string
      description:
        description: The distribution channel-specific description of this package.
        type: string
      latestVersion:
        $ref: '#/definitions/Version'
        description: |-
          The latest available version of this package in
          this distribution channel.
      maintainer:
        description: A freeform string denoting the maintainer of this package.
        type: string
      url:
        description: The distribution channel-specific homepage for this package.
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  FileHashes:
    description: |-
      Container message for hashes of byte content of files, used in Source
      messages to verify integrity of source input to the build.
    properties:
      fileHash:
        description: Collection of file hashes.
        items:
          $ref: '#/definitions/Hash'
        type: array
    type: object
  Fingerprint:
    description: A set of properties that uniquely identify a given Docker image.
    properties:
      v1Name:
        description: |-
          The layer-id of the final layer in the Docker image's v1
          representation.
          This field can be used as a filter in list requests.
        type: string
      v2Blob:
        description: The ordered list of v2 blobs that represent a given image.
        items:
          type: string
        type: array
      v2Name:
        description: |-
          Output only. The name of the image's v2 blobs computed via:
            [bottom] := v2_blobbottom := sha256(v2_blob[N] + " " + v2_name[N+1])
          Only the name of the final blob is kept.
          This field can be used as a filter in list requests.
        type: string
    type: object
  GetIamPolicyRequest:
    description: Request message for `GetIamPolicy` method.
    properties:
      options:
        $ref: '#/definitions/GetPolicyOptions'
        description: |-
          OPTIONAL: A `GetPolicyOptions` object for specifying options to
          `GetIamPolicy`. This field is only used by Cloud IAM.
    type: object
  GetPolicyOptions:
    description: Encapsulates settings provided to GetIamPolicy.
    properties:
      requestedPolicyVersion:
        description: |-
          Optional. The policy format version to be returned.

          Valid values are 0, 1, and 3. Requests specifying an invalid value will be
          rejected.

          Requests for policies with any conditional bindings must specify version 3.
          Policies without any conditional bindings may specify any valid value or
          leave the field unset.
        format: int32
        type: integer
    type: object
  GetVulnzOccurrencesSummaryResponse:
    description: |-
      A summary of how many vulnz occurrences there are per severity type.
      counts by groups, or if we should have different summary messages
      like this.
    properties:
      counts:
        description: A map of how many occurrences were found for each severity.
        items:
          $ref: '#/definitions/SeverityCount'
        type: array
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1AliasContext:
    description: An alias to a repo revision.
    properties:
      kind:
        description: The alias kind.
        enum:
          - KIND_UNSPECIFIED
          - FIXED
          - MOVABLE
          - OTHER
        type: string
      name:
        description: The alias name.
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1CloudRepoSourceContext:
    description: |-
      A CloudRepoSourceContext denotes a particular revision in a Google Cloud
      Source Repo.
    properties:
      aliasContext:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1AliasContext'
        description: 'An alias, which may be a branch or tag.'
      repoId:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1RepoId'
        description: The ID of the repo.
      revisionId:
        description: A revision ID.
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1GerritSourceContext:
    description: A SourceContext referring to a Gerrit project.
    properties:
      aliasContext:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1AliasContext'
        description: 'An alias, which may be a branch or tag.'
      gerritProject:
        description: |-
          The full project name within the host. Projects may be nested, so
          "project/subproject" is a valid project name. The "repo name" is
          the hostURI/project.
        type: string
      hostUri:
        description: The URI of a running Gerrit instance.
        type: string
      revisionId:
        description: A revision (commit) ID.
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1GitSourceContext:
    description: |-
      A GitSourceContext denotes a particular revision in a third party Git
      repository (e.g., GitHub).
    properties:
      revisionId:
        description: Required. Git commit hash.
        type: string
      url:
        description: Git repository URL.
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1OperationMetadata:
    description: |-
      Metadata for all operations used and required for all operations
      that created by Container Analysis Providers
    properties:
      createTime:
        description: Output only. The time this operation was created.
        format: google-datetime
        type: string
      endTime:
        description: Output only. The time that this operation was marked completed or failed.
        format: google-datetime
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1ProjectRepoId:
    description: |-
      Selects a repo using a Google Cloud Platform project ID (e.g.,
      winged-cargo-31) and a repo name within that project.
    properties:
      projectId:
        description: The ID of the project.
        type: string
      repoName:
        description: The name of the repo. Leave empty for the default repo.
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1RepoId:
    description: A unique identifier for a Cloud Repo.
    properties:
      projectRepoId:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1ProjectRepoId'
        description: A combination of a project ID and a repo name.
      uid:
        description: 'A server-assigned, globally unique identifier.'
        type: string
    type: object
  GoogleDevtoolsContaineranalysisV1alpha1SourceContext:
    description: |-
      A SourceContext is a reference to a tree of files. A SourceContext together
      with a path point to a unique revision of a single file or directory.
    properties:
      cloudRepo:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1CloudRepoSourceContext'
        description: A SourceContext referring to a revision in a Google Cloud Source Repo.
      gerrit:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1GerritSourceContext'
        description: A SourceContext referring to a Gerrit project.
      git:
        $ref: '#/definitions/GoogleDevtoolsContaineranalysisV1alpha1GitSourceContext'
        description: 'A SourceContext referring to any third party Git repo (e.g., GitHub).'
      labels:
        additionalProperties:
          type: string
        description: Labels with user defined metadata.
        type: object
    type: object
  Hash:
    description: Container message for hash values.
    properties:
      type:
        description: The type of hash that was performed.
        enum:
          - NONE
          - SHA256
        type: string
      value:
        description: The hash value.
        format: byte
        type: string
    type: object
  Installation:
    description: |-
      This represents how a particular software package may be installed on
      a system.
    properties:
      location:
        description: |-
          All of the places within the filesystem versions of this package
          have been found.
        items:
