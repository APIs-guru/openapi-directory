swagger: '2.0'
schemes:
  - https
host: iam.googleapis.com
basePath: /
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: 'Manages identity and access control for Google Cloud Platform resources, including the creation of service accounts, which you can use to authenticate to Google and make API calls.'
  title: Identity and Access Management (IAM)
  version: v1
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-apisguru-categories:
    - security
  x-logo:
    url: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.7.18
      format: google
      url: 'https://iam.googleapis.com/$discovery/rest?version=v1'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: iam
externalDocs:
  url: 'https://cloud.google.com/iam/'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: iamPolicies
  - name: organizations
  - name: permissions
  - name: projects
  - name: roles
paths:
  '/v1/iamPolicies:lintPolicy':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Lints a Cloud IAM policy object or its sub fields. Currently supports
        google.iam.v1.Policy, google.iam.v1.Binding and
        google.iam.v1.Binding.condition.

        Each lint operation consists of multiple lint validation units.
        Validation units have the following properties:

        - Each unit inspects the input object in regard to a particular
          linting aspect and issues a google.iam.admin.v1.LintResult
          disclosing the result.
        - Domain of discourse of each unit can be either
          google.iam.v1.Policy, google.iam.v1.Binding, or
          google.iam.v1.Binding.condition depending on the purpose of the
          validation.
        - A unit may require additional data (like the list of all possible
          enumerable values of a particular attribute used in the policy instance)
          which shall be provided by the caller. Refer to the comments of
          google.iam.admin.v1.LintPolicyRequest.context for more details.

        The set of applicable validation units is determined by the Cloud IAM
        server and is not configurable.

        Regardless of any lint issues or their severities, successful calls to
        `lintPolicy` return an HTTP 200 OK status code.
      operationId: iam.iamPolicies.lintPolicy
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/LintPolicyRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/LintPolicyResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - iamPolicies
  '/v1/iamPolicies:queryAuditableServices':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Returns a list of services that support service level audit logging
        configuration for the given resource.
      operationId: iam.iamPolicies.queryAuditableServices
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/QueryAuditableServicesRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/QueryAuditableServicesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - iamPolicies
  '/v1/permissions:queryTestablePermissions':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Lists the permissions testable on a resource.
        A permission is testable if it can be tested for an identity on a resource.
      operationId: iam.permissions.queryTestablePermissions
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/QueryTestablePermissionsRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/QueryTestablePermissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - permissions
  /v1/roles:
    get:
      description: Lists the Roles defined on a resource.
      operationId: iam.roles.list
      parameters:
        - description: Optional limit on the number of roles to include in the response.
          in: query
          name: pageSize
          type: integer
        - description: Optional pagination token returned in an earlier ListRolesResponse.
          in: query
          name: pageToken
          type: string
        - description: |-
            The resource name of the parent resource in one of the following formats:
            `` (empty string) -- this refers to curated roles.
            `organizations/{ORGANIZATION_ID}`
            `projects/{PROJECT_ID}`
          in: query
          name: parent
          type: string
        - description: Include Roles that have been deleted.
          in: query
          name: showDeleted
          type: boolean
        - description: Optional view for the returned Role objects.
          enum:
            - BASIC
            - FULL
          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListRolesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - roles
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/roles:queryGrantableRoles':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Queries roles that can be granted on a particular resource.
        A role is grantable if it can be used as the role in a binding for a policy
        for that resource.
      operationId: iam.roles.queryGrantableRoles
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/QueryGrantableRolesRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/QueryGrantableRolesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - roles
  '/v1/{name}':
    delete:
      description: |-
        Soft deletes a role. The role is suspended and cannot be used to create new
        IAM Policy Bindings.
        The Role will not be included in `ListRoles()` unless `show_deleted` is set
        in the `ListRolesRequest`. The Role contains the deleted boolean set.
        Existing Bindings remains, but are inactive. The Role can be undeleted
        within 7 days. After 7 days the Role is deleted and all Bindings associated
        with the role are removed.
      operationId: iam.organizations.roles.delete
      parameters:
        - description: Used to perform a consistent read-modify-write.
          in: query
          name: etag
          type: string
        - description: |-
            The resource name of the role in one of the following formats:
            `organizations/{ORGANIZATION_ID}/roles/{ROLE_NAME}`
            `projects/{PROJECT_ID}/roles/{ROLE_NAME}`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Role'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - organizations
    get:
      description: Gets a Role definition.
      operationId: iam.organizations.roles.get
      parameters:
        - description: |-
            The resource name of the role in one of the following formats:
            `roles/{ROLE_NAME}`
            `organizations/{ORGANIZATION_ID}/roles/{ROLE_NAME}`
            `projects/{PROJECT_ID}/roles/{ROLE_NAME}`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            The output format of the public key requested.
            X509_PEM is the default output format.
          enum:
            - TYPE_NONE
            - TYPE_X509_PEM_FILE
            - TYPE_RAW_PUBLIC_KEY
          in: query
          name: publicKeyType
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Role'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - organizations
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    patch:
      description: Updates a Role definition.
      operationId: iam.organizations.roles.patch
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Role'
        - description: |-
            The resource name of the role in one of the following formats:
            `roles/{ROLE_NAME}`
            `organizations/{ORGANIZATION_ID}/roles/{ROLE_NAME}`
            `projects/{PROJECT_ID}/roles/{ROLE_NAME}`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: A mask describing which fields in the Role have changed.
          in: query
          name: updateMask
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Role'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - organizations
    put:
      description: |-
        Updates a ServiceAccount.

        Currently, only the following fields are updatable:
        `display_name` .
        The `etag` is mandatory.
      operationId: iam.projects.serviceAccounts.update
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ServiceAccount'
        - description: |-
            The resource name of the service account in the following format:
            `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.

            Requests using `-` as a wildcard for the `PROJECT_ID` will infer the
            project from the `account` and the `ACCOUNT` value can be the `email`
            address or the `unique_id` of the service account.

            In responses the resource name will always be in the format
            `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ServiceAccount'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{name}/keys':
    get:
      description: Lists ServiceAccountKeys.
      operationId: iam.projects.serviceAccounts.keys.list
      parameters:
        - collectionFormat: multi
          description: |-
            Filters the types of keys the user wants to include in the list
            response. Duplicate key types are not allowed. If no key type
            is provided, all keys are returned.
          in: query
          items:
            enum:
              - KEY_TYPE_UNSPECIFIED
              - USER_MANAGED
              - SYSTEM_MANAGED
            type: string
          name: keyTypes
          type: array
        - description: |-
            The resource name of the service account in the following format:
            `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.

            Using `-` as a wildcard for the `PROJECT_ID`, will infer the project from
            the account. The `ACCOUNT` value can be the `email` address or the
            `unique_id` of the service account.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListServiceAccountKeysResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a ServiceAccountKey
        and returns it.
      operationId: iam.projects.serviceAccounts.keys.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateServiceAccountKeyRequest'
        - description: |-
            The resource name of the service account in the following format:
            `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.
            Using `-` as a wildcard for the `PROJECT_ID` will infer the project from
            the account. The `ACCOUNT` value can be the `email` address or the
            `unique_id` of the service account.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ServiceAccountKey'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{name}/serviceAccounts':
    get:
      description: Lists ServiceAccounts for a project.
      operationId: iam.projects.serviceAccounts.list
      parameters:
        - description: |-
            Required. The resource name of the project associated with the service
            accounts, such as `projects/my-project-123`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            Optional limit on the number of service accounts to include in the
            response. Further accounts can subsequently be obtained by including the
            ListServiceAccountsResponse.next_page_token
            in a subsequent request.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Optional pagination token returned in an earlier
            ListServiceAccountsResponse.next_page_token.
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListServiceAccountsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a ServiceAccount
        and returns it.
      operationId: iam.projects.serviceAccounts.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateServiceAccountRequest'
        - description: |-
            Required. The resource name of the project associated with the service
            accounts, such as `projects/my-project-123`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ServiceAccount'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{name}:signBlob':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        **Note**: This method is in the process of being deprecated. Call the
        [`signBlob()`](/iam/credentials/reference/rest/v1/projects.serviceAccounts/signBlob)
        method of the Cloud IAM Service Account Credentials API instead.

        Signs a blob using a service account's system-managed private key.
      operationId: iam.projects.serviceAccounts.signBlob
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/SignBlobRequest'
        - description: |-
            The resource name of the service account in the following format:
            `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.
            Using `-` as a wildcard for the `PROJECT_ID` will infer the project from
            the account. The `ACCOUNT` value can be the `email` address or the
            `unique_id` of the service account.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/SignBlobResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{name}:signJwt':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        **Note**: This method is in the process of being deprecated. Call the
        [`signJwt()`](/iam/credentials/reference/rest/v1/projects.serviceAccounts/signJwt)
        method of the Cloud IAM Service Account Credentials API instead.

        Signs a JWT using a service account's system-managed private key.

        If no expiry time (`exp`) is provided in the `SignJwtRequest`, IAM sets an
        an expiry time of one hour by default. If you request an expiry time of
        more than one hour, the request will fail.
      operationId: iam.projects.serviceAccounts.signJwt
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/SignJwtRequest'
        - description: |-
            The resource name of the service account in the following format:
            `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.
            Using `-` as a wildcard for the `PROJECT_ID` will infer the project from
            the account. The `ACCOUNT` value can be the `email` address or the
            `unique_id` of the service account.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/SignJwtResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{name}:undelete':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: 'Undelete a Role, bringing it back in its previous state.'
      operationId: iam.organizations.roles.undelete
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UndeleteRoleRequest'
        - description: |-
            The resource name of the role in one of the following formats:
            `organizations/{ORGANIZATION_ID}/roles/{ROLE_NAME}`
            `projects/{PROJECT_ID}/roles/{ROLE_NAME}`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Role'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - organizations
  '/v1/{parent}/roles':
    get:
      description: Lists the Roles defined on a resource.
      operationId: iam.organizations.roles.list
      parameters:
        - description: Optional limit on the number of roles to include in the response.
          in: query
          name: pageSize
          type: integer
        - description: Optional pagination token returned in an earlier ListRolesResponse.
          in: query
          name: pageToken
          type: string
        - description: |-
            The resource name of the parent resource in one of the following formats:
            `` (empty string) -- this refers to curated roles.
