definitions:
  AuditData:
    description: |-
      Audit log information specific to Cloud IAM. This message is serialized
      as an `Any` type in the `ServiceData` message of an
      `AuditLog` message.
    properties:
      policyDelta:
        $ref: '#/definitions/PolicyDelta'
        description: Policy delta between the original policy and the newly set policy.
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` or `joe@example.com`.


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          Required
        type: string
    type: object
  BindingDelta:
    description: |-
      One delta entry for Binding. Each individual change (only one member in each
      entry) to a binding will be a separate entry.
    properties:
      action:
        description: |-
          The action that was performed on a Binding.
          Required
        enum:
          - ACTION_UNSPECIFIED
          - ADD
          - REMOVE
        type: string
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          The condition that is associated with this binding.
          This field is GOOGLE_INTERNAL.
          This field is not logged in IAM side because it's only for audit logging.
          Optional
      member:
        description: |-
          A single identity requesting access for a Cloud Platform resource.
          Follows the same format of Binding.members.
          Required
        type: string
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          Required
        type: string
    type: object
  CreateRoleRequest:
    description: The request to create a new role.
    properties:
      role:
        $ref: '#/definitions/Role'
        description: The Role resource to create.
      roleId:
        description: The role id to use for this role.
        type: string
    type: object
  CreateServiceAccountKeyRequest:
    description: The service account key create request.
    properties:
      keyAlgorithm:
        description: |-
          Which type of key and algorithm to use for the key.
          The default is currently a 2K RSA key.  However this may change in the
          future.
        enum:
          - KEY_ALG_UNSPECIFIED
          - KEY_ALG_RSA_1024
          - KEY_ALG_RSA_2048
        type: string
      privateKeyType:
        description: |-
          The output format of the private key. `GOOGLE_CREDENTIALS_FILE` is the
          default output format.
        enum:
          - TYPE_UNSPECIFIED
          - TYPE_PKCS12_FILE
          - TYPE_GOOGLE_CREDENTIALS_FILE
        type: string
    type: object
  CreateServiceAccountRequest:
    description: The service account create request.
    properties:
      accountId:
        description: |-
          Required. The account id that is used to generate the service account
          email address and a stable unique id. It is unique within a project,
          must be 6-30 characters long, and match the regular expression
          `[a-z]([-a-z0-9]*[a-z0-9])` to comply with RFC1035.
        type: string
      serviceAccount:
        $ref: '#/definitions/ServiceAccount'
        description: |-
          The ServiceAccount resource to create.
          Currently, only the following values are user assignable:
          `display_name` .
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  ListRolesResponse:
    description: The response containing the roles defined under a resource.
    properties:
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          `ListRolesRequest.page_token` to this value.
        type: string
      roles:
        description: The Roles defined on this resource.
        items:
          $ref: '#/definitions/Role'
        type: array
    type: object
  ListServiceAccountKeysResponse:
    description: The service account keys list response.
    properties:
      keys:
        description: The public keys for the service account.
        items:
          $ref: '#/definitions/ServiceAccountKey'
        type: array
    type: object
  ListServiceAccountsResponse:
    description: The service account list response.
    properties:
      accounts:
        description: The list of matching service accounts.
        items:
          $ref: '#/definitions/ServiceAccount'
        type: array
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          ListServiceAccountsRequest.page_token
          to this value.
        type: string
    type: object
  Permission:
    description: A permission which can be included by a role.
    properties:
      customRolesSupportLevel:
        description: The current custom role support level.
        enum:
          - SUPPORTED
          - TESTING
          - NOT_SUPPORTED
        type: string
      description:
        description: A brief description of what this Permission is used for.
        type: string
      name:
        description: The name of this Permission.
        type: string
      onlyInPredefinedRoles:
        description: This permission can ONLY be used in predefined roles.
        type: boolean
      stage:
        description: The current launch stage of the permission.
        enum:
          - ALPHA
          - BETA
          - GA
          - DEPRECATED
        type: string
      title:
        description: The title of this Permission.
        type: string
    type: object
  Policy:
    description: |-
      Defines an Identity and Access Management (IAM) policy. It is used to
      specify access control policies for Cloud Platform resources.


      A `Policy` consists of a list of `bindings`. A `Binding` binds a list of
      `members` to a `role`, where the members can be user accounts, Google groups,
      Google domains, and service accounts. A `role` is a named list of permissions
      defined by IAM.

      **Example**

          {
            "bindings": [
              {
                "role": "roles/owner",
                "members": [
                  "user:mike@example.com",
                  "group:admins@example.com",
                  "domain:google.com",
                  "serviceAccount:my-other-app@appspot.gserviceaccount.com",
                ]
              },
              {
                "role": "roles/viewer",
                "members": ["user:sean@example.com"]
              }
            ]
          }

      For a description of IAM and its features, see the
      [IAM developer's guide](https://cloud.google.com/iam).
    properties:
      bindings:
        description: |-
          Associates a list of `members` to a `role`.
          `bindings` with no members will result in an error.
        items:
          $ref: '#/definitions/Binding'
        type: array
      etag:
        description: |-
          `etag` is used for optimistic concurrency control as a way to help
          prevent simultaneous updates of a policy from overwriting each other.
          It is strongly suggested that systems make use of the `etag` in the
          read-modify-write cycle to perform policy updates in order to avoid race
          conditions: An `etag` is returned in the response to `getIamPolicy`, and
          systems are expected to put that etag in the request to `setIamPolicy` to
          ensure that their change will be applied to the same version of the policy.

          If no `etag` is provided in the call to `setIamPolicy`, then the existing
          policy is overwritten blindly.
        format: byte
        type: string
      version:
        description: Version of the `Policy`. The default version is 0.
        format: int32
        type: integer
    type: object
  PolicyDelta:
    description: The difference delta between two policies.
    properties:
      bindingDeltas:
        description: The delta for Bindings between two policies.
        items:
          $ref: '#/definitions/BindingDelta'
        type: array
    type: object
  QueryGrantableRolesRequest:
    description: The grantable role query request.
    properties:
      fullResourceName:
        description: |-
          Required. The full resource name to query from the list of grantable roles.

          The name follows the Google Cloud Platform resource format.
          For example, a Cloud Platform project with id `my-project` will be named
          `//cloudresourcemanager.googleapis.com/projects/my-project`.
        type: string
      pageSize:
        description: Optional limit on the number of roles to include in the response.
        format: int32
        type: integer
      pageToken:
        description: |-
          Optional pagination token returned in an earlier
          QueryGrantableRolesResponse.
        type: string
      view:
        enum:
          - BASIC
          - FULL
        type: string
    type: object
  QueryGrantableRolesResponse:
    description: The grantable role query response.
    properties:
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          `QueryGrantableRolesRequest.page_token` to this value.
        type: string
      roles:
        description: The list of matching roles.
        items:
          $ref: '#/definitions/Role'
        type: array
    type: object
  QueryTestablePermissionsRequest:
    description: A request to get permissions which can be tested on a resource.
    properties:
      fullResourceName:
        description: |-
          Required. The full resource name to query from the list of testable
          permissions.

          The name follows the Google Cloud Platform resource format.
          For example, a Cloud Platform project with id `my-project` will be named
          `//cloudresourcemanager.googleapis.com/projects/my-project`.
        type: string
      pageSize:
        description: Optional limit on the number of permissions to include in the response.
        format: int32
        type: integer
      pageToken:
        description: |-
          Optional pagination token returned in an earlier
          QueryTestablePermissionsRequest.
        type: string
    type: object
  QueryTestablePermissionsResponse:
    description: The response containing permissions which can be tested on a resource.
    properties:
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          `QueryTestableRolesRequest.page_token` to this value.
        type: string
      permissions:
        description: The Permissions testable on the requested resource.
        items:
          $ref: '#/definitions/Permission'
        type: array
    type: object
  Role:
    description: A role in the Identity and Access Management API.
    properties:
      deleted:
        description: |-
          The current deleted state of the role. This field is read only.
          It will be ignored in calls to CreateRole and UpdateRole.
        type: boolean
      description:
        description: Optional.  A human-readable description for the role.
        type: string
      etag:
        description: Used to perform a consistent read-modify-write.
        format: byte
        type: string
      includedPermissions:
        description: The names of the permissions this role grants when bound in an IAM policy.
        items:
          type: string
        type: array
      name:
        description: |-
          The name of the role.

          When Role is used in CreateRole, the role name must not be set.

          When Role is used in output and other input such as UpdateRole, the role
          name is the complete path, e.g., roles/logging.viewer for curated roles
          and organizations/{ORGANIZATION_ID}/roles/logging.viewer for custom roles.
        type: string
      stage:
        description: The current launch stage of the role.
        enum:
          - ALPHA
          - BETA
          - GA
          - DEPRECATED
          - DISABLED
          - EAP
        type: string
      title:
        description: |-
          Optional.  A human-readable title for the role.  Typically this
          is limited to 100 UTF-8 bytes.
        type: string
    type: object
  ServiceAccount:
    description: |-
      A service account in the Identity and Access Management API.

      To create a service account, specify the `project_id` and the `account_id`
      for the account.  The `account_id` is unique within the project, and is used
      to generate the service account email address and a stable
      `unique_id`.

      If the account already exists, the account's resource name is returned
      in util::Status's ResourceInfo.resource_name in the format of
      projects/{PROJECT_ID}/serviceAccounts/{SERVICE_ACCOUNT_EMAIL}. The caller can
      use the name in other methods to access the account.

      All other methods can identify the service account using the format
      `projects/{PROJECT_ID}/serviceAccounts/{SERVICE_ACCOUNT_EMAIL}`.
      Using `-` as a wildcard for the project will infer the project from
      the account. The `account` value can be the `email` address or the
      `unique_id` of the service account.
    properties:
      displayName:
        description: |-
          Optional. A user-specified description of the service account.  Must be
          fewer than 100 UTF-8 bytes.
        type: string
      email:
        description: '@OutputOnly The email address of the service account.'
        type: string
      etag:
        description: Used to perform a consistent read-modify-write.
        format: byte
        type: string
      name:
        description: |-
          The resource name of the service account in the following format:
          `projects/{PROJECT_ID}/serviceAccounts/{SERVICE_ACCOUNT_EMAIL}`.

          Requests using `-` as a wildcard for the project will infer the project
          from the `account` and the `account` value can be the `email` address or
          the `unique_id` of the service account.

          In responses the resource name will always be in the format
          `projects/{PROJECT_ID}/serviceAccounts/{SERVICE_ACCOUNT_EMAIL}`.
        type: string
      oauth2ClientId:
        description: |-
          @OutputOnly. The OAuth2 client id for the service account.
          This is used in conjunction with the OAuth2 clientconfig API to make
          three legged OAuth2 (3LO) flows to access the data of Google users.
        type: string
      projectId:
        description: '@OutputOnly The id of the project that owns the service account.'
        type: string
      uniqueId:
        description: '@OutputOnly The unique and stable id of the service account.'
        type: string
    type: object
  ServiceAccountKey:
    description: |-
      Represents a service account key.

      A service account has two sets of key-pairs: user-managed, and
      system-managed.

      User-managed key-pairs can be created and deleted by users.  Users are
      responsible for rotating these keys periodically to ensure security of
      their service accounts.  Users retain the private key of these key-pairs,
      and Google retains ONLY the public key.

      System-managed key-pairs are managed automatically by Google, and rotated
      daily without user intervention.  The private key never leaves Google's
      servers to maximize security.

      Public keys for all service accounts are also published at the OAuth2
      Service Account API.
    properties:
      keyAlgorithm:
        description: Specifies the algorithm (and possibly key size) for the key.
        enum:
          - KEY_ALG_UNSPECIFIED
          - KEY_ALG_RSA_1024
          - KEY_ALG_RSA_2048
        type: string
      name:
        description: |-
          The resource name of the service account key in the following format
          `projects/{PROJECT_ID}/serviceAccounts/{SERVICE_ACCOUNT_EMAIL}/keys/{key}`.
        type: string
      privateKeyData:
        description: |-
          The private key data. Only provided in `CreateServiceAccountKey`
          responses. Make sure to keep the private key data secure because it
          allows for the assertion of the service account identity.
          When decoded, the private key data can be used to authenticate with
          Google API client libraries and with
          <a href="/sdk/gcloud/reference/auth/activate-service-account">gcloud
          auth activate-service-account</a>.
        format: byte
        type: string
      privateKeyType:
        description: |-
          The output format for the private key.
          Only provided in `CreateServiceAccountKey` responses, not
          in `GetServiceAccountKey` or `ListServiceAccountKey` responses.

          Google never exposes system-managed private keys, and never retains
          user-managed private keys.
        enum:
          - TYPE_UNSPECIFIED
          - TYPE_PKCS12_FILE
          - TYPE_GOOGLE_CREDENTIALS_FILE
        type: string
      publicKeyData:
        description: The public key data. Only provided in `GetServiceAccountKey` responses.
        format: byte
        type: string
      validAfterTime:
        description: The key can be used after this timestamp.
        format: google-datetime
        type: string
      validBeforeTime:
        description: The key can be used before this timestamp.
        format: google-datetime
        type: string
    type: object
  SetIamPolicyRequest:
    description: Request message for `SetIamPolicy` method.
    properties:
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          REQUIRED: The complete policy to be applied to the `resource`. The size of
          the policy is limited to a few 10s of KB. An empty policy is a
          valid policy but certain Cloud Platform services (such as Projects)
          might reject them.
    type: object
  SignBlobRequest:
    description: The service account sign blob request.
    properties:
      bytesToSign:
        description: The bytes to sign.
        format: byte
        type: string
    type: object
  SignBlobResponse:
    description: The service account sign blob response.
    properties:
      keyId:
        description: The id of the key used to sign the blob.
        type: string
      signature:
        description: The signed blob.
        format: byte
        type: string
    type: object
  SignJwtRequest:
    description: The service account sign JWT request.
    properties:
      payload:
        description: 'The JWT payload to sign, a JSON JWT Claim set.'
        type: string
    type: object
  SignJwtResponse:
    description: The service account sign JWT response.
    properties:
      keyId:
        description: The id of the key used to sign the JWT.
        type: string
      signedJwt:
        description: The signed JWT.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          The set of permissions to check for the `resource`. Permissions with
          wildcards (such as '*' or 'storage.*') are not allowed. For more
          information see
          [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  UndeleteRoleRequest:
    description: The request to undelete an existing role.
    properties:
      etag:
        description: Used to perform a consistent read-modify-write.
        format: byte
        type: string
    type: object
