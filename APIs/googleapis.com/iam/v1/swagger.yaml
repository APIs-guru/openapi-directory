definitions:
  AuditConfig:
    description: |-
      Specifies the audit configuration for a service.
      The configuration determines which permission types are logged, and what
      identities, if any, are exempted from logging.
      An AuditConfig must have one or more AuditLogConfigs.

      If there are AuditConfigs for both `allServices` and a specific service,
      the union of the two AuditConfigs is used for that service: the log_types
      specified in each AuditConfig are enabled, and the exempted_members in each
      AuditLogConfig are exempted.

      Example Policy with multiple AuditConfigs:

          {
            "audit_configs": [
              {
                "service": "allServices"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                    "exempted_members": [
                      "user:foo@gmail.com"
                    ]
                  },
                  {
                    "log_type": "DATA_WRITE",
                  },
                  {
                    "log_type": "ADMIN_READ",
                  }
                ]
              },
              {
                "service": "fooservice.googleapis.com"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                  },
                  {
                    "log_type": "DATA_WRITE",
                    "exempted_members": [
                      "user:bar@gmail.com"
                    ]
                  }
                ]
              }
            ]
          }

      For fooservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ
      logging. It also exempts foo@gmail.com from DATA_READ logging, and
      bar@gmail.com from DATA_WRITE logging.
    properties:
      auditLogConfigs:
        description: The configuration for logging of each type of permission.
        items:
          $ref: '#/definitions/AuditLogConfig'
        type: array
      service:
        description: |-
          Specifies a service that will be enabled for audit logging.
          For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
          `allServices` is a special value that covers all services.
        type: string
    type: object
  AuditData:
    description: |-
      Audit log information specific to Cloud IAM. This message is serialized
      as an `Any` type in the `ServiceData` message of an
      `AuditLog` message.
    properties:
      policyDelta:
        $ref: '#/definitions/PolicyDelta'
        description: Policy delta between the original policy and the newly set policy.
    type: object
  AuditLogConfig:
    description: |-
      Provides the configuration for logging a type of permissions.
      Example:

          {
            "audit_log_configs": [
              {
                "log_type": "DATA_READ",
                "exempted_members": [
                  "user:foo@gmail.com"
                ]
              },
              {
                "log_type": "DATA_WRITE",
              }
            ]
          }

      This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
      foo@gmail.com from DATA_READ logging.
    properties:
      exemptedMembers:
        description: |-
          Specifies the identities that do not cause logging for this type of
          permission.
          Follows the same format of Binding.members.
        items:
          type: string
        type: array
      logType:
        description: The log type that this config enables.
        enum:
          - LOG_TYPE_UNSPECIFIED
          - ADMIN_READ
          - DATA_WRITE
          - DATA_READ
        type: string
    type: object
  AuditableService:
    description: Contains information about an auditable service.
    properties:
      name:
        description: |-
          Public name of the service.
          For example, the service name for Cloud IAM is 'iam.googleapis.com'.
        type: string
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          NOTE: an unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  BindingDelta:
    description: |-
      One delta entry for Binding. Each individual change (only one member in each
      entry) to a binding will be a separate entry.
    properties:
      action:
        description: |-
          The action that was performed on a Binding.
          Required
        enum:
          - ACTION_UNSPECIFIED
          - ADD
          - REMOVE
        type: string
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          This field is logged only for Cloud Audit Logging.
      member:
        description: |-
          A single identity requesting access for a Cloud Platform resource.
          Follows the same format of Binding.members.
          Required
        type: string
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          Required
        type: string
    type: object
  CreateRoleRequest:
    description: The request to create a new role.
    properties:
      role:
        $ref: '#/definitions/Role'
        description: The Role resource to create.
      roleId:
        description: The role id to use for this role.
        type: string
    type: object
  CreateServiceAccountKeyRequest:
    description: The service account key create request.
    properties:
      keyAlgorithm:
        description: |-
          Which type of key and algorithm to use for the key.
          The default is currently a 2K RSA key.  However this may change in the
          future.
        enum:
          - KEY_ALG_UNSPECIFIED
          - KEY_ALG_RSA_1024
          - KEY_ALG_RSA_2048
        type: string
      privateKeyType:
        description: |-
          The output format of the private key. The default value is
          `TYPE_GOOGLE_CREDENTIALS_FILE`, which is the Google Credentials File
          format.
        enum:
          - TYPE_UNSPECIFIED
          - TYPE_PKCS12_FILE
          - TYPE_GOOGLE_CREDENTIALS_FILE
        type: string
    type: object
  CreateServiceAccountRequest:
    description: The service account create request.
    properties:
      accountId:
        description: |-
          Required. The account id that is used to generate the service account
          email address and a stable unique id. It is unique within a project,
          must be 6-30 characters long, and match the regular expression
          `[a-z]([-a-z0-9]*[a-z0-9])` to comply with RFC1035.
        type: string
      serviceAccount:
        $ref: '#/definitions/ServiceAccount'
        description: |-
          The ServiceAccount resource to create.
          Currently, only the following values are user assignable:
          `display_name` .
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  LintPolicyRequest:
    description: |-
      The request to lint a Cloud IAM policy object. LintPolicy is currently
      functional only for `lint_object` of type `condition`.
    properties:
      binding:
        $ref: '#/definitions/Binding'
        description: |-
          Binding object to be linted. The functionality of linting a binding is
          not yet implemented and if this field is set, it returns NOT_IMPLEMENTED
          error.
      condition:
        $ref: '#/definitions/Expr'
        description: google.iam.v1.Binding.condition object to be linted.
      context:
        additionalProperties:
          description: Properties of the object.
        description: |-
          `context` contains additional *permission-controlled* data that any
          lint unit may depend on, in form of `{key: value}` pairs. Currently, this
          field is non-operational and it will not be used during the lint operation.
        type: object
      fullResourceName:
        description: |-
          The full resource name of the policy this lint request is about.

          The name follows the Google Cloud Platform (GCP) resource format.
          For example, a GCP project with ID `my-project` will be named
          `//cloudresourcemanager.googleapis.com/projects/my-project`.

          The resource name is not used to read the policy instance from the Cloud
          IAM database. The candidate policy for lint has to be provided in the same
          request object.
        type: string
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          Policy object to be linted. The functionality of linting a policy is not
          yet implemented and if this field is set, it returns NOT_IMPLEMENTED
          error.
    type: object
  LintPolicyResponse:
    description: |-
      The response of a lint operation. An empty response indicates
      the operation was able to fully execute and no lint issue was found.
    properties:
      lintResults:
        description: |-
          List of lint results sorted by a composite <severity, binding_ordinal> key,
          descending order of severity and ascending order of binding_ordinal.
          There is no certain order among the same keys.

          For cross-binding results (only if the input object to lint is
          instance of google.iam.v1.Policy), there will be a
          google.iam.admin.v1.LintResult for each of the involved bindings,
          and the associated debug_message may enumerate the other involved
          binding ordinal number(s).
        items:
          $ref: '#/definitions/LintResult'
        type: array
    type: object
  LintResult:
    description: Structured response of a single validation unit.
    properties:
      bindingOrdinal:
        description: |-
          0-based index ordinality of the binding in the input object associated
          with this result.
          This field is populated only if the input object to lint is of type
          google.iam.v1.Policy, which can comprise more than one binding.
          It is set to -1 if the result is not associated with any particular
          binding and only targets the policy as a whole, such as results about
          policy size violations.
        format: int32
        type: integer
      debugMessage:
        description: Human readable debug message associated with the issue.
        type: string
      fieldName:
        description: |-
          The name of the field for which this lint result is about.

          For nested messages, `field_name` consists of names of the embedded fields
          separated by period character. The top-level qualifier is the input object
          to lint in the request. For instance, if the lint request is on a
          google.iam.v1.Policy and this lint result is about a condition
          expression of one of the input policy bindings, the field would be
          populated as `policy.bindings.condition.expression`.

          This field does not identify the ordinality of the repetitive fields (for
          instance bindings in a policy).
        type: string
      level:
        description: The validation unit level.
        enum:
          - LEVEL_UNSPECIFIED
          - POLICY
          - BINDING
          - CONDITION
        type: string
      locationOffset:
        description: |-
          0-based character position of problematic construct within the object
          identified by `field_name`. Currently, this is populated only for condition
          expression.
        format: int32
        type: integer
      severity:
        description: The validation unit severity.
        enum:
          - SEVERITY_UNSPECIFIED
          - ERROR
          - WARNING
          - NOTICE
          - INFO
          - DEPRECATED
        type: string
      validationUnitName:
        description: |-
          The validation unit name, for instance
          “lintValidationUnits/ConditionComplexityCheck”.
        type: string
    type: object
  ListRolesResponse:
    description: The response containing the roles defined under a resource.
    properties:
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          `ListRolesRequest.page_token` to this value.
        type: string
      roles:
        description: The Roles defined on this resource.
        items:
          $ref: '#/definitions/Role'
        type: array
    type: object
  ListServiceAccountKeysResponse:
    description: The service account keys list response.
    properties:
      keys:
        description: The public keys for the service account.
        items:
          $ref: '#/definitions/ServiceAccountKey'
        type: array
    type: object
  ListServiceAccountsResponse:
    description: The service account list response.
    properties:
      accounts:
        description: The list of matching service accounts.
        items:
          $ref: '#/definitions/ServiceAccount'
        type: array
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          ListServiceAccountsRequest.page_token
          to this value.
        type: string
    type: object
  Permission:
    description: A permission which can be included by a role.
    properties:
      apiDisabled:
        description: The service API associated with the permission is not enabled.
        type: boolean
      customRolesSupportLevel:
        description: The current custom role support level.
        enum:
          - SUPPORTED
          - TESTING
          - NOT_SUPPORTED
        type: string
      description:
        description: A brief description of what this Permission is used for.
        type: string
      name:
        description: The name of this Permission.
        type: string
      onlyInPredefinedRoles:
        description: This permission can ONLY be used in predefined roles.
        type: boolean
      stage:
        description: The current launch stage of the permission.
        enum:
          - ALPHA
          - BETA
          - GA
          - DEPRECATED
        type: string
      title:
        description: The title of this Permission.
        type: string
    type: object
  Policy:
    description: |-
      Defines an Identity and Access Management (IAM) policy. It is used to
      specify access control policies for Cloud Platform resources.


      A `Policy` consists of a list of `bindings`. A `binding` binds a list of
      `members` to a `role`, where the members can be user accounts, Google groups,
      Google domains, and service accounts. A `role` is a named list of permissions
      defined by IAM.

      **JSON Example**

          {
            "bindings": [
              {
                "role": "roles/owner",
                "members": [
                  "user:mike@example.com",
                  "group:admins@example.com",
                  "domain:google.com",
                  "serviceAccount:my-other-app@appspot.gserviceaccount.com"
                ]
              },
              {
                "role": "roles/viewer",
                "members": ["user:sean@example.com"]
              }
            ]
          }

      **YAML Example**

          bindings:
          - members:
            - user:mike@example.com
            - group:admins@example.com
            - domain:google.com
            - serviceAccount:my-other-app@appspot.gserviceaccount.com
            role: roles/owner
          - members:
            - user:sean@example.com
            role: roles/viewer


      For a description of IAM and its features, see the
      [IAM developer's guide](https://cloud.google.com/iam/docs).
    properties:
      auditConfigs:
        description: Specifies cloud audit logging configuration for this policy.
        items:
          $ref: '#/definitions/AuditConfig'
        type: array
      bindings:
        description: |-
          Associates a list of `members` to a `role`.
          `bindings` with no members will result in an error.
        items:
          $ref: '#/definitions/Binding'
        type: array
      etag:
        description: |-
          `etag` is used for optimistic concurrency control as a way to help
          prevent simultaneous updates of a policy from overwriting each other.
          It is strongly suggested that systems make use of the `etag` in the
          read-modify-write cycle to perform policy updates in order to avoid race
          conditions: An `etag` is returned in the response to `getIamPolicy`, and
          systems are expected to put that etag in the request to `setIamPolicy` to
          ensure that their change will be applied to the same version of the policy.

          If no `etag` is provided in the call to `setIamPolicy`, then the existing
          policy is overwritten blindly.
        format: byte
        type: string
      version:
        description: Deprecated.
        format: int32
        type: integer
    type: object
  PolicyDelta:
    description: The difference delta between two policies.
    properties:
      bindingDeltas:
        description: The delta for Bindings between two policies.
        items:
          $ref: '#/definitions/BindingDelta'
        type: array
    type: object
  QueryAuditableServicesRequest:
    description: A request to get the list of auditable services for a resource.
    properties:
      fullResourceName:
        description: |-
          Required. The full resource name to query from the list of auditable
          services.

          The name follows the Google Cloud Platform resource format.
          For example, a Cloud Platform project with id `my-project` will be named
          `//cloudresourcemanager.googleapis.com/projects/my-project`.
        type: string
    type: object
  QueryAuditableServicesResponse:
    description: A response containing a list of auditable services for a resource.
    properties:
      services:
        description: The auditable services for a resource.
        items:
          $ref: '#/definitions/AuditableService'
        type: array
    type: object
  QueryGrantableRolesRequest:
    description: The grantable role query request.
    properties:
      fullResourceName:
        description: |-
          Required. The full resource name to query from the list of grantable roles.

          The name follows the Google Cloud Platform resource format.
          For example, a Cloud Platform project with id `my-project` will be named
          `//cloudresourcemanager.googleapis.com/projects/my-project`.
        type: string
      pageSize:
        description: Optional limit on the number of roles to include in the response.
        format: int32
        type: integer
      pageToken:
        description: |-
          Optional pagination token returned in an earlier
          QueryGrantableRolesResponse.
        type: string
      view:
        enum:
          - BASIC
          - FULL
        type: string
    type: object
  QueryGrantableRolesResponse:
    description: The grantable role query response.
    properties:
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          `QueryGrantableRolesRequest.page_token` to this value.
        type: string
      roles:
        description: The list of matching roles.
        items:
          $ref: '#/definitions/Role'
        type: array
    type: object
  QueryTestablePermissionsRequest:
    description: A request to get permissions which can be tested on a resource.
    properties:
      fullResourceName:
        description: |-
          Required. The full resource name to query from the list of testable
          permissions.

          The name follows the Google Cloud Platform resource format.
          For example, a Cloud Platform project with id `my-project` will be named
          `//cloudresourcemanager.googleapis.com/projects/my-project`.
        type: string
      pageSize:
        description: Optional limit on the number of permissions to include in the response.
        format: int32
        type: integer
      pageToken:
        description: |-
          Optional pagination token returned in an earlier
          QueryTestablePermissionsRequest.
        type: string
    type: object
  QueryTestablePermissionsResponse:
    description: The response containing permissions which can be tested on a resource.
    properties:
      nextPageToken:
        description: |-
          To retrieve the next page of results, set
          `QueryTestableRolesRequest.page_token` to this value.
        type: string
      permissions:
        description: The Permissions testable on the requested resource.
        items:
          $ref: '#/definitions/Permission'
        type: array
    type: object
  Role:
    description: A role in the Identity and Access Management API.
    properties:
      deleted:
        description: |-
          The current deleted state of the role. This field is read only.
          It will be ignored in calls to CreateRole and UpdateRole.
        type: boolean
      description:
        description: Optional.  A human-readable description for the role.
        type: string
      etag:
        description: Used to perform a consistent read-modify-write.
        format: byte
        type: string
      includedPermissions:
        description: The names of the permissions this role grants when bound in an IAM policy.
        items:
          type: string
        type: array
      name:
        description: |-
          The name of the role.

          When Role is used in CreateRole, the role name must not be set.

          When Role is used in output and other input such as UpdateRole, the role
          name is the complete path, e.g., roles/logging.viewer for curated roles
          and organizations/{ORGANIZATION_ID}/roles/logging.viewer for custom roles.
        type: string
      stage:
        description: |-
          The current launch stage of the role. If the `ALPHA` launch stage has been
          selected for a role, the `stage` field will not be included in the
          returned definition for the role.
        enum:
          - ALPHA
          - BETA
          - GA
          - DEPRECATED
          - DISABLED
          - EAP
        type: string
      title:
        description: |-
          Optional.  A human-readable title for the role.  Typically this
          is limited to 100 UTF-8 bytes.
        type: string
    type: object
  ServiceAccount:
    description: |-
      A service account in the Identity and Access Management API.

      To create a service account, specify the `project_id` and the `account_id`
      for the account.  The `account_id` is unique within the project, and is used
      to generate the service account email address and a stable
      `unique_id`.

      If the account already exists, the account's resource name is returned
      in the format of projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}. The caller
      can use the name in other methods to access the account.

      All other methods can identify the service account using the format
      `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.
      Using `-` as a wildcard for the `PROJECT_ID` will infer the project from
      the account. The `ACCOUNT` value can be the `email` address or the
      `unique_id` of the service account.
    properties:
      displayName:
        description: |-
          Optional. A user-specified name for the service account.
          Must be less than or equal to 100 UTF-8 bytes.
        type: string
      email:
        description: '@OutputOnly The email address of the service account.'
        type: string
      etag:
        description: |-
          Optional. Note: `etag` is an inoperable legacy field that is only returned
          for backwards compatibility.
        format: byte
        type: string
      name:
        description: |-
          The resource name of the service account in the following format:
          `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.

          Requests using `-` as a wildcard for the `PROJECT_ID` will infer the
          project from the `account` and the `ACCOUNT` value can be the `email`
          address or the `unique_id` of the service account.

          In responses the resource name will always be in the format
          `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}`.
        type: string
      oauth2ClientId:
        description: |-
          @OutputOnly The OAuth2 client id for the service account.
          This is used in conjunction with the OAuth2 clientconfig API to make
          three legged OAuth2 (3LO) flows to access the data of Google users.
        type: string
      projectId:
        description: '@OutputOnly The id of the project that owns the service account.'
        type: string
      uniqueId:
        description: '@OutputOnly The unique and stable id of the service account.'
        type: string
    type: object
  ServiceAccountKey:
    description: |-
      Represents a service account key.

      A service account has two sets of key-pairs: user-managed, and
      system-managed.

      User-managed key-pairs can be created and deleted by users.  Users are
      responsible for rotating these keys periodically to ensure security of
      their service accounts.  Users retain the private key of these key-pairs,
      and Google retains ONLY the public key.

      System-managed keys are automatically rotated by Google, and are used for
      signing for a maximum of two weeks. The rotation process is probabilistic,
      and usage of the new key will gradually ramp up and down over the key's
      lifetime. We recommend caching the public key set for a service account for
      no more than 24 hours to ensure you have access to the latest keys.

      Public keys for all service accounts are also published at the OAuth2
      Service Account API.
    properties:
      keyAlgorithm:
        description: Specifies the algorithm (and possibly key size) for the key.
        enum:
          - KEY_ALG_UNSPECIFIED
          - KEY_ALG_RSA_1024
          - KEY_ALG_RSA_2048
        type: string
      name:
        description: |-
          The resource name of the service account key in the following format
          `projects/{PROJECT_ID}/serviceAccounts/{ACCOUNT}/keys/{key}`.
        type: string
      privateKeyData:
        description: |-
          The private key data. Only provided in `CreateServiceAccountKey`
          responses. Make sure to keep the private key data secure because it
          allows for the assertion of the service account identity.
          When base64 decoded, the private key data can be used to authenticate with
          Google API client libraries and with
          <a href="/sdk/gcloud/reference/auth/activate-service-account">gcloud
          auth activate-service-account</a>.
        format: byte
        type: string
      privateKeyType:
        description: |-
          The output format for the private key.
          Only provided in `CreateServiceAccountKey` responses, not
          in `GetServiceAccountKey` or `ListServiceAccountKey` responses.

          Google never exposes system-managed private keys, and never retains
          user-managed private keys.
        enum:
          - TYPE_UNSPECIFIED
          - TYPE_PKCS12_FILE
          - TYPE_GOOGLE_CREDENTIALS_FILE
        type: string
      publicKeyData:
        description: The public key data. Only provided in `GetServiceAccountKey` responses.
        format: byte
        type: string
      validAfterTime:
        description: The key can be used after this timestamp.
        format: google-datetime
        type: string
      validBeforeTime:
        description: The key can be used before this timestamp.
        format: google-datetime
        type: string
    type: object
  SetIamPolicyRequest:
    description: Request message for `SetIamPolicy` method.
    properties:
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          REQUIRED: The complete policy to be applied to the `resource`. The size of
          the policy is limited to a few 10s of KB. An empty policy is a
          valid policy but certain Cloud Platform services (such as Projects)
          might reject them.
      updateMask:
        description: |-
          OPTIONAL: A FieldMask specifying which fields of the policy to modify. Only
          the fields in the mask will be modified. If no mask is provided, the
          following default mask is used:
          paths: "bindings, etag"
          This field is only used by Cloud IAM.
        format: google-fieldmask
        type: string
    type: object
  SignBlobRequest:
    description: The service account sign blob request.
    properties:
      bytesToSign:
        description: The bytes to sign.
        format: byte
        type: string
    type: object
  SignBlobResponse:
    description: The service account sign blob response.
    properties:
      keyId:
        description: The id of the key used to sign the blob.
        type: string
      signature:
        description: The signed blob.
        format: byte
        type: string
    type: object
  SignJwtRequest:
    description: The service account sign JWT request.
    properties:
      payload:
        description: 'The JWT payload to sign, a JSON JWT Claim set.'
        type: string
    type: object
  SignJwtResponse:
    description: The service account sign JWT response.
    properties:
      keyId:
        description: The id of the key used to sign the JWT.
        type: string
      signedJwt:
        description: The signed JWT.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          The set of permissions to check for the `resource`. Permissions with
          wildcards (such as '*' or 'storage.*') are not allowed. For more
          information see
          [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  UndeleteRoleRequest:
    description: The request to undelete an existing role.
    properties:
      etag:
        description: Used to perform a consistent read-modify-write.
        format: byte
        type: string
    type: object
