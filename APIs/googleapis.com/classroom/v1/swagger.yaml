      alias:
        description: |-
          Alias string. The format of the string indicates the desired alias scoping.

          * `d:<name>` indicates a domain-scoped alias.
            Example: `d:math_101`
          * `p:<name>` indicates a project-scoped alias.
            Example: `p:abc123`

