  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: courses
  - name: invitations
  - name: userProfiles
paths:
  /v1/courses:
    get:
      description: |-
        Returns a list of courses that the requesting user is permitted to view,
        restricted to those that match the request. Returned courses are ordered by
        creation time, with the most recently created coming first.

        This method returns the following error codes:

        * `PERMISSION_DENIED` for access errors.
        * `INVALID_ARGUMENT` if the query argument is malformed.
        * `NOT_FOUND` if any users specified in the query arguments do not exist.
      operationId: classroom.courses.list
      parameters:
        - collectionFormat: multi
          description: |-
            Restricts returned courses to those in one of the specified states
            The default value is ACTIVE, ARCHIVED, PROVISIONED, DECLINED.
          in: query
          items:
            enum:
              - COURSE_STATE_UNSPECIFIED
              - ACTIVE
              - ARCHIVED
              - PROVISIONED
              - DECLINED
              - SUSPENDED
            type: string
          name: courseStates
          type: array
        - description: |-
            Maximum number of items to return. Zero or unspecified indicates that the
            server may assign a maximum.

            The server may return fewer than the specified number of results.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Restricts returned courses to those having a teacher with the specified
            identifier. The identifier can be one of the following:

            * the numeric identifier for the user
            * the email address of the user
            * the string literal `"me"`, indicating the requesting user
          in: query
          name: teacherId
          type: string
        - description: |-
            Restricts returned courses to those having a student with the specified
            identifier. The identifier can be one of the following:

            * the numeric identifier for the user
            * the email address of the user
            * the string literal `"me"`, indicating the requesting user
          in: query
          name: studentId
          type: string
        - description: |-
            nextPageToken
            value returned from a previous
            list call,
            indicating that the subsequent page of results should be returned.

            The list request must be
            otherwise identical to the one that resulted in this token.
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListCoursesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses.readonly'
      tags:
        - courses
    parameters:
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a course.

        The user specified in `ownerId` is the owner of the created course
        and added as a teacher.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to create
        courses or for access errors.
        * `NOT_FOUND` if the primary teacher is not a valid user.
        * `FAILED_PRECONDITION` if the course owner's account is disabled or for
        the following request errors:
            * UserGroupsMembershipLimitReached
        * `ALREADY_EXISTS` if an alias was specified in the `id` and
        already exists.
      operationId: classroom.courses.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Course'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Course'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses'
      tags:
        - courses
  '/v1/courses/{courseId}/aliases':
    get:
      description: |-
        Returns a list of aliases for a course.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to access the
        course or for access errors.
        * `NOT_FOUND` if the course does not exist.
      operationId: classroom.courses.aliases.list
      parameters:
        - description: |-
            The identifier of the course.
            This identifier can be either the Classroom-assigned identifier or an
            alias.
          in: path
          name: courseId
          required: true
          type: string
        - description: |-
            Maximum number of items to return. Zero or unspecified indicates that the
            server may assign a maximum.

            The server may return fewer than the specified number of results.
          in: query
          name: pageSize
          type: integer
        - description: |-
            nextPageToken
            value returned from a previous
            list call,
            indicating that the subsequent page of results should be returned.

            The list request
            must be otherwise identical to the one that resulted in this token.
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListCourseAliasesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses.readonly'
      tags:
        - courses
    parameters:
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates an alias for a course.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to create the
        alias or for access errors.
        * `NOT_FOUND` if the course does not exist.
        * `ALREADY_EXISTS` if the alias already exists.
        * `FAILED_PRECONDITION` if the alias requested does not make sense for the
          requesting user or course (for example, if a user not in a domain
          attempts to access a domain-scoped alias).
      operationId: classroom.courses.aliases.create
      parameters:
        - description: |-
            Identifier of the course to alias.
            This identifier can be either the Classroom-assigned identifier or an
            alias.
          in: path
          name: courseId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CourseAlias'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CourseAlias'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses'
      tags:
        - courses
  '/v1/courses/{courseId}/aliases/{alias}':
    delete:
      description: |-
        Deletes an alias of a course.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to remove the
        alias or for access errors.
        * `NOT_FOUND` if the alias does not exist.
        * `FAILED_PRECONDITION` if the alias requested does not make sense for the
          requesting user or course (for example, if a user not in a domain
          attempts to delete a domain-scoped alias).
      operationId: classroom.courses.aliases.delete
      parameters:
        - description: |-
            Identifier of the course whose alias should be deleted.
            This identifier can be either the Classroom-assigned identifier or an
            alias.
          in: path
          name: courseId
          required: true
          type: string
        - description: |-
            Alias to delete.
            This may not be the Classroom-assigned identifier.
          in: path
          name: alias
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.courses'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.courses'
      tags:
        - courses
    parameters:
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
  '/v1/courses/{courseId}/courseWork':
    get:
      description: |-
        Returns a list of course work that the requester is permitted to view.

        Course students may only view `PUBLISHED` course work. Course teachers
        and domain administrators may view all course work.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to access
        the requested course or for access errors.
        * `INVALID_ARGUMENT` if the request is malformed.
        * `NOT_FOUND` if the requested course does not exist.
      operationId: classroom.courses.courseWork.list
      parameters:
        - description: |-
            Identifier of the course.
            This identifier can be either the Classroom-assigned identifier or an
            alias.
          in: path
          name: courseId
          required: true
          type: string
        - collectionFormat: multi
          description: |-
            Restriction on the work status to return. Only courseWork that matches
            is returned. If unspecified, items with a work status of `PUBLISHED`
            is returned.
          in: query
          items:
            enum:
              - COURSE_WORK_STATE_UNSPECIFIED
              - PUBLISHED
              - DRAFT
              - DELETED
            type: string
          name: courseWorkStates
          type: array
        - description: |-
            Maximum number of items to return. Zero or unspecified indicates that the
            server may assign a maximum.

            The server may return fewer than the specified number of results.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Optional sort ordering for results. A comma-separated list of fields with
            an optional sort direction keyword. Supported fields are `updateTime`
            and `dueDate`. Supported direction keywords are `asc` and `desc`.
            If not specified, `updateTime desc` is the default behavior.
            Examples: `dueDate asc,updateTime desc`, `updateTime,dueDate desc`
          in: query
          name: orderBy
          type: string
        - description: |-
            nextPageToken
            value returned from a previous
            list call,
            indicating that the subsequent page of results should be returned.

            The list request
            must be otherwise identical to the one that resulted in this token.
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListCourseWorkResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.me'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.me'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.me.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.me.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.students'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.students'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.students.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.students.readonly'
      tags:
        - courses
    parameters:
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates course work.

        The resulting course work (and corresponding student submissions) are
        associated with the Developer Console project of the
        [OAuth client ID](https://support.google.com/cloud/answer/6158849) used to
        make the request. Classroom API requests to modify course work and student
        submissions must be made with an OAuth client ID from the associated
        Developer Console project.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to access the
        requested course, create course work in the requested course, share a
        Drive attachment, or for access errors.
        * `INVALID_ARGUMENT` if the request is malformed.
        * `NOT_FOUND` if the requested course does not exist.
        * `FAILED_PRECONDITION` for the following request error:
            * AttachmentNotVisible
      operationId: classroom.courses.courseWork.create
      parameters:
        - description: |-
            Identifier of the course.
            This identifier can be either the Classroom-assigned identifier or an
            alias.
          in: path
          name: courseId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CourseWork'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CourseWork'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.students'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.students'
      tags:
        - courses
  '/v1/courses/{courseId}/courseWork/{courseWorkId}/studentSubmissions':
    get:
      description: |-
        Returns a list of student submissions that the requester is permitted to
        view, factoring in the OAuth scopes of the request.
        `-` may be specified as the `course_work_id` to include student
        submissions for multiple course work items.

        Course students may only view their own work. Course teachers
        and domain administrators may view all student submissions.

        This method returns the following error codes:

        * `PERMISSION_DENIED` if the requesting user is not permitted to access the
        requested course or course work, or for access errors.
        * `INVALID_ARGUMENT` if the request is malformed.
        * `NOT_FOUND` if the requested course does not exist.
      operationId: classroom.courses.courseWork.studentSubmissions.list
      parameters:
        - description: |-
            Identifier of the course.
            This identifier can be either the Classroom-assigned identifier or an
            alias.
          in: path
          name: courseId
          required: true
          type: string
        - description: |-
            Identifier of the student work to request.
            This may be set to the string literal `"-"` to request student work for
            all course work in the specified course.
          in: path
          name: courseWorkId
          required: true
          type: string
        - description: |-
            Requested lateness value. If specified, returned student submissions are
            restricted by the requested value.
            If unspecified, submissions are returned regardless of `late` value.
          enum:
            - LATE_VALUES_UNSPECIFIED
            - LATE_ONLY
            - NOT_LATE_ONLY
          in: query
          name: late
          type: string
        - description: |-
            Maximum number of items to return. Zero or unspecified indicates that the
            server may assign a maximum.

            The server may return fewer than the specified number of results.
          in: query
          name: pageSize
          type: integer
        - description: |-
            nextPageToken
            value returned from a previous
            list call,
            indicating that the subsequent page of results should be returned.

            The list request
            must be otherwise identical to the one that resulted in this token.
          in: query
          name: pageToken
          type: string
        - collectionFormat: multi
          description: |-
            Requested submission states. If specified, returned student submissions
            match one of the specified submission states.
          in: query
          items:
            enum:
              - SUBMISSION_STATE_UNSPECIFIED
              - NEW
              - CREATED
              - TURNED_IN
              - RETURNED
              - RECLAIMED_BY_STUDENT
            type: string
          name: states
          type: array
        - description: |-
            Optional argument to restrict returned student work to those owned by the
            student with the specified identifier. The identifier can be one of the
            following:

            * the numeric identifier for the user
            * the email address of the user
            * the string literal `"me"`, indicating the requesting user
          in: query
          name: userId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListStudentSubmissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.me'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.me'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.me.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.me.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.students'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.students'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.coursework.students.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.coursework.students.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.student-submissions.me.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.student-submissions.me.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/classroom.student-submissions.students.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/classroom.student-submissions.students.readonly'
