          - RESOURCE_DELETED_VIOLATION
          - PARENT_DELETED_VIOLATION
          - CYCLE_INTRODUCED_VIOLATION
          - FOLDER_BEING_MOVED_VIOLATION
          - FOLDER_TO_DELETE_NON_EMPTY_VIOLATION
          - DELETED_FOLDER_HEIGHT_VIOLATION
        type: string
    type: object
