swagger: '2.0'
schemes:
  - https
host: cloudresourcemanager.googleapis.com
basePath: /
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: 'Creates, reads, and updates metadata for Google Cloud Platform resource containers.'
  title: Cloud Resource Manager
  version: v2
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://cloud.google.com/_static/images/new-gcp-logo.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.7.18
      format: google
      url: 'https://cloudresourcemanager.googleapis.com/$discovery/rest?version=v2'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: cloudresourcemanager
externalDocs:
  url: 'https://cloud.google.com/resource-manager'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
      'https://www.googleapis.com/auth/cloud-platform.read-only': View your data across Google Cloud Platform services
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: folders
  - name: operations
paths:
  '/v1/{name}':
    get:
      description: |-
        Gets the latest state of a long-running operation.  Clients can use this
        method to poll the operation result at intervals as recommended by the API
        service.
      operationId: cloudresourcemanager.operations.get
      parameters:
        - description: The name of the operation resource.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - operations
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  /v2/folders:
    get:
      description: |-
        Lists the Folders that are direct descendants of supplied parent resource.
        List provides a strongly consistent view of the Folders underneath
        the specified parent resource.
        List returns Folders sorted based upon the (ascending) lexical ordering
        of their display_name.
        The caller must have `resourcemanager.folders.list` permission on the
        identified parent.
      operationId: cloudresourcemanager.folders.list
      parameters:
        - description: |-
            The maximum number of Folders to return in the response.
            This field is optional.
          in: query
          name: pageSize
          type: integer
        - description: |-
            A pagination token returned from a previous call to `ListFolders`
            that indicates where this listing should continue from.
            This field is optional.
          in: query
          name: pageToken
          type: string
        - description: |-
            The resource name of the Organization or Folder whose Folders are
            being listed.
            Must be of the form `folders/{folder_id}` or `organizations/{org_id}`.
            Access to this method is controlled by checking the
            `resourcemanager.folders.list` permission on the `parent`.
          in: query
          name: parent
          type: string
        - description: |-
            Controls whether Folders in the
            DELETE_REQUESTED
            state should be returned. Defaults to false. This field is optional.
          in: query
          name: showDeleted
          type: boolean
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListFoldersResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - folders
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a Folder in the resource hierarchy.
        Returns an Operation which can be used to track the progress of the
        folder creation workflow.
        Upon success the Operation.response field will be populated with the
        created Folder.

        In order to succeed, the addition of this new Folder must not violate
        the Folder naming, height or fanout constraints.

        + The Folder's display_name must be distinct from all other Folder's that
        share its parent.
        + The addition of the Folder must not cause the active Folder hierarchy
        to exceed a height of 4. Note, the full active + deleted Folder hierarchy
        is allowed to reach a height of 8; this provides additional headroom when
        moving folders that contain deleted folders.
        + The addition of the Folder must not cause the total number of Folders
        under its parent to exceed 100.

        If the operation fails due to a folder constraint violation, some errors
        may be returned by the CreateFolder request, with status code
        FAILED_PRECONDITION and an error description. Other folder constraint
        violations will be communicated in the Operation, with the specific
        PreconditionFailure returned via the details list in the Operation.error
        field.

        The caller must have `resourcemanager.folders.create` permission on the
        identified parent.
      operationId: cloudresourcemanager.folders.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Folder'
        - description: |-
            The resource name of the new Folder's parent.
            Must be of the form `folders/{folder_id}` or `organizations/{org_id}`.
          in: query
          name: parent
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
  '/v2/folders:search':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Search for folders that match specific filter criteria.
        Search provides an eventually consistent view of the folders a user has
        access to which meet the specified filter criteria.

        This will only return folders on which the caller has the
        permission `resourcemanager.folders.get`.
      operationId: cloudresourcemanager.folders.search
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/SearchFoldersRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/SearchFoldersResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - folders
  '/v2/{name}':
    delete:
      description: |-
        Requests deletion of a Folder. The Folder is moved into the
        DELETE_REQUESTED state
        immediately, and is deleted approximately 30 days later. This method may
        only be called on an empty Folder in the
        ACTIVE state, where a Folder is empty if
        it doesn't contain any Folders or Projects in the
        ACTIVE state.
        The caller must have `resourcemanager.folders.delete` permission on the
        identified folder.
      operationId: cloudresourcemanager.folders.delete
      parameters:
        - description: |-
            the resource name of the Folder to be deleted.
            Must be of the form `folders/{folder_id}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Folder'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
    get:
      description: |-
        Retrieves a Folder identified by the supplied resource name.
        Valid Folder resource names have the format `folders/{folder_id}`
        (for example, `folders/1234`).
        The caller must have `resourcemanager.folders.get` permission on the
        identified folder.
      operationId: cloudresourcemanager.folders.get
      parameters:
        - description: |-
            The resource name of the Folder to retrieve.
            Must be of the form `folders/{folder_id}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Folder'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - folders
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    patch:
      description: |-
        Updates a Folder, changing its display_name.
        Changes to the folder display_name will be rejected if they violate either
        the display_name formatting rules or naming constraints described in
        the CreateFolder documentation.

        The Folder's display name must start and end with a letter or digit,
        may contain letters, digits, spaces, hyphens and underscores and can be
        no longer than 30 characters. This is captured by the regular expression:
        [\p{L}\p{N}]([\p{L}\p{N}_- ]{0,28}[\p{L}\p{N}])?.
        The caller must have `resourcemanager.folders.update` permission on the
        identified folder.

        If the update fails due to the unique name constraint then a
        PreconditionFailure explaining this violation will be returned
        in the Status.details field.
      operationId: cloudresourcemanager.folders.patch
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Folder'
        - description: |-
            Output only. The resource name of the Folder.
            Its format is `folders/{folder_id}`, for example: "folders/1234".
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            Fields to be updated.
            Only the `display_name` can be updated.
          in: query
          name: updateMask
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Folder'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
  '/v2/{name}:move':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Moves a Folder under a new resource parent.
        Returns an Operation which can be used to track the progress of the
        folder move workflow.
        Upon success the Operation.response field will be populated with the
        moved Folder.
        Upon failure, a FolderOperationError categorizing the failure cause will
        be returned - if the failure occurs synchronously then the
        FolderOperationError will be returned via the Status.details field
        and if it occurs asynchronously then the FolderOperation will be returned
        via the the Operation.error field.
        In addition, the Operation.metadata field will be populated with a
        FolderOperation message as an aid to stateless clients.
        Folder moves will be rejected if they violate either the naming, height
        or fanout constraints described in the
        CreateFolder documentation.
        The caller must have `resourcemanager.folders.move` permission on the
        folder's current and proposed new parent.
      operationId: cloudresourcemanager.folders.move
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/MoveFolderRequest'
        - description: |-
            The resource name of the Folder to move.
            Must be of the form folders/{folder_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
  '/v2/{name}:undelete':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Cancels the deletion request for a Folder. This method may only be
        called on a Folder in the
        DELETE_REQUESTED state.
        In order to succeed, the Folder's parent must be in the
        ACTIVE state.
        In addition, reintroducing the folder into the tree must not violate
        folder naming, height and fanout constraints described in the
        CreateFolder documentation.
        The caller must have `resourcemanager.folders.undelete` permission on the
        identified folder.
      operationId: cloudresourcemanager.folders.undelete
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UndeleteFolderRequest'
        - description: |-
            The resource name of the Folder to undelete.
            Must be of the form `folders/{folder_id}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Folder'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
  '/v2/{resource}:getIamPolicy':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Gets the access control policy for a Folder. The returned policy may be
        empty if no such policy or resource exists. The `resource` field should
        be the Folder's resource name, e.g. "folders/1234".
        The caller must have `resourcemanager.folders.getIamPolicy` permission
        on the identified folder.
      operationId: cloudresourcemanager.folders.getIamPolicy
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GetIamPolicyRequest'
        - description: |-
            REQUIRED: The resource for which the policy is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Policy'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - folders
  '/v2/{resource}:setIamPolicy':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Sets the access control policy on a Folder, replacing any existing policy.
        The `resource` field should be the Folder's resource name, e.g.
        "folders/1234".
        The caller must have `resourcemanager.folders.setIamPolicy` permission
        on the identified folder.
      operationId: cloudresourcemanager.folders.setIamPolicy
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/SetIamPolicyRequest'
        - description: |-
            REQUIRED: The resource for which the policy is being specified.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Policy'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
  '/v2/{resource}:testIamPermissions':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Returns permissions that a caller has on the specified Folder.
        The `resource` field should be the Folder's resource name,
        e.g. "folders/1234".

        There are no permissions required for making this API call.
      operationId: cloudresourcemanager.folders.testIamPermissions
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/TestIamPermissionsRequest'
        - description: |-
            REQUIRED: The resource for which the policy detail is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/TestIamPermissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - folders
definitions:
  AuditConfig:
    description: |-
      Specifies the audit configuration for a service.
      The configuration determines which permission types are logged, and what
      identities, if any, are exempted from logging.
      An AuditConfig must have one or more AuditLogConfigs.

      If there are AuditConfigs for both `allServices` and a specific service,
      the union of the two AuditConfigs is used for that service: the log_types
      specified in each AuditConfig are enabled, and the exempted_members in each
      AuditLogConfig are exempted.

      Example Policy with multiple AuditConfigs:

          {
            "audit_configs": [
              {
                "service": "allServices"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                    "exempted_members": [
                      "user:foo@gmail.com"
                    ]
                  },
                  {
                    "log_type": "DATA_WRITE",
                  },
                  {
                    "log_type": "ADMIN_READ",
                  }
                ]
              },
              {
                "service": "fooservice.googleapis.com"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                  },
                  {
                    "log_type": "DATA_WRITE",
                    "exempted_members": [
                      "user:bar@gmail.com"
                    ]
                  }
                ]
              }
            ]
          }

      For fooservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ
      logging. It also exempts foo@gmail.com from DATA_READ logging, and
      bar@gmail.com from DATA_WRITE logging.
    properties:
      auditLogConfigs:
        description: The configuration for logging of each type of permission.
        items:
          $ref: '#/definitions/AuditLogConfig'
        type: array
      service:
        description: |-
          Specifies a service that will be enabled for audit logging.
          For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
          `allServices` is a special value that covers all services.
        type: string
    type: object
  AuditLogConfig:
    description: |-
      Provides the configuration for logging a type of permissions.
      Example:

          {
            "audit_log_configs": [
              {
                "log_type": "DATA_READ",
                "exempted_members": [
                  "user:foo@gmail.com"
                ]
              },
              {
                "log_type": "DATA_WRITE",
              }
            ]
          }

      This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
      foo@gmail.com from DATA_READ logging.
    properties:
      exemptedMembers:
        description: |-
          Specifies the identities that do not cause logging for this type of
          permission.
          Follows the same format of Binding.members.
        items:
          type: string
        type: array
      logType:
        description: The log type that this config enables.
        enum:
          - LOG_TYPE_UNSPECIFIED
          - ADMIN_READ
          - DATA_WRITE
          - DATA_READ
        type: string
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          NOTE: an unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  Folder:
    description: |-
      A Folder in an Organization's resource hierarchy, used to
      organize that Organization's resources.
    properties:
      createTime:
        description: Output only. Timestamp when the Folder was created. Assigned by the server.
        format: google-datetime
        type: string
      displayName:
        description: |-
          The folder’s display name.
          A folder’s display name must be unique amongst its siblings, e.g.
          no two folders with the same parent can share the same display name.
          The display name must start and end with a letter or digit, may contain
          letters, digits, spaces, hyphens and underscores and can be no longer
          than 30 characters. This is captured by the regular expression:
          [\p{L}\p{N}]([\p{L}\p{N}_- ]{0,28}[\p{L}\p{N}])?.
        type: string
      lifecycleState:
        description: |-
          Output only.  The lifecycle state of the folder.
          Updates to the lifecycle_state must be performed via
          DeleteFolder and
          UndeleteFolder.
        enum:
          - LIFECYCLE_STATE_UNSPECIFIED
          - ACTIVE
          - DELETE_REQUESTED
        type: string
      name:
        description: |-
          Output only. The resource name of the Folder.
          Its format is `folders/{folder_id}`, for example: "folders/1234".
        type: string
      parent:
        description: |-
          The Folder’s parent's resource name.
          Updates to the folder's parent must be performed via
          MoveFolder.
        type: string
    type: object
  FolderOperation:
    description: Metadata describing a long running folder operation
    properties:
      destinationParent:
        description: |-
