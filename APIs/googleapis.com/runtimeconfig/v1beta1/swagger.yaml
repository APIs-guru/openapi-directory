      description: List waiters within the given configuration.
      operationId: runtimeconfig.projects.configs.waiters.list
      parameters:
        - description: |-
            Specifies the number of results to return per page. If there are fewer
            elements than the specified number, returns all elements.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Specifies a page token to use. Set `pageToken` to a `nextPageToken`
            returned by a previous list request to get the next page of results.
          in: query
          name: pageToken
          type: string
        - description: |-
            The path to the configuration for which you want to get a list of waiters.
            The configuration must exist beforehand; the path must be in the format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]`
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListWaitersResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a Waiter resource. This operation returns a long-running Operation
        resource which can be polled for completion. However, a waiter with the
        given name will exist (and can be retrieved) prior to the operation
        completing. If the operation fails, the failed Waiter resource will
        still exist and must be deleted prior to subsequent creation attempts.
      operationId: runtimeconfig.projects.configs.waiters.create
      parameters:
        - in: body
