definitions:
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          NOTE: an unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  Cardinality:
    description: |-
      A Cardinality condition for the Waiter resource. A cardinality condition is
      met when the number of variables under a specified path prefix reaches a
      predefined number. For example, if you set a Cardinality condition where
      the `path` is set to `/foo` and the number of paths is set to `2`, the
      following variables would meet the condition in a RuntimeConfig resource:

      + `/foo/variable1 = "value1"`
      + `/foo/variable2 = "value2"`
      + `/bar/variable3 = "value3"`

      It would not satisfy the same condition with the `number` set to
      `3`, however, because there is only 2 paths that start with `/foo`.
      Cardinality conditions are recursive; all subtrees under the specific
      path prefix are counted.
    properties:
      number:
        description: |-
          The number variables under the `path` that must exist to meet this
          condition. Defaults to 1 if not specified.
        format: int32
        type: integer
      path:
        description: 'The root of the variable subtree to monitor. For example, `/foo`.'
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  EndCondition:
    description: The condition that a Waiter resource is waiting for.
    properties:
      cardinality:
        $ref: '#/definitions/Cardinality'
        description: The cardinality of the `EndCondition`.
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  ListConfigsResponse:
    description: |-
      `ListConfigs()` returns the following response. The order of returned
      objects is arbitrary; that is, it is not ordered in any particular way.
    properties:
      configs:
        description: |-
          A list of the configurations in the project. The order of returned
          objects is arbitrary; that is, it is not ordered in any particular way.
        items:
          $ref: '#/definitions/RuntimeConfig'
        type: array
      nextPageToken:
        description: |-
          This token allows you to get the next page of results for list requests.
          If the number of results is larger than `pageSize`, use the `nextPageToken`
          as a value for the query parameter `pageToken` in the next list request.
          Subsequent list requests will have their own `nextPageToken` to continue
          paging through the results
        type: string
    type: object
  ListVariablesResponse:
    description: Response for the `ListVariables()` method.
    properties:
      nextPageToken:
        description: |-
          This token allows you to get the next page of results for list requests.
          If the number of results is larger than `pageSize`, use the `nextPageToken`
          as a value for the query parameter `pageToken` in the next list request.
          Subsequent list requests will have their own `nextPageToken` to continue
          paging through the results
        type: string
      variables:
        description: |-
          A list of variables and their values. The order of returned variable
          objects is arbitrary.
        items:
          $ref: '#/definitions/Variable'
        type: array
    type: object
  ListWaitersResponse:
    description: |-
      Response for the `ListWaiters()` method.
      Order of returned waiter objects is arbitrary.
    properties:
      nextPageToken:
        description: |-
          This token allows you to get the next page of results for list requests.
          If the number of results is larger than `pageSize`, use the `nextPageToken`
          as a value for the query parameter `pageToken` in the next list request.
          Subsequent list requests will have their own `nextPageToken` to continue
          paging through the results
        type: string
      waiters:
        description: Found waiters in the project.
        items:
          $ref: '#/definitions/Waiter'
        type: array
    type: object
  Operation:
    description: |-
      This resource represents a long-running operation that is the result of a
      network API call.
    properties:
      done:
        description: |-
          If the value is `false`, it means the operation is still in progress.
          If `true`, the operation is completed, and either `error` or `response` is
          available.
        type: boolean
      error:
        $ref: '#/definitions/Status'
        description: The error result of the operation in case of failure or cancellation.
      metadata:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: |-
          Service-specific metadata associated with the operation.  It typically
          contains progress information and common metadata such as create time.
          Some services might not provide such metadata.  Any method that returns a
          long-running operation should document the metadata type, if any.
        type: object
      name:
        description: |-
          The server-assigned name, which is only unique within the same service that
          originally returns it. If you use the default HTTP mapping, the
          `name` should have the format of `operations/some/unique/name`.
        type: string
      response:
        additionalProperties:
          description: Properties of the object. Contains field @type with type URL.
        description: |-
          The normal response of the operation in case of success.  If the original
          method returns no data on success, such as `Delete`, the response is
          `google.protobuf.Empty`.  If the original method is standard
          `Get`/`Create`/`Update`, the response should be the resource.  For other
          methods, the response should have the type `XxxResponse`, where `Xxx`
          is the original method name.  For example, if the original method name
          is `TakeSnapshot()`, the inferred response type is
          `TakeSnapshotResponse`.
        type: object
    type: object
  Policy:
    description: |-
      Defines an Identity and Access Management (IAM) policy. It is used to
      specify access control policies for Cloud Platform resources.


      A `Policy` consists of a list of `bindings`. A `binding` binds a list of
      `members` to a `role`, where the members can be user accounts, Google groups,
      Google domains, and service accounts. A `role` is a named list of permissions
      defined by IAM.

      **JSON Example**

          {
            "bindings": [
              {
                "role": "roles/owner",
                "members": [
                  "user:mike@example.com",
                  "group:admins@example.com",
                  "domain:google.com",
                  "serviceAccount:my-other-app@appspot.gserviceaccount.com"
                ]
              },
              {
                "role": "roles/viewer",
                "members": ["user:sean@example.com"]
              }
            ]
          }

      **YAML Example**

          bindings:
          - members:
            - user:mike@example.com
            - group:admins@example.com
            - domain:google.com
            - serviceAccount:my-other-app@appspot.gserviceaccount.com
            role: roles/owner
          - members:
            - user:sean@example.com
            role: roles/viewer


      For a description of IAM and its features, see the
      [IAM developer's guide](https://cloud.google.com/iam/docs).
    properties:
      bindings:
        description: |-
          Associates a list of `members` to a `role`.
          `bindings` with no members will result in an error.
        items:
          $ref: '#/definitions/Binding'
        type: array
      etag:
        description: |-
          `etag` is used for optimistic concurrency control as a way to help
          prevent simultaneous updates of a policy from overwriting each other.
          It is strongly suggested that systems make use of the `etag` in the
          read-modify-write cycle to perform policy updates in order to avoid race
          conditions: An `etag` is returned in the response to `getIamPolicy`, and
          systems are expected to put that etag in the request to `setIamPolicy` to
          ensure that their change will be applied to the same version of the policy.

          If no `etag` is provided in the call to `setIamPolicy`, then the existing
          policy is overwritten blindly.
        format: byte
        type: string
      version:
        description: Deprecated.
        format: int32
        type: integer
    type: object
  RuntimeConfig:
    description: |-
      A RuntimeConfig resource is the primary resource in the Cloud RuntimeConfig
      service. A RuntimeConfig resource consists of metadata and a hierarchy of
      variables.
    properties:
      description:
        description: An optional description of the RuntimeConfig object.
        type: string
      name:
        description: |-
          The resource name of a runtime config. The name must have the format:

              projects/[PROJECT_ID]/configs/[CONFIG_NAME]

          The `[PROJECT_ID]` must be a valid project ID, and `[CONFIG_NAME]` is an
          arbitrary name that matches the
          `[0-9A-Za-z](?:[_.A-Za-z0-9-]{0,62}[_.A-Za-z0-9])?` regular expression.
          The length of `[CONFIG_NAME]` must be less than 64 characters.

          You pick the RuntimeConfig resource name, but the server will validate that
          the name adheres to this format. After you create the resource, you cannot
          change the resource's name.
        type: string
    type: object
  SetIamPolicyRequest:
    description: Request message for `SetIamPolicy` method.
    properties:
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          REQUIRED: The complete policy to be applied to the `resource`. The size of
          the policy is limited to a few 10s of KB. An empty policy is a
          valid policy but certain Cloud Platform services (such as Projects)
          might reject them.
    type: object
  Status:
    description: |-
      The `Status` type defines a logical error model that is suitable for different
      programming environments, including REST APIs and RPC APIs. It is used by
      [gRPC](https://github.com/grpc). The error model is designed to be:

      - Simple to use and understand for most users
      - Flexible enough to meet unexpected needs

      # Overview

      The `Status` message contains three pieces of data: error code, error message,
      and error details. The error code should be an enum value of
      google.rpc.Code, but it may accept additional error codes if needed.  The
      error message should be a developer-facing English message that helps
      developers *understand* and *resolve* the error. If a localized user-facing
      error message is needed, put the localized message in the error details or
      localize it in the client. The optional error details may contain arbitrary
      information about the error. There is a predefined set of error detail types
      in the package `google.rpc` that can be used for common error conditions.

      # Language mapping

      The `Status` message is the logical representation of the error model, but it
      is not necessarily the actual wire format. When the `Status` message is
      exposed in different client libraries and different wire protocols, it can be
      mapped differently. For example, it will likely be mapped to some exceptions
      in Java, but more likely mapped to some error codes in C.

      # Other uses

      The error model and the `Status` message can be used in a variety of
      environments, either with or without APIs, to provide a
      consistent developer experience across different environments.

      Example uses of this error model include:

      - Partial errors. If a service needs to return partial errors to the client,
          it may embed the `Status` in the normal response to indicate the partial
          errors.

      - Workflow errors. A typical workflow has multiple steps. Each step may
          have a `Status` message for error reporting.

      - Batch operations. If a client uses batch request and batch response, the
          `Status` message should be used directly inside batch response, one for
          each error sub-response.

      - Asynchronous operations. If an API call embeds asynchronous operation
          results in its response, the status of those operations should be
          represented directly using the `Status` message.

      - Logging. If some API errors are stored in logs, the message `Status` could
          be used directly after any stripping needed for security/privacy reasons.
    properties:
      code:
        description: 'The status code, which should be an enum value of google.rpc.Code.'
        format: int32
        type: integer
      details:
        description: |-
          A list of messages that carry the error details.  There is a common set of
          message types for APIs to use.
        items:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          type: object
        type: array
      message:
        description: |-
          A developer-facing error message, which should be in English. Any
          user-facing error message should be localized and sent in the
          google.rpc.Status.details field, or localized by the client.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          The set of permissions to check for the `resource`. Permissions with
          wildcards (such as '*' or 'storage.*') are not allowed. For more
          information see
          [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  Variable:
    description: |-
      Describes a single variable within a RuntimeConfig resource.
      The name denotes the hierarchical variable name. For example,
      `ports/serving_port` is a valid variable name. The variable value is an
      opaque string and only leaf variables can have values (that is, variables
      that do not have any child variables).
    properties:
      name:
        description: |-
          The name of the variable resource, in the format:

              projects/[PROJECT_ID]/configs/[CONFIG_NAME]/variables/[VARIABLE_NAME]

          The `[PROJECT_ID]` must be a valid project ID, `[CONFIG_NAME]` must be a
          valid RuntimeConfig resource and `[VARIABLE_NAME]` follows Unix file system
          file path naming.

          The `[VARIABLE_NAME]` can contain ASCII letters, numbers, slashes and
          dashes. Slashes are used as path element separators and are not part of the
          `[VARIABLE_NAME]` itself, so `[VARIABLE_NAME]` must contain at least one
          non-slash character. Multiple slashes are coalesced into single slash
          character. Each path segment should match
          [0-9A-Za-z](?:[_.A-Za-z0-9-]{0,62}[_.A-Za-z0-9])? regular expression.
          The length of a `[VARIABLE_NAME]` must be less than 256 characters.

          Once you create a variable, you cannot change the variable name.
        type: string
      state:
        description: |-
          Output only. The current state of the variable. The variable state indicates
          the outcome of the `variables().watch` call and is visible through the
          `get` and `list` calls.
        enum:
          - VARIABLE_STATE_UNSPECIFIED
          - UPDATED
          - DELETED
        type: string
      text:
        description: |-
          The string value of the variable. The length of the value must be less
          than 4096 bytes. Empty values are also accepted. For example,
          `text: "my text value"`. The string must be valid UTF-8.
        type: string
      updateTime:
        description: |-
          Output only. The time of the last variable update.
          Timestamp will be UTC timestamp.
        format: google-datetime
        type: string
      value:
        description: |-
          The binary value of the variable. The length of the value must be less
          than 4096 bytes. Empty values are also accepted. The value must be
          base64 encoded, and must comply with IETF RFC4648
          (https://www.ietf.org/rfc/rfc4648.txt). Only one of `value` or `text`
          can be set.
        format: byte
        type: string
    type: object
  Waiter:
    description: |-
      A Waiter resource waits for some end condition within a RuntimeConfig resource
      to be met before it returns. For example, assume you have a distributed
      system where each node writes to a Variable resource indicating the node's
      readiness as part of the startup process.

      You then configure a Waiter resource with the success condition set to wait
      until some number of nodes have checked in. Afterwards, your application
      runs some arbitrary code after the condition has been met and the waiter
      returns successfully.

      Once created, a Waiter resource is immutable.

      To learn more about using waiters, read the
      [Creating a Waiter](/deployment-manager/runtime-configurator/creating-a-waiter)
      documentation.
    properties:
      createTime:
        description: |-
          Output only. The instant at which this Waiter resource was created. Adding
          the value of `timeout` to this instant yields the timeout deadline for the
          waiter.
        format: google-datetime
        type: string
      done:
        description: |-
          Output only. If the value is `false`, it means the waiter is still waiting
          for one of its conditions to be met.

          If true, the waiter has finished. If the waiter finished due to a timeout
          or failure, `error` will be set.
        type: boolean
      error:
        $ref: '#/definitions/Status'
        description: |-
          Output only. If the waiter ended due to a failure or timeout, this value
          will be set.
      failure:
        $ref: '#/definitions/EndCondition'
        description: |-
          [Optional] The failure condition of this waiter. If this condition is met,
          `done` will be set to `true` and the `error` code will be set to `ABORTED`.
          The failure condition takes precedence over the success condition. If both
          conditions are met, a failure will be indicated. This value is optional; if
          no failure condition is set, the only failure scenario will be a timeout.
      name:
        description: |-
          The name of the Waiter resource, in the format:

              projects/[PROJECT_ID]/configs/[CONFIG_NAME]/waiters/[WAITER_NAME]

          The `[PROJECT_ID]` must be a valid Google Cloud project ID,
          the `[CONFIG_NAME]` must be a valid RuntimeConfig resource, the
          `[WAITER_NAME]` must match RFC 1035 segment specification, and the length
          of `[WAITER_NAME]` must be less than 64 bytes.

          After you create a Waiter resource, you cannot change the resource name.
        type: string
      success:
        $ref: '#/definitions/EndCondition'
        description: |-
          [Required] The success condition. If this condition is met, `done` will be
          set to `true` and the `error` value will remain unset. The failure condition
          takes precedence over the success condition. If both conditions are met, a
          failure will be indicated.
      timeout:
        description: |-
          [Required] Specifies the timeout of the waiter in seconds, beginning from
          the instant that `waiters().create` method is called. If this time elapses
          before the success or failure conditions are met, the waiter fails and sets
          the `error` code to `DEADLINE_EXCEEDED`.
        format: google-duration
        type: string
    type: object
  WatchVariableRequest:
    description: Request for the `WatchVariable()` method.
    properties:
      newerThan:
        description: |-
          If specified, checks the current timestamp of the variable and if the
          current timestamp is newer than `newerThan` timestamp, the method returns
          immediately.

          If not specified or the variable has an older timestamp, the watcher waits
          for a the value to change before returning.
        format: google-datetime
        type: string
    type: object
