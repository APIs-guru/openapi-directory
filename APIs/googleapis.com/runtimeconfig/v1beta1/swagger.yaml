tags:
  - name: projects
paths:
  '/v1beta1/{name}':
    delete:
      description: |-
        Deletes a variable or multiple variables.

        If you specify a variable name, then that variable is deleted. If you
        specify a prefix and `recursive` is true, then all variables with that
        prefix are deleted. You must set a `recursive` to true if you delete
        variables by prefix.
      operationId: runtimeconfig.projects.configs.variables.delete
      parameters:
        - description: |-
            The name of the variable to delete, in the format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]/variables/[VARIABLE_NAME]`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            Set to `true` to recursively delete multiple variables with the same
            prefix.
          in: query
          name: recursive
          type: boolean
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
    get:
      description: Gets information about a single variable.
      operationId: runtimeconfig.projects.configs.variables.get
      parameters:
        - description: |-
            The name of the variable to return, in the format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]/variables/[VARIBLE_NAME]`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Variable'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    put:
      description: Updates an existing variable with a new value.
      operationId: runtimeconfig.projects.configs.variables.update
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Variable'
        - description: |-
            The name of the variable to update, in the format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]/variables/[VARIABLE_NAME]`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Variable'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
  '/v1beta1/{name}:watch':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Watches a specific variable and waits for a change in the variable's value.
        When there is a change, this method returns the new value or times out.

        If a variable is deleted while being watched, the `variableState` state is
        set to `DELETED` and the method returns the last known variable `value`.

        If you set the deadline for watching to a larger value than internal
        timeout (60 seconds), the current variable value is returned and the
        `variableState` will be `VARIABLE_STATE_UNSPECIFIED`.

        To learn more about creating a watcher, read the
        [Watching a Variable for
        Changes](/deployment-manager/runtime-configurator/watching-a-variable)
        documentation.
      operationId: runtimeconfig.projects.configs.variables.watch
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/WatchVariableRequest'
        - description: |-
            The name of the variable to watch, in the format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Variable'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
  '/v1beta1/{parent}/configs':
    get:
      description: Lists all the RuntimeConfig resources within project.
      operationId: runtimeconfig.projects.configs.list
      parameters:
        - description: |-
            Specifies the number of results to return per page. If there are fewer
            elements than the specified number, returns all elements.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Specifies a page token to use. Set `pageToken` to a `nextPageToken`
            returned by a previous list request to get the next page of results.
          in: query
          name: pageToken
          type: string
        - description: |-
            The [project
            ID](https://support.google.com/cloud/answer/6158840?hl=en&ref_topic=6158848)
            for this request, in the format `projects/[PROJECT_ID]`.
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListConfigsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a new RuntimeConfig resource. The configuration name must be
        unique within project.
      operationId: runtimeconfig.projects.configs.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/RuntimeConfig'
        - description: |-
            The [project
            ID](https://support.google.com/cloud/answer/6158840?hl=en&ref_topic=6158848)
            for this request, in the format `projects/[PROJECT_ID]`.
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            An optional but recommended unique `request_id`. If the server
            receives two `create()` requests  with the same
            `request_id`, then the second request will be ignored and the
            first resource created and stored in the backend is returned.
            Empty `request_id` fields are ignored.

            It is responsibility of the client to ensure uniqueness of the
            `request_id` strings.

            `request_id` strings are limited to 64 characters.
          in: query
          name: requestId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/RuntimeConfig'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
  '/v1beta1/{parent}/variables':
    get:
      description: |-
        Lists variables within given a configuration, matching any provided
        filters. This only lists variable names, not the values, unless
        `return_values` is true, in which case only variables that user has IAM
        permission to GetVariable will be returned.
      operationId: runtimeconfig.projects.configs.variables.list
      parameters:
        - description: |-
            Filters variables by matching the specified filter. For example:

            `projects/example-project/config/[CONFIG_NAME]/variables/example-variable`.
          in: query
          name: filter
          type: string
        - description: |-
            Specifies the number of results to return per page. If there are fewer
            elements than the specified number, returns all elements.
          in: query
          name: pageSize
          type: integer
        - description: |-
            Specifies a page token to use. Set `pageToken` to a `nextPageToken`
            returned by a previous list request to get the next page of results.
          in: query
          name: pageToken
          type: string
        - description: |-
            The path to the RuntimeConfig resource for which you want to list
            variables. The configuration must exist beforehand; the path must be in the
            format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]`
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            The flag indicates whether the user wants to return values of variables.
            If true, then only those variables that user has IAM GetVariable permission
            will be returned along with their values.
          in: query
          name: returnValues
          type: boolean
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListVariablesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates a variable within the given configuration. You cannot create
        a variable with a name that is a prefix of an existing variable name, or a
        name that has an existing variable name as a prefix.

        To learn more about creating a variable, read the
        [Setting and Getting
        Data](/deployment-manager/runtime-configurator/set-and-get-variables)
        documentation.
      operationId: runtimeconfig.projects.configs.variables.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Variable'
        - description: |-
            The path to the RutimeConfig resource that this variable should belong to.
            The configuration must exist beforehand; the path must be in the format:

            `projects/[PROJECT_ID]/configs/[CONFIG_NAME]`
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            An optional but recommended unique `request_id`. If the server
            receives two `create()` requests  with the same
            `request_id`, then the second request will be ignored and the
            first resource created and stored in the backend is returned.
            Empty `request_id` fields are ignored.

            It is responsibility of the client to ensure uniqueness of the
            `request_id` strings.

            `request_id` strings are limited to 64 characters.
          in: query
          name: requestId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Variable'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloudruntimeconfig'
      tags:
        - projects
  '/v1beta1/{parent}/waiters':
