          enum:
            - STATUS_UNSPECIFIED
            - OPEN
            - CLOSED
          readOnly: true
          type: string
        urlRestriction:
          $ref: "#/components/schemas/UrlRestriction"
          description: Required. The URL restriction for the user list.
      type: object
