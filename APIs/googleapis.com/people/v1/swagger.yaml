securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 implicit authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/contacts': 'See, edit, download, and permanently delete your contacts'
      'https://www.googleapis.com/auth/contacts.readonly': See and download your contacts
      'https://www.googleapis.com/auth/user.addresses.read': View your street addresses
      'https://www.googleapis.com/auth/user.birthday.read': View your complete date of birth
      'https://www.googleapis.com/auth/user.emails.read': View your email addresses
      'https://www.googleapis.com/auth/user.phonenumbers.read': View your phone numbers
      'https://www.googleapis.com/auth/userinfo.email': View your email address
      'https://www.googleapis.com/auth/userinfo.profile': 'See your personal info, including any personal info you''ve made publicly available'
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/contacts': 'See, edit, download, and permanently delete your contacts'
      'https://www.googleapis.com/auth/contacts.readonly': See and download your contacts
      'https://www.googleapis.com/auth/user.addresses.read': View your street addresses
      'https://www.googleapis.com/auth/user.birthday.read': View your complete date of birth
      'https://www.googleapis.com/auth/user.emails.read': View your email addresses
      'https://www.googleapis.com/auth/user.phonenumbers.read': View your phone numbers
      'https://www.googleapis.com/auth/userinfo.email': View your email address
      'https://www.googleapis.com/auth/userinfo.profile': 'See your personal info, including any personal info you''ve made publicly available'
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: contactGroups
  - name: people
paths:
  /v1/contactGroups:
    get:
      description: |-
        List all contact groups owned by the authenticated user. Members of the
        contact groups are not populated.
      operationId: people.contactGroups.list
      parameters:
        - description: The maximum number of resources to return.
          in: query
          name: pageSize
          type: integer
        - description: |-
            The next_page_token value returned from a previous call to
            [ListContactGroups](/people/api/rest/v1/contactgroups/list).
            Requests the next page of resources.
          in: query
          name: pageToken
          type: string
        - description: |-
            A sync token, returned by a previous call to `contactgroups.list`.
            Only resources changed since the sync token was created will be returned.
          in: query
          name: syncToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListContactGroupsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts.readonly'
      tags:
        - contactGroups
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: Create a new contact group owned by the authenticated user.
      operationId: people.contactGroups.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateContactGroupRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ContactGroup'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
      tags:
        - contactGroups
  '/v1/contactGroups:batchGet':
    get:
      description: |-
        Get a list of contact groups owned by the authenticated user by specifying
        a list of contact group resource names.
      operationId: people.contactGroups.batchGet
      parameters:
        - description: Specifies the maximum number of members to return for each group.
          in: query
          name: maxMembers
          type: integer
        - collectionFormat: multi
          description: The resource names of the contact groups to get.
          in: query
          items:
            type: string
          name: resourceNames
          type: array
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/BatchGetContactGroupsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts.readonly'
      tags:
        - contactGroups
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/people:batchGet':
    get:
      description: |-
        Provides information about a list of specific people by specifying a list
        of requested resource names. Use `people/me` to indicate the authenticated
        user.
        <br>
        The request throws a 400 error if 'personFields' is not specified.
      operationId: people.people.getBatchGet
      parameters:
        - description: |-
            **Required.** A field mask to restrict which fields on each person are
            returned. Multiple fields can be specified by separating them with commas.
            Valid values are:

            * addresses
            * ageRanges
            * biographies
            * birthdays
            * braggingRights
            * coverPhotos
            * emailAddresses
            * events
            * genders
            * imClients
            * interests
            * locales
            * memberships
            * metadata
            * names
            * nicknames
            * occupations
            * organizations
            * phoneNumbers
            * photos
            * relations
            * relationshipInterests
            * relationshipStatuses
            * residences
            * sipAddresses
            * skills
            * taglines
            * urls
            * userDefined
          in: query
          name: personFields
          type: string
        - description: |-
            **Required.** Comma-separated list of person fields to be included in the
            response. Each path should start with `person.`: for example,
            `person.names` or `person.photos`.
          in: query
          name: requestMask.includeField
          type: string
        - collectionFormat: multi
          description: |-
            The resource names of the people to provide information about.

            - To get information about the authenticated user, specify `people/me`.
            - To get information about a google account, specify
              `people/`<var>account_id</var>.
            - To get information about a contact, specify the resource name that
              identifies the contact as returned by
            [`people.connections.list`](/people/api/rest/v1/people.connections/list).

            You can include up to 50 resource names in one request.
          in: query
          items:
            type: string
          name: resourceNames
          type: array
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GetPeopleResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.addresses.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.addresses.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.birthday.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.birthday.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.emails.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.emails.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.phonenumbers.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.phonenumbers.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/userinfo.email'
          Oauth2c:
            - 'https://www.googleapis.com/auth/userinfo.email'
        - Oauth2:
            - 'https://www.googleapis.com/auth/userinfo.profile'
          Oauth2c:
            - 'https://www.googleapis.com/auth/userinfo.profile'
      tags:
        - people
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/people:createContact':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: Create a new contact and return the person resource for that contact.
      operationId: people.people.createContact
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Person'
        - description: The resource name of the owning person resource.
          in: query
          name: parent
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Person'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
      tags:
        - people
  '/v1/{resourceName}':
    delete:
      description: |-
        Delete an existing contact group owned by the authenticated user by
        specifying a contact group resource name.
      operationId: people.contactGroups.delete
      parameters:
        - description: Set to true to also delete the contacts in the specified group.
          in: query
          name: deleteContacts
          type: boolean
        - description: The resource name of the contact group to delete.
          in: path
          name: resourceName
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
      tags:
        - contactGroups
    get:
      description: |-
        Get a specific contact group owned by the authenticated user by specifying
        a contact group resource name.
      operationId: people.contactGroups.get
      parameters:
        - description: Specifies the maximum number of members to return.
          in: query
          name: maxMembers
          type: integer
        - description: |-
            **Required.** Comma-separated list of person fields to be included in the
            response. Each path should start with `person.`: for example,
            `person.names` or `person.photos`.
          in: query
          name: requestMask.includeField
          type: string
        - description: The resource name of the contact group to get.
          in: path
          name: resourceName
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ContactGroup'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.addresses.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.addresses.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.birthday.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.birthday.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.emails.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.emails.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/user.phonenumbers.read'
          Oauth2c:
            - 'https://www.googleapis.com/auth/user.phonenumbers.read'
        - Oauth2:
            - 'https://www.googleapis.com/auth/userinfo.email'
          Oauth2c:
            - 'https://www.googleapis.com/auth/userinfo.email'
        - Oauth2:
            - 'https://www.googleapis.com/auth/userinfo.profile'
          Oauth2c:
            - 'https://www.googleapis.com/auth/userinfo.profile'
      tags:
        - contactGroups
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    put:
      description: |-
        Update the name of an existing contact group owned by the authenticated
        user.
      operationId: people.contactGroups.update
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UpdateContactGroupRequest'
        - description: |-
            The resource name for the contact group, assigned by the server. An ASCII
            string, in the form of `contactGroups/`<var>contact_group_id</var>.
          in: path
          name: resourceName
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ContactGroup'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
      tags:
        - contactGroups
  '/v1/{resourceName}/connections':
    get:
      description: |-
        Provides a list of the authenticated user's contacts merged with any
        connected profiles.
        <br>
        The request throws a 400 error if 'personFields' is not specified.
      operationId: people.people.connections.list
      parameters:
        - description: |-
            The number of connections to include in the response. Valid values are
            between 1 and 2000, inclusive. Defaults to 100.
          in: query
          name: pageSize
          type: integer
        - description: The token of the page to be returned.
          in: query
          name: pageToken
          type: string
        - description: |-
            **Required.** A field mask to restrict which fields on each person are
            returned. Multiple fields can be specified by separating them with commas.
            Valid values are:

            * addresses
            * ageRanges
            * biographies
            * birthdays
            * braggingRights
            * coverPhotos
            * emailAddresses
            * events
            * genders
            * imClients
            * interests
            * locales
            * memberships
            * metadata
            * names
            * nicknames
            * occupations
            * organizations
            * phoneNumbers
            * photos
            * relations
            * relationshipInterests
            * relationshipStatuses
            * residences
            * sipAddresses
            * skills
            * taglines
            * urls
            * userDefined
          in: query
          name: personFields
          type: string
        - description: |-
            **Required.** Comma-separated list of person fields to be included in the
            response. Each path should start with `person.`: for example,
            `person.names` or `person.photos`.
          in: query
          name: requestMask.includeField
          type: string
        - description: |-
            Whether the response should include a sync token, which can be used to get
            all changes since the last request. For subsequent sync requests use the
            `sync_token` param instead. Initial sync requests that specify
            `request_sync_token` have an additional rate limit.
          in: query
          name: requestSyncToken
          type: boolean
        - description: The resource name to return connections for. Only `people/me` is valid.
          in: path
          name: resourceName
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            The order in which the connections should be sorted. Defaults to
            `LAST_MODIFIED_ASCENDING`.
          enum:
            - LAST_MODIFIED_ASCENDING
            - LAST_MODIFIED_DESCENDING
            - FIRST_NAME_ASCENDING
            - LAST_NAME_ASCENDING
          in: query
          name: sortOrder
          type: string
        - description: |-
            A sync token returned by a previous call to `people.connections.list`.
            Only resources changed since the sync token was created will be returned.
            Sync requests that specify `sync_token` have an additional rate limit.
          in: query
          name: syncToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListConnectionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts.readonly'
      tags:
        - people
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/{resourceName}/members:modify':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Modify the members of a contact group owned by the authenticated user.
        <br>
        The only system contact groups that can have members added are
        `contactGroups/myContacts` and `contactGroups/starred`. Other system
        contact groups are deprecated and can only have contacts removed.
      operationId: people.contactGroups.members.modify
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ModifyContactGroupMembersRequest'
        - description: The resource name of the contact group to modify.
          in: path
          name: resourceName
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ModifyContactGroupMembersResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
      tags:
        - contactGroups
  '/v1/{resourceName}:deleteContact':
    delete:
      description: Delete a contact person. Any non-contact data will not be deleted.
      operationId: people.people.deleteContact
      parameters:
        - description: The resource name of the contact to delete.
          in: path
          name: resourceName
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/contacts'
          Oauth2c:
            - 'https://www.googleapis.com/auth/contacts'
      tags:
        - people
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/{resourceName}:deleteContactPhoto':
    delete:
      description: Delete a contact's photo.
      operationId: people.people.deleteContactPhoto
      parameters:
        - description: |-
            **Optional.** Not specifying any fields will skip the post mutate read.
            A field mask to restrict which fields on the person are
            returned. Multiple fields can be specified by separating them with commas.
            Valid values are:

            * addresses
            * ageRanges
            * biographies
            * birthdays
            * braggingRights
            * coverPhotos
            * emailAddresses
            * events
            * genders
            * imClients
            * interests
            * locales
            * memberships
            * metadata
            * names
            * nicknames
            * occupations
            * organizations
            * phoneNumbers
            * photos
            * relations
            * relationshipInterests
            * relationshipStatuses
            * residences
            * sipAddresses
            * skills
            * taglines
            * urls
            * userDefined
          in: query
