        - description: The specific id of the configuration to update.
          in: path
          name: configId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/PretargetingConfig'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/PretargetingConfig'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - pretargetingConfig
