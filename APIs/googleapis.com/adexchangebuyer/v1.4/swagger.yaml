swagger: '2.0'
schemes:
  - https
host: www.googleapis.com
basePath: /adexchangebuyer/v1.4
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: 'Accesses your bidding-account information, submits creatives for validation, finds available direct deals, and retrieves performance reports.'
  title: Ad Exchange Buyer
  version: v1.4
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://www.doubleclickbygoogle.com/static/core/img/doubleclick-google-logo-wide.svg'
  x-origin:
    format: google
    url: 'https://www.googleapis.com/discovery/v1/apis/adexchangebuyer/v1.4/rest'
    version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: adexchangebuyer
externalDocs:
  url: 'https://developers.google.com/ad-exchange/buyer-rest'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/adexchange.buyer': Manage your Ad Exchange buyer account configuration
    type: oauth2
parameters:
