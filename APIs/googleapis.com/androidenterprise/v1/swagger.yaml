swagger: '2.0'
schemes:
  - https
host: www.googleapis.com
basePath: /androidenterprise/v1
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: Manages the deployment of apps to Android for Work users.
  license:
    name: Creative Commons Attribution 3.0
    url: 'http://creativecommons.org/licenses/by/3.0/'
  termsOfService: 'https://developers.google.com/terms/'
  title: Google Play EMM
  version: v1
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://www.gstatic.com/android/market_images/web/play_logo_x2.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.0.1
      format: google
      url: 'https://www.googleapis.com/discovery/v1/apis/androidenterprise/v1/rest'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: androidenterprise
externalDocs:
  url: 'https://developers.google.com/android/work/play/emm-api'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 implicit authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/androidenterprise': Manage corporate Android devices
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/androidenterprise': Manage corporate Android devices
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  alt:
    default: json
    description: Data format for the response.
    enum:
      - json
    in: query
    name: alt
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters. Overrides userIp if both are provided.'
    in: query
    name: quotaUser
    type: string
  userIp:
    description: IP address of the site where the request originates. Use this if you want to enforce per-user limits.
    in: query
    name: userIp
    type: string
tags:
  - name: devices
  - name: enterprises
  - name: entitlements
  - name: grouplicenses
  - name: grouplicenseusers
  - name: installs
  - name: managedconfigurationsfordevice
  - name: managedconfigurationsforuser
  - name: permissions
  - name: products
  - name: serviceaccountkeys
  - name: storelayoutclusters
  - name: storelayoutpages
  - name: users
paths:
  /enterprises:
    get:
      description: Looks up an enterprise by domain name. This is only supported for enterprises created via the Google-initiated creation flow. Lookup of the id is not needed for enterprises created via the EMM-initiated flow since the EMM learns the enterprise ID in the callback specified in the Enterprises.generateSignupUrl call.
      operationId: androidenterprise.enterprises.list
      parameters:
        - description: The exact primary domain name of the enterprise to look up.
          in: query
          name: domain
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/EnterprisesListResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Establishes the binding between the EMM and an enterprise. This is now deprecated; use enroll instead.
      operationId: androidenterprise.enterprises.insert
      parameters:
        - description: The token provided by the enterprise to register the EMM.
          in: query
          name: token
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Enterprise'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Enterprise'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  /enterprises/acknowledgeNotificationSet:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Acknowledges notifications that were received from Enterprises.PullNotificationSet to prevent subsequent calls from returning the same notifications.
      operationId: androidenterprise.enterprises.acknowledgeNotificationSet
      parameters:
        - description: The notification set ID as returned by Enterprises.PullNotificationSet. This must be provided.
          in: query
          name: notificationSetId
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  /enterprises/completeSignup:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: 'Completes the signup flow, by specifying the Completion token and Enterprise token. This request must not be called multiple times for a given Enterprise Token.'
      operationId: androidenterprise.enterprises.completeSignup
      parameters:
        - description: The Completion token initially returned by GenerateSignupUrl.
          in: query
          name: completionToken
          type: string
        - description: The Enterprise token appended to the Callback URL.
          in: query
          name: enterpriseToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Enterprise'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  /enterprises/enroll:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Enrolls an enterprise with the calling EMM.
      operationId: androidenterprise.enterprises.enroll
      parameters:
        - description: The token provided by the enterprise to register the EMM.
          in: query
          name: token
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Enterprise'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Enterprise'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  /enterprises/pullNotificationSet:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: |-
        Pulls and returns a notification set for the enterprises associated with the service account authenticated for the request. The notification set may be empty if no notification are pending.
        A notification set returned needs to be acknowledged within 20 seconds by calling Enterprises.AcknowledgeNotificationSet, unless the notification set is empty.
        Notifications that are not acknowledged within the 20 seconds will eventually be included again in the response to another PullNotificationSet request, and those that are never acknowledged will ultimately be deleted according to the Google Cloud Platform Pub/Sub system policy.
        Multiple requests might be performed concurrently to retrieve notifications, in which case the pending notifications (if any) will be split among each caller, if any are pending.
        If no notifications are present, an empty notification list is returned. Subsequent requests may return more notifications once they become available.
      operationId: androidenterprise.enterprises.pullNotificationSet
      parameters:
        - description: |-
            The request mode for pulling notifications.
            Specifying waitForNotifications will cause the request to block and wait until one or more notifications are present, or return an empty notification list if no notifications are present after some time.
            Speciying returnImmediately will cause the request to immediately return the pending notifications, or an empty list if no notifications are present.
            If omitted, defaults to waitForNotifications.
          enum:
            - returnImmediately
            - waitForNotifications
          in: query
          name: requestMode
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NotificationSet'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  /enterprises/signupUrl:
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: Generates a sign-up URL.
      operationId: androidenterprise.enterprises.generateSignupUrl
      parameters:
        - description: |-
            The callback URL to which the Admin will be redirected after successfully creating an enterprise. Before redirecting there the system will add a single query parameter to this URL named "enterpriseToken" which will contain an opaque token to be used for the CompleteSignup request.
            Beware that this means that the URL will be parsed, the parameter added and then a new URL formatted, i.e. there may be some minor formatting changes and, more importantly, the URL must be well-formed so that it can be parsed.
          in: query
          name: callbackUrl
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/SignupInfo'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  '/enterprises/{enterpriseId}':
    delete:
      description: 'Deletes the binding between the EMM and enterprise. This is now deprecated. Use this method only to unenroll customers that were previously enrolled with the insert call, then enroll them again with the enroll call.'
      operationId: androidenterprise.enterprises.delete
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
    get:
      description: Retrieves the name and domain of an enterprise.
      operationId: androidenterprise.enterprises.get
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Enterprise'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/account':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    put:
      description: Sets the account that will be used to authenticate to the API as the enterprise.
      operationId: androidenterprise.enterprises.setAccount
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/EnterpriseAccount'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/EnterpriseAccount'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  '/enterprises/{enterpriseId}/androidDevicePolicyConfig':
    get:
      description: Returns the Android Device Policy config resource.
      operationId: androidenterprise.enterprises.getAndroidDevicePolicyConfig
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AndroidDevicePolicyConfig'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    put:
      description: 'Sets the Android Device Policy config resource. EMM may use this method to enable or disable Android Device Policy support for the specified enterprise. To learn more about managing devices and apps with Android Device Policy, see the Android Management API.'
      operationId: androidenterprise.enterprises.setAndroidDevicePolicyConfig
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AndroidDevicePolicyConfig'
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AndroidDevicePolicyConfig'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  '/enterprises/{enterpriseId}/createWebToken':
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
    post:
      description: 'Returns a unique token to access an embeddable UI. To generate a web UI, pass the generated token into the managed Google Play javascript API. Each token may only be used to start one UI session. See the javascript API documentation for further information.'
      operationId: androidenterprise.enterprises.createWebToken
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AdministratorWebTokenSpec'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AdministratorWebToken'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - enterprises
  '/enterprises/{enterpriseId}/groupLicenses':
    get:
      description: Retrieves IDs of all products for which the enterprise has a group license.
      operationId: androidenterprise.grouplicenses.list
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GroupLicensesListResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - grouplicenses
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/groupLicenses/{groupLicenseId}':
    get:
      description: Retrieves details of an enterprise's group license for a product.
      operationId: androidenterprise.grouplicenses.get
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - description: 'The ID of the product the group license is for, e.g. "app:com.google.android.gm".'
          in: path
          name: groupLicenseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GroupLicense'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - grouplicenses
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/groupLicenses/{groupLicenseId}/users':
    get:
      description: Retrieves the IDs of the users who have been granted entitlements under the license.
      operationId: androidenterprise.grouplicenseusers.list
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - description: 'The ID of the product the group license is for, e.g. "app:com.google.android.gm".'
          in: path
          name: groupLicenseId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GroupLicenseUsersListResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - grouplicenseusers
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/products':
    get:
      description: 'Finds approved products that match a query, or all approved products if there is no query.'
      operationId: androidenterprise.products.list
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - description: 'Specifies whether to search among all products (false) or among only products that have been approved (true). Only "true" is supported, and should be specified.'
          in: query
          name: approved
          type: boolean
        - description: 'The BCP47 tag for the user''s preferred language (e.g. "en-US", "de"). Results are returned in the language best matching the preferred language.'
          in: query
          name: language
          type: string
        - description: 'Specifies the maximum number of products that can be returned per request. If not specified, uses a default value of 100, which is also the maximum retrievable within a single response.'
          in: query
          name: maxResults
          type: integer
        - description: 'The search query as typed in the Google Play store search box. If omitted, all approved apps will be returned (using the pagination parameters), including apps that are not available in the store (e.g. unpublished apps).'
          in: query
          name: query
          type: string
        - description: 'A pagination token is contained in a request''''s response when there are more products. The token can be used in a subsequent request to obtain more products, and so forth. This parameter cannot be used in the initial request.'
          in: query
          name: token
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ProductsListResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - products
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/products/{productId}':
    get:
      description: Retrieves details of a product for display to an enterprise admin.
      operationId: androidenterprise.products.get
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - description: 'The ID of the product, e.g. "app:com.google.android.gm".'
          in: path
          name: productId
          required: true
          type: string
        - description: 'The BCP47 tag for the user''s preferred language (e.g. "en-US", "de").'
          in: query
          name: language
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Product'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - products
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/products/{productId}/appRestrictionsSchema':
    get:
      description: 'Retrieves the schema that defines the configurable properties for this product. All products have a schema, but this schema may be empty if no managed configurations have been defined. This schema can be used to populate a UI that allows an admin to configure the product. To apply a managed configuration based on the schema obtained using this API, see Managed Configurations through Play.'
      operationId: androidenterprise.products.getAppRestrictionsSchema
      parameters:
        - description: The ID of the enterprise.
          in: path
          name: enterpriseId
          required: true
          type: string
        - description: The ID of the product.
          in: path
          name: productId
          required: true
          type: string
        - description: 'The BCP47 tag for the user''s preferred language (e.g. "en-US", "de").'
          in: query
          name: language
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AppRestrictionsSchema'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/androidenterprise'
          Oauth2c:
            - 'https://www.googleapis.com/auth/androidenterprise'
      tags:
        - products
    parameters:
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/userIp'
  '/enterprises/{enterpriseId}/products/{productId}/approve':
    parameters:
      - $ref: '#/parameters/alt'
