definitions:
  BeginTransactionRequest:
    description: The request for BeginTransaction.
    properties:
      options:
        $ref: '#/definitions/TransactionOptions'
        description: Required. Options for the new transaction.
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          NOTE: an unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  ChildLink:
    description: |-
      Metadata associated with a parent-child relationship appearing in a
      PlanNode.
    properties:
      childIndex:
        description: The node to which the link points.
        format: int32
        type: integer
      type:
        description: |-
          The type of the link. For example, in Hash Joins this could be used to
          distinguish between the build child and the probe child, or in the case
          of the child being an output variable, to represent the tag associated
          with the output variable.
        type: string
      variable:
        description: |-
          Only present if the child node is SCALAR and corresponds
          to an output variable of the parent node. The field carries the name of
          the output variable.
          For example, a `TableScan` operator that reads rows from a table will
          have child links to the `SCALAR` nodes representing the output variables
          created for each column that is read by the operator. The corresponding
          `variable` fields will be set to the variable names assigned to the
          columns.
        type: string
    type: object
  CommitRequest:
    description: The request for Commit.
    properties:
      mutations:
        description: |-
          The mutations to be executed when this transaction commits. All
          mutations are applied atomically, in the order they appear in
          this list.
        items:
          $ref: '#/definitions/Mutation'
        type: array
      singleUseTransaction:
        $ref: '#/definitions/TransactionOptions'
        description: |-
          Execute mutations in a temporary transaction. Note that unlike
          commit of a previously-started transaction, commit with a
          temporary transaction is non-idempotent. That is, if the
          `CommitRequest` is sent to Cloud Spanner more than once (for
          instance, due to retries in the application, or in the
          transport library), it is possible that the mutations are
          executed more than once. If this is undesirable, use
          BeginTransaction and
          Commit instead.
      transactionId:
        description: Commit a previously-started transaction.
        format: byte
        type: string
    type: object
  CommitResponse:
    description: The response for Commit.
    properties:
      commitTimestamp:
        description: The Cloud Spanner timestamp at which the transaction committed.
        format: google-datetime
        type: string
    type: object
  CreateDatabaseMetadata:
    description: |-
      Metadata type for the operation returned by
      CreateDatabase.
    properties:
      database:
        description: The database being created.
        type: string
    type: object
  CreateDatabaseRequest:
    description: The request for CreateDatabase.
    properties:
      createStatement:
        description: |-
          Required. A `CREATE DATABASE` statement, which specifies the ID of the
          new database.  The database ID must conform to the regular expression
          `a-z*[a-z0-9]` and be between 2 and 30 characters in length.
          If the database ID is a reserved word or if it contains a hyphen, the
          database ID must be enclosed in backticks (`` ` ``).
        type: string
      extraStatements:
        description: |-
          An optional list of DDL statements to run inside the newly created
          database. Statements can create tables, indexes, etc. These
          statements execute atomically with the creation of the database:
          if there is an error in any statement, the database is not created.
        items:
          type: string
        type: array
    type: object
  CreateInstanceMetadata:
    description: |-
      Metadata type for the operation returned by
      CreateInstance.
    properties:
      cancelTime:
        description: |-
          The time at which this operation was cancelled. If set, this operation is
          in the process of undoing itself (which is guaranteed to succeed) and
          cannot be cancelled again.
        format: google-datetime
        type: string
      endTime:
        description: The time at which this operation failed or was completed successfully.
        format: google-datetime
        type: string
      instance:
        $ref: '#/definitions/Instance'
        description: The instance being created.
      startTime:
        description: |-
          The time at which the
          CreateInstance request was
          received.
        format: google-datetime
        type: string
    type: object
  CreateInstanceRequest:
    description: The request for CreateInstance.
    properties:
      instance:
        $ref: '#/definitions/Instance'
        description: |-
          Required. The instance to create.  The name may be omitted, but if
          specified must be `<parent>/instances/<instance_id>`.
      instanceId:
        description: |-
          Required. The ID of the instance to create.  Valid identifiers are of the
          form `a-z*[a-z0-9]` and must be between 6 and 30 characters in
          length.
        type: string
    type: object
  CreateSessionRequest:
    description: The request for CreateSession.
    properties:
      session:
        $ref: '#/definitions/Session'
        description: The session to create.
    type: object
  Database:
    description: A Cloud Spanner database.
    properties:
      name:
        description: |-
          Required. The name of the database. Values are of the form
          `projects/<project>/instances/<instance>/databases/<database>`,
          where `<database>` is as specified in the `CREATE DATABASE`
          statement. This name can be passed to other API methods to
          identify the database.
        type: string
      state:
        description: Output only. The current database state.
        enum:
          - STATE_UNSPECIFIED
          - CREATING
          - READY
        type: string
    type: object
  Delete:
    description: Arguments to delete operations.
    properties:
      keySet:
        $ref: '#/definitions/KeySet'
        description: |-
          Required. The primary keys of the rows within table to delete.
          Delete is idempotent. The transaction will succeed even if some or all
          rows do not exist.
      table:
