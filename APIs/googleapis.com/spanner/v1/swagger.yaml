        format: int64
        type: string
    type: object
  PartitionQueryRequest:
    description: The request for PartitionQuery
    properties:
      paramTypes:
        additionalProperties:
          $ref: '#/definitions/Type'
        description: |-
          It is not always possible for Cloud Spanner to infer the right SQL type
          from a JSON value.  For example, values of type `BYTES` and values
          of type `STRING` both appear in params as JSON strings.

          In these cases, `param_types` can be used to specify the exact
          SQL type for some or all of the SQL query parameters. See the
          definition of Type for more information
          about SQL types.
        type: object
      params:
        additionalProperties:
          description: Properties of the object.
        description: |-
          The SQL query string can contain parameter placeholders. A parameter
          placeholder consists of `'@'` followed by the parameter
          name. Parameter names consist of any combination of letters,
          numbers, and underscores.

          Parameters can appear anywhere that a literal value is expected.  The same
          parameter name can be used more than once, for example:
            `"WHERE id > @msg_id AND id < @msg_id + 100"`

          It is an error to execute an SQL query with unbound parameters.

          Parameter values are specified using `params`, which is a JSON
          object whose keys are parameter names, and whose values are the
          corresponding parameter values.
        type: object
      partitionOptions:
        $ref: '#/definitions/PartitionOptions'
        description: Additional options that affect how many partitions are created.
      sql:
        description: |-
          The query request to generate partitions for. The request will fail if
          the query is not root partitionable. The query plan of a root
          partitionable query has a single distributed union operator. A distributed
          union operator conceptually divides one or more tables into multiple
          splits, remotely evaluates a subquery independently on each split, and
          then unions all results.

          This must not contain DML commands, such as INSERT, UPDATE, or
          DELETE. Use ExecuteStreamingSql with a
          PartitionedDml transaction for large, partition-friendly DML operations.
        type: string
      transaction:
        $ref: '#/definitions/TransactionSelector'
        description: |-
          Read only snapshot transactions are supported, read/write and single use
          transactions are not.
    type: object
  PartitionReadRequest:
