          type: array
        state:
          description: Output only. The state of the test.
          enum:
            - TEST_STATE_UNSPECIFIED
            - IN_PROGRESS
            - PASSED
            - FAILED
            - INCONCLUSIVE
          readOnly: true
          type: string
        videoUri:
          description: Output only. A URI to a video of the test run.
          readOnly: true
          type: string
