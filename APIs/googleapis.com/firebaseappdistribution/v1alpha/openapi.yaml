openapi: 3.0.0
servers:
  - url: https://firebaseappdistribution.googleapis.com/
info:
  contact:
    name: Google
    url: https://google.com
    x-twitter: youtube
  description: ""
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: Firebase App Distribution API
  version: v1alpha
  x-apisguru-categories:
    - analytics
    - media
  x-logo:
    url: https://upload.wikimedia.org/wikipedia/commons/e/e1/YouTube_play_buttom_icon_%282013-2017%29.svg
  x-origin:
    - format: google
      url: https://firebaseappdistribution.googleapis.com/$discovery/rest?version=v1alpha
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: firebaseappdistribution
externalDocs:
  url: https://firebase.google.com/products/app-distribution
tags:
  - name: apps
  - name: projects
paths:
  /v1alpha/apps/{mobilesdkAppId}:
    get:
      description: Get the app, if it exists
      operationId: firebaseappdistribution.apps.get
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
        - description: App view. When unset or set to BASIC, returns an App with everything set except for aab_state. When set to FULL, returns an App with aab_state set.
          in: query
          name: appView
          schema:
            enum:
              - APP_VIEW_UNSPECIFIED
              - BASIC
              - FULL
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaApp"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Provision app distribution for an existing Firebase app, enabling it to subsequently be used by appdistro.
      operationId: firebaseappdistribution.apps.provisionApp
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaProvisionAppResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
  /v1alpha/apps/{mobilesdkAppId}/jwt:
    get:
      description: Get a JWT token
      operationId: firebaseappdistribution.apps.getJwt
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaJwt"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1alpha/apps/{mobilesdkAppId}/release_by_hash/{uploadHash}:
    get:
      description: GET Release by binary upload hash
      operationId: firebaseappdistribution.apps.release_by_hash.get
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
        - description: The hash for the upload
          in: path
          name: uploadHash
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaGetReleaseByUploadHashResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1alpha/apps/{mobilesdkAppId}/releases/{releaseId}/enable_access:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Enable access on a release for testers.
      operationId: firebaseappdistribution.apps.releases.enable_access
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
        - description: Release identifier
          in: path
          name: releaseId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaEnableAccessOnReleaseRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaEnableAccessOnReleaseResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
  /v1alpha/apps/{mobilesdkAppId}/releases/{releaseId}/notes:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Create release notes on a release.
      operationId: firebaseappdistribution.apps.releases.notes.create
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
        - description: Release identifier
          in: path
          name: releaseId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaCreateReleaseNotesRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaCreateReleaseNotesResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
  /v1alpha/apps/{mobilesdkAppId}/testers:getTesterUdids:
    get:
      description: Get UDIDs of tester iOS devices in a project
      operationId: firebaseappdistribution.apps.testers.getTesterUdids
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
        - description: "The name of the project, which is the parent of testers Format: `projects/{project_number}`"
          in: query
          name: project
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaGetTesterUdidsResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1alpha/apps/{mobilesdkAppId}/upload_status/{uploadToken}:
    get:
      description: GET Binary upload status by token
      operationId: firebaseappdistribution.apps.upload_status.get
      parameters:
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: path
          name: mobilesdkAppId
          required: true
          schema:
            type: string
        - description: The token for the upload
          in: path
          name: uploadToken
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaGetUploadStatusResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - apps
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1alpha/{name}:
    get:
      description: Get results for automated test run on release.
      operationId: firebaseappdistribution.projects.apps.releases.tests.get
      parameters:
        - description: "Required. The name of the release test resource. Format: `projects/{project_number}/apps/{app_id}/releases/{release_id}/tests/{test_id}`"
          in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaReleaseTest"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    patch:
      description: Updates a release.
      operationId: firebaseappdistribution.projects.apps.updateTestConfig
      parameters:
        - description: "Identifier. The name of the test configuration resource. Format: `projects/{project_number}/apps/{app_id}/testConfig`"
          in: path
          name: name
          required: true
          schema:
            type: string
        - description: Optional. The list of fields to update.
          in: query
          name: updateMask
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaTestConfig"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaTestConfig"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
  /v1alpha/{parent}/tests:
    get:
      description: List results for automated tests run on release.
      operationId: firebaseappdistribution.projects.apps.releases.tests.list
      parameters:
        - description: "Required. The name of the release resource, which is the parent of the tests Format: `projects/{project_number}/apps/{app_id}/releases/{release_id}`"
          in: path
          name: parent
          required: true
          schema:
            type: string
        - description: Optional. The maximum number of tests to return. The service may return fewer than this value.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Optional. A page token, received from a previous `ListReleaseTests` call. Provide this to retrieve the subsequent page.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaListReleaseTestsResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Run automated test(s) on release.
      operationId: firebaseappdistribution.projects.apps.releases.tests.create
      parameters:
        - description: "Required. The name of the release resource, which is the parent of the test Format: `projects/{project_number}/apps/{app_id}/releases/{release_id}`"
          in: path
          name: parent
          required: true
          schema:
            type: string
        - description: Optional. The ID to use for the test, which will become the final component of the tests's resource name. This value should be 4-63 characters, and valid characters are /a-z-/. If it is not provided one will be automatically generated.
          in: query
          name: releaseTestId
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaReleaseTest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaReleaseTest"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
  /v1alpha/{project}/testers:udids:
    get:
      description: Get UDIDs of tester iOS devices in a project
      operationId: firebaseappdistribution.projects.testers.getUdids
      parameters:
        - description: "The name of the project, which is the parent of testers Format: `projects/{project_number}`"
          in: path
          name: project
          required: true
          schema:
            type: string
        - description: "Unique id for a Firebase app of the format: {version}:{project_number}:{platform}:{hash(bundle_id)} Example: 1:581234567376:android:aa0a3c7b135e90289"
          in: query
          name: mobilesdkAppId
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaGetTesterUdidsResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
components:
  parameters:
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        enum:
          - "1"
          - "2"
        type: string
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        enum:
          - json
          - media
          - proto
        type: string
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
    quotaUser:
      description: Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
  schemas:
    GoogleFirebaseAppdistroV1Release:
      description: A release of a Firebase app.
      properties:
        binaryDownloadUri:
          description: Output only. A signed link (which expires in one hour) to directly download the app binary (IPA/APK/AAB) file.
          readOnly: true
          type: string
        buildVersion:
          description: Output only. Build version of the release. For an Android release, the build version is the `versionCode`. For an iOS release, the build version is the `CFBundleVersion`.
          readOnly: true
          type: string
        createTime:
          description: Output only. The time the release was created.
          format: google-datetime
          readOnly: true
          type: string
        displayVersion:
          description: Output only. Display version of the release. For an Android release, the display version is the `versionName`. For an iOS release, the display version is the `CFBundleShortVersionString`.
          readOnly: true
          type: string
        firebaseConsoleUri:
          description: Output only. A link to the Firebase console displaying a single release.
          readOnly: true
          type: string
        name:
          description: "The name of the release resource. Format: `projects/{project_number}/apps/{app_id}/releases/{release_id}`"
          type: string
        releaseNotes:
          $ref: "#/components/schemas/GoogleFirebaseAppdistroV1ReleaseNotes"
          description: Notes of the release.
        testingUri:
          description: Output only. A link to the release in the tester web clip or Android app that lets testers (which were granted access to the app) view release notes and install the app onto their devices.
          readOnly: true
          type: string
      type: object
    GoogleFirebaseAppdistroV1ReleaseNotes:
      description: Notes that belong to a release.
      properties:
        text:
          description: The text of the release notes.
          type: string
      type: object
    GoogleFirebaseAppdistroV1UploadReleaseMetadata:
      description: Operation metadata for `UploadRelease`.
      properties: {}
      type: object
    GoogleFirebaseAppdistroV1UploadReleaseResponse:
      description: Response message for `UploadRelease`.
      properties:
        release:
          $ref: "#/components/schemas/GoogleFirebaseAppdistroV1Release"
          description: Release associated with the uploaded binary.
        result:
          description: Result of upload release.
          enum:
            - UPLOAD_RELEASE_RESULT_UNSPECIFIED
            - RELEASE_CREATED
            - RELEASE_UPDATED
            - RELEASE_UNMODIFIED
          type: string
      type: object
    GoogleFirebaseAppdistroV1alphaAabCertificate:
      description: App bundle test certificate
      properties:
        certificateHashMd5:
          description: MD5 hash of the certificate used to resign the AAB
          type: string
        certificateHashSha1:
          description: SHA1 hash of the certificate used to resign the AAB
          type: string
        certificateHashSha256:
          description: SHA256 hash of the certificate used to resign the AAB
          type: string
      type: object
    GoogleFirebaseAppdistroV1alphaApp:
      properties:
        aabCertificate:
          $ref: "#/components/schemas/GoogleFirebaseAppdistroV1alphaAabCertificate"
          description: App bundle test certificate generated for the app.
        aabState:
          description: App bundle state. Only valid for android apps. The app_view field in the request must be set to FULL in order for this to be populated.
          enum:
            - AAB_STATE_UNSPECIFIED
            - ACTIVE
            - PLAY_ACCOUNT_NOT_LINKED
            - NO_APP_WITH_GIVEN_BUNDLE_ID_IN_PLAY_ACCOUNT
            - APP_NOT_PUBLISHED
            - AAB_STATE_UNAVAILABLE
            - PLAY_IAS_TERMS_NOT_ACCEPTED
          type: string
        appId:
          description: Firebase gmp app id
          type: string
        bundleId:
          description: Bundle identifier
