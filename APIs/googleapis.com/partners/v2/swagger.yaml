  /v2/companies:
    get:
      description: Lists companies.
      operationId: partners.companies.list
      parameters:
        - description: Google Partners session ID.
          in: query
          name: requestMetadata.partnersSessionId
          type: string
        - description: |-
            A token identifying a page of results that the server returns.
            Typically, this is the value of `ListCompaniesResponse.next_page_token`
            returned from the previous call to
            ListCompanies.
          in: query
          name: pageToken
          type: string
        - description: Company name to search for.
          in: query
          name: companyName
          type: string
        - collectionFormat: multi
          description: List of industries the company can help with.
          in: query
          items:
            enum:
              - INDUSTRY_UNSPECIFIED
              - I_AUTOMOTIVE
              - I_BUSINESS_TO_BUSINESS
              - I_CONSUMER_PACKAGED_GOODS
              - I_EDUCATION
              - I_FINANCE
              - I_HEALTHCARE
              - I_MEDIA_AND_ENTERTAINMENT
              - I_RETAIL
              - I_TECHNOLOGY
              - I_TRAVEL
            type: string
          name: industries
          type: array
        - description: |-
            Website URL that will help to find a better matched company.
            .
          in: query
          name: websiteUrl
          type: string
        - collectionFormat: multi
          description: List of reasons for using Google Partner Search to get companies.
          in: query
          items:
            enum:
              - GPS_MOTIVATION_UNSPECIFIED
              - GPSM_HELP_WITH_ADVERTISING
              - GPSM_HELP_WITH_WEBSITE
              - GPSM_NO_WEBSITE
            type: string
          name: gpsMotivations
          type: array
        - collectionFormat: multi
          description: |-
            List of language codes that company can support. Only primary language
            subtags are accepted as defined by
            <a href="https://tools.ietf.org/html/bcp47">BCP 47</a>
            (IETF BCP 47, "Tags for Identifying Languages").
          in: query
          items:
            type: string
          name: languageCodes
          type: array
        - description: |-
            Requested page size. Server may return fewer companies than requested.
            If unspecified, server picks an appropriate default.
          in: query
          name: pageSize
          type: integer
        - description: IP address to use instead of the user's geo-located IP address.
          in: query
          name: requestMetadata.userOverrides.ipAddress
          type: string
        - collectionFormat: multi
          description: Experiment IDs the current request belongs to.
          in: query
          items:
            type: string
          name: requestMetadata.experimentIds
          type: array
        - description: |-
            How to order addresses within the returned companies. Currently, only
            `address` and `address desc` is supported which will sorted by closest to
            farthest in distance from given address and farthest to closest distance
            from given address respectively.
          in: query
          name: orderBy
          type: string
        - collectionFormat: multi
          description: |-
            List of specializations that the returned agencies should provide. If this
            is not empty, any returned agency must have at least one of these
            specializations, or one of the services in the "services" field.
          in: query
          items:
            enum:
              - BADGE_SPECIALIZATION_UNKNOWN
              - BADGE_SPECIALIZATION_ADWORDS_SEARCH
              - BADGE_SPECIALIZATION_ADWORDS_DISPLAY
              - BADGE_SPECIALIZATION_ADWORDS_MOBILE
              - BADGE_SPECIALIZATION_ADWORDS_VIDEO
              - BADGE_SPECIALIZATION_ADWORDS_SHOPPING
            type: string
          name: specializations
          type: array
        - description: The 3-letter currency code defined in ISO 4217.
          in: query
          name: maxMonthlyBudget.currencyCode
          type: string
        - description: Logged-in user ID to impersonate instead of the user's ID.
          in: query
          name: requestMetadata.userOverrides.userId
          type: string
        - description: The 3-letter currency code defined in ISO 4217.
          in: query
          name: minMonthlyBudget.currencyCode
          type: string
        - description: |-
            The view of the `Company` resource to be returned. This must not be
            `COMPANY_VIEW_UNSPECIFIED`.
          enum:
            - COMPANY_VIEW_UNSPECIFIED
            - CV_GOOGLE_PARTNER_SEARCH
          in: query
          name: view
          type: string
        - description: Locale to use for the current request.
          in: query
          name: requestMetadata.locale
          type: string
        - description: |-
            The address to use when searching for companies.
            If not given, the geo-located address of the request is used.
          in: query
          name: address
          type: string
        - description: |-
            The whole units of the amount.
            For example if `currencyCode` is `"USD"`, then 1 unit is one US dollar.
          in: query
          name: minMonthlyBudget.units
          type: string
        - description: |-
            Number of nano (10^-9) units of the amount.
            The value must be between -999,999,999 and +999,999,999 inclusive.
            If `units` is positive, `nanos` must be positive or zero.
            If `units` is zero, `nanos` can be positive, zero, or negative.
            If `units` is negative, `nanos` must be negative or zero.
            For example $-1.75 is represented as `units`=-1 and `nanos`=-750,000,000.
          in: query
          name: maxMonthlyBudget.nanos
          type: integer
        - collectionFormat: multi
          description: |-
            List of services that the returned agencies should provide. If this is
            not empty, any returned agency must have at least one of these services,
            or one of the specializations in the "specializations" field.
          in: query
          items:
            enum:
              - SERVICE_UNSPECIFIED
              - S_ADVANCED_ADWORDS_SUPPORT
              - S_ADVERTISING_ON_GOOGLE
              - S_AN_ENHANCED_WEBSITE
              - S_AN_ONLINE_MARKETING_PLAN
              - S_MOBILE_AND_VIDEO_ADS
              - S_MOBILE_WEBSITE_SERVICES
            type: string
          name: services
          type: array
        - description: |-
            The whole units of the amount.
            For example if `currencyCode` is `"USD"`, then 1 unit is one US dollar.
          in: query
          name: maxMonthlyBudget.units
          type: string
        - description: |-
            Identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSourceId
          type: string
        - description: |-
            Number of nano (10^-9) units of the amount.
            The value must be between -999,999,999 and +999,999,999 inclusive.
            If `units` is positive, `nanos` must be positive or zero.
            If `units` is zero, `nanos` can be positive, zero, or negative.
            If `units` is negative, `nanos` must be negative or zero.
            For example $-1.75 is represented as `units`=-1 and `nanos`=-750,000,000.
          in: query
          name: minMonthlyBudget.nanos
          type: integer
        - description: |-
            Second level identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSubId
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListCompaniesResponse'
      tags:
        - companies
    parameters:
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
    patch:
      description: |-
        Update company.
        Should only be called within the context of an authorized logged in user.
      operationId: partners.updateCompanies
      parameters:
        - description: IP address to use instead of the user's geo-located IP address.
          in: query
          name: requestMetadata.userOverrides.ipAddress
          type: string
        - description: |-
            Standard field mask for the set of fields to be updated.
            Required with at least 1 value in FieldMask's paths.
          in: query
          name: updateMask
          type: string
        - collectionFormat: multi
          description: Experiment IDs the current request belongs to.
          in: query
          items:
            type: string
          name: requestMetadata.experimentIds
          type: array
        - description: |-
            Second level identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSubId
          type: string
        - description: Google Partners session ID.
          in: query
          name: requestMetadata.partnersSessionId
          type: string
        - description: Logged-in user ID to impersonate instead of the user's ID.
          in: query
          name: requestMetadata.userOverrides.userId
          type: string
        - description: |-
            Identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSourceId
          type: string
        - description: Locale to use for the current request.
          in: query
          name: requestMetadata.locale
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Company'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Company'
      tags:
        - v2
  '/v2/companies/{companyId}':
    get:
      description: Gets a company.
      operationId: partners.companies.get
      parameters:
        - description: The ID of the company to retrieve.
          in: path
          name: companyId
          required: true
          type: string
        - description: |-
            Identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSourceId
          type: string
        - description: IP address to use instead of the user's geo-located IP address.
          in: query
          name: requestMetadata.userOverrides.ipAddress
          type: string
        - collectionFormat: multi
          description: Experiment IDs the current request belongs to.
          in: query
          items:
            type: string
          name: requestMetadata.experimentIds
          type: array
        - description: |-
            If the company's budget is in a different currency code than this one, then
            the converted budget is converted to this currency code.
          in: query
          name: currencyCode
          type: string
        - description: |-
            How to order addresses within the returned company. Currently, only
            `address` and `address desc` is supported which will sorted by closest to
            farthest in distance from given address and farthest to closest distance
            from given address respectively.
          in: query
          name: orderBy
          type: string
        - description: |-
            Second level identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSubId
          type: string
        - description: Logged-in user ID to impersonate instead of the user's ID.
          in: query
          name: requestMetadata.userOverrides.userId
          type: string
        - description: Google Partners session ID.
          in: query
          name: requestMetadata.partnersSessionId
          type: string
        - description: |-
            The view of `Company` resource to be returned. This must not be
            `COMPANY_VIEW_UNSPECIFIED`.
          enum:
            - COMPANY_VIEW_UNSPECIFIED
            - CV_GOOGLE_PARTNER_SEARCH
          in: query
          name: view
          type: string
        - description: Locale to use for the current request.
          in: query
          name: requestMetadata.locale
          type: string
        - description: |-
            The address to use for sorting the company's addresses by proximity.
            If not given, the geo-located address of the request is used.
            Used when order_by is set.
          in: query
          name: address
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GetCompanyResponse'
      tags:
        - companies
    parameters:
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
  '/v2/companies/{companyId}/leads':
    parameters:
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
    post:
      description: Creates an advertiser lead for the given company ID.
      operationId: partners.companies.leads.create
      parameters:
        - description: The ID of the company to contact.
          in: path
          name: companyId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateLeadRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CreateLeadResponse'
      tags:
        - companies
  '/v2/exams/{examType}/token':
    get:
      description: Gets an Exam Token for a Partner's user to take an exam in the Exams System
      operationId: partners.exams.getToken
      parameters:
        - description: The exam type we are requesting a token for.
          enum:
            - CERTIFICATION_EXAM_TYPE_UNSPECIFIED
            - CET_ADWORDS_FUNDAMENTALS
            - CET_ADWORDS_ADVANCED_SEARCH
            - CET_ADWORDS_ADVANCED_DISPLAY
            - CET_VIDEO_ADS
            - CET_DOUBLECLICK
            - CET_ANALYTICS
            - CET_SHOPPING
            - CET_MOBILE
            - CET_DIGITAL_SALES
            - CET_MOBILE_SITES
          in: path
          name: examType
          required: true
          type: string
        - description: |-
            Second level identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSubId
          type: string
        - description: Logged-in user ID to impersonate instead of the user's ID.
          in: query
          name: requestMetadata.userOverrides.userId
          type: string
        - description: Google Partners session ID.
          in: query
          name: requestMetadata.partnersSessionId
          type: string
        - description: |-
            Identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSourceId
          type: string
        - description: Locale to use for the current request.
          in: query
          name: requestMetadata.locale
          type: string
        - description: IP address to use instead of the user's geo-located IP address.
          in: query
          name: requestMetadata.userOverrides.ipAddress
          type: string
        - collectionFormat: multi
          description: Experiment IDs the current request belongs to.
          in: query
          items:
            type: string
          name: requestMetadata.experimentIds
          type: array
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ExamToken'
      tags:
        - exams
    parameters:
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
  /v2/leads:
    get:
      description: |-
        Lists advertiser leads for a user's associated company.
        Should only be called within the context of an authorized logged in user.
      operationId: partners.leads.list
      parameters:
        - description: IP address to use instead of the user's geo-located IP address.
          in: query
          name: requestMetadata.userOverrides.ipAddress
          type: string
        - collectionFormat: multi
          description: Experiment IDs the current request belongs to.
          in: query
          items:
            type: string
          name: requestMetadata.experimentIds
          type: array
        - description: |-
            Second level identifier to indicate where the traffic comes from.
            An identifier has multiple letters created by a team which redirected the
            traffic to us.
          in: query
          name: requestMetadata.trafficSource.trafficSubId
          type: string
        - description: |-
            How to order Leads. Currently, only `create_time`
            and `create_time desc` are supported
          in: query
          name: orderBy
          type: string
        - description: Logged-in user ID to impersonate instead of the user's ID.
          in: query
          name: requestMetadata.userOverrides.userId
          type: string
        - description: Google Partners session ID.
          in: query
          name: requestMetadata.partnersSessionId
          type: string
        - description: |-
            A token identifying a page of results that the server returns.
            Typically, this is the value of `ListLeadsResponse.next_page_token`
            returned from the previous call to
            ListLeads.
          in: query
          name: pageToken
          type: string
        - description: |-
            Requested page size. Server may return fewer leads than requested.
            If unspecified, server picks an appropriate default.
