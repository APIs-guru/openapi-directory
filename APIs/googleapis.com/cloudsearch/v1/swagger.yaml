        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.debug'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.debug'
      tags:
        - debug
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/debug/{parent}/unmappedids':
    get:
      description: List all unmapped identities for a specific item.
      operationId: cloudsearch.debug.datasources.items.unmappedids.list
      parameters:
        - description: |-
            If you are asked by Google to help with debugging, set this field.
            Otherwise, ignore this field.
          in: query
          name: debugOptions.enableDebugging
          type: boolean
        - description: |-
            Maximum number of items to fetch in a request.
            Defaults to 100.
          in: query
          name: pageSize
          type: integer
        - description: 'The next_page_token value returned from a previous List request, if any.'
          in: query
          name: pageToken
          type: string
        - description: |-
            The name of the item, in the following format:
            datasources/{source_id}/items/{ID}
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
        - description: Limit users selection to this status.
          enum:
            - CODE_UNSPECIFIED
            - NOT_FOUND
            - IDENTITY_SOURCE_NOT_FOUND
            - IDENTITY_SOURCE_MISCONFIGURED
            - TOO_MANY_MAPPINGS_FOUND
            - INTERNAL_ERROR
          in: query
          name: resolutionStatusCode
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListUnmappedIdentitiesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.debug'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.debug'
      tags:
        - debug
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/indexing/{name}':
    delete:
      description: |-
        Deletes Item resource for the
        specified resource name.
      operationId: cloudsearch.indexing.datasources.items.delete
      parameters:
        - description: |-
            Name of connector making this call.
            <br />Format: datasources/{source_id}/connectors/{ID}
          in: query
          name: connectorName
          type: string
        - description: |-
            If you are asked by Google to help with debugging, set this field.
            Otherwise, ignore this field.
          in: query
          name: debugOptions.enableDebugging
          type: boolean
        - description: Required. The RequestMode for this request.
          enum:
            - UNSPECIFIED
            - SYNCHRONOUS
            - ASYNCHRONOUS
          in: query
          name: mode
          type: string
        - description: |-
            Required. Name of the item to delete.
            Format: datasources/{source_id}/items/{item_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            Required. The incremented version of the item to delete from the index.
            The indexing system stores the version from the datasource as a
            byte string and compares the Item version in the index
            to the version of the queued Item using lexical ordering.
            <br /><br />
            Cloud Search Indexing won't delete any queued item with
            a version value that is less than or equal to
            the version of the currently indexed item.
            The maximum length for this field is 1024 bytes.
          in: query
          name: version
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
      tags:
        - indexing
    get:
      description: Gets Item resource by item name.
      operationId: cloudsearch.indexing.datasources.items.get
      parameters:
        - description: |-
            Name of connector making this call.
            <br />Format: datasources/{source_id}/connectors/{ID}
          in: query
          name: connectorName
          type: string
        - description: |-
            If you are asked by Google to help with debugging, set this field.
            Otherwise, ignore this field.
          in: query
          name: debugOptions.enableDebugging
          type: boolean
        - description: |-
            Name of the item to get info.
            Format: datasources/{source_id}/items/{item_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Item'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
      tags:
        - indexing
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/indexing/{name}/items':
    get:
      description: Lists all or a subset of Item resources.
      operationId: cloudsearch.indexing.datasources.items.list
      parameters:
        - description: |-
            When set to true, the indexing system only populates the following fields:
            name,
            version,
            metadata.hash,
            structured_data.hash,
            content.hash.
            <br />If this value is false, then all the fields are populated in Item.
          in: query
          name: brief
          type: boolean
        - description: |-
            Name of connector making this call.
            <br />Format: datasources/{source_id}/connectors/{ID}
          in: query
          name: connectorName
          type: string
        - description: |-
            If you are asked by Google to help with debugging, set this field.
            Otherwise, ignore this field.
          in: query
          name: debugOptions.enableDebugging
          type: boolean
        - description: |-
            Name of the Data Source to list Items.  Format:
            datasources/{source_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            Maximum number of items to fetch in a request.
            The max value is 1000 when brief is true.  The max value is 10 if brief
            is false.
            <br />The default value is 10
          in: query
          name: pageSize
          type: integer
        - description: 'The next_page_token value returned from a previous List request, if any.'
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListItemsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
      tags:
        - indexing
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/indexing/{name}/items:deleteQueueItems':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Deletes all items in a queue. This method is useful for deleting stale
        items.
      operationId: cloudsearch.indexing.datasources.items.deleteQueueItems
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/DeleteQueueItemsRequest'
        - description: |-
            Name of the Data Source to delete items in a queue.
            Format: datasources/{source_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
      tags:
        - indexing
  '/v1/indexing/{name}/items:poll':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Polls for unreserved items from the indexing queue and marks a
        set as reserved, starting with items that have
        the oldest timestamp from the highest priority
        ItemStatus.
        The priority order is as follows: <br />
        ERROR
        <br />
        MODIFIED
        <br />
        NEW_ITEM
        <br />
        ACCEPTED
        <br />
        Reserving items ensures that polling from other threads
        cannot create overlapping sets.

        After handling the reserved items, the client should put items back
        into the unreserved state, either by calling
        index,
        or by calling
        push with
        the type REQUEUE.

        Items automatically become available (unreserved) after 4 hours even if no
        update or push method is called.
      operationId: cloudsearch.indexing.datasources.items.poll
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/PollItemsRequest'
        - description: |-
            Name of the Data Source to poll items.
            Format: datasources/{source_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/PollItemsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
      tags:
        - indexing
  '/v1/indexing/{name}/items:unreserve':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Unreserves all items from a queue, making them all eligible to be
        polled.  This method is useful for resetting the indexing queue
        after a connector has been restarted.
      operationId: cloudsearch.indexing.datasources.items.unreserve
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UnreserveItemsRequest'
        - description: |-
            Name of the Data Source to unreserve all items.
            Format: datasources/{source_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud_search.indexing'
      tags:
        - indexing
  '/v1/indexing/{name}/schema':
    delete:
      description: Deletes the schema of a data source.
      operationId: cloudsearch.indexing.datasources.deleteSchema
      parameters:
        - description: |-
            If you are asked by Google to help with debugging, set this field.
            Otherwise, ignore this field.
          in: query
          name: debugOptions.enableDebugging
          type: boolean
        - description: |-
            Name of the data source to delete Schema.  Format:
            datasources/{source_id}
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
