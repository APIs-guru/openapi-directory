  SourceConfig:
    description: |-
      Configurations for a source while processing a
      Search or
      Suggest request.
    properties:
      crowdingConfig:
        $ref: '#/definitions/SourceCrowdingConfig'
        description: The crowding configuration for the source.
      scoringConfig:
        $ref: '#/definitions/SourceScoringConfig'
        description: The scoring configuration for the source.
      source:
        $ref: '#/definitions/Source'
        description: The source for which this configuration is to be used.
