      categoricalStatsResult:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1CategoricalStatsResult'
      kAnonymityResult:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1KAnonymityResult'
      kMapEstimationResult:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1KMapEstimationResult'
      lDiversityResult:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1LDiversityResult'
      numericalStatsResult:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1NumericalStatsResult'
