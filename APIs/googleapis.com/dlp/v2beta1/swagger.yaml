      code:
        enum:
          - TRANSFORMATION_RESULT_CODE_UNSPECIFIED
          - SUCCESS
          - ERROR
        type: string
      count:
        format: int64
        type: string
      details:
        description: |-
          A place for warnings or errors to show up if a transformation didn't
          work as expected.
        type: string
    type: object
  GooglePrivacyDlpV2beta1SurrogateType:
    description: |-
      Message for detecting output from deidentification transformations
      such as
      [`CryptoReplaceFfxFpeConfig`](/dlp/docs/reference/rest/v2beta1/content/deidentify#CryptoReplaceFfxFpeConfig).
      These types of transformations are
      those that perform pseudonymization, thereby producing a "surrogate" as
      output. This should be used in conjunction with a field on the
      transformation such as `surrogate_info_type`. This custom info type does
      not support the use of `detection_rules`.
    properties: {}
    type: object
  GooglePrivacyDlpV2beta1Table:
    description: 'Structured content to inspect. Up to 50,000 `Value`s per request allowed.'
    properties:
      headers:
        items:
          $ref: '#/definitions/GooglePrivacyDlpV2beta1FieldId'
        type: array
      rows:
        items:
          $ref: '#/definitions/GooglePrivacyDlpV2beta1Row'
        type: array
    type: object
  GooglePrivacyDlpV2beta1TableLocation:
    description: Location of a finding within a table.
    properties:
      rowIndex:
        description: The zero-based index of the row where the finding is located.
        format: int64
        type: string
    type: object
  GooglePrivacyDlpV2beta1TaggedField:
    description: A column with a semantic tag attached.
    properties:
      customTag:
        description: |-
          A column can be tagged with a custom tag. In this case, the user must
          indicate an auxiliary table that contains statistical information on
          the possible values of this column (below).
        type: string
      field:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1FieldId'
        description: 'Identifies the column. [required]'
      inferred:
        $ref: '#/definitions/GoogleProtobufEmpty'
        description: |-
          If no semantic tag is indicated, we infer the statistical model from
          the distribution of values in the input data
      infoType:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1InfoType'
        description: |-
          A column can be tagged with a InfoType to use the relevant public
          dataset as a statistical model of population, if available. We
          currently support US ZIP codes, region codes, ages and genders.
    type: object
  GooglePrivacyDlpV2beta1TimePartConfig:
    description: |-
      For use with `Date`, `Timestamp`, and `TimeOfDay`, extract or preserve a
      portion of the value.
    properties:
      partToExtract:
        enum:
          - TIME_PART_UNSPECIFIED
          - YEAR
          - MONTH
          - DAY_OF_MONTH
          - DAY_OF_WEEK
          - WEEK_OF_YEAR
          - HOUR_OF_DAY
        type: string
    type: object
  GooglePrivacyDlpV2beta1TransformationSummary:
    description: |-
      Summary of a single tranformation.
      Only one of 'transformation', 'field_transformation', or 'record_suppress'
      will be set.
    properties:
      field:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1FieldId'
        description: Set if the transformation was limited to a specific FieldId.
      fieldTransformations:
        description: |-
          The field transformation that was applied.
          If multiple field transformations are requested for a single field,
          this list will contain all of them; otherwise, only one is supplied.
        items:
          $ref: '#/definitions/GooglePrivacyDlpV2beta1FieldTransformation'
        type: array
      infoType:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1InfoType'
        description: Set if the transformation was limited to a specific info_type.
      recordSuppress:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1RecordSuppression'
        description: The specific suppression option these stats apply to.
      results:
        items:
          $ref: '#/definitions/GooglePrivacyDlpV2beta1SummaryResult'
        type: array
      transformation:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1PrimitiveTransformation'
        description: The specific transformation these stats apply to.
      transformedBytes:
        description: Total size in bytes that were transformed in some way.
        format: int64
        type: string
    type: object
  GooglePrivacyDlpV2beta1TransientCryptoKey:
    description: |-
      Use this to have a random data crypto key generated.
      It will be discarded after the operation/request finishes.
    properties:
      name:
        description: |-
          Name of the key. [required]
          This is an arbitrary string used to differentiate different keys.
          A unique key is generated per name: two separate `TransientCryptoKey`
          protos share the same generated key if their names are the same.
          When the data crypto key is generated, this name is not used in any way
          (repeating the api call will result in a different key being generated).
        type: string
    type: object
  GooglePrivacyDlpV2beta1UnwrappedCryptoKey:
    description: |-
      Using raw keys is prone to security risks due to accidentally
      leaking the key. Choose another type of key if possible.
    properties:
      key:
        description: 'The AES 128/192/256 bit key. [required]'
        format: byte
        type: string
    type: object
  GooglePrivacyDlpV2beta1Value:
    description: |-
      Set of primitive values supported by the system.
      Note that for the purposes of inspection or transformation, the number
      of bytes considered to comprise a 'Value' is based on its representation
      as a UTF-8 encoded string. For example, if 'integer_value' is set to
      123456789, the number of bytes would be counted as 9, even though an
      int64 only holds up to 8 bytes of data.
    properties:
      booleanValue:
        type: boolean
      dateValue:
        $ref: '#/definitions/GoogleTypeDate'
      floatValue:
        format: double
        type: number
      integerValue:
        format: int64
        type: string
      stringValue:
        type: string
      timeValue:
        $ref: '#/definitions/GoogleTypeTimeOfDay'
      timestampValue:
        format: google-datetime
        type: string
    type: object
  GooglePrivacyDlpV2beta1ValueFrequency:
    description: 'A value of a field, including its frequency.'
    properties:
      count:
        description: How many times the value is contained in the field.
        format: int64
        type: string
      value:
        $ref: '#/definitions/GooglePrivacyDlpV2beta1Value'
        description: A value contained in the field in question.
    type: object
  GooglePrivacyDlpV2beta1WordList:
    description: Message defining a list of words or phrases to search for in the data.
    properties:
      words:
        description: |-
          Words or phrases defining the dictionary. The dictionary must contain
          at least one phrase and every phrase must contain at least 2 characters
          that are letters or digits. [required]
        items:
          type: string
        type: array
    type: object
  GoogleProtobufEmpty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  GoogleRpcStatus:
    description: |-
      The `Status` type defines a logical error model that is suitable for different
      programming environments, including REST APIs and RPC APIs. It is used by
      [gRPC](https://github.com/grpc). The error model is designed to be:

      - Simple to use and understand for most users
      - Flexible enough to meet unexpected needs

      # Overview

      The `Status` message contains three pieces of data: error code, error message,
      and error details. The error code should be an enum value of
      google.rpc.Code, but it may accept additional error codes if needed.  The
      error message should be a developer-facing English message that helps
      developers *understand* and *resolve* the error. If a localized user-facing
      error message is needed, put the localized message in the error details or
      localize it in the client. The optional error details may contain arbitrary
      information about the error. There is a predefined set of error detail types
      in the package `google.rpc` that can be used for common error conditions.

      # Language mapping

      The `Status` message is the logical representation of the error model, but it
      is not necessarily the actual wire format. When the `Status` message is
      exposed in different client libraries and different wire protocols, it can be
      mapped differently. For example, it will likely be mapped to some exceptions
      in Java, but more likely mapped to some error codes in C.

      # Other uses

      The error model and the `Status` message can be used in a variety of
      environments, either with or without APIs, to provide a
      consistent developer experience across different environments.

      Example uses of this error model include:

      - Partial errors. If a service needs to return partial errors to the client,
          it may embed the `Status` in the normal response to indicate the partial
          errors.

      - Workflow errors. A typical workflow has multiple steps. Each step may
          have a `Status` message for error reporting.

      - Batch operations. If a client uses batch request and batch response, the
          `Status` message should be used directly inside batch response, one for
          each error sub-response.

      - Asynchronous operations. If an API call embeds asynchronous operation
          results in its response, the status of those operations should be
          represented directly using the `Status` message.

      - Logging. If some API errors are stored in logs, the message `Status` could
          be used directly after any stripping needed for security/privacy reasons.
    properties:
      code:
        description: 'The status code, which should be an enum value of google.rpc.Code.'
        format: int32
        type: integer
      details:
        description: |-
          A list of messages that carry the error details.  There is a common set of
          message types for APIs to use.
        items:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          type: object
        type: array
      message:
        description: |-
          A developer-facing error message, which should be in English. Any
          user-facing error message should be localized and sent in the
          google.rpc.Status.details field, or localized by the client.
        type: string
    type: object
  GoogleTypeDate:
    description: |-
      Represents a whole calendar date, e.g. date of birth. The time of day and
      time zone are either specified elsewhere or are not significant. The date
      is relative to the Proleptic Gregorian Calendar. The day may be 0 to
      represent a year and month where the day is not significant, e.g. credit card
      expiration date. The year may be 0 to represent a month and day independent
      of year, e.g. anniversary date. Related types are google.type.TimeOfDay
      and `google.protobuf.Timestamp`.
    properties:
      day:
        description: |-
          Day of month. Must be from 1 to 31 and valid for the year and month, or 0
          if specifying a year/month where the day is not significant.
        format: int32
        type: integer
      month:
        description: Month of year. Must be from 1 to 12.
        format: int32
        type: integer
      year:
        description: |-
          Year of date. Must be from 1 to 9999, or 0 if specifying a date without
          a year.
        format: int32
        type: integer
    type: object
  GoogleTypeTimeOfDay:
    description: |-
      Represents a time of day. The date and time zone are either not significant
      or are specified elsewhere. An API may choose to allow leap seconds. Related
      types are google.type.Date and `google.protobuf.Timestamp`.
    properties:
      hours:
        description: |-
          Hours of day in 24 hour format. Should be from 0 to 23. An API may choose
          to allow the value "24:00:00" for scenarios like business closing time.
        format: int32
        type: integer
      minutes:
        description: Minutes of hour of day. Must be from 0 to 59.
        format: int32
        type: integer
      nanos:
        description: 'Fractions of seconds in nanoseconds. Must be from 0 to 999,999,999.'
        format: int32
        type: integer
      seconds:
        description: |-
          Seconds of minutes of the time. Must normally be from 0 to 59. An API may
          allow the value 60 if it allows leap-seconds.
        format: int32
        type: integer
    type: object
