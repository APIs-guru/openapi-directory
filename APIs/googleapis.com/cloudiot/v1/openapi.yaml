            schema:
              $ref: "#/components/schemas/DeviceRegistry"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceRegistry"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/cloud-platform
          Oauth2c:
            - https://www.googleapis.com/auth/cloud-platform
        - Oauth2:
            - https://www.googleapis.com/auth/cloudiot
          Oauth2c:
            - https://www.googleapis.com/auth/cloudiot
      tags:
        - projects
