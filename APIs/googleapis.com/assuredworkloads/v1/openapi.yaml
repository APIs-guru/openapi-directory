            type: string
          type: array
        consoleUris:
          description: Link to console page where violations can be resolved
          items:
            type: string
          type: array
        steps:
          description: Steps to resolve violation via cloud console
          items:
            type: string
          type: array
      type: object
    GoogleCloudAssuredworkloadsV1ViolationRemediationInstructionsGcloud:
