          format: google-datetime
          type: string
        execStartTime:
          description: The timestamp when execution begins.
          format: google-datetime
          type: string
        execution:
          description: The time spent executing the command (i.e., doing useful work).
          format: google-duration
          type: string
        isoPrepDone:
