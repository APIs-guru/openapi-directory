  '/v2/{instanceName}/actions:execute':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Execute an action remotely.

        In order to execute an action, the client must first upload all of the
        inputs, the
        Command to run, and the
        Action into the
        ContentAddressableStorage.
        It then calls `Execute` with an `action_digest` referring to them. The
        server will run the action and eventually return the result.

        The input `Action`'s fields MUST meet the various canonicalization
        requirements specified in the documentation for their types so that it has
        the same digest as other logically equivalent `Action`s. The server MAY
        enforce the requirements and return errors if a non-canonical input is
        received. It MAY also proceed without verifying some or all of the
        requirements, such as for performance reasons. If the server does not
        verify the requirement, then it will treat the `Action` as distinct from
        another logically equivalent action if they hash differently.

        Returns a stream of
        google.longrunning.Operation messages
        describing the resulting execution, with eventual `response`
        ExecuteResponse. The
        `metadata` on the operation is of type
        ExecuteOperationMetadata.

        If the client remains connected after the first response is returned after
        the server, then updates are streamed as if the client had called
        WaitExecution
        until the execution completes or the request reaches an error. The
        operation can also be queried using Operations
        API.

        The server NEED NOT implement other methods or functionality of the
        Operations API.

        Errors discovered during creation of the `Operation` will be reported
        as gRPC Status errors, while errors that occurred while running the
        action will be reported in the `status` field of the `ExecuteResponse`. The
        server MUST NOT set the `error` field of the `Operation` proto.
        The possible errors include:

        * `INVALID_ARGUMENT`: One or more arguments are invalid.
        * `FAILED_PRECONDITION`: One or more errors occurred in setting up the
          action requested, such as a missing input or command or no worker being
          available. The client may be able to fix the errors and retry.
        * `RESOURCE_EXHAUSTED`: There is insufficient quota of some resource to run
          the action.
        * `UNAVAILABLE`: Due to a transient condition, such as all workers being
          occupied (and the server does not support a queue), the action could not
          be started. The client should retry.
        * `INTERNAL`: An internal error occurred in the execution engine or the
          worker.
        * `DEADLINE_EXCEEDED`: The execution timed out.
        * `CANCELLED`: The operation was cancelled by the client. This status is
          only possible if the server implements the Operations API CancelOperation
          method, and it was called for the current execution.

        In the case of a missing input or command, the server SHOULD additionally
        send a PreconditionFailure error detail
        where, for each requested blob not present in the CAS, there is a
        `Violation` with a `type` of `MISSING` and a `subject` of
        `"blobs/{hash}/{size}"` indicating the digest of the missing blob.
      operationId: remotebuildexecution.actions.execute
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/BuildBazelRemoteExecutionV2ExecuteRequest'
        - description: |-
            The instance of the execution system to operate against. A server may
            support multiple instances of the execution system (with their own workers,
            storage, caches, etc.). The server MAY require use of this field to select
            between them in an implementation-defined fashion, otherwise it can be
            omitted.
          in: path
          name: instanceName
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleLongrunningOperation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - actions
  '/v2/{instanceName}/blobs/{hash}/{sizeBytes}:getTree':
    get:
      description: |-
        Fetch the entire directory tree rooted at a node.

        This request must be targeted at a
        Directory stored in the
        ContentAddressableStorage
        (CAS). The server will enumerate the `Directory` tree recursively and
        return every node descended from the root.

        The GetTreeRequest.page_token parameter can be used to skip ahead in
        the stream (e.g. when retrying a partially completed and aborted request),
        by setting it to a value taken from GetTreeResponse.next_page_token of the
        last successfully processed GetTreeResponse).

        The exact traversal order is unspecified and, unless retrieving subsequent
        pages from an earlier request, is not guaranteed to be stable across
        multiple invocations of `GetTree`.

        If part of the tree is missing from the CAS, the server will return the
        portion present and omit the rest.

        * `NOT_FOUND`: The requested tree root is not present in the CAS.
      operationId: remotebuildexecution.blobs.getTree
      parameters:
        - description: |-
            The hash. In the case of SHA-256, it will always be a lowercase hex string
            exactly 64 characters long.
          in: path
          name: hash
          required: true
          type: string
        - description: |-
