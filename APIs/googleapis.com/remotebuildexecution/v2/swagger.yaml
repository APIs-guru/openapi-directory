definitions:
  BuildBazelRemoteExecutionV2Action:
    description: |-
      An `Action` captures all the information about an execution which is required
      to reproduce it.

      `Action`s are the core component of the [Execution] service. A single
      `Action` represents a repeatable action that can be performed by the
      execution service. `Action`s can be succinctly identified by the digest of
      their wire format encoding and, once an `Action` has been executed, will be
      cached in the action cache. Future requests can then use the cached result
      rather than needing to run afresh.

      When a server completes execution of an
      Action, it MAY choose to
      cache the result in
      the ActionCache unless
      `do_not_cache` is `true`. Clients SHOULD expect the server to do so. By
      default, future calls to
      Execute the same
      `Action` will also serve their results from the cache. Clients must take care
      to understand the caching behaviour. Ideally, all `Action`s will be
      reproducible so that serving a result from cache is always desirable and
      correct.
    properties:
      commandDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest of the Command
          to run, which MUST be present in the
          ContentAddressableStorage.
      doNotCache:
        description: 'If true, then the `Action`''s result cannot be cached.'
        type: boolean
      inputRootDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest of the root
          Directory for the input
          files. The files in the directory tree are available in the correct
          location on the build machine before the command is executed. The root
          directory, as well as every subdirectory and content blob referred to, MUST
          be in the
          ContentAddressableStorage.
      timeout:
        description: |-
          A timeout after which the execution should be killed. If the timeout is
          absent, then the client is specifying that the execution should continue
          as long as the server will let it. The server SHOULD impose a timeout if
          the client does not specify one, however, if the client does specify a
          timeout that is longer than the server's maximum timeout, the server MUST
          reject the request.

          The timeout is a part of the
          Action message, and
          therefore two `Actions` with different timeouts are different, even if they
          are otherwise identical. This is because, if they were not, running an
          `Action` with a lower timeout than is required might result in a cache hit
          from an execution run with a longer timeout, hiding the fact that the
          timeout is too short. By encoding it directly in the `Action`, a lower
          timeout will result in a cache miss and the execution timeout will fail
          immediately, rather than whenever the cache entry gets evicted.
        format: google-duration
        type: string
    type: object
  BuildBazelRemoteExecutionV2ActionCacheUpdateCapabilities:
    description: Describes the server/instance capabilities for updating the action cache.
    properties:
      updateEnabled:
        type: boolean
    type: object
  BuildBazelRemoteExecutionV2ActionResult:
    description: |-
      An ActionResult represents the result of an
      Action being run.
    properties:
      executionMetadata:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ExecutedActionMetadata'
        description: The details of the execution that originally produced this result.
      exitCode:
        description: The exit code of the command.
        format: int32
        type: integer
      outputDirectories:
        description: |-
          The output directories of the action. For each output directory requested
          in the `output_directories` field of the Action, if the corresponding
          directory existed after the action completed, a single entry will be
          present in the output list, which will contain the digest of a
          Tree message containing the
          directory tree, and the path equal exactly to the corresponding Action
          output_directories member.

          As an example, suppose the Action had an output directory `a/b/dir` and the
          execution produced the following contents in `a/b/dir`: a file named `bar`
          and a directory named `foo` with an executable file named `baz`. Then,
          output_directory will contain (hashes shortened for readability):

          ```json
          // OutputDirectory proto:
          {
            path: "a/b/dir"
            tree_digest: {
              hash: "4a73bc9d03...",
              size: 55
            }
          }
          // Tree proto with hash "4a73bc9d03..." and size 55:
          {
            root: {
              files: [
                {
                  name: "bar",
                  digest: {
                    hash: "4a73bc9d03...",
                    size: 65534
                  }
                }
              ],
              directories: [
                {
                  name: "foo",
                  digest: {
                    hash: "4cf2eda940...",
                    size: 43
                  }
                }
              ]
            }
            children : {
              // (Directory proto with hash "4cf2eda940..." and size 43)
              files: [
                {
                  name: "baz",
                  digest: {
                    hash: "b2c941073e...",
                    size: 1294,
                  },
                  is_executable: true
                }
              ]
            }
          }
          ```
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2OutputDirectory'
        type: array
      outputDirectorySymlinks:
        description: |-
          The output directories of the action that are symbolic links to other
          directories. Those may be links to other output directories, or input
          directories, or even absolute paths outside of the working directory,
          if the server supports
          SymlinkAbsolutePathStrategy.ALLOWED.
          For each output directory requested in the `output_directories` field of
          the Action, if the directory file existed after
          the action completed, a single entry will be present either in this field,
          or in the `output_directories` field, if the directory was not a symbolic link.

          If the action does not produce the requested output, or produces a
          file where a directory is expected or vice versa, then that output
          will be omitted from the list. The server is free to arrange the output
          list as desired; clients MUST NOT assume that the output list is sorted.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2OutputSymlink'
        type: array
      outputFileSymlinks:
        description: |-
          The output files of the action that are symbolic links to other files. Those
          may be links to other output files, or input files, or even absolute paths
          outside of the working directory, if the server supports
          SymlinkAbsolutePathStrategy.ALLOWED.
          For each output file requested in the `output_files` field of the Action,
          if the corresponding file existed after
          the action completed, a single entry will be present either in this field,
          or in the `output_files` field, if the file was not a symbolic link.

          If the action does not produce the requested output, or produces a
          directory where a regular file is expected or vice versa, then that output
          will be omitted from the list. The server is free to arrange the output
          list as desired; clients MUST NOT assume that the output list is sorted.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2OutputSymlink'
        type: array
      outputFiles:
        description: |-
          The output files of the action. For each output file requested in the
          `output_files` field of the Action, if the corresponding file existed after
          the action completed, a single entry will be present either in this field,
          or in the output_file_symlinks field, if the file was a symbolic link to
          another file.

          If the action does not produce the requested output, or produces a
          directory where a regular file is expected or vice versa, then that output
          will be omitted from the list. The server is free to arrange the output
          list as desired; clients MUST NOT assume that the output list is sorted.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2OutputFile'
        type: array
      stderrDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest for a blob containing the standard error of the action, which
          can be retrieved from the
          ContentAddressableStorage.
          See `stderr_raw` for when this will be set.
      stderrRaw:
        description: |-
          The standard error buffer of the action. The server will determine, based
          on the size of the buffer, whether to return it in raw form or to return
          a digest in `stderr_digest` that points to the buffer. If neither is set,
          then the buffer is empty. The client SHOULD NOT assume it will get one of
          the raw buffer or a digest on any given request and should be prepared to
          handle either.
        format: byte
        type: string
      stdoutDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest for a blob containing the standard output of the action, which
          can be retrieved from the
          ContentAddressableStorage.
          See `stdout_raw` for when this will be set.
      stdoutRaw:
        description: |-
          The standard output buffer of the action. The server will determine, based
          on the size of the buffer, whether to return it in raw form or to return
          a digest in `stdout_digest` that points to the buffer. If neither is set,
          then the buffer is empty. The client SHOULD NOT assume it will get one of
          the raw buffer or a digest on any given request and should be prepared to
          handle either.
        format: byte
        type: string
    type: object
  BuildBazelRemoteExecutionV2BatchReadBlobsRequest:
    description: |-
      A request message for
      ContentAddressableStorage.BatchReadBlobs.
    properties:
      digests:
        description: The individual blob digests.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        type: array
    type: object
  BuildBazelRemoteExecutionV2BatchReadBlobsResponse:
    description: |-
      A response message for
      ContentAddressableStorage.BatchReadBlobs.
    properties:
      responses:
        description: The responses to the requests.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2BatchReadBlobsResponseResponse'
        type: array
    type: object
  BuildBazelRemoteExecutionV2BatchReadBlobsResponseResponse:
    description: A response corresponding to a single blob that the client tried to upload.
    properties:
      data:
        description: The raw binary data.
        format: byte
        type: string
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: The digest to which this response corresponds.
      status:
        $ref: '#/definitions/GoogleRpcStatus'
        description: The result of attempting to download that blob.
    type: object
  BuildBazelRemoteExecutionV2BatchUpdateBlobsRequest:
    description: |-
      A request message for
      ContentAddressableStorage.BatchUpdateBlobs.
    properties:
      requests:
        description: The individual upload requests.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2BatchUpdateBlobsRequestRequest'
        type: array
    type: object
  BuildBazelRemoteExecutionV2BatchUpdateBlobsRequestRequest:
    description: A request corresponding to a single blob that the client wants to upload.
    properties:
      data:
        description: The raw binary data.
        format: byte
        type: string
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: The digest of the blob. This MUST be the digest of `data`.
    type: object
  BuildBazelRemoteExecutionV2BatchUpdateBlobsResponse:
    description: |-
      A response message for
      ContentAddressableStorage.BatchUpdateBlobs.
    properties:
      responses:
        description: The responses to the requests.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2BatchUpdateBlobsResponseResponse'
        type: array
    type: object
  BuildBazelRemoteExecutionV2BatchUpdateBlobsResponseResponse:
    description: A response corresponding to a single blob that the client tried to upload.
    properties:
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: The blob digest to which this response corresponds.
      status:
        $ref: '#/definitions/GoogleRpcStatus'
        description: The result of attempting to upload that blob.
    type: object
  BuildBazelRemoteExecutionV2CacheCapabilities:
    description: Capabilities of the remote cache system.
    properties:
      actionCacheUpdateCapabilities:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ActionCacheUpdateCapabilities'
        description: Capabilities for updating the action cache.
      cachePriorityCapabilities:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2PriorityCapabilities'
        description: Supported cache priority range for both CAS and ActionCache.
      digestFunction:
        description: |-
          All the digest functions supported by the remote cache.
          Remote cache may support multiple digest functions simultaneously.
        items:
          enum:
            - UNKNOWN
            - SHA256
            - SHA1
            - MD5
          type: string
        type: array
      maxBatchTotalSizeBytes:
        description: |-
          Maximum total size of blobs to be uploaded/downloaded using
          batch methods. A value of 0 means no limit is set, although
          in practice there will always be a message size limitation
          of the protocol in use, e.g. GRPC.
        format: int64
        type: string
      symlinkAbsolutePathStrategy:
        description: Whether absolute symlink targets are supported.
        enum:
          - UNKNOWN
          - DISALLOWED
          - ALLOWED
        type: string
    type: object
  BuildBazelRemoteExecutionV2Command:
    description: |-
      A `Command` is the actual command executed by a worker running an
      Action and specifications of its
      environment.

      Except as otherwise required, the environment (such as which system
      libraries or binaries are available, and what filesystems are mounted where)
      is defined by and specific to the implementation of the remote execution API.
    properties:
      arguments:
        description: |-
          The arguments to the command. The first argument must be the path to the
          executable, which must be either a relative path, in which case it is
          evaluated with respect to the input root, or an absolute path.
        items:
          type: string
        type: array
      environmentVariables:
        description: |-
          The environment variables to set when running the program. The worker may
          provide its own default environment variables; these defaults can be
          overridden using this field. Additional variables can also be specified.

          In order to ensure that equivalent
          Commands always hash to the same
          value, the environment variables MUST be lexicographically sorted by name.
          Sorting of strings is done by code point, equivalently, by the UTF-8 bytes.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2CommandEnvironmentVariable'
        type: array
      outputDirectories:
        description: |-
          A list of the output directories that the client expects to retrieve from
          the action. Only the listed directories will be returned (an entire
          directory structure will be returned as a
          Tree message digest, see
          OutputDirectory), as
          well as files listed in `output_files`. Other files or directories that
          may be created during command execution are discarded.

          The paths are relative to the working directory of the action execution.
          The paths are specified using a single forward slash (`/`) as a path
          separator, even if the execution platform natively uses a different
          separator. The path MUST NOT include a trailing slash, nor a leading slash,
          being a relative path. The special value of empty string is allowed,
          although not recommended, and can be used to capture the entire working
          directory tree, including inputs.

          In order to ensure consistent hashing of the same Action, the output paths
          MUST be sorted lexicographically by code point (or, equivalently, by UTF-8
          bytes).

          An output directory cannot be duplicated or have the same path as any of
          the listed output files.

          Directories leading up to the output directories (but not the output
          directories themselves) are created by the worker prior to execution, even
          if they are not explicitly part of the input root.
        items:
          type: string
        type: array
      outputFiles:
        description: |-
          A list of the output files that the client expects to retrieve from the
          action. Only the listed files, as well as directories listed in
          `output_directories`, will be returned to the client as output.
          Other files or directories that may be created during command execution
          are discarded.

          The paths are relative to the working directory of the action execution.
          The paths are specified using a single forward slash (`/`) as a path
          separator, even if the execution platform natively uses a different
          separator. The path MUST NOT include a trailing slash, nor a leading slash,
          being a relative path.

          In order to ensure consistent hashing of the same Action, the output paths
          MUST be sorted lexicographically by code point (or, equivalently, by UTF-8
          bytes).

          An output file cannot be duplicated, be a parent of another output file, or
          have the same path as any of the listed output directories.

          Directories leading up to the output files are created by the worker prior
          to execution, even if they are not explicitly part of the input root.
        items:
          type: string
        type: array
      platform:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Platform'
        description: |-
          The platform requirements for the execution environment. The server MAY
          choose to execute the action on any worker satisfying the requirements, so
          the client SHOULD ensure that running the action on any such worker will
          have the same result.
      workingDirectory:
        description: |-
          The working directory, relative to the input root, for the command to run
          in. It must be a directory which exists in the input tree. If it is left
          empty, then the action is run in the input root.
        type: string
    type: object
  BuildBazelRemoteExecutionV2CommandEnvironmentVariable:
    description: |-
      An `EnvironmentVariable` is one variable to set in the running program's
      environment.
    properties:
      name:
        description: The variable name.
        type: string
      value:
        description: The variable value.
        type: string
    type: object
  BuildBazelRemoteExecutionV2Digest:
    description: |-
      A content digest. A digest for a given blob consists of the size of the blob
      and its hash. The hash algorithm to use is defined by the server, but servers
      SHOULD use SHA-256.

      The size is considered to be an integral part of the digest and cannot be
      separated. That is, even if the `hash` field is correctly specified but
      `size_bytes` is not, the server MUST reject the request.

      The reason for including the size in the digest is as follows: in a great
      many cases, the server needs to know the size of the blob it is about to work
      with prior to starting an operation with it, such as flattening Merkle tree
      structures or streaming it to a worker. Technically, the server could
      implement a separate metadata store, but this results in a significantly more
      complicated implementation as opposed to having the client specify the size
      up-front (or storing the size along with the digest in every message where
      digests are embedded). This does mean that the API leaks some implementation
      details of (what we consider to be) a reasonable server implementation, but
      we consider this to be a worthwhile tradeoff.

      When a `Digest` is used to refer to a proto message, it always refers to the
      message in binary encoded form. To ensure consistent hashing, clients and
      servers MUST ensure that they serialize messages according to the following
      rules, even if there are alternate valid encodings for the same message:

      * Fields are serialized in tag order.
      * There are no unknown fields.
      * There are no duplicate fields.
      * Fields are serialized according to the default semantics for their type.

      Most protocol buffer implementations will always follow these rules when
      serializing, but care should be taken to avoid shortcuts. For instance,
      concatenating two messages to merge them may produce duplicate fields.
    properties:
      hash:
        description: |-
          The hash. In the case of SHA-256, it will always be a lowercase hex string
          exactly 64 characters long.
        type: string
      sizeBytes:
        description: 'The size of the blob, in bytes.'
        format: int64
        type: string
    type: object
  BuildBazelRemoteExecutionV2Directory:
    description: |-
      A `Directory` represents a directory node in a file tree, containing zero or
      more children FileNodes,
      DirectoryNodes and
      SymlinkNodes.
      Each `Node` contains its name in the directory, either the digest of its
      content (either a file blob or a `Directory` proto) or a symlink target, as
      well as possibly some metadata about the file or directory.

      In order to ensure that two equivalent directory trees hash to the same
      value, the following restrictions MUST be obeyed when constructing a
      a `Directory`:

      * Every child in the directory must have a path of exactly one segment.
        Multiple levels of directory hierarchy may not be collapsed.
      * Each child in the directory must have a unique path segment (file name).
      * The files, directories and symlinks in the directory must each be sorted
        in lexicographical order by path. The path strings must be sorted by code
        point, equivalently, by UTF-8 bytes.

      A `Directory` that obeys the restrictions is said to be in canonical form.

      As an example, the following could be used for a file named `bar` and a
      directory named `foo` with an executable file named `baz` (hashes shortened
      for readability):

      ```json
      // (Directory proto)
      {
        files: [
          {
            name: "bar",
            digest: {
              hash: "4a73bc9d03...",
              size: 65534
            }
          }
        ],
        directories: [
          {
            name: "foo",
            digest: {
              hash: "4cf2eda940...",
              size: 43
            }
          }
        ]
      }

      // (Directory proto with hash "4cf2eda940..." and size 43)
      {
        files: [
          {
            name: "baz",
            digest: {
              hash: "b2c941073e...",
              size: 1294,
            },
            is_executable: true
          }
        ]
      }
      ```
    properties:
      directories:
        description: The subdirectories in the directory.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2DirectoryNode'
        type: array
      files:
        description: The files in the directory.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2FileNode'
        type: array
      symlinks:
        description: The symlinks in the directory.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2SymlinkNode'
        type: array
    type: object
  BuildBazelRemoteExecutionV2DirectoryNode:
    description: |-
      A `DirectoryNode` represents a child of a
      Directory which is itself
      a `Directory` and its associated metadata.
    properties:
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest of the
          Directory object
          represented. See Digest
          for information about how to take the digest of a proto message.
      name:
        description: The name of the directory.
        type: string
    type: object
  BuildBazelRemoteExecutionV2ExecuteOperationMetadata:
    description: |-
      Metadata about an ongoing
      execution, which
      will be contained in the metadata
      field of the
      Operation.
    properties:
      actionDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest of the Action
          being executed.
      stage:
        enum:
          - UNKNOWN
          - CACHE_CHECK
          - QUEUED
          - EXECUTING
          - COMPLETED
        type: string
      stderrStreamName:
        description: |-
          If set, the client can use this name with
          ByteStream.Read to stream the
          standard error.
        type: string
      stdoutStreamName:
        description: |-
          If set, the client can use this name with
          ByteStream.Read to stream the
          standard output.
        type: string
    type: object
  BuildBazelRemoteExecutionV2ExecuteRequest:
    description: |-
      A request message for
      Execution.Execute.
    properties:
      actionDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest of the Action to
          execute.
      executionPolicy:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ExecutionPolicy'
        description: |-
          An optional policy for execution of the action.
          The server will have a default policy if this is not provided.
      resultsCachePolicy:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ResultsCachePolicy'
        description: |-
          An optional policy for the results of this execution in the remote cache.
          The server will have a default policy if this is not provided.
          This may be applied to both the ActionResult and the associated blobs.
      skipCacheLookup:
        description: |-
          If true, the action will be executed anew even if its result was already
          present in the cache. If false, the result may be served from the
          ActionCache.
        type: boolean
    type: object
  BuildBazelRemoteExecutionV2ExecuteResponse:
    description: |-
      The response message for
      Execution.Execute,
      which will be contained in the response
      field of the
      Operation.
    properties:
      cachedResult:
        description: 'True if the result was served from cache, false if it was executed.'
        type: boolean
      message:
        description: |-
          Freeform informational message with details on the execution of the action
          that may be displayed to the user upon failure or when requested explicitly.
        type: string
      result:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ActionResult'
        description: The result of the action.
      serverLogs:
        additionalProperties:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2LogFile'
        description: |-
          An optional list of additional log outputs the server wishes to provide. A
          server can use this to return execution-specific logs however it wishes.
          This is intended primarily to make it easier for users to debug issues that
          may be outside of the actual job execution, such as by identifying the
          worker executing the action or by providing logs from the worker's setup
          phase. The keys SHOULD be human readable so that a client can display them
          to a user.
        type: object
      status:
        $ref: '#/definitions/GoogleRpcStatus'
        description: |-
          If the status has a code other than `OK`, it indicates that the action did
          not finish execution. For example, if the operation times out during
          execution, the status will have a `DEADLINE_EXCEEDED` code. Servers MUST
          use this field for errors in execution, rather than the error field on the
          `Operation` object.

          If the status code is other than `OK`, then the result MUST NOT be cached.
          For an error status, the `result` field is optional; the server may
          populate the output-, stdout-, and stderr-related fields if it has any
          information available, such as the stdout and stderr of a timed-out action.
    type: object
  BuildBazelRemoteExecutionV2ExecutedActionMetadata:
    description: ExecutedActionMetadata contains details about a completed execution.
    properties:
      executionCompletedTimestamp:
        description: When the worker completed executing the action command.
        format: google-datetime
        type: string
      executionStartTimestamp:
        description: When the worker started executing the action command.
        format: google-datetime
        type: string
      inputFetchCompletedTimestamp:
        description: When the worker finished fetching action inputs.
        format: google-datetime
        type: string
      inputFetchStartTimestamp:
        description: When the worker started fetching action inputs.
        format: google-datetime
        type: string
      outputUploadCompletedTimestamp:
        description: When the worker finished uploading action outputs.
        format: google-datetime
        type: string
      outputUploadStartTimestamp:
        description: When the worker started uploading action outputs.
        format: google-datetime
        type: string
      queuedTimestamp:
        description: When was the action added to the queue.
        format: google-datetime
        type: string
      worker:
        description: The name of the worker which ran the execution.
        type: string
      workerCompletedTimestamp:
        description: 'When the worker completed the action, including all stages.'
        format: google-datetime
        type: string
      workerStartTimestamp:
        description: When the worker received the action.
        format: google-datetime
        type: string
    type: object
  BuildBazelRemoteExecutionV2ExecutionCapabilities:
    description: Capabilities of the remote execution system.
    properties:
      digestFunction:
        description: Remote execution may only support a single digest function.
        enum:
          - UNKNOWN
          - SHA256
          - SHA1
          - MD5
        type: string
      execEnabled:
        description: Whether remote execution is enabled for the particular server/instance.
        type: boolean
      executionPriorityCapabilities:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2PriorityCapabilities'
        description: Supported execution priority range.
    type: object
  BuildBazelRemoteExecutionV2ExecutionPolicy:
    description: An `ExecutionPolicy` can be used to control the scheduling of the action.
    properties:
      priority:
        description: |-
          The priority (relative importance) of this action. Generally, a lower value
          means that the action should be run sooner than actions having a greater
          priority value, but the interpretation of a given value is server-
          dependent. A priority of 0 means the *default* priority. Priorities may be
          positive or negative, and such actions should run later or sooner than
          actions having the default priority, respectively. The particular semantics
          of this field is up to the server. In particular, every server will have
          their own supported range of priorities, and will decide how these map into
          scheduling policy.
        format: int32
        type: integer
    type: object
  BuildBazelRemoteExecutionV2FileNode:
    description: A `FileNode` represents a single file and associated metadata.
    properties:
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: The digest of the file's content.
      isExecutable:
        description: 'True if file is executable, false otherwise.'
        type: boolean
      name:
        description: The name of the file.
        type: string
    type: object
  BuildBazelRemoteExecutionV2FindMissingBlobsRequest:
    description: |-
      A request message for
      ContentAddressableStorage.FindMissingBlobs.
    properties:
      blobDigests:
        description: A list of the blobs to check.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        type: array
    type: object
  BuildBazelRemoteExecutionV2FindMissingBlobsResponse:
    description: |-
      A response message for
      ContentAddressableStorage.FindMissingBlobs.
    properties:
      missingBlobDigests:
        description: A list of the blobs requested *not* present in the storage.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        type: array
    type: object
  BuildBazelRemoteExecutionV2GetTreeResponse:
    description: |-
      A response message for
      ContentAddressableStorage.GetTree.
    properties:
      directories:
        description: The directories descended from the requested root.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2Directory'
        type: array
      nextPageToken:
        description: |-
          If present, signifies that there are more results which the client can
          retrieve by passing this as the page_token in a subsequent
          request.
          If empty, signifies that this is the last page of results.
        type: string
    type: object
  BuildBazelRemoteExecutionV2LogFile:
    description: A `LogFile` is a log stored in the CAS.
    properties:
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: The digest of the log contents.
      humanReadable:
        description: |-
          This is a hint as to the purpose of the log, and is set to true if the log
          is human-readable text that can be usefully displayed to a user, and false
          otherwise. For instance, if a command-line client wishes to print the
          server logs to the terminal for a failed action, this allows it to avoid
          displaying a binary file.
        type: boolean
    type: object
  BuildBazelRemoteExecutionV2OutputDirectory:
    description: |-
      An `OutputDirectory` is the output in an `ActionResult` corresponding to a
      directory's full contents rather than a single file.
    properties:
      path:
        description: |-
          The full path of the directory relative to the working directory. The path
          separator is a forward slash `/`. Since this is a relative path, it MUST
          NOT begin with a leading forward slash. The empty string value is allowed,
          and it denotes the entire working directory.
        type: string
      treeDigest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: |-
          The digest of the encoded
          Tree proto containing the
          directory's contents.
    type: object
  BuildBazelRemoteExecutionV2OutputFile:
    description: |-
      An `OutputFile` is similar to a
      FileNode, but it is used as an
      output in an `ActionResult`. It allows a full file path rather than
      only a name.

      `OutputFile` is binary-compatible with `FileNode`.
    properties:
      digest:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Digest'
        description: The digest of the file's content.
      isExecutable:
        description: 'True if file is executable, false otherwise.'
        type: boolean
      path:
        description: |-
          The full path of the file relative to the working directory, including the
          filename. The path separator is a forward slash `/`. Since this is a
          relative path, it MUST NOT begin with a leading forward slash.
        type: string
    type: object
  BuildBazelRemoteExecutionV2OutputSymlink:
    description: |-
      An `OutputSymlink` is similar to a
      Symlink, but it is used as an
      output in an `ActionResult`.

      `OutputSymlink` is binary-compatible with `SymlinkNode`.
    properties:
      path:
        description: |-
          The full path of the symlink relative to the working directory, including the
          filename. The path separator is a forward slash `/`. Since this is a
          relative path, it MUST NOT begin with a leading forward slash.
        type: string
      target:
        description: |-
          The target path of the symlink. The path separator is a forward slash `/`.
          The target path can be relative to the parent directory of the symlink or
          it can be an absolute path starting with `/`. Support for absolute paths
          can be checked using the Capabilities
          API. The canonical form forbids the substrings `/./` and `//` in the target
          path. `..` components are allowed anywhere in the target path.
        type: string
    type: object
  BuildBazelRemoteExecutionV2Platform:
    description: |-
      A `Platform` is a set of requirements, such as hardware, operating system, or
      compiler toolchain, for an
      Action's execution
      environment. A `Platform` is represented as a series of key-value pairs
      representing the properties that are required of the platform.
    properties:
      properties:
        description: |-
          The properties that make up this platform. In order to ensure that
          equivalent `Platform`s always hash to the same value, the properties MUST
          be lexicographically sorted by name, and then by value. Sorting of strings
          is done by code point, equivalently, by the UTF-8 bytes.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2PlatformProperty'
        type: array
    type: object
  BuildBazelRemoteExecutionV2PlatformProperty:
    description: |-
      A single property for the environment. The server is responsible for
      specifying the property `name`s that it accepts. If an unknown `name` is
      provided in the requirements for an
      Action, the server SHOULD
      reject the execution request. If permitted by the server, the same `name`
      may occur multiple times.

      The server is also responsible for specifying the interpretation of
      property `value`s. For instance, a property describing how much RAM must be
      available may be interpreted as allowing a worker with 16GB to fulfill a
      request for 8GB, while a property describing the OS environment on which
      the action must be performed may require an exact match with the worker's
      OS.

      The server MAY use the `value` of one or more properties to determine how
      it sets up the execution environment, such as by making specific system
      files available to the worker.
    properties:
      name:
        description: The property name.
        type: string
      value:
        description: The property value.
        type: string
    type: object
  BuildBazelRemoteExecutionV2PriorityCapabilities:
    description: |-
      Allowed values for priority in
      ResultsCachePolicy
      Used for querying both cache and execution valid priority ranges.
    properties:
      priorities:
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2PriorityCapabilitiesPriorityRange'
        type: array
    type: object
  BuildBazelRemoteExecutionV2PriorityCapabilitiesPriorityRange:
    description: 'Supported range of priorities, including boundaries.'
    properties:
      maxPriority:
        format: int32
        type: integer
      minPriority:
        format: int32
        type: integer
    type: object
  BuildBazelRemoteExecutionV2RequestMetadata:
    description: |-
      An optional Metadata to attach to any RPC request to tell the server about an
      external context of the request. The server may use this for logging or other
      purposes. To use it, the client attaches the header to the call using the
      canonical proto serialization:

      * name: `build.bazel.remote.execution.v2.requestmetadata-bin`
      * contents: the base64 encoded binary `RequestMetadata` message.
    properties:
      actionId:
        description: |-
          An identifier that ties multiple requests to the same action.
          For example, multiple requests to the CAS, Action Cache, and Execution
          API are used in order to compile foo.cc.
        type: string
      correlatedInvocationsId:
        description: |-
          An identifier to tie multiple tool invocations together. For example,
          runs of foo_test, bar_test and baz_test on a post-submit of a given patch.
        type: string
      toolDetails:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ToolDetails'
        description: The details for the tool invoking the requests.
      toolInvocationId:
        description: |-
          An identifier that ties multiple actions together to a final result.
          For example, multiple actions are required to build and run foo_test.
        type: string
    type: object
  BuildBazelRemoteExecutionV2ResultsCachePolicy:
    description: |-
      A `ResultsCachePolicy` is used for fine-grained control over how action
      outputs are stored in the CAS and Action Cache.
    properties:
      priority:
        description: |-
          The priority (relative importance) of this content in the overall cache.
          Generally, a lower value means a longer retention time or other advantage,
          but the interpretation of a given value is server-dependent. A priority of
          0 means a *default* value, decided by the server.

          The particular semantics of this field is up to the server. In particular,
          every server will have their own supported range of priorities, and will
          decide how these map into retention/eviction policy.
        format: int32
        type: integer
    type: object
  BuildBazelRemoteExecutionV2ServerCapabilities:
    description: |-
      A response message for
      Capabilities.GetCapabilities.
    properties:
      cacheCapabilities:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2CacheCapabilities'
        description: Capabilities of the remote cache system.
      deprecatedApiVersion:
        $ref: '#/definitions/BuildBazelSemverSemVer'
        description: 'Earliest RE API version supported, including deprecated versions.'
      executionCapabilities:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2ExecutionCapabilities'
        description: Capabilities of the remote execution system.
      highApiVersion:
        $ref: '#/definitions/BuildBazelSemverSemVer'
        description: Latest RE API version supported.
      lowApiVersion:
        $ref: '#/definitions/BuildBazelSemverSemVer'
        description: Earliest non-deprecated RE API version supported.
    type: object
  BuildBazelRemoteExecutionV2SymlinkNode:
    description: A `SymlinkNode` represents a symbolic link.
    properties:
      name:
        description: The name of the symlink.
        type: string
      target:
        description: |-
          The target path of the symlink. The path separator is a forward slash `/`.
          The target path can be relative to the parent directory of the symlink or
          it can be an absolute path starting with `/`. Support for absolute paths
          can be checked using the Capabilities
          API. The canonical form forbids the substrings `/./` and `//` in the target
          path. `..` components are allowed anywhere in the target path.
        type: string
    type: object
  BuildBazelRemoteExecutionV2ToolDetails:
    description: Details for the tool used to call the API.
    properties:
      toolName:
        description: 'Name of the tool, e.g. bazel.'
        type: string
      toolVersion:
        description: 'Version of the tool used for the request, e.g. 5.0.3.'
        type: string
    type: object
  BuildBazelRemoteExecutionV2Tree:
    description: |-
      A `Tree` contains all the
      Directory protos in a
      single directory Merkle tree, compressed into one message.
    properties:
      children:
        description: |-
          All the child directories: the directories referred to by the root and,
          recursively, all its children. In order to reconstruct the directory tree,
          the client must take the digests of each of the child directories and then
          build up a tree starting from the `root`.
        items:
          $ref: '#/definitions/BuildBazelRemoteExecutionV2Directory'
        type: array
      root:
        $ref: '#/definitions/BuildBazelRemoteExecutionV2Directory'
        description: The root directory in the tree.
    type: object
  BuildBazelRemoteExecutionV2WaitExecutionRequest:
    description: |-
      A request message for
      WaitExecution.
    properties: {}
    type: object
  BuildBazelSemverSemVer:
    description: The full version of a given tool.
    properties:
      major:
        description: 'The major version, e.g 10 for 10.2.3.'
        format: int32
        type: integer
      minor:
        description: 'The minor version, e.g. 2 for 10.2.3.'
        format: int32
        type: integer
      patch:
        description: 'The patch version, e.g 3 for 10.2.3.'
        format: int32
        type: integer
      prerelease:
        description: |-
          The pre-release version. Either this field or major/minor/patch fields
          must be filled. They are mutually exclusive. Pre-release versions are
          assumed to be earlier than any released versions.
        type: string
    type: object
  GoogleDevtoolsRemotebuildbotCommandDurations:
    description: |-
      CommandDuration contains the various duration metrics tracked when a bot
      performs a command.
    properties:
      dockerPrep:
        description: |-
          The time spent preparing the command to be run in a Docker container
          (includes pulling the Docker image, if necessary).
        format: google-duration
        type: string
      download:
        description: |-
          The time spent downloading the input files and constructing the working
          directory.
        format: google-duration
        type: string
      execution:
        description: 'The time spent executing the command (i.e., doing useful work).'
        format: google-duration
        type: string
      isoPrepDone:
        description: The timestamp when preparation is done and bot starts downloading files.
        format: google-datetime
        type: string
      overall:
        description: 'The time spent completing the command, in total.'
        format: google-duration
        type: string
      stdout:
        description: The time spent uploading the stdout logs.
        format: google-duration
        type: string
      upload:
        description: The time spent uploading the output files.
        format: google-duration
        type: string
    type: object
  GoogleDevtoolsRemotebuildbotCommandEvents:
    description: |-
      CommandEvents contains counters for the number of warnings and errors
      that occurred during the execution of a command.
    properties:
      dockerCacheHit:
        description: |-
          Indicates whether we are using a cached Docker image (true) or had to pull
          the Docker image (false) for this command.
        type: boolean
      inputCacheMiss:
        description: The input cache miss ratio.
        format: float
        type: number
      numErrors:
        description: The number of errors reported.
        format: uint64
        type: string
      numWarnings:
        description: The number of warnings reported.
        format: uint64
        type: string
    type: object
  GoogleDevtoolsRemotebuildexecutionAdminV1alphaCreateInstanceRequest:
    description: The request used for `CreateInstance`.
    properties:
      instance:
        $ref: '#/definitions/GoogleDevtoolsRemotebuildexecutionAdminV1alphaInstance'
        description: |-
          Specifies the instance to create.
          The name in the instance, if specified in the instance, is ignored.
      instanceId:
        description: |-
          ID of the created instance.
          A valid `instance_id` must:
          be 6-50 characters long,
          contain only lowercase letters, digits, hyphens and underscores,
          start with a lowercase letter, and
          end with a lowercase letter or a digit.
        type: string
      parent:
        description: |-
          Resource name of the project containing the instance.
          Format: `projects/[PROJECT_ID]`.
        type: string
    type: object
  GoogleDevtoolsRemotebuildexecutionAdminV1alphaCreateWorkerPoolRequest:
    description: The request used for `CreateWorkerPool`.
