    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/{resource}:setIamPolicy':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Sets the IAM access control policy on the specified function.
        Replaces any existing policy.
      operationId: cloudfunctions.projects.locations.functions.setIamPolicy
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/SetIamPolicyRequest'
        - description: |-
            REQUIRED: The resource for which the policy is being specified.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Policy'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{resource}:testIamPermissions':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Tests the specified permissions against the IAM access control policy
        for a function.
        If the function does not exist, this will return an empty set of
        permissions, not a NOT_FOUND error.
      operationId: cloudfunctions.projects.locations.functions.testIamPermissions
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/TestIamPermissionsRequest'
        - description: |-
            REQUIRED: The resource for which the policy detail is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/TestIamPermissionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
definitions:
  AuditConfig:
    description: |-
      Specifies the audit configuration for a service.
      The configuration determines which permission types are logged, and what
      identities, if any, are exempted from logging.
      An AuditConfig must have one or more AuditLogConfigs.

      If there are AuditConfigs for both `allServices` and a specific service,
      the union of the two AuditConfigs is used for that service: the log_types
      specified in each AuditConfig are enabled, and the exempted_members in each
      AuditLogConfig are exempted.

      Example Policy with multiple AuditConfigs:

          {
            "audit_configs": [
              {
                "service": "allServices"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                    "exempted_members": [
                      "user:foo@gmail.com"
                    ]
                  },
                  {
                    "log_type": "DATA_WRITE",
                  },
                  {
                    "log_type": "ADMIN_READ",
                  }
                ]
              },
              {
                "service": "fooservice.googleapis.com"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                  },
                  {
                    "log_type": "DATA_WRITE",
                    "exempted_members": [
                      "user:bar@gmail.com"
                    ]
                  }
                ]
              }
            ]
          }

      For fooservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ
      logging. It also exempts foo@gmail.com from DATA_READ logging, and
      bar@gmail.com from DATA_WRITE logging.
    properties:
      auditLogConfigs:
        description: The configuration for logging of each type of permission.
        items:
          $ref: '#/definitions/AuditLogConfig'
        type: array
      service:
        description: |-
          Specifies a service that will be enabled for audit logging.
          For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
          `allServices` is a special value that covers all services.
        type: string
    type: object
  AuditLogConfig:
    description: |-
      Provides the configuration for logging a type of permissions.
      Example:

          {
            "audit_log_configs": [
              {
                "log_type": "DATA_READ",
                "exempted_members": [
                  "user:foo@gmail.com"
                ]
              },
              {
                "log_type": "DATA_WRITE",
              }
            ]
          }

      This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
      foo@gmail.com from DATA_READ logging.
    properties:
      exemptedMembers:
        description: |-
          Specifies the identities that do not cause logging for this type of
          permission.
          Follows the same format of Binding.members.
        items:
          type: string
        type: array
      logType:
        description: The log type that this config enables.
        enum:
          - LOG_TYPE_UNSPECIFIED
          - ADMIN_READ
          - DATA_WRITE
          - DATA_READ
        type: string
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          NOTE: an unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: The G Suite domain (primary) that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  CallFunctionRequest:
    description: Request for the `CallFunction` method.
    properties:
      data:
        description: Input to be passed to the function.
        type: string
    type: object
  CallFunctionResponse:
    description: Response of `CallFunction` method.
    properties:
      error:
        description: |-
          Either system or user-function generated error. Set if execution
          was not successful.
        type: string
      executionId:
        description: Execution id of function invocation.
        type: string
      result:
        description: |-
          Result populated for successful execution of synchronous function. Will
          not be populated if function does not return a result through context.
        type: string
    type: object
  CloudFunction:
    description: |-
      Describes a Cloud Function that contains user computation executed in
      response to an event. It encapsulate function and triggers configurations.
      LINT.IfChange
    properties:
      availableMemoryMb:
        description: |-
          The amount of memory in MB available for a function.
          Defaults to 256MB.
        format: int32
        type: integer
      description:
        description: User-provided description of a function.
        type: string
      entryPoint:
        description: |-
          The name of the function (as defined in source code) that will be
          executed. Defaults to the resource name suffix, if not specified. For
          backward compatibility, if function with given name is not found, then the
          system will try to use function named "function".
          For Node.js this is name of a function exported by the module specified
          in `source_location`.
        type: string
      environmentVariables:
        additionalProperties:
          type: string
        description: Environment variables that shall be available during function execution.
        type: object
      eventTrigger:
        $ref: '#/definitions/EventTrigger'
        description: A source that fires events in response to a condition in another service.
      httpsTrigger:
        $ref: '#/definitions/HttpsTrigger'
        description: An HTTPS endpoint type of source that can be triggered via URL.
      labels:
        additionalProperties:
          type: string
        description: Labels associated with this Cloud Function.
        type: object
      maxInstances:
        description: |-
          The limit on the maximum number of function instances that may coexist at a
          given time. This feature is currently in alpha, available only for
          whitelisted users.
        format: int32
        type: integer
      name:
        description: |-
          A user-defined name of the function. Function names must be unique
          globally and match pattern `projects/*/locations/*/functions/*`
        type: string
      network:
        description: |-
          The VPC Network that this cloud function can connect to. It can be
          either the fully-qualified URI, or the short name of the network resource.
          If the short network name is used, the network must belong to the same
          project. Otherwise, it must belong to a project within the same
          organization. The format of this field is either
          `projects/{project}/global/networks/{network}` or `{network}`, where
          {project} is a project id where the network is defined, and {network} is
          the short name of the network.

          This field is mutually exclusive with `vpc_connector` and will be replaced
          by it.

          See [the VPC documentation](https://cloud.google.com/compute/docs/vpc) for
          more information on connecting Cloud projects.

          This feature is currently in alpha, available only for whitelisted users.
        type: string
      runtime:
        description: |-
          The runtime in which the function is going to run. If empty, defaults to
          Node.js 6.
        type: string
      serviceAccountEmail:
        description: |-
          The email of the function's service account. If empty, defaults to
          {project_id}@appspot.gserviceaccount.com.
        type: string
      sourceArchiveUrl:
        description: |-
          The Google Cloud Storage URL, starting with gs://, pointing to the zip
          archive which contains the function.
        type: string
      sourceRepository:
        $ref: '#/definitions/SourceRepository'
        description: |-
          **Beta Feature**

          The source repository where a function is hosted.
      sourceUploadUrl:
        description: |-
          The Google Cloud Storage signed URL used for source uploading, generated
          by google.cloud.functions.v1.GenerateUploadUrl
        type: string
      status:
        description: Output only. Status of the function deployment.
        enum:
          - CLOUD_FUNCTION_STATUS_UNSPECIFIED
          - ACTIVE
          - OFFLINE
          - DEPLOY_IN_PROGRESS
          - DELETE_IN_PROGRESS
          - UNKNOWN
        type: string
      timeout:
        description: |-
          The function execution timeout. Execution is considered failed and
          can be terminated if the function is not completed at the end of the
          timeout period. Defaults to 60 seconds.
        format: google-duration
        type: string
      updateTime:
        description: Output only. The last update timestamp of a Cloud Function.
        format: google-datetime
        type: string
      versionId:
        description: |-
          Output only.
          The version identifier of the Cloud Function. Each deployment attempt
          results in a new version of a function being created.
        format: int64
        type: string
      vpcConnector:
        description: |-
          The VPC Network Connector that this cloud function can connect to. It can
          be either the fully-qualified URI, or the short name of the network
          connector resource. The format of this field is
          `projects/*/locations/*/connectors/*`

          This field is mutually exclusive with `network` field and will eventually
          replace it.

          See [the VPC documentation](https://cloud.google.com/compute/docs/vpc) for
          more information on connecting Cloud projects.

          This feature is currently in alpha, available only for whitelisted users.
        type: string
    type: object
  EventTrigger:
    description: |-
      Describes EventTrigger, used to request events be sent from another
      service.
    properties:
      eventType:
        description: |-
          Required. The type of event to observe. For example:
          `providers/cloud.storage/eventTypes/object.change` and
          `providers/cloud.pubsub/eventTypes/topic.publish`.

          Event types match pattern `providers/*/eventTypes/*.*`.
          The pattern contains:

          1. namespace: For example, `cloud.storage` and
             `google.firebase.analytics`.
          2. resource type: The type of resource on which event occurs. For
             example, the Google Cloud Storage API includes the type `object`.
          3. action: The action that generates the event. For example, action for
             a Google Cloud Storage Object is 'change'.
          These parts are lower case.
        type: string
      failurePolicy:
        $ref: '#/definitions/FailurePolicy'
        description: Specifies policy for failed executions.
      resource:
        description: |-
          Required. The resource(s) from which to observe events, for example,
          `projects/_/buckets/myBucket`.

          Not all syntactically correct values are accepted by all services. For
          example:

          1. The authorization model must support it. Google Cloud Functions
             only allows EventTriggers to be deployed that observe resources in the
             same project as the `CloudFunction`.
          2. The resource type must match the pattern expected for an
             `event_type`. For example, an `EventTrigger` that has an
             `event_type` of "google.pubsub.topic.publish" should have a resource
             that matches Google Cloud Pub/Sub topics.

          Additionally, some services may support short names when creating an
          `EventTrigger`. These will always be returned in the normalized "long"
          format.

          See each *service's* documentation for supported formats.
        type: string
      service:
        description: |-
          The hostname of the service that should be observed.

          If no string is provided, the default service implementing the API will
          be used. For example, `storage.googleapis.com` is the default for all
          event types in the `google.storage` namespace.
        type: string
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  FailurePolicy:
