        Synchronously invokes a deployed Cloud Function. To be used for testing
        purposes as very limited traffic is allowed. For more information on
        the actual limits, refer to
        [Rate Limits](https://cloud.google.com/functions/quotas#rate_limits).
      operationId: cloudfunctions.projects.locations.functions.call
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CallFunctionRequest'
        - description: The name of the function to be called.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CallFunctionResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{name}:generateDownloadUrl':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Returns a signed URL for downloading deployed function source code.
        The URL is only valid for a limited period and should be used within
        minutes after generation.
        For more information about the signed URL usage see:
        https://cloud.google.com/storage/docs/access-control/signed-urls
      operationId: cloudfunctions.projects.locations.functions.generateDownloadUrl
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GenerateDownloadUrlRequest'
        - description: |-
            The name of function for which source code Google Cloud Storage signed
            URL should be generated.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GenerateDownloadUrlResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{parent}/functions':
    get:
      description: Returns a list of functions that belong to the requested project.
      operationId: cloudfunctions.projects.locations.functions.list
      parameters:
        - description: Maximum number of functions to return per call.
          in: query
          name: pageSize
          type: integer
        - description: |-
            The value returned by the last
            `ListFunctionsResponse`; indicates that
            this is a continuation of a prior `ListFunctions` call, and that the
            system should return the next page of data.
          in: query
          name: pageToken
          type: string
        - description: |-
            The project and location from which the function should be listed,
            specified in the format `projects/*/locations/*`
            If you want to list functions in all locations, use "-" in place of a
            location.
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListFunctionsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/{parent}/functions:generateUploadUrl':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Returns a signed URL for uploading a function source code.
        For more information about the signed URL usage see:
        https://cloud.google.com/storage/docs/access-control/signed-urls.
        Once the function source code upload is complete, the used signed
        URL should be provided in CreateFunction or UpdateFunction request
        as a reference to the function source code.

        When uploading source code to the generated signed URL, please follow
        these restrictions:

        * Source file type should be a zip file.
        * Source file size should not exceed 100MB limit.
        * No credentials should be attached - the signed URLs provide access to the
          target bucket using internal service identity; if credentials were
          attached, the identity from the credentials would be used, but that
          identity does not have permissions to upload files to the URL.

        When making a HTTP PUT request, these two headers need to be specified:

        * `content-type: application/zip`
        * `x-goog-content-length-range: 0,104857600`

        And this header SHOULD NOT be specified:

        * `Authorization: Bearer YOUR_TOKEN`
      operationId: cloudfunctions.projects.locations.functions.generateUploadUrl
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GenerateUploadUrlRequest'
        - description: |-
            The project and location in which the Google Cloud Storage signed URL
            should be generated, specified in the format `projects/*/locations/*`.
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GenerateUploadUrlResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - projects
  '/v1/{resource}:getIamPolicy':
    get:
      description: |-
        Gets the IAM access control policy for a function.
        Returns an empty policy if the function exists and does not have a policy
        set.
      operationId: cloudfunctions.projects.locations.functions.getIamPolicy
      parameters:
        - description: |-
            REQUIRED: The resource for which the policy is being requested.
            See the operation documentation for the appropriate value for this field.
          in: path
          name: resource
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Policy'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
