definitions:
  AsymmetricDecryptRequest:
    description: Request message for KeyManagementService.AsymmetricDecrypt.
    properties:
      ciphertext:
        description: |-
          Required. The data encrypted with the named CryptoKeyVersion's public
          key using OAEP.
        format: byte
        type: string
    type: object
  AsymmetricDecryptResponse:
    description: Response message for KeyManagementService.AsymmetricDecrypt.
    properties:
      plaintext:
        description: The decrypted data originally encrypted with the matching public key.
        format: byte
        type: string
    type: object
  AsymmetricSignRequest:
    description: Request message for KeyManagementService.AsymmetricSign.
    properties:
      digest:
        $ref: '#/definitions/Digest'
        description: |-
          Required. The digest of the data to sign. The digest must be produced with
          the same digest algorithm as specified by the key version's
          algorithm.
    type: object
  AsymmetricSignResponse:
    description: Response message for KeyManagementService.AsymmetricSign.
    properties:
      signature:
        description: The created signature.
        format: byte
        type: string
    type: object
  AuditConfig:
    description: |-
      Specifies the audit configuration for a service.
      The configuration determines which permission types are logged, and what
      identities, if any, are exempted from logging.
      An AuditConfig must have one or more AuditLogConfigs.

      If there are AuditConfigs for both `allServices` and a specific service,
      the union of the two AuditConfigs is used for that service: the log_types
      specified in each AuditConfig are enabled, and the exempted_members in each
      AuditLogConfig are exempted.

      Example Policy with multiple AuditConfigs:

          {
            "audit_configs": [
              {
                "service": "allServices"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                    "exempted_members": [
                      "user:foo@gmail.com"
                    ]
                  },
                  {
                    "log_type": "DATA_WRITE",
                  },
                  {
                    "log_type": "ADMIN_READ",
                  }
                ]
              },
              {
                "service": "fooservice.googleapis.com"
                "audit_log_configs": [
                  {
                    "log_type": "DATA_READ",
                  },
                  {
                    "log_type": "DATA_WRITE",
                    "exempted_members": [
                      "user:bar@gmail.com"
                    ]
                  }
                ]
              }
            ]
          }

      For fooservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ
      logging. It also exempts foo@gmail.com from DATA_READ logging, and
      bar@gmail.com from DATA_WRITE logging.
    properties:
      auditLogConfigs:
        description: The configuration for logging of each type of permission.
        items:
          $ref: '#/definitions/AuditLogConfig'
        type: array
      service:
        description: |-
          Specifies a service that will be enabled for audit logging.
          For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
          `allServices` is a special value that covers all services.
        type: string
    type: object
  AuditLogConfig:
    description: |-
      Provides the configuration for logging a type of permissions.
      Example:

          {
            "audit_log_configs": [
              {
                "log_type": "DATA_READ",
                "exempted_members": [
                  "user:foo@gmail.com"
                ]
              },
              {
                "log_type": "DATA_WRITE",
              }
            ]
          }

      This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
      foo@gmail.com from DATA_READ logging.
    properties:
      exemptedMembers:
        description: |-
          Specifies the identities that do not cause logging for this type of
          permission.
          Follows the same format of Binding.members.
        items:
          type: string
        type: array
      logType:
        description: The log type that this config enables.
        enum:
          - LOG_TYPE_UNSPECIFIED
          - ADMIN_READ
          - DATA_WRITE
          - DATA_READ
        type: string
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          Unimplemented. The condition that is associated with this binding.
          NOTE: an unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  CryptoKey:
    description: |-
      A CryptoKey represents a logical key that can be used for cryptographic
      operations.

      A CryptoKey is made up of one or more versions, which
      represent the actual key material used in cryptographic operations.
    properties:
      createTime:
        description: Output only. The time at which this CryptoKey was created.
        format: google-datetime
        type: string
      labels:
        additionalProperties:
          type: string
        description: |-
          Labels with user-defined metadata. For more information, see
          [Labeling Keys](/kms/docs/labeling-keys).
        type: object
      name:
        description: |-
          Output only. The resource name for this CryptoKey in the format
          `projects/*/locations/*/keyRings/*/cryptoKeys/*`.
        type: string
      nextRotationTime:
        description: |-
          At next_rotation_time, the Key Management Service will automatically:

          1. Create a new version of this CryptoKey.
          2. Mark the new version as primary.

          Key rotations performed manually via
          CreateCryptoKeyVersion and
          UpdateCryptoKeyPrimaryVersion
          do not affect next_rotation_time.

          Keys with purpose
          ENCRYPT_DECRYPT support
          automatic rotation. For other keys, this field must be omitted.
        format: google-datetime
        type: string
      primary:
        $ref: '#/definitions/CryptoKeyVersion'
        description: |-
          Output only. A copy of the "primary" CryptoKeyVersion that will be used
          by Encrypt when this CryptoKey is given
          in EncryptRequest.name.

          The CryptoKey's primary version can be updated via
          UpdateCryptoKeyPrimaryVersion.

          All keys with purpose
          ENCRYPT_DECRYPT have a
          primary. For other keys, this field will be omitted.
      purpose:
        description: The immutable purpose of this CryptoKey.
        enum:
          - CRYPTO_KEY_PURPOSE_UNSPECIFIED
          - ENCRYPT_DECRYPT
          - ASYMMETRIC_SIGN
          - ASYMMETRIC_DECRYPT
        type: string
      rotationPeriod:
        description: |-
          next_rotation_time will be advanced by this period when the service
          automatically rotates a key. Must be at least one day.

          If rotation_period is set, next_rotation_time must also be set.

          Keys with purpose
          ENCRYPT_DECRYPT support
          automatic rotation. For other keys, this field must be omitted.
        format: google-duration
        type: string
      versionTemplate:
        $ref: '#/definitions/CryptoKeyVersionTemplate'
        description: |-
          A template describing settings for new CryptoKeyVersion instances.
          The properties of new CryptoKeyVersion instances created by either
          CreateCryptoKeyVersion or
          auto-rotation are controlled by this template.
    type: object
  CryptoKeyVersion:
    description: |-
      A CryptoKeyVersion represents an individual cryptographic key, and the
      associated key material.

      An ENABLED version can be
      used for cryptographic operations.

      For security reasons, the raw cryptographic key material represented by a
      CryptoKeyVersion can never be viewed or exported. It can only be used to
      encrypt, decrypt, or sign data when an authorized user or application invokes
      Cloud KMS.
    properties:
      algorithm:
        description: |-
          Output only. The CryptoKeyVersionAlgorithm that this
          CryptoKeyVersion supports.
        enum:
          - CRYPTO_KEY_VERSION_ALGORITHM_UNSPECIFIED
          - GOOGLE_SYMMETRIC_ENCRYPTION
          - RSA_SIGN_PSS_2048_SHA256
          - RSA_SIGN_PSS_3072_SHA256
          - RSA_SIGN_PSS_4096_SHA256
          - RSA_SIGN_PSS_4096_SHA512
          - RSA_SIGN_PKCS1_2048_SHA256
          - RSA_SIGN_PKCS1_3072_SHA256
          - RSA_SIGN_PKCS1_4096_SHA256
          - RSA_SIGN_PKCS1_4096_SHA512
          - RSA_DECRYPT_OAEP_2048_SHA256
          - RSA_DECRYPT_OAEP_3072_SHA256
          - RSA_DECRYPT_OAEP_4096_SHA256
          - RSA_DECRYPT_OAEP_4096_SHA512
          - EC_SIGN_P256_SHA256
          - EC_SIGN_P384_SHA384
        type: string
      attestation:
        $ref: '#/definitions/KeyOperationAttestation'
        description: |-
          Output only. Statement that was generated and signed by the HSM at key
          creation time. Use this statement to verify attributes of the key as stored
          on the HSM, independently of Google. Only provided for key versions with
          protection_level HSM.
      createTime:
        description: Output only. The time at which this CryptoKeyVersion was created.
        format: google-datetime
        type: string
      destroyEventTime:
        description: |-
          Output only. The time this CryptoKeyVersion's key material was
          destroyed. Only present if state is
          DESTROYED.
        format: google-datetime
        type: string
      destroyTime:
        description: |-
          Output only. The time this CryptoKeyVersion's key material is scheduled
          for destruction. Only present if state is
          DESTROY_SCHEDULED.
        format: google-datetime
        type: string
      generateTime:
        description: |-
          Output only. The time this CryptoKeyVersion's key material was
          generated.
        format: google-datetime
        type: string
      name:
        description: |-
          Output only. The resource name for this CryptoKeyVersion in the format
          `projects/*/locations/*/keyRings/*/cryptoKeys/*/cryptoKeyVersions/*`.
        type: string
      protectionLevel:
        description: |-
          Output only. The ProtectionLevel describing how crypto operations are
          performed with this CryptoKeyVersion.
        enum:
          - PROTECTION_LEVEL_UNSPECIFIED
          - SOFTWARE
          - HSM
        type: string
      state:
        description: The current state of the CryptoKeyVersion.
        enum:
          - CRYPTO_KEY_VERSION_STATE_UNSPECIFIED
          - PENDING_GENERATION
          - ENABLED
          - DISABLED
          - DESTROYED
          - DESTROY_SCHEDULED
        type: string
    type: object
  CryptoKeyVersionTemplate:
    description: |-
      A CryptoKeyVersionTemplate specifies the properties to use when creating
      a new CryptoKeyVersion, either manually with
      CreateCryptoKeyVersion or
      automatically as a result of auto-rotation.
    properties:
      algorithm:
        description: |-
          Required. Algorithm to use
          when creating a CryptoKeyVersion based on this template.

          For backwards compatibility, GOOGLE_SYMMETRIC_ENCRYPTION is implied if both
          this field is omitted and CryptoKey.purpose is
          ENCRYPT_DECRYPT.
        enum:
          - CRYPTO_KEY_VERSION_ALGORITHM_UNSPECIFIED
          - GOOGLE_SYMMETRIC_ENCRYPTION
          - RSA_SIGN_PSS_2048_SHA256
          - RSA_SIGN_PSS_3072_SHA256
          - RSA_SIGN_PSS_4096_SHA256
          - RSA_SIGN_PSS_4096_SHA512
          - RSA_SIGN_PKCS1_2048_SHA256
          - RSA_SIGN_PKCS1_3072_SHA256
          - RSA_SIGN_PKCS1_4096_SHA256
          - RSA_SIGN_PKCS1_4096_SHA512
          - RSA_DECRYPT_OAEP_2048_SHA256
          - RSA_DECRYPT_OAEP_3072_SHA256
          - RSA_DECRYPT_OAEP_4096_SHA256
          - RSA_DECRYPT_OAEP_4096_SHA512
          - EC_SIGN_P256_SHA256
          - EC_SIGN_P384_SHA384
        type: string
      protectionLevel:
        description: |-
          ProtectionLevel to use when creating a CryptoKeyVersion based on
          this template. Immutable. Defaults to SOFTWARE.
        enum:
          - PROTECTION_LEVEL_UNSPECIFIED
          - SOFTWARE
          - HSM
        type: string
    type: object
  DecryptRequest:
    description: Request message for KeyManagementService.Decrypt.
    properties:
      additionalAuthenticatedData:
        description: |-
          Optional data that must match the data originally supplied in
          EncryptRequest.additional_authenticated_data.
        format: byte
        type: string
      ciphertext:
        description: |-
          Required. The encrypted data originally returned in
          EncryptResponse.ciphertext.
        format: byte
        type: string
    type: object
  DecryptResponse:
    description: Response message for KeyManagementService.Decrypt.
    properties:
      plaintext:
        description: The decrypted data originally supplied in EncryptRequest.plaintext.
        format: byte
        type: string
    type: object
  DestroyCryptoKeyVersionRequest:
    description: Request message for KeyManagementService.DestroyCryptoKeyVersion.
    properties: {}
    type: object
  Digest:
    description: A Digest holds a cryptographic message digest.
    properties:
      sha256:
        description: A message digest produced with the SHA-256 algorithm.
        format: byte
        type: string
      sha384:
        description: A message digest produced with the SHA-384 algorithm.
        format: byte
        type: string
      sha512:
        description: A message digest produced with the SHA-512 algorithm.
        format: byte
        type: string
    type: object
  EncryptRequest:
    description: Request message for KeyManagementService.Encrypt.
    properties:
      additionalAuthenticatedData:
        description: |-
          Optional data that, if specified, must also be provided during decryption
          through DecryptRequest.additional_authenticated_data.

          The maximum size depends on the key version's
          protection_level. For
          SOFTWARE keys, the AAD must be no larger than
          64KiB. For HSM keys, the combined length of the
          plaintext and additional_authenticated_data fields must be no larger than
          8KiB.
        format: byte
        type: string
      plaintext:
        description: |-
          Required. The data to encrypt. Must be no larger than 64KiB.

          The maximum size depends on the key version's
          protection_level. For
          SOFTWARE keys, the plaintext must be no larger
          than 64KiB. For HSM keys, the combined length of the
          plaintext and additional_authenticated_data fields must be no larger than
          8KiB.
        format: byte
        type: string
    type: object
  EncryptResponse:
    description: Response message for KeyManagementService.Encrypt.
    properties:
      ciphertext:
        description: The encrypted data.
        format: byte
        type: string
      name:
        description: The resource name of the CryptoKeyVersion used in encryption.
        type: string
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  KeyOperationAttestation:
    description: Contains an HSM-generated attestation about a key operation.
    properties:
      content:
        description: |-
          Output only. The attestation data provided by the HSM when the key
          operation was performed.
        format: byte
        type: string
      format:
        description: Output only. The format of the attestation data.
        enum:
          - ATTESTATION_FORMAT_UNSPECIFIED
          - CAVIUM_V1_COMPRESSED
        type: string
    type: object
  KeyRing:
    description: A KeyRing is a toplevel logical grouping of CryptoKeys.
    properties:
      createTime:
        description: Output only. The time at which this KeyRing was created.
        format: google-datetime
        type: string
      name:
        description: |-
          Output only. The resource name for the KeyRing in the format
          `projects/*/locations/*/keyRings/*`.
        type: string
    type: object
  ListCryptoKeyVersionsResponse:
    description: Response message for KeyManagementService.ListCryptoKeyVersions.
    properties:
      cryptoKeyVersions:
        description: The list of CryptoKeyVersions.
        items:
          $ref: '#/definitions/CryptoKeyVersion'
        type: array
      nextPageToken:
        description: |-
          A token to retrieve next page of results. Pass this value in
          ListCryptoKeyVersionsRequest.page_token to retrieve the next page of
          results.
        type: string
      totalSize:
        description: |-
          The total number of CryptoKeyVersions that matched the
          query.
        format: int32
        type: integer
    type: object
  ListCryptoKeysResponse:
    description: Response message for KeyManagementService.ListCryptoKeys.
    properties:
      cryptoKeys:
        description: The list of CryptoKeys.
        items:
          $ref: '#/definitions/CryptoKey'
        type: array
      nextPageToken:
        description: |-
          A token to retrieve next page of results. Pass this value in
          ListCryptoKeysRequest.page_token to retrieve the next page of results.
        type: string
      totalSize:
        description: The total number of CryptoKeys that matched the query.
        format: int32
        type: integer
    type: object
  ListKeyRingsResponse:
    description: Response message for KeyManagementService.ListKeyRings.
    properties:
      keyRings:
        description: The list of KeyRings.
        items:
          $ref: '#/definitions/KeyRing'
        type: array
      nextPageToken:
        description: |-
          A token to retrieve next page of results. Pass this value in
          ListKeyRingsRequest.page_token to retrieve the next page of results.
        type: string
      totalSize:
        description: The total number of KeyRings that matched the query.
        format: int32
        type: integer
    type: object
  ListLocationsResponse:
    description: The response message for Locations.ListLocations.
    properties:
      locations:
        description: A list of locations that matches the specified filter in the request.
        items:
          $ref: '#/definitions/Location'
        type: array
      nextPageToken:
        description: The standard List next-page token.
        type: string
    type: object
  Location:
    description: A resource that represents Google Cloud Platform location.
    properties:
      displayName:
        description: |-
          The friendly name for this location, typically a nearby city name.
          For example, "Tokyo".
        type: string
      labels:
        additionalProperties:
          type: string
        description: |-
          Cross-service attributes for the location. For example

              {"cloud.googleapis.com/region": "us-east1"}
        type: object
      locationId:
