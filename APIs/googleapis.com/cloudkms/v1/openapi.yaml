    AuditConfig:
      description: |-
        Specifies the audit configuration for a service.
        The configuration determines which permission types are logged, and what
        identities, if any, are exempted from logging.
        An AuditConfig must have one or more AuditLogConfigs.

        If there are AuditConfigs for both `allServices` and a specific service,
        the union of the two AuditConfigs is used for that service: the log_types
        specified in each AuditConfig are enabled, and the exempted_members in each
        AuditLogConfig are exempted.

        Example Policy with multiple AuditConfigs:

            {
              "audit_configs": [
                {
                  "service": "allServices"
                  "audit_log_configs": [
                    {
                      "log_type": "DATA_READ",
                      "exempted_members": [
                        "user:jose@example.com"
                      ]
                    },
                    {
                      "log_type": "DATA_WRITE",
                    },
                    {
                      "log_type": "ADMIN_READ",
                    }
                  ]
                },
                {
                  "service": "sampleservice.googleapis.com"
                  "audit_log_configs": [
                    {
                      "log_type": "DATA_READ",
                    },
                    {
                      "log_type": "DATA_WRITE",
                      "exempted_members": [
                        "user:aliya@example.com"
                      ]
                    }
                  ]
                }
              ]
            }

        For sampleservice, this policy enables DATA_READ, DATA_WRITE and ADMIN_READ
        logging. It also exempts jose@example.com from DATA_READ logging, and
        aliya@example.com from DATA_WRITE logging.
      properties:
        auditLogConfigs:
          description: The configuration for logging of each type of permission.
          items:
            $ref: '#/components/schemas/AuditLogConfig'
          type: array
        service:
          description: |-
            Specifies a service that will be enabled for audit logging.
            For example, `storage.googleapis.com`, `cloudsql.googleapis.com`.
            `allServices` is a special value that covers all services.
          type: string
      type: object
    AuditLogConfig:
      description: |-
        Provides the configuration for logging a type of permissions.
        Example:

            {
              "audit_log_configs": [
                {
                  "log_type": "DATA_READ",
                  "exempted_members": [
                    "user:jose@example.com"
                  ]
                },
                {
                  "log_type": "DATA_WRITE",
                }
              ]
            }

        This enables 'DATA_READ' and 'DATA_WRITE' logging, while exempting
        jose@example.com from DATA_READ logging.
      properties:
        exemptedMembers:
          description: |-
            Specifies the identities that do not cause logging for this type of
            permission.
            Follows the same format of Binding.members.
          items:
            type: string
          type: array
        logType:
          description: The log type that this config enables.
          enum:
            - LOG_TYPE_UNSPECIFIED
            - ADMIN_READ
            - DATA_WRITE
            - DATA_READ
          type: string
      type: object
    Binding:
      description: Associates `members` with a `role`.
      properties:
        condition:
          $ref: '#/components/schemas/Expr'
          description: |-
            The condition that is associated with this binding.
            NOTE: An unsatisfied condition will not allow user access via current
            binding. Different bindings, including their conditions, are examined
            independently.
        members:
          description: |+
            Specifies the identities requesting access for a Cloud Platform resource.
            `members` can have the following values:

            * `allUsers`: A special identifier that represents anyone who is
               on the internet; with or without a Google account.

            * `allAuthenticatedUsers`: A special identifier that represents anyone
               who is authenticated with a Google account or a service account.

            * `user:{emailid}`: An email address that represents a specific Google
               account. For example, `alice@example.com` .


            * `serviceAccount:{emailid}`: An email address that represents a service
               account. For example, `my-other-app@appspot.gserviceaccount.com`.

            * `group:{emailid}`: An email address that represents a Google group.
               For example, `admins@example.com`.

            * `deleted:user:{emailid}?uid={uniqueid}`: An email address (plus unique
               identifier) representing a user that has been recently deleted. For
               example, `alice@example.com?uid=123456789012345678901`. If the user is
               recovered, this value reverts to `user:{emailid}` and the recovered user
               retains the role in the binding.

            * `deleted:serviceAccount:{emailid}?uid={uniqueid}`: An email address (plus
               unique identifier) representing a service account that has been recently
               deleted. For example,
               `my-other-app@appspot.gserviceaccount.com?uid=123456789012345678901`.
               If the service account is undeleted, this value reverts to
               `serviceAccount:{emailid}` and the undeleted service account retains the
               role in the binding.

            * `deleted:group:{emailid}?uid={uniqueid}`: An email address (plus unique
               identifier) representing a Google group that has been recently
               deleted. For example, `admins@example.com?uid=123456789012345678901`. If
               the group is recovered, this value reverts to `group:{emailid}` and the
               recovered group retains the role in the binding.


            * `domain:{domain}`: The G Suite domain (primary) that represents all the
               users of that domain. For example, `google.com` or `example.com`.

          items:
            type: string
          type: array
        role:
          description: |-
            Role that is assigned to `members`.
            For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          type: string
      type: object
    CryptoKey:
      description: |-
        A CryptoKey represents a logical key that can be used for cryptographic
        operations.

        A CryptoKey is made up of one or more versions, which
        represent the actual key material used in cryptographic operations.
      properties:
        createTime:
          description: Output only. The time at which this CryptoKey was created.
          format: google-datetime
          type: string
        labels:
          additionalProperties:
            type: string
          description: |-
            Labels with user-defined metadata. For more information, see
            [Labeling Keys](/kms/docs/labeling-keys).
          type: object
        name:
          description: |-
            Output only. The resource name for this CryptoKey in the format
            `projects/*/locations/*/keyRings/*/cryptoKeys/*`.
          type: string
        nextRotationTime:
          description: |-
            At next_rotation_time, the Key Management Service will automatically:

            1. Create a new version of this CryptoKey.
            2. Mark the new version as primary.

            Key rotations performed manually via
            CreateCryptoKeyVersion and
            UpdateCryptoKeyPrimaryVersion
            do not affect next_rotation_time.

            Keys with purpose
            ENCRYPT_DECRYPT support
            automatic rotation. For other keys, this field must be omitted.
          format: google-datetime
          type: string
        primary:
          $ref: '#/components/schemas/CryptoKeyVersion'
          description: |-
            Output only. A copy of the "primary" CryptoKeyVersion that will be used
            by Encrypt when this CryptoKey is given
            in EncryptRequest.name.

            The CryptoKey's primary version can be updated via
            UpdateCryptoKeyPrimaryVersion.

            Keys with purpose
            ENCRYPT_DECRYPT may have a
            primary. For other keys, this field will be omitted.
        purpose:
          description: Immutable. The immutable purpose of this CryptoKey.
          enum:
            - CRYPTO_KEY_PURPOSE_UNSPECIFIED
            - ENCRYPT_DECRYPT
            - ASYMMETRIC_SIGN
            - ASYMMETRIC_DECRYPT
          type: string
        rotationPeriod:
          description: |-
            next_rotation_time will be advanced by this period when the service
            automatically rotates a key. Must be at least 24 hours and at most
            876,000 hours.

            If rotation_period is set, next_rotation_time must also be set.

            Keys with purpose
            ENCRYPT_DECRYPT support
            automatic rotation. For other keys, this field must be omitted.
          format: google-duration
          type: string
        versionTemplate:
          $ref: '#/components/schemas/CryptoKeyVersionTemplate'
          description: |-
            A template describing settings for new CryptoKeyVersion instances.
            The properties of new CryptoKeyVersion instances created by either
            CreateCryptoKeyVersion or
            auto-rotation are controlled by this template.
      type: object
    CryptoKeyVersion:
      description: |-
        A CryptoKeyVersion represents an individual cryptographic key, and the
        associated key material.

        An ENABLED version can be
        used for cryptographic operations.

        For security reasons, the raw cryptographic key material represented by a
        CryptoKeyVersion can never be viewed or exported. It can only be used to
        encrypt, decrypt, or sign data when an authorized user or application invokes
        Cloud KMS.
      properties:
        algorithm:
          description: |-
            Output only. The CryptoKeyVersionAlgorithm that this
            CryptoKeyVersion supports.
          enum:
            - CRYPTO_KEY_VERSION_ALGORITHM_UNSPECIFIED
            - GOOGLE_SYMMETRIC_ENCRYPTION
            - RSA_SIGN_PSS_2048_SHA256
            - RSA_SIGN_PSS_3072_SHA256
            - RSA_SIGN_PSS_4096_SHA256
            - RSA_SIGN_PSS_4096_SHA512
            - RSA_SIGN_PKCS1_2048_SHA256
            - RSA_SIGN_PKCS1_3072_SHA256
            - RSA_SIGN_PKCS1_4096_SHA256
            - RSA_SIGN_PKCS1_4096_SHA512
            - RSA_DECRYPT_OAEP_2048_SHA256
            - RSA_DECRYPT_OAEP_3072_SHA256
            - RSA_DECRYPT_OAEP_4096_SHA256
            - RSA_DECRYPT_OAEP_4096_SHA512
            - EC_SIGN_P256_SHA256
            - EC_SIGN_P384_SHA384
            - EXTERNAL_SYMMETRIC_ENCRYPTION
          type: string
        attestation:
          $ref: '#/components/schemas/KeyOperationAttestation'
          description: |-
            Output only. Statement that was generated and signed by the HSM at key
            creation time. Use this statement to verify attributes of the key as stored
            on the HSM, independently of Google. Only provided for key versions with
            protection_level HSM.
        createTime:
          description: Output only. The time at which this CryptoKeyVersion was created.
          format: google-datetime
          type: string
        destroyEventTime:
          description: |-
            Output only. The time this CryptoKeyVersion's key material was
            destroyed. Only present if state is
            DESTROYED.
          format: google-datetime
          type: string
        destroyTime:
          description: |-
            Output only. The time this CryptoKeyVersion's key material is scheduled
            for destruction. Only present if state is
            DESTROY_SCHEDULED.
          format: google-datetime
          type: string
        externalProtectionLevelOptions:
          $ref: '#/components/schemas/ExternalProtectionLevelOptions'
          description: |-
            [ExternalProtectionLevelOptions] stores a group of additional fields for
            configuring a [CryptoKeyVersion] that are specific to the [EXTERNAL]
            protection level.
        generateTime:
          description: |-
            Output only. The time this CryptoKeyVersion's key material was
            generated.
          format: google-datetime
          type: string
        importFailureReason:
          description: |-
            Output only. The root cause of an import failure. Only present if
            state is
            IMPORT_FAILED.
          type: string
        importJob:
          description: |-
            Output only. The name of the ImportJob used to import this
            CryptoKeyVersion. Only present if the underlying key material was
            imported.
          type: string
        importTime:
          description: |-
            Output only. The time at which this CryptoKeyVersion's key material
            was imported.
          format: google-datetime
          type: string
        name:
          description: |-
            Output only. The resource name for this CryptoKeyVersion in the format
            `projects/*/locations/*/keyRings/*/cryptoKeys/*/cryptoKeyVersions/*`.
          type: string
        protectionLevel:
          description: |-
            Output only. The ProtectionLevel describing how crypto operations are
            performed with this CryptoKeyVersion.
          enum:
            - PROTECTION_LEVEL_UNSPECIFIED
            - SOFTWARE
            - HSM
            - EXTERNAL
          type: string
        state:
          description: The current state of the CryptoKeyVersion.
          enum:
            - CRYPTO_KEY_VERSION_STATE_UNSPECIFIED
            - PENDING_GENERATION
            - ENABLED
            - DISABLED
            - DESTROYED
            - DESTROY_SCHEDULED
            - PENDING_IMPORT
            - IMPORT_FAILED
          type: string
      type: object
    CryptoKeyVersionTemplate:
      description: |-
        A CryptoKeyVersionTemplate specifies the properties to use when creating
        a new CryptoKeyVersion, either manually with
        CreateCryptoKeyVersion or
        automatically as a result of auto-rotation.
      properties:
        algorithm:
          description: |-
            Required. Algorithm to use
            when creating a CryptoKeyVersion based on this template.

            For backwards compatibility, GOOGLE_SYMMETRIC_ENCRYPTION is implied if both
            this field is omitted and CryptoKey.purpose is
            ENCRYPT_DECRYPT.
          enum:
            - CRYPTO_KEY_VERSION_ALGORITHM_UNSPECIFIED
            - GOOGLE_SYMMETRIC_ENCRYPTION
            - RSA_SIGN_PSS_2048_SHA256
            - RSA_SIGN_PSS_3072_SHA256
            - RSA_SIGN_PSS_4096_SHA256
            - RSA_SIGN_PSS_4096_SHA512
            - RSA_SIGN_PKCS1_2048_SHA256
            - RSA_SIGN_PKCS1_3072_SHA256
            - RSA_SIGN_PKCS1_4096_SHA256
            - RSA_SIGN_PKCS1_4096_SHA512
            - RSA_DECRYPT_OAEP_2048_SHA256
            - RSA_DECRYPT_OAEP_3072_SHA256
            - RSA_DECRYPT_OAEP_4096_SHA256
            - RSA_DECRYPT_OAEP_4096_SHA512
            - EC_SIGN_P256_SHA256
            - EC_SIGN_P384_SHA384
            - EXTERNAL_SYMMETRIC_ENCRYPTION
          type: string
        protectionLevel:
          description: |-
            ProtectionLevel to use when creating a CryptoKeyVersion based on
            this template. Immutable. Defaults to SOFTWARE.
          enum:
            - PROTECTION_LEVEL_UNSPECIFIED
            - SOFTWARE
            - HSM
            - EXTERNAL
          type: string
      type: object
    DecryptRequest:
      description: Request message for KeyManagementService.Decrypt.
      properties:
        additionalAuthenticatedData:
          description: |-
            Optional. Optional data that must match the data originally supplied in
            EncryptRequest.additional_authenticated_data.
          format: byte
          type: string
        ciphertext:
          description: |-
            Required. The encrypted data originally returned in
            EncryptResponse.ciphertext.
          format: byte
          type: string
      type: object
    DecryptResponse:
