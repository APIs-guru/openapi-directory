openapi: 3.0.0
servers:
  - url: 'https://www.googleapis.com/bigquery/v2'
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: 'A data platform for customers to create, manage, share and query data.'
  license:
    name: Creative Commons Attribution 3.0
    url: 'http://creativecommons.org/licenses/by/3.0/'
  termsOfService: 'https://developers.google.com/terms/'
  title: BigQuery
  version: v2
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-apisguru-categories:
    - search
  x-logo:
    url: 'https://cloud.google.com/_static/images/new-gcp-logo.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.0.1
      format: google
      url: 'https://www.googleapis.com/discovery/v1/apis/bigquery/v2/rest'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: bigquery
externalDocs:
  url: 'https://cloud.google.com/bigquery/'
tags:
  - name: datasets
  - name: jobs
  - name: projects
  - name: tabledata
  - name: tables
paths:
  /projects:
    get:
      description: Lists all projects to which you have been granted any project role.
      operationId: bigquery.projects.list
      parameters:
        - description: Maximum number of results to return
          in: query
          name: maxResults
          schema:
            type: integer
        - description: 'Page token, returned by a previous call, to request the next page of results'
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectList'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - projects
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
  '/projects/{projectId}/datasets':
    get:
      description: Lists all datasets in the specified project to which you have been granted the READER dataset role.
      operationId: bigquery.datasets.list
      parameters:
        - description: Project ID of the datasets to be listed
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: 'Whether to list all datasets, including hidden ones'
          in: query
          name: all
          schema:
            type: boolean
        - description: 'An expression for filtering the results of the request by label. The syntax is "labels.<name>[:<value>]". Multiple filters can be ANDed together by connecting with a space. Example: "labels.department:receiving labels.active". See Filtering datasets using labels for details.'
          in: query
          name: filter
          schema:
            type: string
        - description: The maximum number of results to return
          in: query
          name: maxResults
          schema:
            type: integer
        - description: 'Page token, returned by a previous call, to request the next page of results'
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DatasetList'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - datasets
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
    post:
      description: Creates a new empty dataset.
      operationId: bigquery.datasets.insert
      parameters:
        - description: Project ID of the new dataset
          in: path
          name: projectId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Dataset'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - datasets
      requestBody:
        $ref: '#/components/requestBodies/Dataset'
  '/projects/{projectId}/datasets/{datasetId}':
    delete:
      description: 'Deletes the dataset specified by the datasetId value. Before you can delete a dataset, you must delete all its tables, either manually or by specifying deleteContents. Immediately after deletion, you can create another dataset with the same name.'
      operationId: bigquery.datasets.delete
      parameters:
        - description: Project ID of the dataset being deleted
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of dataset being deleted
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: 'If True, delete all the tables in the dataset. If False and the dataset contains tables, the request will fail. Default is False'
          in: query
          name: deleteContents
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - datasets
    get:
      description: Returns the dataset specified by datasetID.
      operationId: bigquery.datasets.get
      parameters:
        - description: Project ID of the requested dataset
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the requested dataset
          in: path
          name: datasetId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Dataset'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - datasets
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
    patch:
      description: 'Updates information in an existing dataset. The update method replaces the entire dataset resource, whereas the patch method only replaces fields that are provided in the submitted dataset resource. This method supports patch semantics.'
      operationId: bigquery.datasets.patch
      parameters:
        - description: Project ID of the dataset being updated
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the dataset being updated
          in: path
          name: datasetId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Dataset'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - datasets
      requestBody:
        $ref: '#/components/requestBodies/Dataset'
    put:
      description: 'Updates information in an existing dataset. The update method replaces the entire dataset resource, whereas the patch method only replaces fields that are provided in the submitted dataset resource.'
      operationId: bigquery.datasets.update
      parameters:
        - description: Project ID of the dataset being updated
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the dataset being updated
          in: path
          name: datasetId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Dataset'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - datasets
      requestBody:
        $ref: '#/components/requestBodies/Dataset'
  '/projects/{projectId}/datasets/{datasetId}/tables':
    get:
      description: Lists all tables in the specified dataset. Requires the READER dataset role.
      operationId: bigquery.tables.list
      parameters:
        - description: Project ID of the tables to list
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the tables to list
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Maximum number of results to return
          in: query
          name: maxResults
          schema:
            type: integer
        - description: 'Page token, returned by a previous call, to request the next page of results'
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TableList'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - tables
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
    post:
      description: 'Creates a new, empty table in the dataset.'
      operationId: bigquery.tables.insert
      parameters:
        - description: Project ID of the new table
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the new table
          in: path
          name: datasetId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - tables
      requestBody:
        $ref: '#/components/requestBodies/Table'
  '/projects/{projectId}/datasets/{datasetId}/tables/{tableId}':
    delete:
      description: 'Deletes the table specified by tableId from the dataset. If the table contains data, all the data will be deleted.'
      operationId: bigquery.tables.delete
      parameters:
        - description: Project ID of the table to delete
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the table to delete
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Table ID of the table to delete
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - tables
    get:
      description: 'Gets the specified table resource by table ID. This method does not return the data in the table, it only returns the table resource, which describes the structure of this table.'
      operationId: bigquery.tables.get
      parameters:
        - description: Project ID of the requested table
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the requested table
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Table ID of the requested table
          in: path
          name: tableId
          required: true
          schema:
            type: string
        - description: 'List of fields to return (comma-separated). If unspecified, all fields are returned'
          in: query
          name: selectedFields
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - tables
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
    patch:
      description: 'Updates information in an existing table. The update method replaces the entire table resource, whereas the patch method only replaces fields that are provided in the submitted table resource. This method supports patch semantics.'
      operationId: bigquery.tables.patch
      parameters:
        - description: Project ID of the table to update
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the table to update
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Table ID of the table to update
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - tables
      requestBody:
        $ref: '#/components/requestBodies/Table'
    put:
      description: 'Updates information in an existing table. The update method replaces the entire table resource, whereas the patch method only replaces fields that are provided in the submitted table resource.'
      operationId: bigquery.tables.update
      parameters:
        - description: Project ID of the table to update
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the table to update
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Table ID of the table to update
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Table'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - tables
      requestBody:
        $ref: '#/components/requestBodies/Table'
  '/projects/{projectId}/datasets/{datasetId}/tables/{tableId}/data':
    get:
      description: Retrieves table data from a specified set of rows. Requires the READER dataset role.
      operationId: bigquery.tabledata.list
      parameters:
        - description: Project ID of the table to read
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the table to read
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Table ID of the table to read
          in: path
          name: tableId
          required: true
          schema:
            type: string
        - description: Maximum number of results to return
          in: query
          name: maxResults
          schema:
            type: integer
        - description: 'Page token, returned by a previous call, identifying the result set'
          in: query
          name: pageToken
          schema:
            type: string
        - description: 'List of fields to return (comma-separated). If unspecified, all fields are returned'
          in: query
          name: selectedFields
          schema:
            type: string
        - description: Zero-based index of the starting row to read
          in: query
          name: startIndex
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TableDataList'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - tabledata
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
  '/projects/{projectId}/datasets/{datasetId}/tables/{tableId}/insertAll':
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
    post:
      description: Streams data into BigQuery one record at a time without needing to run a load job. Requires the WRITER dataset role.
      operationId: bigquery.tabledata.insertAll
      parameters:
        - description: Project ID of the destination table.
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Dataset ID of the destination table.
          in: path
          name: datasetId
          required: true
          schema:
            type: string
        - description: Table ID of the destination table.
          in: path
          name: tableId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TableDataInsertAllResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery.insertdata'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery.insertdata'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - tabledata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableDataInsertAllRequest'
  '/projects/{projectId}/jobs':
    get:
      description: 'Lists all jobs that you started in the specified project. Job information is available for a six month period after creation. The job list is sorted in reverse chronological order, by job creation time. Requires the Can View project role, or the Is Owner project role if you set the allUsers property.'
      operationId: bigquery.jobs.list
      parameters:
        - description: Project ID of the jobs to list
          in: path
          name: projectId
          required: true
          schema:
            type: string
        - description: Whether to display jobs owned by all users in the project. Default false
          in: query
          name: allUsers
          schema:
            type: boolean
        - description: Maximum number of results to return
          in: query
          name: maxResults
          schema:
            type: integer
        - description: 'Page token, returned by a previous call, to request the next page of results'
          in: query
          name: pageToken
          schema:
            type: string
        - description: Restrict information returned to a set of selected fields
          in: query
          name: projection
          schema:
            type: string
            enum:
              - full
              - minimal
        - description: Filter for job state
          in: query
          name: stateFilter
          explode: true
          schema:
            type: array
            items:
              enum:
                - done
                - pending
                - running
              type: string
      responses:
        '200':
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JobList'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/bigquery'
          Oauth2c:
            - 'https://www.googleapis.com/auth/bigquery'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - jobs
    parameters:
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/userIp'
    post:
      description: Starts a new asynchronous job. Requires the Can View project role.
      operationId: bigquery.jobs.insert
      parameters:
        - description: Project ID of the project that will be billed for the job
          in: path
          name: projectId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
