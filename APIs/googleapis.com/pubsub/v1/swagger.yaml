definitions:
  AcknowledgeRequest:
    description: Request for the Acknowledge method.
    properties:
      ackIds:
        description: |-
          The acknowledgment ID for the messages being acknowledged that was returned
          by the Pub/Sub system in the `Pull` response. Must not be empty.
        items:
          type: string
        type: array
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` or `joe@example.com`.


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: A Google Apps domain name that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
          Required
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  ListSubscriptionsResponse:
    description: Response for the `ListSubscriptions` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more subscriptions that match
          the request; this value should be passed in a new
          `ListSubscriptionsRequest` to get more subscriptions.
        type: string
      subscriptions:
        description: The subscriptions that match the request.
        items:
          $ref: '#/definitions/Subscription'
        type: array
    type: object
  ListTopicSubscriptionsResponse:
    description: Response for the `ListTopicSubscriptions` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more subscriptions that match
          the request; this value should be passed in a new
          `ListTopicSubscriptionsRequest` to get more subscriptions.
        type: string
      subscriptions:
        description: The names of the subscriptions that match the request.
        items:
          type: string
        type: array
    type: object
  ListTopicsResponse:
    description: Response for the `ListTopics` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more topics that match the
          request; this value should be passed in a new `ListTopicsRequest`.
        type: string
      topics:
        description: The resulting topics.
        items:
          $ref: '#/definitions/Topic'
        type: array
    type: object
  ModifyAckDeadlineRequest:
    description: Request for the ModifyAckDeadline method.
    properties:
      ackDeadlineSeconds:
        description: |-
          The new ack deadline with respect to the time this request was sent to
          the Pub/Sub system. For example, if the value is 10, the new
          ack deadline will expire 10 seconds after the `ModifyAckDeadline` call
          was made. Specifying zero may immediately make the message available for
          another pull request.
          The minimum deadline you can specify is 0 seconds.
          The maximum deadline you can specify is 600 seconds (10 minutes).
        format: int32
        type: integer
      ackIds:
        description: List of acknowledgment IDs.
        items:
          type: string
        type: array
    type: object
  ModifyPushConfigRequest:
    description: Request for the ModifyPushConfig method.
    properties:
      pushConfig:
        $ref: '#/definitions/PushConfig'
        description: |-
          The push configuration for future deliveries.

          An empty `pushConfig` indicates that the Pub/Sub system should
          stop pushing messages from the given subscription and allow
          messages to be pulled and acknowledged - effectively pausing
          the subscription if `Pull` is not called.
    type: object
  Policy:
    description: |-
      Defines an Identity and Access Management (IAM) policy. It is used to
      specify access control policies for Cloud Platform resources.


      A `Policy` consists of a list of `bindings`. A `Binding` binds a list of
      `members` to a `role`, where the members can be user accounts, Google groups,
      Google domains, and service accounts. A `role` is a named list of permissions
      defined by IAM.

      **Example**

          {
            "bindings": [
              {
                "role": "roles/owner",
                "members": [
                  "user:mike@example.com",
                  "group:admins@example.com",
                  "domain:google.com",
                  "serviceAccount:my-other-app@appspot.gserviceaccount.com",
                ]
              },
              {
                "role": "roles/viewer",
                "members": ["user:sean@example.com"]
              }
            ]
          }

      For a description of IAM and its features, see the
      [IAM developer's guide](https://cloud.google.com/iam).
    properties:
      bindings:
        description: |-
          Associates a list of `members` to a `role`.
          `bindings` with no members will result in an error.
        items:
          $ref: '#/definitions/Binding'
        type: array
      etag:
        description: |-
          `etag` is used for optimistic concurrency control as a way to help
          prevent simultaneous updates of a policy from overwriting each other.
          It is strongly suggested that systems make use of the `etag` in the
          read-modify-write cycle to perform policy updates in order to avoid race
          conditions: An `etag` is returned in the response to `getIamPolicy`, and
          systems are expected to put that etag in the request to `setIamPolicy` to
          ensure that their change will be applied to the same version of the policy.

          If no `etag` is provided in the call to `setIamPolicy`, then the existing
          policy is overwritten blindly.
        format: byte
        type: string
      version:
        description: Version of the `Policy`. The default version is 0.
        format: int32
        type: integer
    type: object
  PublishRequest:
    description: Request for the Publish method.
    properties:
      messages:
        description: The messages to publish.
        items:
          $ref: '#/definitions/PubsubMessage'
        type: array
    type: object
  PublishResponse:
    description: Response for the `Publish` method.
    properties:
      messageIds:
        description: |-
          The server-assigned ID of each published message, in the same order as
          the messages in the request. IDs are guaranteed to be unique within
          the topic.
        items:
          type: string
        type: array
    type: object
  PubsubMessage:
    description: |-
      A message data and its attributes. The message payload must not be empty;
      it must contain either a non-empty data field, or at least one attribute.
    properties:
      attributes:
        additionalProperties:
          type: string
        description: Optional attributes for this message.
        type: object
      data:
        description: The message payload.
        format: byte
        type: string
      messageId:
        description: |-
          ID of this message, assigned by the server when the message is published.
          Guaranteed to be unique within the topic. This value may be read by a
          subscriber that receives a `PubsubMessage` via a `Pull` call or a push
          delivery. It must not be populated by the publisher in a `Publish` call.
        type: string
      publishTime:
        description: |-
          The time at which the message was published, populated by the server when
          it receives the `Publish` call. It must not be populated by the
          publisher in a `Publish` call.
        format: google-datetime
        type: string
    type: object
  PullRequest:
    description: Request for the `Pull` method.
    properties:
      maxMessages:
        description: |-
          The maximum number of messages returned for this request. The Pub/Sub
          system may return fewer than the number specified.
        format: int32
        type: integer
      returnImmediately:
        description: |-
          If this field set to true, the system will respond immediately even if
          it there are no messages available to return in the `Pull` response.
          Otherwise, the system may wait (for a bounded amount of time) until at
          least one message is available, rather than returning no messages. The
          client may cancel the request if it does not wish to wait any longer for
          the response.
        type: boolean
    type: object
  PullResponse:
    description: Response for the `Pull` method.
    properties:
      receivedMessages:
        description: |-
          Received Pub/Sub messages. The Pub/Sub system will return zero messages if
          there are no more available in the backlog. The Pub/Sub system may return
          fewer than the `maxMessages` requested even if there are more messages
          available in the backlog.
        items:
          $ref: '#/definitions/ReceivedMessage'
        type: array
    type: object
  PushConfig:
    description: Configuration for a push delivery endpoint.
    properties:
      attributes:
        additionalProperties:
          type: string
        description: |-
          Endpoint configuration attributes.

          Every endpoint has a set of API supported attributes that can be used to
          control different aspects of the message delivery.

          The currently supported attribute is `x-goog-version`, which you can
          use to change the format of the pushed message. This attribute
          indicates the version of the data expected by the endpoint. This
          controls the shape of the pushed message (i.e., its fields and metadata).
          The endpoint version is based on the version of the Pub/Sub API.

          If not present during the `CreateSubscription` call, it will default to
          the version of the API used to make such call. If not present during a
          `ModifyPushConfig` call, its value will not be changed. `GetSubscription`
          calls will always return a valid version, even if the subscription was
          created without this attribute.

          The possible values for this attribute are:

          * `v1beta1`: uses the push format defined in the v1beta1 Pub/Sub API.
          * `v1` or `v1beta2`: uses the push format defined in the v1 Pub/Sub API.
        type: object
      pushEndpoint:
        description: |-
          A URL locating the endpoint to which messages should be pushed.
          For example, a Webhook endpoint might use "https://example.com/push".
        type: string
    type: object
  ReceivedMessage:
    description: A message and its corresponding acknowledgment ID.
    properties:
      ackId:
        description: This ID can be used to acknowledge the received message.
        type: string
      message:
        $ref: '#/definitions/PubsubMessage'
        description: The message.
    type: object
  SetIamPolicyRequest:
    description: Request message for `SetIamPolicy` method.
    properties:
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          REQUIRED: The complete policy to be applied to the `resource`. The size of
          the policy is limited to a few 10s of KB. An empty policy is a
          valid policy but certain Cloud Platform services (such as Projects)
          might reject them.
    type: object
  Subscription:
    description: A subscription resource.
    properties:
      ackDeadlineSeconds:
        description: |-
          This value is the maximum time after a subscriber receives a message
          before the subscriber should acknowledge the message. After message
          delivery but before the ack deadline expires and before the message is
          acknowledged, it is an outstanding message and will not be delivered
          again during that time (on a best-effort basis).

          For pull subscriptions, this value is used as the initial value for the ack
          deadline. To override this value for a given message, call
          `ModifyAckDeadline` with the corresponding `ack_id` if using
          pull.
          The minimum custom deadline you can specify is 10 seconds.
          The maximum custom deadline you can specify is 600 seconds (10 minutes).
          If this parameter is 0, a default value of 10 seconds is used.

          For push delivery, this value is also used to set the request timeout for
          the call to the push endpoint.

          If the subscriber never acknowledges the message, the Pub/Sub
          system will eventually redeliver the message.
        format: int32
        type: integer
      name:
        description: |-
          The name of the subscription. It must have the format
          `"projects/{project}/subscriptions/{subscription}"`. `{subscription}` must
          start with a letter, and contain only letters (`[A-Za-z]`), numbers
          (`[0-9]`), dashes (`-`), underscores (`_`), periods (`.`), tildes (`~`),
          plus (`+`) or percent signs (`%`). It must be between 3 and 255 characters
          in length, and it must not start with `"goog"`.
        type: string
      pushConfig:
        $ref: '#/definitions/PushConfig'
        description: |-
          If push delivery is used with this subscription, this field is
          used to configure it. An empty `pushConfig` signifies that the subscriber
          will pull and ack messages using API methods.
      topic:
        description: |-
          The name of the topic from which this subscription is receiving messages.
          Format is `projects/{project}/topics/{topic}`.
          The value of this field will be `_deleted-topic_` if the topic has been
          deleted.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          The set of permissions to check for the `resource`. Permissions with
          wildcards (such as '*' or 'storage.*') are not allowed. For more
          information see
          [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  Topic:
    description: A topic resource.
    properties:
      name:
        description: |-
          The name of the topic. It must have the format
          `"projects/{project}/topics/{topic}"`. `{topic}` must start with a letter,
          and contain only letters (`[A-Za-z]`), numbers (`[0-9]`), dashes (`-`),
          underscores (`_`), periods (`.`), tildes (`~`), plus (`+`) or percent
          signs (`%`). It must be between 3 and 255 characters in length, and it
          must not start with `"goog"`.
        type: string
    type: object
