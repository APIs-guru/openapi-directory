definitions:
  AcknowledgeRequest:
    description: Request for the Acknowledge method.
    properties:
      ackIds:
        description: |-
          The acknowledgment ID for the messages being acknowledged that was returned
          by the Pub/Sub system in the `Pull` response. Must not be empty.
        items:
          type: string
        type: array
    type: object
  Binding:
    description: Associates `members` with a `role`.
    properties:
      condition:
        $ref: '#/definitions/Expr'
        description: |-
          The condition that is associated with this binding.
          NOTE: An unsatisfied condition will not allow user access via current
          binding. Different bindings, including their conditions, are examined
          independently.
      members:
        description: |+
          Specifies the identities requesting access for a Cloud Platform resource.
          `members` can have the following values:

          * `allUsers`: A special identifier that represents anyone who is
             on the internet; with or without a Google account.

          * `allAuthenticatedUsers`: A special identifier that represents anyone
             who is authenticated with a Google account or a service account.

          * `user:{emailid}`: An email address that represents a specific Google
             account. For example, `alice@gmail.com` .


          * `serviceAccount:{emailid}`: An email address that represents a service
             account. For example, `my-other-app@appspot.gserviceaccount.com`.

          * `group:{emailid}`: An email address that represents a Google group.
             For example, `admins@example.com`.


          * `domain:{domain}`: The G Suite domain (primary) that represents all the
             users of that domain. For example, `google.com` or `example.com`.

        items:
          type: string
        type: array
      role:
        description: |-
          Role that is assigned to `members`.
          For example, `roles/viewer`, `roles/editor`, or `roles/owner`.
        type: string
    type: object
  CreateSnapshotRequest:
    description: Request for the `CreateSnapshot` method.
    properties:
      labels:
        additionalProperties:
          type: string
        description: |-
          See <a href="https://cloud.google.com/pubsub/docs/labels"> Creating and
          managing labels</a>.
        type: object
      subscription:
        description: |-
          The subscription whose backlog the snapshot retains.
          Specifically, the created snapshot is guaranteed to retain:
           (a) The existing backlog on the subscription. More precisely, this is
               defined as the messages in the subscription's backlog that are
               unacknowledged upon the successful completion of the
               `CreateSnapshot` request; as well as:
           (b) Any messages published to the subscription's topic following the
               successful completion of the CreateSnapshot request.
          Format is `projects/{project}/subscriptions/{sub}`.
        type: string
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  ExpirationPolicy:
    description: |-
      A policy that specifies the conditions for resource expiration (i.e.,
      automatic resource deletion).
    properties:
      ttl:
        description: |-
          Specifies the "time-to-live" duration for an associated resource. The
          resource expires if it is not active for a period of `ttl`. The definition
          of "activity" depends on the type of the associated resource. The minimum
          and maximum allowed values for `ttl` depend on the type of the associated
          resource, as well. If `ttl` is not set, the associated resource never
          expires.
        format: google-duration
        type: string
    type: object
  Expr:
    description: |-
      Represents an expression text. Example:

          title: "User account presence"
          description: "Determines whether the request has a user account"
          expression: "size(request.user) > 0"
    properties:
      description:
        description: |-
          An optional description of the expression. This is a longer text which
          describes the expression, e.g. when hovered over it in a UI.
        type: string
      expression:
        description: |-
          Textual representation of an expression in
          Common Expression Language syntax.

          The application context of the containing message determines which
          well-known feature set of CEL is supported.
        type: string
      location:
        description: |-
          An optional string indicating the location of the expression for error
          reporting, e.g. a file name and a position in the file.
        type: string
      title:
        description: |-
          An optional title for the expression, i.e. a short string describing
          its purpose. This can be used e.g. in UIs which allow to enter the
          expression.
        type: string
    type: object
  ListSnapshotsResponse:
    description: Response for the `ListSnapshots` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more snapshot that match the
          request; this value should be passed in a new `ListSnapshotsRequest`.
        type: string
      snapshots:
        description: The resulting snapshots.
        items:
          $ref: '#/definitions/Snapshot'
        type: array
    type: object
  ListSubscriptionsResponse:
    description: Response for the `ListSubscriptions` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more subscriptions that match
          the request; this value should be passed in a new
          `ListSubscriptionsRequest` to get more subscriptions.
        type: string
      subscriptions:
        description: The subscriptions that match the request.
        items:
          $ref: '#/definitions/Subscription'
        type: array
    type: object
  ListTopicSnapshotsResponse:
    description: Response for the `ListTopicSnapshots` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more snapshots that match
          the request; this value should be passed in a new
          `ListTopicSnapshotsRequest` to get more snapshots.
        type: string
      snapshots:
        description: The names of the snapshots that match the request.
        items:
          type: string
        type: array
    type: object
  ListTopicSubscriptionsResponse:
    description: Response for the `ListTopicSubscriptions` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more subscriptions that match
          the request; this value should be passed in a new
          `ListTopicSubscriptionsRequest` to get more subscriptions.
        type: string
      subscriptions:
        description: The names of the subscriptions that match the request.
        items:
          type: string
        type: array
    type: object
  ListTopicsResponse:
    description: Response for the `ListTopics` method.
    properties:
      nextPageToken:
        description: |-
          If not empty, indicates that there may be more topics that match the
          request; this value should be passed in a new `ListTopicsRequest`.
        type: string
      topics:
        description: The resulting topics.
        items:
          $ref: '#/definitions/Topic'
        type: array
    type: object
  MessageStoragePolicy:
    properties:
      allowedPersistenceRegions:
        description: |-
          The list of GCP region IDs where messages that are published to the topic
          may be persisted in storage. Messages published by publishers running in
          non-allowed GCP regions (or running outside of GCP altogether) will be
          routed for storage in one of the allowed regions. An empty list indicates a
          misconfiguration at the project or organization level, which will result in
          all Publish operations failing.
        items:
          type: string
        type: array
    type: object
  ModifyAckDeadlineRequest:
    description: Request for the ModifyAckDeadline method.
    properties:
      ackDeadlineSeconds:
        description: |-
          The new ack deadline with respect to the time this request was sent to
          the Pub/Sub system. For example, if the value is 10, the new
          ack deadline will expire 10 seconds after the `ModifyAckDeadline` call
          was made. Specifying zero might immediately make the message available for
          delivery to another subscriber client. This typically results in an
          increase in the rate of message redeliveries (that is, duplicates).
          The minimum deadline you can specify is 0 seconds.
          The maximum deadline you can specify is 600 seconds (10 minutes).
        format: int32
        type: integer
      ackIds:
        description: List of acknowledgment IDs.
        items:
          type: string
        type: array
    type: object
  ModifyPushConfigRequest:
    description: Request for the ModifyPushConfig method.
    properties:
      pushConfig:
        $ref: '#/definitions/PushConfig'
        description: |-
          The push configuration for future deliveries.

          An empty `pushConfig` indicates that the Pub/Sub system should
          stop pushing messages from the given subscription and allow
          messages to be pulled and acknowledged - effectively pausing
          the subscription if `Pull` or `StreamingPull` is not called.
    type: object
  OidcToken:
    description: |-
      Contains information needed for generating an
      [OpenID Connect
      token](https://developers.google.com/identity/protocols/OpenIDConnect).
    properties:
      audience:
        description: |-
          Audience to be used when generating OIDC token. The audience claim
          identifies the recipients that the JWT is intended for. The audience
          value is a single case-sensitive string. Having multiple values (array)
          for the audience field is not supported. More info about the OIDC JWT
          token audience here: https://tools.ietf.org/html/rfc7519#section-4.1.3
          Note: if not specified, the Push endpoint URL will be used.
        type: string
      serviceAccountEmail:
        description: |-
          [Service account
          email](https://cloud.google.com/iam/docs/service-accounts)
          to be used for generating the OIDC token. The caller (for
          CreateSubscription, UpdateSubscription, and ModifyPushConfig RPCs) must
          have the iam.serviceAccounts.actAs permission for the service account.
        type: string
    type: object
  Policy:
    description: |-
      Defines an Identity and Access Management (IAM) policy. It is used to
      specify access control policies for Cloud Platform resources.


      A `Policy` consists of a list of `bindings`. A `binding` binds a list of
      `members` to a `role`, where the members can be user accounts, Google groups,
      Google domains, and service accounts. A `role` is a named list of permissions
      defined by IAM.

      **JSON Example**

          {
            "bindings": [
              {
                "role": "roles/owner",
                "members": [
                  "user:mike@example.com",
                  "group:admins@example.com",
                  "domain:google.com",
                  "serviceAccount:my-other-app@appspot.gserviceaccount.com"
                ]
              },
              {
                "role": "roles/viewer",
                "members": ["user:sean@example.com"]
              }
            ]
          }

      **YAML Example**

          bindings:
          - members:
            - user:mike@example.com
            - group:admins@example.com
            - domain:google.com
            - serviceAccount:my-other-app@appspot.gserviceaccount.com
            role: roles/owner
          - members:
            - user:sean@example.com
            role: roles/viewer


      For a description of IAM and its features, see the
      [IAM developer's guide](https://cloud.google.com/iam/docs).
    properties:
      bindings:
        description: |-
          Associates a list of `members` to a `role`.
          `bindings` with no members will result in an error.
        items:
          $ref: '#/definitions/Binding'
        type: array
      etag:
        description: |-
          `etag` is used for optimistic concurrency control as a way to help
          prevent simultaneous updates of a policy from overwriting each other.
          It is strongly suggested that systems make use of the `etag` in the
          read-modify-write cycle to perform policy updates in order to avoid race
          conditions: An `etag` is returned in the response to `getIamPolicy`, and
          systems are expected to put that etag in the request to `setIamPolicy` to
          ensure that their change will be applied to the same version of the policy.

          If no `etag` is provided in the call to `setIamPolicy`, then the existing
          policy is overwritten blindly.
        format: byte
        type: string
      version:
        description: Deprecated.
        format: int32
        type: integer
    type: object
  PublishRequest:
    description: Request for the Publish method.
    properties:
      messages:
        description: The messages to publish.
        items:
          $ref: '#/definitions/PubsubMessage'
        type: array
    type: object
  PublishResponse:
    description: Response for the `Publish` method.
    properties:
      messageIds:
        description: |-
          The server-assigned ID of each published message, in the same order as
          the messages in the request. IDs are guaranteed to be unique within
          the topic.
        items:
          type: string
        type: array
    type: object
  PubsubMessage:
    description: |-
      A message that is published by publishers and consumed by subscribers. The
      message must contain either a non-empty data field or at least one attribute.
      Note that client libraries represent this object differently
      depending on the language. See the corresponding
      <a href="https://cloud.google.com/pubsub/docs/reference/libraries">client
      library documentation</a> for more information. See
      <a href="https://cloud.google.com/pubsub/quotas">Quotas and limits</a>
      for more information about message limits.
    properties:
      attributes:
        additionalProperties:
          type: string
        description: Optional attributes for this message.
        type: object
      data:
        description: |-
          The message data field. If this field is empty, the message must contain
          at least one attribute.
        format: byte
        type: string
      messageId:
        description: |-
          ID of this message, assigned by the server when the message is published.
          Guaranteed to be unique within the topic. This value may be read by a
          subscriber that receives a `PubsubMessage` via a `Pull` call or a push
          delivery. It must not be populated by the publisher in a `Publish` call.
        type: string
      publishTime:
        description: |-
          The time at which the message was published, populated by the server when
          it receives the `Publish` call. It must not be populated by the
          publisher in a `Publish` call.
        format: google-datetime
        type: string
    type: object
  PullRequest:
    description: Request for the `Pull` method.
    properties:
      maxMessages:
        description: |-
          The maximum number of messages returned for this request. The Pub/Sub
          system may return fewer than the number specified.
        format: int32
        type: integer
      returnImmediately:
        description: |-
          If this field set to true, the system will respond immediately even if
          it there are no messages available to return in the `Pull` response.
          Otherwise, the system may wait (for a bounded amount of time) until at
          least one message is available, rather than returning no messages.
        type: boolean
    type: object
  PullResponse:
    description: Response for the `Pull` method.
    properties:
      receivedMessages:
        description: |-
          Received Pub/Sub messages. The list will be empty if there are no more
          messages available in the backlog. For JSON, the response can be entirely
          empty. The Pub/Sub system may return fewer than the `maxMessages` requested
          even if there are more messages available in the backlog.
        items:
          $ref: '#/definitions/ReceivedMessage'
        type: array
    type: object
  PushConfig:
    description: Configuration for a push delivery endpoint.
    properties:
      attributes:
        additionalProperties:
          type: string
        description: |-
          Endpoint configuration attributes.

          Every endpoint has a set of API supported attributes that can be used to
          control different aspects of the message delivery.

          The currently supported attribute is `x-goog-version`, which you can
          use to change the format of the pushed message. This attribute
          indicates the version of the data expected by the endpoint. This
          controls the shape of the pushed message (i.e., its fields and metadata).
          The endpoint version is based on the version of the Pub/Sub API.

          If not present during the `CreateSubscription` call, it will default to
          the version of the API used to make such call. If not present during a
          `ModifyPushConfig` call, its value will not be changed. `GetSubscription`
          calls will always return a valid version, even if the subscription was
          created without this attribute.

          The possible values for this attribute are:

          * `v1beta1`: uses the push format defined in the v1beta1 Pub/Sub API.
          * `v1` or `v1beta2`: uses the push format defined in the v1 Pub/Sub API.
        type: object
      oidcToken:
        $ref: '#/definitions/OidcToken'
        description: |-
          If specified, Pub/Sub will generate and attach an OIDC JWT token as an
          `Authorization` header in the HTTP request for every pushed message.
      pushEndpoint:
        description: |-
          A URL locating the endpoint to which messages should be pushed.
          For example, a Webhook endpoint might use "https://example.com/push".
        type: string
    type: object
  ReceivedMessage:
    description: A message and its corresponding acknowledgment ID.
    properties:
      ackId:
        description: This ID can be used to acknowledge the received message.
        type: string
      message:
        $ref: '#/definitions/PubsubMessage'
        description: The message.
    type: object
  SeekRequest:
    description: Request for the `Seek` method.
    properties:
      snapshot:
        description: |-
          The snapshot to seek to. The snapshot's topic must be the same as that of
          the provided subscription.
          Format is `projects/{project}/snapshots/{snap}`.
        type: string
      time:
        description: |-
          The time to seek to.
          Messages retained in the subscription that were published before this
          time are marked as acknowledged, and messages retained in the
          subscription that were published after this time are marked as
          unacknowledged. Note that this operation affects only those messages
          retained in the subscription (configured by the combination of
          `message_retention_duration` and `retain_acked_messages`). For example,
          if `time` corresponds to a point before the message retention
          window (or to a point before the system's notion of the subscription
          creation time), only retained messages will be marked as unacknowledged,
          and already-expunged messages will not be restored.
        format: google-datetime
        type: string
    type: object
  SeekResponse:
    description: Response for the `Seek` method (this response is empty).
    properties: {}
    type: object
  SetIamPolicyRequest:
    description: Request message for `SetIamPolicy` method.
    properties:
      policy:
        $ref: '#/definitions/Policy'
        description: |-
          REQUIRED: The complete policy to be applied to the `resource`. The size of
          the policy is limited to a few 10s of KB. An empty policy is a
          valid policy but certain Cloud Platform services (such as Projects)
          might reject them.
    type: object
  Snapshot:
    description: |-
      A snapshot resource. Snapshots are used in
      <a href="https://cloud.google.com/pubsub/docs/replay-overview">Seek</a>
      operations, which allow
      you to manage message acknowledgments in bulk. That is, you can set the
      acknowledgment state of messages in an existing subscription to the state
      captured by a snapshot.
    properties:
      expireTime:
        description: |-
          The snapshot is guaranteed to exist up until this time.
          A newly-created snapshot expires no later than 7 days from the time of its
          creation. Its exact lifetime is determined at creation by the existing
          backlog in the source subscription. Specifically, the lifetime of the
          snapshot is `7 days - (age of oldest unacked message in the subscription)`.
          For example, consider a subscription whose oldest unacked message is 3 days
          old. If a snapshot is created from this subscription, the snapshot -- which
          will always capture this 3-day-old backlog as long as the snapshot
          exists -- will expire in 4 days. The service will refuse to create a
          snapshot that would expire in less than 1 hour after creation.
        format: google-datetime
        type: string
      labels:
        additionalProperties:
          type: string
        description: |-
          See <a href="https://cloud.google.com/pubsub/docs/labels"> Creating and
          managing labels</a>.
        type: object
      name:
        description: The name of the snapshot.
        type: string
      topic:
        description: The name of the topic from which this snapshot is retaining messages.
        type: string
    type: object
  Subscription:
    description: A subscription resource.
    properties:
      ackDeadlineSeconds:
        description: |-
          The approximate amount of time (on a best-effort basis) Pub/Sub waits for
          the subscriber to acknowledge receipt before resending the message. In the
          interval after the message is delivered and before it is acknowledged, it
          is considered to be <i>outstanding</i>. During that time period, the
          message will not be redelivered (on a best-effort basis).

          For pull subscriptions, this value is used as the initial value for the ack
          deadline. To override this value for a given message, call
          `ModifyAckDeadline` with the corresponding `ack_id` if using
          non-streaming pull or send the `ack_id` in a
          `StreamingModifyAckDeadlineRequest` if using streaming pull.
          The minimum custom deadline you can specify is 10 seconds.
          The maximum custom deadline you can specify is 600 seconds (10 minutes).
          If this parameter is 0, a default value of 10 seconds is used.

          For push delivery, this value is also used to set the request timeout for
          the call to the push endpoint.

          If the subscriber never acknowledges the message, the Pub/Sub
          system will eventually redeliver the message.
        format: int32
        type: integer
      expirationPolicy:
        $ref: '#/definitions/ExpirationPolicy'
        description: |-
          A policy that specifies the conditions for this subscription's expiration.
          A subscription is considered active as long as any connected subscriber is
          successfully consuming messages from the subscription or is issuing
          operations on the subscription. If `expiration_policy` is not set, a
          *default policy* with `ttl` of 31 days will be used. The minimum allowed
          value for `expiration_policy.ttl` is 1 day.
      labels:
        additionalProperties:
          type: string
        description: |-
          See <a href="https://cloud.google.com/pubsub/docs/labels"> Creating and
          managing labels</a>.
        type: object
      messageRetentionDuration:
        description: |-
          How long to retain unacknowledged messages in the subscription's backlog,
          from the moment a message is published.
          If `retain_acked_messages` is true, then this also configures the retention
          of acknowledged messages, and thus configures how far back in time a `Seek`
          can be done. Defaults to 7 days. Cannot be more than 7 days or less than 10
          minutes.
        format: google-duration
        type: string
      name:
        description: |-
          The name of the subscription. It must have the format
          `"projects/{project}/subscriptions/{subscription}"`. `{subscription}` must
          start with a letter, and contain only letters (`[A-Za-z]`), numbers
          (`[0-9]`), dashes (`-`), underscores (`_`), periods (`.`), tildes (`~`),
          plus (`+`) or percent signs (`%`). It must be between 3 and 255 characters
          in length, and it must not start with `"goog"`.
        type: string
      pushConfig:
        $ref: '#/definitions/PushConfig'
        description: |-
          If push delivery is used with this subscription, this field is
          used to configure it. An empty `pushConfig` signifies that the subscriber
          will pull and ack messages using API methods.
      retainAckedMessages:
        description: |-
          Indicates whether to retain acknowledged messages. If true, then
          messages are not expunged from the subscription's backlog, even if they are
          acknowledged, until they fall out of the `message_retention_duration`
          window. This must be true if you would like to
          <a
          href="https://cloud.google.com/pubsub/docs/replay-overview#seek_to_a_time">
          Seek to a timestamp</a>.
        type: boolean
      topic:
        description: |-
          The name of the topic from which this subscription is receiving messages.
          Format is `projects/{project}/topics/{topic}`.
          The value of this field will be `_deleted-topic_` if the topic has been
          deleted.
        type: string
    type: object
  TestIamPermissionsRequest:
    description: Request message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          The set of permissions to check for the `resource`. Permissions with
          wildcards (such as '*' or 'storage.*') are not allowed. For more
          information see
          [IAM Overview](https://cloud.google.com/iam/docs/overview#permissions).
        items:
          type: string
        type: array
    type: object
  TestIamPermissionsResponse:
    description: Response message for `TestIamPermissions` method.
    properties:
      permissions:
        description: |-
          A subset of `TestPermissionsRequest.permissions` that the caller is
          allowed.
        items:
          type: string
        type: array
    type: object
  Topic:
    description: A topic resource.
    properties:
      kmsKeyName:
        description: |-
          The resource name of the Cloud KMS CryptoKey to be used to protect access
          to messages published on this topic.

          The expected format is `projects/*/locations/*/keyRings/*/cryptoKeys/*`.
        type: string
      labels:
        additionalProperties:
          type: string
        description: |-
          See <a href="https://cloud.google.com/pubsub/docs/labels"> Creating and
          managing labels</a>.
        type: object
      messageStoragePolicy:
        $ref: '#/definitions/MessageStoragePolicy'
        description: |-
          Policy constraining how messages published to the topic may be stored. It
          is determined when the topic is created based on the policy configured at
          the project level. It must not be set by the caller in the request to
          CreateTopic or to UpdateTopic. This field will be populated in the
          responses for GetTopic, CreateTopic, and UpdateTopic: if not present in the
          response, then no constraints are in effect.
      name:
        description: |-
          The name of the topic. It must have the format
          `"projects/{project}/topics/{topic}"`. `{topic}` must start with a letter,
          and contain only letters (`[A-Za-z]`), numbers (`[0-9]`), dashes (`-`),
          underscores (`_`), periods (`.`), tildes (`~`), plus (`+`) or percent
          signs (`%`). It must be between 3 and 255 characters in length, and it
          must not start with `"goog"`.
        type: string
    type: object
  UpdateSnapshotRequest:
    description: Request for the UpdateSnapshot method.
    properties:
      snapshot:
        $ref: '#/definitions/Snapshot'
        description: The updated snapshot object.
      updateMask:
        description: |-
          Indicates which fields in the provided snapshot to update.
          Must be specified and non-empty.
        format: google-fieldmask
        type: string
    type: object
  UpdateSubscriptionRequest:
    description: Request for the UpdateSubscription method.
    properties:
      subscription:
        $ref: '#/definitions/Subscription'
        description: The updated subscription object.
      updateMask:
        description: |-
          Indicates which fields in the provided subscription to update.
          Must be specified and non-empty.
        format: google-fieldmask
        type: string
    type: object
  UpdateTopicRequest:
    description: Request for the UpdateTopic method.
    properties:
      topic:
        $ref: '#/definitions/Topic'
        description: The updated topic object.
      updateMask:
        description: |-
          Indicates which fields in the provided topic to update. Must be specified
          and non-empty. Note that if `update_mask` contains
          "message_storage_policy" then the new value will be determined based on the
          policy configured at the project or organization level. The
          `message_storage_policy` must not be set in the `topic` provided above.
        format: google-fieldmask
        type: string
    type: object
