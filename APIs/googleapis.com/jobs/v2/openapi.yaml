      description: |-
        Message representing input to a Mendel server for debug forcing.
        See go/mendel-debug-forcing for more details.
        Next ID: 2
      properties:
        namespacedDebugInput:
          additionalProperties:
            $ref: '#/components/schemas/NamespacedDebugInput'
          description: |-
            When a request spans multiple servers, a MendelDebugInput may travel with
            the request and take effect in all the servers. This field is a map of
            namespaces to NamespacedMendelDebugInput protos. In a single server, up to
            two NamespacedMendelDebugInput protos are applied:
            1. NamespacedMendelDebugInput with the global namespace (key == "").
            2. NamespacedMendelDebugInput with the server's namespace.
            When both NamespacedMendelDebugInput protos are present, they are merged.
            See go/mendel-debug-forcing for more details.
          type: object
      type: object
    Money:
      description: Represents an amount of money with its currency type.
      properties:
        currencyCode:
          description: The 3-letter currency code defined in ISO 4217.
          type: string
        nanos:
          description: |-
            Number of nano (10^-9) units of the amount.
            The value must be between -999,999,999 and +999,999,999 inclusive.
            If `units` is positive, `nanos` must be positive or zero.
            If `units` is zero, `nanos` can be positive, zero, or negative.
            If `units` is negative, `nanos` must be negative or zero.
            For example $-1.75 is represented as `units`=-1 and `nanos`=-750,000,000.
          format: int32
          type: integer
        units:
          description: |-
            The whole units of the amount.
            For example if `currencyCode` is `"USD"`, then 1 unit is one US dollar.
          format: int64
          type: string
      type: object
    NamespacedDebugInput:
      description: 'Next ID: 15'
      properties:
        absolutelyForcedExpNames:
          description: |-
            Set of experiment names to be absolutely forced.
            These experiments will be forced without evaluating the conditions.
          items:
            type: string
          type: array
        absolutelyForcedExpTags:
          description: |-
            Set of experiment tags to be absolutely forced.
            The experiments with these tags will be forced without evaluating the
            conditions.
          items:
            type: string
          type: array
        absolutelyForcedExps:
          description: |-
            Set of experiment ids to be absolutely forced.
            These ids will be forced without evaluating the conditions.
          items:
            format: int32
            type: integer
          type: array
        conditionallyForcedExpNames:
          description: |-
            Set of experiment names to be conditionally forced.
            These experiments will be forced only if their conditions and their
            parent domain's conditions are true.
          items:
            type: string
          type: array
        conditionallyForcedExpTags:
          description: |-
            Set of experiment tags to be conditionally forced.
            The experiments with these tags will be forced only if their conditions
            and their parent domain's conditions are true.
          items:
            type: string
          type: array
        conditionallyForcedExps:
          description: |-
            Set of experiment ids to be conditionally forced.
            These ids will be forced only if their conditions and their parent
            domain's conditions are true.
          items:
            format: int32
            type: integer
          type: array
        disableAutomaticEnrollmentSelection:
          description: |-
            If true, disable automatic enrollment selection (at all diversion
            points). Automatic enrollment selection means experiment selection
            process based on the experiment's automatic enrollment condition. This
            does not disable selection of forced experiments.
          type: boolean
        disableExpNames:
          description: |-
            Set of experiment names to be disabled.
            If an experiment is disabled, it is never selected nor forced.
            If an aggregate experiment is disabled, its partitions are disabled
            together. If an experiment with an enrollment is disabled, the enrollment
            is disabled together. If a name corresponds to a domain, the domain
            itself and all descendant experiments and domains are disabled together.
          items:
            type: string
          type: array
        disableExpTags:
          description: |-
            Set of experiment tags to be disabled. All experiments that are tagged
            with one or more of these tags are disabled.
            If an experiment is disabled, it is never selected nor forced.
            If an aggregate experiment is disabled, its partitions are disabled
            together. If an experiment with an enrollment is disabled, the enrollment
            is disabled together.
          items:
            type: string
          type: array
        disableExps:
          description: |-
            Set of experiment ids to be disabled.
            If an experiment is disabled, it is never selected nor forced.
            If an aggregate experiment is disabled, its partitions are disabled
            together. If an experiment with an enrollment is disabled, the enrollment
            is disabled together. If an ID corresponds to a domain, the domain itself
            and all descendant experiments and domains are disabled together.
          items:
            format: int32
            type: integer
          type: array
        disableManualEnrollmentSelection:
          description: |-
            If true, disable manual enrollment selection (at all diversion points).
            Manual enrollment selection means experiment selection process based on
            the request's manual enrollment states (a.k.a. opt-in experiments).
            This does not disable selection of forced experiments.
          type: boolean
        disableOrganicSelection:
          description: |-
            If true, disable organic experiment selection (at all diversion points).
            Organic selection means experiment selection process based on traffic
            allocation and diversion condition evaluation.
            This does not disable selection of forced experiments.

            This is useful in cases when it is not known whether experiment selection
            behavior is responsible for a error or breakage. Disabling organic
            selection may help to isolate the cause of a given problem.
          type: boolean
        forcedFlags:
          additionalProperties:
            type: string
          description: |-
            Flags to force in a particular experiment state.
            Map from flag name to flag value.
          type: object
        forcedRollouts:
          additionalProperties:
            type: boolean
          description: |-
            Rollouts to force in a particular experiment state.
            Map from rollout name to rollout value.
          type: object
      type: object
    NumericBucketingOption:
      description: |-
        Input only.

        Use this field to specify bucketing option for the histogram search response.
      properties:
        bucketBounds:
          description: |-
            Required. Two adjacent values form a histogram bucket. Values should be in
            ascending order. For example, if [5, 10, 15] are provided, four buckets are
            created: (-inf, 5), 5, 10), [10, 15), [15, inf). At most 20
            [buckets_bound is supported.
          items:
            format: double
            type: number
          type: array
        requiresMinMax:
          description: |-
            Optional. If set to true, the histogram result includes minimum/maximum
            value of the numeric field.
          type: boolean
      type: object
    NumericBucketingResult:
      description: |-
        Output only.

        Custom numeric bucketing result.
      properties:
        counts:
          description: |-
            Count within each bucket. Its size is the length of
            NumericBucketingOption.bucket_bounds plus 1.
          items:
            $ref: '#/components/schemas/BucketizedCount'
          type: array
        maxValue:
          description: |-
            Stores the maximum value of the numeric field. Will be populated only if
            [NumericBucketingOption.requires_min_max] is set to true.
          format: double
          type: number
        minValue:
          description: |-
            Stores the minimum value of the numeric field. Will be populated only if
            [NumericBucketingOption.requires_min_max] is set to true.
          format: double
          type: number
      type: object
    PostalAddress:
      description: |-
        Represents a postal address, e.g. for postal delivery or payments addresses.
        Given a postal address, a postal service can deliver items to a premise, P.O.
        Box or similar.
        It is not intended to model geographical locations (roads, towns,
        mountains).

        In typical usage an address would be created via user input or from importing
        existing data, depending on the type of process.

        Advice on address input / editing:
         - Use an i18n-ready address widget such as
           https://github.com/google/libaddressinput)
        - Users should not be presented with UI elements for input or editing of
          fields outside countries where that field is used.

        For more guidance on how to use this schema, please see:
        https://support.google.com/business/answer/6397478
      properties:
        addressLines:
          description: |-
            Unstructured address lines describing the lower levels of an address.

            Because values in address_lines do not have type information and may
            sometimes contain multiple values in a single field (e.g.
            "Austin, TX"), it is important that the line order is clear. The order of
            address lines should be "envelope order" for the country/region of the
            address. In places where this can vary (e.g. Japan), address_language is
            used to make it explicit (e.g. "ja" for large-to-small ordering and
            "ja-Latn" or "en" for small-to-large). This way, the most specific line of
            an address can be selected based on the language.

            The minimum permitted structural representation of an address consists
            of a region_code with all remaining information placed in the
            address_lines. It would be possible to format such an address very
            approximately without geocoding, but no semantic reasoning could be
            made about any of the address components until it was at least
            partially resolved.

            Creating an address only containing a region_code and address_lines, and
            then geocoding is the recommended way to handle completely unstructured
            addresses (as opposed to guessing which parts of the address should be
            localities or administrative areas).
          items:
            type: string
          type: array
        administrativeArea:
          description: |-
            Optional. Highest administrative subdivision which is used for postal
            addresses of a country or region.
            For example, this can be a state, a province, an oblast, or a prefecture.
            Specifically, for Spain this is the province and not the autonomous
            community (e.g. "Barcelona" and not "Catalonia").
            Many countries don't use an administrative area in postal addresses. E.g.
            in Switzerland this should be left unpopulated.
          type: string
        languageCode:
          description: |-
            Optional. BCP-47 language code of the contents of this address (if
            known). This is often the UI language of the input form or is expected
            to match one of the languages used in the address' country/region, or their
            transliterated equivalents.
            This can affect formatting in certain countries, but is not critical
            to the correctness of the data and will never affect any validation or
            other non-formatting related operations.

            If this value is not known, it should be omitted (rather than specifying a
            possibly incorrect default).

            Examples: "zh-Hant", "ja", "ja-Latn", "en".
          type: string
        locality:
          description: |-
            Optional. Generally refers to the city/town portion of the address.
            Examples: US city, IT comune, UK post town.
            In regions of the world where localities are not well defined or do not fit
            into this structure well, leave locality empty and use address_lines.
          type: string
        organization:
          description: Optional. The name of the organization at the address.
          type: string
        postalCode:
          description: |-
            Optional. Postal code of the address. Not all countries use or require
            postal codes to be present, but where they are used, they may trigger
            additional validation with other parts of the address (e.g. state/zip
            validation in the U.S.A.).
          type: string
        recipients:
          description: |-
            Optional. The recipient at the address.
            This field may, under certain circumstances, contain multiline information.
            For example, it might contain "care of" information.
          items:
            type: string
          type: array
        regionCode:
          description: |-
            Required. CLDR region code of the country/region of the address. This
            is never inferred and it is up to the user to ensure the value is
            correct. See http://cldr.unicode.org/ and
            http://www.unicode.org/cldr/charts/30/supplemental/territory_information.html
            for details. Example: "CH" for Switzerland.
          type: string
        revision:
          description: |-
            The schema revision of the `PostalAddress`. This must be set to 0, which is
            the latest revision.

            All new revisions **must** be backward compatible with old revisions.
          format: int32
          type: integer
        sortingCode:
          description: |-
            Optional. Additional, country-specific, sorting code. This is not used
            in most regions. Where it is used, the value is either a string like
            "CEDEX", optionally followed by a number (e.g. "CEDEX 7"), or just a number
            alone, representing the "sector code" (Jamaica), "delivery area indicator"
            (Malawi) or "post office indicator" (e.g. Cte d'Ivoire).
          type: string
        sublocality:
          description: |-
            Optional. Sublocality of the address.
            For example, this can be neighborhoods, boroughs, districts.
          type: string
      type: object
    RequestMetadata:
      description: |-
        Input only.

        Meta information related to the job searcher or entity
        conducting the job search. This information is used to improve the
        performance of the service.
      properties:
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfo'
          description: |-
            Optional. The type of device used by the job seeker at the time of the call to the
            service.
        domain:
          description: |-
            Required. The client-defined scope or source of the service call, which typically
            is the domain on
            which the service has been implemented and is currently being run.

            For example, if the service is being run by client <em>Foo, Inc.</em>, on
            job board www.foo.com and career site www.bar.com, then this field is
            set to "foo.com" for use on the job board, and "bar.com" for use on the
            career site.

            If this field is not available for some reason, send "UNKNOWN". Note that
            any improvements to the service model for a particular tenant site rely on
            this field being set correctly to some domain.
          type: string
        sessionId:
          description: |-
            Required. A unique session identification string. A session is defined as the
            duration of an end user's interaction with the service over a period.
            Obfuscate this field for privacy concerns before
            providing it to the API.

            If this field is not available for some reason, please send "UNKNOWN". Note
            that any improvements to the service model for a particular tenant site,
            rely on this field being set correctly to some unique session_id.
          type: string
        userId:
          description: |-
            Required. A unique user identification string, as determined by the client. The
            client is responsible for ensuring client-level uniqueness of this value
            in order to have the strongest positive impact on search quality.
            Obfuscate this field for privacy concerns before
            providing it to the service.

            If this field is not available for some reason, please send "UNKNOWN". Note
            that any improvements to the service model for a particular tenant site,
            rely on this field being set correctly to some unique user_id.
          type: string
      type: object
    ResponseMetadata:
      description: |-
        Output only.

        Additional information returned to client, such as debugging
        information.
      properties:
        experimentIdList:
          description: |-
            Identifiers for the versions of the search algorithm used during
            this API invocation if multiple algorithms are used.
            The default value is empty.
            For search response only.
          items:
            format: int32
            type: integer
          type: array
        mode:
          description: For search response only. Indicates the mode of a performed search.
          enum:
            - SEARCH_MODE_UNSPECIFIED
            - JOB_SEARCH
            - FEATURED_JOB_SEARCH
            - EMAIL_ALERT_SEARCH
          type: string
        requestId:
          description: |-
            A unique id associated with this call.
            This id is logged for tracking purposes.
          type: string
      type: object
    SearchJobsRequest:
      description: |-
        Input only.

        The Request body of the `SearchJobs` call.
      properties:
        disableRelevanceThresholding:
          description: |-
            Optional. Controls whether to disable relevance thresholding. Relevance
            thresholding removes jobs that have low relevance in search results,
            for example, removing "Assistant to the CEO" positions from the search
            results of a search for "CEO".

            Disabling relevance thresholding improves the accuracy of subsequent
            search requests.

            Defaults to false.
          type: boolean
        enableBroadening:
          description: |-
            Optional. Controls whether to broaden the search when it produces sparse results.
            Broadened queries append results to the end of the matching results
            list.

            Defaults to false.
          type: boolean
        enablePreciseResultSize:
          description: |-
            Optional. Controls if the search job request requires the return of a precise
            count of the first 300 results. Setting this to `true` ensures
            consistency in the number of results per page. Best practice is to set this
            value to true if a client allows users to jump directly to a
            non-sequential search results page.

            Enabling this flag may adversely impact performance.

            Defaults to false.
          type: boolean
        filters:
          $ref: '#/components/schemas/JobFilters'
          description: |-
            Deprecated. Use query instead.

            Optional.

            Restrictions on the scope of the search request, such as filtering
            by location.
        histogramFacets:
          $ref: '#/components/schemas/HistogramFacets'
          description: |-
            Optional. Restrictions on what fields to perform histogram on, such as
            `COMPANY_SIZE` etc.
        jobView:
          description: |-
            Optional. The number of job attributes returned for jobs in the
            search response. Defaults to JobView.SMALL if no value is specified.
          enum:
            - JOB_VIEW_UNSPECIFIED
            - SMALL
            - MINIMAL
            - FULL
          type: string
        mode:
          description: Required. Mode of a search.
          enum:
            - SEARCH_MODE_UNSPECIFIED
            - JOB_SEARCH
            - FEATURED_JOB_SEARCH
            - EMAIL_ALERT_SEARCH
          type: string
        offset:
          description: |-
            Optional. An integer that specifies the current offset (that is, starting result
            location, amongst the jobs deemed by the API as relevant) in search
            results. This field is only considered if page_token is unset.

            For example, 0 means to  return results starting from the first matching
            job, and 10 means to return from the 11th job. This can be used for
            pagination, (for example, pageSize = 10 and offset = 10 means to return
            from the second page).
          format: int32
          type: integer
        orderBy:
          description: |-
            Deprecated. Use sort_by instead.

            Optional.

            The criteria determining how search results are sorted.
            Defaults to SortBy.RELEVANCE_DESC if no value is specified.
          enum:
            - SORT_BY_UNSPECIFIED
            - RELEVANCE_DESC
            - PUBLISHED_DATE_DESC
            - UPDATED_DATE_DESC
            - TITLE
            - TITLE_DESC
            - ANNUALIZED_BASE_COMPENSATION
            - ANNUALIZED_TOTAL_COMPENSATION
            - ANNUALIZED_BASE_COMPENSATION_DESC
            - ANNUALIZED_TOTAL_COMPENSATION_DESC
          type: string
        pageSize:
          description: |-
            Optional. A limit on the number of jobs returned in the search results.
            Increasing this value above the default value of 10 can increase search
            response time. The value can be between 1 and 100.
          format: int32
          type: integer
        pageToken:
          description: |-
            Optional. The token specifying the current offset within
            search results. See SearchJobsResponse.next_page_token for
            an explanation of how to obtain the next set of query results.
          type: string
        query:
          $ref: '#/components/schemas/JobQuery'
          description: 'Optional. Query used to search against jobs, such as keyword, location filters, etc.'
        requestMetadata:
          $ref: '#/components/schemas/RequestMetadata'
          description: |-
            Required. The meta information collected about the job searcher, used to improve the
            search quality of the service. The identifiers, (such as `user_id`) are
            provided by users, and must be unique and consistent.
        sortBy:
          description: |-
            Optional. The criteria determining how search results are sorted.
            Defaults to SortBy.RELEVANCE_DESC if no value is specified.
          enum:
            - SORT_BY_UNSPECIFIED
            - RELEVANCE_DESC
            - PUBLISHED_DATE_DESC
            - UPDATED_DATE_DESC
            - TITLE
            - TITLE_DESC
            - ANNUALIZED_BASE_COMPENSATION
            - ANNUALIZED_TOTAL_COMPENSATION
            - ANNUALIZED_BASE_COMPENSATION_DESC
            - ANNUALIZED_TOTAL_COMPENSATION_DESC
          type: string
      type: object
    SearchJobsResponse:
      description: |-
        Output only.

        Response for SearchJob method.
      properties:
        appliedCommuteFilter:
          $ref: '#/components/schemas/CommutePreference'
          description: |-
            The commute filter the service applied to the specified query. This
            information is only available when query has a valid CommutePreference.
        appliedJobLocationFilters:
          description: |-
            The location filters that the service applied to the specified query. If
            any filters are lat-lng based, the JobLocation.location_type is
            JobLocation.LocationType#LOCATION_TYPE_UNSPECIFIED.
          items:
            $ref: '#/components/schemas/JobLocation'
          type: array
        estimatedTotalSize:
          description: |-
            An estimation of the number of jobs that match the specified query.

            This number is not guaranteed to be accurate. For accurate results,
            seenenable_precise_result_size.
          format: int64
          type: string
        histogramResults:
          $ref: '#/components/schemas/HistogramResults'
          description: |-
            The histogram results that match specified
            SearchJobsRequest.HistogramFacets.
        jobView:
          description: Corresponds to SearchJobsRequest.job_view.
          enum:
            - JOB_VIEW_UNSPECIFIED
            - SMALL
            - MINIMAL
            - FULL
          type: string
        matchingJobs:
          description: The Job entities that match the specified SearchJobsRequest.
          items:
            $ref: '#/components/schemas/MatchingJob'
          type: array
        metadata:
          $ref: '#/components/schemas/ResponseMetadata'
          description: |-
            Additional information for the API invocation, such as the request
            tracking id.
        nextPageToken:
          description: |-
            The token that specifies the starting position of the next page of results.
            This field is empty if there are no more results.
          type: string
        numJobsFromBroadenedQuery:
          description: |-
            If query broadening is enabled, we may append additional results from the
            broadened query. This number indicates how many of the jobs returned in the
            jobs field are from the broadened query. These results are always at the
            end of the jobs list. In particular, a value of 0 means all the jobs in the
            jobs list are from the original (without broadening) query. If this
            field is non-zero, subsequent requests with offset after this result set
            should contain all broadened results.
          format: int32
          type: integer
        spellResult:
          $ref: '#/components/schemas/SpellingCorrection'
          description: 'The spell checking result, and correction.'
        totalSize:
          description: |-
            The precise result count, which is available only if the client set
            enable_precise_result_size to `true` or if the response
            is the last page of results. Otherwise, the value will be `-1`.
          format: int64
          type: string
      type: object
    SpellingCorrection:
      description: |-
        Output only.

        Spell check result.
      properties:
        corrected:
          description: Indicates if the query was corrected by the spell checker.
          type: boolean
        correctedText:
          description: Correction output consisting of the corrected keyword string.
          type: string
      type: object
    StringValues:
      description: Represents array of string values.
      properties:
        values:
          description: Required. String values.
          items:
            type: string
          type: array
      type: object
    UpdateJobRequest:
      description: |-
        Input only.

        Update job request.
      properties:
        disableStreetAddressResolution:
          description: |-
            Deprecated. Please use processing_options. This flag is ignored if
            processing_options is set.

            Optional.

            If set to `true`, the service does not attempt resolve a more precise
            address for the job.
          type: boolean
        job:
          $ref: '#/components/schemas/Job'
          description: Required. The Job to be updated.
        processingOptions:
          $ref: '#/components/schemas/JobProcessingOptions'
          description: |-
            Optional. Options for job processing.

            UpdateJobRequest.disable_street_address_resolution is ignored if this
            flag is set.
        updateJobFields:
          description: |-
            Optional but strongly recommended to be provided for the best service
            experience.

            If update_job_fields is provided, only the specified fields in
            job are updated. Otherwise all the fields are updated.

            A field mask to restrict the fields that are updated. Valid values are:

            * jobTitle
            * employmentTypes
            * description
            * applicationUrls
            * applicationEmailList
            * applicationInstruction
            * responsibilities
            * qualifications
            * educationLevels
            * level
            * department
            * startDate
            * endDate
            * compensationInfo
            * incentives
            * languageCode
            * benefits
            * expireTime
            * customAttributes
            * visibility
            * publishDate
            * promotionValue
            * locations
            * region
            * expiryDate (deprecated)
            * filterableCustomFields (deprecated)
            * unindexedCustomFields (deprecated)
          format: google-fieldmask
          type: string
      type: object
  securitySchemes:
    Oauth2:
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
          scopes:
            'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
            'https://www.googleapis.com/auth/jobs': Manage job postings
      type: oauth2
    Oauth2c:
      description: Oauth 2.0 accessCode authentication
      flows:
        authorizationCode:
          authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
          scopes:
            'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
            'https://www.googleapis.com/auth/jobs': Manage job postings
          tokenUrl: 'https://accounts.google.com/o/oauth2/token'
      type: oauth2
