openapi: 3.0.0
servers:
  - url: 'https://jobs.googleapis.com/'
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: |
    Cloud Talent Solution provides the capability to create, read, update, and delete job postings, as well as search jobs based on keywords and filters.
  license:
    name: Creative Commons Attribution 3.0
    url: 'http://creativecommons.org/licenses/by/3.0/'
  termsOfService: 'https://developers.google.com/terms/'
  title: Cloud Talent Solution
  version: v2
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.7.31
      format: google
      url: 'https://jobs.googleapis.com/$discovery/rest?version=v2'
      version: v1
  x-preferred: false
  x-providerName: googleapis.com
  x-serviceName: jobs
externalDocs:
  url: 'https://cloud.google.com/talent-solution/job-search/docs/'
tags:
  - name: companies
  - name: jobs
  - name: v2
paths:
  /v2/companies:
    get:
      description: Lists all companies associated with a Cloud Talent Solution account.
      operationId: jobs.companies.list
      parameters:
        - description: |-
            Optional. Set to true if the companies request must have open jobs.

            Defaults to false.

            If true, at most page_size of companies are fetched, among which
            only those with open jobs are returned.
          in: query
          name: mustHaveOpenJobs
          schema:
            type: boolean
        - description: |-
            Optional. The maximum number of companies to be returned, at most 100.
            Default is 100 if a non-positive number is provided.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Optional. The starting indicator from which to return results.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ListCompaniesResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - companies
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: Creates a new company entity.
      operationId: jobs.companies.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Company'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - companies
  /v2/jobs:
    get:
      description: Lists jobs by filter.
      operationId: jobs.jobs.list
      parameters:
        - description: |-
            Required. The filter string specifies the jobs to be enumerated.

            Supported operator: =, AND

            The fields eligible for filtering are:

            * `companyName` (Required)
            * `requisitionId` (Optional)

            Sample Query:

            * companyName = "companies/123"
            * companyName = "companies/123" AND requisitionId = "req-1"
          in: query
          name: filter
          schema:
            type: string
        - description: |-
            Optional. If set to `true`, only Job.name, Job.requisition_id and
            Job.language_code will be returned.

            A typical use case is to synchronize job repositories.

            Defaults to false.
          in: query
          name: idsOnly
          schema:
            type: boolean
        - description: |-
            Optional. The maximum number of jobs to be returned per page of results.

            If ids_only is set to true, the maximum allowed page size
            is 1000. Otherwise, the maximum allowed page size is 100.

            Default is 100 if empty or a number < 1 is specified.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Optional. The starting point of a query result.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ListJobsResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: |-
        Creates a new job.

        Typically, the job becomes searchable within 10 seconds, but it may take
        up to 5 minutes.
      operationId: jobs.jobs.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Job'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2/jobs:batchDelete':
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: Deletes a list of Job postings by filter.
      operationId: jobs.jobs.batchDelete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchDeleteJobsRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Empty'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2/jobs:deleteByFilter':
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: |-
        Deprecated. Use BatchDeleteJobs instead.

        Deletes the specified job by filter. You can specify whether to
        synchronously wait for validation, indexing, and general processing to be
        completed before the response is returned.
      operationId: jobs.jobs.deleteByFilter
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteJobsByFilterRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Empty'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2/jobs:histogram':
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: |-
        Deprecated. Use SearchJobsRequest.histogram_facets instead to make
        a single call with both search and histogram.

        Retrieves a histogram for the given
        GetHistogramRequest. This call provides a structured
        count of jobs that match against the search query, grouped by specified
        facets.

        This call constrains the visibility of jobs
        present in the database, and only counts jobs the caller has
        permission to search against.

        For example, use this call to generate the
        number of jobs in the U.S. by state.
      operationId: jobs.jobs.histogram
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetHistogramRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/GetHistogramResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2/jobs:search':
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: |-
        Searches for jobs using the provided SearchJobsRequest.

        This call constrains the visibility of jobs
        present in the database, and only returns jobs that the caller has
        permission to search against.
      operationId: jobs.jobs.search
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchJobsRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SearchJobsResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2/jobs:searchForAlert':
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    post:
      description: |-
        Searches for jobs using the provided SearchJobsRequest.

        This API call is intended for the use case of targeting passive job
        seekers (for example, job seekers who have signed up to receive email
        alerts about potential job opportunities), and has different algorithmic
        adjustments that are targeted to passive job seekers.

        This call constrains the visibility of jobs
        present in the database, and only returns jobs the caller has
        permission to search against.
      operationId: jobs.jobs.searchForAlert
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchJobsRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SearchJobsResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2/{companyName}/jobs':
    get:
      description: |-
        Deprecated. Use ListJobs instead.

        Lists all jobs associated with a company.
      operationId: jobs.companies.jobs.list
      parameters:
        - description: |-
            Required. The resource name of the company that owns the jobs to be listed,
            such as, "companies/0000aaaa-1111-bbbb-2222-cccc3333dddd".
          in: path
          name: companyName
          required: true
          schema:
            type: string
          x-reservedExpansion: true
        - description: |-
            Optional. If set to `true`, only job ID, job requisition ID and language code will be
            returned.

            A typical use is to synchronize job repositories.

            Defaults to false.
          in: query
          name: idsOnly
          schema:
            type: boolean
        - description: |-
            Deprecated. Please DO NOT use this field except for small companies.
            Suggest counting jobs page by page instead.

            Optional.

            Set to true if the total number of open jobs is to be returned.

            Defaults to false.
          in: query
          name: includeJobsCount
          schema:
            type: boolean
        - description: |-
            Optional. The requisition ID, also known as posting ID, assigned by the company
            to the job.

            The maximum number of allowable characters is 225.
          in: query
          name: jobRequisitionId
          schema:
            type: string
        - description: |-
            Optional. The maximum number of jobs to be returned per page of results.

            If ids_only is set to true, the maximum allowed page size
            is 1000. Otherwise, the maximum allowed page size is 100.

            Default is 100 if empty or a number < 1 is specified.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Optional. The starting point of a query result.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ListCompanyJobsResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - companies
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
  '/v2/{name}':
    delete:
      description: |-
        Deletes the specified job.

        Typically, the job becomes unsearchable within 10 seconds, but it may take
        up to 5 minutes.
      operationId: jobs.jobs.delete
      parameters:
        - description: 'Required. The resource name of the job to be deleted, such as "jobs/11111111".'
          in: path
          name: name
          required: true
          schema:
            type: string
          x-reservedExpansion: true
        - description: |-
            Deprecated. This field is not working anymore.

            Optional.

            If set to true, this call waits for all processing steps to complete
            before the job is cleaned up. Otherwise, the call returns while some
            steps are still taking place asynchronously, hence faster.
          in: query
          name: disableFastProcess
          schema:
            type: boolean
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Empty'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
    get:
      description: |-
        Retrieves the specified job, whose status is OPEN or recently EXPIRED
        within the last 90 days.
      operationId: jobs.jobs.get
      parameters:
        - description: 'Required. The resource name of the job to retrieve, such as "jobs/11111111".'
          in: path
          name: name
          required: true
          schema:
            type: string
          x-reservedExpansion: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Job'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
    patch:
      description: |-
        Updates specified job.

        Typically, updated contents become visible in search results within 10
        seconds, but it may take up to 5 minutes.
      operationId: jobs.jobs.patch
      parameters:
        - description: |-
            Required during job update.

            Resource name assigned to a job by the API, for example, "/jobs/foo". Use
            of this field in job queries and API calls is preferred over the use of
            requisition_id since this value is unique.
          in: path
          name: name
          required: true
          schema:
            type: string
          x-reservedExpansion: true
        - description: |-
            Optional but strongly recommended to be provided for the best service
            experience.

            If update_company_fields is provided, only the specified fields in
            company are updated. Otherwise all the fields are updated.

            A field mask to specify the company fields to update. Valid values are:

            * displayName
            * website
            * imageUrl
            * companySize
            * distributorBillingCompanyId
            * companyInfoSources
            * careerPageLink
            * hiringAgency
            * hqLocation
            * eeoText
            * keywordSearchableCustomAttributes
            * title (deprecated)
            * keywordSearchableCustomFields (deprecated)
          in: query
          name: updateCompanyFields
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateJobRequest'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Job'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - jobs
  '/v2:complete':
    get:
      description: |-
        Completes the specified prefix with job keyword suggestions.
        Intended for use by a job search auto-complete search box.
      operationId: jobs.complete
      parameters:
        - description: 'Optional. If provided, restricts completion to the specified company.'
          in: query
          name: companyName
          schema:
            type: string
        - description: |-
            Required. The language of the query. This is
            the BCP-47 language code, such as "en-US" or "sr-Latn".
            For more information, see
            [Tags for Identifying Languages](https://tools.ietf.org/html/bcp47).

            For CompletionType.JOB_TITLE type, only open jobs with same
            language_code are returned.

            For CompletionType.COMPANY_NAME type,
            only companies having open jobs with same language_code are
            returned.

            For CompletionType.COMBINED type, only open jobs with same
            language_code or companies having open jobs with same
            language_code are returned.
          in: query
          name: languageCode
          schema:
            type: string
        - description: |-
            Required. Completion result count.
            The maximum allowed page size is 10.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Required. The query used to generate suggestions.
          in: query
          name: query
          schema:
            type: string
        - description: Optional. The scope of the completion. The defaults is CompletionScope.PUBLIC.
          in: query
          name: scope
          schema:
            enum:
              - COMPLETION_SCOPE_UNSPECIFIED
              - TENANT
              - PUBLIC
            type: string
        - description: Optional. The completion topic. The default is CompletionType.COMBINED.
          in: query
          name: type
          schema:
            enum:
              - COMPLETION_TYPE_UNSPECIFIED
              - JOB_TITLE
              - COMPANY_NAME
              - COMBINED
            type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CompleteQueryResponse'
          description: Successful response
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/jobs'
          Oauth2c:
            - 'https://www.googleapis.com/auth/jobs'
      tags:
        - v2
    parameters:
      - $ref: '#/components/parameters/upload_protocol'
      - $ref: '#/components/parameters/quotaUser'
      - $ref: '#/components/parameters/prettyPrint'
      - $ref: '#/components/parameters/uploadType'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/callback'
      - $ref: '#/components/parameters/oauth_token'
      - $ref: '#/components/parameters/_.xgafv'
      - $ref: '#/components/parameters/alt'
      - $ref: '#/components/parameters/key'
      - $ref: '#/components/parameters/access_token'
components:
  parameters:
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        enum:
          - '1'
          - '2'
        type: string
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        default: json
        enum:
          - json
          - media
          - proto
        type: string
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        default: true
        type: boolean
    quotaUser:
      description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: 'Upload protocol for media (e.g. "raw", "multipart").'
      in: query
      name: upload_protocol
      schema:
        type: string
  requestBodies:
    SearchJobsRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SearchJobsRequest'
  schemas:
    BatchDeleteJobsRequest:
      description: |-
        Input only.

        Batch delete jobs request.
      properties:
        filter:
          description: |-
            Required. The filter string specifies the jobs to be deleted.

            Supported operator: =, AND

            The fields eligible for filtering are:

            * `companyName` (Required)
            * `requisitionId` (Required)

            Sample Query: companyName = "companies/123" AND requisitionId = "req-1"
          type: string
      type: object
    BucketRange:
      description: Represents starting and ending value of a range in double.
      properties:
        from:
          description: Starting value of the bucket range.
          format: double
          type: number
        to:
          description: Ending value of the bucket range.
          format: double
          type: number
      type: object
    BucketizedCount:
      description: Represents count of jobs within one bucket.
      properties:
        count:
          description: Number of jobs whose numeric field value fall into `range`.
          format: int32
          type: integer
        range:
          $ref: '#/components/schemas/BucketRange'
          description: |-
            Bucket range on which histogram was performed for the numeric field,
            that is, the count represents number of jobs in this range.
      type: object
    CommuteInfo:
      description: |-
        Output only.

        Commute details related to this job.
      properties:
        jobLocation:
          $ref: '#/components/schemas/JobLocation'
          description: Location used as the destination in the commute calculation.
        travelDuration:
          description: |-
            The number of seconds required to travel to the job location from the query
            location. A duration of 0 seconds indicates that the job is not
            reachable within the requested duration, but was returned as part of an
            expanded query.
          format: google-duration
          type: string
      type: object
    CommutePreference:
      description: |-
        Input only.

        Parameters needed for commute search.
      properties:
        allowNonStreetLevelAddress:
          description: |-
            Optional. If `true`, jobs without street level addresses may also be returned.
            For city level addresses, the city center is used. For state and coarser
            level addresses, text matching is used.
            If this field is set to `false` or is not specified, only jobs that include
            street level addresses will be returned by commute search.
          type: boolean
        departureHourLocal:
          description: |-
            Optional. The departure hour to use to calculate traffic impact. Accepts an
            integer between 0 and 23, representing the hour in the time zone of the
            start_location. Must not be present if road_traffic is specified.
          format: int32
          type: integer
        method:
          description: Required. The method of transportation for which to calculate the commute time.
          enum:
            - COMMUTE_METHOD_UNSPECIFIED
            - DRIVING
            - TRANSIT
          type: string
        roadTraffic:
          description: |-
            Optional. Specifies the traffic density to use when calculating commute time.
            Must not be present if departure_hour_local is specified.
          enum:
            - ROAD_TRAFFIC_UNSPECIFIED
            - TRAFFIC_FREE
            - BUSY_HOUR
          type: string
        startLocation:
          $ref: '#/components/schemas/LatLng'
          description: |-
            Required. The latitude and longitude of the location from which to calculate the
            commute time.
        travelTime:
          description: |-
            Required. The maximum travel time in seconds. The maximum allowed value is `3600s`
            (one hour). Format is `123s`.
          format: google-duration
          type: string
      type: object
    Company:
      description: |-
        A Company resource represents a company in the service. A company is the
        entity that owns job listings, that is, the hiring entity responsible for
        employing applicants for the job position.
      properties:
        careerPageLink:
          description: |-
            Optional. The URL to employer's career site or careers page on the employer's web
            site.
          type: string
        companyInfoSources:
          description: |-
            Optional. Identifiers external to the application that help to further identify
            the employer.
          items:
            $ref: '#/components/schemas/CompanyInfoSource'
          type: array
        companySize:
          description: Optional. The employer's company size.
          enum:
            - COMPANY_SIZE_UNSPECIFIED
            - MINI
            - SMALL
            - SMEDIUM
            - MEDIUM
            - BIG
            - BIGGER
            - GIANT
          type: string
        disableLocationOptimization:
          description: |-
            Deprecated. Do not use this field.

            Optional.

            This field is no longer used. Any value set to it is ignored.
          type: boolean
        displayName:
          description: |-
            Required. The name of the employer to be displayed with the job,
            for example, "Google, LLC.".
          type: string
        distributorBillingCompanyId:
          description: |-
            Optional. The unique company identifier provided by the client to identify an
            employer for billing purposes. Recommended practice is to use
            the distributor_company_id.

            Defaults to same value as distributor_company_id when a value
            is not provided.
          type: string
        distributorCompanyId:
          description: |-
            Required. A client's company identifier, used to uniquely identify the
            company. If an employer has a subsidiary or sub-brand, such as "Alphabet"
            and "Google", which the client wishes to use as the company displayed on
            the job. Best practice is to create a distinct company identifier for each
            distinct brand displayed.

            The maximum number of allowed characters is 255.
          type: string
        eeoText:
          description: |-
            Optional. Equal Employment Opportunity legal disclaimer text to be
            associated with all jobs, and typically to be displayed in all
            roles.

            The maximum number of allowed characters is 500.
          type: string
        hiringAgency:
          description: |-
            Optional. Set to true if it is the hiring agency that post jobs for other
            employers.

            Defaults to false if not provided.
          type: boolean
        hqLocation:
          description: |-
            Optional. The street address of the company's main headquarters, which may be
            different from the job location. The service attempts
            to geolocate the provided address, and populates a more specific
            location wherever possible in structured_company_hq_location.
          type: string
        imageUrl:
          description: |-
            Optional. A URL that hosts the employer's company logo. If provided,
            the logo image should be squared at 80x80 pixels.

            The url must be a Google Photos or Google Album url.
            Only images in these Google sub-domains are accepted.
          type: string
        keywordSearchableCustomAttributes:
          description: |-
            Optional. A list of keys of filterable Job.custom_attributes, whose
            corresponding `string_values` are used in keyword search. Jobs with
            `string_values` under these specified field keys are returned if any
            of the values matches the search keyword. Custom field values with
            parenthesis, brackets and special symbols might not be properly searchable,
            and those keyword queries need to be surrounded by quotes.
          items:
            type: string
          type: array
        keywordSearchableCustomFields:
          description: |-
            Deprecated. Use keyword_searchable_custom_attributes instead.

            Optional.

            A list of filterable custom fields that should be used in keyword
            search. The jobs of this company are returned if any of these custom
            fields matches the search keyword. Custom field values with parenthesis,
            brackets and special symbols might not be properly searchable, and those
            keyword queries need to be surrounded by quotes.
          items:
            format: int32
            type: integer
          type: array
        name:
          description: |-
            Required during company update.

            The resource name for a company. This is generated by the service when a
            company is created, for example,
            "companies/0000aaaa-1111-bbbb-2222-cccc3333dddd".
          type: string
        structuredCompanyHqLocation:
          $ref: '#/components/schemas/JobLocation'
          description: |-
            Output only. A structured headquarters location of the company,
            resolved from hq_location if possible.
        suspended:
          description: |-
            Output only. Indicates whether a company is flagged to be suspended from public
            availability by the service when job content appears suspicious,
            abusive, or spammy.
          type: boolean
        title:
          description: |-
            Deprecated. Use display_name instead.

            Required.

            The name of the employer to be displayed with the job,
            for example, "Google, LLC.".
          type: string
        website:
          description: |-
            Optional. The URL representing the company's primary web site or home page,
            such as, "www.google.com".
          type: string
      type: object
    CompanyInfoSource:
      description: |-
        A resource that represents an external  Google identifier for a company,
        for example, a Google+ business page or a Google Maps business page.
        For unsupported types, use `unknown_type_id`.
      properties:
        freebaseMid:
          description: Optional. The Google's Knowledge Graph value for the employer's company.
          type: string
        gplusId:
          description: Optional. The numeric identifier for the employer's Google+ business page.
          type: string
        mapsCid:
          description: |-
            Optional. The numeric identifier for the employer's headquarters on Google Maps,
            namely, the Google Maps CID (cell id).
          type: string
        unknownTypeId:
          description: Optional. A Google identifier that does not match any of the other types.
          type: string
      type: object
    CompensationEntry:
      description: |-
        A compensation entry that represents one component of compensation, such
        as base pay, bonus, or other compensation type.

        Annualization: One compensation entry can be annualized if
        - it contains valid amount or range.
        - and its expected_units_per_year is set or can be derived.
        Its annualized range is determined as (amount or range) times
        expected_units_per_year.
      properties:
        amount:
          $ref: '#/components/schemas/Money'
          description: Optional. Compensation amount.
        description:
          description: |-
            Optional. Compensation description.  For example, could
            indicate equity terms or provide additional context to an estimated
            bonus.
          type: string
        expectedUnitsPerYear:
          description: |-
            Optional. Expected number of units paid each year. If not specified, when
            Job.employment_types is FULLTIME, a default value is inferred
            based on unit. Default values:
            - HOURLY: 2080
            - DAILY: 260
            - WEEKLY: 52
            - MONTHLY: 12
            - ANNUAL: 1
          format: double
          type: number
        range:
          $ref: '#/components/schemas/CompensationRange'
          description: Optional. Compensation range.
        type:
          description: Required. Compensation type.
          enum:
            - COMPENSATION_TYPE_UNSPECIFIED
            - BASE
            - BONUS
            - SIGNING_BONUS
            - EQUITY
            - PROFIT_SHARING
            - COMMISSIONS
            - TIPS
            - OTHER_COMPENSATION_TYPE
          type: string
        unit:
          description: |-
            Optional. Frequency of the specified amount.

            Default is CompensationUnit.COMPENSATION_UNIT_UNSPECIFIED.
          enum:
            - COMPENSATION_UNIT_UNSPECIFIED
            - HOURLY
            - DAILY
            - WEEKLY
            - MONTHLY
            - YEARLY
            - ONE_TIME
            - OTHER_COMPENSATION_UNIT
          type: string
      type: object
    CompensationFilter:
      description: |-
        Input only.

        Filter on job compensation type and amount.
      properties:
        includeJobsWithUnspecifiedCompensationRange:
          description: Optional. Whether to include jobs whose compensation range is unspecified.
          type: boolean
        range:
          $ref: '#/components/schemas/CompensationRange'
          description: Optional. Compensation range.
        type:
          description: Required. Type of filter.
          enum:
            - FILTER_TYPE_UNSPECIFIED
            - UNIT_ONLY
            - UNIT_AND_AMOUNT
            - ANNUALIZED_BASE_AMOUNT
            - ANNUALIZED_TOTAL_AMOUNT
          type: string
        units:
          description: |-
            Required. Specify desired `base compensation entry's`
            CompensationInfo.CompensationUnit.
          items:
            enum:
              - COMPENSATION_UNIT_UNSPECIFIED
              - HOURLY
              - DAILY
              - WEEKLY
              - MONTHLY
              - YEARLY
              - ONE_TIME
              - OTHER_COMPENSATION_UNIT
            type: string
          type: array
      type: object
    CompensationHistogramRequest:
      description: |-
        Input only.

        Compensation based histogram request.
      properties:
        bucketingOption:
          $ref: '#/components/schemas/NumericBucketingOption'
          description: 'Required. Numeric histogram options, like buckets, whether include min or max value.'
        type:
          description: |-
            Required. Type of the request, representing which field the histogramming should be
            performed over. A single request can only specify one histogram of each
            `CompensationHistogramRequestType`.
          enum:
            - COMPENSATION_HISTOGRAM_REQUEST_TYPE_UNSPECIFIED
            - BASE
            - ANNUALIZED_BASE
            - ANNUALIZED_TOTAL
          type: string
      type: object
    CompensationHistogramResult:
      description: |-
        Output only.

        Compensation based histogram result.
      properties:
        result:
          $ref: '#/components/schemas/NumericBucketingResult'
          description: Histogram result.
        type:
          description: |-
            Type of the request, corresponding to
            CompensationHistogramRequest.type.
          enum:
            - COMPENSATION_HISTOGRAM_REQUEST_TYPE_UNSPECIFIED
            - BASE
            - ANNUALIZED_BASE
            - ANNUALIZED_TOTAL
          type: string
      type: object
    CompensationInfo:
      description: Job compensation details.
      properties:
        amount:
          $ref: '#/components/schemas/Money'
          description: |-
            Deprecated. Use entries instead.

            Optional.

            The amount of compensation or pay for the job.
            As an alternative, compensation_amount_min and
            compensation_amount_max may be used to define a range of
            compensation.
        annualizedBaseCompensationRange:
          $ref: '#/components/schemas/CompensationRange'
          description: |-
            Output only. Annualized base compensation range. Computed as
            base compensation entry's CompensationEntry.compensation times
            CompensationEntry.expected_units_per_year.

            See CompensationEntry for explanation on compensation annualization.
        annualizedTotalCompensationRange:
          $ref: '#/components/schemas/CompensationRange'
          description: |-
            Output only. Annualized total compensation range. Computed as
            all compensation entries' CompensationEntry.compensation times
            CompensationEntry.expected_units_per_year.

            See CompensationEntry for explanation on compensation annualization.
        entries:
          description: |-
            Optional. Job compensation information.

            At most one entry can be of type
            CompensationInfo.CompensationType.BASE, which is
            referred as ** base compensation entry ** for the job.
          items:
            $ref: '#/components/schemas/CompensationEntry'
          type: array
        max:
          $ref: '#/components/schemas/Money'
          description: |-
            Deprecated. Use entries instead.

            Optional.

            An upper bound on a range for compensation or pay for the job.
            The currency type is specified in compensation_amount.
        min:
          $ref: '#/components/schemas/Money'
          description: |-
            Deprecated. Use entries instead.

            Optional.

            A lower bound on a range for compensation or pay for the job.
            The currency type is specified in compensation_amount.
        type:
          description: |-
            Deprecated. Use entries instead.

            Optional.

            Type of job compensation.
          enum:
            - JOB_COMPENSATION_TYPE_UNSPECIFIED
            - HOURLY
            - SALARY
            - PER_PROJECT
            - COMMISSION
            - OTHER_TYPE
          type: string
      type: object
    CompensationRange:
      description: Compensation range.
      properties:
        max:
          $ref: '#/components/schemas/Money'
          description: |-
            Optional. The maximum amount of compensation. If left empty, the value is set
            to a maximal compensation value and the currency code is set to
            match the currency code of
            min_compensation.
        min:
          $ref: '#/components/schemas/Money'
          description: |-
            Optional. The minimum amount of compensation. If left empty, the value is set
            to zero and the currency code is set to match the
            currency code of max_compensation.
      type: object
    CompleteQueryResponse:
      description: |-
        Output only.

        Response of auto-complete query.
      properties:
        completionResults:
          description: Results of the matching job/company candidates.
          items:
            $ref: '#/components/schemas/CompletionResult'
          type: array
        metadata:
          $ref: '#/components/schemas/ResponseMetadata'
          description: |-
            Additional information for the API invocation, such as the request
            tracking id.
      type: object
    CompletionResult:
      description: |-
        Output only.

        Resource that represents completion results.
      properties:
        imageUrl:
          description: The URL for the company logo if `type=COMPANY_NAME`.
          type: string
        suggestion:
          description: The suggestion for the query.
          type: string
        type:
          description: The completion topic.
          enum:
            - COMPLETION_TYPE_UNSPECIFIED
            - JOB_TITLE
            - COMPANY_NAME
            - COMBINED
          type: string
      type: object
    CreateJobRequest:
      description: |-
        Input only.

        Create job request.
      properties:
        disableStreetAddressResolution:
          description: |-
            Deprecated. Please use processing_options. This flag is ignored if
            processing_options is set.

            Optional.

            If set to `true`, the service does not attempt to resolve a
            more precise address for the job.
          type: boolean
        job:
          $ref: '#/components/schemas/Job'
          description: Required. The Job to be created.
        processingOptions:
          $ref: '#/components/schemas/JobProcessingOptions'
          description: Optional. Options for job processing.
      type: object
    CustomAttribute:
      description: Custom attribute values that are either filterable or non-filterable.
      properties:
        filterable:
          description: |-
            Optional. If the `filterable` flag is true, custom field values are searchable.
            If false, values are not searchable.

            Default is false.
          type: boolean
        longValue:
          description: |-
            Optional but at least one of string_values or long_value must
            be specified.

            This field is used to perform number range search.
            (`EQ`, `GT`, `GE`, `LE`, `LT`) over filterable `long_value`. For
            `long_value`, a value between Long.MIN and Long.MAX is allowed.
          format: int64
          type: string
        stringValues:
          $ref: '#/components/schemas/StringValues'
          description: |-
            Optional but at least one of string_values or long_value must
            be specified.

            This field is used to perform a string match (`CASE_SENSITIVE_MATCH` or
            `CASE_INSENSITIVE_MATCH`) search.
            For filterable `string_values`, a maximum total number of 200 values
            is allowed, with each `string_value` has a byte size of no more than
            255B. For unfilterable `string_values`, the maximum total byte size of
            unfilterable `string_values` is 50KB.

            Empty strings are not allowed.
      type: object
    CustomAttributeHistogramRequest:
      description: |-
        Custom attributes histogram request. An error will be thrown if neither
        string_value_histogram or long_value_histogram_bucketing_option has
        been defined.
      properties:
        key:
          description: |-
            Required. Specifies the custom field key to perform a histogram on. If specified
            without `long_value_histogram_bucketing_option`, histogram on string values
            of the given `key` is triggered, otherwise histogram is performed on long
            values.
          type: string
        longValueHistogramBucketingOption:
          $ref: '#/components/schemas/NumericBucketingOption'
          description: |-
            Optional. Specifies buckets used to perform a range histogram on Job's
            filterable long custom field values, or min/max value requirements.
        stringValueHistogram:
          description: |-
            Optional. If set to true, the response will include the histogram value for
            each key as a string.
          type: boolean
      type: object
    CustomAttributeHistogramResult:
      description: |-
        Output only.

        Custom attribute histogram result.
      properties:
        key:
          description: Stores the key of custom attribute the histogram is performed on.
          type: string
        longValueHistogramResult:
          $ref: '#/components/schemas/NumericBucketingResult'
          description: |-
            Stores bucketed histogram counting result or min/max values for
            custom attribute long values associated with `key`.
        stringValueHistogramResult:
          additionalProperties:
            format: int32
            type: integer
          description: |-
            Stores a map from the values of string custom field associated
            with `key` to the number of jobs with that value in this histogram result.
          type: object
      type: object
    CustomField:
      description: Resource that represents the custom data not captured by the standard fields.
      properties:
        values:
          description: Optional. The values of the custom data.
          items:
            type: string
          type: array
      type: object
    CustomFieldFilter:
      description: |-
        Input only.

        Custom field filter of the search.
      properties:
        queries:
          description: Required. The query strings for the filter.
          items:
            type: string
          type: array
        type:
          description: |-
            Optional. The type of filter.
            Defaults to FilterType.OR.
          enum:
            - FILTER_TYPE_UNSPECIFIED
            - OR
            - AND
            - NOT
          type: string
      type: object
    Date:
      description: |-
        Represents a whole or partial calendar date, e.g. a birthday. The time of day
        and time zone are either specified elsewhere or are not significant. The date
        is relative to the Proleptic Gregorian Calendar. This can represent:

        * A full date, with non-zero year, month and day values
        * A month and day value, with a zero year, e.g. an anniversary
        * A year on its own, with zero month and day values
        * A year and month value, with a zero day, e.g. a credit card expiration date

        Related types are google.type.TimeOfDay and `google.protobuf.Timestamp`.
      properties:
        day:
          description: |-
            Day of month. Must be from 1 to 31 and valid for the year and month, or 0
            if specifying a year by itself or a year and month where the day is not
            significant.
          format: int32
          type: integer
        month:
          description: |-
            Month of year. Must be from 1 to 12, or 0 if specifying a year without a
            month and day.
          format: int32
          type: integer
        year:
          description: |-
            Year of date. Must be from 1 to 9999, or 0 if specifying a date without
            a year.
          format: int32
          type: integer
      type: object
    DeleteJobsByFilterRequest:
      description: |-
        Deprecated. Use BatchDeleteJobsRequest instead.

        Input only.

        Delete job by filter request.

        The job typically becomes unsearchable within 10 seconds, but it may take
        up to 5 minutes.
      properties:
        disableFastProcess:
          description: |-
            Optional. If set to true, this call waits for all processing steps to complete
            before the job is cleaned up. Otherwise, the call returns while some
            steps are still taking place asynchronously, hence faster.
          type: boolean
        filter:
          $ref: '#/components/schemas/Filter'
          description: Required. Restrictions on the scope of the delete request.
      type: object
    DeviceInfo:
      description: |-
        Input only.

        Device information collected from the job seeker, candidate, or
        other entity conducting the job search. Providing this information improves
        the quality of the search results across devices.
      properties:
        deviceType:
          description: Optional. Type of the device.
          enum:
            - DEVICE_TYPE_UNSPECIFIED
            - WEB
            - MOBILE_WEB
            - ANDROID
            - IOS
            - BOT
            - OTHER
          type: string
        id:
          description: |-
            Optional. A device-specific ID. The ID must be a unique identifier that distinguishes
            the device from other devices.
          type: string
      type: object
    Empty:
      description: |-
        A generic empty message that you can re-use to avoid defining duplicated
        empty messages in your APIs. A typical example is to use it as the request
        or the response type of an API method. For instance:

            service Foo {
              rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
            }

        The JSON representation for `Empty` is empty JSON object `{}`.
      properties: {}
      type: object
    ExtendedCompensationFilter:
      description: |-
        Deprecated. Always use CompensationFilter.

        Input only.

        Filter on job compensation type and amount.
      properties:
        compensationRange:
          $ref: '#/components/schemas/ExtendedCompensationInfoCompensationRange'
          description: Optional. Compensation range.
        compensationUnits:
          description: |-
            Required. Specify desired `base compensation entry's`
            ExtendedCompensationInfo.CompensationUnit.
          items:
            enum:
              - EXTENDED_COMPENSATION_UNIT_UNSPECIFIED
              - HOURLY
              - DAILY
              - WEEKLY
              - MONTHLY
              - YEARLY
              - ONE_TIME
              - OTHER_COMPENSATION_UNIT
            type: string
          type: array
        currency:
          description: |-
            Optional. Specify currency in 3-letter
            [ISO 4217](https://www.iso.org/iso-4217-currency-codes.html) format. If
            unspecified, jobs are returned regardless of currency.
          type: string
        includeJobWithUnspecifiedCompensationRange:
          description: Optional. Whether to include jobs whose compensation range is unspecified.
          type: boolean
        type:
          description: Required. Type of filter.
          enum:
            - FILTER_TYPE_UNSPECIFIED
            - UNIT_ONLY
            - UNIT_AND_AMOUNT
            - ANNUALIZED_BASE_AMOUNT
            - ANNUALIZED_TOTAL_AMOUNT
          type: string
      type: object
    ExtendedCompensationInfo:
      description: |-
