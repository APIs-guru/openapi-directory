            - BASE
            - BONUS
            - SIGNING_BONUS
            - EQUITY
            - PROFIT_SHARING
            - COMMISSIONS
            - TIPS
            - OTHER_COMPENSATION_TYPE
          type: string
        unit:
          description: |-
            Optional. Frequency of the specified amount.

            Default is CompensationUnit.COMPENSATION_UNIT_UNSPECIFIED.
          enum:
