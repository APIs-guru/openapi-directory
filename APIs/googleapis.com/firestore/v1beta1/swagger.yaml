        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Empty'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
    get:
      description: Gets an index.
      operationId: firestore.projects.databases.indexes.get
      parameters:
        - collectionFormat: multi
          description: |-
            The list of field paths in the mask. See Document.fields for a field
            path syntax reference.
          in: query
          items:
            type: string
          name: mask.fieldPaths
          type: array
        - description: |-
            The name of the index. For example:
            `projects/{project_id}/databases/{database_id}/indexes/{index_id}`
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - description: |-
            Reads the version of the document at the given time.
            This may not be older than 60 seconds.
          in: query
          name: readTime
          type: string
        - description: Reads the document in a transaction.
          in: query
          name: transaction
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleFirestoreAdminV1beta1Index'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    patch:
      description: Updates or inserts a document.
      operationId: firestore.projects.databases.documents.patch
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Document'
        - description: |-
            When set to `true`, the target document must exist.
            When set to `false`, the target document must not exist.
          in: query
          name: currentDocument.exists
          type: boolean
        - description: |-
            When set, the target document must exist and have been last updated at
            that time.
          in: query
          name: currentDocument.updateTime
          type: string
        - collectionFormat: multi
          description: |-
            The list of field paths in the mask. See Document.fields for a field
            path syntax reference.
          in: query
          items:
            type: string
          name: mask.fieldPaths
          type: array
        - description: |-
            The resource name of the document, for example
            `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
        - collectionFormat: multi
          description: |-
            The list of field paths in the mask. See Document.fields for a field
            path syntax reference.
          in: query
          items:
            type: string
          name: updateMask.fieldPaths
          type: array
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Document'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
  '/v1beta1/{name}:exportDocuments':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Exports a copy of all or a subset of documents from Google Cloud Firestore
        to another storage system, such as Google Cloud Storage. Recent updates to
        documents may not be reflected in the export. The export occurs in the
        background and its progress can be monitored and managed via the
        Operation resource that is created. The output of an export may only be
        used once the associated operation is done. If an export operation is
        cancelled before completion it may leave partial data behind in Google
        Cloud Storage.
      operationId: firestore.projects.databases.exportDocuments
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleFirestoreAdminV1beta1ExportDocumentsRequest'
        - description: |-
            Database to export. Should be of the form:
            `projects/{project_id}/databases/{database_id}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleLongrunningOperation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
  '/v1beta1/{name}:importDocuments':
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Imports documents into Google Cloud Firestore. Existing documents with the
        same name are overwritten. The import occurs in the background and its
        progress can be monitored and managed via the Operation resource that is
        created. If an ImportDocuments operation is cancelled, it is possible
        that a subset of the data has already been imported to Cloud Firestore.
      operationId: firestore.projects.databases.importDocuments
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleFirestoreAdminV1beta1ImportDocumentsRequest'
        - description: |-
            Database to import into. Should be of the form:
            `projects/{project_id}/databases/{database_id}`.
          in: path
          name: name
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleLongrunningOperation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
  '/v1beta1/{parent}/indexes':
    get:
      description: Lists the indexes that match the specified filters.
      operationId: firestore.projects.databases.indexes.list
      parameters:
        - in: query
          name: filter
          type: string
        - description: The standard List page size.
          in: query
          name: pageSize
          type: integer
        - description: The standard List page token.
          in: query
          name: pageToken
          type: string
        - description: |-
            The database name. For example:
            `projects/{project_id}/databases/{database_id}`
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleFirestoreAdminV1beta1ListIndexesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: |-
        Creates the specified index.
        A newly created index's initial state is `CREATING`. On completion of the
        returned google.longrunning.Operation, the state will be `READY`.
        If the index already exists, the call will return an `ALREADY_EXISTS`
        status.

        During creation, the process could result in an error, in which case the
        index will move to the `ERROR` state. The process can be recovered by
        fixing the data that caused the error, removing the index with
        delete, then re-creating the index with
        create.

        Indexes with a single field cannot be created.
      operationId: firestore.projects.databases.indexes.create
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/GoogleFirestoreAdminV1beta1Index'
        - description: |-
            The name of the database this index will apply to. For example:
            `projects/{project_id}/databases/{database_id}`
          in: path
          name: parent
          required: true
          type: string
          x-reservedExpansion: true
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/GoogleLongrunningOperation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/datastore'
          Oauth2c:
            - 'https://www.googleapis.com/auth/datastore'
      tags:
        - projects
  '/v1beta1/{parent}/{collectionId}':
    get:
      description: Lists documents.
      operationId: firestore.projects.databases.documents.list
      parameters:
        - description: |-
            The collection ID, relative to `parent`, to list. For example: `chatrooms`
            or `messages`.
          in: path
          name: collectionId
          required: true
          type: string
        - collectionFormat: multi
          description: |-
            The list of field paths in the mask. See Document.fields for a field
            path syntax reference.
          in: query
          items:
            type: string
          name: mask.fieldPaths
          type: array
        - description: 'The order to sort results by. For example: `priority desc, name`.'
          in: query
          name: orderBy
          type: string
