definitions:
  ArrayValue:
    description: An array value.
    properties:
      values:
        description: Values in the array.
        items:
          $ref: '#/definitions/Value'
        type: array
    type: object
  BatchGetDocumentsRequest:
    description: The request for Firestore.BatchGetDocuments.
    properties:
      documents:
        description: |-
          The names of the documents to retrieve. In the format:
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
          The request will fail if any of the document is not a child resource of the
          given `database`. Duplicate names will be elided.
        items:
          type: string
        type: array
      mask:
        $ref: '#/definitions/DocumentMask'
        description: |-
          The fields to return. If not set, returns all fields.

          If a document has a field that is not present in this mask, that field will
          not be returned in the response.
      newTransaction:
        $ref: '#/definitions/TransactionOptions'
        description: |-
          Starts a new transaction and reads the documents.
          Defaults to a read-only transaction.
          The new transaction ID will be returned as the first response in the
          stream.
      readTime:
        description: |-
          Reads documents as they were at the given time.
          This may not be older than 60 seconds.
        format: google-datetime
        type: string
      transaction:
        description: Reads documents in a transaction.
        format: byte
        type: string
    type: object
  BatchGetDocumentsResponse:
    description: The streamed response for Firestore.BatchGetDocuments.
    properties:
      found:
        $ref: '#/definitions/Document'
        description: A document that was requested.
      missing:
        description: |-
          A document name that was requested but does not exist. In the format:
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
        type: string
      readTime:
        description: |-
          The time at which the document was read.
          This may be monotically increasing, in this case the previous documents in
          the result stream are guaranteed not to have changed between their
          read_time and this one.
        format: google-datetime
        type: string
      transaction:
        description: |-
          The transaction that was started as part of this request.
          Will only be set in the first response, and only if
          BatchGetDocumentsRequest.new_transaction was set in the request.
        format: byte
        type: string
    type: object
  BeginTransactionRequest:
    description: The request for Firestore.BeginTransaction.
    properties:
      options:
        $ref: '#/definitions/TransactionOptions'
        description: |-
          The options for the transaction.
          Defaults to a read-write transaction.
    type: object
  BeginTransactionResponse:
    description: The response for Firestore.BeginTransaction.
    properties:
      transaction:
        description: The transaction that was started.
        format: byte
        type: string
    type: object
  CollectionSelector:
    description: 'A selection of a collection, such as `messages as m1`.'
    properties:
      allDescendants:
        description: |-
          When false, selects only collections that are immediate children of
          the `parent` specified in the containing `RunQueryRequest`.
          When true, selects all descendant collections.
        type: boolean
      collectionId:
        description: |-
          The collection ID.
          When set, selects only collections with this ID.
        type: string
    type: object
  CommitRequest:
    description: The request for Firestore.Commit.
    properties:
      transaction:
        description: 'If set, applies all writes in this transaction, and commits it.'
        format: byte
        type: string
      writes:
        description: |-
          The writes to apply.

          Always executed atomically and in order.
        items:
          $ref: '#/definitions/Write'
        type: array
    type: object
  CommitResponse:
    description: The response for Firestore.Commit.
    properties:
      commitTime:
        description: The time at which the commit occurred.
        format: google-datetime
        type: string
      writeResults:
        description: |-
          The result of applying the writes.

          This i-th write result corresponds to the i-th write in the
          request.
        items:
          $ref: '#/definitions/WriteResult'
        type: array
    type: object
  CompositeFilter:
    description: A filter that merges multiple other filters using the given operator.
    properties:
      filters:
        description: |-
          The list of filters to combine.
          Must contain at least one filter.
        items:
          $ref: '#/definitions/Filter'
        type: array
      op:
        description: The operator for combining multiple filters.
        enum:
          - OPERATOR_UNSPECIFIED
          - AND
        type: string
    type: object
  Cursor:
    description: A position in a query result set.
    properties:
      before:
        description: |-
          If the position is just before or just after the given values, relative
          to the sort order defined by the query.
        type: boolean
      values:
        description: |-
          The values that represent a position, in the order they appear in
          the order by clause of a query.

          Can contain fewer values than specified in the order by clause.
        items:
          $ref: '#/definitions/Value'
        type: array
    type: object
  Document:
    description: |-
      A Firestore document.

      Must not exceed 1 MiB - 4 bytes.
    properties:
      createTime:
        description: |-
          Output only. The time at which the document was created.

          This value increases monotonically when a document is deleted then
          recreated. It can also be compared to values from other documents and
          the `read_time` of a query.
        format: google-datetime
        type: string
      fields:
        additionalProperties:
          $ref: '#/definitions/Value'
        description: |-
          The document's fields.

          The map keys represent field names.

          A simple field name contains only characters `a` to `z`, `A` to `Z`,
          `0` to `9`, or `_`, and must not start with `0` to `9`. For example,
          `foo_bar_17`.

          Field names matching the regular expression `__.*__` are reserved. Reserved
          field names are forbidden except in certain documented contexts. The map
          keys, represented as UTF-8, must not exceed 1,500 bytes and cannot be
          empty.

          Field paths may be used in other contexts to refer to structured fields
          defined here. For `map_value`, the field path is represented by the simple
          or quoted field names of the containing fields, delimited by `.`. For
          example, the structured field
          `"foo" : { map_value: { "x&y" : { string_value: "hello" }}}` would be
          represented by the field path `foo.x&y`.

          Within a field path, a quoted field name starts and ends with `` ` `` and
          may contain any character. Some characters, including `` ` ``, must be
          escaped using a `\`. For example, `` `x&y` `` represents `x&y` and
          `` `bak\`tik` `` represents `` bak`tik ``.
        type: object
      name:
        description: |-
          The resource name of the document, for example
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
        type: string
      updateTime:
        description: |-
          Output only. The time at which the document was last changed.

          This value is initially set to the `create_time` then increases
          monotonically with each change to the document. It can also be
          compared to values from other documents and the `read_time` of a query.
        format: google-datetime
        type: string
    type: object
  DocumentChange:
    description: |-
      A Document has changed.

      May be the result of multiple writes, including deletes, that
      ultimately resulted in a new value for the Document.

      Multiple DocumentChange messages may be returned for the same logical
      change, if multiple targets are affected.
    properties:
      document:
        $ref: '#/definitions/Document'
        description: |-
          The new state of the Document.

          If `mask` is set, contains only fields that were updated or added.
      removedTargetIds:
        description: A set of target IDs for targets that no longer match this document.
        items:
          format: int32
          type: integer
        type: array
      targetIds:
        description: A set of target IDs of targets that match this document.
        items:
          format: int32
          type: integer
        type: array
    type: object
  DocumentDelete:
    description: |-
      A Document has been deleted.

      May be the result of multiple writes, including updates, the
      last of which deleted the Document.

      Multiple DocumentDelete messages may be returned for the same logical
      delete, if multiple targets are affected.
    properties:
      document:
        description: The resource name of the Document that was deleted.
        type: string
      readTime:
        description: |-
          The read timestamp at which the delete was observed.

          Greater or equal to the `commit_time` of the delete.
        format: google-datetime
        type: string
      removedTargetIds:
        description: A set of target IDs for targets that previously matched this entity.
        items:
          format: int32
          type: integer
        type: array
    type: object
  DocumentMask:
    description: |-
      A set of field paths on a document.
      Used to restrict a get or update operation on a document to a subset of its
      fields.
      This is different from standard field masks, as this is always scoped to a
      Document, and takes in account the dynamic nature of Value.
    properties:
      fieldPaths:
        description: |-
          The list of field paths in the mask. See Document.fields for a field
          path syntax reference.
        items:
          type: string
        type: array
    type: object
  DocumentRemove:
    description: |-
      A Document has been removed from the view of the targets.

      Sent if the document is no longer relevant to a target and is out of view.
      Can be sent instead of a DocumentDelete or a DocumentChange if the server
      can not send the new value of the document.

      Multiple DocumentRemove messages may be returned for the same logical
      write or delete, if multiple targets are affected.
    properties:
      document:
        description: The resource name of the Document that has gone out of view.
        type: string
      readTime:
        description: |-
          The read timestamp at which the remove was observed.

          Greater or equal to the `commit_time` of the change/delete/remove.
        format: google-datetime
        type: string
      removedTargetIds:
        description: A set of target IDs for targets that previously matched this document.
        items:
          format: int32
          type: integer
        type: array
    type: object
  DocumentTransform:
    description: A transformation of a document.
    properties:
      document:
        description: The name of the document to transform.
        type: string
      fieldTransforms:
        description: |-
          The list of transformations to apply to the fields of the document, in
          order.
          This must not be empty.
        items:
          $ref: '#/definitions/FieldTransform'
        type: array
    type: object
  DocumentsTarget:
    description: A target specified by a set of documents names.
    properties:
      documents:
        description: |-
          The names of the documents to retrieve. In the format:
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
          The request will fail if any of the document is not a child resource of
          the given `database`. Duplicate names will be elided.
        items:
          type: string
        type: array
    type: object
  Empty:
    description: |-
      A generic empty message that you can re-use to avoid defining duplicated
      empty messages in your APIs. A typical example is to use it as the request
      or the response type of an API method. For instance:

          service Foo {
            rpc Bar(google.protobuf.Empty) returns (google.protobuf.Empty);
          }

      The JSON representation for `Empty` is empty JSON object `{}`.
    properties: {}
    type: object
  ExistenceFilter:
    description: A digest of all the documents that match a given target.
    properties:
      count:
        description: |-
          The total count of documents that match target_id.

          If different from the count of documents in the client that match, the
          client must manually determine which documents no longer match the target.
        format: int32
        type: integer
      targetId:
        description: The target ID to which this filter applies.
        format: int32
        type: integer
    type: object
  FieldFilter:
    description: A filter on a specific field.
    properties:
      field:
        $ref: '#/definitions/FieldReference'
        description: The field to filter by.
      op:
        description: The operator to filter by.
        enum:
          - OPERATOR_UNSPECIFIED
          - LESS_THAN
          - LESS_THAN_OR_EQUAL
          - GREATER_THAN
          - GREATER_THAN_OR_EQUAL
          - EQUAL
          - ARRAY_CONTAINS
        type: string
      value:
        $ref: '#/definitions/Value'
        description: The value to compare to.
    type: object
  FieldReference:
    description: 'A reference to a field, such as `max(messages.time) as max_time`.'
    properties:
      fieldPath:
        type: string
    type: object
  FieldTransform:
    description: A transformation of a field of the document.
    properties:
      appendMissingElements:
        $ref: '#/definitions/ArrayValue'
        description: |-
          Append the given elements in order if they are not already present in
          the current field value.
          If the field is not an array, or if the field does not yet exist, it is
          first set to the empty array.

          Equivalent numbers of different types (e.g. 3L and 3.0) are
          considered equal when checking if a value is missing.
          NaN is equal to NaN, and Null is equal to Null.
          If the input contains multiple equivalent values, only the first will
          be considered.

          The corresponding transform_result will be the null value.
      fieldPath:
        description: |-
          The path of the field. See Document.fields for the field path syntax
          reference.
        type: string
      increment:
        $ref: '#/definitions/Value'
        description: |-
          Adds the given value to the field's current value.

          This must be an integer or a double value.
          If the field is not an integer or double, or if the field does not yet
          exist, the transformation will set the field to the given value.
          If either of the given value or the current field value are doubles,
          both values will be interpreted as doubles. Double arithmetic and
          representation of double values follow IEEE 754 semantics.
          If there is positive/negative integer overflow, the field is resolved
          to the largest magnitude positive/negative integer.
      maximum:
        $ref: '#/definitions/Value'
        description: |-
          Sets the field to the maximum of its current value and the given value.

          This must be an integer or a double value.
          If the field is not an integer or double, or if the field does not yet
          exist, the transformation will set the field to the given value.
          If a maximum operation is applied where the field and the input value
          are of mixed types (that is - one is an integer and one is a double)
          the field takes on the type of the larger operand. If the operands are
          equivalent (e.g. 3 and 3.0), the field does not change.
          0, 0.0, and -0.0 are all zero. The maximum of a zero stored value and
          zero input value is always the stored value.
          The maximum of any numeric value x and NaN is NaN.
      minimum:
        $ref: '#/definitions/Value'
        description: |-
          Sets the field to the minimum of its current value and the given value.

          This must be an integer or a double value.
          If the field is not an integer or double, or if the field does not yet
          exist, the transformation will set the field to the input value.
          If a minimum operation is applied where the field and the input value
          are of mixed types (that is - one is an integer and one is a double)
          the field takes on the type of the smaller operand. If the operands are
          equivalent (e.g. 3 and 3.0), the field does not change.
          0, 0.0, and -0.0 are all zero. The minimum of a zero stored value and
          zero input value is always the stored value.
          The minimum of any numeric value x and NaN is NaN.
      removeAllFromArray:
        $ref: '#/definitions/ArrayValue'
        description: |-
          Remove all of the given elements from the array in the field.
          If the field is not an array, or if the field does not yet exist, it is
          set to the empty array.

          Equivalent numbers of the different types (e.g. 3L and 3.0) are
          considered equal when deciding whether an element should be removed.
          NaN is equal to NaN, and Null is equal to Null.
          This will remove all equivalent values if there are duplicates.

          The corresponding transform_result will be the null value.
      setToServerValue:
        description: Sets the field to the given server value.
        enum:
          - SERVER_VALUE_UNSPECIFIED
          - REQUEST_TIME
        type: string
    type: object
  Filter:
    description: A filter.
    properties:
      compositeFilter:
        $ref: '#/definitions/CompositeFilter'
        description: A composite filter.
      fieldFilter:
        $ref: '#/definitions/FieldFilter'
        description: A filter on a document field.
      unaryFilter:
        $ref: '#/definitions/UnaryFilter'
        description: A filter that takes exactly one argument.
    type: object
  GoogleFirestoreAdminV1beta1ExportDocumentsMetadata:
    description: Metadata for ExportDocuments operations.
    properties:
      collectionIds:
        description: Which collection ids are being exported.
        items:
          type: string
        type: array
      endTime:
        description: |-
          The time the operation ended, either successfully or otherwise. Unset if
          the operation is still active.
        format: google-datetime
        type: string
      operationState:
        description: The state of the export operation.
        enum:
          - STATE_UNSPECIFIED
          - INITIALIZING
          - PROCESSING
          - CANCELLING
          - FINALIZING
          - SUCCESSFUL
          - FAILED
          - CANCELLED
        type: string
      outputUriPrefix:
        description: Where the entities are being exported to.
        type: string
      progressBytes:
        $ref: '#/definitions/GoogleFirestoreAdminV1beta1Progress'
        description: An estimate of the number of bytes processed.
      progressDocuments:
        $ref: '#/definitions/GoogleFirestoreAdminV1beta1Progress'
        description: An estimate of the number of documents processed.
      startTime:
        description: The time that work began on the operation.
        format: google-datetime
        type: string
    type: object
  GoogleFirestoreAdminV1beta1ExportDocumentsRequest:
    description: The request for FirestoreAdmin.ExportDocuments.
    properties:
      collectionIds:
        description: Which collection ids to export. Unspecified means all collections.
        items:
          type: string
        type: array
      outputUriPrefix:
        description: |-
          The output URI. Currently only supports Google Cloud Storage URIs of the
          form: `gs://BUCKET_NAME[/NAMESPACE_PATH]`, where `BUCKET_NAME` is the name
          of the Google Cloud Storage bucket and `NAMESPACE_PATH` is an optional
          Google Cloud Storage namespace path. When
          choosing a name, be sure to consider Google Cloud Storage naming
          guidelines: https://cloud.google.com/storage/docs/naming.
          If the URI is a bucket (without a namespace path), a prefix will be
          generated based on the start time.
        type: string
    type: object
  GoogleFirestoreAdminV1beta1ExportDocumentsResponse:
    description: Returned in the google.longrunning.Operation response field.
    properties:
      outputUriPrefix:
        description: |-
          Location of the output files. This can be used to begin an import
          into Cloud Firestore (this project or another project) after the operation
          completes successfully.
        type: string
    type: object
