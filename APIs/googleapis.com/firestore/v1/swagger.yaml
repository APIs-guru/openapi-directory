    description: 'A precondition on a document, used for conditional operations.'
    properties:
      exists:
        description: |-
          When set to `true`, the target document must exist.
          When set to `false`, the target document must not exist.
        type: boolean
      updateTime:
        description: |-
          When set, the target document must exist and have been last updated at
          that time.
        format: google-datetime
        type: string
    type: object
  Projection:
    description: The projection of document's fields to return.
    properties:
      fields:
        description: |-
          The fields to return.

          If empty, all fields are returned. To only return the name
          of the document, use `['__name__']`.
        items:
          $ref: '#/definitions/FieldReference'
        type: array
    type: object
  QueryTarget:
    description: A target specified by a query.
    properties:
      parent:
        description: |-
          The parent resource name. In the format:
          `projects/{project_id}/databases/{database_id}/documents` or
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
          For example:
          `projects/my-project/databases/my-database/documents` or
          `projects/my-project/databases/my-database/documents/chatrooms/my-chatroom`
        type: string
      structuredQuery:
        $ref: '#/definitions/StructuredQuery'
        description: A structured query.
    type: object
  ReadOnly:
    description: Options for a transaction that can only be used to read documents.
    properties:
      readTime:
        description: |-
          Reads documents at the given time.
          This may not be older than 60 seconds.
        format: google-datetime
        type: string
    type: object
  ReadWrite:
    description: Options for a transaction that can be used to read and write documents.
    properties:
      retryTransaction:
        description: An optional transaction to retry.
        format: byte
        type: string
    type: object
  RollbackRequest:
    description: The request for Firestore.Rollback.
    properties:
      transaction:
        description: The transaction to roll back.
        format: byte
        type: string
    type: object
  RunQueryRequest:
    description: The request for Firestore.RunQuery.
    properties:
      newTransaction:
        $ref: '#/definitions/TransactionOptions'
        description: |-
          Starts a new transaction and reads the documents.
          Defaults to a read-only transaction.
          The new transaction ID will be returned as the first response in the
          stream.
      readTime:
        description: |-
          Reads documents as they were at the given time.
          This may not be older than 60 seconds.
        format: google-datetime
        type: string
      structuredQuery:
        $ref: '#/definitions/StructuredQuery'
        description: A structured query.
      transaction:
        description: Reads documents in a transaction.
        format: byte
        type: string
    type: object
  RunQueryResponse:
    description: The response for Firestore.RunQuery.
    properties:
      document:
        $ref: '#/definitions/Document'
        description: |-
          A query result.
          Not set when reporting partial progress.
      readTime:
        description: |-
          The time at which the document was read. This may be monotonically
          increasing; in this case, the previous documents in the result stream are
          guaranteed not to have changed between their `read_time` and this one.

          If the query returns no results, a response with `read_time` and no
          `document` will be sent, and this represents the time at which the query
          was run.
        format: google-datetime
        type: string
      skippedResults:
        description: |-
          The number of results that have been skipped due to an offset between
          the last response and the current response.
        format: int32
        type: integer
      transaction:
        description: |-
          The transaction that was started as part of this request.
          Can only be set in the first response, and only if
          RunQueryRequest.new_transaction was set in the request.
          If set, no other fields will be set in this response.
        format: byte
        type: string
    type: object
  Status:
    description: |-
      The `Status` type defines a logical error model that is suitable for
      different programming environments, including REST APIs and RPC APIs. It is
      used by [gRPC](https://github.com/grpc). Each `Status` message contains
      three pieces of data: error code, error message, and error details.

      You can find out more about this error model and how to work with it in the
      [API Design Guide](https://cloud.google.com/apis/design/errors).
    properties:
      code:
        description: 'The status code, which should be an enum value of google.rpc.Code.'
        format: int32
        type: integer
      details:
        description: |-
          A list of messages that carry the error details.  There is a common set of
          message types for APIs to use.
        items:
          additionalProperties:
            description: Properties of the object. Contains field @type with type URL.
          type: object
        type: array
      message:
        description: |-
          A developer-facing error message, which should be in English. Any
          user-facing error message should be localized and sent in the
          google.rpc.Status.details field, or localized by the client.
        type: string
    type: object
  StructuredQuery:
    description: A Firestore query.
    properties:
      endAt:
        $ref: '#/definitions/Cursor'
        description: A end point for the query results.
      from:
        description: The collections to query.
        items:
          $ref: '#/definitions/CollectionSelector'
        type: array
      limit:
        description: |-
          The maximum number of results to return.

          Applies after all other constraints.
          Must be >= 0 if specified.
        format: int32
        type: integer
      offset:
        description: |-
          The number of results to skip.

          Applies before limit, but after all other constraints. Must be >= 0 if
          specified.
        format: int32
        type: integer
      orderBy:
        description: |-
          The order to apply to the query results.

          Firestore guarantees a stable ordering through the following rules:

           * Any field required to appear in `order_by`, that is not already
             specified in `order_by`, is appended to the order in field name order
             by default.
           * If an order on `__name__` is not specified, it is appended by default.

          Fields are appended with the same sort direction as the last order
          specified, or 'ASCENDING' if no order was specified. For example:

           * `SELECT * FROM Foo ORDER BY A` becomes
             `SELECT * FROM Foo ORDER BY A, __name__`
           * `SELECT * FROM Foo ORDER BY A DESC` becomes
             `SELECT * FROM Foo ORDER BY A DESC, __name__ DESC`
           * `SELECT * FROM Foo WHERE A > 1` becomes
             `SELECT * FROM Foo WHERE A > 1 ORDER BY A, __name__`
        items:
          $ref: '#/definitions/Order'
        type: array
      select:
        $ref: '#/definitions/Projection'
        description: The projection to return.
      startAt:
        $ref: '#/definitions/Cursor'
        description: A starting point for the query results.
      where:
        $ref: '#/definitions/Filter'
        description: The filter to apply.
    type: object
  Target:
    description: A specification of a set of documents to listen to.
    properties:
      documents:
        $ref: '#/definitions/DocumentsTarget'
        description: A target specified by a set of document names.
      once:
        description: If the target should be removed once it is current and consistent.
        type: boolean
      query:
        $ref: '#/definitions/QueryTarget'
        description: A target specified by a query.
      readTime:
        description: |-
          Start listening after a specific `read_time`.

          The client must know the state of matching documents at this time.
        format: google-datetime
        type: string
      resumeToken:
        description: |-
          A resume token from a prior TargetChange for an identical target.

          Using a resume token with a different target is unsupported and may fail.
        format: byte
        type: string
      targetId:
        description: |-
          The target ID that identifies the target on the stream. Must be a positive
          number and non-zero.
        format: int32
        type: integer
    type: object
  TargetChange:
    description: Targets being watched have changed.
    properties:
      cause:
        $ref: '#/definitions/Status'
        description: 'The error that resulted in this change, if applicable.'
      readTime:
        description: |-
          The consistent `read_time` for the given `target_ids` (omitted when the
          target_ids are not at a consistent snapshot).

          The stream is guaranteed to send a `read_time` with `target_ids` empty
          whenever the entire stream reaches a new consistent snapshot. ADD,
          CURRENT, and RESET messages are guaranteed to (eventually) result in a
          new consistent snapshot (while NO_CHANGE and REMOVE messages are not).

          For a given stream, `read_time` is guaranteed to be monotonically
          increasing.
        format: google-datetime
        type: string
      resumeToken:
        description: |-
          A token that can be used to resume the stream for the given `target_ids`,
          or all targets if `target_ids` is empty.

          Not set on every target change.
        format: byte
        type: string
      targetChangeType:
        description: The type of change that occurred.
        enum:
          - NO_CHANGE
          - ADD
          - REMOVE
          - CURRENT
          - RESET
        type: string
      targetIds:
        description: |-
          The target IDs of targets that have changed.

          If empty, the change applies to all targets.

          The order of the target IDs is not defined.
        items:
          format: int32
          type: integer
        type: array
    type: object
  TransactionOptions:
    description: Options for creating a new transaction.
    properties:
      readOnly:
        $ref: '#/definitions/ReadOnly'
        description: The transaction can only be used for read operations.
      readWrite:
        $ref: '#/definitions/ReadWrite'
        description: The transaction can be used for both read and write operations.
    type: object
  UnaryFilter:
    description: A filter with a single operand.
    properties:
      field:
        $ref: '#/definitions/FieldReference'
        description: The field to which to apply the operator.
      op:
        description: The unary operator to apply.
        enum:
          - OPERATOR_UNSPECIFIED
          - IS_NAN
          - IS_NULL
        type: string
    type: object
  Value:
    description: A message that can hold any of the supported value types.
    properties:
      arrayValue:
        $ref: '#/definitions/ArrayValue'
        description: |-
          An array value.

          Cannot directly contain another array value, though can contain an
          map which contains another array.
      booleanValue:
        description: A boolean value.
        type: boolean
      bytesValue:
        description: |-
          A bytes value.

          Must not exceed 1 MiB - 89 bytes.
          Only the first 1,500 bytes are considered by queries.
        format: byte
        type: string
      doubleValue:
        description: A double value.
        format: double
        type: number
      geoPointValue:
        $ref: '#/definitions/LatLng'
        description: A geo point value representing a point on the surface of Earth.
      integerValue:
        description: An integer value.
        format: int64
        type: string
      mapValue:
        $ref: '#/definitions/MapValue'
        description: A map value.
      nullValue:
        description: A null value.
        enum:
          - NULL_VALUE
        type: string
      referenceValue:
        description: |-
          A reference to a document. For example:
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
        type: string
      stringValue:
        description: |-
          A string value.

          The string, represented as UTF-8, must not exceed 1 MiB - 89 bytes.
          Only the first 1,500 bytes of the UTF-8 representation are considered by
          queries.
        type: string
      timestampValue:
        description: |-
          A timestamp value.

          Precise only to microseconds. When stored, any additional precision is
          rounded down.
        format: google-datetime
        type: string
    type: object
  Write:
    description: A write on a document.
    properties:
      currentDocument:
        $ref: '#/definitions/Precondition'
        description: |-
          An optional precondition on the document.

          The write will fail if this is set and not met by the target document.
      delete:
        description: |-
          A document name to delete. In the format:
          `projects/{project_id}/databases/{database_id}/documents/{document_path}`.
        type: string
      transform:
        $ref: '#/definitions/DocumentTransform'
        description: |-
          Applies a transformation to a document.
          At most one `transform` per document is allowed in a given request.
          An `update` cannot follow a `transform` on the same document in a given
          request.
      update:
        $ref: '#/definitions/Document'
        description: A document to write.
      updateMask:
        $ref: '#/definitions/DocumentMask'
        description: |-
          The fields to update in this write.

          This field can be set only when the operation is `update`.
          If the mask is not set for an `update` and the document exists, any
          existing data will be overwritten.
          If the mask is set and the document on the server has fields not covered by
          the mask, they are left unchanged.
          Fields referenced in the mask, but not present in the input document, are
          deleted from the document on the server.
          The field paths in this mask must not contain a reserved field name.
    type: object
  WriteRequest:
    description: |-
      The request for Firestore.Write.

      The first request creates a stream, or resumes an existing one from a token.

      When creating a new stream, the server replies with a response containing
      only an ID and a token, to use in the next request.

      When resuming a stream, the server first streams any responses later than the
      given token, then a response containing only an up-to-date token, to use in
      the next request.
    properties:
      labels:
        additionalProperties:
          type: string
        description: Labels associated with this write request.
        type: object
      streamId:
        description: |-
          The ID of the write stream to resume.
          This may only be set in the first message. When left empty, a new write
          stream will be created.
        type: string
      streamToken:
        description: |-
          A stream token that was previously sent by the server.

          The client should set this field to the token from the most recent
          WriteResponse it has received. This acknowledges that the client has
          received responses up to this token. After sending this token, earlier
          tokens may not be used anymore.

          The server may close the stream if there are too many unacknowledged
          responses.

          Leave this field unset when creating a new stream. To resume a stream at
          a specific point, set this field and the `stream_id` field.

          Leave this field unset when creating a new stream.
        format: byte
        type: string
      writes:
        description: |-
          The writes to apply.

          Always executed atomically and in order.
          This must be empty on the first request.
          This may be empty on the last request.
          This must not be empty on all other requests.
        items:
          $ref: '#/definitions/Write'
        type: array
    type: object
  WriteResponse:
    description: The response for Firestore.Write.
    properties:
      commitTime:
        description: The time at which the commit occurred.
        format: google-datetime
        type: string
      streamId:
        description: |-
          The ID of the stream.
          Only set on the first message, when a new stream was created.
        type: string
      streamToken:
        description: |-
          A token that represents the position of this response in the stream.
          This can be used by a client to resume the stream at this point.

          This field is always set.
        format: byte
        type: string
      writeResults:
        description: |-
          The result of applying the writes.

          This i-th write result corresponds to the i-th write in the
          request.
        items:
          $ref: '#/definitions/WriteResult'
        type: array
    type: object
  WriteResult:
    description: The result of applying a write.
    properties:
      transformResults:
        description: |-
          The results of applying each DocumentTransform.FieldTransform, in the
          same order.
        items:
          $ref: '#/definitions/Value'
        type: array
      updateTime:
        description: |-
          The last update time of the document after applying the write. Not set
          after a `delete`.

          If the write did not actually change the document, this will be the
          previous update_time.
        format: google-datetime
        type: string
    type: object
