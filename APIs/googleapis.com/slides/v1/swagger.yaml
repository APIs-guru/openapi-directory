      operationId: slides.presentations.pages.get
      parameters:
        - description: The ID of the presentation to retrieve.
          in: path
          name: presentationId
          required: true
          type: string
        - description: The object ID of the page to retrieve.
          in: path
          name: pageObjectId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Page'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/drive'
          Oauth2c:
            - 'https://www.googleapis.com/auth/drive'
        - Oauth2:
            - 'https://www.googleapis.com/auth/drive.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/drive.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/presentations'
          Oauth2c:
            - 'https://www.googleapis.com/auth/presentations'
        - Oauth2:
            - 'https://www.googleapis.com/auth/presentations.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/presentations.readonly'
      tags:
        - presentations
    parameters:
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
  '/v1/presentations/{presentationId}/pages/{pageObjectId}/thumbnail':
    get:
      description: |-
        Generates a thumbnail of the latest version of the specified page in the
        presentation and returns a URL to the thumbnail image.
      operationId: slides.presentations.pages.getThumbnail
      parameters:
        - description: The object ID of the page whose thumbnail to retrieve.
          in: path
          name: pageObjectId
          required: true
          type: string
        - description: The ID of the presentation to retrieve.
          in: path
          name: presentationId
          required: true
          type: string
        - description: |-
            The optional mime type of the thumbnail image.

            If you don't specify the mime type, the default mime type will be PNG.
          enum:
            - PNG
          in: query
          name: thumbnailProperties.mimeType
          type: string
        - description: |-
            The optional thumbnail image size.

            If you don't specify the size, the server chooses a default size of the
            image.
          enum:
            - THUMBNAIL_SIZE_UNSPECIFIED
            - LARGE
          in: query
          name: thumbnailProperties.thumbnailSize
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Thumbnail'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/drive'
          Oauth2c:
            - 'https://www.googleapis.com/auth/drive'
        - Oauth2:
            - 'https://www.googleapis.com/auth/drive.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/drive.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/presentations'
          Oauth2c:
            - 'https://www.googleapis.com/auth/presentations'
        - Oauth2:
            - 'https://www.googleapis.com/auth/presentations.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/presentations.readonly'
      tags:
        - presentations
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
  '/v1/presentations/{presentationId}:batchUpdate':
    parameters:
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
    post:
      description: |-
        Applies one or more updates to the presentation.

        Each request is validated before
        being applied. If any request is not valid, then the entire request will
        fail and nothing will be applied.

        Some requests have replies to
        give you some information about how they are applied. Other requests do
        not need to return information; these each return an empty reply.
        The order of replies matches that of the requests.

        For example, suppose you call batchUpdate with four updates, and only the
        third one returns information. The response would have two empty replies:
        the reply to the third request, and another empty reply, in that order.

        Because other users may be editing the presentation, the presentation
        might not exactly reflect your changes: your changes may
        be altered with respect to collaborator changes. If there are no
        collaborators, the presentation should reflect your changes. In any case,
        the updates in your request are guaranteed to be applied together
        atomically.
      operationId: slides.presentations.batchUpdate
      parameters:
        - description: The presentation to apply the updates to.
          in: path
          name: presentationId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/BatchUpdatePresentationRequest'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/BatchUpdatePresentationResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/drive'
          Oauth2c:
            - 'https://www.googleapis.com/auth/drive'
        - Oauth2:
            - 'https://www.googleapis.com/auth/drive.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/drive.readonly'
        - Oauth2:
            - 'https://www.googleapis.com/auth/presentations'
          Oauth2c:
            - 'https://www.googleapis.com/auth/presentations'
        - Oauth2:
            - 'https://www.googleapis.com/auth/spreadsheets'
          Oauth2c:
            - 'https://www.googleapis.com/auth/spreadsheets'
        - Oauth2:
            - 'https://www.googleapis.com/auth/spreadsheets.readonly'
          Oauth2c:
            - 'https://www.googleapis.com/auth/spreadsheets.readonly'
      tags:
        - presentations
definitions:
  AffineTransform:
    description: |-
      AffineTransform uses a 3x3 matrix with an implied last row of [ 0 0 1 ]
      to transform source coordinates (x,y) into destination coordinates (x', y')
      according to:

            x'  x  =   shear_y  scale_y  translate_y  
            1  [ 1 ]

      After transformation,

           x' = scale_x * x + shear_x * y + translate_x;
           y' = scale_y * y + shear_y * x + translate_y;

      This message is therefore composed of these six matrix elements.
    properties:
      scaleX:
        description: The X coordinate scaling element.
        format: double
        type: number
      scaleY:
        description: The Y coordinate scaling element.
        format: double
        type: number
      shearX:
        description: The X coordinate shearing element.
        format: double
        type: number
      shearY:
        description: The Y coordinate shearing element.
        format: double
        type: number
      translateX:
        description: The X coordinate translation element.
        format: double
        type: number
      translateY:
        description: The Y coordinate translation element.
        format: double
        type: number
      unit:
        description: The units for translate elements.
        enum:
          - UNIT_UNSPECIFIED
          - EMU
          - PT
        type: string
    type: object
  AutoText:
    description: A TextElement kind that represents auto text.
    properties:
      content:
        description: 'The rendered content of this auto text, if available.'
        type: string
      style:
        $ref: '#/definitions/TextStyle'
        description: The styling applied to this auto text.
      type:
        description: The type of this auto text.
        enum:
          - TYPE_UNSPECIFIED
          - SLIDE_NUMBER
        type: string
    type: object
  BatchUpdatePresentationRequest:
    description: Request message for PresentationsService.BatchUpdatePresentation.
    properties:
      requests:
        description: A list of updates to apply to the presentation.
        items:
          $ref: '#/definitions/Request'
        type: array
      writeControl:
        $ref: '#/definitions/WriteControl'
        description: Provides control over how write requests are executed.
    type: object
  BatchUpdatePresentationResponse:
    description: Response message from a batch update.
    properties:
      presentationId:
        description: The presentation the updates were applied to.
        type: string
      replies:
        description: |-
          The reply of the updates.  This maps 1:1 with the updates, although
          replies to some requests may be empty.
        items:
          $ref: '#/definitions/Response'
        type: array
    type: object
  Bullet:
    description: Describes the bullet of a paragraph.
    properties:
      bulletStyle:
        $ref: '#/definitions/TextStyle'
        description: The paragraph specific text style applied to this bullet.
      glyph:
        description: The rendered bullet glyph for this paragraph.
        type: string
      listId:
        description: The ID of the list this paragraph belongs to.
        type: string
      nestingLevel:
        description: The nesting level of this paragraph in the list.
        format: int32
        type: integer
    type: object
  ColorScheme:
    description: The palette of predefined colors for a page.
    properties:
      colors:
        description: The ThemeColorType and corresponding concrete color pairs.
        items:
          $ref: '#/definitions/ThemeColorPair'
        type: array
    type: object
  ColorStop:
    description: A color and position in a gradient band.
    properties:
      alpha:
        description: |-
          The alpha value of this color in the gradient band. Defaults to 1.0,
          fully opaque.
        format: float
        type: number
      color:
        $ref: '#/definitions/OpaqueColor'
        description: The color of the gradient stop.
      position:
        description: |-
          The relative position of the color stop in the gradient band measured
          in percentage. The value should be in the interval [0.0, 1.0].
        format: float
        type: number
    type: object
  CreateImageRequest:
    description: Creates an image.
    properties:
      elementProperties:
        $ref: '#/definitions/PageElementProperties'
        description: |-
          The element properties for the image.

          When the aspect ratio of the provided size does not match the image aspect
          ratio, the image is scaled and centered with respect to the size in order
          to maintain aspect ratio. The provided transform is applied after this
          operation.
      objectId:
        description: |-
          A user-supplied object ID.

          If you specify an ID, it must be unique among all pages and page elements
          in the presentation. The ID must start with an alphanumeric character or an
          underscore (matches regex `[a-zA-Z0-9_]`); remaining characters
          may include those as well as a hyphen or colon (matches regex
          `[a-zA-Z0-9_-:]`).
          The length of the ID must not be less than 5 or greater than 50.

          If you don't specify an ID, a unique one is generated.
        type: string
      url:
        description: |-
          The image URL.

          The image is fetched once at insertion time and a copy is stored for
          display inside the presentation. Images must be less than 50MB in size,
          cannot exceed 25 megapixels, and must be in either in PNG, JPEG, or GIF
          format.

          The provided URL can be at maximum 2K bytes large.
        type: string
    type: object
  CreateImageResponse:
    description: The result of creating an image.
    properties:
      objectId:
        description: The object ID of the created image.
        type: string
    type: object
  CreateLineRequest:
    description: Creates a line.
    properties:
      elementProperties:
        $ref: '#/definitions/PageElementProperties'
        description: The element properties for the line.
      lineCategory:
        description: The category of line to be created.
        enum:
          - STRAIGHT
          - BENT
          - CURVED
        type: string
      objectId:
        description: |-
          A user-supplied object ID.

          If you specify an ID, it must be unique among all pages and page elements
          in the presentation. The ID must start with an alphanumeric character or an
          underscore (matches regex `[a-zA-Z0-9_]`); remaining characters
          may include those as well as a hyphen or colon (matches regex
          `[a-zA-Z0-9_-:]`).
          The length of the ID must not be less than 5 or greater than 50.

          If you don't specify an ID, a unique one is generated.
        type: string
    type: object
  CreateLineResponse:
    description: The result of creating a line.
    properties:
      objectId:
        description: The object ID of the created line.
        type: string
    type: object
  CreateParagraphBulletsRequest:
    description: |-
      Creates bullets for all of the paragraphs that overlap with the given
      text index range.

      The nesting level of each paragraph will be determined by counting leading
      tabs in front of each paragraph. To avoid excess space between the bullet and
      the corresponding paragraph, these leading tabs are removed by this request.
      This may change the indices of parts of the text.

      If the paragraph immediately before paragraphs being updated is in a list
      with a matching preset, the paragraphs being updated are added to that
      preceding list.
    properties:
      bulletPreset:
        description: |-
          The kinds of bullet glyphs to be used. Defaults to the
          `BULLET_DISC_CIRCLE_SQUARE` preset.
        enum:
          - BULLET_DISC_CIRCLE_SQUARE
          - BULLET_DIAMONDX_ARROW3D_SQUARE
          - BULLET_CHECKBOX
          - BULLET_ARROW_DIAMOND_DISC
          - BULLET_STAR_CIRCLE_SQUARE
          - BULLET_ARROW3D_CIRCLE_SQUARE
          - BULLET_LEFTTRIANGLE_DIAMOND_DISC
          - BULLET_DIAMONDX_HOLLOWDIAMOND_SQUARE
          - BULLET_DIAMOND_CIRCLE_SQUARE
          - NUMBERED_DIGIT_ALPHA_ROMAN
          - NUMBERED_DIGIT_ALPHA_ROMAN_PARENS
          - NUMBERED_DIGIT_NESTED
          - NUMBERED_UPPERALPHA_ALPHA_ROMAN
          - NUMBERED_UPPERROMAN_UPPERALPHA_DIGIT
          - NUMBERED_ZERODIGIT_ALPHA_ROMAN
        type: string
      cellLocation:
        $ref: '#/definitions/TableCellLocation'
        description: |-
          The optional table cell location if the text to be modified is in a table
          cell. If present, the object_id must refer to a table.
      objectId:
        description: The object ID of the shape or table containing the text to add bullets to.
        type: string
      textRange:
        $ref: '#/definitions/Range'
        description: 'The range of text to apply the bullet presets to, based on TextElement indexes.'
    type: object
  CreateShapeRequest:
    description: Creates a new shape.
    properties:
      elementProperties:
        $ref: '#/definitions/PageElementProperties'
        description: The element properties for the shape.
      objectId:
        description: |-
          A user-supplied object ID.

          If you specify an ID, it must be unique among all pages and page elements
          in the presentation. The ID must start with an alphanumeric character or an
          underscore (matches regex `[a-zA-Z0-9_]`); remaining characters
          may include those as well as a hyphen or colon (matches regex
          `[a-zA-Z0-9_-:]`).
          The length of the ID must not be less than 5 or greater than 50.
          If empty, a unique identifier will be generated.
        type: string
      shapeType:
        description: The shape type.
        enum:
          - TYPE_UNSPECIFIED
          - TEXT_BOX
          - RECTANGLE
          - ROUND_RECTANGLE
          - ELLIPSE
          - ARC
          - BENT_ARROW
          - BENT_UP_ARROW
          - BEVEL
          - BLOCK_ARC
          - BRACE_PAIR
          - BRACKET_PAIR
          - CAN
          - CHEVRON
          - CHORD
          - CLOUD
          - CORNER
          - CUBE
          - CURVED_DOWN_ARROW
          - CURVED_LEFT_ARROW
          - CURVED_RIGHT_ARROW
          - CURVED_UP_ARROW
          - DECAGON
          - DIAGONAL_STRIPE
          - DIAMOND
          - DODECAGON
          - DONUT
          - DOUBLE_WAVE
          - DOWN_ARROW
          - DOWN_ARROW_CALLOUT
          - FOLDED_CORNER
          - FRAME
          - HALF_FRAME
          - HEART
          - HEPTAGON
          - HEXAGON
          - HOME_PLATE
          - HORIZONTAL_SCROLL
          - IRREGULAR_SEAL_1
          - IRREGULAR_SEAL_2
          - LEFT_ARROW
          - LEFT_ARROW_CALLOUT
          - LEFT_BRACE
          - LEFT_BRACKET
          - LEFT_RIGHT_ARROW
          - LEFT_RIGHT_ARROW_CALLOUT
          - LEFT_RIGHT_UP_ARROW
          - LEFT_UP_ARROW
          - LIGHTNING_BOLT
          - MATH_DIVIDE
          - MATH_EQUAL
          - MATH_MINUS
          - MATH_MULTIPLY
          - MATH_NOT_EQUAL
          - MATH_PLUS
          - MOON
          - NO_SMOKING
          - NOTCHED_RIGHT_ARROW
          - OCTAGON
          - PARALLELOGRAM
          - PENTAGON
          - PIE
          - PLAQUE
          - PLUS
          - QUAD_ARROW
          - QUAD_ARROW_CALLOUT
          - RIBBON
          - RIBBON_2
