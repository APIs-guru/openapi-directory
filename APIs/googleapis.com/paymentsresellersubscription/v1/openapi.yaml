openapi: 3.0.0
servers:
  - url: https://paymentsresellersubscription.googleapis.com/
info:
  contact:
    name: Google
    url: https://google.com
    x-twitter: youtube
  description: ""
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: Payments Reseller Subscription API
  version: v1
  x-apisguru-categories:
    - analytics
    - media
  x-logo:
    url: https://upload.wikimedia.org/wikipedia/commons/e/e1/YouTube_play_buttom_icon_%282013-2017%29.svg
  x-origin:
    - format: google
      url: https://paymentsresellersubscription.googleapis.com/$discovery/rest?version=v1
      version: v1
  x-providerName: googleapis.com
  x-serviceName: paymentsresellersubscription
externalDocs:
  url: https://developers.google.com/payments/reseller/subscription/
tags:
  - name: partners
paths:
  /v1/{name}:
    get:
      description: Used by partners to get a subscription by id. It should be called directly by the partner using service accounts.
      operationId: paymentsresellersubscription.partners.subscriptions.get
      parameters:
        - description: Required. The name of the subscription resource to retrieve. It will have the format of "partners/{partner_id}/subscriptions/{subscription_id}"
          in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1/{name}:cancel:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Used by partners to cancel a subscription service either immediately or by the end of the current billing cycle for their customers. It should be called directly by the partner using service accounts.
      operationId: paymentsresellersubscription.partners.subscriptions.cancel
      parameters:
        - description: Required. The name of the subscription resource to be cancelled. It will have the format of "partners/{partner_id}/subscriptions/{subscription_id}"
          in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1CancelSubscriptionRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1CancelSubscriptionResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
  /v1/{name}:entitle:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Used by partners to entitle a previously provisioned subscription to the current end user. The end user identity is inferred from the authorized credential of the request. This API must be authorized by the end user using OAuth.
      operationId: paymentsresellersubscription.partners.subscriptions.entitle
      parameters:
        - description: Required. The name of the subscription resource that is entitled to the current end user. It will have the format of "partners/{partner_id}/subscriptions/{subscription_id}"
          in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1EntitleSubscriptionRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1EntitleSubscriptionResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
  /v1/{name}:extend:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: "[Opt-in only] Most partners should be on auto-extend by default. Used by partners to extend a subscription service for their customers on an ongoing basis for the subscription to remain active and renewable. It should be called directly by the partner using service accounts."
      operationId: paymentsresellersubscription.partners.subscriptions.extend
      parameters:
        - description: Required. The name of the subscription resource to be extended. It will have the format of "partners/{partner_id}/subscriptions/{subscription_id}".
          in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1ExtendSubscriptionRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1ExtendSubscriptionResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
  /v1/{name}:undoCancel:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Used by partners to revoke the pending cancellation of a subscription, which is currently in `STATE_CANCEL_AT_END_OF_CYCLE` state. If the subscription is already cancelled, the request will fail. It should be called directly by the partner using service accounts.
      operationId: paymentsresellersubscription.partners.subscriptions.undoCancel
      parameters:
        - description: Required. The name of the subscription resource whose pending cancellation needs to be undone. It will have the format of "partners/{partner_id}/subscriptions/{subscription_id}"
          in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1UndoCancelSubscriptionRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1UndoCancelSubscriptionResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
  /v1/{parent}/products:
    get:
      description: To retrieve the products that can be resold by the partner. It should be autenticated with a service account.
      operationId: paymentsresellersubscription.partners.products.list
      parameters:
        - description: "Required. The parent, the partner that can resell. Format: partners/{partner}"
          in: path
          name: parent
          required: true
          schema:
            type: string
        - description: "Optional. Specifies the filters for the product results. The syntax is defined in https://google.aip.dev/160 with the following caveats: 1. Only the following features are supported: - Logical operator `AND` - Comparison operator `=` (no wildcards `*`) - Traversal operator `.` - Has operator `:` (no wildcards `*`) 2. Only the following fields are supported: - `regionCodes` - `youtubePayload.partnerEligibilityId` - `youtubePayload.postalCode` 3. Unless explicitly mentioned above, other features are not supported. Example: `regionCodes:US AND youtubePayload.postalCode=94043 AND youtubePayload.partnerEligibilityId=eligibility-id`"
          in: query
          name: filter
          schema:
            type: string
        - description: Optional. The maximum number of products to return. The service may return fewer than this value. If unspecified, at most 50 products will be returned. The maximum value is 1000; values above 1000 will be coerced to 1000.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Optional. A page token, received from a previous `ListProducts` call. Provide this to retrieve the subsequent page. When paginating, all other parameters provided to `ListProducts` must match the call that provided the page token.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1ListProductsResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1/{parent}/promotions:
    get:
      description: To retrieve the promotions, such as free trial, that can be used by the partner. It should be autenticated with a service account.
      operationId: paymentsresellersubscription.partners.promotions.list
      parameters:
        - description: "Required. The parent, the partner that can resell. Format: partners/{partner}"
          in: path
          name: parent
          required: true
          schema:
            type: string
        - description: "Optional. Specifies the filters for the promotion results. The syntax is defined in https://google.aip.dev/160 with the following caveats: 1. Only the following features are supported: - Logical operator `AND` - Comparison operator `=` (no wildcards `*`) - Traversal operator `.` - Has operator `:` (no wildcards `*`) 2. Only the following fields are supported: - `applicableProducts` - `regionCodes` - `youtubePayload.partnerEligibilityId` - `youtubePayload.postalCode` 3. Unless explicitly mentioned above, other features are not supported. Example: `applicableProducts:partners/partner1/products/product1 AND regionCodes:US AND youtubePayload.postalCode=94043 AND youtubePayload.partnerEligibilityId=eligibility-id`"
          in: query
          name: filter
          schema:
            type: string
        - description: Optional. The maximum number of promotions to return. The service may return fewer than this value. If unspecified, at most 50 products will be returned. The maximum value is 1000; values above 1000 will be coerced to 1000.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Optional. A page token, received from a previous `ListPromotions` call. Provide this to retrieve the subsequent page. When paginating, all other parameters provided to `ListPromotions` must match the call that provided the page token.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1ListPromotionsResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1/{parent}/promotions:findEligible:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: To find eligible promotions for the current user. The API requires user authorization via OAuth. The bare minimum oauth scope `openid` is sufficient, which will skip the consent screen.
      operationId: paymentsresellersubscription.partners.promotions.findEligible
      parameters:
        - description: "Required. The parent, the partner that can resell. Format: partners/{partner}"
          in: path
          name: parent
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1FindEligiblePromotionsRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1FindEligiblePromotionsResponse"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
  /v1/{parent}/subscriptions:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Used by partners to create a subscription for their customers. The created subscription is associated with the end user inferred from the end user credentials. This API must be authorized by the end user using OAuth.
      operationId: paymentsresellersubscription.partners.subscriptions.create
      parameters:
        - description: Required. The parent resource name, which is the identifier of the partner. It will have the format of "partners/{partner_id}".
          in: path
          name: parent
          required: true
          schema:
            type: string
        - description: Required. Identifies the subscription resource on the Partner side. The value is restricted to 63 ASCII characters at the maximum. If a subscription was previously created with the same subscription_id, we will directly return that one.
          in: query
          name: subscriptionId
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
  /v1/{parent}/subscriptions:provision:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Used by partners to provision a subscription for their customers. This creates a subscription without associating it with the end user account. EntitleSubscription must be called separately using OAuth in order for the end user account to be associated with the subscription. It should be called directly by the partner using service accounts.
      operationId: paymentsresellersubscription.partners.subscriptions.provision
      parameters:
        - description: Required. The parent resource name, which is the identifier of the partner. It will have the format of "partners/{partner_id}".
          in: path
          name: parent
          required: true
          schema:
            type: string
        - description: Required. Identifies the subscription resource on the Partner side. The value is restricted to 63 ASCII characters at the maximum. If a subscription was previously created with the same subscription_id, we will directly return that one.
          in: query
          name: subscriptionId
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
          description: Successful response
      security:
        - Oauth2:
            - openid
          Oauth2c:
            - openid
      tags:
        - partners
components:
  parameters:
    _.xgafv:
      description: V1 error format.
      in: query
      name: $.xgafv
      schema:
        enum:
          - "1"
          - "2"
        type: string
    access_token:
      description: OAuth access token.
      in: query
      name: access_token
      schema:
        type: string
    alt:
      description: Data format for response.
      in: query
      name: alt
      schema:
        enum:
          - json
          - media
          - proto
        type: string
    callback:
      description: JSONP
      in: query
      name: callback
      schema:
        type: string
    fields:
      description: Selector specifying which fields to include in a partial response.
      in: query
      name: fields
      schema:
        type: string
    key:
      description: API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.
      in: query
      name: key
      schema:
        type: string
    oauth_token:
      description: OAuth 2.0 token for the current user.
      in: query
      name: oauth_token
      schema:
        type: string
    prettyPrint:
      description: Returns response with indentations and line breaks.
      in: query
      name: prettyPrint
      schema:
        type: boolean
    quotaUser:
      description: Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.
      in: query
      name: quotaUser
      schema:
        type: string
    uploadType:
      description: Legacy upload protocol for media (e.g. "media", "multipart").
      in: query
      name: uploadType
      schema:
        type: string
    upload_protocol:
      description: Upload protocol for media (e.g. "raw", "multipart").
      in: query
      name: upload_protocol
      schema:
        type: string
  schemas:
    GoogleCloudPaymentsResellerSubscriptionV1Amount:
      description: Describes the amount unit including the currency code.
      properties:
        amountMicros:
          description: Required. Amount in micros (1_000_000 micros = 1 currency unit)
          format: int64
          type: string
        currencyCode:
          description: Required. Currency codes in accordance with [ISO-4217 Currency Codes] (https://en.wikipedia.org/wiki/ISO_4217). For example, USD.
          type: string
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1CancelSubscriptionRequest:
      description: Request to cancel a subscription.
      properties:
        cancelImmediately:
          description: Optional. If true, Google will cancel the subscription immediately, and may or may not (based on the contract) issue a prorated refund for the remainder of the billing cycle. Otherwise, Google defers the cancelation at renewal_time, and will not issue a refund.
          type: boolean
        cancellationReason:
          description: Specifies the reason for the cancellation.
          enum:
            - CANCELLATION_REASON_UNSPECIFIED
            - CANCELLATION_REASON_FRAUD
            - CANCELLATION_REASON_REMORSE
            - CANCELLATION_REASON_ACCIDENTAL_PURCHASE
            - CANCELLATION_REASON_PAST_DUE
            - CANCELLATION_REASON_ACCOUNT_CLOSED
            - CANCELLATION_REASON_UPGRADE_DOWNGRADE
            - CANCELLATION_REASON_USER_DELINQUENCY
            - CANCELLATION_REASON_SYSTEM_ERROR
            - CANCELLATION_REASON_SYSTEM_CANCEL
            - CANCELLATION_REASON_OTHER
          type: string
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1CancelSubscriptionResponse:
      description: Response that contains the cancelled subscription resource.
      properties:
        subscription:
          $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
          description: The cancelled subscription resource.
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1Duration:
      description: Describes the length of a period of a time.
      properties:
        count:
          description: number of duration units to be included.
          format: int32
          type: integer
        unit:
          description: The unit used for the duration
          enum:
            - UNIT_UNSPECIFIED
            - MONTH
            - DAY
            - HOUR
          type: string
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1EntitleSubscriptionRequest:
      description: Partner request for entitling the previously provisioned subscription to an end user. The end user identity is inferred from the request OAuth context.
      properties:
        lineItemEntitlementDetails:
          description: Optional. The line items to be entitled. If unspecified, all line items will be entitled.
          items:
            $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1EntitleSubscriptionRequestLineItemEntitlementDetails"
          type: array
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1EntitleSubscriptionRequestLineItemEntitlementDetails:
      description: The details of the line item to be entitled.
      properties:
        lineItemIndex:
          description: Required. The index of the line item to be entitled.
          format: int32
          type: integer
        products:
          description: Optional. Only applicable if the line item corresponds to a hard bundle. Product resource names that identify the bundle elements to be entitled in the line item. If unspecified, all bundle elements will be entitled. The format is 'partners/{partner_id}/products/{product_id}'.
          items:
            type: string
          type: array
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1EntitleSubscriptionResponse:
      description: Response that contains the entitled subscription resource.
      properties:
        subscription:
          $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Subscription"
          description: The subscription that has user linked to it.
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1ExtendSubscriptionRequest:
      description: Request message for extending a Subscription resource. A new recurrence will be made based on the subscription schedule defined by the original product.
      properties:
        extension:
          $ref: "#/components/schemas/GoogleCloudPaymentsResellerSubscriptionV1Extension"
          description: Required. Specifies details of the extension. Currently, the duration of the extension must be exactly one billing cycle of the original subscription.
        requestId:
          description: Required. Restricted to 36 ASCII characters. A random UUID is recommended. The idempotency key for the request. The ID generation logic is controlled by the partner. request_id should be the same as on retries of the same request. A different request_id must be used for a extension of a different cycle.
          type: string
      type: object
    GoogleCloudPaymentsResellerSubscriptionV1ExtendSubscriptionResponse:
      description: Response that contains the timestamps after the extension.
      properties:
        cycleEndTime:
          description: The time at which the subscription is expected to be extended, in ISO 8061 format. UTC timezone. Example, "cycleEndTime":"2019-08-31T17:28:54.564Z"
          format: google-datetime
          type: string
        freeTrialEndTime:
          description: End of the free trial period, in ISO 8061 format. UTC timezone. Example, "freeTrialEndTime":"2019-08-31T17:28:54.564Z" This time will be set the same as initial subscription creation time if no free trial period is offered to the partner.
          format: google-datetime
          type: string
        renewalTime:
