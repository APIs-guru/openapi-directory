    parameters:
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
    patch:
      description: 'Updates an existing version. Note: UNIMPLEMENTED.'
      operationId: appengine.apps.modules.versions.patch
      parameters:
        - description: 'Part of `name`. Name of the resource to update. For example: "apps/myapp/modules/default/versions/1".'
          in: path
          name: appsId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: modulesId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: versionsId
          required: true
          type: string
        - description: Standard field mask for the set of fields to be updated.
          in: query
