      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
    patch:
      description: Updates the configuration of the specified module.
      operationId: appengine.apps.modules.patch
      parameters:
        - description: 'Part of `name`. Name of the resource to update. For example: "apps/myapp/modules/default".'
          in: path
          name: appsId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: modulesId
          required: true
          type: string
        - description: Standard field mask for the set of fields to be updated.
          in: query
          name: mask
          type: string
        - description: Whether to use Traffic Migration to shift traffic gradually. Traffic can only be migrated from a single version to another single version.
          in: query
          name: migrateTraffic
          type: boolean
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Module'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - apps
