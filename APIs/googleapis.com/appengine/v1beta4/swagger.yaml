          description: Successful response
          schema:
            $ref: '#/definitions/Operation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
      tags:
        - apps
    get:
      description: Gets application deployment information.
      operationId: appengine.apps.modules.versions.get
      parameters:
        - description: 'Part of `name`. Name of the resource requested. For example: "apps/myapp/modules/default/versions/v1".'
          in: path
          name: appsId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: modulesId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: versionsId
          required: true
          type: string
        - description: Controls the set of fields returned in the `Get` response.
          enum:
