  '/v1beta4/apps/{appsId}/modules/{modulesId}/versions/{versionsId}/instances':
    get:
      description: Lists the instances of a version.
      operationId: appengine.apps.modules.versions.instances.list
      parameters:
        - description: 'Part of `name`. Name of the resource requested. For example: "apps/myapp/modules/default/versions/v1".'
          in: path
          name: appsId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: modulesId
          required: true
          type: string
        - description: Part of `name`. See documentation of `appsId`.
          in: path
          name: versionsId
          required: true
          type: string
        - description: Maximum results to return per page.
          in: query
          name: pageSize
          type: integer
        - description: Continuation token for fetching the next page of results.
          in: query
          name: pageToken
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListInstancesResponse'
      security:
