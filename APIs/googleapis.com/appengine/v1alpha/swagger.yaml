        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.0.1
      format: google
      url: 'https://appengine.googleapis.com/$discovery/rest?version=v1alpha'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: appengine
externalDocs:
  url: 'https://cloud.google.com/appengine/docs/admin-api/'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 implicit authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/appengine.admin': View and manage your applications deployed on Google App Engine
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
      'https://www.googleapis.com/auth/cloud-platform.read-only': View your data across Google Cloud Platform services
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/appengine.admin': View and manage your applications deployed on Google App Engine
      'https://www.googleapis.com/auth/cloud-platform': View and manage your data across Google Cloud Platform services
      'https://www.googleapis.com/auth/cloud-platform.read-only': View your data across Google Cloud Platform services
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  bearer_token:
    description: OAuth bearer token.
    in: query
    name: bearer_token
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  pp:
    default: true
    description: Pretty-print response.
    in: query
    name: pp
    type: boolean
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: apps
paths:
  '/v1alpha/apps/{appsId}/authorizedCertificates':
    get:
      description: Lists all SSL certificates the user is authorized to administer.
      operationId: appengine.apps.authorizedCertificates.list
      parameters:
        - description: 'Part of `parent`. Name of the parent Application resource. Example: apps/myapp.'
          in: path
          name: appsId
          required: true
          type: string
        - description: Maximum results to return per page.
          in: query
          name: pageSize
          type: integer
        - description: Continuation token for fetching the next page of results.
          in: query
          name: pageToken
          type: string
        - description: Controls the set of fields returned in the LIST response.
          enum:
            - BASIC_CERTIFICATE
            - FULL_CERTIFICATE
          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListAuthorizedCertificatesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/appengine.admin'
          Oauth2c:
            - 'https://www.googleapis.com/auth/appengine.admin'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
          Oauth2c:
            - 'https://www.googleapis.com/auth/cloud-platform.read-only'
      tags:
        - apps
    parameters:
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/bearer_token'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/upload_protocol'
    post:
      description: Uploads the specified SSL certificate.
      operationId: appengine.apps.authorizedCertificates.create
      parameters:
        - description: 'Part of `parent`. Name of the parent Application resource. Example: apps/myapp.'
          in: path
          name: appsId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AuthorizedCertificate'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AuthorizedCertificate'
      security:
