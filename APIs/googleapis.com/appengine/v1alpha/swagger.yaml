          in: query
          name: view
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/AuthorizedCertificate'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/appengine.admin'
          Oauth2c:
            - 'https://www.googleapis.com/auth/appengine.admin'
        - Oauth2:
            - 'https://www.googleapis.com/auth/cloud-platform'
          Oauth2c:
