definitions:
  AbsoluteDateRange:
    description: |-
      An absolute date range, specified by its start date and end date.
      The supported range of dates begins 30 days before today and ends today.
      Validity checked upon filter set creation. If a filter set with an absolute
      date range is run at a later date more than 30 days after start_date, it will
      fail.
    properties:
      endDate:
        $ref: '#/definitions/Date'
        description: |-
          The end date of the range (inclusive).
          Must be within the 30 days leading up to current date, and must be equal to
          or after start_date.
      startDate:
        $ref: '#/definitions/Date'
        description: |-
          The start date of the range (inclusive).
          Must be within the 30 days leading up to current date, and must be equal to
          or before end_date.
    type: object
  AddDealAssociationRequest:
    description: A request for associating a deal and a creative.
    properties:
      association:
        $ref: '#/definitions/CreativeDealAssociation'
        description: The association between a creative and a deal that should be added.
    type: object
  AppContext:
    description: '@OutputOnly The app type the restriction applies to for mobile device.'
    properties:
      appTypes:
        description: The app types this restriction applies to.
        items:
          enum:
            - NATIVE
            - WEB
          type: string
        type: array
    type: object
  AuctionContext:
    description: '@OutputOnly The auction type the restriction applies to.'
    properties:
      auctionTypes:
        description: The auction types this restriction applies to.
        items:
          enum:
            - OPEN_AUCTION
            - DIRECT_DEALS
          type: string
        type: array
    type: object
  BidMetricsRow:
    description: |-
      The set of metrics that are measured in numbers of bids, representing how
      many bids with the specified dimension values were considered eligible at
      each stage of the bidding funnel;
    properties:
      bids:
        $ref: '#/definitions/MetricValue'
        description: The number of bids that Ad Exchange received from the buyer.
      bidsInAuction:
        $ref: '#/definitions/MetricValue'
        description: The number of bids that were permitted to compete in the auction.
      billedImpressions:
        $ref: '#/definitions/MetricValue'
        description: The number of bids for which the buyer was billed.
      impressionsWon:
        $ref: '#/definitions/MetricValue'
        description: The number of bids that won an impression.
      measurableImpressions:
        $ref: '#/definitions/MetricValue'
        description: |-
          The number of bids for which the corresponding impression was measurable
          for viewability (as defined by Active View).
      rowDimensions:
        $ref: '#/definitions/RowDimensions'
        description: The values of all dimensions associated with metric values in this row.
      viewableImpressions:
        $ref: '#/definitions/MetricValue'
        description: |-
          The number of bids for which the corresponding impression was viewable (as
          defined by Active View).
    type: object
  BidResponseWithoutBidsStatusRow:
    description: |-
      The number of impressions with the specified dimension values that were
      considered to have no applicable bids, as described by the specified status.
    properties:
      impressionCount:
        $ref: '#/definitions/MetricValue'
        description: |-
          The number of impressions for which there was a bid response with the
          specified status.
      rowDimensions:
        $ref: '#/definitions/RowDimensions'
        description: The values of all dimensions associated with metric values in this row.
      status:
        description: |-
          The status specifying why the bid responses were considered to have no
          applicable bids.
        enum:
          - STATUS_UNSPECIFIED
          - RESPONSES_WITHOUT_BIDS
          - RESPONSES_WITHOUT_BIDS_FOR_ACCOUNT
          - RESPONSES_WITHOUT_BIDS_FOR_DEAL
        type: string
    type: object
  CalloutStatusRow:
    description: |-
      The number of impressions with the specified dimension values where the
      corresponding bid request or bid response was not successful, as described by
      the specified callout status.
    properties:
      calloutStatusId:
        description: |-
          The ID of the callout status.
          See [callout-status-codes](https://developers.google.com/ad-exchange/rtb/downloads/callout-status-codes).
        format: int32
        type: integer
      impressionCount:
        $ref: '#/definitions/MetricValue'
        description: |-
          The number of impressions for which there was a bid request or bid response
          with the specified callout status.
      rowDimensions:
        $ref: '#/definitions/RowDimensions'
        description: The values of all dimensions associated with metric values in this row.
    type: object
  Client:
    description: |-
      A client resource represents a client buyer&mdash;an agency,
      a brand, or an advertiser customer of the sponsor buyer.
      Users associated with the client buyer have restricted access to
      the Ad Exchange Marketplace and certain other sections
      of the Ad Exchange Buyer UI based on the role
      granted to the client buyer.
      All fields are required unless otherwise specified.
    properties:
      clientAccountId:
        description: |-
          The globally-unique numerical ID of the client.
          The value of this field is ignored in create and update operations.
        format: int64
        type: string
      clientName:
        description: |-
          Name used to represent this client to publishers.
          You may have multiple clients that map to the same entity,
          but for each client the combination of `clientName` and entity
          must be unique.
          You can specify this field as empty.
        type: string
      entityId:
        description: |-
          Numerical identifier of the client entity.
          The entity can be an advertiser, a brand, or an agency.
          This identifier is unique among all the entities with the same type.

          A list of all known advertisers with their identifiers is available in the
          [advertisers.txt](https://storage.googleapis.com/adx-rtb-dictionaries/advertisers.txt)
          file.

          A list of all known brands with their identifiers is available in the
          [brands.txt](https://storage.googleapis.com/adx-rtb-dictionaries/brands.txt)
          file.

          A list of all known agencies with their identifiers is available in the
          [agencies.txt](https://storage.googleapis.com/adx-rtb-dictionaries/agencies.txt)
          file.
        format: int64
        type: string
      entityName:
        description: |-
          The name of the entity. This field is automatically fetched based on
          the type and ID.
          The value of this field is ignored in create and update operations.
        type: string
      entityType:
        description: 'The type of the client entity: `ADVERTISER`, `BRAND`, or `AGENCY`.'
        enum:
          - ENTITY_TYPE_UNSPECIFIED
          - ADVERTISER
          - BRAND
          - AGENCY
        type: string
      role:
        description: |-
          The role which is assigned to the client buyer. Each role implies a set of
          permissions granted to the client. Must be one of `CLIENT_DEAL_VIEWER`,
          `CLIENT_DEAL_NEGOTIATOR` or `CLIENT_DEAL_APPROVER`.
        enum:
          - CLIENT_ROLE_UNSPECIFIED
          - CLIENT_DEAL_VIEWER
          - CLIENT_DEAL_NEGOTIATOR
          - CLIENT_DEAL_APPROVER
        type: string
      status:
        description: The status of the client buyer.
        enum:
          - CLIENT_STATUS_UNSPECIFIED
          - DISABLED
          - ACTIVE
        type: string
      visibleToSeller:
        description: Whether the client buyer will be visible to sellers.
        type: boolean
    type: object
  ClientUser:
    description: |-
      A client user is created under a client buyer and has restricted access to
      the Ad Exchange Marketplace and certain other sections
      of the Ad Exchange Buyer UI based on the role
      granted to the associated client buyer.

      The only way a new client user can be created is via accepting an
      email invitation
      (see the
      accounts.clients.invitations.create
      method).

      All fields are required unless otherwise specified.
    properties:
      clientAccountId:
        description: |-
          Numerical account ID of the client buyer
          with which the user is associated; the
          buyer must be a client of the current sponsor buyer.
          The value of this field is ignored in an update operation.
        format: int64
        type: string
      email:
        description: |-
          User's email address. The value of this field
          is ignored in an update operation.
        type: string
      status:
        description: The status of the client user.
        enum:
          - USER_STATUS_UNSPECIFIED
          - PENDING
          - ACTIVE
          - DISABLED
        type: string
      userId:
        description: |-
          The unique numerical ID of the client user
          that has accepted an invitation.
          The value of this field is ignored in an update operation.
        format: int64
        type: string
    type: object
  ClientUserInvitation:
    description: |-
      An invitation for a new client user to get access to the Ad Exchange
      Buyer UI.
      All fields are required unless otherwise specified.
    properties:
      clientAccountId:
        description: |-
          Numerical account ID of the client buyer
          that the invited user is associated with.
          The value of this field is ignored in create operations.
        format: int64
        type: string
      email:
        description: |-
          The email address to which the invitation is sent. Email
          addresses should be unique among all client users under each sponsor
          buyer.
        type: string
      invitationId:
        description: |-
          The unique numerical ID of the invitation that is sent to the user.
          The value of this field is ignored in create operations.
        format: int64
        type: string
    type: object
  Correction:
    description: '@OutputOnly Shows any corrections that were applied to this creative.'
    properties:
      contexts:
        description: The contexts for the correction.
        items:
          $ref: '#/definitions/ServingContext'
        type: array
      details:
        description: Additional details about what was corrected.
        items:
          type: string
        type: array
      type:
        description: The type of correction that was applied to the creative.
        enum:
          - CORRECTION_TYPE_UNSPECIFIED
          - VENDOR_IDS_ADDED
          - SSL_ATTRIBUTE_REMOVED
          - FLASH_FREE_ATTRIBUTE_REMOVED
          - FLASH_FREE_ATTRIBUTE_ADDED
          - REQUIRED_ATTRIBUTE_ADDED
          - REQUIRED_VENDOR_ADDED
          - SSL_ATTRIBUTE_ADDED
          - IN_BANNER_VIDEO_ATTRIBUTE_ADDED
          - MRAID_ATTRIBUTE_ADDED
          - FLASH_ATTRIBUTE_REMOVED
          - VIDEO_IN_SNIPPET_ATTRIBUTE_ADDED
        type: string
    type: object
  Creative:
    description: A creative and its classification data.
    properties:
      accountId:
        description: |-
          The account that this creative belongs to.
          Can be used to filter the response of the
          creatives.list
          method.
        type: string
      adChoicesDestinationUrl:
        description: The link to AdChoices destination page.
        type: string
      advertiserName:
        description: The name of the company being advertised in the creative.
        type: string
      agencyId:
        description: The agency ID for this creative.
        format: int64
        type: string
      apiUpdateTime:
        description: '@OutputOnly The last update timestamp of the creative via API.'
        format: google-datetime
        type: string
      attributes:
        description: |-
          All attributes for the ads that may be shown from this creative.
          Can be used to filter the response of the
          creatives.list
          method.
        items:
          enum:
            - ATTRIBUTE_UNSPECIFIED
            - IS_TAGGED
            - IS_COOKIE_TARGETED
            - IS_USER_INTEREST_TARGETED
            - EXPANDING_DIRECTION_NONE
            - EXPANDING_DIRECTION_UP
            - EXPANDING_DIRECTION_DOWN
            - EXPANDING_DIRECTION_LEFT
            - EXPANDING_DIRECTION_RIGHT
            - EXPANDING_DIRECTION_UP_LEFT
            - EXPANDING_DIRECTION_UP_RIGHT
            - EXPANDING_DIRECTION_DOWN_LEFT
            - EXPANDING_DIRECTION_DOWN_RIGHT
            - EXPANDING_DIRECTION_UP_OR_DOWN
            - EXPANDING_DIRECTION_LEFT_OR_RIGHT
            - EXPANDING_DIRECTION_ANY_DIAGONAL
            - EXPANDING_ACTION_ROLLOVER_TO_EXPAND
            - INSTREAM_VAST_VIDEO_TYPE_VPAID_FLASH
            - RICH_MEDIA_CAPABILITY_TYPE_MRAID
            - RICH_MEDIA_CAPABILITY_TYPE_SSL
            - RICH_MEDIA_CAPABILITY_TYPE_INTERSTITIAL
            - NATIVE_ELIGIBILITY_ELIGIBLE
            - NATIVE_ELIGIBILITY_NOT_ELIGIBLE
            - RENDERING_SIZELESS_ADX
          type: string
        type: array
      clickThroughUrls:
        description: The set of destination URLs for the creative.
        items:
          type: string
        type: array
      corrections:
        description: '@OutputOnly Shows any corrections that were applied to this creative.'
        items:
          $ref: '#/definitions/Correction'
        type: array
      creativeId:
        description: |-
          The buyer-defined creative ID of this creative.
          Can be used to filter the response of the
          creatives.list
          method.
        type: string
      dealsStatus:
        description: |-
          @OutputOnly The top-level deals status of this creative.
          If disapproved, an entry for 'auctionType=DIRECT_DEALS' (or 'ALL') in
          serving_restrictions will also exist. Note
          that this may be nuanced with other contextual restrictions, in which case,
          it may be preferable to read from serving_restrictions directly.
          Can be used to filter the response of the
          creatives.list
          method.
        enum:
          - STATUS_UNSPECIFIED
          - NOT_CHECKED
          - CONDITIONALLY_APPROVED
          - APPROVED
          - DISAPPROVED
        type: string
      detectedAdvertiserIds:
        description: '@OutputOnly Detected advertiser IDs, if any.'
        items:
          format: int64
          type: string
        type: array
      detectedDomains:
        description: |-
          @OutputOnly
          The detected domains for this creative.
        items:
          type: string
        type: array
      detectedLanguages:
        description: |-
          @OutputOnly
          The detected languages for this creative. The order is arbitrary. The codes
          are 2 or 5 characters and are documented at
          https://developers.google.com/adwords/api/docs/appendix/languagecodes.
        items:
          type: string
        type: array
      detectedProductCategories:
        description: |-
          @OutputOnly Detected product categories, if any.
          See the ad-product-categories.txt file in the technical documentation
          for a list of IDs.
        items:
          format: int32
          type: integer
        type: array
      detectedSensitiveCategories:
        description: |-
          @OutputOnly Detected sensitive categories, if any.
          See the ad-sensitive-categories.txt file in the technical documentation for
          a list of IDs. You should use these IDs along with the
          excluded-sensitive-category field in the bid request to filter your bids.
        items:
          format: int32
          type: integer
        type: array
      filteringStats:
        $ref: '#/definitions/FilteringStats'
        description: '@OutputOnly The filtering stats for this creative.'
      html:
        $ref: '#/definitions/HtmlContent'
        description: An HTML creative.
      impressionTrackingUrls:
        description: The set of URLs to be called to record an impression.
        items:
          type: string
        type: array
      native:
        $ref: '#/definitions/NativeContent'
        description: A native creative.
      openAuctionStatus:
        description: |-
          @OutputOnly The top-level open auction status of this creative.
          If disapproved, an entry for 'auctionType = OPEN_AUCTION' (or 'ALL') in
          serving_restrictions will also exist. Note
          that this may be nuanced with other contextual restrictions, in which case,
          it may be preferable to read from serving_restrictions directly.
          Can be used to filter the response of the
          creatives.list
          method.
        enum:
          - STATUS_UNSPECIFIED
          - NOT_CHECKED
          - CONDITIONALLY_APPROVED
          - APPROVED
          - DISAPPROVED
        type: string
      restrictedCategories:
        description: All restricted categories for the ads that may be shown from this creative.
        items:
          enum:
            - NO_RESTRICTED_CATEGORIES
            - ALCOHOL
          type: string
        type: array
      servingRestrictions:
        description: |-
          @OutputOnly The granular status of this ad in specific contexts.
          A context here relates to where something ultimately serves (for example,
          a physical location, a platform, an HTTPS vs HTTP request, or the type
          of auction).
        items:
          $ref: '#/definitions/ServingRestriction'
        type: array
      vendorIds:
        description: |-
          All vendor IDs for the ads that may be shown from this creative.
          See https://storage.googleapis.com/adx-rtb-dictionaries/vendors.txt
          for possible values.
        items:
          format: int32
          type: integer
        type: array
      version:
        description: '@OutputOnly The version of this creative.'
        format: int32
        type: integer
      video:
        $ref: '#/definitions/VideoContent'
        description: A video creative.
    type: object
  CreativeDealAssociation:
