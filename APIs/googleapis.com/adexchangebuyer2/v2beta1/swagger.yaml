          - AD_NOT_RENDERED
          - INVALID_IMPRESSION
        type: string
    type: object
  PlatformContext:
    description: '@OutputOnly The type of platform the restriction applies to.'
    properties:
      platforms:
        description: The platforms this restriction applies to.
        items:
          enum:
            - DESKTOP
            - ANDROID
            - IOS
          type: string
        type: array
    type: object
  RealtimeTimeRange:
    description: |-
      An open-ended realtime time range specified by the start timestamp.
      For filter sets that specify a realtime time range RTB metrics continue to
      be aggregated throughout the lifetime of the filter set.
    properties:
      startTimestamp:
        description: The start timestamp of the real-time RTB metrics aggregation.
        format: google-datetime
        type: string
    type: object
  Reason:
    description: A specific filtering status and how many times it occurred.
    properties:
      count:
        description: |-
          The number of times the creative was filtered for the status. The
          count is aggregated across all publishers on the exchange.
        format: int64
        type: string
      status:
        description: |-
          The filtering status code. Please refer to the
          [creative-status-codes.txt](https://storage.googleapis.com/adx-rtb-dictionaries/creative-status-codes.txt)
          file for different statuses.
        format: int32
        type: integer
    type: object
  RelativeDateRange:
    description: |-
      A relative date range, specified by an offset and a duration.
      The supported range of dates begins 30 days before today and ends today.
      I.e. the limits for these values are:
      offset_days >= 0
      duration_days >= 1
      offset_days + duration_days <= 30
    properties:
      durationDays:
        description: |-
          The number of days in the requested date range. E.g. for a range spanning
          today, 1. For a range spanning the last 7 days, 7.
        format: int32
        type: integer
      offsetDays:
        description: |-
          The end date of the filter set, specified as the number of days before
          today. E.g. for a range where the last date is today, 0.
        format: int32
        type: integer
    type: object
  RemoveDealAssociationRequest:
    description: A request for removing the association between a deal and a creative.
    properties:
      association:
        $ref: '#/definitions/CreativeDealAssociation'
        description: The association between a creative and a deal that should be removed.
    type: object
  RowDimensions:
    description: |-
      A response may include multiple rows, breaking down along various dimensions.
      Encapsulates the values of all dimensions for a given row.
    properties:
      timeInterval:
        $ref: '#/definitions/TimeInterval'
        description: The time interval that this row represents.
    type: object
  SecurityContext:
    description: '@OutputOnly A security context.'
    properties:
      securities:
        description: The security types in this context.
        items:
          enum:
            - INSECURE
            - SSL
          type: string
        type: array
    type: object
  ServingContext:
    description: The serving context for this restriction.
    properties:
      all:
        description: Matches all contexts.
        enum:
          - SIMPLE_CONTEXT
        type: string
      appType:
        $ref: '#/definitions/AppContext'
        description: Matches impressions for a particular app type.
      auctionType:
        $ref: '#/definitions/AuctionContext'
        description: Matches impressions for a particular auction type.
      location:
        $ref: '#/definitions/LocationContext'
        description: |-
          Matches impressions coming from users *or* publishers in a specific
          location.
      platform:
        $ref: '#/definitions/PlatformContext'
        description: Matches impressions coming from a particular platform.
      securityType:
        $ref: '#/definitions/SecurityContext'
        description: Matches impressions for a particular security type.
    type: object
  ServingRestriction:
    description: |-
      @OutputOnly A representation of the status of an ad in a
      specific context. A context here relates to where something ultimately serves
      (for example, a user or publisher geo, a platform, an HTTPS vs HTTP request,
      or the type of auction).
    properties:
      contexts:
        description: The contexts for the restriction.
        items:
          $ref: '#/definitions/ServingContext'
        type: array
      disapprovalReasons:
        description: |-
          Any disapprovals bound to this restriction.
          Only present if status=DISAPPROVED.
          Can be used to filter the response of the
          creatives.list
          method.
        items:
          $ref: '#/definitions/Disapproval'
        type: array
      status:
        description: |-
          The status of the creative in this context (for example, it has been
          explicitly disapproved or is pending review).
        enum:
          - STATUS_UNSPECIFIED
          - DISAPPROVAL
          - PENDING_REVIEW
        type: string
    type: object
  StopWatchingCreativeRequest:
    description: A request for stopping notifications for changes to creative Status.
    properties: {}
    type: object
  TimeInterval:
    description: |-
      An interval of time, with an absolute start and end.
      This is included in the response, for several reasons:
      1) The request may have specified start or end times relative to the time the
         request was sent; the response indicates the corresponding absolute time
         interval.
      2) The request may have specified an end time past the latest time for which
         data was available (e.g. if requesting data for the today); the response
         indicates the latest time for which data was actually returned.
      3) The response data for a single request may be broken down into multiple
         time intervals, if a time series was requested.
    properties:
      endTime:
        description: |-
          The timestamp marking the end of the range (exclusive) for which data is
          included.
        format: google-datetime
        type: string
      startTime:
        description: |-
          The timestamp marking the start of the range (inclusive) for which data is
          included.
        format: google-datetime
        type: string
    type: object
  VideoContent:
    description: Video content for a creative.
    properties:
      videoUrl:
        description: The URL to fetch a video ad.
        type: string
    type: object
  WatchCreativeRequest:
    description: A request for watching changes to creative Status.
    properties:
      topic:
        description: |-
          The Pub/Sub topic to publish notifications to.
          This topic must already exist and must give permission to
          ad-exchange-buyside-reports@google.com to write to the topic.
          This should be the full resource name in
          "projects/{project_id}/topics/{topic_id}" format.
        type: string
    type: object
