swagger: '2.0'
schemes:
  - https
host: adexchangebuyer.googleapis.com
basePath: /
info:
  contact:
    name: Google
    url: 'https://google.com'
  description: 'Accesses the latest features for managing Ad Exchange accounts, Real-Time Bidding configurations and auction metrics, and Marketplace programmatic deals.'
  license:
    name: Creative Commons Attribution 3.0
    url: 'http://creativecommons.org/licenses/by/3.0/'
  termsOfService: 'https://developers.google.com/terms/'
  title: Ad Exchange Buyer API II
  version: v2beta1
  x-apiClientRegistration:
    url: 'https://console.developers.google.com'
  x-logo:
    url: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
  x-origin:
    - converter:
        url: 'https://github.com/lucybot/api-spec-converter'
        version: 2.0.1
      format: google
      url: 'https://adexchangebuyer.googleapis.com/$discovery/rest?version=v2beta1'
      version: v1
  x-preferred: true
  x-providerName: googleapis.com
  x-serviceName: adexchangebuyer2
externalDocs:
  url: 'https://developers.google.com/ad-exchange/buyer-rest/reference/rest/'
securityDefinitions:
  Oauth2:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 implicit authentication
    flow: implicit
    scopes:
      'https://www.googleapis.com/auth/adexchange.buyer': Manage your Ad Exchange buyer account configuration
    type: oauth2
  Oauth2c:
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    description: Oauth 2.0 accessCode authentication
    flow: accessCode
    scopes:
      'https://www.googleapis.com/auth/adexchange.buyer': Manage your Ad Exchange buyer account configuration
    tokenUrl: 'https://accounts.google.com/o/oauth2/token'
    type: oauth2
parameters:
  $.xgafv:
    description: V1 error format.
    enum:
      - '1'
      - '2'
    in: query
    name: $.xgafv
    type: string
  access_token:
    description: OAuth access token.
    in: query
    name: access_token
    type: string
  alt:
    default: json
    description: Data format for response.
    enum:
      - json
      - media
      - proto
    in: query
    name: alt
    type: string
  bearer_token:
    description: OAuth bearer token.
    in: query
    name: bearer_token
    type: string
  callback:
    description: JSONP
    in: query
    name: callback
    type: string
  fields:
    description: Selector specifying which fields to include in a partial response.
    in: query
    name: fields
    type: string
  key:
    description: 'API key. Your API key identifies your project and provides you with API access, quota, and reports. Required unless you provide an OAuth 2.0 token.'
    in: query
    name: key
    type: string
  oauth_token:
    description: OAuth 2.0 token for the current user.
    in: query
    name: oauth_token
    type: string
  pp:
    default: true
    description: Pretty-print response.
    in: query
    name: pp
    type: boolean
  prettyPrint:
    default: true
    description: Returns response with indentations and line breaks.
    in: query
    name: prettyPrint
    type: boolean
  quotaUser:
    description: 'Available to use for quota purposes for server-side applications. Can be any arbitrary string assigned to a user, but should not exceed 40 characters.'
    in: query
    name: quotaUser
    type: string
  uploadType:
    description: 'Legacy upload protocol for media (e.g. "media", "multipart").'
    in: query
    name: uploadType
    type: string
  upload_protocol:
    description: 'Upload protocol for media (e.g. "raw", "multipart").'
    in: query
    name: upload_protocol
    type: string
tags:
  - name: accounts
paths:
  '/v2beta1/accounts/{accountId}/clients':
    get:
      description: Lists all the clients for the current sponsor buyer.
      operationId: adexchangebuyer2.accounts.clients.list
      parameters:
        - description: Unique numerical account ID of the sponsor buyer to list the clients for.
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            A token identifying a page of results the server should return.
            Typically, this is the value of
            ListClientsResponse.nextPageToken
            returned from the previous call to the
            accounts.clients.list method.
          in: query
          name: pageToken
          type: string
        - description: |-
            Requested page size. The server may return fewer clients than requested.
            If unspecified, the server will pick an appropriate default.
          in: query
          name: pageSize
          type: integer
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListClientsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
    post:
      description: Creates a new client buyer.
      operationId: adexchangebuyer2.accounts.clients.create
      parameters:
        - description: |-
            Unique numerical account ID for the buyer of which the client buyer
            is a customer; the sponsor buyer to create a client for. (required)
          in: path
          name: accountId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Client'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Client'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
  '/v2beta1/accounts/{accountId}/clients/{clientAccountId}':
    get:
      description: Gets a client buyer with a given client account ID.
      operationId: adexchangebuyer2.accounts.clients.get
      parameters:
        - description: Numerical account ID of the client's sponsor buyer. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: Numerical account ID of the client buyer to retrieve. (required)
          in: path
          name: clientAccountId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Client'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
    put:
      description: Updates an existing client buyer.
      operationId: adexchangebuyer2.accounts.clients.update
      parameters:
        - description: |-
            Unique numerical account ID for the buyer of which the client buyer
            is a customer; the sponsor buyer to update a client for. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: Unique numerical account ID of the client to update. (required)
          in: path
          name: clientAccountId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Client'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Client'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
  '/v2beta1/accounts/{accountId}/clients/{clientAccountId}/invitations':
    get:
      description: |-
        Lists all the client users invitations for a client
        with a given account ID.
      operationId: adexchangebuyer2.accounts.clients.invitations.list
      parameters:
        - description: Numerical account ID of the client's sponsor buyer. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            Numerical account ID of the client buyer to list invitations for.
            (required)
            You must either specify a string representation of a
            numerical account identifier or the `-` character
            to list all the invitations for all the clients
            of a given sponsor buyer.
          in: path
          name: clientAccountId
          required: true
          type: string
        - description: |-
            A token identifying a page of results the server should return.
            Typically, this is the value of
            ListClientUserInvitationsResponse.nextPageToken
            returned from the previous call to the
            clients.invitations.list
            method.
          in: query
          name: pageToken
          type: string
        - description: |-
            Requested page size. Server may return fewer clients than requested.
            If unspecified, server will pick an appropriate default.
          in: query
          name: pageSize
          type: integer
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListClientUserInvitationsResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
    post:
      description: |-
        Creates and sends out an email invitation to access
        an Ad Exchange client buyer account.
      operationId: adexchangebuyer2.accounts.clients.invitations.create
      parameters:
        - description: Numerical account ID of the client's sponsor buyer. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            Numerical account ID of the client buyer that the user
            should be associated with. (required)
          in: path
          name: clientAccountId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ClientUserInvitation'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ClientUserInvitation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
  '/v2beta1/accounts/{accountId}/clients/{clientAccountId}/invitations/{invitationId}':
    get:
      description: Retrieves an existing client user invitation.
      operationId: adexchangebuyer2.accounts.clients.invitations.get
      parameters:
        - description: Numerical account ID of the client's sponsor buyer. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            Numerical account ID of the client buyer that the user invitation
            to be retrieved is associated with. (required)
          in: path
          name: clientAccountId
          required: true
          type: string
        - description: Numerical identifier of the user invitation to retrieve. (required)
          in: path
          name: invitationId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ClientUserInvitation'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
  '/v2beta1/accounts/{accountId}/clients/{clientAccountId}/users':
    get:
      description: |-
        Lists all the known client users for a specified
        sponsor buyer account ID.
      operationId: adexchangebuyer2.accounts.clients.users.list
      parameters:
        - description: |-
            Numerical account ID of the sponsor buyer of the client to list users for.
            (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            The account ID of the client buyer to list users for. (required)
            You must specify either a string representation of a
            numerical account identifier or the `-` character
            to list all the client users for all the clients
            of a given sponsor buyer.
          in: path
          name: clientAccountId
          required: true
          type: string
        - description: |-
            A token identifying a page of results the server should return.
            Typically, this is the value of
            ListClientUsersResponse.nextPageToken
            returned from the previous call to the
            accounts.clients.users.list method.
          in: query
          name: pageToken
          type: string
        - description: |-
            Requested page size. The server may return fewer clients than requested.
            If unspecified, the server will pick an appropriate default.
          in: query
          name: pageSize
          type: integer
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListClientUsersResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
  '/v2beta1/accounts/{accountId}/clients/{clientAccountId}/users/{userId}':
    get:
      description: Retrieves an existing client user.
      operationId: adexchangebuyer2.accounts.clients.users.get
      parameters:
        - description: Numerical account ID of the client's sponsor buyer. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            Numerical account ID of the client buyer
            that the user to be retrieved is associated with. (required)
          in: path
          name: clientAccountId
          required: true
          type: string
        - description: Numerical identifier of the user to retrieve. (required)
          in: path
          name: userId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ClientUser'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
    put:
      description: |-
        Updates an existing client user.
        Only the user status can be changed on update.
      operationId: adexchangebuyer2.accounts.clients.users.update
      parameters:
        - description: Numerical account ID of the client's sponsor buyer. (required)
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            Numerical account ID of the client buyer that the user to be retrieved
            is associated with. (required)
          in: path
          name: clientAccountId
          required: true
          type: string
        - description: Numerical identifier of the user to retrieve. (required)
          in: path
          name: userId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/ClientUser'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ClientUser'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
  '/v2beta1/accounts/{accountId}/creatives':
    get:
      description: Lists creatives.
      operationId: adexchangebuyer2.accounts.creatives.list
      parameters:
        - description: |-
            The account to list the creatives from.
            Specify "-" to list all creatives the current user has access to.
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            A token identifying a page of results the server should return.
            Typically, this is the value of
            ListCreativesResponse.next_page_token
            returned from the previous call to 'ListCreatives' method.
          in: query
          name: pageToken
          type: string
        - description: |-
            Requested page size. The server may return fewer creatives than requested
            (due to timeout constraint) even if more are available via another call.
            If unspecified, server will pick an appropriate default.
            Acceptable values are 1 to 1000, inclusive.
          in: query
          name: pageSize
          type: integer
        - description: |-
            An optional query string to filter creatives. If no filter is specified,
            all active creatives will be returned.
            Supported queries are:
            <ul>
            <li>accountId=<i>account_id_string</i>
            <li>creativeId=<i>creative_id_string</i>
            <li>dealsStatus: {approved, conditionally_approved, disapproved,
                               not_checked}
            <li>openAuctionStatus: {approved, conditionally_approved, disapproved,
                                      not_checked}
            <li>attribute: {a numeric attribute from the list of attributes}
            <li>disapprovalReason: {a reason from DisapprovalReason
            </ul>
            Example: 'accountId=12345 AND (dealsStatus:disapproved AND disapprovalReason:unacceptable_content) OR attribute:47'
          in: query
          name: query
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/ListCreativesResponse'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
    post:
      description: Creates a creative.
      operationId: adexchangebuyer2.accounts.creatives.create
      parameters:
        - description: |-
            The account that this creative belongs to.
            Can be used to filter the response of the
            creatives.list
            method.
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            Indicates if multiple creatives can share an ID or not. Default is
            NO_DUPLICATES (one ID per creative).
          enum:
            - NO_DUPLICATES
            - FORCE_ENABLE_DUPLICATE_IDS
          in: query
          name: duplicateIdMode
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Creative'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Creative'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
  '/v2beta1/accounts/{accountId}/creatives/{creativeId}':
    get:
      description: Gets a creative.
      operationId: adexchangebuyer2.accounts.creatives.get
      parameters:
        - description: The account the creative belongs to.
          in: path
          name: accountId
          required: true
          type: string
        - description: The ID of the creative to retrieve.
          in: path
          name: creativeId
          required: true
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Creative'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
    parameters:
      - $ref: '#/parameters/upload_protocol'
      - $ref: '#/parameters/prettyPrint'
      - $ref: '#/parameters/fields'
      - $ref: '#/parameters/uploadType'
      - $ref: '#/parameters/$.xgafv'
      - $ref: '#/parameters/callback'
      - $ref: '#/parameters/alt'
      - $ref: '#/parameters/key'
      - $ref: '#/parameters/access_token'
      - $ref: '#/parameters/quotaUser'
      - $ref: '#/parameters/pp'
      - $ref: '#/parameters/oauth_token'
      - $ref: '#/parameters/bearer_token'
    put:
      description: Updates a creative.
      operationId: adexchangebuyer2.accounts.creatives.update
      parameters:
        - description: |-
            The account that this creative belongs to.
            Can be used to filter the response of the
            creatives.list
            method.
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            The buyer-defined creative ID of this creative.
            Can be used to filter the response of the
            creatives.list
            method.
          in: path
          name: creativeId
          required: true
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/Creative'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/Creative'
      security:
        - Oauth2:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
          Oauth2c:
            - 'https://www.googleapis.com/auth/adexchange.buyer'
      tags:
        - accounts
  '/v2beta1/accounts/{accountId}/creatives/{creativeId}/dealAssociations':
    get:
      description: List all creative-deal associations.
      operationId: adexchangebuyer2.accounts.creatives.dealAssociations.list
      parameters:
        - description: |-
            The account to list the associations from.
            Specify "-" to list all creatives the current user has access to.
          in: path
          name: accountId
          required: true
          type: string
        - description: |-
            The creative ID to list the associations from.
            Specify "-" to list all creatives under the above account.
          in: path
          name: creativeId
          required: true
          type: string
        - description: |-
            A token identifying a page of results the server should return.
            Typically, this is the value of
            ListDealAssociationsResponse.next_page_token
            returned from the previous call to 'ListDealAssociations' method.
          in: query
          name: pageToken
