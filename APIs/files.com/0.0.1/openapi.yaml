      `ap-southeast-2` | Australia, Sydney

      `ca-central-1` | Canada, Toronto

      `eu-west-2` | EU - UK, London

      `eu-central-1` | EU - Germany, Frankfurt

      `ap-northeast-1` | Japan, Tokyo

      `ap-southeast-1` | Singapore
    requires_attachment: false
