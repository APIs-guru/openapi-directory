definitions:
  ATMDefinition:
    additionalProperties: false
    properties:
      ATMID:
        description: ATM terminal device identification for the acquirer and the issuer
        maxLength: 35
        minLength: 1
        type: string
      ATMServices:
        description: Information about ATM services
        items:
          description: Information about ATM services
          enum:
            - Balance
            - BillPayments
            - CashDeposits
            - CashWithdrawal
            - CharityDonation
            - ChequeBookRequest
            - ChequeDeposits
            - FastCash
            - MiniStatement
            - MobileBankingRegistration
            - MobilePaymentRegistration
            - MobilePhoneTopUp
            - OrderStatement
            - PINActivation
            - PINChange
          type: string
        minItems: 1
        type: array
        uniqueItems: true
      AccessibilityTypes:
        description: Information about the accessibility
        items:
          description: Information about the accessibility
          enum:
            - AudioCashMachine
            - AutomaticDoors
            - ChairAccess
            - DriveThru
            - ExternalRamp
            - InductionLoop
            - InternalRamp
            - LevelAccess
            - LowerLevelCounter
            - WheelchairAccess
          type: string
        type: array
        uniqueItems: true
      AdditionalATMServices:
        description: ATM Service Description
        items:
          description: maxLength 350 text
          maxLength: 350
          minLength: 1
          type: string
        type: array
      Address:
        additionalProperties: false
        description: Postal Address
        properties:
          BuildingNumberOrName:
