components:
  requestBodies:
    From_a_CollectionBody:
      content:
        application/json:
          schema:
            example:
              auth:
                hash: api-demo-user
              task:
                arguments:
                  collection: bef787ce-41ad-4424-8e0e-19ce78e104c3
                  css_prefix: icons8
                  css_rules_case: lowercase
                  css_selector: .icons8-{{glyph}}
                  font_name: Material Very Basic
            properties:
              auth:
                properties:
                  hash:
                    description: Authorization hash
                    type: string
                required:
                  - hash
                type: object
              task:
                properties:
                  arguments:
                    properties:
                      collection:
                        description: collection identifier
                        type: string
                      css_prefix:
                        default: icons8
                        description: prefix for CSS rules, used to generate LESS/SCSS
                        type: string
                      css_rules_case:
                        default: lowercase
                        description: glyph names conversion rule
                        enum:
                          - lowercase
                          - as_is
                        type: string
