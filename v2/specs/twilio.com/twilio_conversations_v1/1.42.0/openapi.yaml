          name: ConversationSid
          required: true
          schema:
            type: string
        - description: "The sort order of the returned messages. Can be: `asc` (ascending) or `desc` (descending), with `asc` as the default."
          in: query
          name: Order
          schema:
            $ref: "#/components/schemas/conversation_message_enum_order_type"
            type: string
        - description: How many resources to return in each list page. The default is 50, and the maximum is 1000.
          in: query
          name: PageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: The page index. This value is simply for client state.
          in: query
          name: Page
          schema:
            minimum: 0
            type: integer
        - description: The page token. This is provided by the API.
          in: query
          name: PageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  messages:
                    items:
                      $ref: "#/components/schemas/conversations.v1.conversation.conversation_message"
                    type: array
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
                title: ListConversationMessageResponse
                type: object
          description: OK
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      description: Add a new message to the conversation
      operationId: CreateConversationMessage
      parameters:
        - description: The unique ID of the [Conversation](https://www.twilio.com/docs/conversations/api/conversation-resource) for this message.
          in: path
          name: ConversationSid
          required: true
          schema:
            type: string
        - description: The X-Twilio-Webhook-Enabled HTTP request header
          in: header
          name: X-Twilio-Webhook-Enabled
          schema:
            $ref: "#/components/schemas/conversation_message_enum_webhook_enabled_type"
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                Attributes:
                  description: A string metadata field you can use to store any data you wish. The string value must contain structurally valid JSON if specified.  **Note** that if the attributes are not set "{}" will be returned.
                  type: string
                Author:
                  description: The channel specific identifier of the message's author. Defaults to `system`.
                  type: string
                Body:
                  description: The content of the message, can be up to 1,600 characters long.
                  type: string
                ContentSid:
                  description: The unique ID of the multi-channel [Rich Content](https://www.twilio.com/docs/content-api) template, required for template-generated messages.  **Note** that if this field is set, `Body` and `MediaSid` parameters are ignored.
                  maxLength: 34
                  minLength: 34
                  pattern: ^HX[0-9a-fA-F]{32}$
                  type: string
                ContentVariables:
                  description: A structurally valid JSON string that contains values to resolve Rich Content template variables.
                  type: string
                DateCreated:
                  description: The date that this resource was created.
                  format: date-time
                  type: string
                DateUpdated:
                  description: The date that this resource was last updated. `null` if the message has not been edited.
                  format: date-time
                  type: string
                MediaSid:
                  description: The Media SID to be attached to the new Message.
                  maxLength: 34
                  minLength: 34
                  pattern: ^ME[0-9a-fA-F]{32}$
                  type: string
              title: CreateConversationMessageRequest
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/conversations.v1.conversation.conversation_message"
          description: Created
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
