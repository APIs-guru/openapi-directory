          in: query
          name: marker
          required: false
          schema:
            type: string
        - description: The maximum number of items to return per page.
          example: 1000
          in: query
          name: limit
          required: false
          schema:
            format: int64
            maximum: 1000
            type: integer
      responses:
        "200":
          content:
            application/json:
