            successfully deleted.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientError"
          description: An unexpected client error.
      summary: Remove collaboration
      tags:
        - Collaborations
      x-box-tag: user_collaborations
    get:
      description: Retrieves a single collaboration.
      operationId: get_collaborations_id
      parameters:
        - description: The ID of the collaboration
          example: "1234"
          in: path
          name: collaboration_id
          required: true
          schema:
            type: string
        - description: |-
            A comma-separated list of attributes to include in the
            response. This can be used to request fields that are
            not normally returned in a standard response.

            Be aware that specifying this parameter will have the
            effect that none of the standard fields are returned in
            the response unless explicitly specified, instead only
            fields for the mini representation are returned, additional
            to the fields requested.
          example:
            - id
            - type
            - name
          explode: false
          in: query
          name: fields
          required: false
          schema:
            items:
              type: string
            type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collaboration"
          description: Returns a collaboration object.
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientError"
          description: An unexpected client error.
      summary: Get collaboration
      tags:
        - Collaborations
      x-box-tag: user_collaborations
    put:
      description: |-
        Updates a collaboration.
