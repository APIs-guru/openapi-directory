paths:
  /:
    get:
      operationId: get_endpoints
      parameters:
        - description: Return an OpenAPI specification.
          in: query
          name: openapi
          required: false
          schema:
            example: "true"
            type: boolean
      responses:
        "200":
          content:
            application/vnd.vimeo.endpoint+json:
              schema:
                $ref: "#/components/schemas/endpoint"
          description: Standard request.
      summary: Get an API specification
      tags:
        - API Information
  /categories:
    get:
      description: This method gets all existing categories.
      operationId: get_categories
      parameters:
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - last_video_featured_time
              - name
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.category+json:
              schema:
                items:
                  $ref: "#/components/schemas/category"
                type: array
          description: The categories were returned.
      summary: Get all categories
      tags:
        - Categories\Essentials
  "/categories/{category}":
    get:
      operationId: get_category
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/category"
          description: The category was returned.
        "404":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such category exists.
      summary: Get a specific category
      tags:
        - Categories\Essentials
  "/categories/{category}/channels":
    get:
      operationId: get_category_channels
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            example: Stop motion
            type: string
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - alphabetical
              - date
              - followers
              - videos
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                items:
                  $ref: "#/components/schemas/channel"
                type: array
          description: The channels were returned.
        "404":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such category exists.
      summary: Get all the channels in a category
      tags:
        - Categories\Channels
  "/categories/{category}/groups":
    get:
      operationId: get_category_groups
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            example: Stop motion
            type: string
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - alphabetical
              - date
              - members
              - videos
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.group+json:
              schema:
                items:
                  $ref: "#/components/schemas/group"
                type: array
          description: The groups were returned.
        "404":
          content:
            application/vnd.vimeo.group+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such category exists.
      summary: Get all the groups in a category
      tags:
        - Categories\Groups
  "/categories/{category}/videos":
    get:
      operationId: get_category_videos
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: |
            The attribute by which to filter the results.

            Option descriptions:
             * `conditional_featured` - Featured (promoted) videos
          in: query
          name: filter
          required: false
          schema:
            enum:
              - conditional_featured
              - embeddable
            type: string
        - description: Whether to filter the results by embeddable videos (`true`) or non-embeddable videos (`false`). Required only if **filter** is `embeddable`.
          in: query
          name: filter_embeddable
          required: false
          schema:
            example: "true"
            type: boolean
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            example: Stop motion
            type: string
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - alphabetical
              - comments
              - date
              - duration
              - featured
              - likes
              - plays
              - relevant
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.video+json:
              schema:
                items:
                  $ref: "#/components/schemas/video"
                type: array
          description: The videos were returned.
        "404":
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such category exists.
      summary: Get all the videos in a category
      tags:
        - Categories\Videos
  "/categories/{category}/videos/{video_id}":
    get:
      operationId: check_category_for_video
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
        - description: The ID of the video.
          in: path
          name: video_id
          required: true
          schema:
            example: 273576296
            type: number
      responses:
        "200":
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: "#/components/schemas/video"
          description: The video belongs to the category.
        "404":
          content:
            application/vnd.vimeo.video+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such category exists, or the video doesn't belong to it.
      summary: Check for a video in a category
      tags:
        - Categories\Videos
  /channels:
    get:
      operationId: get_channels
      parameters:
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: The attribute by which to filter the results.
          in: query
          name: filter
          required: false
          schema:
            enum:
              - featured
            type: string
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            example: Stop motion
            type: string
        - description: |
            The way to sort the results.

            Option descriptions:
             * `relevant` - Relevant sorting is available only for search queries.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - alphabetical
              - date
              - followers
              - relevant
              - videos
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                items:
                  $ref: "#/components/schemas/channel"
                type: array
          description: The channels were returned.
        "400":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: The relevant sort has no search query.
      summary: Get all channels
      tags:
        - Channels\Essentials
    post:
      description: This method creates a new channel.
      operationId: create_channel
      requestBody:
        content:
          application/vnd.vimeo.channel+json:
            schema:
              properties:
                description:
                  description: The description of the channel.
                  example: We really love videos, and these are the videos we really, really love.
                  type: string
                link:
                  description: The link to access the channel. You can use a custom name in the URL in place of a numeric channel ID, as in `/channels/{url_custom}`.
                  example: staffpicks
                  type: string
                name:
                  description: The name of the channel.
                  example: Vimeo Staff Picks
                  type: string
                privacy:
                  description: The privacy level of the channel.
                  enum:
                    - anybody
                    - moderators
                    - user
                  type: string
              required:
                - name
                - privacy
              type: object
        required: true
      responses:
        "200":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/channel"
          description: The channel was created.
        "400":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: A parameter is invalid.
        "403":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: The authenticated user can't create a channel.
      security:
        - oauth2:
            - create
      summary: Create a channel
      tags:
        - Channels\Essentials
  "/channels/{channel_id}":
    delete:
      operationId: delete_channel
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      responses:
        "204":
          description: The channel was deleted.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: The authenticated user doesn't own this channel.
      security:
        - oauth2:
            - delete
      summary: Delete a channel
      tags:
        - Channels\Essentials
    get:
      operationId: get_channel
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      responses:
        "200":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/channel"
          description: The channel was returned.
      summary: Get a specific channel
      tags:
        - Channels\Essentials
    patch:
      description: This method edits the specified channel.
      operationId: edit_channel
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      requestBody:
        content:
          application/vnd.vimeo.channel+json:
            schema:
              properties:
                description:
                  description: The description of the channel.
                  example: We really love videos, and these are the videos we really, really love.
                  type: string
                link:
                  description: The link to access the channel. You can use a custom name in the URL in place of a numeric channel ID, as in `/channels/{url_custom}`. Submitting `""` for this field removes the link alias.
                  example: staffpicks
                  type: string
                name:
                  description: The name of the channel.
                  example: Vimeo Staff Picks
                  type: string
                privacy:
                  description: The privacy level of the channel.
                  enum:
                    - anybody
                    - moderators
                    - users
                  type: string
              type: object
        required: false
      responses:
        "200":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/channel"
          description: The channel was edited.
        "400":
          content:
            application/vnd.vimeo.channel+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: A parameter is invalid.
      security:
        - oauth2:
            - edit
      summary: Edit a channel
      tags:
        - Channels\Essentials
  "/channels/{channel_id}/categories":
    get:
      description: This method gets all the categories in the specified channel.
      operationId: get_channel_categories
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      responses:
        "200":
          content:
            application/vnd.vimeo.category+json:
              schema:
                items:
                  $ref: "#/components/schemas/category"
                type: array
          description: The categories were returned.
        "404":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such channel exists.
      summary: Get all the categories in a channel
      tags:
        - Channels\Categories
    put:
      description: This method adds multiple categories to the specified channel.
      operationId: add_channel_categories
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      requestBody:
        content:
          application/json:
            schema:
              properties:
                channels:
                  description: The array of category URIs to add.
                  items:
                    type: string
                  type: array
              required:
                - channels
              type: object
        required: true
      responses:
        "204":
          description: The categories were added.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: |-
            * Error code 2205: There was no request body, or the request body is malformed.
            * Error code 2204: You exceeded the maximum number of channel categories.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 8003: The user credentials are invalid."
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 3200: The authenticated user can't add categories to the channel."
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such channel exists.
      summary: Add a list of categories to a channel
      tags:
        - Channels\Categories
  "/channels/{channel_id}/categories/{category}":
    delete:
      description: This method removes a single category from the specified channel.
      operationId: delete_channel_category
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      responses:
        "204":
          description: The channel was removed.
        "401":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 8003: The user credentials are invalid."
        "403":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 3200: The authenticated user doesn't own the channel or isn't a channel moderator."
        "404":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such channel or category exists.
      security:
        - oauth2:
            - edit
      summary: Remove a category from a channel
      tags:
        - Channels\Categories
    put:
      description: This method adds a channel to a category.
      operationId: categorize_channel
      parameters:
        - description: The name of the category.
          in: path
          name: category
          required: true
          schema:
            example: animation
            type: string
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      responses:
        "204":
          description: The channel was categorized.
        "400":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 2204: You exceeded the maximum number of channel categories."
        "401":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 8003: The user credentials are invalid."
        "403":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/error"
          description: "Error code 3200: The authenticated user doesn't own the channel or isn't a channel moderator."
        "404":
          content:
            application/vnd.vimeo.category+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such channel or category exists.
      security:
        - oauth2:
            - edit
      summary: Categorize a channel
      tags:
        - Channels\Categories
  "/channels/{channel_id}/moderators":
    delete:
      operationId: remove_channel_moderators
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
      requestBody:
        content:
          application/vnd.vimeo.user+json:
            schema:
              properties:
                user_uri:
                  description: The URI of a user to remove as a moderator.
                  example: /users/152184
                  type: string
              required:
                - user_uri
              type: object
        required: true
      responses:
        "204":
          content:
            application/vnd.vimeo.user+json:
              schema:
                $ref: "#/components/schemas/user"
          description: The moderators were removed.
        "403":
          content:
            application/vnd.vimeo.user+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: The authenticated user doesn't own the channel, the user isn't a moderator of the channel, or you tried to remove the owner of the channel.
        "404":
          content:
            application/vnd.vimeo.user+json:
              schema:
                $ref: "#/components/schemas/legacy-error"
          description: No such channel exists, or no such user exists.
      security:
        - oauth2:
            - edit
      summary: Remove a list of channel moderators
      tags:
        - Channels\Moderators
    get:
      operationId: get_channel_moderators
      parameters:
        - description: The ID of the channel.
          in: path
          name: channel_id
          required: true
          schema:
            example: 927
            type: number
        - description: The sort direction of the results.
          in: query
          name: direction
          required: false
          schema:
            enum:
              - asc
              - desc
            example: asc
            type: string
        - description: The page number of the results to show.
          in: query
          name: page
          required: false
          schema:
            example: 1
            type: number
        - description: The number of items to show on each page of results, up to a maximum of 100.
          in: query
          name: per_page
          required: false
          schema:
            example: 10
            type: number
        - description: The search query to use to filter the results.
          in: query
          name: query
          required: false
          schema:
            example: Stop motion
            type: string
        - description: The way to sort the results.
          in: query
          name: sort
          required: false
          schema:
            enum:
              - alphabetical
              - date
            type: string
      responses:
        "200":
          content:
            application/vnd.vimeo.user+json:
              schema:
                items:
                  $ref: "#/components/schemas/user"
                type: array
