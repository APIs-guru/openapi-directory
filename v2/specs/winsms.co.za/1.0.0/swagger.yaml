  /shortcode/incoming:
    get:
      description: |
        ***Only available to users with a [WinSMS Short/Long Code](https://support.winsms.co.za/winsms-long-short-code-system/).***
        Get a list of all incoming short/long code messages received by the account.

        Only the first 100 incoming short/long code messages will be returned if no ***offset*** and ***limit*** parameters are specified.
      operationId: getShortCodeMessages
      parameters:
        - default: 0
          description: |
            ***Optional*** - The number of items to skip before starting to return results. Default 0. Minimum 0.
          in: query
          minimum: 0
          name: offset
          required: false
          type: integer
        - default: 100
          description: |
            ***Optional*** - The number of items to return. Default 100. Minimum 1. Maximum 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: limit
          required: false
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            example:
              resultsLimit: 100
              resultsOffset: 3400
              resultsTotalAvailable: 3402
              shortcodeMessages:
                - incomingApiMessageId: 58324
                  messageText: Win Big
                  mobileNumber: "27444444444"
                  receiveTime: "201707252208"
                - incomingApiMessageId: 58336
                  messageText: Savings for me
                  mobileNumber: "27555555555"
                  receiveTime: "201707270952"
              statusCode: 200
              timeStamp: "20170117054658978"
              version: "1.0"
            properties:
              resultsLimit:
                description: |
                  The number of items returned in the results. This is the value specified in the ***limit*** parameter sent to the endpoint. If the parameter was not specified, this defaults to 100.
                type: integer
              resultsOffset:
                description: |
                  The number of items skipped before the results were returned. This is the value specified in the ***offset*** parameter sent to the endpoint. If the parameter was not specified, this defaults to 0.
                type: integer
              resultsTotalAvailable:
                description: |
                  The total number of results available for retrieval. The ***offset*** and ***limit*** properties specify which of the total available results have been returned.
                type: integer
              shortcodeMessages:
                description: |
                  An array of ***shortcodeMessage*** objects containing properties of each incoming shortcode message received by WinSMS.
                items:
                  example:
                    incomingApiMessageId: 58324
                    messageText: Win Big
                    mobileNumber: "27444444444"
                    receiveTime: "201707252208"
                  properties:
                    incomingApiMessageId:
                      description: The unique API message id assigned to this incoming message.
                      example: 58324
                      type: number
                    messageText:
                      description: The text of the incoming SMS message.
                      example: Hello, I'm responding to your advert.
                      type: string
                    mobileNumber:
                      description: The mobile number that sent the SMS message, displayed using the international E164 (without the plus) format
                      example: "27444444444"
                      type: string
                    receiveTime:
                      description: The date and time the message was received by WinSMS, in the format YYYYMMDDHHmm.
                      example: "201707270952"
                      type: string
                  title: shortcodeMessage
                  type: object
                maxItems: 1000
                minItems: 1
                type: array
              statusCode:
                description: The http status code returned - reflected in the body for convenience
                type: integer
              timeStamp:
                description: The date/time the request was processed, in the format YYYYMMDDhhmmssSSS
                type: string
              version:
                description: The current version of the API of the endpoint that was called
                type: string
            title: shortcodeMessageResponse
            type: object
        "401":
          description: Unauthorized
          examples:
            application/json:
              errorMessage: The 'AUTHORIZATION' header was not found. Set the 'AUTHORIZATION' request header to your WinSMS API Key
              statusCode: 401
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "404":
          description: Not found
          examples:
            application/json:
              errorMessage: The resource requested does not exist. Please verify the path, spelling, and capitalisation
              statusCode: 404
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "405":
          description: Method Not Allowed
          examples:
            application/json:
              errorMessage: Request method should be set to 'GET', not 'PUT'.
              statusCode: 405
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "422":
          description: Unprocessable Entity
          examples:
            application/json:
              errorMessage: The offset parameter must be a number greater than or equal to 0.
              statusCode: 422
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "500":
          description: Internal Server Error
          examples:
            application/json:
              errorMessage: An unknown error has occurred - authorising API Key
              statusCode: 500
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
      summary: |
        Get a list of incoming short/long code messages
      tags:
        - shortcode
  /sms/incoming:
    get:
      description: |
        Get a list of all incoming SMS messages received by the account.

        Only the first 100 incoming messages will be returned if no ***offset*** and ***limit*** parameters are specified.
      operationId: getIncomingMessages
      parameters:
        - default: 0
          description: |
            ***Optional*** - The number of items to skip before starting to return results. Default 0. Minimum 0.
          in: query
          minimum: 0
          name: offset
          required: false
          type: integer
        - default: 100
          description: |
            ***Optional*** - The number of items to return. Default 100. Minimum 1. Maximum 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: limit
          required: false
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            example:
              incomingMessages:
                - incomingApiMessageId: 58324
                  messageText: Thank you for the holiday wishes. Stay safe
                  mobileNumber: "27444444444"
                  outgoingApiMessageId: 2316
                  receiveTime: "201707252208"
                - incomingApiMessageId: 58336
                  messageText: That is much appreciated. Happy holidays to you too
                  mobileNumber: "27555555555"
                  outgoingApiMessageId: 2316
                  receiveTime: "201707270952"
              resultsLimit: 100
              resultsOffset: 3400
              resultsTotalAvailable: 3402
              statusCode: 200
              timeStamp: "20170117054658978"
              version: "1.0"
            properties:
              incomingMessages:
                description: |
                  An array of ***incomingMessage*** objects containing properties of each incoming message.
                items:
                  example:
                    incomingApiMessageId: 58324
                    messageText: Thank you for the holiday wishes. Stay safe
                    mobileNumber: "27444444444"
                    outgoingApiMessageId: 2316
                    receiveTime: "201707252208"
                  properties:
                    incomingApiMessageId:
                      description: |
                        The unique API message id assigned to this incoming message.
                      example: 58324
                      type: number
                    messageText:
                      description: |
                        The text of the incoming SMS message.
                      example: Hello, I'm responding to your SMS invitation
                      type: string
                    mobileNumber:
                      description: |
                        The mobile number that sent the SMS message, displayed using the international E164 (without the plus) format
                      example: "27444444444"
                      type: string
                    outgoingApiMessageId:
                      description: |
                        The API message id of the most recent message sent to the mobile number that responded.
                      example: 2316
                      type: number
                    receiveTime:
                      description: |
                        The date and time the message was received by WinSMS, in the format YYYYMMDDHHmm.
                      example: "201707270952"
                      type: string
                  title: incomingMessage
                  type: object
                maxItems: 1000
                minItems: 1
                type: array
              resultsLimit:
                description: |
                  The number of items returned in the results. This is the value specified in the ***limit*** parameter sent to the endpoint. If the parameter was not specified, this defaults to 100.
                type: integer
              resultsOffset:
                description: |
                  The number of items skipped before the results were returned. This is the value specified in the ***offset*** parameter sent to the endpoint. If the parameter was not specified, this defaults to 0.
                type: integer
              resultsTotalAvailable:
                description: |
                  The total number of results available for retrieval. The ***offset*** and ***limit*** properties specify which of the total available results have been returned.
                type: integer
              statusCode:
                description: The http status code returned - reflected in the body for convenience
                type: integer
              timeStamp:
                description: The date/time the request was processed, in the format YYYYMMDDhhmmssSSS
                type: string
              version:
                description: The current version of the API of the endpoint that was called
                type: string
            title: incomingMessageResponse
            type: object
        "401":
          description: Unauthorized
          examples:
            application/json:
              errorMessage: The 'AUTHORIZATION' header was not found. Set the 'AUTHORIZATION' request header to your WinSMS API Key
              statusCode: 401
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "404":
          description: Not found
          examples:
            application/json:
