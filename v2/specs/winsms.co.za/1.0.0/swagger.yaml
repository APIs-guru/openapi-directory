            $ref: "#/definitions/errorDetails"
        "405":
          description: Method Not Allowed
          examples:
            application/json:
              errorMessage: Request method should be set to 'GET', not 'PUT'.
              statusCode: 405
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "422":
          description: Unprocessable Entity
