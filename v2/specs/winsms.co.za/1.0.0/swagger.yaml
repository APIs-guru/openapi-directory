  /credits/balance:
    get:
      description: |
        Get the current remaining credit balance for the account.

        ***Note*** - The credit balance is expressed as a value with a single decimal place.
      operationId: getCreditBalance
      produces:
        - application/json
      responses:
        "200":
          description: OK
          examples:
            application/json:
              creditBalance: 3645
              statusCode: 200
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            properties:
              creditBalance:
                description: The current remaining credit balance for the account. Contains a single decimal place
                format: double
                type: number
              statusCode:
                description: The http status code returned - reflected in the body for convenience
                type: integer
              timeStamp:
                description: The date/time the request was processed, in the format YYYYMMDDhhmmssSSS
                type: string
              version:
                description: The current version of the API of the endpoint that was called
                type: string
            title: creditBalanceResponse
            type: object
        "401":
          description: Unauthorized
          examples:
            application/json:
              errorMessage: The 'AUTHORIZATION' header was not found. Set the 'AUTHORIZATION' request header to your WinSMS API Key
              statusCode: 401
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "404":
          description: Not found
          examples:
            application/json:
              errorMessage: The resource requested does not exist. Please verify the path, spelling, and capitalisation
              statusCode: 404
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "405":
          description: Method Not Allowed
          examples:
            application/json:
              errorMessage: Request method should be set to 'GET', not 'PUT'.
              statusCode: 405
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "500":
          description: Internal Server Error
          examples:
            application/json:
              errorMessage: An unknown error has occurred - authorising API Key
              statusCode: 500
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
      summary: Get your current WinSMS credit balance
      tags:
        - credits
  /credits/transfer:
    post:
      description: |
        Transfer credits between accounts.
        - From Main account to Sub account.

        - From Sub account to Main account.

        - From Sub account to another Sub account.

        Your WinSMS account number and sub account number/s can be obtained by logging in to the WinSMS Client Zone (www.winsms.co.za/cz) with the main account's credentials.

        The main account number is on the home tab and the sub account numbers are under the sub accounts tab.

        Account numbers should be submitted as integers. Do not add the 'W' prefix.
      operationId: transferCredits
      parameters:
        - description: The details of the credit transfer. Sender account number, recipient account number, and number of credits to transfer.
          in: body
          name: creditTransferDetails
          required: true
          schema:
            example:
              receivingAccountNumber: 10345
              sendingAccountNumber: 7564
              transferQuantity: 100
            properties:
              receivingAccountNumber:
                description: The WinSMS account number of the account to which credits will be added.
                example: 10345
                type: integer
              sendingAccountNumber:
                description: The WinSMS account number of the account from which credits will be deducted.
                example: 7564
                type: integer
              transferQuantity:
                description: The number of credits to transfer from the sending account to the receiving account.
                example: 100
                type: integer
            required:
              - sendingAccountNumber
              - receivingAccountNumber
              - transferQuantity
            title: creditTransferDetails
            type: object
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            example:
              statusCode: 200
              timeStamp: "20170120152253515"
              transferSuccessful: true
              version: "1.0"
            properties:
              statusCode:
                description: The http status code returned - reflected in the body for convenience
                type: integer
              timeStamp:
                description: The date/time the request was processed, in the format YYYYMMDDhhmmssSSS
                type: string
              transferSuccessful:
                description: A boolean value indictating whether the credits were successfully transfered from the sending account into the receiving account.
                type: boolean
              version:
                description: The current version of the API of the endpoint that was called
                type: string
            title: creditTransferResponse
            type: object
        "400":
          description: Bad Request
          examples:
            application/json:
              errorMessage: Invalid JSON payload received
              statusCode: 400
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
            $ref: "#/definitions/errorDetails"
        "401":
          description: Unauthorized
          examples:
            application/json:
              errorMessage: The 'AUTHORIZATION' header was not found. Set the 'AUTHORIZATION' request header to your WinSMS API Key
              statusCode: 401
              timeStamp: "20170120152253514"
              version: "1.0"
          schema:
