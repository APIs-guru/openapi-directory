  /sms/scheduled/delete:
    post:
      description: |
        Delete a list of previously scheduled SMS messages that have not yet been sent.

        Credits originally deducted for each SMS message will be refunded to your account upon successful deletion.
      operationId: deleteScheduledMessages
      parameters:
        - description: |
            An array of WinSMS API Ids received after submitting scheduled messages to the ***/sms/outgoing/send*** endpoint.<br> A maximum of 1000 API Ids can be supplied in a single request.
          in: body
          name: messageDeleteRequest
          required: true
          schema:
            example:
              - 2316
              - 2317
            items:
              type: integer
            maxItems: 1000
            minItems: 1
            type: array
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            example:
              deletedMessageStatuses:
                - apiMessageId: 2316
                  creditCost: 1
                  deleteError: ""
                  deleted: true
                  mobileNumber: "27444444444"
                - apiMessageId: 2317
                  creditCost: 0
                  deleteError: NOTFOUND
                  deleted: false
                  mobileNumber: "27555555555"
              statusCode: 200
              timeStamp: "20170117054658978"
              version: "1.0"
            properties:
              deletedMessageStatuses:
                description: |
                  An array of ***deletedMessageStatus*** objects detailing the deleted status of each message requested for deletion.
                items:
                  example:
                    apiMessageId: 2316
                    creditCost: 1
                    deleteError: ""
                    deleted: true
                    mobileNumber: "27444444444"
                  properties:
                    apiMessageId:
                      description: |
                        The WinSMS API Message Id identifying the SMS message.
                      example: 2316
                      type: integer
                    creditCost:
                      description: |
                        The number of credits refunded to your account after deleting the scheduled message.

                        If the deletion was unsuccessful, this value will be 0.
                      example: 1.3
                      format: double
                      type: number
                    deleteError:
                      description: |
                        If the ***deleted*** value is false, this will contain an error code indicating the reason for the failure. If the scheduled SMS message was successfully deleted, this value will be blank.
                      example: NOTFOUND
                      type: string
                    deleted:
                      description: |
                        A boolean value indicating whether a scheduled SMS message was successfully deleted
                      example: true
                      type: boolean
                    mobileNumber:
                      description: |
                        The mobile number of the recipient of the SMS message, using the international E164 (without the plus) format
                      example: "27824444444"
                      type: string
                  title: deletedMessageStatus
                  type: object
                maxItems: 1000
                minItems: 1
                type: array
              statusCode:
                description: The http status code returned - reflected in the body for convenience
