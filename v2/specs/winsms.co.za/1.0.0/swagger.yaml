  /sms/outgoing/send:
    post:
      description: |
        Submit 1 or more SMS messages to be sent by WinSMS. Maximum 1000 recipients per request.

        The SMS message text can be a maximum of 918 characters long. If you are submitting a message longer than 160 characters, you should change the value of ***maxSegments***.
      operationId: smsSend
      parameters:
        - description: |
            The message, recipients and delivery options of an SMS message to be sent.
          in: body
          name: newMessageDetails
          required: true
          schema:
            example:
              maxSegments: 3
              message: Happy holidays from all at TelAmeriCorp.
              recipients:
                - clientMessageId: clientId-3023
                  mobileNumber: "27444444444"
                - mobileNumber: "27555555555"
                - clientMessageId: clientId-3024
                  mobileNumber: "276666666666"
              scheduledTime: "201712251430"
            properties:
              maxSegments:
                default: 1
                description: |
                  ***Optional*** - The maximum [GSM Encoded segment count]("https://support.winsms.co.za/rest/GSM") that the message is allowed to utilise.

                  This defaults to 1, allowing for a maximum GSM Encoded message length of 160 characters.

                  The maximum value is 6, which allows for a GSM Encoded message length of 918 characters.

                  If you intend to send a message longer than 160 characters, this value should be specified.
                example: 3
                maximum: 6
                minimum: 1
                type: integer
              message:
                description: The SMS text to be sent.
                example: Happy holidays from all at TelAmeriCorp.
                type: string
              recipients:
                description: An array of messageRecipientDetails objects.
                items:
                  example:
                    clientMessageId: clientId-3023
                    mobileNumber: "27444444444"
                  properties:
                    clientMessageId:
                      description: |
                        ***Optional*** - A parameter to identify an individual SMS message recipient on your system. The clientMessageId parameter is NOT saved by the WinSMS API. 

                        The value of the clientMessageId parameter is returned in the ***submittedRecipientResult*** object of the response, allowing you to match a sent message to a returned message result status.
                      example: clientId-3023
                      type: string
                    mobileNumber:
                      description: A recipient mobile number, using the international E164 (without the plus) format.
                      example: "27444444444"
                      type: string
                  required:
                    - mobileNumber
                  title: messageRecipientDetails
                  type: object
                maxItems: 1000
                minItems: 1
                type: array
              scheduledTime:
                description: |
                  ***Optional*** - The date and time that an SMS should be delivered. If not specified, or is set for a date/time prior to the current date/time, the SMS message will be sent immediately.

                  If specified, this value should have the format YYYYMMDDHHmm.
                example: "201712251430"
                type: string
            required:
              - message
              - recipients
            title: newMessageDetails
            type: object
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            example:
              recipients:
                - acceptError: ""
                  accepted: true
                  apiMessageId: 2316
                  clientMessageId: clientId-3023
                  creditCost: 1
                  mobileNumber: "27444444444"
                  newCreditBalance: 188.6
                  scheduledTime: "201712251430"
                - acceptError: ""
                  accepted: true
                  apiMessageId: 2317
                  clientMessageId: null
                  creditCost: 1
                  mobileNumber: "27555555555"
                  newCreditBalance: 187.6
                  scheduledTime: "201712251430"
                - acceptError: BADDEST
                  accepted: false
                  apiMessageId: null
                  clientMessageId: clientId-3024
                  creditCost: 0
                  mobileNumber: "276666666666"
                  newCreditBalance: 187.6
                  scheduledTime: null
              statusCode: 200
              timeStamp: "20170117054658978"
              version: "1.0"
            properties:
              recipients:
                description: An array of messageRecipientResponse objects
                items:
                  example:
                    acceptError: ""
                    accepted: true
                    apiMessageId: 2316
                    clientMessageId: clientId-3023
                    creditCost: 1
                    mobileNumber: "27444444444"
                    newCreditBalance: 188.6
                    scheduledTime: "201712251430"
