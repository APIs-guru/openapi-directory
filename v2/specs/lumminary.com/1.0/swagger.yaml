definitions:
  AccessScope:
    properties:
      address:
        $ref: "#/definitions/CustomerAddress"
        description: Access to customer address
      dataset:
        description: Access to one of the customer's datasets
        type: string
      email:
        description: Access to customer email
        type: string
      login:
        description: Access to no customer information, just the customer UUID
        type: string
      name:
        $ref: "#/definitions/CustomerName"
        description: Access to customer name
      sex:
        description: "The sex of the customer. One of : F, M, null"
        type: string
    type: object
  Authorization:
    properties:
      authorization_uuid:
        description: Identifier of the Authorization
        type: string
      client_uuid:
        description: The UUID of the client owning the Dataset to which the product is authorized
        type: string
      create_timestamp:
        description: Creation timestamp for the Authorization
        type: integer
      is_active:
        description: If false, the the authorization is revoked and data access authorizations fail
        type: boolean
      order:
        description: Optional UUID of the Order that created the Authorization
        type: string
      product_uuid:
        description: Identifier of the Product to be authorized
        type: string
      report_credentials:
        items:
          $ref: "#/definitions/ReportCredentials"
        type: array
      report_files:
        items:
          $ref: "#/definitions/ReportFile"
        type: array
      scopes:
        $ref: "#/definitions/AccessScope"
      sequence_number:
        description: The sequence number of the Authorization. Used as a filter when fetching new Authorizations
        type: integer
      state:
        description: "The authorization state. One of : ['authorization_state_pending_dataset', 'authorization_state_fulfillable', 'authorization_state_result_available', 'authorization_state_not_fulfillable']"
        type: string
    required:
      - authorization_uuid
      - client_uuid
      - create_timestamp
      - is_active
      - product_uuid
      - scopes
      - state
    type: object
  ClientGene:
    properties:
      molecular_location:
        $ref: "#/definitions/MolecularLocation"
        description: Full location information for where the gene is placed
      snps:
        items:
          $ref: "#/definitions/ClientSNP"
        type: array
      symbol:
        description: The gene accession string
        minLength: 1
        type: string
    required:
      - molecular_location
      - symbol
    type: object
  ClientSNP:
    properties:
      chromosome_accession:
        description: The accession of the chromosome on which the SNP is placed
        minLength: 1
        type: string
      genotyped_alleles:
        description: A diploid genoyped allele, if available
        items:
          description: A haploid allele
          minLength: 1
          type: string
        type: array
      location:
        description: The SNP's position on the chromosome
        minimum: 0
        type: integer
      phased:
        description: True if there is phasing information about the snp, false otherwise
        type: boolean
      reference_genome:
        description: The ID and build number of the genome against which the SNP was built and placed
        minLength: 1
        type: string
      snp_id:
        description: The ID of the SNP
        minLength: 1
        type: string
    required:
      - chromosome_accession
      - genotyped_alleles
      - location
      - phased
      - reference_genome
      - snp_id
    type: object
  CustomerAddress:
    properties:
      address1:
        description: ""
        type: string
      address2:
        description: ""
        type: string
      city:
        description: ""
        type: string
      country:
        description: ""
        type: string
      phone:
        description: ""
        type: string
      state:
        description: ""
        type: string
