        items:
          description: A haploid allele
          minLength: 1
          type: string
        type: array
      chromosome:
        description: The cromosome on which the SNP is placed
        minLength: 1
        type: string
      chromosome_accession:
        description: The accession of the chromosome on which the SNP is placed
        minLength: 1
        type: string
      dbsnp_version:
        description: The dbSNP build to which snip attributes like location and chromosome accession refer.
