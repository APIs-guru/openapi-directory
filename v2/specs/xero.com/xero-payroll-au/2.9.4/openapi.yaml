components:
  parameters:
    requiredHeader:
      description: Xero identifier for Tenant
      in: header
      name: Xero-Tenant-Id
      required: true
      schema:
        type: string
  schemas:
    APIException:
      description: The object returned for a bad request
      properties:
        ErrorNumber:
          description: The error number
          example: 16
          format: integer
          type: number
        Message:
          description: The message describing the error
          example: No property or field 'hi' exists in type 'Employee' (at index 0)
          type: string
        Type:
          description: The type of error
          example: QueryParseException
          type: string
      type: object
    Account:
      properties:
        AccountID:
          description: Xero identifier for accounts
          example: c56b19ef-75bf-45e8-98a4-e699a96609f7
          format: uuid
          type: string
        Code:
          description: Customer defined account code
          example: 420
          type: string
        Name:
          description: Name of account
          example: General expenses
          type: string
        Type:
          $ref: "#/components/schemas/AccountType"
      type: object
    AccountType:
      description: See Account Types
      enum:
        - BANK
        - CURRENT
        - CURRLIAB
        - DEPRECIATN
        - DIRECTCOSTS
        - EQUITY
        - EXPENSE
        - FIXED
        - INVENTORY
        - LIABILITY
        - NONCURRENT
        - OTHERINCOME
        - OVERHEADS
        - PREPAYMENT
        - REVENUE
        - SALES
        - TERMLIAB
        - PAYGLIABILITY
        - PAYG
        - SUPERANNUATIONEXPENSE
        - SUPERANNUATIONLIABILITY
        - WAGESEXPENSE
        - WAGESPAYABLELIABILITY
      type: string
    AllowanceType:
      enum:
        - CAR
        - TRANSPORT
        - TRAVEL
        - LAUNDRY
        - MEALS
        - JOBKEEPER
        - OTHER
      type: string
    BankAccount:
      properties:
        AccountName:
          description: The name of the account
          example: James Lebron Savings
          type: string
        AccountNumber:
          description: The account number
          example: 345678
          type: string
        Amount:
          description: Fixed amounts (for example, if an employee wants to have $100 of their salary transferred to one account, and the remaining amount to another)
          example: 200
          format: double
          type: number
          x-is-money: true
        BSB:
          description: The BSB number of the account
          example: 122344
          type: string
        Remainder:
          description: If this account is the Remaining bank account
          example: false
          type: boolean
        StatementText:
          description: The text that will appear on your employee's bank statement when they receive payment
          example: Salary
          type: string
      type: object
    CalendarType:
      enum:
        - WEEKLY
        - FORTNIGHTLY
        - FOURWEEKLY
        - MONTHLY
        - TWICEMONTHLY
        - QUARTERLY
      type: string
    DeductionLine:
      properties:
        Amount:
          description: Deduction type amount
          example: 10
          format: double
          type: number
          x-is-money: true
        CalculationType:
          $ref: "#/components/schemas/DeductionTypeCalculationType"
        DeductionTypeID:
          description: Xero deduction type identifier
          example: 59cd9d04-4521-4cc3-93ac-7841651ff407
          format: uuid
          type: string
        NumberOfUnits:
          description: Deduction number of units
          example: 10
          format: double
          type: number
          x-is-money: true
        Percentage:
          description: The Percentage of the Deduction
          example: 10
          format: double
          type: number
          x-is-money: true
      required:
        - DeductionTypeID
        - CalculationType
      type: object
    DeductionType:
      properties:
        AccountCode:
          description: See Accounts
          example: 720
          type: string
        CurrentRecord:
          description: Is the current record
          example: true
          type: boolean
        DeductionCategory:
          enum:
            - NONE
            - UNIONFEES
            - WORKPLACEGIVING
          type: string
        DeductionTypeID:
          description: Xero identifier
          example: e0eb6747-7c17-4075-b804-989f8d4e5d39
          format: uuid
          type: string
        IsExemptFromW1:
          description: Boolean to determine if the deduction type is reportable or exempt from W1
          example: false
          type: boolean
        Name:
          description: Name of the earnings rate (max length = 100)
          example: PTO
          maxLength: 100
          type: string
        ReducesSuper:
          description: Most deductions don’t reduce your superannuation guarantee contribution liability, so typically you will not set any value for this.
          example: false
          type: boolean
        ReducesTax:
          description: Indicates that this is a pre-tax deduction that will reduce the amount of tax you withhold from an employee.
          example: false
          type: boolean
        UpdatedDateUTC:
          description: Last modified timestamp
          example: /Date(1583967733054+0000)/
          readOnly: true
          type: string
          x-is-msdate-time: true
      type: object
    DeductionTypeCalculationType:
      enum:
        - FIXEDAMOUNT
        - PRETAX
        - POSTTAX
      type: string
    EarningsLine:
      properties:
        Amount:
          description: Earnings rate amount
          example: 38
          format: double
          type: number
          x-is-money: true
        AnnualSalary:
          description: Annual salary for earnings line
          example: 40000
          format: double
          type: number
          x-is-money: true
        CalculationType:
          $ref: "#/components/schemas/EarningsRateCalculationType"
        EarningsRateID:
          description: Xero unique id for earnings rate
          example: 72e962d1-fcac-4083-8a71-742bb3e7ae14
          format: uuid
          type: string
        FixedAmount:
          description: Earnings rate amount. Only applicable if the EarningsRate RateType is Fixed
          example: 2.5
          format: double
          type: number
          x-is-money: true
        NormalNumberOfUnits:
          description: Normal number of units for EarningsLine. Applicable when RateType is "MULTIPLE"
          example: 38
          format: double
          type: number
          x-is-money: true
        NumberOfUnits:
          description: Earnings rate number of units.
          example: 2.5
          format: double
          type: number
          x-is-money: true
        NumberOfUnitsPerWeek:
          description: number of units for earning line
          example: 38
          format: double
          type: number
          x-is-money: true
        RatePerUnit:
          description: Rate per unit of the EarningsLine.
          example: 38
          format: double
          type: number
          x-is-money: true
      required:
        - EarningsRateID
      type: object
    EarningsRate:
      properties:
        AccountCode:
          description: See Accounts
          example: 720
          type: string
        AccrueLeave:
          description: Indicates that this earnings rate should accrue leave. Only applicable if RateType is MULTIPLE
          example: false
          type: boolean
        AllowanceType:
          $ref: "#/components/schemas/AllowanceType"
        Amount:
          description: Optional Amount for FIXEDAMOUNT RateType EarningsRate
          example: 50.3
          format: double
          type: number
          x-is-money: true
        CurrentRecord:
