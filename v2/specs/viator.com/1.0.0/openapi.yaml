        ```javascript
        {
            "data": null
            "vmid": 221002
            "errorMessage": ["Access allowed every 30 minutes"]
            "errorType": "EXCEPTION"
            "dateStamp": "2013-03-26T10:28:51+0000"
            "errorReference": 55315512721712161381352771
            "errorMessageText": ["Access allowed every 30 minutes"]
            "success": false
            "totalCount": 1
