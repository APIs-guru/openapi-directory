      parameters:
        - in: path
          name: ID
          required: true
          schema:
            exclusiveMinimum: false
            format: int32
            minimum: 1
            type: integer
        - allowEmptyValue: true
          in: query
          name: offset
          required: false
          schema:
            default: 0
            format: int32
            type: integer
        - allowEmptyValue: true
          in: query
          name: limit
          required: false
