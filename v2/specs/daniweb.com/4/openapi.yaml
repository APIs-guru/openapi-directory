          required: false
          schema:
            default: 0
            format: int32
            type: integer
        - allowEmptyValue: true
          in: query
          name: limit
          required: false
          schema:
            default: 50
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Endpoint-get-audiences"
          description: Valid Response
      security:
        - explicit_flow:
            - basic
        - implicit_flow:
            - basic
      tags:
        - audiences
  "/audiences/{ID}":
    get:
      description: Fetch an array of Daniapp audience segments that comprise the current access token's bubble.
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            items:
              exclusiveMinimum: false
              format: int32
              minimum: 1
              type: integer
            maxItems: 100
            type: array
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Endpoint-get-audiences-ID"
          description: Valid Response
      security:
