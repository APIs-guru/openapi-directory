paths:
  /apps:
    get:
      description: Fetch all Daniapps that are currently in production mode.
      parameters:
        - allowEmptyValue: true
          in: query
          name: offset
          required: false
          schema:
            default: 0
            format: int32
            type: integer
        - allowEmptyValue: true
          in: query
          name: limit
          required: false
          schema:
            default: 50
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Endpoint-get-apps"
          description: Valid Response
      security:
        - explicit_flow:
            - basic
        - implicit_flow:
            - basic
      tags:
        - apps
  "/apps/{ID}":
    get:
      description: Fetch an array of Daniapps that are currently in production mode.
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            items:
              exclusiveMinimum: false
              format: int32
              minimum: 1
