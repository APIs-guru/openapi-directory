        - id
        - category_group_id
        - name
        - hidden
        - budgeted
        - activity
        - balance
        - deleted
      type: object
    CategoryGroup:
      properties:
        deleted:
          description: Whether or not the category group has been deleted.  Deleted category groups will only be included in delta requests.
          type: boolean
        hidden:
          description: Whether or not the category group is hidden
          type: boolean
        id:
          format: uuid
          type: string
        name:
          type: string
      required:
        - id
        - name
        - hidden
        - deleted
      type: object
    CategoryGroupWithCategories:
      allOf:
        - $ref: "#/components/schemas/CategoryGroup"
        - properties:
            categories:
              description: Category group categories.  Amounts (budgeted, activity, balance, etc.) are specific to the current budget month (UTC).
              items:
                $ref: "#/components/schemas/Category"
              type: array
          required:
            - categories
          type: object
    CategoryResponse:
      properties:
        data:
          properties:
            category:
              $ref: "#/components/schemas/Category"
          required:
            - category
          type: object
      required:
        - data
