                  items:
                    type: string
                  type: array
                transaction_ids:
                  description: The list of Transaction ids that were created.
                  items:
                    type: string
                  type: array
              required:
                - transaction_ids
                - duplicate_import_ids
              type: object
          required:
            - bulk
          type: object
      required:
        - data
      type: object
    BulkTransactions:
      properties:
        transactions:
          items:
            $ref: "#/components/schemas/SaveTransaction"
          type: array
      required:
        - transactions
      type: object
    CategoriesResponse:
      properties:
        data:
          properties:
            category_groups:
              items:
                $ref: "#/components/schemas/CategoryGroupWithCategories"
              type: array
            server_knowledge:
              description: The knowledge of the server
              format: int64
              type: integer
          required:
            - category_groups
            - server_knowledge
          type: object
      required:
        - data
      type: object
    Category:
      properties:
        activity:
          description: Activity amount in milliunits format
          format: int64
          type: integer
        balance:
          description: Balance in milliunits format
          format: int64
          type: integer
        budgeted:
          description: Budgeted amount in milliunits format
          format: int64
          type: integer
        category_group_id:
          format: uuid
          type: string
        deleted:
          description: Whether or not the category has been deleted.  Deleted categories will only be included in delta requests.
          type: boolean
        goal_cadence:
          description: The goal cadence
          format: int32
          type: integer
        goal_cadence_frequency:
          description: The goal cadence frequency
          format: int32
          type: integer
        goal_creation_month:
          description: The month a goal was created
          format: date
          type: string
        goal_day:
          description: The day of the goal
          format: int32
          type: integer
        goal_months_to_budget:
          description: The number of months, including the current month, left in the current goal period.
          format: int32
          type: integer
        goal_overall_funded:
          description: The total amount funded towards the goal within the current goal period.
          format: int64
          type: integer
        goal_overall_left:
          description: The amount of funding still needed to complete the goal within the current goal period.
          format: int64
          type: integer
        goal_percentage_complete:
          description: The percentage completion of the goal
          format: int32
          type: integer
        goal_target:
          description: The goal target amount in milliunits
          format: int64
          type: integer
        goal_target_month:
          description: The original target month for the goal to be completed.  Only some goal types specify this date.
          format: date
