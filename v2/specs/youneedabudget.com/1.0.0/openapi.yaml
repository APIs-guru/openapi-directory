components:
  schemas:
    Account:
      properties:
        balance:
          description: The current balance of the account in milliunits format
          format: int64
          type: integer
        cleared_balance:
          description: The current cleared balance of the account in milliunits format
          format: int64
          type: integer
        closed:
          description: Whether this account is closed or not
          type: boolean
        debt_escrow_amounts:
          $ref: "#/components/schemas/LoanAccountPeriodicValue"
        debt_interest_rates:
          $ref: "#/components/schemas/LoanAccountPeriodicValue"
        debt_minimum_payments:
          $ref: "#/components/schemas/LoanAccountPeriodicValue"
        debt_original_balance:
          description: The original debt/loan account balance, specified in milliunits format.
          format: int64
          type: integer
        deleted:
          description: Whether or not the account has been deleted.  Deleted accounts will only be included in delta requests.
          type: boolean
        direct_import_in_error:
          description: If an account linked to a financial institution (direct_import_linked=true) and the linked connection is not in a healthy state, this will be true.
          type: boolean
        direct_import_linked:
          description: Whether or not the account is linked to a financial institution for automatic transaction import.
          type: boolean
        id:
          format: uuid
          type: string
        last_reconciled_at:
          description: A date/time specifying when the account was last reconciled.
          format: date-time
          type: string
        name:
          type: string
        note:
          type: string
        on_budget:
          description: Whether this account is on budget or not
          type: boolean
        transfer_payee_id:
          description: The payee id which should be used when transferring to this account
          format: uuid
          type: string
        type:
          $ref: "#/components/schemas/AccountType"
        uncleared_balance:
          description: The current uncleared balance of the account in milliunits format
          format: int64
          type: integer
      required:
        - id
        - name
        - type
        - on_budget
        - closed
        - balance
        - cleared_balance
        - uncleared_balance
        - transfer_payee_id
        - deleted
      type: object
    AccountResponse:
      properties:
        data:
          properties:
            account:
              $ref: "#/components/schemas/Account"
          required:
            - account
          type: object
      required:
        - data
      type: object
    AccountType:
      description: The type of account
      enum:
        - checking
        - savings
        - cash
        - creditCard
        - lineOfCredit
        - otherAsset
        - otherLiability
        - mortgage
        - autoLoan
        - studentLoan
        - personalLoan
        - medicalDebt
        - otherDebt
      type: string
    AccountsResponse:
      properties:
        data:
          properties:
            accounts:
              items:
                $ref: "#/components/schemas/Account"
              type: array
            server_knowledge:
              description: The knowledge of the server
              format: int64
              type: integer
          required:
            - accounts
            - server_knowledge
          type: object
      required:
        - data
      type: object
    BudgetDetail:
      allOf:
        - $ref: "#/components/schemas/BudgetSummary"
        - properties:
            accounts:
              items:
                $ref: "#/components/schemas/Account"
              type: array
            categories:
              items:
                $ref: "#/components/schemas/Category"
              type: array
            category_groups:
              items:
                $ref: "#/components/schemas/CategoryGroup"
              type: array
            months:
              items:
                $ref: "#/components/schemas/MonthDetail"
              type: array
            payee_locations:
              items:
                $ref: "#/components/schemas/PayeeLocation"
              type: array
            payees:
              items:
                $ref: "#/components/schemas/Payee"
              type: array
            scheduled_subtransactions:
              items:
                $ref: "#/components/schemas/ScheduledSubTransaction"
              type: array
            scheduled_transactions:
              items:
                $ref: "#/components/schemas/ScheduledTransactionSummary"
              type: array
            subtransactions:
              items:
                $ref: "#/components/schemas/SubTransaction"
              type: array
            transactions:
              items:
                $ref: "#/components/schemas/TransactionSummary"
              type: array
          type: object
    BudgetDetailResponse:
      properties:
        data:
          properties:
            budget:
              $ref: "#/components/schemas/BudgetDetail"
            server_knowledge:
              description: The knowledge of the server
              format: int64
              type: integer
          required:
            - budget
            - server_knowledge
          type: object
      required:
        - data
      type: object
    BudgetSettings:
      properties:
        currency_format:
          $ref: "#/components/schemas/CurrencyFormat"
        date_format:
          $ref: "#/components/schemas/DateFormat"
      required:
        - date_format
        - currency_format
      type: object
    BudgetSettingsResponse:
      properties:
        data:
          properties:
            settings:
              $ref: "#/components/schemas/BudgetSettings"
          required:
            - settings
          type: object
      required:
        - data
      type: object
    BudgetSummary:
      properties:
        accounts:
          description: The budget accounts (only included if `include_accounts=true` specified as query parameter)
          items:
            $ref: "#/components/schemas/Account"
          type: array
        currency_format:
          $ref: "#/components/schemas/CurrencyFormat"
        date_format:
          $ref: "#/components/schemas/DateFormat"
        first_month:
          description: The earliest budget month
          format: date
          type: string
        id:
          format: uuid
          type: string
        last_modified_on:
          description: The last time any changes were made to the budget from either a web or mobile client
          format: date-time
          type: string
        last_month:
          description: The latest budget month
          format: date
          type: string
        name:
          type: string
      required:
        - id
        - name
      type: object
    BudgetSummaryResponse:
      properties:
        data:
          properties:
            budgets:
              items:
                $ref: "#/components/schemas/BudgetSummary"
              type: array
            default_budget:
              $ref: "#/components/schemas/BudgetSummary"
          required:
            - budgets
          type: object
      required:
        - data
      type: object
    BulkResponse:
      properties:
        data:
          properties:
            bulk:
              properties:
                duplicate_import_ids:
