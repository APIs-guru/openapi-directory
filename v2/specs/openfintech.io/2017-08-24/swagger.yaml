              - oceania
              - polar
            type: string
          name: filter[region]
          type: array
          uniqueItems: true
        - collectionFormat: csv
          description: Filtration by sub region.
          in: query
          items:
            enum:
              - northern_africa
              - southern_africa
              - western_africa
              - eastern_africa
              - middle_africa
              - northern_america
              - south_america
              - central_america
              - caribbean
              - southern_asia
              - western_asia
              - eastern_asia
              - south_eastern_asia
              - central_asia
              - northern_europe
              - southern_europe
              - western_europe
              - eastern_europe
              - polynesia
              - australia_and_new_zealand
              - micronesia
              - melanesia
            type: string
          name: filter[sub_region]
          type: array
          uniqueItems: true
        - collectionFormat: csv
          description: |
            Sort params:<br>

            | ASC | DESC |
            |-----|------|
            | name | -name |
            | area | -area |
            | population | -population |
            | region | -region |
            | sub_region | -sub_region |
          in: query
          items:
            enum:
              - name
              - -name
              - area
              - -area
              - population
              - -population
              - region
              - -region
              - sub_region
              - -sub_region
            type: string
          name: sort
          type: array
          uniqueItems: true
      responses:
        "200":
          description: List of countries.
          schema:
            $ref: "#/definitions/CountriesResponse"
      summary: List of countries
      tags:
        - Countries
  "/countries/{id}":
    get:
      description: |
        Returns country with specific ID.
      parameters:
