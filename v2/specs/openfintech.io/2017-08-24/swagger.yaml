              - pre_authorisation
              - chargeback_management
              - discover_protectbuy
              - level_iii_data
              - j_secure_by_jcb
            type: string
          name: filter[features]
          type: array
          uniqueItems: true
        - collectionFormat: csv
          description: |
            Sort params:<br>

            | ASC | DESC |
            |-----|------|
            | name | -name |
            | code | -code |
          in: query
          items:
            enum:
              - name
              - -name
              - code
              - -code
            type: string
          name: sort
          type: array
          uniqueItems: true
      responses:
        "200":
          description: List of Payment providers.
          schema:
            $ref: "#/definitions/PaymentProvidersResponse"
      summary: List of payment providers
      tags:
        - Payment providers
  "/payment-providers/{id}":
    get:
      description: |
        Returns payment provider with specific ID.
      parameters:
        - $ref: "#/parameters/id"
      responses:
        "200":
          description: Payment provider.
          schema:
            $ref: "#/definitions/PaymentProviderResponse"
        "404":
          description: Payment provider ID is not valid.
      summary: Payment provider by ID
      tags:
        - Payment providers
