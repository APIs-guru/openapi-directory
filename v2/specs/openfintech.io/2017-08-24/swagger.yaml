      description: |
        Returns all available currencies.
      parameters:
        - $ref: "#/parameters/page[number]"
        - $ref: "#/parameters/page[size]"
        - description: Full text search with name, code, type, code_iso_alpha3, code_jsons_alpha, code_estandards_alpha, category.
