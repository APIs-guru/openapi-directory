            - **Example**:
                - As part of JSON response format: `"2007-04-05T14:30:20Z"` (i.e., encoded as an [RFC 3339 Internet Date/Time Format](https://tools.ietf.org/html/rfc3339#section-5.6) string.)
          format: date-time
          title: Last Modified
          type: string
        month:
          description: Meaning of property matches the BiBTeX specification.
          title: Month
          type: string
        note:
          description: Meaning of property matches the BiBTeX specification.
          title: Note
          type: string
        number:
          description: Meaning of property matches the BiBTeX specification.
          title: Number
          type: string
        organization:
          description: Meaning of property matches the BiBTeX specification.
          title: Organization
          type: string
        pages:
          description: Meaning of property matches the BiBTeX specification.
          title: Pages
          type: string
        publisher:
          description: Meaning of property matches the BiBTeX specification.
          title: Publisher
          type: string
        school:
          description: Meaning of property matches the BiBTeX specification.
          title: School
          type: string
        series:
          description: Meaning of property matches the BiBTeX specification.
          title: Series
          type: string
        title:
          description: Meaning of property matches the BiBTeX specification.
          title: Title
          type: string
        url:
          description: The URL of the reference.
          format: uri
          maxLength: 65536
          minLength: 1
          title: Url
          type: string
        volume:
          description: Meaning of property matches the BiBTeX specification.
          title: Volume
          type: string
        year:
          description: Meaning of property matches the BiBTeX specification.
          title: Year
          type: string
      required:
        - last_modified
