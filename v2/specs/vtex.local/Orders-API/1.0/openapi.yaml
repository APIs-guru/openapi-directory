paths:
  /api/checkout/pvt/configuration/window-to-change-seller:
    get:
      deprecated: false
      description: "Retrieves a marketplace‚Äôs window to change seller, that is, the period when it is possible to choose another seller to fulfill a given order after the original seller has canceled it.

        \r

        \rThe default period for this window is of 2 days, but it can be configured by the request Update window to change seller."
      operationId: GetWindowToChangeSeller
      parameters:
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation _Accept_ Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      responses:
        "200":
          content:
            text/plain:
              examples:
                response:
                  value: 2
              schema:
                description: Window to change seller measured in days.
                type: integer
          description: OK
      summary: Get window to change seller
      tags:
        - Change seller
    post:
      deprecated: false
      description: "Updates a marketplace‚Äôs window to change seller, that is, the period when it is possible to choose another seller to fulfill a given order after the original seller has canceled it.

        \r

        \rIt is possible to check the current window using the request Get window to change seller."
      operationId: UpdateWindowToChangeSeller
      parameters:
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation _Accept_ Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            example:
              waitingTime: 4
            schema:
              properties:
                waitingTime:
                  description: Number of days after order cancelation by a seller, during which another seller may be assigned to fulfill the order.
                  type: integer
              required:
                - waitingTime
              type: object
        description: ""
        required: true
      responses:
        "201":
          description: Created
          headers: {}
      summary: Update window to change seller
      tags:
        - Change seller
