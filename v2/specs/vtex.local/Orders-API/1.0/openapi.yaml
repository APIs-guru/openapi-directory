  /api/oms/pvt/orders:
    get:
      deprecated: false
      description: "Retrieves a list of orders according to the filters described below. \r

        \r

        The limit of information retrieval is 30 pages, the default number of orders per page is 15 and it is possible to configure it up to 100 using the  `per_page` parameter. \r

        \r

        \ Be aware that as of October 3rd, 2018, this endpoint will not return the `items` property.\ 

        \r

        \r> This should **not** be used for integrations. Use the [orders Feed or hook](https://developers.vtex.com/docs/guides/orders-feed) for this purpose.

        \r

        \rThis endpoint returns only orders that already have been indexed, which takes approximately four minutes. Because of this, the data retrieved may present inconsistencies. To get live up-to-date information and [build order integrations](https://developers.vtex.com/vtex-rest-api/docs/erp-integration-set-up-order-integration) use the [orders Feed or hook](https://developers.vtex.com/docs/guides/orders-feed).

        \r

        > üìò Onboarding guide \r

        >\r

        > Check the new [Orders onboarding guide](https://developers.vtex.com/vtex-rest-api/docs/orders-overview). We created this guide to improve the onboarding experience for developers at VTEX. It assembles all documentation on our Developer Portal about Orders and is organized by focusing on the developer's journey.\r

        \r\n"
      operationId: ListOrders
      parameters:
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: "You can retrieve orders lists filtering by an `OrderField` combined with an `OrderType`. To do so, you have to concatenate them: `orderBy={{OrderField}},{{OrderType}}`. \r

            - `OrderField` values accepted: `creationDate`, `orderId`, `items`, `totalValue` and `origin`. \r

            - `OrderType` values accepted: `asc` and `desc`."
          explode: true
          in: query
          name: orderBy
          required: false
          schema:
            default: v502556llux-01,asc
            type: string
          style: form
        - description: Define the number of pages you wish to retrieve, restricted to the limit of 30 pages.
          explode: true
          in: query
          name: page
          required: false
          schema:
            default: 10
            format: int32
            type: integer
          style: form
        - description: Quantity of orders for each page, the default value is 15 and it goes up to 100 orders per page. Be aware that the limit of retrieval ofthis endpoint is 30 pages.
          explode: true
          in: query
          name: per_page
          required: false
          schema:
            default: 15
            format: int32
            type: integer
          style: form
        - description: Concatened value sufix `{{creationDate}}` and range date in Timestamp format. To use the `utc` query parameter, to filter orders by time zone, you must also fill the `f_creationDate` date parameter.
          explode: true
          in: query
          name: f_creationDate
          required: true
          schema:
            default: creationDate:[2016-01-01T02:00:00.000Z TO 2021-01-01T01:59:59.999Z]
            type: string
          style: form
        - description: Filters list to return only orders with non `null` values for the `invoiceInput` field.
          explode: true
          in: query
          name: f_hasInputInvoice
          required: false
          schema:
            default: false
            type: boolean
          style: form
        - description: "This parameter filters using Fulltext and accepts the values below. Be aware that the `+` caracter is not allowed in Fulltext Search. \r

            - Order Id \r

            - Client email \r

            - Client document \r

            - Client name"
          explode: true
          in: query
          name: q
          required: false
          schema:
            default: "- OrderID: v212333lux-02 \r

              - Client email: taylor@email.com \r

              - Client document: 21133355524 \r

              - Client name: Taylor"
            type: string
          style: form
        - description: Converts orders' time zone to the Universal Time Coordinated (UTC) format and shows the amount of orders set for that UTC, up to the limit of 30 pages. For it to work properly, you have to associate it with the `f_creationDate` parameter.
          explode: true
          in: query
          name: utc
          required: false
          schema:
            default: -2000
            format: int32
            type: integer
          style: form
        - description: "You can filter orders by shipping estimate time in days by concatenating the desired number of days with the sufix `.days`. For example: \r

            - Next 7 days: `7.days` \r

            - Tomorrow: `1.days` \r

            - Today: `0.days` \r

            - Late: `-1.days`"
          explode: true
          in: query
          name: f_shippingEstimate
          required: false
          schema:
            default: 0.days
            type: string
          style: form
        - description: "You can filter orders by invoiced date by concatenating the sufix `invoicedDate:` with the range date in Timestamp format. For example: \r

            - 1 Day: `invoicedDate:[2022-01-01T02:00:00.000Z TO 2022-01-02T01:59:59.999Z]`\r

            - 1 Month: `invoicedDate:[2022-01-01T02:00:00.000Z TO 2022-02-01T01:59:59.999Z]` \r

            - 1 Year: `invoicedDate:[2022-01-01T02:00:00.000Z TO 2022-01-01T01:59:59.999Z]`"
          explode: true
          in: query
          name: f_invoicedDate
          required: false
          schema:
            default: invoicedDate:[2022-01-01T02:00:00.000Z TO 2022-01-02T01:59:59.999Z]
            type: string
          style: form
        - description: "You can filter orders by creation date by concatenating the sufix `authorizedDate:` with the range date in Timestamp format. For example: \r

            - 1 Day: `authorizedDate:[2022-01-01T02:00:00.000Z TO 2022-01-02T01:59:59.999Z]`\r

            - 1 Month: `authorizedDate:[2022-01-01T02:00:00.000Z TO 2022-02-01T01:59:59.999Z]` \r

            - 1 Year: `authorizedDate:[2022-01-01T02:00:00.000Z TO 2022-01-01T01:59:59.999Z]`"
          explode: true
          in: query
          name: f_authorizedDate
          required: false
          schema:
            default: creationDate:[2022-01-01T02:00:00.000Z TO 2022-01-02T01:59:59.999Z]
            type: string
          style: form
        - description: You can filter orders by using a Universal Transverse Mercator (UTM) source.
          explode: true
          in: query
          name: f_UtmSource
          required: false
          schema:
            default: christmas_campaign
            type: string
          style: form
        - description: You can filter orders by using a seller's name.
          explode: true
          in: query
          name: f_sellerNames
          required: false
          schema:
            default: SellerName
            type: string
          style: form
        - description: You can filter orders by using a Call Center Operator's identification.
          explode: true
          in: query
          name: f_callCenterOperatorName
          required: false
          schema:
            default: Operator%20Name
            type: string
          style: form
        - description: You can filter orders by sales channel's ([or trade policy](https://help.vtex.com/en/tutorial/how-trade-policies-work--6Xef8PZiFm40kg2STrMkMV)) name.
          explode: true
          in: query
          name: f_salesChannel
          required: false
          schema:
            default: Main
            type: string
          style: form
        - description: You can filter orders by sales channel's ([or trade policy](https://help.vtex.com/en/tutorial/how-trade-policies-work--6Xef8PZiFm40kg2STrMkMV)) ID.
          explode: true
          in: query
          name: salesChannelId
          required: false
          schema:
            default: "1"
            type: string
          style: form
        - description: You can filter orders by affiliate ID.
          explode: true
          in: query
          name: f_affiliateId
          required: false
          schema:
            default: WLM
            type: string
          style: form
        - description: "You can filter orders by the following [order status](https://help.vtex.com/en/tutorial/order-flow-and-status--tutorials_196): \r

            - `waiting-for-sellers-confirmation` \r

            - `payment-pending` \r

            - `payment-approved` \r

            - `ready-for-handling` \r

            - `handling` \r

            - `invoiced` \r

            - `canceled`"
          explode: true
          in: query
          name: f_status
          required: false
          schema:
            default: ready-for-handling
            type: string
          style: form
        - description: When set as `true`, you retrieve [incomplete orders](https://help.vtex.com/en/tutorial/understanding-incomplete-orders), when set as `false`, you retrieve orders that are not incomplete.
          explode: true
          in: query
          name: incompleteOrders
          required: false
          schema:
            default: true
            type: boolean
          style: form
        - description: You can filter orders by payment type.
          explode: true
          in: query
          name: f_paymentNames
          required: false
          schema:
            default: Visa
            type: string
          style: form
        - description: You can filter orders by rates and benefits (promotions).
          explode: true
          in: query
          name: f_RnB
          required: false
          schema:
            default: Free+Shipping
            type: string
          style: form
        - description: "You can search orders by using one of the following criterias: \r

            - SKU ID - `sku_Ids&sku_Ids` \r

            - Gift List ID - `listId&listId` \r

            - Transaction ID (TID) - `tid&tid` \r

            - PCI Connector's Transaction ID (TID) - `pci_tid&pci_tid` \r

            - Payment ID (PID) - `paymentId&paymentId` \r

            - Connector's NSU - `nsu&nsu`"
          explode: true
          in: query
          name: searchField
          required: false
          schema:
            default: "\r

              - SKU ID: `25` \r

              - Gift List ID: `11223` \r

              - Transaction ID (TID): `54546300238810034995829230012` \r

              - PCI Connector's Transaction ID (TID): `7032909234899834298423209` \r

              - Payment ID (PID): `2` \r

              - Connector's NSU: `2437281`"
            type: string
          style: form
        - description: When set as `true`, this parameter filters orders made via [inStore](https://help.vtex.com/en/tracks/what-is-instore--zav76TFEZlAjnyBVL5tRc), and when set as `false`, it filters orders that were not made via inStore.
          explode: true
          in: query
          name: f_isInstore
          required: false
          schema:
            default: true
            type: boolean
          style: form
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              example:
                facets: []
                list:
                  - ShippingEstimatedDate: null
                    ShippingEstimatedDateMax: null
                    ShippingEstimatedDateMin: null
                    affiliateId: ""
                    authorizedDate: 2019-02-07T21:29:54+00:00
