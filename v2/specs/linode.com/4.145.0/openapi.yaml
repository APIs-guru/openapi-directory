paths:
  /account:
    get:
      description: |
        Returns the contact and billing information related to your Account.
      operationId: getAccount
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
          description: Returns a single Account object.
        default:
          $ref: "#/components/responses/ErrorResponse"
      security:
        - personalAccessToken: []
        - oauth:
            - account:read_only
      summary: Account View
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Authorization: Bearer $TOKEN" \
                https://api.linode.com/v4/account
        - lang: CLI
          source: |
            linode-cli account view
      x-linode-cli-action: view
      x-linode-grant: read_only
    put:
      description: |
        Updates contact and billing information related to your Account.
      operationId: updateAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
        description: |
          Update contact and billing information.

          Account properties that are excluded from a request remain unchanged.

          When updating an Account's `country` to "US", an error is returned if the Account's `zip` is not a valid US zip code.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
          description: The updated Account.
        default:
          $ref: "#/components/responses/ErrorResponse"
      security:
        - personalAccessToken: []
        - oauth:
            - account:read_write
      summary: Account Update
      tags:
        - Account
      x-code-samples:
        - lang: Shell
          source: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: Bearer $TOKEN" \
                -X PUT -d '{
                  "address_1": "123 Main St.",
                  "address_2": "Suite 101",
                  "city": "Philadelphia",
                  "company": "My Company, LLC",
                  "country": "US",
                  "email": "jsmith@mycompany.com",
                  "first_name": "John",
                  "last_name": "Smith",
                  "phone": "555-555-1212",
                  "state": "PA",
                  "tax_id": "ATU99999999",
                  "zip": "19102"
                }' \
                https://api.linode.com/v4/account
        - lang: CLI
          source: |
            linode-cli account update \
              --address_1 "123 Main St." \
              --address_2 "Suite 101" \
              --city Philadelphia \
              --company My Company \ LLC \
              --country US \
              --email jsmith@mycompany.com \
              --first_name John \
              --last_name Smith \
              --phone 555-555-1212 \
              --state PA \
              --tax_id ATU99999999 \
              --zip 19102
      x-linode-cli-action: update
      x-linode-grant: read_write
    x-linode-cli-command: account
  /account/cancel:
    post:
      description: |
