          type: string
        check_timeout:
          default: 30
          description: |
            How long, in seconds, to wait for a check attempt before considering it failed.

            Must be less than `check_interval`.
          example: 10
          maximum: 30
          minimum: 1
          type: integer
        cipher_suite:
          default: recommended
          description: |
            What ciphers to use for SSL connections served by this NodeBalancer.

