          description: 200  response
        "400":
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                      "error": {
                        "code": 400,
                        "message": "No QOD categories defined for this language."
                      }
                    }                            
          description: 400  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
