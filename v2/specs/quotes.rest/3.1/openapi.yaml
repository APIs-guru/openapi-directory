components:
  schemas:
    NewQuote:
      properties:
        author:
          description: Author name of quote.
          type: string
        quote:
          description: The Quote.
          type: string
        tags:
          description: Array of tags/categories.
          items:
            type: string
          type: array
      required:
        - quote
    QOD:
      allOf:
        - $ref: "#/components/schemas/Quote"
        - properties:
            date:
              description: Date this quote of the day belongs to
              type: string
          required:
            - date
    Quote:
      allOf:
        - $ref: "#/components/schemas/NewQuote"
        - properties:
            id:
              description: Unique identifier representing a specific quote in theysaidso.com.
              type: string
            image:
              description: Image URL that can be used for background to display this quote.
              type: string
            length:
              description: Length of the quote string.
              format: int32
              type: integer
          required:
            - id
    QuoteResponse:
      properties:
        contents:
          properties:
            quotes:
              description: List of quotes
              items:
                $ref: "#/components/schemas/Quote"
              type: array
        success:
          description: Metadata about this successful call
          type: string
  securitySchemes:
    X-TheySaidSo-Api-Secret:
      in: header
      name: X-TheySaidSo-Api-Secret
      type: apiKey
