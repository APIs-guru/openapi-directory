paths:
  /convert:
    post:
      description: |-
        Convert the number into its Arabic text representation
        حول العدد إلى ما يقابله كتابة
      externalDocs:
        description: ""
        url: ""
      operationId: convert
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                hundreds_form:
                  description: "Some use مائة others use مئة , both works in Arabic. If left empty the default is مائة "
                  example: مائة
                  format: string
                  type: string
                the_number:
                  description: Put the number here. Decimal is supported by most units.
                  example: "2519.50"
                  format: string
                  type: string
                unit:
                  description: |-
                    The counted subject, be it a currency like درهم إماراتي  or a size unit like متر مربع
                    If the unit does not appear in the text result, it may not be supported. Please contact us to add it.
                  example: " ريال سعودي"
                  format: string
                  type: string
              type: object
      responses:
        "200":
          description: number converted to text successfully, تمت عملية التفقيط بنجاح
