  "/blobs/{id}/upload":
    post:
      operationId: uploadBlobById
      parameters:
        - $ref: "#/components/parameters/PathId"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  format: binary
                  type: string
      responses:
        "200":
          description: Upload was successful
