        - description: Filename of the blob.
          in: path
          name: filename
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            image/*:
              schema:
                format: binary
                type: string
          description: The stored binary blob
      summary: Download a binary large object (blob)
      tags:
