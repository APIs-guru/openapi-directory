        - description: Retrieve entities from their creation date
          in: query
          name: request_from_date
          required: false
          schema:
            type: string
        - description: Retrieve entities to their creation date
          in: query
          name: request_to_date
          required: false
          schema:
            type: string
        - description: A web address of a store
          in: query
          name: store_url
          required: false
          schema:
            type: string
        - description: Find store by store key
          in: query
          name: store_key
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    properties:
                      carts:
                        items:
                          properties:
                            cart_id:
                              type: string
                            id:
                              type: string
                            store_key:
                              type: string
                            total_calls:
                              type: string
                            url:
                              type: string
                          type: object
                        type: array
                      carts_count:
                        type: integer
                    type: object
                  return_code:
                    type: integer
                  return_message:
                    type: string
                type: object
          description: successful operation
      security:
        - api_key: []
      tags:
        - account
