            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Bucket not found
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Delete a bucket
      tags:
        - Buckets
    get:
      operationId: GetBucketsID
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
        - description: The bucket ID.
          in: path
          name: bucketID
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
