  /dashboards:
    get:
      operationId: GetDashboards
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
        - $ref: "#/components/parameters/Offset"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Descending"
        - description: A user identifier. Returns only dashboards where this user has the `owner` role.
          in: query
          name: owner
          schema:
            type: string
        - description: The column to sort by.
          in: query
          name: sortBy
          schema:
            enum:
              - ID
              - CreatedAt
              - UpdatedAt
            type: string
        - description: A list of dashboard identifiers. Returns only the listed dashboards. If both `id` and `owner` are specified, only `id` is used.
          in: query
          name: id
          schema:
            items:
              type: string
            type: array
        - description: The identifier of the organization.
          in: query
          name: orgID
          schema:
            type: string
        - description: The name of the organization.
          in: query
          name: org
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboards"
          description: All dashboards
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: List all dashboards
      tags:
        - Dashboards
    post:
      operationId: PostDashboards
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDashboardRequest"
        description: Dashboard to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Dashboard"
                  - $ref: "#/components/schemas/DashboardWithViewProperties"
          description: Added dashboard
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Create a dashboard
      tags:
        - Dashboards
  "/dashboards/{dashboardID}":
    delete:
      operationId: DeleteDashboardsID
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
        - description: The ID of the dashboard to update.
          in: path
          name: dashboardID
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Delete has been accepted
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Dashboard not found
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Delete a dashboard
      tags:
        - Dashboards
    get:
      operationId: GetDashboardsID
