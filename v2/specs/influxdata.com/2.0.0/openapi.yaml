          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Check"
          description: The check requested
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Retrieve a check
      tags:
        - Checks
    patch:
      operationId: PatchChecksID
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
        - description: The check ID.
          in: path
          name: checkID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckPatch"
        description: Check update to apply
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Check"
          description: An updated check
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: The check was not found
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
      summary: Update a check
      tags:
        - Checks
    put:
      operationId: PutChecksID
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
        - description: The check ID.
          in: path
          name: checkID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Check"
        description: Check update to apply
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Check"
          description: An updated check
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: The check was not found
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error
