  "/checks/{checkID}/query":
    get:
      operationId: GetChecksIDQuery
      parameters:
        - $ref: "#/components/parameters/TraceSpan"
        - description: The check ID.
          in: path
          name: checkID
          required: true
          schema:
            type: string
      responses:
