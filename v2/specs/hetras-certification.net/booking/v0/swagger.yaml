        type: string
      rate_mode:
        description: "The price for an addon service can be per person or per room. All the prices in an offer are already calculated\r

          \            for all rooms and number of persons per room. Based on this attribute you will be able to know how to calculate\r

          \            the price per person and room, per room or per person depending on your needs."
