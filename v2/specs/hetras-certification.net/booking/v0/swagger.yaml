  LinkObject:
    description: A Link Object represents a hyperlink from the containing resource to a URI.
    properties:
      deprecation:
        description: "<para>The \"deprecation\" property is OPTIONAL.</para>\r

          <para> </para>\r

          <para>Its presence indicates that the link is to be deprecated (i.e.\r

          \            removed) at a future date.  Its value is a URL that SHOULD provide\r

          \            further information about the deprecation.\r

          \            A client SHOULD provide some notification (for example, by logging a\r

          \            warning message) whenever it traverses over a link that has this\r

          \            property.  The notification SHOULD include the deprecation property's\r

          \            value so that a client maintainer can easily find information about\r

          \            the deprecation.</para>"
        type: string
      href:
        description: "<para>The \"href\" property is REQUIRED.</para>\r

          <para> </para>\r

          <para>Its value is either a URI [RFC3986] or a URI Template [RFC6570].\r

          \            If the value is a URI Template then the Link Object SHOULD have a\r

          \            \"templated\" attribute whose value is true.</para>"
        type: string
      hreflang:
        description: "<para>The \"hreflang\" property is OPTIONAL.</para>\r

          <para> </para>\r

          <para>Its value is a string and is intended for indicating the language of\r

          \            the target resource (as defined by [RFC5988]).</para>"
        type: string
      name:
        description: "<para>The \"name\" property is OPTIONAL.</para>\r

          <para> </para>\r

          <para>Its value MAY be used as a secondary key for selecting Link Objects\r

          \            which share the same relation type.</para>"
        type: string
      profile:
        description: "<para>The \"profile\" property is OPTIONAL.</para>\r

          <para> </para>\r

          <para>Its value is a string which is a URI that hints about the profile.</para>"
        type: string
      templated:
        description: "<para>The \"templated\" property is OPTIONAL.</para>\r

          <para> </para>\r

          <para>Its value is boolean and SHOULD be true when the Link Object's \"href\"\r

          \            property is a URI Template.\r

          \            Its value SHOULD be considered false if it is undefined or any other\r

          \            value than true.</para>"
        type: boolean
      title:
        description: "<para>The \"title\" property is OPTIONAL.</para>\r

          <para> </para>\r

          <para>Its value is a string and is intended for labelling the link with a\r

          \            human-readable identifier (as defined by [RFC5988]).</para>"
        type: string
