        type: array
      minimum:
        description: "Based on the rateplan a reservation does need to have a minimum guarantee. When you create a new booking you\r

          \            can always use a higher guarantee type starting from the minimum. If you do not specify a guarantee when creating\r

          \            a new booking using this offer this guarantee type will be used by default. See \r

          \            https://developer.hetras.com/docs/tutorials#payment for information about guarantee types and payment details"
        enum:
