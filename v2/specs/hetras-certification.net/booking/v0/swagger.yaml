  AssignRoomCriteria:
    description: Represents a set of criteria for assigning a room
    properties:
      amenities:
        description: Ensure the assigned room will have all the amenities specified. You can provide a comma seperated list of amenity codes.
        items:
          type: string
        type: array
      condition:
        description: "Here you can define to limit the list of assignable rooms based on their current condition. This is only applicable if the underlying reservation\r

