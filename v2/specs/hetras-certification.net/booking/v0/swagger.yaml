  /api/booking/v0/rates:
    get:
      consumes: []
      deprecated: false
      description: "With the rates request you can get a list of different rate offers per room type. You will have to at least \r

        \            specify the hotel, the arrival and departure date, number of adults per room and the channel code. The channel code\r

        \            will define which rates will be returned based on the access control configuration for the rates."
      operationId: Rates_Get
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - description: Specifies the hotel id to request offers for.
          format: int32
          in: query
          name: hotelId
          required: true
          type: integer
        - description: Date of arrival for the guest in the ISO-8601 format "YYYY-MM-DD".
          format: date-time
          in: query
          name: arrivalDate
          required: true
          type: string
        - description: Date of departure for the guest in the ISO-8601 format "YYYY-MM-DD".
          format: date-time
          in: query
          name: departureDate
          required: true
          type: string
        - description: Channel Code the rate plan needs to be configured for.
          in: query
          name: channelCode
          required: true
          type: string
        - description: Number of adults per room.
          format: byte
          in: query
          minimum: 1
          name: adults
          required: true
          type: string
        - description: Number of rooms (default is 1).
          format: byte
          in: query
          minimum: 1
          name: rooms
          required: false
          type: string
        - description: Only return offers with rates for the specified room type code.
          in: query
          name: roomType
          required: false
          type: string
        - description: Only return offers for the specified room type code.
          in: query
          name: ratePlanCode
          required: false
          type: string
        - description: Only return offers for the specified group code.
          in: query
          name: groupCode
          required: false
          type: string
        - description: Expand the rates breakdown if required.
          enum:
            - None
            - Breakdown
          in: query
          name: expand
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        "200":
          description: Different rates for the requested stay details grouped by room type.
          schema:
            $ref: "#/definitions/Rates"
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the Request-URI. It is also used if there are no rates available for the specified guest stay details.
        "422":
          description: "The request failed to validate. Either a mandatory parameter was missing or no offers for \r

            \            the requested stay details"
        "500":
          description: We caught an unexpected error on our side. Please report with providing the Hetras-Tracking-Id from the response headers and we will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Get a list of room offers for the specified guest stay details.
      tags:
        - Rates
definitions:
  AcceptedGuaranteeTypes:
