swagger: "2.0"
schemes:
  - https
host: api.hetras-certification.net
basePath: /
info:
  title: hetras Booking API Version 0
  version: v0
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_hetras_profile_image.jpeg
  x-origin:
    - format: swagger
      url: https://developer.hetras.com/swagger/spec/BookingAPIv0.json
      version: "2.0"
  x-providerName: hetras-certification.net
  x-serviceName: booking
paths:
  /api/booking/v0/addons:
    get:
      consumes: []
      deprecated: false
      description: "With the addons request you can get a list of offers for addon services available for a specific rate, room type\r

        \            and guest stay details.The channel code will define which rates will be returned based on the access control \r

        \            configuration for related rates."
      operationId: Addons_Get
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - description: Specifies the hotel id to request offers for.
          format: int32
          in: query
          name: hotelId
          required: true
          type: integer
        - description: Date from when the addon service will be booked to the reservation in the ISO-8601 format "YYYY-MM-DD".
          format: date-time
          in: query
          name: arrivalDate
          required: true
          type: string
        - description: "Date until when the addon service will be booked to the reservation in the ISO-8601 format \"YYYY-MM-DD\".\r

            \            This is usually the departure date of the reservation."
          format: date-time
          in: query
          name: departureDate
          required: true
          type: string
        - description: Channel Code the rate plan needs to be configured for.
          in: query
          name: channelCode
          required: true
          type: string
        - description: Number of adults per room.
          format: byte
          in: query
          maximum: 255
          minimum: 1
          name: adults
          required: true
          type: string
        - description: Number of rooms.
          format: byte
          in: query
          maximum: 255
          minimum: 1
          name: rooms
          required: true
          type: string
        - description: Only return offers for the specified room type code.
          in: query
          name: roomType
          required: true
          type: string
        - description: Only return offers for the specified rate plan code.
          in: query
          name: ratePlanCode
          required: true
          type: string
        - description: Expand the rates breakdown if required.
          enum:
            - None
            - Breakdown
          in: query
          name: expand
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        "200":
          description: All addon offers for the requested stay details.
          schema:
            $ref: "#/definitions/Addons"
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the Request-URI.
        "422":
          description: "The request failed to validate. Either a mandatory parameter was missing or no offers for \r

            \            the requested stay details"
        "500":
          description: We caught an unexpected error on our side. Please report with providing the Hetras-Tracking-Id from the response headers and we will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Get a list of offers for addon services for the specified guest stay details.
      tags:
        - Addons
  /api/booking/v0/availability:
    get:
      consumes: []
      deprecated: false
      description: Read past occupancy and future availability for a specific hotel. You can also request the breakdown per room type.
      operationId: Availability_Get
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - description: Specifies the hotel id to request the availability for.
          format: int32
          in: query
          name: hotelId
          required: true
          type: integer
        - description: Defines the first business day you would like to get availability numbers for.
          format: date-time
          in: query
          name: from
          required: true
          type: string
        - description: "Defines the last business day you would like to get availability numbers for. The maximum time span between <i>from</i>´and <i>to</i>\r

            \            is limited to 365 days."
          format: date-time
          in: query
          name: to
          required: true
          type: string
        - description: You can expand the room types breakdown per business day for the availibility numbers if need be.
          enum:
            - RoomTypes
          in: query
          name: expand
          required: false
          type: string
        - description: Amount of items to skip.
          format: int32
          in: query
          name: skip
          required: false
          type: integer
        - description: Amount of items to select.
          format: int32
          in: query
          name: top
          required: false
          type: integer
        - description: Return total number of items for a given filter criteria.
          enum:
            - None
            - AllPages
          in: query
          name: inlinecount
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        "200":
          description: Returns a list of availabilities per business day.
          schema:
            $ref: "#/definitions/AvailabilityResponse"
        "400":
          description: Bad request. Request parameters syntactically erroneous.
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the Request-URI.
        "500":
          description: We caught an unexpected error on our side. Please report with providing the Hetras-Tracking-Id from the response headers and we will check the logfiles.
      summary: Gets the availability and occupancy for a specific hotel and timespan.
      tags:
        - Availability
  /api/booking/v0/blocks:
    get:
      consumes: []
      deprecated: false
      description: "With this endpoint you can request a list of blocks for the hotel chain. Currently we only support to optionally\r

        \            filter by the group code linked to the block. Additional filters will be available soon."
      operationId: Blocks_GetBlocksAsync
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - in: body
          name: token
          required: true
          schema:
            $ref: "#/definitions/CancellationToken"
        - description: Only return blocks for this specific hotel.
          format: int32
          in: query
          name: hotelId
          required: false
          type: integer
        - description: Filter the blocks by the specified group code
          in: query
          name: groupCode
          required: false
          type: string
        - description: Return all blocks where the block's last_departure is greater than specified date.
          format: date-time
          in: query
          name: from
          required: false
          type: string
        - description: Return all blocks where the block's last_departure is less than specified date.
          format: date-time
          in: query
          name: to
          required: false
          type: string
        - description: Return all blocks where the block status is one of the specified values.
          enum:
            - Cancelled
            - Tentative
            - Definite
          in: query
          name: status
          required: false
          type: string
        - collectionFormat: csv
          description: Return all blocks that have related the specified comma-separated rate plans.
          in: query
          items:
            type: string
          name: ratePlanCodes
          required: false
          type: array
        - description: If true it will include also details of block count per each room type.
          in: query
          name: countDetails
          required: false
          type: boolean
        - description: Amount of items to skip.
          format: int32
          in: query
          name: skip
          required: false
          type: integer
        - description: Amount of items to select.
          format: int32
          in: query
          name: top
          required: false
          type: integer
        - description: Return total number of items for a given filter criteria.
          enum:
            - None
            - AllPages
          in: query
          name: inlinecount
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        "200":
          description: Returns a list of blocks matching the provided filter criteria.
          schema:
            $ref: "#/definitions/Object"
        "204":
          description: There are no blocks matching your filter criteria.
        "400":
          description: Bad request. Request parameters syntactically erroneous.
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the Request-URI.
        "500":
          description: We caught an unexpected error on our side. Please report with providing the Hetras-Tracking-Id from the response headers and we will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Gets a list of blocks.
      tags:
        - Blocks
