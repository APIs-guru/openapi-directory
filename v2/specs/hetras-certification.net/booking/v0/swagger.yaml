  /api/booking/v0/bookings:
    get:
      consumes: []
      deprecated: false
      description: "Here you can easily find bookings matching various criteria. The booking you are looking for has to fullfill all the specified criteria\r

        \            at the same time. So if you specify a customer name and a channel code you will get all bookings where the firstname or lastname of a guest or a \r

        \            contact contains the specified value and that have been done through the defined channel.\r

        \            A booking can consist of multiple reservations, so even if you are looking for a specific reservation which is part of a multi-room booking you will get\r

        \            all reservations for this booking returned."
      operationId: Bookings_GetBookings
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - description: Only return bookings for this specific hotel.
          format: int32
          in: query
          name: hotelId
          required: false
          type: integer
        - description: Return bookings for this cancellation id.
          in: query
          name: cancellationId
          required: false
          type: string
        - description: "Return bookings matching this reservation number. Please note that reservation numbers are only unique within a hotel. If you\r

            \            don´t specify a hotel filter at the same time you could get back multiple bookings from different hotels."
          format: int32
          in: query
          name: reservationNumber
          required: false
          type: integer
        - description: "Return all bookings where the first or lastname of one of the guests or the contact contains the specified value. The search is executed case insensitive\r

            \            and also stripping of any whitespaces."
          in: query
          name: customerName
          required: false
          type: string
        - description: "Return all bookings where the primary email address of one of the guests or the contact contains the specified value. The search is executed case insensitive\r

            \            and also stripping of any whitespaces."
          in: query
          name: customerEmail
          required: false
          type: string
        - description: Return all bookings the id of one of the guests or the contact matches the specified value.
          in: query
          name: customerId
          required: false
          type: string
        - description: Return all bookings having the specified room number assigned.
          in: query
          name: roomNumber
          required: false
          type: string
        - description: Return all bookings exactly matching the specified external id. This filter is case sensitive.
          in: query
          name: externalId
          required: false
          type: string
        - description: "Return all bookings where the name of the linked company or travel agent profile contains the specified value. The search is executed case insensitive\r

            \            and also stripping of any whitespaces."
          in: query
          name: companyName
          required: false
          type: string
        - description: Return all bookings the id of the company or travel agent profile matches the specified value.
          in: query
          name: companyId
          required: false
          type: string
        - description: "Return all bookings where the primary email address of the company or the travel agent profile contains the specified value. The search is executed case insensitive\r

            \            and also stripping of any whitespaces."
          in: query
          name: companyEmail
          required: false
          type: string
        - description: Return all bookings where the block code matches the specified value.
          in: query
          name: blockCode
          required: false
          type: string
        - collectionFormat: csv
          description: Return all bookings where the reservation status is one of the specified values.
          in: query
          items:
            enum:
              - Tentative
              - Waitlisted
              - OnRequest
              - NonGuaranteed
              - Guaranteed
              - InHouse
              - CheckedOut
              - NoShow
              - Denied
              - Cancelled
              - Released
              - Walked
              - Expired
              - WalkIn
              - Registered
            type: string
          name: reservationStatuses
          required: false
          type: array
        - collectionFormat: csv
          description: Return all bookings where the market code is one of the specified values.
          in: query
          items:
            type: string
          name: marketCodes
          required: false
          type: array
        - collectionFormat: csv
          description: Return all bookings where the channel code is one of the specified values.
          in: query
          items:
            type: string
          name: channelCodes
          required: false
          type: array
        - collectionFormat: csv
          description: Return all bookings where the subchannel code is one of the specified values.
          in: query
          items:
            type: string
          name: subChannelCodes
          required: false
          type: array
        - collectionFormat: csv
          description: Return all bookings where the room type is one of the specified values.
          in: query
          items:
            type: string
          name: roomTypes
          required: false
          type: array
        - collectionFormat: csv
          description: Return all bookings where the rate plan code is one of the specified values.
          in: query
          items:
            type: string
          name: ratePlanCodes
          required: false
          type: array
        - collectionFormat: csv
          description: Return all reservations with at least one of the specified labels.
          in: query
          items:
            type: string
          name: labels
          required: false
          type: array
        - description: "Start date for the selected date filter. If you select arrival date as date filter the bookings returned will have at least\r

            \            one reservation arriving on the specified date or later."
          format: date-time
          in: query
          name: from
          required: false
          type: string
        - description: "End date for the selected date filter. If you select arrival date as date filter the bookings returned will have at least\r

            \            one reservation arriving on the specified date or earlier."
          format: date-time
          in: query
          name: to
          required: false
          type: string
        - description: "Select a date field you want to filter bookings by. Only one filter at a time can be applied. The to and from dates\r

            \            will then define the time range."
          enum:
            - ArrivalDate
            - DepartureDate
            - StayDate
            - CreationDate
            - ModificationDate
          in: query
          name: dateFilter
          required: false
          type: string
        - description: To be able to request reservations without personal data based on GDPR.
          enum:
            - Customers
          in: query
          name: exclude
          required: false
          type: string
        - description: Amount of items to skip.
          format: int32
          in: query
          name: skip
          required: false
          type: integer
        - description: Amount of items to select.
          format: int32
          in: query
          name: top
          required: false
          type: integer
        - description: Return total number of items for a given filter criteria.
          enum:
            - None
            - AllPages
          in: query
          name: inlinecount
          required: false
          type: string
      produces:
        - application/json
        - text/json
      responses:
        "200":
          description: A list of reservations for the requested hotel identifier.
          schema:
            $ref: "#/definitions/BookingListResponse"
        "204":
          description: There are no bookings matching your filter criteria.
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the Request-URI.
        "422":
          description: The request failed to validate.
        "500":
          description: We caught an unexpected error on our side. Please report with providing the Hetras-Tracking-Id from the response headers and we will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Find bookings matching the given filter criteria.
      tags:
        - Bookings
    post:
      consumes:
        - application/json
        - text/json
      deprecated: false
      description: "Create a new booking as defined in the requests payload. You can get more information about the payload if you check out the\r

        \            documentation for the reservation request model.<br />\r

        \            Please also have a look at the <a href=\"https://developer.hetras.com/docs/tutorials\" onfocus=\"this.blur()\">Tutorials</a>.<br />\r

        \            For more details on how the API responds to errors please check our documentation on \r

        \            <a href=\"https://developer.hetras.com/docs/errors/\" onfocus=\"this.blur()\">Error Handling</a>."
      operationId: Bookings_CreateBooking
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - description: Specifies the details of the booking to be created.
          in: body
          name: reservation
          required: true
          schema:
            $ref: "#/definitions/Reservation"
        - description: Whether to send a confirmation email to the primary guest
          in: query
          name: sendConfirmation
          required: false
          type: boolean
      produces:
        - application/json
        - text/json
      responses:
        "201":
          description: "The creation of the booking was successful. You will get back the confirmation id and maybe warnings, if\r

            \            e.g. the prepayment could not be captured."
          schema:
            $ref: "#/definitions/ReservationConfirmation"
        "400":
          description: Bad request. Request body erroneous.
        "401":
          description: You provided wrong credentials, or you reached your API limit.
        "403":
          description: The application does not have access to the requested resource.
        "404":
          description: Not Found. The server has not found anything matching the Request-URI.
        "422":
          description: The request failed to validate.
        "500":
          description: We caught an unexpected error on our side. Please report with providing the Hetras-Tracking-Id from the response headers and we will check the logfiles.
        "503":
          description: The server is currently unavailable. Please try later.
      summary: Create a new booking.
      tags:
        - Bookings
