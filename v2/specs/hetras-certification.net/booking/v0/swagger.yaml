        description: The currency the addon service will be charged in.
        type: string
      included_tax:
        description: "The amount of taxes already included in the gross rate of the addon service also calculated for all rooms and\r

          \            all persons."
        format: double
        type: number
      rate:
        description: The gross rate of the addon service. It is the price calculated for all rooms and all persons.
        format: double
        type: number
    type: object
  AddonRate:
    properties:
