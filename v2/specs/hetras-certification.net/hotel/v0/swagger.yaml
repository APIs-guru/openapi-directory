      consumes: []
      deprecated: false
      description: "With this call you can find rateplans for a hotel by different filters. By default and without any filter criteria\r

        \            defined it will return you all active rateplans."
      operationId: RatePlans_GetRateplans
      parameters:
        - description: Application identifier
          in: header
          name: App-Id
          required: true
          type: string
          x-data-threescale-name: app_ids
        - description: Application key.
          in: header
          name: App-Key
          required: true
          type: string
          x-data-threescale-name: app_keys
        - description: The hotel id you are trying to find rateplans for.
          format: int32
          in: path
          name: hotelId
          required: true
          type: integer
        - description: "Specify which rateplans to return. If you do not specify a value you will by default get active\r

            \            rateplans."
          enum:
            - Active
            - Inactive
            - All
          in: query
          name: sellingStatus
          required: false
          type: string
        - description: Return all rateplans having commisionable status
          in: query
          name: commissionable
          required: false
          type: boolean
        - description: Return all rateplans belonging to the specified rateplan group
          in: query
          name: group
          required: false
          type: string
        - description: Return all rateplans having the specified rateplan as base rateplan
          in: query
          name: baseRateplan
          required: false
          type: string
        - description: Return all rateplans that are sold through at least one channel out of the specified channel group
          in: query
          name: channelGroup
          required: false
          type: string
        - description: Return all rateplans sold through the specified channel
          in: query
          name: channelCode
          required: false
          type: string
        - collectionFormat: csv
          description: Return all rateplans having one of the specified values as a market code
          in: query
          items:
            type: string
          name: marketCodes
          required: false
          type: array
        - collectionFormat: csv
          description: Return all rateplans by which at least one of the specified room types are sold
          in: query
          items:
            type: string
          name: roomTypes
          required: false
          type: array
