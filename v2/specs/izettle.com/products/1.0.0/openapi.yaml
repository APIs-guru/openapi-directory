openapi: 3.0.1
servers:
  - description: Production
    url: https://products.izettle.com
    variables: {}
info:
  description: The Product Library API is used for managing merchant's product information and product images.
  title: Product Library API
  version: 1.0.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_cdn.izettle.com_favicons_favicon-32x32.png
  x-origin:
    - format: openapi
      url: https://products.izettle.com/openapi.json
      version: "3.0"
  x-providerName: izettle.com
  x-serviceName: products
paths:
  "/organizations/{organizationUuid}/categories/v2":
    get:
      operationId: getProductTypes
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryResponse"
          description: List of all categories
      security:
        - ZettleOauth:
            - READ:PRODUCT
      summary: Retrieve all categories
      tags:
        - categories
    post:
      operationId: createCategories
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCategoriesRequest"
        required: true
      responses:
        "201":
          description: Category created
        "400":
          description: Category already exists
        "404":
          description: Organization not found
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: Create a new category
      tags:
        - categories
  "/organizations/{organizationUuid}/categories/v2/{categoryUuid}":
    delete:
      operationId: deleteCategory
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
        - in: path
          name: categoryUuid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: Category deleted
        "404":
          description: Organization not found
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: Delete a category
      tags:
        - categories
    patch:
      operationId: renameCategory
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
        - in: path
          name: categoryUuid
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RenameCategoryRequest"
        required: true
      responses:
        "204":
          description: Category renamed
        "400":
          description: Category already exists
        "404":
          description: Organization not found
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: Rename a category
      tags:
        - categories
  "/organizations/{organizationUuid}/discounts":
    get:
      operationId: getAllDiscounts
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/DiscountResponse"
                type: array
          description: List of all discounts
      security:
        - ZettleOauth:
            - READ:PRODUCT
      summary: Retrieve all discounts
      tags:
        - discounts
    post:
      description: Creates a single discount entity. The location of the newly created discount will be available in the successful response as a HttpHeaders.LOCATION header
      operationId: createDiscount
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DiscountRequest"
      responses:
        "201":
          description: Discount created
          headers:
            ETag:
              description: ETag value
              schema:
                type: string
              style: simple
            Location:
              description: Location of newly created Discount
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Invalid request body
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: Create a discount
      tags:
        - discounts
  "/organizations/{organizationUuid}/discounts/{discountUuid}":
    delete:
      operationId: deleteDiscount
      parameters:
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
        - in: path
          name: discountUuid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: Discount deleted
        "404":
          description: Organization or Discount not found
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: "Delete a single discount "
      tags:
        - discounts
    get:
      description: "Get the full discount with the provided UUID. The method supports conditional GET through providing a HttpHeaders.IF_NONE_MATCH header. If the conditional prerequisite is fullfilled, the full discount is returned: otherwise a 304 not modified will be returned with an empty body."
      operationId: getDiscount
      parameters:
        - in: header
          name: If-None-Match
          schema:
            type: string
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
        - in: path
          name: discountUuid
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiscountResponse"
          description: Discount
          headers:
            ETag:
              description: ETag value
              schema:
                type: string
              style: simple
        "304":
          description: Not modified
        "404":
          description: Organization or Discount not found
      security:
        - ZettleOauth:
            - READ:PRODUCT
      summary: Retrieve a single discount
      tags:
        - discounts
    put:
      description: "Updates a discount entity using JSON merge patch (https://tools.ietf.org/html/rfc7386). This means that only included fields will be changed: null values removes the field on the target entity, and other values updates the field. Conditional updates are supported through the HttpHeaders.IF_MATCH header. If the conditional prerequisite is fullfilled, the discount is updated: otherwise a 412 precondition failed will be returned with an empty body."
      operationId: updateDiscount
      parameters:
        - in: header
          name: If-Match
          schema:
            type: string
        - in: path
          name: organizationUuid
          required: true
          schema:
            format: uuid
            type: string
        - in: path
          name: discountUuid
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DiscountRequest"
        required: true
      responses:
        "204":
          description: Discount updated
          headers:
            ETag:
              description: ETag value
              schema:
                type: string
              style: simple
            Location:
              description: Location of updated Discount
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Invalid request body
        "412":
          description: "Precondition failed: ETag did not match the expected value"
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: Update a single discount
      tags:
        - discounts
  "/organizations/{organizationUuid}/images":
    get:
      description: Retrieves all library items images used by the organization, sorted by updated date
      operationId: getAllImageUrls
      parameters:
        - in: path
          name: organizationUuid
          required: true
