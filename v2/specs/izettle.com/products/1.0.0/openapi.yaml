          description: Product created. It will include the Product in the response only if 'returnEntity' is true
          headers:
            ETag:
              description: ETag value
              schema:
                type: string
              style: simple
            Location:
              description: Location of newly created Product
              schema:
                type: string
              style: simple
      security:
        - ZettleOauth:
            - WRITE:PRODUCT
      summary: Create a new product
      tags:
        - products
