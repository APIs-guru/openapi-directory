definitions:
  Action:
    allOf:
      - $ref: "#/definitions/CreativeWork"
    description: Defines an action.
    properties:
      displayName:
        description: A display name for the action.
        readOnly: true
        type: string
      isTopAction:
        description: A Boolean representing whether this result is the top action.
        readOnly: true
        type: boolean
      result:
        description: The result produced in the action.
        items:
          $ref: "#/definitions/Thing"
        readOnly: true
        type: array
      serviceUrl:
        description: Use this URL to get additional data to determine how to take the appropriate action. For example, the serviceUrl might return JSON along with an image URL.
        readOnly: true
        type: string
    type: object
  AggregateOffer:
    allOf:
      - $ref: "#/definitions/Offer"
    description: Defines a list of offers from merchants that are related to the image.
    properties:
      offers:
        description: A list of offers from merchants that have offerings related to the image.
        items:
          $ref: "#/definitions/Offer"
        readOnly: true
        type: array
    type: object
  AggregateRating:
    allOf:
      - $ref: "#/definitions/Rating"
    description: Defines the metrics that indicate how well an item was rated by others.
    properties:
      reviewCount:
        description: The number of times the recipe has been rated or reviewed.
        format: int32
        readOnly: true
        type: integer
    type: object
  CreativeWork:
    allOf:
      - $ref: "#/definitions/Thing"
    description: The most generic kind of creative work, including books, movies, photographs, software programs, etc.
    properties:
      datePublished:
        description: The date on which the CreativeWork was published.
        readOnly: true
        type: string
      provider:
        description: The source of the creative work.
        items:
          $ref: "#/definitions/Thing"
        readOnly: true
        type: array
      text:
        description: Text content of this creative work.
        readOnly: true
        type: string
      thumbnailUrl:
        description: The URL to a thumbnail of the item.
        readOnly: true
        type: string
    type: object
  CropArea:
    description: A JSON object consisting of coordinates specifying the four corners of a cropped rectangle within the input image.
    properties:
      bottom:
        description: The bottom coordinate of the region to be cropped. The coordinate is a fractional value of the original image's height and is measured from the top edge of the image. Specify the coordinate as a value from 0.0 through 1.0.
        format: float
        type: number
      left:
        description: The left coordinate of the region to be cropped. The coordinate is a fractional value of the original image's width and is measured from the left edge of the image. Specify the coordinate as a value from 0.0 through 1.0.
        format: float
        type: number
      right:
        description: The right coordinate of the region to be cropped. The coordinate is a fractional value of the original image's width and is measured from the left edge of the image. Specify the coordinate as a value from 0.0 through 1.0.
        format: float
        type: number
      top:
        description: The top coordinate of the region to be cropped. The coordinate is a fractional value of the original image's height and is measured from the top edge of the image. Specify the coordinate as a value from 0.0 through 1.0.
        format: float
        type: number
    required:
      - top
      - bottom
      - left
      - right
    type: object
  Error:
    description: Defines the error that occurred.
    properties:
      code:
        default: None
        description: The error code that identifies the category of error.
        enum:
          - None
          - ServerError
          - InvalidRequest
          - RateLimitExceeded
          - InvalidAuthorization
          - InsufficientAuthorization
        type: string
        x-ms-enum:
          modelAsString: true
          name: ErrorCode
      message:
        description: A description of the error.
        type: string
      moreDetails:
        description: A description that provides additional information about the error.
        readOnly: true
        type: string
      parameter:
        description: The parameter in the request that caused the error.
        readOnly: true
        type: string
      subCode:
        description: The error code that further helps to identify the error.
        enum:
          - UnexpectedError
          - ResourceError
          - NotImplemented
          - ParameterMissing
          - ParameterInvalidValue
          - HttpNotAllowed
          - Blocked
          - AuthorizationMissing
          - AuthorizationRedundancy
          - AuthorizationDisabled
          - AuthorizationExpired
        readOnly: true
        type: string
        x-ms-enum:
          modelAsString: true
          name: ErrorSubCode
      value:
        description: The parameter's value in the request that was not valid.
        readOnly: true
        type: string
    required:
      - code
      - message
    type: object
  ErrorResponse:
    allOf:
      - $ref: "#/definitions/Response"
    description: The top-level response that represents a failed request.
    properties:
      errors:
        description: A list of errors that describe the reasons why the request failed.
        items:
          $ref: "#/definitions/Error"
        type: array
    required:
      - errors
    type: object
  Filters:
    description: "A key-value object consisting of filters that may be specified to limit the results returned by the API. Current available filters: site."
    properties:
      site:
        description: The URL of the site to return similar images and similar products from. (e.g., "www.bing.com", "bing.com").
        type: string
    type: object
  Identifiable:
    allOf:
      - $ref: "#/definitions/ResponseBase"
    description: Defines the identity of a resource.
    properties:
      id:
        description: A String identifier.
        readOnly: true
        type: string
    type: object
  ImageAction:
    allOf:
      - $ref: "#/definitions/Action"
    description: Defines an image action.
    discriminator: _type
    properties:
      _type:
        description: Specifies the sub-class of the action.
        enum:
          - ImageEntityAction
          - ImageModuleAction
          - ImageRecipesAction
          - ImageRelatedSearchesAction
          - ImageShoppingSourcesAction
        type: string
      actionType:
        description: A string representing the type of action.
        readOnly: true
        type: string
    type: object
  ImageEntityAction:
    allOf:
      - $ref: "#/definitions/ImageAction"
    description: Defines an entity action.
    type: object
    x-ms-discriminator-value: ImageEntityAction
  ImageInfo:
    description: A JSON object that identities the image to get insights of . It also includes the optional crop area that you use to identify the region of interest in the image.
    properties:
      cropArea:
        $ref: "#/definitions/CropArea"
        description: A JSON object consisting of coordinates specifying the four corners of a cropped rectangle within the input image. Use the crop area to identify the region of interest in the image. You can apply the crop area to the images specified using the imageInsightsToken or url fields, or an image binary specified in an image form data.
      imageInsightsToken:
        description: An image insights token. To get the insights token, call one of the Image Search APIs (for example, /images/search). In the search results, the [Image](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#image) object's [imageInsightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#image-imageinsightstoken) field contains the token. The imageInsightsToken and url fields mutually exclusive; do not specify both. Do not specify an insights token if the request includes the image form data.
        type: string
      url:
        description: The URL of the input image. The imageInsightsToken and url fields are mutually exclusive; do not specify both. Do not specify the URL if the request includes the image form data.
        type: string
    type: object
  ImageKnowledge:
    allOf:
      - $ref: "#/definitions/Response"
    description: Defines a visual search API response.
    properties:
      image:
        $ref: "#/definitions/ImageObject"
        description: Image object containing metadata about the requested image.
        readOnly: true
      tags:
        description: A list of visual search tags.
        items:
          $ref: "#/definitions/ImageTag"
        readOnly: true
        type: array
    type: object
  ImageModuleAction:
    allOf:
      - $ref: "#/definitions/ImageAction"
    description: Defines an image list action.
    properties:
      data:
        $ref: "#/definitions/ImagesModule"
        description: A list of images.
        readOnly: true
    type: object
    x-ms-discriminator-value: ImageModuleAction
  ImageObject:
    allOf:
      - $ref: "#/definitions/MediaObject"
    description: Defines an image.
    properties:
      accentColor:
        description: A three-byte hexadecimal number that represents the color that dominates the image. Use the color as the temporary background in your client until the image is loaded.
        readOnly: true
        type: string
      imageId:
        description: Unique Id for the image.
        readOnly: true
        type: string
