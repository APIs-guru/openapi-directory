      tags:
        - ProjectApi
    post:
      operationId: CreateProject
      parameters:
        - description: Name of the project.
          examples:
            Successful CreateProject request:
              value: My New Project
          in: query
          name: name
          required: true
          schema:
            type: string
        - description: The description of the project.
          examples:
            Successful CreateProject request:
              value: A test project
          in: query
          name: description
          required: false
          schema:
            type: string
        - description: The id of the domain to use for this project. Defaults to General.
          examples:
            Successful CreateProject request:
              value: ee85a74c-405e-4adc-bb47-ffa8ca0c9f31
          in: query
          name: domainId
          required: false
          schema:
            format: uuid
            type: string
        - description: The type of classifier to create for this project.
          in: query
          name: classificationType
          required: false
          schema:
            enum:
              - Multiclass
              - Multilabel
            type: string
        - description: List of platforms the trained model is intending exporting to.
          explode: false
          in: query
          name: targetExportPlatforms
          required: false
          schema:
            items:
              enum:
                - CoreML
                - TensorFlow
                - DockerFile
                - ONNX
                - VAIDK
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Successful CreateProject request:
                  $ref: "#/components/examples/Successful_CreateProject_request"
              schema:
