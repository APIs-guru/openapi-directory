  description: "For general questions and support of the API, contact: webservices@paylocity.com\r

    # Overview\r

    \r

    Paylocity Web Services API is an externally facing RESTful Internet protocol. The Paylocity API uses HTTP verbs and a RESTful endpoint structure. OAuth 2.0 is used as the API Authorization framework. Request and response payloads are formatted as JSON.\r

    Paylocity supports v1 and v2 versions of its API endpoints. v1, while supported, won't be enhanced with additional functionality. For direct link to v1 documentation, please click [here](https://docs.paylocity.com/weblink/guides/Paylocity_Web_Services_API/v1/Paylocity_Web_Services_API.htm). For additional resources regarding v1/v2 differences and conversion path, please contact webservices@paylocity.com.\r

    \r

    ##### Setup\r

    \r

    Paylocity will provide the secure client credentials and set up the scope (type of requests and allowed company numbers). You will receive the unique client id, secret, and Paylocity public key for the data encryption. The secret will expire in 365 days. \r

    * Paylocity will send you an e-mail 10 days prior to the expiration date for the current secret. If not renewed, the second e-mail notification will be sent 5 days prior to secret's expiration. Each email will contain the code necessary to renew the client secret. \r

    * You can obtain the new secret by calling API endpoint using your current not yet expired credentials and the code that was sent with the notification email. For details on API endpoint, please see Client Credentials section. \r

    * Both the current secret value and the new secret value will be recognized during the transition period. After the current secret expires, you must use the new secret. \r

    * If you were unable to renew the secret via API endpoint, you can still contact Service and they will email you new secret via secure email.\r

    \r

    \r

    When validating the request, Paylocity API will honor the defaults and required fields set up for the company default New Hire Template as defined in Web Pay.\r

    \r

    \r

    # Authorization\r

    \r

    Paylocity Web Services API uses OAuth2.0 Authentication with JSON Message Format.\r

    \r

    \r

    All requests of the Paylocity Web Services API require a bearer token which can be obtained by authenticating the client with the Paylocity Web Services API via OAuth 2.0.\r

    \r

    \r

    The client must request a bearer token from the authorization endpoint:\r

    \r

    \r

    auth-server for production: https://api.paylocity.com/IdentityServer/connect/token\r

    \r

    \r

    auth-server for testing: https://apisandbox.paylocity.com/IdentityServer/connect/token\r

    \r

    Paylocity reserves the right to impose rate limits on the number of calls made to our APIs. Changes to API features/functionality may be made at anytime with or without prior notice.\r

    \r

    ##### Authorization Header\r

    \r

    The request is expected to be in the form of a basic authentication request, with the \"Authorization\" header containing the client-id and client-secret. This means the standard base-64 encoded user:password, prefixed with \"Basic\" as the value for the Authorization header, where user is the client-id and password is the client-secret.\r

    \r

    ##### Content-Type Header\r

    \r

    The \"Content-Type\" header is required to be \"application/x-www-form-urlencoded\".\r

    \r

    ##### Additional Values\r

    \r

    The request must post the following form encoded values within the request body:\r

    \r

    \    grant_type = client_credentials\r

    \    scope = WebLinkAPI\r

    \r

    ##### Responses\r

    \r

    Success will return HTTP 200 OK with JSON content:\r

    \r

    \    {\r

    \      \"access_token\": \"xxx\",\r

    \      \"expires_in\": 3600,\r

    \      \"token_type\": \"Bearer\"\r

    \    }\r

    \r

    # Encryption\r

    \r

    Paylocity uses a combination of RSA and AES cryptography. As part of the setup, each client is issued a public RSA key.\r

    \r

    Paylocity recommends the encryption of the incoming requests as additional protection of the sensitive data. Clients can opt-out of the encryption during the initial setup process. Opt-out will allow Paylocity to process unencrypted requests.\r

    \r

    The Paylocity Public Key has the following properties:\r

    \r

    * 2048 bit key size\r

    \r

    * PKCS1 key format\r

    \r

    * PEM encoding\r

    \r

    ##### Properties\r

    \r

    * key (base 64 encoded): The AES symmetric key encrypted with the Paylocity Public Key. It is the key used to encrypt the content. Paylocity will decrypt the AES key using RSA decryption and use it to decrypt the content.\r

    \r

    * iv (base 64 encoded): The AES IV (Initialization Vector) used when encrypting the content.\r

    \r

    * content (base 64 encoded): The AES encrypted request. The key and iv provided in the secureContent request are used by Paylocity for decryption of the content.\r

    \r

    We suggest using the following for the AES:\r

    \r

    * CBC cipher mode\r

    \r

    * PKCS7 padding\r

    \r

    * 128 bit block size\r

    \r

    * 256 bit key size\r

    \r

    ##### Encryption Flow\r

    \r

    * Generate the unencrypted JSON payload to POST/PUT\r

    * Encrypt this JSON payload using your _own key and IV_ (NOT with the Paylocity public key)\r

    * RSA encrypt the _key_ you used in step 2 with the Paylocity Public Key, then, base64 encode the result\r

    * Base64 encode the IV used to encrypt the JSON payload in step 2\r

    * Put together a \"securecontent\" JSON object:\r

    \ \r

    {\r

    \  'secureContent' : {\r

    \    'key' : -- RSA-encrypted & base64 encoded key from step 3,\r

    \    'iv' : -- base64 encoded iv from step 4\r

    \    'content' -- content encrypted with your own key from step 2, base64 encoded\r

    \  }\r

    }\r

    \r

    ##### Sample Example\r

    \r

    \    {\r

    \      \"secureContent\": {\r

    \        \"key\": \"eS3aw6H/qzHMJ00gSi6gQ3xa08DPMazk8BFY96Pd99ODA==\",\r

    \        \"iv\": \"NLyXMGq9svw0XO5aI9BzWw==\",\r

    \        \"content\": \"gAEOiQltO1w+LzGUoIK8FiYbU42hug94EasSl7N+Q1w=\"\r

    \      }\r

    \    }\r

    \r

    ##### Sample C# Code\r

    \r

    \    using Newtonsoft.Json;\r

    \    using System;\r

    \    using System.IO;\r

    \    using System.Security.Cryptography;\r

    \    using System.Text;\r

    \r

    \    public class SecuredContent\r

    \    {\r

    \      [JsonProperty(\"key\")]\r

    \      public string Key { get; set; }\r

    \r

    \      [JsonProperty(\"iv\")]\r

    \      public string Iv { get; set; }\r

    \r

    \      [JsonProperty(\"content\")]\r

    \      public string Content { get; set; }\r

    \r

    \    }\r

    \r

    \    public class EndUserSecureRequestExample\r

    \    {\r

    \      public string CreateSecuredRequest(FileInfo paylocityPublicKey, string unsecuredJsonRequest)\r

    \      {\r

    \        string publicKeyXml = File.ReadAllText(paylocityPublicKey.FullName, Encoding.UTF8);\r

    \r

    \        SecuredContent secureContent = this.CreateSecuredContent(publicKeyXml, unsecuredJsonRequest);\r

    \r

    \        string secureRequest = JsonConvert.SerializeObject(new { secureContent });\r

    \r

    \        return secureRequest;\r

    \      }\r

    \r

    \      private SecuredContent CreateSecuredContent(string publicKeyXml, string request)\r

    \      {\r

    \        using (AesCryptoServiceProvider aesCsp = new AesCryptoServiceProvider())\r

    \        {\r

    \          aesCsp.Mode = CipherMode.CBC;\r

    \          aesCsp.Padding = PaddingMode.PKCS7;\r

    \          aesCsp.BlockSize = 128;\r

    \          aesCsp.KeySize = 256;\r

    \r

    \          using (ICryptoTransform crt = aesCsp.CreateEncryptor(aesCsp.Key, aesCsp.IV))\r

    \          {\r

    \            using (MemoryStream outputStream = new MemoryStream())\r

    \            {\r

    \              using (CryptoStream encryptStream = new CryptoStream(outputStream, crt, CryptoStreamMode.Write))\r

    \              {\r

    \                byte[] encodedRequest = Encoding.UTF8.GetBytes(request);\r

    \                encryptStream.Write(encodedRequest, 0, encodedRequest.Length);\r

    \                encryptStream.FlushFinalBlock();\r

    \                byte[] encryptedRequest = outputStream.ToArray();\r

    \r

    \                using (RSACryptoServiceProvider crp = new RSACryptoServiceProvider())\r

    \                {\r

    \                  crp.FromXmlstring(publicKeyXml);\r

    \                  byte[] encryptedKey = crp.Encrypt(aesCsp.Key, false);\r

    \r

    \                  return new SecuredContent()\r

    \                  {\r

    \                    Key = Convert.ToBase64string(encryptedKey),\r

    \                    Iv = Convert.ToBase64string(aesCsp.IV),\r

    \                    Content = Convert.ToBase64string(encryptedRequest)\r

    \                  };\r

    \                }\r

    \              }\r

    \            }\r

    \          }\r

    \        }\r

    \      }\r

    \    }\r

    \r

    ## Support\r

    \r

    Questions about using the Paylocity API? Please contact webservices@paylocity.com.\r

    \r

    # Deductions (v1)\r

    \r

    Deductions API provides endpoints to retrieve, add, update and delete deductions for a company's employees. For schema details, click <a href=\"https://docs.paylocity.com/weblink/guides/Paylocity_Web_Services_API/v1/Paylocity_Web_Services_API.htm\" target=\"_blank\">here</a>.\r

    \r

    # OnBoarding (v1)\r

    \r

    Onboarding API sends employee data into Paylocity Onboarding to help ensure an easy and accurate hiring process for subsequent completion into Web Pay. For schema details, click <a href=\"https://docs.paylocity.com/weblink/guides/Paylocity_Web_Services_API/v1/Paylocity_Web_Services_API.htm\" target=\"_blank\">here</a>."
