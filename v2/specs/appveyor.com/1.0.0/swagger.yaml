swagger: "2.0"
schemes:
  - https
host: ci.appveyor.com
basePath: /api
info:
  contact:
    email: team@appveyor.com
    name: AppVeyor Team
    url: https://www.appveyor.com/about/
  description: |
    AppVeyor is a hosted continuous integration service which runs on Microsoft
    Windows.  The AppVeyor REST API provides a RESTful way to interact with the
    AppVeyor service.  This includes managing projects, builds, deployments,
    and the teams that build them.

    Additional help and discussion of the AppVeyor REST API is available at
    http://help.appveyor.com/discussions

    This Swagger definition is an **unofficial** description of the AppVeyor
    REST API maintained at https://github.com/kevinoid/appveyor-swagger
    Please report any issues or suggestions for this Swagger definition at
    https://github.com/kevinoid/appveyor-swagger/issues/new

    #### API Conventions

    Fields which are missing from update operations (`PUT` requests) are
    typically reset to their default values.  So although most fields are not
    technically required, they should usually be specified in practice.
  license:
    name: AppVeyor End User License Agreement (EULA)
    url: https://www.appveyor.com/eula/
  termsOfService: https://www.appveyor.com/terms-of-service/
  title: AppVeyor REST API
  version: 1.0.0
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_www.appveyor.com_assets_img_appveyor-logo-256.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/kevinoid/appveyor-swagger/master/swagger.yaml
      version: "2.0"
  x-providerName: appveyor.com
  x-unofficialSpec: true
externalDocs:
  description: AppVeyor REST API Documentation
  url: https://www.appveyor.com/docs/api/
consumes:
  - application/json
produces:
  - application/json
  - application/xml
securityDefinitions:
  apiToken:
    description: |-
      API token can be acquired from https://ci.appveyor.com/api-keys
      This value must be passed to the server in the `Authorization` header as `"Bearer <token>"`.  Since [bearer token authentication support is not explicitly supported in OpenAPI 2.0](https://github.com/OAI/OpenAPI-Specification/issues/583), client code will vary.  Clients created with [swagger-codegen](https://github.com/swagger-api/swagger-codegen) should set `apiKeyPrefix` to `"Bearer"` and set `apiKey` to the token.  Other clients may need to set `apiKey` to the string `"Bearer <token>"`.
      Note that this should be [fixed in OpenAPI 3.0](https://github.com/OAI/OpenAPI-Specification/pull/807)), whenever that becomes available and supported.
      #### User-Level API Keys
      To use a user-level API key (prefixed with "v2."), `basePath` must be changed to `/api/account/{accountName}` where `{accountName}` is the name of the account for which requests will be made.
    in: header
    name: Authorization
    type: apiKey
security:
  - apiToken: []
parameters:
  accountName:
    description: |-
      AppVeyor account name on which to operate.
      Accounts for which a user has access are listed on the [Security page of
      the user profile](https://ci.appveyor.com/security) (when logged in).
      The user account is also the `accountName` property of `UserAccount`.
    in: path
    minLength: 1
    name: accountName
    required: true
    type: string
  all:
    default: false
    description: |-
      Include not only `successful`, but also jobs with `failed`, and
      `cancelled` status.
    in: query
    name: all
    type: boolean
  artifactFileName:
    description: |-
      File name (or path) of a build artifact file.
      Corresponds to the `fileName` property of `ArtifactModel`.
      URL-encoding of slashes in parameter values is optional.
    in: path
    minLength: 1
    name: artifactFileName
    required: true
    type: string
  badgeRepoProvider:
    description: Repository provider supported for badges
    enum:
      - bitBucket
      - gitHub
    in: path
    name: badgeRepoProvider
    required: true
    type: string
  branch:
    description: Repository Branch
    in: query
    minLength: 1
    name: branch
    type: string
  buildBranch:
    description: Build Branch
    in: path
    name: buildBranch
    required: true
    type: string
  buildVersion:
    description: Build Version (`version` property of `Build`)
    in: path
    name: buildVersion
    required: true
    type: string
  deploymentEnvironmentId:
    description: |
      Deployment Environment ID (`deploymentEnvironmentId` property of `DeploymentEnvironment`)
    in: path
    minimum: 0
    name: deploymentEnvironmentId
    required: true
    type: integer
  deploymentId:
    description: Deployment ID (`deploymentId` property of `Deployment`)
    in: path
    minimum: 0
    name: deploymentId
    required: true
    type: integer
  failingText:
    description: Text to show in badge when build is failing.
    in: query
    minLength: 1
    name: failingText
    type: string
  job:
    description: Name of the build job.
    in: query
    name: job
    type: string
  jobId:
    description: Build ID (`jobId` property of `BuildJob`)
    in: path
    name: jobId
    required: true
    type: string
  passingText:
    description: Text to show in badge when build is passing.
    in: query
    minLength: 1
    name: passingText
    type: string
  pendingText:
    description: Text to show in badge when build is pending.
    in: query
    minLength: 1
    name: pendingText
    type: string
  pr:
    description: |
      Include PR builds in the search results?
      `true` - take artifact from PR builds only;
      `false` - do not look for artifact in PR builds;
      default/unspecified - look for artifact in both PR an non-PR builds.
    in: query
    name: pr
    type: boolean
  projectSlug:
    description: Project Slug
    in: path
    name: projectSlug
    required: true
    type: string
  recordsNumber:
    description: Number of results to include in the response. getProjectDeployments is documented to have a maximum of 20. It currently returns 500 Internal Server Error for recordsNumber <= 5. In the past it has returned 500 Internal Server Error for many different values which did not match the value used by the ci.appveyor.com web interface at the time.  As of 2018-09-08, the value used by the web interface is 10.
    in: query
    minimum: 0
    name: recordsNumber
    required: true
    type: integer
  repoAccountName:
    description: Account name with repository provider
    in: path
    minLength: 1
    name: repoAccountName
    required: true
    type: string
  repoSlug:
    description: Slug (URL component) of repository.
    in: path
    minLength: 1
    name: repoSlug
    required: true
    type: string
  retina:
    default: false
    description: Return a larger image suitable for retina displays?  Exclusive with `svg`.
    in: query
    name: retina
    type: boolean
  roleId:
    description: Role ID
    in: path
    minimum: 0
    name: roleId
    required: true
    type: integer
  startBuildId:
    description: Maximum `buildId` to include in the results (exclusive).
    in: query
    minimum: 0
    name: startBuildId
    type: integer
  statusBadgeId:
    description: ID of the status badge (`statusBadgeId` from `ProjectWithConfiguration`).
    in: path
    minLength: 1
    name: statusBadgeId
    required: true
    type: string
  svg:
    default: false
    description: Return an SVG image instead of PNG?  Exclusive with `retina`.
    in: query
    name: svg
    type: boolean
  tag:
    description: A git (or other VCS) tag
    in: query
    minLength: 1
    name: tag
    type: string
  userId:
    description: User ID
    in: path
    minimum: 0
    name: userId
    required: true
    type: integer
  userInvitationId:
    description: User Invitation ID
    in: path
    minLength: 1
    name: userInvitationId
    required: true
    type: string
responses:
  Error:
    description: Error
    schema:
      $ref: "#/definitions/Error"
tags:
  - externalDocs:
      url: https://www.appveyor.com/docs/api/team/
    name: Collaborator
  - externalDocs:
      url: https://www.appveyor.com/docs/api/team/
    name: Role
  - externalDocs:
      url: https://www.appveyor.com/docs/api/team/
    name: User
  - externalDocs:
      url: https://www.appveyor.com/docs/api/projects-builds/
    name: Build
  - externalDocs:
      url: https://www.appveyor.com/docs/api/projects-builds/
    name: Project
  - externalDocs:
      url: https://www.appveyor.com/docs/api/environments-deployments/
    name: Deployment
  - externalDocs:
      url: https://www.appveyor.com/docs/api/environments-deployments/
    name: Environment
paths:
  /account/encrypt:
    post:
      operationId: encryptValue
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/EncryptRequest"
      produces:
        - text/plain
      responses:
        "200":
          description: Success
          examples:
            text/plain: wsnoY4v1v1Uofj0xf8E6FA==
          schema:
            type: string
        default:
          $ref: "#/responses/Error"
      summary: Encrypt a value for use in StoredValue.
      tags:
        - Project
  "/buildjobs/{jobId}/artifacts":
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/samples/download-artifacts-advanced-ps/
      operationId: getBuildArtifacts
      responses:
        "200":
          description: Success
          examples:
            application/json:
              - fileName: README.md
                name: README.md
                size: 3600
                type: File
              - fileName: out/example.Release.x64.zip
                name: out\example.zip
                size: 15600
                type: Zip
          schema:
            items:
              $ref: "#/definitions/ArtifactModel"
            type: array
        default:
          $ref: "#/responses/Error"
      security: []
      summary: Get build artifacts
      tags:
        - Build
    parameters:
      - $ref: "#/parameters/jobId"
  "/buildjobs/{jobId}/artifacts/{artifactFileName}":
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/samples/download-artifacts-advanced-ps/
      operationId: getBuildArtifact
      produces:
        - application/octet-stream
      responses:
        "200":
          description: Success
          schema:
            type: file
        default:
          $ref: "#/responses/Error"
      security: []
      summary: Download build artifact
      tags:
        - Build
    parameters:
      - $ref: "#/parameters/jobId"
      - $ref: "#/parameters/artifactFileName"
  "/buildjobs/{jobId}/log":
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#download-build-log
      operationId: getBuildLog
      produces:
        - application/octet-stream
      responses:
        "200":
          description: |-
            Success.
            Note:  Response content is plain text sent with Content-Type
            application/octet-stream.
          schema:
            type: file
        default:
          $ref: "#/responses/Error"
      security: []
      summary: Download build log
      tags:
        - Build
    parameters:
      - $ref: "#/parameters/jobId"
  /builds:
    post:
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#start-build-of-branch-most-recent-commit
      operationId: startBuild
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/BuildStartRequest"
      responses:
        "200":
          description: Success
          examples:
            application/json:
              authorName: Feodor Fitsner
              authorUsername: FeodorFitsner
              branch: master
              buildId: 136709
              buildNumber: 7
              commitId: c2892a70d60c96c1b65a7c665ab806b7731fea8a
              committed: 2014-08-15T22:05:54+00:00
              committerName: Feodor Fitsner
              committerUsername: FeodorFitsner
              created: 2014-08-16T00:40:38.1703914+00:00
              jobs: []
              message: replaced with command [skip ci]
              messages: []
              status: queued
              version: 1.0.7
          schema:
            $ref: "#/definitions/Build"
        default:
          $ref: "#/responses/Error"
      summary: Start build of branch most recent commit
      tags:
        - Build
    put:
      description: If `reRunIncomplete` is `true` and all jobs in the referenced build completed successfully, a 500 Internal Server Error is returned with the message "No failed or cancelled jobs in build with ID {buildId}".
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#re-run-build
      operationId: reRunBuild
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/ReRunBuildRequest"
      responses:
        "200":
          description: Success
          examples:
            application/json:
              authorName: Feodor Fitsner
              authorUsername: FeodorFitsner
              branch: master
              buildId: 136709
              buildNumber: 7
              commitId: c2892a70d60c96c1b65a7c665ab806b7731fea8a
              committed: 2014-08-15T22:05:54+00:00
              committerName: Feodor Fitsner
              committerUsername: FeodorFitsner
              created: 2014-08-16T00:40:38.1703914+00:00
              jobs: []
              message: replaced with command [skip ci]
              messages: []
              status: queued
              version: 1.0.7
          schema:
            $ref: "#/definitions/Build"
        default:
          $ref: "#/responses/Error"
      summary: Re-run build
      tags:
        - Build
  "/builds/{accountName}/{projectSlug}/{buildVersion}":
    delete:
      externalDocs:
        url: https://www.appveyor.com/docs/api/projects-builds/#cancel-build
      operationId: cancelBuild
      responses:
        "204":
          description: Success
        default:
          $ref: "#/responses/Error"
      summary: Cancel build
      tags:
        - Build
    parameters:
      - $ref: "#/parameters/accountName"
      - $ref: "#/parameters/projectSlug"
      - $ref: "#/parameters/buildVersion"
  /collaborators:
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/team/#get-collaborators
      operationId: getCollaborators
      responses:
        "200":
          description: Success
          examples:
            application/json:
              - accountId: 2
                accountName: FeodorFitsner
                created: 2014-02-03T20:29:26.6807307+00:00
                email: john@smith.com
                failedBuildNotification: all
                fullName: John Smith
                isCollaborator: true
                isOwner: false
                notifyWhenBuildStatusChangedOnly: true
                roleId: 3040
                roleName: My Role
                successfulBuildNotification: all
                updated: 2014-03-07T04:26:09.1051534+00:00
                userId: 2018
          schema:
            items:
              $ref: "#/definitions/UserAccount"
            type: array
        default:
          $ref: "#/responses/Error"
      summary: Get collaborators
      tags:
        - Collaborator
    put:
      externalDocs:
        url: https://www.appveyor.com/docs/api/team/#update-collaborator
      operationId: updateCollaborator
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CollaboratorUpdate"
      responses:
        "204":
          description: Success
        default:
          $ref: "#/responses/Error"
      summary: Update collaborator
      tags:
        - Collaborator
  "/collaborators/{userId}":
    delete:
      externalDocs:
        url: https://www.appveyor.com/docs/api/team/#delete-collaborator
      operationId: deleteCollaborator
      responses:
        "204":
          description: Success
        default:
          $ref: "#/responses/Error"
      summary: Delete collaborator
      tags:
        - Collaborator
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/team/#get-collaborator
      operationId: getCollaborator
      responses:
        "200":
          description: Success
          examples:
            application/json:
              roles:
                - created: 2013-09-26T19:23:39.3615105+00:00
                  isSystem: true
                  name: Administrator
                  roleId: 4
                - created: 2013-09-26T19:23:39.3645117+00:00
                  isSystem: true
                  name: User
                  roleId: 5
                - created: 2014-03-18T20:12:08.4749886+00:00
