          name: body
          required: true
          schema:
            $ref: "#/definitions/DeploymentCancellation"
      responses:
        "204":
          description: Success
        default:
          $ref: "#/responses/Error"
      summary: Cancel deployment
      tags:
        - Deployment
  "/deployments/{deploymentId}":
    get:
      externalDocs:
        url: https://www.appveyor.com/docs/api/environments-deployments/#get-deployment
      operationId: getDeployment
      responses:
