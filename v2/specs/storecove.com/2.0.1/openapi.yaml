          description: DEPRECATED. Use Tax/category and specify this per invoice line. If you do specify this field, it will be applied to all invoice lines and it is an error to specify a Tax/category at the invoice line level. This field holds the reason no tax is present in the invoice. Note that this is an invoice level field and you cannot specify it per invoice line. This field is mandatory unless tax is present in the invoice.
          enum:
            - export
            - reverse_charge
            - zero_rated
            - exempt
            - outside_scope
            - intra_community
          type: string
        taxPointDate:
          description: "The tax date is the date on which the supply of goods or of services was made or completed or the date on which the payment on account was made insofar as that date can be determined and differs from the date of the issue of the invoice. EU 2006-112 Article 226 Point 7. Note: For the Dutch TAX authorities the tac date should be the same as the issue date."
          pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
          title: Tax date
          type: string
        taxSubtotals:
          description: An array of tax subtotals. This element is mandatory for taxSystem 'tax_line_percentages'.
          items:
            $ref: "#/components/schemas/TaxSubtotal"
          minItems: 0
          title: Tax Subtotals
          type: array
        taxSystem:
          default: tax_line_amounts
          description: The tax system used for the invoice. The system 'tax_line_percentages' is preferred, but for historic purposes 'tax_line_amounts' is supported and the default. Since not all invoice formats that we are required to send support 'tax_line_amounts' we will need to convert the invoice to the 'tax_line_percentags' system if we are forced to send the invoice in that tax system. Note that an invoice must always contain tax information, even if that is 0% or an item or sender is exempt or tax is completely outside scope. In that case, use the correct tax categories (see <<_openapi_tax>>)
          enum:
            - tax_line_amounts
            - tax_line_percentages
          title: Tax System
          type: string
        taxesDutiesFees:
          description: An array of taxes, duties and fees for this invoice. At this moment, the only invoice level tax allowed is the Italian '2 bollo virtuale'
          items:
            $ref: "#/components/schemas/Tax"
          maxItems: 1
          minItems: 0
          title: Taxes, Duties and Fees
          type: array
        transactionType:
          description: The type of transaction. Currently used only for India.
          enum:
            - b2b
            - sezwp
            - sezwop
            - expwp
            - expwop
            - dexp
          title: Transaction Type
          type: string
        ublExtensions:
          description: An array of ubl extensions.
          items:
            type: string
          title: UBL Extensions
          type: array
        vatReverseCharge:
          default: false
          description: DEPRECATED. Use taxExemptReason.
          type: boolean
        x2y:
          default: b2b
          description: "The type of entities the document is sent from/to: b2b (business-to-business), b2g (business-to-government) or b2c (business-to-consumer). This field does not have a default, but it in mose cases it will be treated as b2b. Only when you explicitly specify b2g or b2c OR when it is clear from the context will a different value be used. For instance, when we see the document is being routed to DE:LWID or NL:OINO number, this tells us it is b2g. But in many cases we are unable to determine this and so it is best to always specify this field. Note that b2b_sez is for use inside India only."
          enum:
            - b2b
            - b2g
            - b2c
            - b2b_sez
          title: x2y
          type: string
