  "/purchase_invoices/{guid}":
    get:
      description: Get a specific PurchaseInvoice, in JSON format.
      operationId: get_invoice_json
      parameters:
        - description: The guid of the purchase invoice, from the webhook.
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
        - description: |-
            The PaymentMeans version. The default (and deprecated) version 1.0 will give BankPaymentMean, DirectDebitPaymentMean, CardPaymentMean, NppPaymentMean, SeBankGiroPaymentMean, SePlusGiroPaymentMean, SgCardPaymentMean, SgGiroPaymentMean, SgPaynowPaymentMean.

            Version 2.0 deprecates BankPaymentMean (now CreditTransferPaymentMean), CardPaymentMean (now CreditCardPaymentMean), NppPaymentMean (now AunzNppPayidPaymentMean), SeBankGiroPaymentMean (now SeBankgiroPaymentMean  -- note the lower 'g' in 'bankgiro'). It also adds OnlinePaymentServicePaymentMean, StandingAgreementPaymentMean, AunzNppPaytoPaymentMean, AunzBpayPaymentMean, AunzPostbillpayPaymentMean, AunzUriPaymentMean.
          in: query
          name: pmv
          required: false
          schema:
            default: "1.0"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseInvoice"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get Purchase invoice data as JSON
      tags:
        - PurchaseInvoices
  "/purchase_invoices/{guid}/{packaging}":
    get:
      description: Get a specific PurchaseInvoice.
      operationId: get_invoice_ubl
      parameters:
        - description: purchase invoice guid
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
        - description: How to package the purchase invoice.
          in: path
          name: packaging
          required: true
          schema:
            default: json
            enum:
              - json
              - ubl
              - original
            type: string
        - description: |-
            The PaymentMeans version. The default (and deprecated) version 1.0 will give BankPaymentMean, DirectDebitPaymentMean, CardPaymentMean, NppPaymentMean, SeBankGiroPaymentMean, SePlusGiroPaymentMean, SgCardPaymentMean, SgGiroPaymentMean, SgPaynowPaymentMean.

            Version 2.0 deprecates BankPaymentMean (now CreditTransferPaymentMean), CardPaymentMean (now CreditCardPaymentMean), NppPaymentMean (now AunzNppPayidPaymentMean), SeBankGiroPaymentMean (now SeBankgiroPaymentMean  -- note the lower 'g' in 'bankgiro'). It also adds OnlinePaymentServicePaymentMean, StandingAgreementPaymentMean, AunzNppPaytoPaymentMean, AunzBpayPaymentMean, AunzPostbillpayPaymentMean, AunzUriPaymentMean.
          in: query
          name: pmv
          required: false
          schema:
            default: "1.0"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PurchaseInvoiceUbl"
          description: Success
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      summary: Get Purchase invoice data in a selectable format
      tags:
        - PurchaseInvoices
  "/purchase_invoices/{guid}/{packaging}/{package_version}":
    get:
      description: Get a specific PurchaseInvoice in UBL format
      operationId: get_invoice_ubl_versioned
      parameters:
        - description: purchase invoice guid
          in: path
          name: guid
          required: true
          schema:
            format: uuid
            type: string
        - description: How to package the purchase invoice.
          in: path
