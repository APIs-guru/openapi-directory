                  position: 6
              commit_id: ecdd80bb57125d7ba9641ffaa4d7d2c19d3f3091
              event: REQUEST_CHANGES
            schema:
              properties:
                body:
                  description: "**Required** when using `REQUEST_CHANGES` or `COMMENT` for the `event` parameter. The body text of the pull request review."
