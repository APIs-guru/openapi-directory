                  type: string
              required:
                - commit_sha
                - ref
                - sarif
              type: object
        required: true
      responses:
        "202":
          content:
            application/json:
              examples:
                default:
                  $ref: "#/components/examples/code-scanning-sarif-upload"
              schema:
                $ref: "#/components/schemas/code-scanning-sarifs-receipt"
