  "/admin/ldap/teams/{team_id}/mapping":
    patch:
      description: |-
        Updates the [distinguished name](https://www.ldap.com/ldap-dns-and-rdns) (DN) of the LDAP entry to map to a team. [LDAP synchronization](https://docs.github.com/enterprise/admin/guides/user-management/using-ldap/#enabling-ldap-sync) must be enabled to map LDAP entries to a team. Use the [Create a team](https://docs.github.com/enterprise-server@3.0/rest/reference/teams/#create-a-team) endpoint to create a team with LDAP mapping.

        If you pass the `hellcat-preview` media type, you can also update the LDAP mapping of a child team.
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-server@3.0/rest/reference/enterprise-admin#update-ldap-mapping-for-a-team
      operationId: enterprise-admin/update-ldap-mapping-for-team
      parameters:
        - $ref: "#/components/parameters/team-id"
      requestBody:
        content:
          application/json:
            example:
              ldap_dn: cn=Enterprise Ops,ou=teams,dc=github,dc=com
            schema:
              properties:
                ldap_dn:
                  description: The [distinguished name](https://www.ldap.com/ldap-dns-and-rdns) (DN) of the LDAP entry to map to a team.
                  type: string
              required:
                - ldap_dn
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                default:
                  $ref: "#/components/examples/ldap-mapping-team"
              schema:
                $ref: "#/components/schemas/ldap-mapping-team"
          description: Response
      summary: Update LDAP mapping for a team
      tags:
        - enterprise-admin
      x-github:
        category: enterprise-admin
        enabledForGitHubApps: false
        githubCloudOnly: false
        previews:
          - name: hellcat
            note: |-
              The Nested Teams API is currently available for developers to preview. See the [blog post](https://developer.github.com/changes/2017-08-30-preview-nested-teams) for full details. To access the API, you must provide a custom [media type](https://docs.github.com/enterprise-server@3.0/rest/overview/media-types) in the `Accept` header:
              ```shell
              application/vnd.github.hellcat-preview+json
              ```
            required: false
        subcategory: ldap
  "/admin/ldap/teams/{team_id}/sync":
    post:
      description: Note that this API call does not automatically initiate an LDAP sync. Rather, if a `201` is returned, the sync job is queued successfully, and is performed when the instance is ready.
      externalDocs:
        description: API method documentation
