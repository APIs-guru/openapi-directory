    post:
      description: ""
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-server@3.0/rest/reference/enterprise-admin#create-a-global-webhook
      operationId: enterprise-admin/create-global-webhook
      parameters:
        - description: This API is under preview and subject to change.
          in: header
          name: accept
          required: true
          schema:
            default: application/vnd.github.superpro-preview+json
            type: string
      requestBody:
        content:
          application/json:
            example:
              config:
                content_type: json
                secret: secret
                url: https://example.com/webhook
              events:
                - organization
                - user
              name: web
            schema:
              properties:
                active:
                  default: true
                  description: Determines if notifications are sent when the webhook is triggered. Set to `true` to send notifications.
                  type: boolean
                config:
                  description: Key/value pairs to provide settings for this webhook.
                  properties:
                    content_type:
                      description: The media type used to serialize the payloads. Supported values include `json` and `form`. The default is `form`.
                      type: string
                    insecure_ssl:
                      description: Determines whether the SSL certificate of the host for `url` will be verified when delivering payloads. Supported values include `0` (verification is performed) and `1` (verification is not performed). The default is `0`. **We strongly recommend not setting this to `1` as you are subject to man-in-the-middle and other attacks.**
                      type: string
                    secret:
                      description: If provided, the `secret` will be used as the `key` to generate the HMAC hex digest value in the [`X-Hub-Signature`](https://docs.github.com/enterprise-server@3.0/webhooks/event-payloads/#delivery-headers) header.
                      type: string
                    url:
                      description: The URL to which the payloads will be delivered.
                      type: string
                  required:
                    - url
                  type: object
                events:
                  description: "The [events](https://docs.github.com/enterprise-server@3.0/webhooks/event-payloads) that trigger this webhook. A global webhook can be triggered by `user` and `organization` events. Default: `user` and `organization`."
                  items:
                    type: string
                  type: array
                name:
                  description: Must be passed as "web".
                  type: string
              required:
                - name
                - config
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                default:
                  $ref: "#/components/examples/global-hook"
              schema:
                $ref: "#/components/schemas/global-hook"
          description: Response
      summary: Create a global webhook
      tags:
        - enterprise-admin
      x-github:
        category: enterprise-admin
        enabledForGitHubApps: false
        githubCloudOnly: false
        previews:
          - name: superpro
            note: |-
              The [Global Webhooks API](https://docs.github.com/enterprise-server@3.0/rest/reference/enterprise-admin#global-webhooks) is currently available for developers to preview. To access the API during the preview period, you must provide a custom [media type](https://docs.github.com/enterprise-server@3.0/rest/overview/media-types) in the `Accept` header:
              ```shell
