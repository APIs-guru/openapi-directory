      properties:
        AudioDirection:
          default: out
          description: Media stream to be altered, incoming or outgoing
          enum:
            - in
            - out
          example: in
          type: string
        CallUUID:
          description: Unique identifier of the call to send DTMF to
          example: b7054b68-0620-455a-8ac7-f8f126853b9d
