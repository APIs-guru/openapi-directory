          description: Adjust the pitch in octaves
          example: 0.5
          format: float
          maximum: 1
          minimum: -1
          type: number
        PitchSemiTones:
          description: Adjust the pitch in semitones
          example: 2
          format: float
          maximum: 14
          minimum: -14
          type: number
        Rate:
          default: 1
          description: Adjust the rate
          example: 3
          exclusiveMinimum: true
          format: float
          minimum: 0
          type: number
        Tempo:
          default: 1
          description: Adjust the tempo
          example: 2
          exclusiveMinimum: true
          format: float
          minimum: 0
          type: number
      required:
