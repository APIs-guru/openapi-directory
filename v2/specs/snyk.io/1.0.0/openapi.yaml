                          description: "## Overview


                            [qs](https://www.npmjs.com/package/qs) is a querystring parser that supports nesting and arrays, with a depth limit.



                            Affected versions of this package are vulnerable to Prototype Override Protection Bypass.

                            By default `qs` protects against attacks that attempt to overwrite an object's existing prototype properties, such as `toString()`, `hasOwnProperty()`,etc.\r

                            \r

                            From [`qs` documentation](https://github.com/ljharb/qs):\r

                            > By default parameters that would overwrite properties on the object prototype are ignored, if you wish to keep the data from those fields either use plainObjects as mentioned above, or set allowPrototypes to true which will allow user input to overwrite those properties. WARNING It is generally a bad idea to enable this option as it can cause problems when attempting to use the properties that have been overwritten. Always be careful with this option.\r

                            \r

                            Overwriting these properties can impact application logic, potentially allowing attackers to work around security controls, modify data, make the application unstable and more.\r

                            \r

                            In versions of the package affected by this vulnerability, it is possible to circumvent this protection and overwrite prototype properties and functions by prefixing the name of the parameter with `[` or `]`. e.g. `qs.parse(\"]=toString\")` will return `{toString = true}`, as a result, calling `toString()` on the object will throw an exception.\r

                            \r

                            **Example:**\r

                            ```js\r

                            qs.parse('toString=foo', { allowPrototypes: false })\r

                            // {}\r

                            \r

                            qs.parse(\"]=toString\", { allowPrototypes: false })\r

                            // {toString = true} <== prototype overwritten\r

                            ```\r

                            \r

                            For more information, you can check out our [blog](https://snyk.io/blog/high-severity-vulnerability-qs/).\r

                            \r

