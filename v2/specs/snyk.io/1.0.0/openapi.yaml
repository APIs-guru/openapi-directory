                          description: "## Overview


                            [symfony/symfony](https://packagist.org/packages/symfony/symfony) is a PHP framework for web applications and a set of reusable PHP components.



                            Affected versions of this package are vulnerable to Cross-site Scripting (XSS).

                            A remote attacker could inject arbitrary web script or HTML via the \"file\" parameter in a URL.


                            ## Details

                            A cross-site scripting attack occurs when the attacker tricks a legitimate web-based application or site to accept a request as originating from a trusted source.\r

                            \r

                            This is done by escaping the context of the web application; the web application then delivers that data to its users along with other trusted dynamic content, without validating it. The browser unknowingly executes malicious script on the client side (through client-side languages; usually JavaScript or HTML)  in order to perform actions that are otherwise typically blocked by the browsers Same Origin Policy.\r

                            \r

                            Injecting malicious code is the most prevalent manner by which XSS is exploited; for this reason, escaping characters in order to prevent this manipulation is the top method for securing code against this vulnerability.\r

                            \r

                            Escaping means that the application is coded to mark key characters, and particularly key characters included in user input, to prevent those characters from being interpreted in a dangerous context. For example, in HTML, `<` can be coded as  `&lt`; and `>` can be coded as `&gt`; in order to be interpreted and displayed as themselves in text, while within the code itself, they are used for HTML tags. If malicious content is injected into an application that escapes special characters and that malicious content uses `<` and `>` as HTML tags, those characters are nonetheless not interpreted as HTML tags by the browser if theyve been correctly escaped in the application code and in this way the attempted attack is diverted.\r

                            \ \r

                            The most prominent use of XSS is to steal cookies (source: OWASP HttpOnly) and hijack user sessions, but XSS exploits have been used to expose sensitive information, enable access to privileged services and functionality and deliver malware. \r

                            \r

                            ### Types of attacks\r

                            There are a few methods by which XSS can be manipulated:\r

                            \r

                            |Type|Origin|Description|\r

                            |--|--|--|\r

                            |**Stored**|Server|The malicious code is inserted in the application (usually as a link) by the attacker. The code is activated every time a user clicks the link.|\r

                            |**Reflected**|Server|The attacker delivers a malicious link externally from the vulnerable web site application to a user. When clicked, malicious code is sent to the vulnerable web site, which reflects the attack back to the users browser.| \r

                            |**DOM-based**|Client|The attacker forces the users browser to render a malicious page. The data in the page itself delivers the cross-site scripting data.|\r

                            |**Mutated**| |The attacker injects code that appears safe, but is then rewritten and modified by the browser, while parsing the markup. An example is rebalancing unclosed quotation marks or even adding quotation marks to unquoted parameters.|\r

                            \r

                            ### Affected environments\r

                            The following environments are susceptible to an XSS attack:\r

                            \r

                            * Web servers\r

                            * Application servers\r

                            * Web application environments\r

                            \r

                            ### How to prevent\r

                            This section describes the top best practices designed to specifically protect your code: \r

                            \r

                            * Sanitize data input in an HTTP request before reflecting it back, ensuring all data is validated, filtered or escaped before echoing anything back to the user, such as the values of query parameters during searches. \r

                            * Convert special characters such as `?`, `&`, `/`, `<`, `>` and spaces to their respective HTML or URL encoded equivalents. \r

                            * Give users the option to disable client-side scripts.\r

                            * Redirect invalid requests.\r

                            * Detect simultaneous logins, including those from two separate IP addresses, and invalidate those sessions.\r

                            * Use and enforce a Content Security Policy (source: Wikipedia) to disable any features that might be manipulated for an XSS attack.\r

                            * Read the documentation for any of the libraries referenced in your code to understand which elements allow for embedded HTML.


                            ## Remediation


                            Upgrade `symfony/symfony` to version 4.1 or higher.



