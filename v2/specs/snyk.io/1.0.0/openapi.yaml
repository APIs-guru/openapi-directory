                          description: "## Overview


                            [org.apache.httpcomponents:httpclient](http://hc.apache.org/) is a HttpClient component of the Apache HttpComponents project.



                            Affected versions of this package are vulnerable to Directory Traversal.

                            String input by user is not validated for the presence of leading character `/` and is passed to the constructor as `path` information, resulting in a Directory Traversal vulnerability.


                            ## Details

                            A Directory Traversal attack (also known as path traversal) aims to access files and directories that are stored outside the intended folder. By manipulating files with \"dot-dot-slash (../)\" sequences and its variations, or by using absolute file paths, it may be possible to access arbitrary files and directories stored on file system, including application source code, configuration, and other critical system files.\r

                            \r

                            Directory Traversal vulnerabilities can be generally divided into two types:\r

                            \r

                            - **Information Disclosure**: Allows the attacker to gain information about the folder structure or read the contents of sensitive files on the system.\r

                            \r

                            `st` is a module for serving static files on web pages, and contains a [vulnerability of this type](https://snyk.io/vuln/npm:st:20140206). In our example, we will serve files from the `public` route.\r

                            \r

                            If an attacker requests the following URL from our server, it will in turn leak the sensitive private key of the root user.\r

                            \r

                            ```\r

                            curl http://localhost:8080/public/%2e%2e/%2e%2e/%2e%2e/%2e%2e/%2e%2e/root/.ssh/id_rsa\r

                            ```\r

                            **Note** `%2e` is the URL encoded version of `.` (dot).\r

                            \r

                            - **Writing arbitrary files**: Allows the attacker to create or replace existing files. This type of vulnerability is also known as `Zip-Slip`. \r

                            \r

                            One way to achieve this is by using a malicious `zip` archive that holds path traversal filenames. When each filename in the zip archive gets concatenated to the target extraction folder, without validation, the final path ends up outside of the target folder. If an executable or a configuration file is overwritten with a file containing malicious code, the problem can turn into an arbitrary code execution issue quite easily.\r

                            \r

                            The following is an example of a `zip` archive with one benign file and one malicious file. Extracting the malicious file will result in traversing out of the target folder, ending up in `/root/.ssh/` overwriting the `authorized_keys` file:\r

                            \r

                            ```\r

                            2018-04-15 22:04:29 .....           19           19  good.txt\r

                            2018-04-15 22:04:42 .....           20           20  ../../../../../../root/.ssh/authorized_keys\r

                            ```



                            ## Remediation


                            Upgrade `org.apache.httpcomponents:httpclient` to version 4.5.3 or higher.



