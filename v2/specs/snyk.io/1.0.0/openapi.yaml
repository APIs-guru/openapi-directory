                          cvssScore: 9.8
                          description: "## Overview


                            [org.apache.flex.blazeds:blazeds](https://github.com/apache/flex-blazeds) is an application development framework for easily building Flash-based applications for mobile devices, web browsers, and desktops.



                            Affected versions of this package are vulnerable to Arbitrary Code Execution.

                            The AMF deserialization implementation of Flex BlazeDS is vulnerable to Deserialization of Untrusted Data. By sending a specially crafted AMF message, it is possible to make the server establish a connection to an endpoint specified in the message and request an RMI remote object from that endpoint. This can result in the execution of arbitrary code on the server via Java deserialization.\r

                            \r

                            Starting with BlazeDS version `4.7.3`, Deserialization of XML is disabled completely per default, while the `ClassDeserializationValidator` allows deserialization of whitelisted classes only. BlazeDS internally comes with the following whitelist:\r

                            ```\r

                            flex.messaging.io.amf.ASObject\r

                            flex.messaging.io.amf.SerializedObject\r

                            flex.messaging.io.ArrayCollection\r

                            flex.messaging.io.ArrayList\r

                            flex.messaging.messages.AcknowledgeMessage\r

                            flex.messaging.messages.AcknowledgeMessageExt\r

                            flex.messaging.messages.AsyncMessage\r

                            flex.messaging.messages.AsyncMessageExt\r

                            flex.messaging.messages.CommandMessage\r

                            flex.messaging.messages.CommandMessageExt\r

                            flex.messaging.messages.ErrorMessage\r

                            flex.messaging.messages.HTTPMessage\r

                            flex.messaging.messages.RemotingMessage\r

                            flex.messaging.messages.SOAPMessage\r

                            java.lang.Boolean\r

                            java.lang.Byte\r

                            java.lang.Character\r

                            java.lang.Double\r

                            java.lang.Float\r

                            java.lang.Integer\r

                            java.lang.Long\r

                            java.lang.Object\r

                            java.lang.Short\r

                            java.lang.String\r

                            java.util.ArrayList\r

                            java.util.Date\r

                            java.util.HashMap\r

                            org.w3c.dom.Document\r

                            ```


                            ## Remediation


                            Upgrade `org.apache.flex.blazeds:blazeds` to version 4.7.3 or higher.



