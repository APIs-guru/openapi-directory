                          description: "## Overview


                            [ms](https://www.npmjs.com/package/ms) is a tiny millisecond conversion utility.



                            Affected versions of this package are vulnerable to Regular Expression Denial of Service (ReDoS)

                            attack when converting a time period string (i.e. `\"2 days\"`, `\"1h\"`) into a milliseconds integer. A malicious user could pass extremely long strings to `ms()`, causing the server to take a long time to process, subsequently blocking the event loop for that extended period.


                            ## Details

                            Denial of Service (DoS) describes a family of attacks, all aimed at making a system inaccessible to its original and legitimate users. There are many types of DoS attacks, ranging from trying to clog the network pipes to the system by generating a large volume of traffic from many machines (a Distributed Denial of Service - DDoS - attack) to sending crafted requests that cause a system to crash or take a disproportional amount of time to process.\r

                            \r

                            The Regular expression Denial of Service (ReDoS) is a type of Denial of Service attack. Regular expressions are incredibly powerful, but they aren't very intuitive and can ultimately end up making it easy for attackers to take your site down.\r

                            \r

                            Lets take the following regular expression as an example:\r

                            ```js\r

                            regex = /A(B|C+)+D/\r

                            ```\r

                            \r

                            This regular expression accomplishes the following:\r

                            - `A` The string must start with the letter 'A'\r

                            - `(B|C+)+` The string must then follow the letter A with either the letter 'B' or some number of occurrences of the letter 'C' (the `+` matches one or more times). The `+` at the end of this section states that we can look for one or more matches of this section.\r

                            - `D` Finally, we ensure this section of the string ends with a 'D'\r

                            \r

                            The expression would match inputs such as `ABBD`, `ABCCCCD`, `ABCBCCCD` and `ACCCCCD`\r

                            \r

                            It most cases, it doesn't take very long for a regex engine to find a match:\r

                            \r

                            ```bash\r

                            $ time node -e '/A(B|C+)+D/.test(\"ACCCCCCCCCCCCCCCCCCCCCCCCCCCCD\")'\r

                            0.04s user 0.01s system 95% cpu 0.052 total\r

                            \r

                            $ time node -e '/A(B|C+)+D/.test(\"ACCCCCCCCCCCCCCCCCCCCCCCCCCCCX\")'\r

                            1.79s user 0.02s system 99% cpu 1.812 total\r

                            ```\r

                            \r

                            The entire process of testing it against a 30 characters long string takes around ~52ms. But when given an invalid string, it takes nearly two seconds to complete the test, over ten times as long as it took to test a valid string. The dramatic difference is due to the way regular expressions get evaluated.\r

                            \r

                            Most Regex engines will work very similarly (with minor differences). The engine will match the first possible way to accept the current character and proceed to the next one. If it then fails to match the next one, it will backtrack and see if there was another way to digest the previous character. If it goes too far down the rabbit hole only to find out the string doesnt match in the end, and if many characters have multiple valid regex paths, the number of backtracking steps can become very large, resulting in what is known as _catastrophic backtracking_.\r

                            \r

                            Let's look at how our expression runs into this problem, using a shorter string: \"ACCCX\". While it seems fairly straightforward, there are still four different ways that the engine could match those three C's:\r

                            1. CCC\r

                            2. CC+C\r

                            3. C+CC\r

                            4. C+C+C.\r

                            \r

                            The engine has to try each of those combinations to see if any of them potentially match against the expression. When you combine that with the other steps the engine must take, we can use [RegEx 101 debugger](https://regex101.com/debugger) to see the engine has to take a total of 38 steps before it can determine the string doesn't match.\r

                            \r

                            From there, the number of steps the engine must use to validate a string just continues to grow.\r

                            \r

                            | String | Number of C's | Number of steps |\r

                            | -------|-------------:| -----:|\r

                            | ACCCX | 3 | 38\r

                            | ACCCCX | 4 | 71\r

                            | ACCCCCX | 5 | 136\r

