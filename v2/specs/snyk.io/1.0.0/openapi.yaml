                            flex.messaging.messages.SOAPMessage\r

                            java.lang.Boolean\r

                            java.lang.Byte\r

                            java.lang.Character\r

                            java.lang.Double\r

                            java.lang.Float\r

                            java.lang.Integer\r

                            java.lang.Long\r

                            java.lang.Object\r

                            java.lang.Short\r

                            java.lang.String\r

                            java.util.ArrayList\r

                            java.util.Date\r

                            java.util.HashMap\r

                            org.w3c.dom.Document\r

