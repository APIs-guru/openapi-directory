                          credit:
                            - David Jorm
                            - Arun Neelicattu
                          cvssScore: 5.4
                          description: "## Overview


                            [axis:axis](https://search.maven.org/search?q=g:axis) is an implementation of the SOAP (\"Simple Object Access Protocol\") submission to W3C.



                            Affected versions of this package are vulnerable to Man-in-the-Middle (MitM).

                            It does not verify the requesting server's hostname against existing domain names in the SSL Certificate. \r

                            \r

                            ## Details\r

                            The `getCN` function in Apache Axis 1.4 and earlier does not properly verify that the server hostname matches a domain name in the subject's `Common Name (CN)` or `subjectAltName` field of the X.509 certificate, which allows man-in-the-middle attackers to spoof SSL servers via a certificate with a subject that specifies a common name in a field that is not the CN field.  \r

                            \r

                            **NOTE:** this issue exists because of an incomplete fix for [CVE-2012-5784](https://snyk.io/vuln/SNYK-JAVA-AXIS-30189).


                            ## Remediation


                            There is no fixed version for `axis:axis`.



