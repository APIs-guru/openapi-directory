  "/org/{orgId}/integrations/{integrationId}/authentication/provision-token":
    post:
      description: |-
        Issue a new and unique provisional broker token for the brokered integration.

        Used for zero down-time token rotation with the Snyk Broker. Once provisioned, the token can be used to initialize a new broker client before using the switch API to update the token in use by the integration.

        The new provisional token will fail to be created if the integration, or any other integration in the same group, already has one provisioned.
      operationId: Provision new broker token
      parameters:
        - description: The `API_KEY` must have access to this organization.
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
          in: path
          name: orgId
          required: true
          schema:
            type: string
        - description: ""
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
          in: path
          name: integrationId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              examples:
                response:
                  value:
                    id: 9a3e5d90-b782-468a-a042-9a2073736f0b
                    provisionalBrokerToken: 4a18d42f-0706-4ad0-b127-24078731fbed
          description: OK
          headers: {}
      summary: Provision new broker token
      tags:
        - Integrations
  "/org/{orgId}/integrations/{integrationId}/authentication/switch-token":
    post:
      description: |-
        Switch the existing broker token with the provisioned token for this integration and any other in the same group.
        Only perform this action when you have a Broker client running with the provisioned token.
        This action will fail if there is no token provisioned for this integration or any integration in the same group.
      operationId: Switch between broker tokens
      parameters:
        - description: The `API_KEY` must have access to this organization.
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
          in: path
          name: orgId
          required: true
          schema:
            type: string
        - description: ""
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
          in: path
          name: integrationId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          headers: {}
      summary: Switch between broker tokens
      tags:
        - Integrations
  "/org/{orgId}/integrations/{integrationId}/clone":
    post:
      description: |-
        Clone an integration, including all of its settings and credentials from one organization to another organization in the same group.
        This API supports both brokered and non-brokered integrations.

        Use this API for when you want to share a Broker token between several Snyk organizations (integrations).
      operationId: Clone an integration (with settings and credentials)
      parameters:
        - description: Source organization public ID to clone integration settings from. The `API_KEY` must have access to this organization.
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
          in: path
          name: orgId
          required: true
          schema:
            type: string
        - description: Source integration public ID to clone.
          example: 4a18d42f-0706-4ad0-b127-24078731fbed
          in: path
          name: integrationId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                destinationOrgPublicId: 9a3e5d90-b782-468a-a042-9a2073736f0b1
              properties:
                destinationOrgPublicId:
                  description: The organization public ID. The `API_KEY` must have access to this organization.
                  type: string
              required:
                - destinationOrgPublicId
              type: object
      responses:
        "200":
          content:
            application/json; charset=utf-8:
              examples:
                response:
                  value:
                    newIntegrationId: 9a3e5d90-b782-468a-a042-9a2073736f0b
          description: OK
          headers: {}
      summary: Clone an integration (with settings and credentials)
      tags:
        - Integrations
