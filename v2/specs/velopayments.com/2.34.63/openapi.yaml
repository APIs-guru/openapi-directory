          required: true
          schema:
            format: date-time
            type: string
        - description: Page number. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results to return in a page
          in: query
          name: pageSize
          required: false
          schema:
            default: 100
            format: int32
            maximum: 1000
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentDeltaResponseV1"
          description: Details of Payment Changes
        "400":
          description: Bad Request
      summary: V1 List Payment Changes
      tags:
        - Payment Audit Service (Deprecated)
      x-code-samples:
        - lang: shell
          source: |
            $ curl 'https://api.sandbox.velopayments.com/v1/deltas/payments?pageSize=2&page=8&payorId=0a818933-087d-47f2-ad83-2f986ed087eb&updatedSince=2019-01-20T09:00:00+00:00' -i -X GET \
                -H 'Authorization: Bearer 6dd5e976-e329-462f-bd6b-25d463cf02fd' \
                -H 'Content-Type: application/json'
