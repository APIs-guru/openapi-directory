        email:
          description: the email address of the invited user
          example: foo@example.com
          format: email
          type: string
        entityId:
          description: |
            The payorId or payeeId or null if the user is a backoffice admin
          example: 7fffa261-ac68-49e6-b605-d24a444d9206
          format: uuid
          nullable: true
          type: string
        firstName:
          example: John
          maxLength: 128
          minLength: 1
          type: string
        lastName:
          example: Doe
          maxLength: 128
          minLength: 1
          type: string
        mfaType:
          description: |
            <p>The MFA type that the user will use</p>
            <p>The type may be conditional on the role(s) the user has</p>
          enum:
            - SMS
            - YUBIKEY
            - TOTP
          example: TOTP
          type: string
        primaryContactNumber:
          description: |
            The main contact number for the user
          example: "11235555555"
          pattern: ^\+[1-9]\d{1,14}$
          type: string
        roles:
          description: |
            The role(s) for the user
            The role must exist
            The role can be a custom role or a system role but the invoker must have the permissions to assign the role
            System roles are: velo.backoffice.admin, velo.payor.master_admin, velo.payor.admin, velo.payor.support, velo.payee.admin, velo.payee.support
          example:
            - velo.payor.admin
          items:
            type: string
          type: array
        secondaryContactNumber:
          description: |
            The secondary contact number for the user
          example: "11235555550"
          nullable: true
          pattern: ^\+[1-9]\d{1,14}$
          type: string
        smsNumber:
          description: |
            The phone number of a device that the user can receive sms messages on
          example: "11235555555"
          pattern: ^\+[1-9]\d{1,14}$
          type: string
        userType:
          description: Will default to PAYOR if not provided but entityId is provided
          enum:
            - BACKOFFICE
            - PAYOR
            - PAYEE
          example: PAYEE
          type: string
        verificationCode:
          description: |
            Optional property that MUST be suppied when manually verifying a user
            The user's smsNumber is registered via a separate endpoint and an OTP sent to them
          example: "123456"
          maxLength: 6
          minLength: 6
          nullable: true
          type: string
      required:
        - email
        - mfaType
        - primaryContactNumber
        - roles
        - smsNumber
      type: object
