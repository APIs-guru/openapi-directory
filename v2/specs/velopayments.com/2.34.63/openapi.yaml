paths:
  /v1/authenticate:
    post:
      description: |
        <p>Use this endpoint to obtain an access token for calling Velo Payments APIs. </p>
        <p>You need your API key and API secret issued by Velo</p>
        <p>To login and get an access token the API key and API secret must be Base64 encoded by concatenating them with a colon between them</p>
        <p>e.g. Given an ApiKey: 44a9537d-d55d-4b47-8082-14061c2bcdd8 and ApiSecret: c396b26b-137a-44fd-87f5-34631f8fd529</p>
        <p>Using a Base64 encode function Base64Encoder().encode("44a9537d-d55d-4b47-8082-14061c2bcdd8:c396b26b-137a-44fd-87f5-34631f8fd529")</p>
        <p>Included as a Basic Authorization header: -H "Authorization: Basic NDRhOTUzN2QtZDU1ZC00YjQ3LTgwODItMTQwNjFjMmJjZGQ4OmMzOTZiMjZiLTEzN2EtNDRmZC04N2Y1LTM0NjMxZjhmZDUyOQ==" </p>
      operationId: veloAuth
      parameters:
        - description: OAuth grant type. Should use 'client_credentials'
          in: query
          name: grant_type
          schema:
            default: client_credentials
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Valid Authenication response
          headers:
            Cache-Control:
              description: Ensure clients do not cache request
              required: true
              schema:
                default: no-store
                type: string
            Pragma:
              description: Ensure clients do not cache request
              required: true
              schema:
                default: no-cache
                type: string
      security:
        - basicAuth: []
      summary: Authentication endpoint
      tags:
        - Login
  /v1/deltas/fundings:
    get:
      description: Get funding audit deltas for a payor
      operationId: listFundingAuditDeltas
      parameters:
        - in: query
          name: payorId
          required: true
          schema:
            format: uuid
            type: string
        - in: query
          name: updatedSince
          required: true
          schema:
            format: date-time
            type: string
        - description: Page number. Default is 1.
          in: query
          name: page
          required: false
          schema:
            default: 1
            format: int32
            type: integer
        - description: The number of results to return in a page
          in: query
          name: pageSize
          required: false
          schema:
            default: 25
            format: int32
            maximum: 100
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageResourceFundingPayorStatusAuditResponseFundingPayorStatusAuditResponse"
          description: Funding Account Deltas
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400"
          description: Invalid request. See Error message payload for details of failure
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_401"
          description: Invalid access token. May be expired or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_403"
          description: |
            The authentication does not have permissions to access the resource
            This usually occurs when there is a valid authentication instance (client or user) but they do not have the required permissions
      summary: Get Funding Audit Delta
      tags:
        - Funding
  /v1/deltas/payments:
    get:
      deprecated: true
