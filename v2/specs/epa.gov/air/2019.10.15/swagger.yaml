definitions:
  air00:
    description: Cluster Data Object
    properties:
      CVRows:
        description: Summary count of the number of CWA facilities or SDWA public drinking water systems with current violations.
        example: "0"
        type: string
      ClusterCount:
        description: The number of facilities or cases in the cluster.
        title: Cluster Count
        type: string
      ClusterIcon:
        description: The icon file used to reprsent the cluster.
        title: Cluster Icon
        type: string
      ClusterLatitude:
        description: The latitude in decimal degrees expressed using the NAD83 horizontal datum.
        example: "38.904149"
        title: Cluster Latitude
        type: string
      ClusterLongitude:
        description: The longitude in decimal degrees expressed using the NAD83 horizontal datum.
        example: "-77.017094"
        title: Cluster Longitude
        type: string
      ClusterName:
        description: "THe name or the identifier of the geographic area used for clustering.  Examples:  Alaska, Fairfax County, 22314"
        title: Cluster Name
        type: string
      ClusterType:
        description: "The representative geographic area used for clustering.  Examples:  State, County, Zip Code"
        title: Cluster Type
        type: string
      ClusterValue:
        description: "The value, internal to the database report object, that represents this cluster, like a state abbreviation, zip code, or county FIPS code.  Examples: AK, 22314, 50011"
        title: Cluster Value
        type: string
      EPARegionCode:
        description: The EPA region where the facility is located. EPA has 10 regional offices that execute programs within several states and territories
        example: "03"
        title: EPA Region Code
        type: string
      FEARows:
        description: Summary count of the number of facilities with a formal enforcement action in the past five years
        example: "1"
        type: string
      INSPRows:
        description: Number of facilities with insp_5yr_flag populated (CWP_DATE_LAST_INSPECTION)
        example: "1"
        type: string
      IndianCountryRows:
        description: Number of facilities with tribal_flag populated
        example: "0"
        title: Indian Country Row Count
        type: string
      InfFEARows:
        description: Number of facilities with infea_5yr_flag populated (INFORMAL_ENF_ACT_COUNT > 0)
        example: "0"
        type: string
      ObjectId:
        description: Sequential number assigned to each facility or cluster returned.
        example: "1"
        title: Object Identifier
        type: string
      SVRows:
        description: Number of facilities with curr_sv_flag populated (CWP_STATUS = "Significant Violation")
        example: "0"
        title: Significant Violation Result Count
        type: string
      TotalPenalties:
        description: The total dollar amount of either assessed or final penalties within the five year time period
        example: $963,531
        title: Total Penalties
        type: string
      V3Rows:
        description: Number of facilities having one or more quarters in non-compliance (QNC) in the last three years
        example: "2"
        type: string
    required:
      - ObjectId
      - ClusterLatitude
      - ClusterLongitude
      - ClusterIcon
      - ClusterType
      - ClusterName
      - ClusterValue
      - ClusterCount
      - IndianCountryRows
      - EPARegionCode
      - SVRows
      - CVRows
      - V3Rows
      - FEARows
      - InfFEARows
      - INSPRows
      - TotalPenalties
    type: object
  air01:
    description: Cluster Output Object
    properties:
      ClusterData:
        description: An array of state, county, or zip code cluster information
        items:
          $ref: "#/definitions/air00"
        title: Cluster Data
        type: array
    type: object
  air02:
    description: Map Data Object
    properties:
      CAAstatus:
        description: |-
          The facility's 3-year compliance status history by quarter (3-month period). Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation Identified
          V -Violation Identified
          S -High Priority Violation
          U - Undetermined
        example: ______UUUUUU
        title: 3-Year Compliance Status History
        type: string
      FormalCount:
        description: The number of formal enforcement actions that have been taken against the facility
        example: "1"
        title: Formal Count
        type: string
      ICON:
        description: Name of each individual icon file within the URL base
        example: CAA-IC-MN-N.png
        title: Icon
        type: string
      InformalCount:
        description: The number of informal enforcement actions that have been taken against the facility
        example: "1"
        title: Informal Count
        type: string
      LAT:
        description: The latitude of the facility in degrees, to four decimal places
        example: "38.798026"
        title: Latitude
        type: string
      LON:
        description: The longitude of the facility in degrees, to four decimal places
        example: "-77.062981"
        title: Longitude
        type: string
      LastInsp:
        description: The unique identifier for the last inspection
        example: "901"
        title: Last Inspection
        type: string
      NAME:
        description: For DFR, this is the Facility name. The name corresponds to the TYPE value
        example: VIRGINIA CONCRETE ALEXANDRIA PLANT
        title: Name
        type: string
      PUV:
        description: Pop up value. Combine with PopUpBaseURL to give the popup for the facility
        example: "110001891506"
        title: Popup Value
        type: string
      TYPE:
        description: For DFR, this is always facility
        example: Facility
        title: Type
        type: string
    required:
      - LAT
      - LON
      - ICON
      - TYPE
      - NAME
      - PUV
      - CAAstatus
      - LastInsp
      - FormalCount
      - InformalCount
    type: object
    xml:
      name: Object
  air03:
    description: Facilities Object
    properties:
      AIR3yrComplQtrsHistory:
        description: |-
          The facility's 3-year compliance status history by quarter (3-month period). Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation Identified
          V -Violation Identified
          S -High Priority Violation
          U - Undetermined
        example: VV__SS_U__V_
        title: 3-Year Compliance Status History
        type: string
      AIRCaseIDs:
        description: Space-delimited list of AIR cases associated with the facility.
        example: 05-1993-1585 05-2014-5021
        title: Air Enforcement Case IDs
        type: string
      AIRCity:
        description: The city where the AIR facility is located.
        example: Washington
        title: Air Facility City
        type: string
      AIRClassification:
        type: string
      AIRComplStatus:
        description: The facility's recent violation status under the Clean Air Act.
        example: No Viol
        title: Current Compliance Status
        type: string
      AIRCounty:
        description: The name of the county where the AIR facility is located.
        example: Racine
        title: Air Facility County
        type: string
      AIRDaysLastEval:
        description: The number of days since the most recent compliance evaluation of the facility.
        example: "2806"
        title: Days Since Last Evaluation
        type: string
      AIREPARegion:
        description: The EPA region where the AIR facility is located.
        example: "05"
        title: EPA Region
        type: string
      AIREvalCnt:
        description: The number of compliance evaluations, under the Clean Air Act, occurring at the facility within the last five years.
        example: "0"
        title: Compliance Evaluation Count
        type: string
      AIRFIPSCode:
        description: A 5 digit combination of the 2 digit Federal Information Processing Standards (FIPS) code for the state and the 3 digit FIPS code of the county that a facility is located in.
        example: "11001"
        title: FIPS Code
        type: string
      AIRFacilityTypeCode:
        description: |-
          A three-character code indicating if plant is government facility.
          COR - Corporation
          CNG - County Government
          DIS - District
          FDF - Federal Facility (U.S. Government)
          GOC - GOCO (Gov Owned/Contractor Operated)
          IND - Individual
