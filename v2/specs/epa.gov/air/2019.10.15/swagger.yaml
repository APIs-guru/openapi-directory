    enum:
      - CURR
      - NOTCURR
    in: formData
    name: p_trep
    required: false
    type: string
  f.p_tri_amt:
    description: Toxic Release Inventory Release Amount Filter.  Enter a value in pounds to limit results to facilities releasing this amount or greateer of TRI releases.  Valid values are 0, GT0, GT1000, GT5000, GT10000 and GT50000. Note when filtering by TRI release amounts one may only use either p_tri_amt or p_tri_any_amt.
    enum:
      - "0"
      - GT0
      - GT1000
      - GT5000
      - GT10000
      - GT50000
    in: formData
    name: p_tri_amt
    required: false
    type: string
  f.p_tri_any_amt:
    description: Toxic Release Inventory Release Of Any Kind Above Value Filter.  Enter a value to limit results to facilities releasing this amount or more of TRI releases.  Note when filtering by TRI releases one may only use p_tri_any_amt or p_tri_amt and not both.
    in: formData
    name: p_tri_any_amt
    required: false
    type: number
  f.p_tri_cat:
    description: |-
      Toxic Release Inventory Released To Air Chemical Identifier Category Filter.  Enter the chemical identifier category code to limit results. Note when filtering by TRI chemical identifier categories one may not also filter by specific chemical identifiers via p_tri_pol.  You must also specify a release amount using p_tri_amt or p_tri_any_amt.
      - TOTAL = Total Released to Air
      - CARC = Total Carcinogens Released to Air
      - HAP = Total Hazardous Air Pollutants Released to Air
    enum:
      - TOTAL
      - CARC
      - HAP
    in: formData
    name: p_tri_cat
    required: false
    type: string
  f.p_tri_pol:
    description: Toxic Release Inventory Chemical Identifier Filter.  Enter one or more chemical identifier codes to limit results. Note when filtering by specific TRI chemical identifiers one may not also filter by chemical identifier categories via p_tri_cat.
    in: formData
    name: p_tri_pol
    required: false
    type: string
  f.p_tri_yr:
    description: Toxic Release Inventory Reporting Year Filter.  Enter one or more year values to filter results by the TRI reporting year.  Provide multiple years as a comma-delimited list.
    in: formData
    name: p_tri_yr
    required: false
    type: string
  f.p_tribedist:
    description: Proximity to tribal land limiter. Enter an amount of mile between 0 and 25 to filter results.  This parameter is only evaluated if p_tribeid is populated.
