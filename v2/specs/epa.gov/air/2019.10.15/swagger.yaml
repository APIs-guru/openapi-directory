        description: A complex array of facility information.
        items:
          $ref: "#/definitions/air03"
        title: Facilities
        type: array
        xml:
          name: Facilities
          wrapped: true
      INSPRows:
        description: Number of facilities with insp_5yr_flag populated (CWP_DATE_LAST_INSPECTION)
        example: "1"
