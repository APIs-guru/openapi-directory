  q.p_ico:
    description: Indian Country Flag.  Enter a "Y" or "N" to restrict searches to facilities inside or outside Indian Country.
    enum:
      - Y
      - N
    in: query
    name: p_ico
    required: false
    type: string
  q.p_icoo:
    description: Indian country search and/or flag.  Enter "Y" to set indian country search conditions to return any results found using p_ico, p_fac_ico or p_fac_icoo.  Otherwise only results matching all provided p_ico, p_fac_ico or p_fac_icoo conditions will be returned.
    in: query
    name: p_icoo
    required: false
    type: string
  q.p_id:
    description: Identifier for the service.
    in: query
    name: p_id
    required: true
    type: string
  q.p_idt1:
    description: Beginning of date range of most recent facility inspection.
    in: query
    name: p_idt1
    required: false
    type: string
  q.p_idt2:
    description: End of date range of most recent facility inspection.
    in: query
    name: p_idt2
    required: false
    type: string
  q.p_iea:
    description: |-
      Informal Enforcement Actions [within / not within] specified date range.  The date range is determined by parameters p_iead1 and p_iead2 or by parameter p_ieay.
      - W = within date range
      - N = not within date range
    enum:
      - W
      - N
    in: query
    name: p_iea
    required: false
    type: string
  q.p_ieaa:
    description: |-
      Agency associated with Informal Enforcement Actions. If left blank, both agencies are included.
      - E = EPA
      - S = State
    enum:
      - E
      - S
    in: query
    name: p_ieaa
    required: false
    type: string
  q.p_ieay:
    description: Years (1 to 5) Range.  This value is used to create a date range for Informal Enforcement Actions (IEA). Used along with p_iea (which indicates whether to look within or outside of the date range) to find IEAs within (or not within) the number of years specified.
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
    in: query
    name: p_ieay
    required: false
    type: number
  q.p_impw:
    description: Discharging into Impaired Waters Flag. Enter Y to limit results to facilities with discharge to waterbodies listed as impaired in the ATTAINS database.
    enum:
      - Y
      - N
    in: query
    name: p_impw
    required: false
    type: string
  q.p_lat:
    description: Latitude location in decimal degrees.
    in: query
    name: p_lat
    required: false
    type: number
  q.p_lcon:
    description: Air Program Local Control Region Code Filter.  Enter one or more local control region codes to filter results.  Provide multiple codes as a comma-delimited list.  Codes where they exist are specific by state.
    in: query
    name: p_lcon
    required: false
    type: string
  q.p_limit_addr:
    description: "Limit Address Search Flag.  Enter Y to restrict facility searches to native data source only.  "
    enum:
      - Y
      - N
    in: query
    name: p_limit_addr
    required: false
    type: string
  q.p_long:
    description: Longitude location in decimal degrees.
    in: query
    name: p_long
    required: false
    type: number
  q.p_mact:
    description: CAA Maximum Achievable Control Technology (MACT) Subpart codes (alpha ID between 1 and 7 characters) applicable to the facility.
    in: query
    name: p_mact
    required: false
    type: string
  q.p_maj:
    description: Major Facility Flag.  Enter Y to restrict results to Major facilities only.
    enum:
      - Y
      - N
    in: query
    name: p_maj
    required: false
    type: string
  q.p_med:
    description: |-
      Filter Results by Media.
      - M = RMP (Risk Management Plan)
      - R = RCRA (Hazardous Waste)
      - S = SDWA (Public Drinking Water Systems)
      - W = Water
      - ALL = Water and RCRA and SDWA
    enum:
      - M
      - R
      - S
      - W
      - ALL
    in: query
    name: p_med
    required: false
    type: string
  q.p_naa:
    description: Non-Attainment Area Flag.  Enter a Y or N to filter for or against facilities flagged as non-attainment areas.
    in: query
    name: p_naa
    required: false
    type: string
  q.p_ncs:
    description: North American Industry Classification System Filter. Enter two to six digits to filter results to facilities having matching NAICS codes.  Digits less than six will match to all codes beginning with the provided values.
    in: query
    name: p_ncs
    required: false
    type: string
  q.p_nei_amt:
    description: "National Emissions Inventory (NEI) Formatted Pollutant Amount.  A formatted value where the 1st two characters must start with GT or LT followed by a number.  Identifies facilities that have a NEI Pollutant Emission  where the supplied value is > or < the pollutant emission amount.  "
    enum:
      - None
      - "0"
      - GT0
      - GT10000
      - GT25000
      - GT250000
      - GT1000000
    in: query
    name: p_nei_amt
    required: false
    type: string
  q.p_nei_any_amt:
    description: National Emissions Inventory (NEI) Custom Pollutant Amount.  Only a number can be entered.  Identifies facilities with where the NEI Pollutant Emission Amount is greater than the number entered.
    in: query
    name: p_nei_any_amt
    required: false
    type: number
  q.p_nei_cat:
    description: National Emissions Inventory (NEI) Pollutant Category.  When a pollutant category is entered, a corresponding formatted pollutant amount or custom amount must be entered.
    in: query
    name: p_nei_cat
    required: false
    type: string
  q.p_nei_pol:
    description: National Emissions Inventory (NEI) Pollutant Identifier.  When a pollutant identifer is entered a corresponding formatted amount or custom amount must be entered.
    in: query
    name: p_nei_pol
    required: false
    type: string
  q.p_nei_yr:
    description: "National Emissions Inventory (NEI) year:  2014 or 2011"
    in: query
    name: p_nei_yr
    required: false
    type: string
  q.p_nsps:
    description: "Air Programl New Source Performance Standards (NSPS)  Subpart Code Search.  One or more valid Air Program NSPS Program codes cand be passed.  "
    in: query
    name: p_nsps
    required: false
    type: string
  q.p_nspsm:
    description: "Air Programl New Source Performance Standards Minors (NSPSM) Subpart Code Search.  One or more valid Air Program NSPSM Subpart codes can be passed.  "
    in: query
    name: p_nspsm
    required: false
    type: string
  q.p_opst:
    description: Operating status filter.  Enter one or more operating status codes to limit results.   Provide multiple codes as a comma-delimited list.
    in: query
    name: p_opst
    required: false
    type: string
  q.p_owop:
    description: |-
      Owner/Operator code filter.  Enter one or more codes to limit results.
      - CNG
      - COR
      - CTG
      - DIS
      - FDF
      - MWD
      - MXO
      - NON
      - POF
      - SDT
      - STF
      - TRB
    in: query
    name: p_owop
    required: false
    type: string
  q.p_pctrack:
    description: |-
      Compliance Tracking Limiter. Provide a keyword to indicate the extent to which data is being entered and effluent exceedances are being identified.
      - Off
      - Partial
      - On
    enum:
      - Off
      - Partial
      - On
    in: query
    name: p_pctrack
    required: false
    type: string
  q.p_pd:
    description: |-
      Population Density Limiter (per sq mile). Enter a value to limit results to facilities located in area of a given population density.
      - NONE = 0 population density per square mile
      - GT100 = More than 100 population density per square mile
      - GT500 = More than 500 population density per square mile
      - GT1000 = More than 1000 population density per square mile
      - GT5000 = More than 5000 population density per square mile
      - GT10000 = More than 10000 population density per square mile
      - GT20000 = More than 20000 population density per square mile
    enum:
      - NONE
      - GT100
      - GT500
      - GT1000
      - GT5000
      - GT10000
      - GT20000
    in: query
    name: p_pd
    required: false
    type: string
  q.p_pen:
    description: |-
      Last Penality Date Qualifier Filter.  Enter one of the following:   
      - NEVER = No Penalties
      - ANY = Any Penalty
      - LEXX = Less than or equal to XX months.  Provide a number in place of XX, e.g. "LE5" for a facility with a penalty within previous 5 months.
      - GTXX = Greater than XX months.  Provide a number in place of XX, eg. GT12, for a facility with the last penalty greater than 12 months ago.
    in: query
    name: p_pen
    required: false
    type: string
  q.p_pfead1:
    description: Formal Enforcement Action Date Range Start.  Enter a date in MM/DD/YYYY format to set the start of the range for filtering by recent Formal Enforcement Action (FEA) taken against the facility within the last five years.
    in: query
    name: p_pfead1
    required: false
    type: string
  q.p_pfead2:
    description: Formal Enforcement Action Date Range End.  Enter a date in MM/DD/YYYY format to set the end of the date range for filtering by recent Formal Enforcement Action (FEA) taken against the facility within the last five years.
    in: query
    name: p_pfead2
    required: false
    type: string
  q.p_pfeat:
    description: Formal Enforcement Action (FEA) Code Filter.  Enter one or more three-letter FEA codes to restrict results to facilities with these attributes.  Use p_fead1 and p_fead2 parameters to further restrict this filter by entering a date range.  Provide multiple codes as a comma-delimited list.
    in: query
    name: p_pfeat
    required: false
    type: string
  q.p_pid:
    description: Nine-digit permit IDs. May contain up to 2000 comma-separated values.
    in: query
    name: p_pid
    required: false
    type: string
  q.p_pidall:
    description: Controls whether search is restricted to existing system. Y means the search will match the p_pid parameter against all associated permits (AIR, RCRA, SDWIS, etc).
    enum:
      - Y
      - N
    in: query
    name: p_pidall
    required: false
    type: string
  q.p_pityp:
    description: |-
      Inspection Type:
      - CAC = Corrective Action Inspection
      - CAV = Compliance Assistance Visit
      - CDI = Case Development Inspection
      - CEI = Inspection Inspection
      - CSE = Compliance Schedule Evaluation
      - FCI = Focused Compliance
      - FRR = Financial Record Review
      - FSD = Facility Self Disclosure
      - FUI = Follow-Up Inspection
      - GME = Groundwater Monitoring Evaluation
      - NRR = Non-Financial Record Review
      - OAM = Operation and Maintenance Inspection
      May contain multiple comma-separated values.
    in: query
    name: p_pityp
    required: false
    type: string
  q.p_pm:
    description: |-
      Percent Minority Population Limiter.  Enter a value to restrict results to facilities with a given percentage of minority population within 3-mile radius.
      - NONE = 0%
      - GT5 = greater than 5%
      - GT10 = greater than 10%
      - GT25 = greater than 25%
      - GT50 = greater than 50%
      - GT75 = greater than 75%
    enum:
      - NONE
      - GT5
      - GT10
      - GT25
      - GT50
      - GT75
    in: query
    name: p_pm
    required: false
    type: string
  q.p_pollvio:
    description: Air Pollutant Code For A Recent Violation Filter.  Provide one or more pollutant codes to select facilities with one or more of the entered pollutant codes for a recent air violation.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_pollvio
    required: false
    type: string
  q.p_pretty_print:
    description: Optional flag to request GeoJSON formatted results to be pretty printed.  Only provide a numeric value when the output needs to be human readable as pretty printing has a performance cost.
    in: query
    name: p_pretty_print
    required: false
    type: number
  q.p_prog:
    description: Air Program Code Filter.  Enter one or more Air program codes to filter results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_prog
    required: false
    type: string
  q.p_psncq:
    description: |-
      Quarters in Significant Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of significant noncompliance.
      - Z = Zero quarters in significant noncompliance.
      - GEXX = Replacing XX with a numeric value, that number of quarterd or more in significant noncompliance.
      - GTXX = Replacing XX with a numeric value, more than that number of quarters in significant noncompliance.
    enum:
      - GT1
      - GE1
      - GT2
      - GE2
      - GT4
      - GE4
      - GT8
      - GE8
      - GT12
      - GE12
    in: query
    name: p_psncq
    required: false
    type: string
  q.p_qid:
    description: Query ID Selector.  Enter the QueryID number from a previously run query.
    in: query
    name: p_qid
    required: true
    type: string
  q.p_qiv:
    description: |-
      Quarters in Noncompliance Limiter.  Enter a coded value to limit results to facilities with given quarter of noncompliance.
      - Z = Zero quarters in noncompliance.
      - GEXX = Replacing XX with a numeric value, that number of quarterd or more in noncompliance.
      - GTXX = Replacing XX with a numeric value, more than that number of quarters in noncompliance.
    enum:
      - "0"
      - GT1
      - GT2
      - GT4
      - GT8
      - "12"
    in: query
    name: p_qiv
    required: false
    type: string
  q.p_qnc:
    description: Number of quarters in non-compliance limiter.  Enter an integer value between 1 and 4 to limit results.
    in: query
    name: p_qnc
    required: false
    type: number
  q.p_qs:
    description: Quick Search. Allows entry for city, state, and/or zip code.
    in: query
    name: p_qs
    required: false
    type: string
  q.p_radius:
    description: Spatial Search Radius.  Enter a radius up to 100 miles in which to spatially search for facilities.
    in: query
    name: p_radius
    required: false
    type: number
  q.p_recvio:
    description: |-
      Recent Violation Status Filter.  Enter one or more recent violation codes to limit results.  Provide multiple values as a comma-delimited list.
      - NO VIOL = Selects facilities with no recent violations.
      - ANY HPV = Selects facilities with either addressed or unaddressed high priority violations.
      - ADDRS-EPA - Select facilities with recent EPA addressed violations.
      - ADDRS-LOCAL - Select facilities with recent locally addressed violations.
      - ADDRS-STATE - Select facilities with recent state addressed violations.
      - UNADDR-EPA - Select facilities with recent EPA unaddressed violations.
      - UNADDR-LOCAL - Select facilities with recent locally unaddressed violations.
      - UNADDR-STATE - Select facilities with recent state unaddressed violations.
      - FRV VIOL = Selects facilities with a recent federally reportable violation without a high priority violation.
    in: query
    name: p_recvio
    required: false
    type: string
  q.p_reg:
    description: EPA Region Filter. Provide a single value of 01 thru 10 to restrict results to a single EPA region.
    enum:
      - "01"
      - "02"
      - "03"
      - "04"
      - "05"
      - "06"
      - "07"
      - "08"
      - "09"
      - "10"
    in: query
    name: p_reg
    required: false
    type: string
  q.p_sa:
    description: Facility street address. Enter a complete or partial street address.
    in: query
    name: p_sa
    required: false
    type: string
  q.p_sa1:
    description: Facility street address. Enter a complete or partial street address.   Note that p_sa1 is culmulative with p_sa.
    in: query
    name: p_sa1
    required: false
    type: string
  q.p_sfs:
    description: Single Facility Search Filter.  Provide a facility name or program system identifier to limit results.  For the all data search, the FRS registry identifier is also searched.
    in: query
    name: p_sfs
    required: false
    type: string
  q.p_sic:
    description: Standard Industrial Classification (SIC) Code Filter.  Enter a single 4-digit SIC Code to filter results.  If more complex filtering is required, use p_sic2 and p_sic4.
    in: query
    name: p_sic
    required: false
    type: string
  q.p_sic2:
    description: Standard Industrial Classification (SIC) Code Filter Alternate 2. Enter a wild-card search against SIC codes.  A final wild-card is always present allowing "22" to match all SIC codes beginning with 22.  Use the "%" character within strings to match any SIC values with the pattern.  For example, "2%21" matches 2021, 2121, 2221, etc.
    in: query
    name: p_sic2
    required: false
    type: string
  q.p_sic4:
    description: Standard Industrial Classification (SIC) Code Filter Alternate 3.  Enter the first 2, 3 or 4 SIC code digits to filter results to facilities having those code prefixes.  As this alternative does not utilize an index, p_sic2 will generally be quicker.
    in: query
    name: p_sic4
    required: false
    type: string
  q.p_st:
    description: Facility State and State-Equivalent Filter.  Provide one or more USPS postal abbreviations for states and state-equivalents to filter results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_st
    required: false
    type: string
  q.p_stdt1:
    description: Beginning of date range of most recent stack test.
    in: query
    name: p_stdt1
    required: false
    type: string
  q.p_stdt2:
    description: End of date range of most recent stack test.
    in: query
    name: p_stdt2
    required: false
    type: string
  q.p_stres:
    description: Air Stack Test Status Description Filter.  Enter one or more test status descriptions to filter results.  Enter multiple values as a comma-delimited list.
    in: query
    name: p_stres
    required: false
    type: string
  q.p_stsl:
    description: |-
      Last Stack Test [within / not within] Specified Date Range Indicator.
      - W = within date range
      - N = not within date range
    enum:
      - W
      - N
    in: query
    name: p_stsl
    required: false
    type: string
  q.p_stsla:
    description: |-
      Stack Last Test Code Filter.  Enter a value to limit results:
      - A = All
      - E = EPA
      - S = State
    enum:
      - A
      - E
      - S
    in: query
    name: p_stsla
    required: false
    type: string
  q.p_stsly:
    description: Number of years (1 to 5) since date of last stack test. A value of 1 means it has been inspected within the year.
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
    in: query
    name: p_stsly
    required: false
    type: number
  q.p_sttyp:
    description: Air Conductor Type Code Filter.  Enter one or more conductor type codes to filter results.  Provide multiple values as a comma-delimited list.
    in: query
    name: p_sttyp
    required: false
    type: string
  q.p_swpa:
    description: Source water protection area
    enum:
      - source water
      - surface water
      - ground water
      - waiting for SSO
    in: query
    name: p_swpa
    required: false
    type: string
  q.p_trep:
    description: |-
      Current Toxics Release Inventory (TRI) Reporter Limiter.  Enter one of the following codes to limit results.
      - CURR = Current TRI reporter.
      - NONCURR = Has reported to TRI in the past but not for the current reporting year.
    enum:
      - CURR
      - NOTCURR
    in: query
    name: p_trep
    required: false
    type: string
  q.p_tri_amt:
    description: Toxic Release Inventory Release Amount Filter.  Enter a value in pounds to limit results to facilities releasing this amount or greateer of TRI releases.  Valid values are 0, GT0, GT1000, GT5000, GT10000 and GT50000. Note when filtering by TRI release amounts one may only use either p_tri_amt or p_tri_any_amt.
    enum:
      - "0"
      - GT0
      - GT1000
      - GT5000
      - GT10000
      - GT50000
    in: query
    name: p_tri_amt
    required: false
    type: string
  q.p_tri_any_amt:
    description: Toxic Release Inventory Release Of Any Kind Above Value Filter.  Enter a value to limit results to facilities releasing this amount or more of TRI releases.  Note when filtering by TRI releases one may only use p_tri_any_amt or p_tri_amt and not both.
    in: query
    name: p_tri_any_amt
    required: false
    type: number
  q.p_tri_cat:
    description: |-
      Toxic Release Inventory Released To Air Chemical Identifier Category Filter.  Enter the chemical identifier category code to limit results. Note when filtering by TRI chemical identifier categories one may not also filter by specific chemical identifiers via p_tri_pol.  You must also specify a release amount using p_tri_amt or p_tri_any_amt.
      - TOTAL = Total Released to Air
      - CARC = Total Carcinogens Released to Air
      - HAP = Total Hazardous Air Pollutants Released to Air
    enum:
      - TOTAL
      - CARC
      - HAP
    in: query
    name: p_tri_cat
    required: false
    type: string
  q.p_tri_pol:
    description: Toxic Release Inventory Chemical Identifier Filter.  Enter one or more chemical identifier codes to limit results. Note when filtering by specific TRI chemical identifiers one may not also filter by chemical identifier categories via p_tri_cat.
    in: query
    name: p_tri_pol
    required: false
    type: string
  q.p_tri_yr:
    description: Toxic Release Inventory Reporting Year Filter.  Enter one or more year values to filter results by the TRI reporting year.  Provide multiple years as a comma-delimited list.
    in: query
    name: p_tri_yr
    required: false
    type: string
  q.p_tribedist:
    description: Proximity to tribal land limiter. Enter an amount of mile between 0 and 25 to filter results.  This parameter is only evaluated if p_tribeid is populated.
    in: query
    name: p_tribedist
    required: false
    type: number
  q.p_tribeid:
    description: Numeric code for tribe (or list of tribes).
    in: query
    name: p_tribeid
    required: false
    type: number
  q.p_tribename:
    description: Tribe Name Filter.  Enter a single tribe name to filter results.
    in: query
    name: p_tribename
    required: false
    type: string
  q.p_usmex:
    description: US-Mexico Border Flag.  Enter Y/N to restrict searches to facilities located within 100KM of the border.
    enum:
      - Y
      - N
    in: query
    name: p_usmex
    required: false
    type: string
  q.p_wbd:
    description: 2-, 4-, 6-, 8-, 10-, or 12-character watershed (WBD from the USGS Watershed Boundary Dataset). May contain multiple comma-separated values.  Uses the FRS Best Pick Coordinate to obtain the WBD12 Huc value.
    in: query
    name: p_wbd
    required: false
    type: string
  q.p_ysl:
    description: |-
      Last Facility Inspection [within / not within] Specified Date Range Indicator. The date range is determined by parameters p_idt1 and p_idt2 or by parameter p_ysly.
      - W = within date range
      - N = not within date range
    enum:
      - W
      - N
      - NV
    in: query
    name: p_ysl
    required: false
    type: string
  q.p_ysla:
    description: |-
      Facility Last Inspection Code Filter.  If left blank, both agencies are included.  Enter a value to limit results:
      - E = EPA
      - S = State
    enum:
      - E
      - S
      - A
    in: query
    name: p_ysla
    required: false
    type: string
  q.p_ysly:
    description: Number of years (1 to 5) since last facility inspection.  A value of 1 means that it has been inspected within the year.
    enum:
      - 1
      - 2
      - 3
      - 4
      - 5
    in: query
    name: p_ysly
    required: false
    type: number
  q.p_zip:
    description: 5-Digit ZIP Code Filter. Provide one or more 5-digit postal zip codes to filter results.  May contain multiple comma-separated values.
    in: query
    name: p_zip
    required: false
    type: string
  q.pageno:
    default: 1
    description: Indicates the number of the page to display. It is used only when the results are paginated.
    in: query
    name: pageno
    required: false
    type: number
  q.qcolumns:
    description: Used to customize service output.  A list of comma-separated column IDs of output objects that will be returned in the service query object or download.  Use the metadata service endpoint for a complete list of Ids and definitions.
    in: query
    name: qcolumns
    required: false
    type: string
  q.qid:
    description: Query ID Selector.  Enter the QueryID number from a previously run query.
    in: query
    name: qid
    required: true
    type: string
  q.queryset:
    description: Query Limiter.  Enter a value to limit the number of records returned for each query. Value cannot exceed 70,000.
    in: query
    name: queryset
    required: false
    type: number
  q.responseset:
    description: Response Set Limiter. Enter a value to limit the number of records per page. Value cannot exceed 1,000.
    in: query
    name: responseset
    required: false
    type: number
  q.summarylist:
    description: Summary List Flag.  Enter a Y to return a list of summary statistics based on the parameters submitted to the query service.
    enum:
      - Y
      - N
    in: query
    name: summarylist
    required: false
    type: string
  q.tablelist:
    description: Table List Flag. Enter a Y to display the first page of facility results.
    enum:
      - Y
      - N
    in: query
    name: tablelist
    required: false
    type: string
  q.xmax:
    description: Maximum longitude value in decimal degrees.
    in: query
    name: xmax
    required: false
