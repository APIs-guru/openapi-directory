definitions:
  echo01:
    description: Map Data Object
    properties:
      CAAstatus:
        description: |-
          The facility's 3-year compliance status history by quarter (3-month period). Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation Identified
          V -Violation Identified
          S -High Priority Violation
          U - Undetermined
        example: ______UUUUUU
        title: 3-Year Compliance Status History
        type: string
      CWAstatus:
        description: Quarterly compliance status for the most recent 13 quarters. Each letter indicates the compliance status for the corresponding quarter.
        example: VV_______V_VV
        type: string
      FormalCount:
        description: The number of formal enforcement actions that have been taken against the facility
        example: "1"
        title: Formal Count
        type: string
      ICON:
        description: Name of each individual icon file within the URL base
        example: CAA-IC-MN-N.png
        title: Icon
        type: string
      InformalCount:
        description: The number of informal enforcement actions that have been taken against the facility
        example: "1"
        title: Informal Count
        type: string
      LAT:
        description: The latitude of the facility in degrees, to four decimal places
        example: "38.798026"
        title: Latitude
        type: string
      LON:
        description: The longitude of the facility in degrees, to four decimal places
        example: "-77.062981"
        title: Longitude
        type: string
      LastInsp:
        description: The unique identifier for the last inspection
        example: "901"
        title: Last Inspection
        type: string
      NAME:
        description: For DFR, this is the Facility name. The name corresponds to the TYPE value
        example: VIRGINIA CONCRETE ALEXANDRIA PLANT
        title: Name
        type: string
      PUV:
        description: Pop up value. Combine with PopUpBaseURL to give the popup for the facility
        example: "110001891506"
        title: Popup Value
        type: string
      RCRAstatus:
        description: |-
          The facility's 3-year compliance status history by quarter (3-month period) entered in the RCRAInfo program database. Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation
          V -Violation
          S -Significant Violation
          U - Undetermined
        example: ________VVSS
        title: RCRA 3-Year Compliance Status
        type: string
      SDWAstatus:
        description: |-
          The system's 3-year compliance status history by quarter (3-month period) entered in the SDWA program database. Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation
          V -Violation
          S -Significant Violation
          U - Undetermined
        example: ________VVSS
        title: SDWA 3-Year Compliance Status
        type: string
      TYPE:
        description: For DFR, this is always facility
        example: Facility
        title: Type
        type: string
    required:
      - LAT
      - LON
      - ICON
      - TYPE
      - NAME
      - PUV
      - SDWAstatus
      - RCRAstatus
      - CWAstatus
      - CAAstatus
      - LastInsp
      - FormalCount
      - InformalCount
    type: object
    xml:
      name: Object
  echo02:
    description: Map Output Object
    properties:
      IconBaseURL:
        description: URL where all the icons are located
        example: https://echo.epa.gov/app/map/icons/
        title: Icon Base URL
        type: string
      MapData:
        description: An array of facility geospatial information.
        items:
          $ref: "#/definitions/echo01"
        title: Map Data
        type: array
        xml:
          name: MapData
          wrapped: true
      PopUpBaseURL:
        description: Combine this URL with the PUC to get popup info
        example: https://echodata.epa.gov/echo/cwa_rest_services.pop_up?p_id=
        title: Popup Base URL
        type: string
      QueryID:
        description: Sequential number assigned to entire search result
        example: "245"
        title: Query Identifier
        type: string
    required:
      - QueryID
      - IconBaseURL
      - PopUpBaseURL
      - MapData
    type: object
  echo03:
    description: Facilities Object
    properties:
      AIRFlag:
        description: Indicates whether the facility has a Clean Air Act (CAA) permit.
        example: Y
        title: Clean Air Act Flag
        type: string
      AIRIDs:
        description: Air Facility System (AFS) ID.
        example: DC0000001100195254
        title: AIR Facility System ID
        type: string
      ActiveLower48:
        description: A Y/N indicator indicating that the facility is active and located within the lower 48 contiguous US States.
        type: string
      BiosolidsFlag:
        description: A Yes/No field to indicate permits with biosolids management and compliance information.
        type: string
      CAA3yrComplQtrsHistory:
        description: |-
          The facility's 3-year compliance status history by quarter (3-month period) entered in the CAA program database. Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation Identified
          V -Violation Identified
          S -High Priority Violation
          U - Undetermined
        example: ________VVSS
        title: CAA 3-Year Compliance History
        type: string
      CAAComplianceStatus:
        description: |-
          An indication of the facility's compliance status under the Clean Air Act. When a source has a high priority violation (HPV), the specific type of HPV will be displayed. If more than one type applies to a source, this order of priority is used to determine which type appears:
          Violation Unaddressed, EPA has Lead Enforcement
          Violation Unaddressed, State has Lead Enforcement
          Violation Unaddressed, Local has Lead Enforcement
          Violation Addressed, EPA has Lead Enforcement
          Violation Addressed, State has Lead Enforcement
          Violation Addressed, Local has Lead Enforcement
          When there is no Federally-Reportable Violation determination date in the past year and no open High Priority Violation in the most recent quarter in the data system of record, Not Available is displayed.
        example: Violation Identified
        title: CAA Compliance Status
        type: string
      CAADateLastFormalAction:
        description: The effective date of the most recent listed enforcement action entered into the CAA program database.
        example: 12/12/2016
        title: CWA Date of Last Formal Enforcement Action
        type: string
      CAADaysLastEvaluation:
        description: The number of days since a CAA Full Compliance Evaluation (FCE) was completed.
        example: "7051"
        title: CAA Days Since Last Evaluation
        type: string
      CAAEvaluationCount:
        description: The number of inspections/compliance evaluations under the Clean Air Act, occurring at the facility within the last five years
        example: "0"
        type: string
      CAAFormalActionCount:
        description: Indicates the number of enforcement actions taken against the facility within the last five years under the Clean Air Act.
        type: string
      CAAHpvFlag:
        description: The High Priority Violator (HPV) status for the facility during the most recent quarter reflects the time the records were extracted from the program data system. "Y" indicates the facility is in HPV for the permit or site in question and may pose a more severe level of environmental threat. "N" indicates the permit or site is not considered in HPV.
        example: Y
        title: CAA HPV Flag
        type: string
      CAAInformalCount:
        description: Indicates the number of informal enforcement actions/notices of violations (NOVs) taken against the facility within the last five years under the Clean Air Act.
        type: string
      CAALastPenaltyAmt:
        description: The amount of the most recent penalty entered into the CAA program database.
        example: $17014
        title: CWA Last Penalty Amount
        type: string
      CAALastPenaltyDate:
        description: The effective date of the most recent penalty entered into the CAA program database.
        example: 12/12/2016
        title: CWA Date of Last Penalty
        type: string
      CAANAICS:
        description: The CAA permit's primary North American Industry Classification System (NAICS) Codes.
        example: "8111"
        title: CAA NAICS
        type: string
      CAAPenalties:
        description: The total dollar amount of assessed (or final) penalties taken against the facility within the last five years under the Clean Air Act.
        type: string
      CAAPermitTypes:
        description: |-
          ICIS AIR Permit Types associated with the FRS Facility:
          - Major
          - Federally Reportable Minor
          - Other Minor
          - Synthetic Minor
          - NULL
        example: Minor Emissions
        type: string
      CAAQtrsWithNC:
        description: The number of quarters, out of the last twelve quarters, in which the CAA permit is considered in violation.
        example: "8"
        title: CAA Quarters with Violation
        type: string
      CAASICs:
        description: The CAA permit's primary Standard Industrial Classification (SIC) Codes.
        example: "5496"
        title: CAA SIC
        type: string
      CWA13qtrsComplHistory:
        description: |-
          The facility's 3-year compliance status history by quarter (3-month period) entered in the CWA program database. Each character represents a quarter of compliance, going from oldest to most recent. Character values correspond to the following compliance statuses:
          _ -No Violation
          V -Violation
          S -Significant Violation
          U - Undetermined
        example: ________VVSS
        title: CWA 3-Year Compliance History
        type: string
      CWA13qtrsEfflntExceedances:
        description: The number of effluent violations at the facility in the past 13 quarters.
        example: "15"
        title: Effluent Exceedances in past 13 Quarters
        type: string
      CWA3YrQncrCodes:
        description: No longer used.  Will be deleted in nthe future.
        example: S
        title: 3 Year QNCR Codes
        type: string
      CWAComplianceStatus:
        description: |-
          An indication of the facility's compliance status under the Clean Water Act. When a major source is in significant noncompliance (SNC) or a non-major source has a Category I violation, the specific type of SNC/Category I will be displayed. If more than one type applies to a facility, this order of priority is used to determine which code appears:
          S(CSchVio) - an enforcement action has been issued, and the facility is not meeting its compliance schedule
          E(EffViol) - effluent violations of monthly average limits
          X(EffNMth) - effluent violations of non-monthly average limits
          T(CSchRpt) - compliance schedule reporting violation
          D(DMR NR) - non-receipt of discharge monitoring report
        example: No Violation
        title: CWA Compliance Status
        type: string
      CWAComplianceTracking:
        description: The Compliance Tracking classifications which can assist in interpreting the facility's compliance status, particularly for non-major standard permittees.
        example: On
        title: CWA Compliance Tracking
        type: string
      CWADateLastFormalAction:
        description: The effective date of the most recent listed enforcement action entered into the CWA program database.
        example: 12/12/2016
        title: CWA Date of Last Formal Enforcement Action
        type: string
      CWADaysLastInspection:
        description: The number of days since a CWA inspection was completed.
        example: "184"
        title: CWA Days Since Last Inspection
        type: string
      CWAFormalActionCount:
        description: Indicates the number of enforcement actions taken against the facility within the last five years under the Clean Water Act.
        example: "2"
        title: Clean Water Act Formal Action Count
        type: string
      CWAInformalCount:
        description: Indicates the number of informal enforcement actions/notices of violations (NOVs) taken against the facility within the last five years under the Clean Water Act.
        example: "1"
        title: Clean Water Act Informal Action Count
        type: string
      CWAInspectionCount:
        description: The number of inspections/compliance evaluations under the Clean Water Act, occurring at the facility within the last five years.
        example: "0"
        title: Clean Water Act Inspection Count
        type: string
      CWALastPenaltyAmt:
        description: The amount of the most recent penalty entered into the CWA program database.
        example: "1000.0"
        title: CWA Last Penalty Amount
        type: string
      CWALastPenaltyDate:
        description: The effective date of the most recent penalty entered into the CWA program database.
        example: 12/12/2016
        title: CWA Date of Last Penalty
        type: string
      CWANAICS:
        description: The CWA permit's primary North American Industry Classification System (NAICS) Codes.
        example: "8111"
        title: CWA NAICS Code
        type: string
      CWAPenalties:
        description: The total dollar amount of assessed (or final) penalties taken against the facility within the last five years under the Clean Water Act.
        title: Clean Water Act Penalties
        type: string
      CWAPermitTypes:
        description: |-
          Indicates the facility's permit type or designation.
          - Major
          - Minor
        title: Clean Water Act Permit Types
        type: string
      CWAQtrsWithNC:
        description: The number of quarters, out of the last twelve quarters, in which the CWA permit is considered in violation.
        example: "8"
        title: CWA Quarters with Violation
        type: string
      CWASICs:
        description: The CWA permit's primary Standard Industrial Classification (SIC) Codes.
        example: "4596"
        title: CWA SIC Code
        type: string
      CWASNCFlag:
        description: The CWA Significant Non-compliance (SNC) status for the facility during the most recent quarter reflects the time the records were extracted from the program data systems. "Y" indicates the facility is in SNC for the permit or site in question and may pose a more severe level of environmental threat. "N" indicates the permit or site is not considered in SNC.
        example: Y
        title: CWA SNC Flag
        type: string
      CamdIDs:
        description: Facility identifiers for the Clean Air Markets Division database.
        title: Clean Air Markets Division Identifiers
        type: string
      CensusBlockGroup:
        description: A geographic unit used by the United States Census Bureau, generally defined to contain between 600 and 3,000 people.
        example: "110010096022"
