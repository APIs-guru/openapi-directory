swagger: "2.0"
schemes:
  - https
host: api.taxamo.com
basePath: /
info:
  description: Taxamoâ€™s elegant suite of APIs and comprehensive reporting dashboard enables digital merchants to easily comply with EU regulatory requirements on tax calculation, evidence collection, tax return creation and data storage.
  title: Taxamo
  version: "1"
  x-apisguru-categories:
    - payment
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/http_i.imgur.com_C7ouKJt.png
  x-origin:
    - format: swagger
      url: https://api.taxamo.com/swagger
      version: "1.2"
  x-providerName: taxamo.com
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  apiKey:
    in: header
    name: Token
    type: apiKey
tags:
  - description: Dictionaries
    name: dictionaries
  - description: GeoIP
    name: geoip
  - description: Invoices
    name: invoices
  - description: Payments
    name: payments
  - description: Refunds
    name: refunds
  - description: Reporting
    name: reporting
  - description: Settlement
    name: settlement
  - description: Statistics
    name: statistics
  - description: Tax
    name: tax
  - description: Transactions
    name: transactions
  - description: Verification
    name: verification
paths:
  /api/v1/dictionaries/countries:
    get:
      operationId: getCountriesDict
      parameters:
        - description: Should only countries with tax supported be listed?
          in: query
          name: tax_supported
          required: false
          type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getCountriesDictOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Countries
      tags:
        - dictionaries
  /api/v1/dictionaries/currencies:
    get:
      operationId: getCurrenciesDict
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getCurrenciesDictOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Currencies
      tags:
        - dictionaries
  /api/v1/dictionaries/product_types:
    get:
      operationId: getProductTypesDict
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getProductTypesDictOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Product types
      tags:
        - dictionaries
  /api/v1/geoip:
    get:
      operationId: locateMyIP
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/locateMyIPOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Locate IP
      tags:
        - geoip
  "/api/v1/geoip/{ip}":
    get:
      operationId: locateGivenIP
      parameters:
        - description: IP address.
          in: path
          name: ip
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/locateGivenIPOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Locate provided IP
      tags:
        - geoip
  /api/v1/reports/domestic/summary:
    get:
      operationId: getDomesticSummaryReport
      parameters:
        - description: Output format. 'xml' and 'csv' values are accepted. Default format - json
          in: query
          name: format
          required: false
          type: string
        - description: ISO 2-letter country code which will be used for determining which country is domestic.
          in: query
          name: country_code
          required: true
          type: string
        - description: ISO 3-letter currency code, e.g. EUR or USD. Defaults to the one assigned to MOSS calculations for a given country code.
          in: query
          name: currency_code
          required: false
          type: string
        - description: Period start month in yyyy-MM format.
          in: query
          name: start_month
          required: true
          type: string
        - description: Period end month in yyyy-MM format.
          in: query
          name: end_month
          required: true
          type: string
        - description: Which date should be used for FX.
          in: query
          name: fx_date_type
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getDomesticSummaryReportOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Calculate domestic summary
      tags:
        - reporting
  /api/v1/reports/eu/vies:
    get:
      operationId: getEuViesReport
      parameters:
        - description: Length of report period. 'month', 'quarter' and 'year' values are accepted. Required only if Large Filer Format is requested.
          in: query
          name: period_length
          required: false
          type: string
        - description: Sequence number used to generate report in Large Filer Format. If not specified then '0000000001' will be used.
          in: query
          name: lff_sequence_number
          required: false
          type: string
        - description: Which transformation should be applied. Please note that transformation will be applied only for xml and csv formats.
          in: query
          name: transformation
          required: false
          type: string
        - description: ISO 3-letter currency code, e.g. EUR or USD. Defaults to the one assigned to MOSS calculations for a given country code.
          in: query
          name: currency_code
          required: false
          type: string
        - description: Period end month in yyyy-MM format.
          in: query
          name: end_month
          required: true
          type: string
        - description: MOSS-assigned tax ID - if not provided, merchant's national tax number will be used.
          in: query
          name: tax_id
          required: false
          type: string
        - description: Period start month in yyyy-MM format.
          in: query
          name: start_month
          required: true
          type: string
        - description: ISO 2-letter country code which will be used for determining which country is domestic.
          in: query
          name: eu_country_code
          required: true
          type: string
        - description: Which date should be used for FX.
          in: query
          name: fx_date_type
          required: false
          type: string
        - description: Output format. 'xml', 'csv' and 'lff' (only for Ireland) values are accepted as well
          in: query
          name: format
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getEuViesReportOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Calculate EU VIES report
      tags:
        - reporting
  /api/v1/settlement/detailed_refunds:
    get:
      operationId: getDetailedRefunds
      parameters:
        - description: Output format. 'json' or 'csv'. Default value is 'json'
          in: query
          name: format
          required: false
          type: string
        - description: Comma separated list of 2-letter country codes
          in: query
          name: country_codes
          required: false
          type: string
        - description: "Take only refunds issued at or after the date. Format: yyyy-MM-dd"
          in: query
          name: date_from
          required: false
          type: string
        - description: "Take only refunds issued at or before the date. Format: yyyy-MM-dd"
          in: query
          name: date_to
          required: false
          type: string
        - description: Limit (no more than 1000, defaults to 100).
          in: query
          name: limit
          required: false
          type: number
        - description: Offset. Defaults to 0
          in: query
          name: offset
          required: false
          type: number
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getDetailedRefundsOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Detailed refunds
      tags:
        - settlement
  /api/v1/settlement/refunds:
    get:
      operationId: getRefunds
      parameters:
        - description: Output format. 'csv' value is accepted as well
          in: query
          name: format
          required: false
          type: string
        - description: MOSS country code, used to determine currency. If ommited, merchant default setting is used.
          in: query
          name: moss_country_code
          required: false
          type: string
        - description: Tax region key, defaults to EU for backwards compatibility.
          in: query
          name: tax_region
          required: false
          type: string
        - description: "Take only refunds issued at or after the date. Format: yyyy-MM-dd"
          in: query
          name: date_from
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getRefundsOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Fetch refunds
      tags:
        - settlement
  "/api/v1/settlement/summary/{quarter}":
    get:
      operationId: getSettlementSummary
      parameters:
        - description: MOSS country code, used to determine currency. If ommited, merchant default setting is used.
          in: query
          name: moss_country_code
          required: false
          type: string
        - description: Tax region key
          in: query
          name: tax_region
          required: false
          type: string
        - description: Period start month in yyyy-MM format. Either quarter or start-month and end-month have to be provided.
          in: query
          name: start_month
          required: false
          type: string
        - description: Period end month in yyyy-MM format. Either quarter or start-month and end-month have to be provided.
          in: query
          name: end_month
          required: false
          type: string
        - description: Quarter in yyyy-MM format. If start-date and end-date are provided, quarter is ignored and should be set to 'range'.
          in: path
          name: quarter
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getSettlementSummaryOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Fetch summary
      tags:
        - settlement
  "/api/v1/settlement/{quarter}":
    get:
      operationId: getSettlement
      parameters:
        - description: MOSS-assigned tax ID - if not provided, merchant's national tax number will be used. Deprecated, please use tax-id.
          in: query
          name: moss_tax_id
          required: false
          type: string
        - description: ISO 3-letter currency code, e.g. EUR or USD. If provided, all amounts will be coerced for this currency. Defaults to region's currency code.
          in: query
          name: currency_code
          required: false
          type: string
        - description: Period end month in yyyy-MM format. Either quarter or start-month and end-month have to be provided.
          in: query
          name: end_month
          required: false
          type: string
        - description: MOSS-assigned tax ID - if not provided, merchant's national tax number will be used. Deprecated, please use tax-id.
          in: query
          name: tax_id
          required: false
          type: string
        - description: Set to 'order_date' to show only refunds for the transactions in the selected reporting period. Set to 'refund_timestamp' to show refunds that were created in the selected reporting period. Do not set to use the default region's setting.
          in: query
          name: refund_date_kind_override
          required: false
          type: string
        - description: Period start month in yyyy-MM format. Either quarter or start-month and end-month have to be provided.
          in: query
          name: start_month
          required: false
          type: string
        - description: "MOSS country code, used to determine currency/region. If ommited, merchant default setting is used. Deprecated: please use tax-country-code."
          in: query
          name: moss_country_code
          required: false
          type: string
        - description: Output format. 'csv' value is accepted as well
          in: query
          name: format
          required: false
          type: string
        - description: "Tax entity country code, used to determine currency/region. "
          in: query
          name: tax_country_code
          required: false
          type: string
        - description: Quarter in yyyy-MM format. If start-date and end-date are provided, quarter is ignored and should be set to 'range'.
          in: path
          name: quarter
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getSettlementOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Fetch settlement
      tags:
        - settlement
  /api/v1/stats/settlement/by_country:
    get:
      operationId: getSettlementStatsByCountry
      parameters:
        - description: Date from in yyyy-MM format.
          in: query
          name: date_from
          required: true
          type: string
        - description: Date to in yyyy-MM format.
          in: query
          name: date_to
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getSettlementStatsByCountryOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Settlement by country
      tags:
        - statistics
  /api/v1/stats/settlement/by_taxation_type:
    get:
      operationId: getSettlementStatsByTaxationType
      parameters:
        - description: Date from in yyyy-MM format.
          in: query
          name: date_from
          required: true
          type: string
        - description: Date to in yyyy-MM format.
          in: query
          name: date_to
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getSettlementStatsByTaxationTypeOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Settlement by tax type
      tags:
        - statistics
  /api/v1/stats/settlement/daily:
    get:
      operationId: getDailySettlementStats
      parameters:
        - description: Interval type - day, week, month.
          in: query
          name: interval
          required: true
          type: string
        - description: Date from in yyyy-MM format.
          in: query
          name: date_from
          required: true
          type: string
        - description: Date to in yyyy-MM format.
          in: query
          name: date_to
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getDailySettlementStatsOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Settlement stats over time
      tags:
        - statistics
  /api/v1/stats/transactions:
    get:
      operationId: getTransactionsStats
      parameters:
        - description: Date from in yyyy-MM format.
          in: query
          name: date_from
          required: true
          type: string
        - description: Date to in yyyy-MM format.
          in: query
          name: date_to
          required: true
          type: string
        - description: Interval. Accepted values are 'day', 'week' and 'month'.
          in: query
          name: interval
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getTransactionsStatsOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Transaction stats
      tags:
        - statistics
  /api/v1/stats/transactions/by_country:
    get:
      operationId: getTransactionsStatsByCountry
      parameters:
        - description: Global currency code to use for conversion - in addition to country's currency if rate is available. Conversion is indicative and based on most-recent rate from ECB.
          in: query
          name: global_currency_code
          required: false
          type: string
        - description: Date from in yyyy-MM format.
          in: query
          name: date_from
          required: true
          type: string
        - description: Date to in yyyy-MM format.
          in: query
          name: date_to
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getTransactionsStatsByCountryOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Settlement by country
      tags:
        - statistics
  /api/v1/tax/calculate:
    get:
      operationId: calculateSimpleTax
      parameters:
        - description: "Product type, according to dictionary /dictionaries/product_types. "
          in: query
          name: product_type
          required: false
          type: string
        - description: Invoice address/postal_code
          in: query
          name: invoice_address_city
          required: false
          type: string
        - description: First 6 digits of buyer's credit card prefix.
          in: query
          name: buyer_credit_card_prefix
          required: false
          type: string
        - description: Currency code for transaction - e.g. EUR.
          in: query
          name: currency_code
          required: true
          type: string
        - description: Invoice address/region
          in: query
          name: invoice_address_region
          required: false
          type: string
        - description: Unit price.
          in: query
          name: unit_price
          required: false
          type: number
        - description: Quantity Defaults to 1.
          in: query
          name: quantity
          required: false
          type: number
        - description: " Buyer's tax number - EU VAT number for example. If using EU VAT number, it is possible to provide country code in it (e.g. IE1234567X) or simply use billing_country_code field for that. In the first case, if billing_country_code value was provided, it will be overwritten with country code value extracted from VAT number - but only if the VAT has been verified properly."
          in: query
          name: buyer_tax_number
          required: false
          type: string
        - description: Two-letter ISO country code, e.g. FR. Use it to force country code for tax calculation.
          in: query
          name: force_country_code
          required: false
          type: string
        - description: Order date in yyyy-MM-dd format, in merchant's timezone. If provided by the API caller, no timezone conversion is performed. Default value is current date and time. When using public token, the default value is used.
          in: query
          name: order_date
          required: false
          type: string
        - description: Amount. Required if total amount or both unit price and quantity are not provided.
          in: query
          name: amount
          required: false
          type: number
        - description: Billing two letter ISO country code.
          in: query
          name: billing_country_code
          required: false
          type: string
        - description: Invoice address/postal_code
          in: query
          name: invoice_address_postal_code
          required: false
          type: string
        - description: Total amount. Required if amount or both unit price and quantity are not provided.
          in: query
          name: total_amount
          required: false
          type: number
        - description: If the transaction is in a country supported by Taxamo, but the tax is not calculated due to merchant settings or EU B2B transaction for example.
          in: query
          name: tax_deducted
          required: false
          type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/calculateSimpleTaxOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Simple tax
      tags:
        - tax
    post:
      operationId: calculateTax
      parameters:
        - description: Input
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/calculateTaxIn"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/calculateTaxOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Calculate tax
      tags:
        - tax
  /api/v1/tax/location/calculate:
    get:
      operationId: calculateTaxLocation
      parameters:
        - description: Billing two letter ISO country code.
          in: query
          name: billing_country_code
          required: false
          type: string
        - description: First 6 digits of buyer's credit card prefix.
          in: query
          name: buyer_credit_card_prefix
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/calculateTaxLocationOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Calculate location
      tags:
        - tax
  "/api/v1/tax/vat_numbers/{tax_number}/validate":
    get:
      operationId: validateTaxNumber
      parameters:
        - description: Two-letter ISO country code.
          in: query
          name: country_code
          required: false
          type: string
        - description: Tax number
          in: path
          name: tax_number
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/validateTaxNumberOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Validate VAT number
      tags:
        - tax
  /api/v1/transactions:
    get:
      operationId: listTransactions
      parameters:
        - description: Filtering expression
          in: query
          name: filter_text
          required: false
          type: string
        - description: Offset
          in: query
          name: offset
          required: false
          type: integer
        - description: Return only transactions with a note field set.
          in: query
          name: has_note
          required: false
          type: boolean
        - description: Taxamo provided transaction key or custom id
          in: query
          name: key_or_custom_id
          required: false
          type: string
        - description: Three letter ISO currency code.
          in: query
          name: currency_code
          required: false
          type: string
        - description: Order date to in yyyy-MM-dd format.
          in: query
          name: order_date_to
          required: false
          type: string
        - description: If true, results are sorted in descending order.
          in: query
          name: sort_reverse
          required: false
          type: boolean
        - description: Limit (no more than 1000, defaults to 100).
          in: query
          name: limit
          required: false
          type: integer
        - description: Transaction invoice number.
          in: query
          name: invoice_number
          required: false
          type: string
        - description: Comma separated list of two letter ISO tax country codes.
          in: query
          name: tax_country_codes
          required: false
          type: string
        - description: Comma separated list of of transaction statuses. 'N' - unconfirmed transaction, 'C' - confirmed transaction.
          in: query
          name: statuses
          required: false
          type: string
        - description: Taxamo provided original transaction key
          in: query
          name: original_transaction_key
          required: false
          type: string
        - description: Order date from in yyyy-MM-dd format.
          in: query
          name: order_date_from
          required: false
          type: string
        - description: Return only transactions with total amount greater than given number. Transactions with total amount equal to a given number (e.g. 0) are not returned.
          in: query
          name: total_amount_greater_than
          required: false
          type: string
        - description: Output format - supports 'csv' value for this operation.
          in: query
          name: format
          required: false
          type: string
        - description: Return only transactions with total amount less than a given number. Transactions with total amount equal to a given number (e.g. 1) are not returned.
          in: query
          name: total_amount_less_than
          required: false
          type: string
        - description: Two letter ISO tax country code.
          in: query
          name: tax_country_code
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/listTransactionsOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Browse transactions
      tags:
        - transactions
    post:
      operationId: createTransaction
      parameters:
        - description: Input
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/createTransactionIn"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/createTransactionOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Store transaction
      tags:
        - transactions
  "/api/v1/transactions/{key}":
    delete:
      operationId: cancelTransaction
      parameters:
        - description: Transaction key
          in: path
          name: key
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/cancelTransactionOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Delete transaction
      tags:
        - transactions
    get:
      operationId: getTransaction
      parameters:
        - description: Transaction key
          in: path
          name: key
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/getTransactionOut"
        "400":
          description: Validation failed, see JSON body response for details.
        "401":
          description: Incorrect token
      summary: Retrieve transaction data.
      tags:
        - transactions
    put:
