        description: "<strong>Format: </strong>Variable length, up to 36 AN<br><strong>Description: </strong>Base64 encoded MasterCard UCAF Transaction ID returned from the merchants third-party 3D Secure Merchant Plug-in (MPI). Use for MasterCard 3-D Secure transactions."
