swagger: "2.0"
host: api-test.qualpay.com
basePath: /pg
info:
  contact:
    x-twitter: qualpay
  description: This document describes the Qualpay Payment Gateway API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Qualpay Payment Gateway API
  version: 1.7.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_qualpay_profile_image.png
  x-origin:
    - format: swagger
      url: https://api-test.qualpay.com/pg/doc
      version: "2.0"
  x-providerName: qualpay.com
securityDefinitions:
  basicAuth:
    type: basic
tags:
  - description: Payment Gateway
    name: payment-gateway
paths:
  /ardef:
    post:
      consumes:
        - application/json
      description: Gets Card type information for Visa, Mastercard, and Discover. Useful if you prohibit or allow certain activity based on card type. For example, you may not want to allow a subscription to be created using a prepaid card.
      operationId: "Get Card Type Information "
      parameters:
        - description: Card Type Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/ArdefRequest"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ArdefResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiResponse"
        "409":
          description: Conflict
          schema:
            $ref: "#/definitions/PGApiResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiResponse"
      security:
        - basicAuth: []
      summary: Get Card type Information for Visa, Mastercard, and Discover
      tags:
        - payment-gateway
  /auth:
    post:
      consumes:
        - application/json
      description: Authorizes a credit card for capture at a later time. An authorized transaction will continue to be open until it expires or a capture message is received. Authorizations are automatically voided if they are not captured within 28 days, although most issuing banks will release the hold after 24 hours in retail environments or 7 days in card not present environments.
      operationId: Authorization
      parameters:
        - description: Payment Gateway Authorization Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiTransactionRequest"
          x-display-fields:
            - amt_tran
            - card_number
            - exp_date
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiTransactionResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Authorize Transaction
      tags:
        - payment-gateway
  /batchClose:
    post:
      consumes:
        - application/json
      description: Closes a batch. Use this request when the timing of the batch close needs to be controlled rather than relying on the once-daily automatic batch close which is 9 PM Pacific by default, and can be changed in the Qualpay Manager administration settings.
      operationId: Batch Close
      parameters:
        - description: Payment Gateway Batch Close Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiBatchCloseRequest"
          x-display-fields:
            - merchant_id
            - retry_attempt
            - retry_id
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiBatchCloseResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Close Batch
      tags:
        - payment-gateway
  "/capture/{pgIdOrig}":
    post:
      consumes:
        - application/json
      description: Captures an authorized transaction for any amount up to the amount originally authorized. An authorized transaction can only be captured once.
      operationId: Capture
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
          x-display-fields:
            - amt_tran
            - card_number
            - exp_date
        - description: Payment Gateway Capture Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiCaptureRequest"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiCaptureResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Capture an Authorized Transaction
      tags:
        - payment-gateway
  /credit:
    post:
      consumes:
        - application/json
      description: Issues an unlinked credit. Credit requests require that the cardholder data is  provided in the request. Credits are only available during the first 30 days of account opening unless you contact Qualpay support to make other arrangements. The refund request should generally be used to return money to the cardholder, as it is a reversal of a previously captured transaction. A refund request is linked to the original transaction which is helpful for reconciliation purposes.
      operationId: Credit
      parameters:
        - description: Payment Gateway Credit Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiTransactionRequest"
          x-display-fields:
            - amt_tran
            - card_number
            - exp_date
            - cvv2
            - avs_zip
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiTransactionResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Issue Credit to Cardholder
      tags:
        - payment-gateway
  "/emailReceipt/{pgId}":
    post:
      consumes:
        - application/json
      description: Sends the transaction receipt to multiple email addresses. Receipts can be sent only for successful transactions.
      operationId: Send Receipt
      parameters:
        - description: pgId
          in: path
          name: pgId
          required: true
          type: string
        - description: Payment Gateway Email Receipt Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiEmailReceiptRequest"
          x-display-fields:
            - email_address
            - logo_url
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiEmailReceiptResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Send Transaction Receipt Email
      tags:
        - payment-gateway
  /expireToken:
    post:
      consumes:
        - application/json
      description: Once expired, the token (card_id) is no longer valid for use in future transactions.
      operationId: Expire
      parameters:
        - description: Payment Gateway Expire Token Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiExpireTokenRequest"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiExpireTokenResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Expire Token
      tags:
        - payment-gateway
  /force:
    post:
      consumes:
        - application/json
      description: Forces an approval, used when an online authorization request received a 'declined' reason code and you have received an authorization from a voice or automated response (ARU) system. The required fields are the same as a sale or authorization request, except that the expiration date (exp_date) is not required, and the 6-character authorization code (auth_code) is required.
      operationId: Force
      parameters:
        - description: Payment Gateway Force Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiTransactionRequest"
          x-display-fields:
            - merchant_id
            - auth_code
            - amt_tran
            - card_number
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiTransactionResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Force Transaction Approval
      tags:
        - payment-gateway
  "/recharge/{pgIdOrig}":
    post:
      consumes:
        - application/json
      description: Creates a new sale transaction using the cardholder data from a previous successful transaction.
      operationId: Recharge
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Recharge Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiRechargeRequest"
          x-display-fields:
            - amt_tran
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiRechargeResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Recharge Previously Settled Transaction
      tags:
        - payment-gateway
  "/refund/{pgIdOrig}":
    post:
      consumes:
        - application/json
      description: Returns money to the cardholder from a previously captured transaction. Multiple refunds are allowed per captured transaction, provided that the sum of all refunds does not exceed the original captured transaction amount. Authorizations that have not been captured are not eligible for a refund.
      operationId: Refund
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Refund Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiRefundRequest"
          x-display-fields:
            - amt_tran
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiRefundResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Refund Previously Captured Transaction
      tags:
        - payment-gateway
  /sale:
    post:
      consumes:
        - application/json
      description: Requests authorization, and, if approved, will immediately capture the transaction to be included in the next batch close. This transaction type is used in card-present environments, and also card-not-present environments where no physical goods are being shipped.
      operationId: Sale
      parameters:
        - description: Payment Gateway Sale Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiTransactionRequest"
          x-display-fields:
            - cardholder_name
            - amt_tran
            - card_number
            - exp_date
            - avs_zip
            - moto_ecomm_ind
            - cvv2
            - developer_id
            - client_ip
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiTransactionResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Sale (Auth + Capture)
      tags:
        - payment-gateway
  /tokenize:
    post:
      consumes:
        - application/json
      description: Once stored, a unique card_id is returned for use in future transactions. Optionally, tokenization can be requested in an authorization, verify, force, credit, or sale request by sending the tokenize field set to true.
      operationId: Tokenize
      parameters:
        - description: Payment Gateway Tokenize Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiTokenizeRequest"
          x-display-fields:
            - card_number
            - cvv2
            - avs_address
            - exp_date
            - avs_zip
            - email_address
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiTokenizeResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Tokenize Card
      tags:
        - payment-gateway
  /verify:
    post:
      consumes:
        - application/json
      description: A verify request will return success if the cardholder information was verified by the issuer. If AVS or CVV data is included in the message, then the AVS or CVV result code will be returned in the response message. This is useful if you want to determine if you have been presented with a valid card, but are not ready to authorize the card.
      operationId: Verify
      parameters:
        - description: Payment Gateway Card Verify Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiVerifyRequest"
          x-display-fields:
            - card_number
            - merchant_id
            - exp_date
            - avs_zip
            - cvv2
            - avs_address
            - developer_id
            - client_ip
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiVerifyResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Verify Card
      tags:
        - payment-gateway
  "/void/{pgIdOrig}":
    post:
      consumes:
        - application/json
      description: Authorizations can be voided at any time until Qualpay automatically voids them at 28 days. Captured transactions can be voided until the batch is closed. If your batch closes and you did not void the transaction in time, you may make a refund request.
      operationId: Void
      parameters:
        - description: pgIdOrig
          in: path
          name: pgIdOrig
          required: true
          type: string
        - description: Payment Gateway Void Request
          in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/PGApiVoidRequest"
          x-display-fields:
            - merchant_id
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PGApiVoidResponse"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/PGApiBadResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/PGApiUnauthResponse"
        "402":
          description: Declined
          schema:
            $ref: "#/definitions/PGApiDeclineResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/PGApiInternalErrorResponse"
        "509":
          description: Timeout
          schema:
            $ref: "#/definitions/PGApiTimeoutResponse"
      security:
        - basicAuth: []
      summary: Void a Previously Authorized Transaction
      tags:
        - payment-gateway
definitions:
  ArdefRequest:
    properties:
      card_number:
        description: "<strong>Format: </strong>Variable length, up to 19 N<br><strong>Description: </strong>Cardholder's card number."
        example: "4111111111111111"
        type: string
      merchant_id:
        description: "<strong>Format: </strong>Variable length, up to 12 N<br><strong>Description: </strong>Unique identifier on the Qualpay system."
        example: <Provide merchant id that links to API Key>
        format: int64
        type: integer
    required:
      - card_number
      - merchant_id
    type: object
  ArdefResponse:
    properties:
      funding_source:
        description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description: </strong>Funding type for a card type request submitted.<ul><li> C - Credit</li><li> D - Debit</li><li>P - Prepaid</li></ul>"
        example: C
        readOnly: true
        type: string
      ind_comm_level2:
        description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description: </strong>This field will be set to Y for Level 2 purchasing cards."
        example: Y
        readOnly: true
        type: string
      ind_comm_level3:
        description: "<strong>Format: </strong>Fixed length, 1 AN<br><strong>Description: </strong>This field will be set to Y for Level 3 purchasing cards."
        example: Y
        readOnly: true
        type: string
      issuer_country:
        description: "<strong>Format: </strong>Fixed length, 2 AN<br><strong>Description: </strong>Issuer Country for a card type request submitted."
        example: US
        readOnly: true
        type: string
      pg_id:
        description: "<strong>Format: </strong>Fixed length, 32 AN<br><strong>Description: </strong>32-byte unique identifier generated by the payment gateway, returned in all valid responses."
        example: d24ac6189b0b11e6966ca68d5edbef41
        readOnly: true
        type: string
      rcode:
        description: '<strong>Format: </strong>Fixed length, 3 AN<br><strong>Description: </strong>Response code from the payment gateway. "000" indicates success. Refer to <a href="/developer/api/reference#api-response-codes"target="_blank">Platform API Response Codes</a> for entire list of Payment Gateway Response Codes.'
        example: "000"
        readOnly: true
        type: string
      rmsg:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Response text from the payment gateway."
        example: Approved T37500
        readOnly: true
        type: string
    type: object
  Customer:
    properties:
      billing_addr1:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing address street."
        example: 123 Main Street
        type: string
      billing_addr2:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing address, line 2."
        example: "Suite #1234"
        type: string
      billing_city:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing city."
        example: San Mateo
        type: string
      billing_country:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing country."
        example: USA
        type: string
      billing_country_code:
        description: '<strong>Format: </strong>Fixed length, 3 N<br><strong>Description: </strong>ISO numeric country code for the billing address. Refer to <a href="/developer/api/reference#country-codes"target="_blank">Country Codes</a> for a list of country codes.'
        example: "840"
        type: string
      billing_state:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing state (abbreviated)."
        example: CA
        type: string
      billing_zip:
        description: "<strong>Format: </strong>Variable length<br><strong>Description: </strong>Customer billing zip code."
        example: "94402"
        type: string
      billing_zip4:
        description: "<strong>Format: </strong>Fixed length, 4 N<br><strong>Description: </strong>Customer billing zip+4 code if applicable."
        example: "1234"
        type: string
      customer_email:
        description: "<strong>Format: </strong>Variable length, up to 64 AN<br><strong>Description: </strong>Customer e-mail address."
        example: jsmith@somewhere.com
        type: string
      customer_firm_name:
        description: "<strong>Format: </strong>Variable length, up to 64 AN<br><strong>Description: </strong>Customer Business name if applicable.<br><strong>Conditional Requirement: </strong>Either customer first and last name or firm name is required. "
        example: Qualpay
        type: string
      customer_first_name:
        description: "<strong>Format: </strong>Variable length, up to 32 AN<br><strong>Description: </strong>Customer first name.<br><strong>Conditional Requirement: </strong>Either customer first and last name or firm name is required. "
        example: Joe
