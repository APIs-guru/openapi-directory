      x-release-status: PUBLIC
      x-sq-version: 2021-08-18
  "/oauth2/clients/{client_id}/access-token/renew":
    post:
      description: |-
        `RenewToken` is deprecated. For information about refreshing OAuth access tokens, see
        [Migrate from Renew to Refresh OAuth Tokens](https://developer.squareup.com/docs/oauth-api/migrate-to-refresh-tokens).


        Renews an OAuth access token before it expires.

        OAuth access tokens besides your application's personal access token expire after __30 days__.
        You can also renew expired tokens within __15 days__ of their expiration.
        You cannot renew an access token that has been expired for more than 15 days.
        Instead, the associated user must re-complete the OAuth flow from the beginning.

        __Important:__ The `Authorization` header for this endpoint must have the
        following format:

        ```
        Authorization: Client APPLICATION_SECRET
        ```

        Replace `APPLICATION_SECRET` with the application secret on the Credentials
        page in the [developer dashboard](https://developer.squareup.com/apps).
      operationId: RenewToken
      parameters:
        - description: Your application ID, available from the [developer dashboard](https://developer.squareup.com/apps).
          in: path
          name: client_id
          required: true
          schema:
            type: string
          x-is-deprecated: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RenewTokenRequest"
        description: |-
          An object containing the fields to POST for the request.

          See the corresponding object definition for field details.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RenewTokenResponse"
          description: Success
      security:
        - oauth2ClientSecret: []
      summary: RenewToken
      tags:
        - OAuth
      x-is-deprecated: true
      x-release-status: DEPRECATED
      x-sq-version: 2021-08-18
  /oauth2/revoke:
    post:
      description: |-
        Revokes an access token generated with the OAuth flow.

        If an account has more than one OAuth access token for your application, this
        endpoint revokes all of them, regardless of which token you specify. When an
        OAuth access token is revoked, all of the active subscriptions associated
        with that OAuth token are canceled immediately.

        __Important:__ The `Authorization` header for this endpoint must have the
        following format:

        ```
        Authorization: Client APPLICATION_SECRET
        ```

        Replace `APPLICATION_SECRET` with the application secret on the OAuth
        page in the [developer dashboard](https://developer.squareup.com/apps).
      operationId: RevokeToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RevokeTokenRequest"
        description: |-
