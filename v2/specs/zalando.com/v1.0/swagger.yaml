      smallHdUrl:
        description: small HD image of the article
        format: uri
        type: string
      smallUrl:
        description: small image of the article
        format: uri
        type: string
      thumbnailHdUrl:
        description: thumbnail HD url of the article images
        format: uri
        type: string
      type:
