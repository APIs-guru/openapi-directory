swagger: "2.0"
schemes:
  - https
host: api.zalando.com
basePath: /
info:
  description: The shop API empowers developers to build amazing new apps or websites using Zalando shop data and services.
  title: Zalando Shop
  version: v1.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_Zalando_profile_image.jpeg
  x-origin:
    - format: swagger
      url: https://api.zalando.com/schema/swagger.json
      version: "2.0"
  x-providerName: zalando.com
produces:
  - application/json
parameters:
  acceptLanguage:
    description: |-
      Specify which Shop to use.

      A standard `Accept-Language` header which specifies the shop that should be used. E.g. `de-DE` will use the German
      shop (as does [https://www.zalando.de](https://www/zalando.de) and `de-AT` will use the Austrian one.

      The shop choosen will e.g. define the currency used for prices as well as the language for product names and
      descriptions. Furthermore it will impact which articles are available as they might differ between countries.
    enum:
      - da-DK
      - de-AT
      - de-CH
      - de-DE
      - en-GB
      - es-ES
      - fi-FI
      - fr-BE
      - fr-CH
      - fr-FR
      - it-IT
      - nl-BE
      - nl-NL
      - no-NO
      - pl-PL
      - sv-SE
    in: header
    name: Accept-Language
    required: false
    type: string
  activationDate:
    collectionFormat: multi
    description: period or time the articles are activated for selling in the shop
    in: query
    items:
      enum:
        - thisWeek
        - lastWeek
        - lastMonth
      type: string
    name: activationDate
    required: false
    type: array
  ageGroup:
    collectionFormat: multi
    description: "filters by age group (eg: kids)"
    in: query
    items:
      enum:
        - babies
        - kids
        - teen
        - adult
      type: string
    name: ageGroup
    required: false
    type: array
  articleId:
    collectionFormat: multi
    description: |-
      The `articleIds` to use use for filtering.

      One or more `articleIds` might be used as a filter criteria. Submit multiple `articleId` request parameters for
      more than one to be used. They will be treated as `OR` criteria.
    in: query
    items:
      type: string
    name: articleId
    required: false
    type: array
  articleModelId:
    collectionFormat: multi
    description: filters by article ModelId
    in: query
    items:
      type: string
    name: articleModelId
    required: false
    type: array
  articleReviewSort:
    default: newest
    description: "articles are sorted on reviews provided by customers (eg: best)"
    enum:
      - newest
      - best
      - worst
      - most_helpful
    in: query
    name: sort
    required: false
    type: string
  articleUnitId:
    collectionFormat: multi
    description: filters by article's unit id
    in: query
    items:
      type: string
    name: articleUnitId
    required: false
    type: array
  assortmentArea:
    collectionFormat: multi
    description: "filters by classification of articles (eg: maternity) "
    in: query
    items:
      enum:
        - standard
        - maternity
        - plusSize
        - petite
      type: string
    name: assortmentArea
    required: false
    type: array
  brand:
    collectionFormat: multi
    description: "filters by brand key given by user (eg: SA5)"
    in: query
    items:
      type: string
    name: brand
    required: false
    type: array
  brandfamily:
    collectionFormat: multi
    description: "filters by brand family key (eg: nike) "
    in: query
    items:
      type: string
    name: brandfamily
    required: false
    type: array
  category:
    collectionFormat: multi
    description: "filters by category (eg: Socks, Rain Coats)"
    in: query
    items:
      type: string
    name: category
    required: false
    type: array
  color:
    collectionFormat: multi
    description: "filters by color (eg: red, blue)"
    in: query
    items:
      enum:
        - black
        - brown
        - beige
        - gray
        - white
        - blue
        - petrol
        - turquoise
        - green
        - olive
        - yellow
        - orange
        - red
        - pink
        - purple
        - gold
        - silver
        - multicolored
      type: string
    name: color
    required: false
    type: array
  den:
    collectionFormat: multi
    description: "filters by den "
    in: query
    items:
      enum:
        - den15
        - den20
        - den40
        - den60
        - den80
        - den100
        - den200
        - den120
        - den12
        - den50
      type: string
    name: den
    required: false
    type: array
  fields:
    collectionFormat: multi
    description: |-
      Comma separated list of fields that should be returned. Fields of subobjects are specified with dots as separator. Fields of objects within lists are specified in the same way.

      Example: id,name,brand.key,brand.name, units.id,units.size,units.price.formatted
    in: query
    items:
      type: string
    name: fields
    required: false
    type: array
  filling:
    collectionFormat: multi
    description: "filters by different kinds of garment filling materials (eg: satin, wolle)"
    in: query
    items:
      enum:
        - angora
        - baumwolle
        - daunen
        - fell
        - fleece
        - frottee
        - kaschmir
        - lammfell
        - leder
        - lederimitat
        - merinowolle
        - microfaser
        - mohair
        - satin
        - schurwolle
        - seide
        - sonstige
        - textil
        - warm
        - wolle
      type: string
    name: filling
    required: false
    type: array
  fullText:
    description: "filters by text (eg: search by 'as' gives result with articles of brand Sass)"
    in: query
    name: fullText
    required: false
    type: string
  gender:
    collectionFormat: multi
    description: filters by gender
    in: query
    items:
      enum:
        - male
        - female
      type: string
    name: gender
    required: false
    type: array
  heelForm:
    collectionFormat: multi
    description: "filters by heel form (eg: flat)"
    in: query
    items:
      enum:
        - block
        - flat
        - wedge
        - penny
        - funnel
        - plateau
        - plateauBoots
        - wedgeHidden
        - plateauHidden
        - plateauHeels
      type: string
    name: heelForm
    required: false
    type: array
  heelHeight:
    collectionFormat: multi
    description: "filters by height of the heel size or length (eg: xs)"
    in: query
    items:
      enum:
        - xs
        - s
        - m
      type: string
    name: heelHeight
    required: false
    type: array
  length:
    description: "filters by garments length (eg: 3/4 length, knee-length)"
    in: query
    name: length
    required: false
    type: string
  maxStarRating:
    description: To get reviews with maximum star rating.
    in: query
    name: maxStarRating
    required: false
    type: string
  minStarRating:
    description: To get reviews with minimum star rating.
    in: query
    name: minStarRating
    required: false
    type: string
  occasion:
    collectionFormat: multi
    description: "filters by type of occasion (eg: party, business)"
    in: query
    items:
      enum:
        - business
        - octoberFest
        - loungeWear
        - evening
        - party
        - leisure
      type: string
    name: occasion
    required: false
    type: array
  page:
    description: to request with required page number or pagination
    in: query
    name: page
    required: false
    type: string
  pageSize:
    description: to request with required page size in a page
    in: query
    name: pageSize
    required: false
    type: string
  pattern:
    collectionFormat: multi
    description: "filters by pattern on the garments (eg: animal print, plain)"
    in: query
    items:
      enum:
        - animalPrint
        - checkered
        - colored
        - floral
        - polkaDot
        - striped
        - paisley
        - plain
        - print
        - burnout
        - herringBone
        - camouflage
        - flecked
        - pinstripe
        - gradient
        - photoPrint
      type: string
    name: pattern
    required: false
    type: array
  price:
    description: "filters all articles in price range (eg: 9-90)"
    in: query
    name: price
    required: false
    type: string
  sale:
    description: filters discounted articles marked as sale
    in: query
    items:
      enum:
        - sale
      type: string
    name: sale
    required: false
    type: array
  season:
    collectionFormat: multi
    description: filters by season (Autumn/Winter or Spring/Summer)
    in: query
    items:
      enum:
        - winter
        - summer
      type: string
    name: season
    required: false
    type: array
  shaftHeight:
    collectionFormat: multi
    description: "filters by shaft height (eg: s, xs)"
    in: query
    items:
      enum:
        - xs
        - s
        - m
        - l
      type: string
    name: shaftHeight
    required: false
    type: array
  shaftWidth:
    collectionFormat: multi
    description: "filters by shaft width (eg: s, l)"
    in: query
    items:
      enum:
        - s
        - m
        - l
      type: string
    name: shaftWidth
    required: false
    type: array
  shirtCollar:
    collectionFormat: multi
    description: "filters by shirt collar styles (eg: low V neck, lined collar)"
    in: query
    items:
      enum:
        - lapelCollar
        - mandarinCollar
        - hood
        - poloNeck
        - poloShirt
        - cowlNeck
        - roundNeck
        - scarfCollar
        - boatNeck
        - vNeck
        - buttonDown
        - turnDownCollar
        - highCollar
        - linedCollar
        - shirtCollar
        - cutawayCollar
        - doubleCollar
        - peterPanCollar
        - kentCollar
        - cupShapedCollar
        - contrastCollar
        - maoCollar
        - wingCollar
        - tabCollar
        - volantCollar
        - shawlCollar
        - envelope
        - lowVNeck
        - cacheCeour
        - lowRoundNeck
        - backless
        - henley
        - squareNeck
        - offTheShoulder
      type: string
    name: shirtCollar
    required: false
    type: array
  shoeFastener:
    collectionFormat: multi
    description: "filters by shoe fastener types (eg: buckle, lacing)"
    in: query
    items:
      enum:
        - buckle
        - belt
        - lacing
        - open
        - zipper
        - velcro
      type: string
    name: shoeFastener
    required: false
    type: array
  shoeToecap:
    collectionFormat: multi
    description: "filters by shoe toe cap variants (eg: pointed, square)"
    in: query
    items:
      enum:
        - round
        - pointed
        - open
        - square
      type: string
    name: shoeToecap
    required: false
    type: array
  shopArea:
    collectionFormat: multi
    description: filters by classification of articles
    in: query
    items:
      enum:
        - shop
        - sale
      type: string
    name: shopArea
    required: false
    type: array
  size:
    description: filters by size
    in: query
    name: size
    required: false
    type: string
  sort:
    description: "sorting order (eg: popularity)"
    enum:
      - popularity
      - activationdate
      - pricedesc
      - priceasc
      - sale
    in: query
    name: sort
