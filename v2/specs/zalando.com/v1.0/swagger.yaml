        - activeShell
        - goreTex
        - hyvent
        - texapore
        - precip
      type: string
    name: technology
    required: false
    type: array
  trouserRise:
    collectionFormat: multi
    description: filters by trouser rise
    in: query
    items:
      enum:
        - high
        - medium
        - low
      type: string
    name: trouserRise
    required: false
    type: array
  upperMaterial:
    collectionFormat: multi
    description: "filters by different type of upper material used on garments (eg: lace)"
    in: query
    items:
      enum:
        - batiste
        - caoutchouc
        - cashmere
        - damask
        - down
        - feathers
        - felt
        - flanelette
        - flannel
        - fleece
        - imitationLeather
        - jacquard
        - jersey
        - leather
        - linen
        - linon
        - mesh
        - microfiber
        - mohair
        - other
        - percale
        - polyester
        - renforce
        - satin
        - seersucker
        - silk
        - synthetic
        - textile
        - towelling
