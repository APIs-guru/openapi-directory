      partnerId:
        description: partner id (vendor id) of the article
        type: string
      price:
        $ref: "#/definitions/Article-Price"
      size:
        description: article size
        type: string
      stock:
        description: stock of the article
        type: integer
    required:
      - id
      - size
      - price
      - originalPrice
      - available
      - stock
