          BOOTLEG_WIDTH:
            type: number
          CHEST:
            type: number
          CHEST_GIRTH:
            type: number
          COLLAR_SIZE:
            type: number
          CUP_SIZE:
            type: number
          HIPS_OR_REAR:
            type: number
          LEG_FIT:
            type: number
          LENGTH:
            type: number
          OVERALL:
            type: number
          SHOE_WIDTH:
            type: number
          SHOULDERS:
            type: number
          SLEEVES:
            type: number
        type: object
