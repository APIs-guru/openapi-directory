            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        field:
                          type: string
                        message:
                          type: string
                      type: object
                    type: array
                type: object
          description: ""
        "401":
          $ref: "#/components/responses/trait_globalErrors_401"
        "403":
          $ref: "#/components/responses/trait_globalErrors_403"
        "404":
          $ref: "#/components/responses/trait_globalErrors_404"
        "408":
