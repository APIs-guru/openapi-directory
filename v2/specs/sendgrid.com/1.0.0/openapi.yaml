                        last_clicked: -23135244
                        last_opened: -44593357
                      - created_at: -34495329
                        email: reprehenderit incididunt velit Lorem esse
                        id: esse Ut ad dolore
                        last_clicked: 10164083
                        last_opened: 34443062
                      - created_at: -37030673
                        email: amet deserunt fugiat voluptate
                        id: et exercitation commodo id laborum
                        last_clicked: -10497425
                      - created_at: 3658435
                        custom_fields:
                          - id: -5765608
                            name: proident pariatur
                            type: dolore ut
                            value: do in magna mollit
                          - id: -31131201
                            name: laborum mollit
                            type: veniam
                            value: 84434696
                        email: labore veniam
                        first_name: Ut cupidatat nulla deserunt adipisicing
                        id: ad pariatur esse
                        last_clicked: -52862671
                        last_opened: -84227501
                        updated_at: -56455352
              schema:
                properties:
                  recipient_count:
                    type: integer
                  recipients:
                    items:
                      properties:
                        created_at:
                          type: integer
                        custom_fields:
                          items:
                            properties:
                              id:
                                type: integer
                              name:
                                type: string
                              type:
                                type: string
                              value:
                                anyOf:
                                  - type: integer
                                  - type: string
                            type: object
                          type: array
                        email:
                          type: string
                        first_name:
                          type: string
                        id:
                          type: string
                        last_clicked:
                          type: integer
                        last_emailed:
                          type: integer
                        last_opened:
                          type: integer
                        updated_at:
                          type: integer
                      type: object
                    type: array
