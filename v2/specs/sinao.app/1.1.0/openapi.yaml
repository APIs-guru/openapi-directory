          in: query
          name: rule
          schema:
            properties:
              conditions:
                description: "[ [property, comparator, value], ... ]"
                items:
                  description: "[property, comparator, value]"
                  items:
                    type: string
                  type: array
                type: array
              on_event:
                description: Event like model.event, event in [saved, created, updated, deleted]
