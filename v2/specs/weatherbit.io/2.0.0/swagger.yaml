    get:
      description: Returns severe weather alerts issued by meteorological agencies - given a lat, and a lon.
      parameters:
        - description: Latitude component of location.
          format: double
          in: path
          name: lat
          required: true
          type: number
        - description: Longitude component of location.
          format: double
          in: path
          name: lon
          required: true
          type: number
        - description: Wraps return in jsonp callback - Example - callback=func
          format: string
          in: query
          name: callback
          required: false
          type: string
        - description: Your registered API key.
          format: string
          in: query
          name: key
          required: true
          type: string
      responses:
        "200":
          description: Weather Alert Object.
          schema:
            $ref: "#/definitions/WeatherAlert"
