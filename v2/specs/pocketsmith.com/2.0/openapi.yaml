        - Users
  "/scenarios/{id}/events":
    get:
      description: Lists events belonging to a scenario by their ID.
      parameters:
        - $ref: "#/components/parameters/scenarioId"
        - description: Return the events from and including this date.
          example: 2020-10-01
          in: query
          name: start_date
          required: true
          schema:
            type: string
        - description: Return the events until and including this date.
          example: 2020-10-30
          in: query
          name: end_date
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Event"
                type: array
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: List events in scenario.
      tags:
        - Events
    post:
      description: Creates an event in a scenario by its ID.
      parameters:
        - $ref: "#/components/parameters/scenarioId"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                amount:
                  description: The amount of the event. A positive amount is a credit, and a negative amount is a debit.
                  example: 11.5
                  type: number
                category_id:
                  description: The unique identifier of the category for the event.
                  example: 42
                  type: integer
                date:
                  description: The starting date of the event.
                  example: 2020-10-27
                  type: string
                note:
                  description: A note for the event.
                  example: New beers for sampling over the weekends.
                  type: string
                repeat_interval:
                  default: 1
                  description: The repeat interval of the event.
                  example: 1
                  type: integer
                repeat_type:
                  description: The repeat type of the event.
                  enum:
                    - once
                    - daily
                    - weekly
                    - fortnightly
                    - monthly
                    - yearly
                    - each weekday
                  example: weekly
                  type: string
              required:
                - category_id
                - date
                - amount
                - repeat_type
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409"
        "422":
          $ref: "#/components/responses/422"
      summary: Create event in scenario
      tags:
        - Events
