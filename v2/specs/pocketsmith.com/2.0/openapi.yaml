  "/events/{id}":
    delete:
      description: Deletes an event by its ID.
      parameters:
        - $ref: "#/components/parameters/eventId"
        - description: Whether the delete applies only to this event, to all events within the series from this event or to all events within the series.
          in: query
          name: behaviour
          required: true
          schema:
            enum:
              - one
              - forward
              - all
            type: string
      responses:
        "204":
          description: Success
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409"
      summary: Delete event
      tags:
        - Events
    get:
      description: Gets a particular event by its ID.
      parameters:
        - $ref: "#/components/parameters/eventId"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: Get event
      tags:
        - Events
    put:
      description: Updates an event by its ID.
      parameters:
        - $ref: "#/components/parameters/eventId"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                amount:
                  description: The amount of the event. A positive amount is a credit, and a negative amount is a debit.
                  example: 11.5
                  type: number
                behaviour:
                  description: Whether the update applies only to this event, to all events within the series from this event or to all events within the series.
                  enum:
                    - one
                    - forward
                    - all
                  example: all
                  type: string
                note:
                  description: A note for the event.
                  example: Need more beer.
                  type: string
                repeat_interval:
                  description: The repeat interval of the event.
                  example: 1
                  type: integer
                repeat_type:
                  description: The repeat type of the event.
                  enum:
                    - once
                    - daily
                    - weekly
                    - fortnightly
                    - monthly
                    - yearly
                    - each weekday
                  example: weekly
                  type: string
              required:
                - behaviour
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
          description: Success
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409"
        "422":
          $ref: "#/components/responses/422"
      summary: Update event
      tags:
        - Events
