openapi: 3.0.1
servers:
  - description: Production
    url: https://api.pocketsmith.com/v2
info:
  contact:
    email: api@pocketsmith.com
    name: API Support
  description: The PocketSmith API
  title: PocketSmith
  version: "2.0"
  x-apisguru-categories:
    - financial
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/pocketsmith/api/master/openapi.json
      version: "3.0"
  x-providerName: pocketsmith.com
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
security:
  - developerKey: []
paths:
  "/accounts/{id}":
    delete:
      description: Deletes an account and all its data by ID, optionally merge scenarios into another account.
      parameters:
        - description: The unique identifier of the account.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "422":
          $ref: "#/components/responses/422"
      summary: Delete account
      tags:
        - Accounts
    get:
      description: Gets an account by its ID.
      parameters:
        - description: The unique identifier of the account.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: Get account
      tags:
        - Accounts
    put:
      description: Updates and returns an account by its ID.
      parameters:
        - description: The unique identifier of the account.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                currency_code:
                  description: A new currency code for the account.
                  example: NZD
                  type: string
                is_net_worth:
                  description: Whether the account is a net worth account.
                  example: false
                  type: boolean
                title:
                  description: A new title for the account.
                  example: Savings
                  type: string
                type:
                  description: The type of the account.
                  enum:
                    - bank
                    - credits
                    - cash
                    - loans
                    - mortgage
                    - stocks
                    - vehicle
                    - property
                    - insurance
                    - other_asset
                    - other_liability
                  example: bank
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "422":
          $ref: "#/components/responses/422"
      summary: Update account
      tags:
        - Accounts
  "/accounts/{id}/transactions":
    get:
      description: Lists transactions belonging to an account by its ID.
      parameters:
        - description: The unique identifier of the account.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Limit to transactions on or after this date. Required if end_date is provided. If not provided, defaults to the furtherest date allowed by the user's subscription.
          example: 2016-11-01
          in: query
          name: start_date
          required: false
          schema:
            type: string
        - description: Limit to transactions on or before this date. Required if start_date is provided. If not provided, defaults to today's date.
          example: 2016-11-30
          in: query
          name: end_date
          required: false
          schema:
            type: string
        - description: Limit to transactions updated since an ISO 8601 timestamp.
          example: 2020-10-14T09:20:33+13:00
          in: query
          name: updated_since
          required: false
          schema:
            type: string
        - description: Limit to uncategorised transactions.
          example: 1
          in: query
          name: uncategorised
          required: false
          schema:
            type: integer
        - description: Limit to transactions of this type.
          example: debit
          in: query
          name: type
          required: false
          schema:
            enum:
              - debit
              - credit
            type: string
        - description: Limit to transactions that need to be reviewed.
          example: 1
          in: query
          name: needs_review
          required: false
          schema:
            type: integer
        - description: Limit to transactions matching a keyword search string. The provided string is matched against the transaction amount, account name, payee, category title, note, labels, and the date in ISO 8601 format.
          example: Paypal
          in: query
          name: search
          required: false
          schema:
            type: string
        - description: Choose a particular page of the results.
          example: 3
          in: query
          name: page
          required: false
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Transaction"
                type: array
          description: Success
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: List transactions in account
      tags:
        - Transactions
  "/attachments/{id}":
    delete:
      description: Deletes a particular attachment by its ID.
      parameters:
        - description: The unique identifier of the attachment.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: Delete attachment
      tags:
        - Attachments
    get:
      description: Gets a particular attachment by its ID.
      parameters:
        - description: The unique identifier of the attachment.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attachment"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: Get attachment
      tags:
        - Attachments
    put:
      description: Updates the title of the attachment.
      parameters:
        - description: The unique identifier of the attachment.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                title:
                  description: The new title of the attachment. If the title is blank or not provided, the server will derive a title from the file name.
                  example: Invoice for taxi
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attachment"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "422":
          $ref: "#/components/responses/422"
      summary: Update attachment
      tags:
        - Attachments
  "/categories/{id}":
    delete:
      description: Deletes a particular category by its ID. This will delete all budgets within the category, and uncategorize all transactions assigned to the category.
      parameters:
        - description: The unique identifier of the category.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: Delete category
      tags:
        - Categories
    get:
      description: Gets a particular category by its ID.
      parameters:
        - description: The unique identifier of the category.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: Get category
      tags:
        - Categories
    put:
      description: Updates a category by its ID.
      parameters:
        - description: The unique identifier of the category.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                colour:
                  description: A new CSS-style hex colour for the category.
                  example: "#e0e7ff"
                  type: string
                is_bill:
                  description: Set the category as a bill category.
                  example: true
                  type: boolean
                is_transfer:
                  description: Set the category as a transfer category.
                  example: false
                  type: boolean
                parent_id:
                  description: The unique identifier of a parent category for the category, making this category a child of that category.
                  example: 42
                  type: integer
                refund_behaviour:
                  description: Set the refund behaviour of the category.
                  enum:
                    - debits_are_deductions
                    - credits_are_refunds
                    - null
                  example: credits_are_refunds
                  nullable: true
                  type: string
                roll_up:
                  description: Set the category to be rolled up into its parent category.
                  example: false
                  type: boolean
                title:
                  description: A new title for the category.
                  example: Food
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "422":
          $ref: "#/components/responses/422"
      summary: Update category
      tags:
        - Categories
  "/categories/{id}/category_rules":
    post:
      description: Creates a rule to allocate a category to transactions.
      parameters:
        - description: The unique identifier of the category.
          example: 42
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                apply_to_all:
                  description: Apply the created category rule to all transactions.
                  example: false
                  type: boolean
                apply_to_uncategorised:
                  description: Apply the created category rule to all uncategorised transactions.
                  example: true
                  type: boolean
                payee_matches:
                  description: The keyword/s to match the transaction payees.
                  example: Countdown
                  type: string
              required:
                - category_id
                - payee_matches
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryRule"
          description: Success
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "422":
          $ref: "#/components/responses/422"
      summary: Create category rule in category
      tags:
        - Category Rules
  "/categories/{id}/transactions":
    get:
      description: Lists transactions belonging to one or more categories by their IDs.
