          in: query
          name: uncategorised
          required: false
          schema:
            type: integer
        - description: Limit to transactions of this type.
          example: debit
          in: query
          name: type
          required: false
          schema:
            enum:
              - debit
              - credit
            type: string
        - description: Limit to transactions that need to be reviewed.
          example: 1
          in: query
          name: needs_review
          required: false
          schema:
            type: integer
        - description: Limit to transactions matching a keyword search string. The provided string is matched against the transaction amount, account name, payee, category title, note, labels, and the date in ISO 8601 format.
          example: Paypal
          in: query
          name: search
          required: false
          schema:
            type: string
        - description: Choose a particular page of the results.
          example: 3
          in: query
          name: page
          required: false
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Transaction"
                type: array
          description: Success
        "400":
          $ref: "#/components/responses/400"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
      summary: List transactions in categories
      tags:
        - Transactions
  /currencies:
