          name: databaseWebId
          required: false
          type: string
        - description: The maximum number of objects to be returned per call (page size). The default is 1000.
          in: query
          name: maxCount
          required: false
          type: integer
        - description: 'The query string is a list of filters used to perform an AFSearch for the analyses in the asset database. An example would be: "query= Name:=MyAnalysis1* Template:=AnalysisTemplate".'
