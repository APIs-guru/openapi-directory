  "/fraud/merchant/v3/termination-inquiry/{IRN}":
    get:
      description: |
        Returns information about Merchants, URLs and up to five principal owners, that have been terminated by an acquiring bank from a previous inquiry. The Inquiry History Results resource displays the inquiry with the option to view either; Possible Merchant Matches or Possible Inquiry Matches.
      parameters:
        - description: The zero-based offset to start at. The actual start position is this value +1. An offset of 10 starts at item 11. Combined with the PageLength option this allows pagination to be supported through the service requests.
          in: query
          name: PageOffset
          required: true
          type: number
          x-example: 0
        - description: The maximum number of items to retrieve within the current "page" of results.
          in: query
          name: PageLength
          required: true
          type: number
          x-example: 10
        - description: The Member ICA number which is used to validate that the application has permission to hit the MATCH database. This number must be obtained from a participating MATCH acquiring bank or entity before a developer can access the MATCH resource.
          in: query
          name: AcquirerId
          required: true
          type: string
          x-example: 1996
        - description: Inquiry Reference Number (IRN) A unique identifier generated by the MATCH system that is returned in the original, previously submitted POST request (contained within the "TerminationInquiry.Ref" response node). This unique identifier should be present as a URL parameter within all GET requests.
          in: path
          name: IRN
          required: true
          type: string
          x-example: 19962016070500348
      responses:
        "200":
          description: The termination inquiry history response object.
          schema:
            $ref: "#/definitions/TerminationInquirySchema"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorsResponse"
      summary: Returns information about Merchants, URLs and up to five principal owners, that have been terminated by an acquiring bank from a previous inquiry. The Inquiry History Results resource displays the inquiry with the option to view either; Possible Merchant Matches or Possible Inquiry Matches.
      tags:
        - Termination Inquiry History Request
      x-samples:
        - name: example_termination_history_inquiry
          request:
            application/json: |-
              {
                "IRN" : "19962016070500348",
                "AcquirerId" : "1996",
                "PageOffset" : "0",
                "PageLength" : "10"
              }
                inquiry/19962016070500348?id=&AcquirerId=1996&PageOffset=0&PageLength=10
          response:
            application/json: |-
              {
                  
              }
      x-testable: false
definitions:
  AddMerchantMerchant:
