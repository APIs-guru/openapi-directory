  /fraud/merchant/v3/common/contact-details:
    post:
      description: |
        Returns the contact information for the acquirer id requested. When MATCH returns a possible merchant match, this resource assists users by retrieving the contact information associated with the Acquirer ID/ICA that added the merchant to MATCH.
      parameters:
        - description: The contact request object
          in: body
          name: ContactRequest
          required: true
          schema:
            $ref: "#/definitions/ContactRequestSchema"
      responses:
        "200":
          description: The acquirer contact response object.
          schema:
            $ref: "#/definitions/ContactResponseSchema"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/ErrorsResponse"
        default:
          description: Unexpected error
          schema:
            $ref: "#/definitions/ErrorsResponse"
      summary: Returns the contact information for the acquirer id requested. When MATCH returns a possible merchant match, this resource assists users by retrieving the contact information associated with the Acquirer ID/ICA that added the merchant to MATCH.
