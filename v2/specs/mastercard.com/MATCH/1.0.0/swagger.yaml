        description: Date the agreement was terminated with the merchant
        example: 10/12/2014
        type: string
        x-explorer: true
      DateOpened:
        description: Date the merchant entered into agreement with the acquirer
        example: 12/31/2013
        type: string
        x-explorer: true
      DoingBusinessAsName:
        description: The name used by a merchant that could be different from the legal name of the business. Such as Bait R Us instead of the legal name, The Bait Shop
        example: BAIT R US
        type: string
      MerchantCategory:
        description: A classification code used in authorization, clearing, and other transactions or reports to identify the type of merchant.
        example: "0742"
        type: string
        x-explorer: true
      MerchantId:
        description: The identifier assigned to a merchant by an Acquirer. An Acquirer Id and Merchant Id combination must be unique.
        example: "@random-string[14]@"
        type: string
        x-explorer: true
      Name:
        description: The name of the Business which has been terminated.
        example: THE BAIT SHOP
        type: string
        x-explorer: true
      NationalTaxId:
        description: The National tax ID or business registration number. Return value will be hidden.
        example: "*****"
        type: string
      PhoneNumber:
        description: The Business or Merchant's phone number.
        example: "6367558963"
        type: string
        x-explorer: true
      Principal:
        $ref: "#/definitions/Principal"
      ReasonCode:
        description: A two digit numeric code indication why a particular merchant was terminated.  01   Account Data Compromise, 02   Common Points of Purchase, 03   Laundering, 04   Excessive Chargebacks, 05   Excessive Fraud, 06   Reserved for Future Use, 07   Fraud Conviction, 08   MasterCard Questionable Merchant Audit Program, 09   Bankruptcy/Liquidation/Insolvency, 10   Violation of MasterCard Standards, 11   Merchant collusion, 12   PCI Data Security Standard, Noncompliance, 13   Illegal Transactions, 14   Identity Theft
        example: "13"
        type: string
        x-explorer: true
      ServiceProvDBA:
        description: The name of the service provider associated with the merchant listed in the MATCH.
        example: XYZ FINANCIAL SERVICE
        type: string
      ServiceProvLegal:
        description: The name of the service provider associated with the merchant listed in the MATCH.
        example: XYZ FINANCIAL SERVICE INCORPORATED
        type: string
      Url:
        items:
          description: Website address of the merchant. A request may include multiple URLs . The total cumulative size of the URLs cannot exceed 20000 bytes.
          example: "www.testmerchant.com "
          type: string
        type: array
    required:
      - MerchantId
      - Name
      - CountrySubdivisionTaxId
      - CATFlag
      - PhoneNumber
      - ReasonCode
      - MerchantCategory
      - DateOpened
      - DateClosed
