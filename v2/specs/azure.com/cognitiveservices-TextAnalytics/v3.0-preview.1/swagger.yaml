swagger: "2.0"
schemes:
  - https
host: azure.local
info:
  contact:
    email: mlapi@microsoft.com
    name: Microsoft Cognitive Services
    url: https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/
  description: The Text Analytics API is a suite of text analytics web services built with best-in-class Microsoft machine learning algorithms. The API can be used to analyze unstructured text for tasks such as sentiment analysis, key phrase extraction and language detection. No training data is needed to use this API; just bring your text data. This API uses advanced natural language processing techniques to deliver best in class predictions. Further documentation can be found in https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview
  title: Text Analytics Client
  version: v3.0-preview.1
  x-apisguru-categories:
    - cloud
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_assets.onestore.ms_cdnfiles_onestorerolling-1606-01000_shell_v3_images_logo_microsoft.png
  x-origin:
    - format: swagger
      url: https://raw.githubusercontent.com/Azure/azure-rest-api-specs/master/specification/cognitiveservices/data-plane/TextAnalytics/preview/v3.0-preview.1/TextAnalytics.json
      version: "2.0"
  x-preferred: false
  x-providerName: azure.com
  x-serviceName: cognitiveservices-TextAnalytics
  x-tags:
    - Azure
    - Microsoft
consumes:
  - application/json
  - text/json
produces:
  - application/json
  - text/json
securityDefinitions:
  apim_key:
    in: header
    name: Ocp-Apim-Subscription-Key
    type: apiKey
security:
  - apim_key: []
parameters:
  Endpoint:
    description: "Supported Cognitive Services endpoints (protocol and hostname, for example: https://westus.api.cognitive.microsoft.com)."
    in: path
    name: Endpoint
    required: true
    type: string
    x-ms-parameter-location: client
    x-ms-skip-url-encoding: true
paths:
  /entities/linking:
    post:
      deprecated: false
      description: The API returns a list of recognized entities with links to a well-known knowledge base. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: EntitiesLinking
      parameters:
        - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is not specified, the API should default to the latest, non-preview version. "
          in: query
          name: model-version
          type: string
        - description: (Optional) if set to true, response will contain input and document level statistics.
          in: query
          name: showStats
          type: boolean
        - description: Collection of documents to analyze.
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/MultiLanguageBatchInput"
      responses:
        "200":
          description: A successful call results in a list of recognized entities with links to a well-known knowledge base returned for each valid document
          schema:
            $ref: "#/definitions/EntityLinkingResult"
        default:
          description: Error Response
          schema:
            $ref: "#/definitions/TextAnalyticsError"
      summary: Linked entities from a well-known knowledge base
      x-ms-examples:
        Successful Entity Linking request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
                - id: "1"
                  language: en
                  text: I had a wonderful trip to Seattle last week.
                - id: "2"
                  language: en
                  text: I work at Microsoft.
                - id: "3"
                  language: en
                  text: I visited Space Needle 2 times.
          responses:
            "200":
              body:
                documents:
                  - entities:
                      - dataSource: Wikipedia
                        id: Seattle
                        language: en
                        matches:
                          - length: 7
                            offset: 26
                            score: 0.15046201222847677
                            text: Seattle
                        name: Seattle
                        url: https://en.wikipedia.org/wiki/Seattle
                    id: "1"
                  - entities:
                      - dataSource: Wikipedia
                        id: Microsoft
                        language: en
                        matches:
                          - length: 9
                            offset: 10
                            score: 0.1869365971673207
                            text: Microsoft
                        name: Microsoft
                        url: https://en.wikipedia.org/wiki/Microsoft
                    id: "2"
                  - entities:
                      - dataSource: Wikipedia
                        id: Space Needle
                        language: en
                        matches:
                          - length: 12
                            offset: 10
                            score: 0.155903620065595
                            text: Space Needle
                        name: Space Needle
                        url: https://en.wikipedia.org/wiki/Space_Needle
                    id: "3"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
  /entities/recognition/general:
    post:
      deprecated: false
      description: The API returns a list of general named entities in a given document. For the list of supported entity types, check <a href="https://aka.ms/taner">Supported Entity Types in Text Analytics API</a>. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: EntitiesRecognitionGeneral
      parameters:
        - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is not specified, the API should default to the latest, non-preview version. "
          in: query
          name: model-version
          required: false
          type: string
        - description: (Optional) if set to true, response will contain input and document level statistics.
          in: query
          name: showStats
          required: false
          type: boolean
        - description: Collection of documents to analyze.
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/MultiLanguageBatchInput"
      responses:
        "200":
          description: A successful call results in a list of recognized entities returned for each valid document.
          schema:
            $ref: "#/definitions/EntitiesResult"
        default:
          description: Error Response
          schema:
            $ref: "#/definitions/TextAnalyticsError"
      summary: Named Entity Recognition
      x-ms-examples:
        Successful Entities request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
                - id: "1"
                  language: en
                  text: I had a wonderful trip to Seattle last week.
                - id: "2"
                  language: en
                  text: I work at Microsoft.
                - id: "3"
                  language: en
                  text: I visited Space Needle 2 times.
          responses:
            "200":
              body:
                documents:
                  - entities:
                      - length: 7
                        offset: 26
                        score: 0.8062429428100586
                        text: Seattle
                        type: Location
                      - length: 9
                        offset: 34
                        score: 0.8
                        subtype: DateRange
                        text: last week
                        type: DateTime
                    id: "1"
                  - entities:
                      - length: 9
                        offset: 10
                        score: 0.9998359680175781
                        text: Microsoft
                        type: Organization
                    id: "2"
                  - entities:
                      - length: 12
                        offset: 10
                        score: 0.7599651217460632
                        text: Space Needle
                        type: Organization
                      - length: 1
                        offset: 23
                        score: 0.8
                        subtype: Number
                        text: "2"
                        type: Quantity
                    id: "3"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
  /entities/recognition/pii:
    post:
      deprecated: false
      description: |
        The API returns a list of entities with personal information (\"SSN\", \"Bank Account\" etc) in the document. For the list of supported entity types, check <a href="https://aka.ms/tanerpii">Supported Entity Types in Text Analytics API</a>. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: EntitiesRecognitionPii
      parameters:
        - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is not specified, the API should default to the latest, non-preview version. "
          in: query
          name: model-version
          type: string
        - description: (Optional) if set to true, response will contain input and document level statistics.
          in: query
          name: showStats
          type: boolean
        - description: Collection of documents to analyze.
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/MultiLanguageBatchInput"
      responses:
        "200":
          description: A successful call results in a list of entities containing personal information returned for each valid document
          schema:
            $ref: "#/definitions/EntitiesResult"
        default:
          description: Error Response
          schema:
            $ref: "#/definitions/TextAnalyticsError"
      summary: Entities containing personal information
      x-ms-examples:
        Successful Entity PII request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
                - id: "0"
                  language: en
                  text: Microsoft employee with ssn 859-98-0987 is using our awesome API's.
                - id: "1"
                  language: en
                  text: Your ABA number - 111000025 - is the first 9 digits in the lower left hand corner of your personal check.
                - id: "2"
                  language: en
                  text: Is 998.214.865-68 your Brazilian CPF number?
          responses:
            "200":
              body:
                documents:
                  - entities:
                      - length: 11
                        offset: 28
                        score: 0.65
                        subtype: ""
                        text: 859-98-0987
                        type: U.S. Social Security Number (SSN)
                    id: "0"
                  - entities:
                      - length: 9
                        offset: 18
                        score: 0.75
                        subtype: ""
                        text: "111000025"
                        type: ABA Routing Number
                    id: "1"
                  - entities:
                      - length: 14
                        offset: 3
                        score: 0.85
                        subtype: ""
                        text: 998.214.865-68
                        type: Brazil CPF Number
                    id: "2"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
  /keyPhrases:
    post:
      deprecated: false
      description: The API returns a list of strings denoting the key phrases in the input text. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: KeyPhrases
      parameters:
        - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is not specified, the API should default to the latest, non-preview version. "
          in: query
          name: model-version
          type: string
        - description: (Optional) if set to true, response will contain input and document level statistics.
          in: query
          name: showStats
          type: boolean
        - description: Collection of documents to analyze. Documents can now contain a language field to indicate the text language
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/MultiLanguageBatchInput"
      responses:
        "200":
          description: A successful response results in 0 or more key phrases identified in each valid document
          schema:
            $ref: "#/definitions/KeyPhraseResult"
        default:
          description: Error Response
          schema:
            $ref: "#/definitions/TextAnalyticsError"
      summary: Key Phrases
      x-ms-examples:
        Successful Key Phrase request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
                - id: "1"
                  language: en
                  text: Hello world. This is some input text that I love.
                - id: "2"
                  language: fr
                  text: Bonjour tout le monde
                - id: "3"
                  language: es
                  text: La carretera estaba atascada. Había mucho tráfico el día de ayer.
          responses:
            "200":
              body:
                documents:
                  - id: "1"
                    keyPhrases:
                      - world
                      - input text
                  - id: "2"
                    keyPhrases:
                      - monde
                  - id: "3"
                    keyPhrases:
                      - carretera
                      - tráfico
                      - día
                errors: []
                modelVersion: 2019-10-01
              headers: {}
  /languages:
    post:
      deprecated: false
      description: The API returns the detected language and a numeric score between 0 and 1. Scores close to 1 indicate 100% certainty that the identified language is true. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: Languages
      parameters:
        - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is not specified, the API should default to the latest, non-preview version. "
          in: query
          name: model-version
          type: string
        - description: (Optional) if set to true, response will contain input and document level statistics.
          in: query
          name: showStats
          type: boolean
        - description: Collection of documents to analyze.
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/LanguageBatchInput"
      responses:
        "200":
          description: A successful call results in the detected language with the highest probability for each valid document
          schema:
            $ref: "#/definitions/LanguageResult"
        default:
          description: Error Response
          schema:
            $ref: "#/definitions/TextAnalyticsError"
      summary: Detect Language
      x-ms-examples:
        Successful Detect Language request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
                - countryHint: US
                  id: "1"
                  text: Hello world
                - id: "2"
                  text: Bonjour tout le monde
                - id: "3"
                  text: La carretera estaba atascada. Había mucho tráfico el día de ayer.
          responses:
            "200":
              body:
                documents:
                  - detectedLanguages:
                      - iso6391Name: en
                        name: English
                        score: 1
                    id: "1"
                  - detectedLanguages:
                      - iso6391Name: fr
                        name: French
                        score: 1
                    id: "2"
                  - detectedLanguages:
                      - iso6391Name: es
                        name: Spanish
                        score: 1
                    id: "3"
                errors: []
                modelVersion: 2019-10-01
              headers: {}
  /sentiment:
    post:
      deprecated: false
      description: The API returns a sentiment prediction, as well as sentiment scores for each sentiment class (Positive, Negative, and Neutral) for the document and each sentence within it. See the <a href="https://aka.ms/talangs">Supported languages in Text Analytics API</a> for the list of enabled languages.
      operationId: Sentiment
      parameters:
        - description: "(Optional) This value indicates which model will be used for scoring. If a model-version is not specified, the API should default to the latest, non-preview version. "
          in: query
          name: model-version
          type: string
        - description: (Optional) if set to true, response will contain input and document level statistics.
          in: query
          name: showStats
          type: boolean
        - description: Collection of documents to analyze.
          in: body
          name: input
          required: true
          schema:
            $ref: "#/definitions/MultiLanguageBatchInput"
      responses:
        "200":
          description: A successful call results in a document sentiment prediction, as well as sentiment scores for each sentiment class (Positive, Negative, and Neutral)
          schema:
            $ref: "#/definitions/SentimentResponse"
        default:
          description: Error Response
          schema:
            $ref: "#/definitions/TextAnalyticsError"
      summary: Sentiment
      x-ms-examples:
        Successful Sentiment request:
          parameters:
            Endpoint: "{Endpoint}"
            Ocp-Apim-Subscription-Key: "{API key}"
            input:
              documents:
                - id: "1"
                  language: en
                  text: Hello world. This is some input text that I love.
                - id: "2"
                  language: en
                  text: It's incredibly sunny outside! I'm so happy.
                - id: "3"
                  language: en
                  text: Pike place market is my favorite Seattle attraction.
          responses:
            "200":
              body:
                documents:
                  - documentScores:
                      negative: 0.000517153472174
                      neutral: 0.0009635657188483
                      positive: 0.998519241809845
                    id: "1"
                    sentences:
                      - length: 12
                        offset: 0
                        sentenceScores:
                          negative: 0.0166865326464176
                          neutral: 0.9124033451080322
                          positive: 0.070910170674324
                        sentiment: neutral
                      - length: 36
                        offset: 13
                        sentenceScores:
                          negative: 0.000517153472174
                          neutral: 0.0009635657188483
                          positive: 0.998519241809845
                        sentiment: positive
                    sentiment: positive
                  - documentScores:
                      negative: 0.0010774657130241
                      neutral: 0.0034653299953789
                      positive: 0.9954571723937988
                    id: "2"
                    sentences:
                      - length: 30
                        offset: 0
                        sentenceScores:
                          negative: 0.0113849258050323
                          neutral: 0.9387012720108032
                          positive: 0.0499138832092285
                        sentiment: neutral
                      - length: 13
                        offset: 31
                        sentenceScores:
                          negative: 0.0010774657130241
                          neutral: 0.0034653299953789
                          positive: 0.9954571723937988
                        sentiment: positive
                    sentiment: positive
                  - documentScores:
                      negative: 0.0015906029148027
                      neutral: 0.0018965365597978
                      positive: 0.9965128302574158
                    id: "3"
                    sentences:
                      - length: 52
                        offset: 0
                        sentenceScores:
                          negative: 0.0015906029148027
                          neutral: 0.0018965365597978
                          positive: 0.9965128302574158
                        sentiment: positive
                    sentiment: positive
                errors: []
                modelVersion: 2019-10-01
              headers: {}
definitions:
  DetectedLanguage:
    properties:
      iso6391Name:
        description: A two letter representation of the detected language according to the ISO 639-1 standard (e.g. en, fr).
        type: string
      name:
        description: Long name of a detected language (e.g. English, French).
        type: string
      score:
        description: A confidence score between 0 and 1. Scores close to 1 indicate 100% certainty that the identified language is true.
        format: double
        type: number
    required:
      - name
      - iso6391Name
      - score
    type: object
  DocumentEntities:
    properties:
      entities:
        description: Recognized entities in the document.
        items:
          $ref: "#/definitions/Entity"
        type: array
      id:
        description: Unique, non-empty document identifier.
        type: string
      statistics:
        $ref: "#/definitions/DocumentStatistics"
        description: if showStats=true was specified in the request this field will contain information about the document payload.
    required:
      - id
      - entities
    type: object
  DocumentError:
    properties:
      error:
        $ref: "#/definitions/TextAnalyticsError"
        description: Document Error.
        type: object
      id:
        description: Document Id.
        type: string
    required:
      - id
      - error
    type: object
  DocumentKeyPhrases:
    properties:
      id:
        description: Unique, non-empty document identifier.
        type: string
      keyPhrases:
        description: A list of representative words or phrases. The number of key phrases returned is proportional to the number of words in the input document.
        items:
          type: string
        type: array
      statistics:
        $ref: "#/definitions/DocumentStatistics"
        description: if showStats=true was specified in the request this field will contain information about the document payload.
    required:
      - id
      - keyPhrases
    type: object
  DocumentLanguage:
    properties:
      detectedLanguages:
        description: A list of extracted languages.
        items:
          $ref: "#/definitions/DetectedLanguage"
        type: array
      id:
        description: Unique, non-empty document identifier.
        type: string
      statistics:
        $ref: "#/definitions/DocumentStatistics"
        description: if showStats=true was specified in the request this field will contain information about the document payload.
    required:
      - id
      - detectedLanguages
    type: object
  DocumentLinkedEntities:
    properties:
      entities:
        description: Recognized well-known entities in the document.
        items:
          $ref: "#/definitions/LinkedEntity"
        type: array
      id:
        description: Unique, non-empty document identifier.
        type: string
      statistics:
        $ref: "#/definitions/DocumentStatistics"
        description: if showStats=true was specified in the request this field will contain information about the document payload.
    required:
      - id
      - entities
    type: object
  DocumentSentiment:
    properties:
      documentScores:
        $ref: "#/definitions/SentimentConfidenceScorePerLabel"
        description: Document level sentiment confidence scores between 0 and 1 for each sentiment class.
      id:
        description: Unique, non-empty document identifier.
        type: string
      sentences:
        description: Sentence level sentiment analysis.
        items:
          $ref: "#/definitions/SentenceSentiment"
        type: array
      sentiment:
        description: Predicted sentiment for document (Negative, Neutral, Positive, or Mixed).
        enum:
          - positive
          - neutral
          - negative
          - mixed
        type: string
        x-ms-enum:
          modelAsString: false
          name: DocumentSentimentValue
      statistics:
        $ref: "#/definitions/DocumentStatistics"
    required:
      - id
      - sentiment
      - documentScores
      - sentences
    type: object
  DocumentStatistics:
    description: if showStats=true was specified in the request this field will contain information about the document payload.
    properties:
      charactersCount:
        description: Number of text elements recognized in the document.
        format: int32
        type: integer
      transactionsCount:
        description: Number of transactions for the document.
        format: int32
        type: integer
    required:
      - charactersCount
      - transactionsCount
    type: object
  EntitiesResult:
    properties:
      documents:
        description: Response by document
        items:
          $ref: "#/definitions/DocumentEntities"
        type: array
      errors:
        description: Errors by document id.
        items:
          $ref: "#/definitions/DocumentError"
        type: array
      modelVersion:
        description: This field indicates which model is used for scoring.
        type: string
      statistics:
        $ref: "#/definitions/RequestStatistics"
    required:
      - documents
      - errors
      - modelVersion
    type: object
  Entity:
    properties:
      length:
        description: Length (in Unicode characters) for the entity text.
        format: int32
        type: integer
      offset:
        description: Start position (in Unicode characters) for the entity text.
        format: int32
        type: integer
      score:
        description: Confidence score between 0 and 1 of the extracted entity.
        format: double
        type: number
      subtype:
        description: Entity sub type, such as Age/Year/TimeRange etc
        type: string
      text:
        description: Entity text as appears in the request.
        type: string
      type:
        description: Entity type, such as Person/Location/Org/SSN etc
        type: string
    required:
      - text
      - type
      - offset
      - length
      - score
    type: object
  EntityLinkingResult:
    properties:
      documents:
        description: Response by document
        items:
          $ref: "#/definitions/DocumentLinkedEntities"
        type: array
      errors:
        description: Errors by document id.
        items:
          $ref: "#/definitions/DocumentError"
        type: array
      modelVersion:
        description: This field indicates which model is used for scoring.
        type: string
      statistics:
        $ref: "#/definitions/RequestStatistics"
    required:
      - documents
      - errors
      - modelVersion
    type: object
  InnerError:
    properties:
      code:
        description: Error code.
        enum:
          - invalidParameterValue
          - invalidRequestBodyFormat
          - emptyRequest
          - missingInputRecords
          - invalidDocument
          - modelVersionIncorrect
          - invalidDocumentBatch
          - unsupportedLanguageCode
          - invalidCountryHint
        type: string
        x-ms-enum:
          modelAsString: false
          name: InnerErrorCodeValue
      details:
        additionalProperties:
          type: string
        description: Error details.
        type: object
      innerError:
        $ref: "#/definitions/InnerError"
        description: Inner error contains more specific information.
      message:
        description: Error message.
        type: string
      target:
        description: Error target.
        type: string
    required:
      - code
      - message
    type: object
  KeyPhraseResult:
    properties:
      documents:
        description: Response by document
        items:
          $ref: "#/definitions/DocumentKeyPhrases"
        type: array
      errors:
        description: Errors by document id.
        items:
          $ref: "#/definitions/DocumentError"
        type: array
      modelVersion:
        description: This field indicates which model is used for scoring.
        type: string
      statistics:
        $ref: "#/definitions/RequestStatistics"
    required:
      - documents
      - errors
      - modelVersion
    type: object
  LanguageBatchInput:
    properties:
      documents:
        items:
          $ref: "#/definitions/LanguageInput"
        type: array
    required:
      - documents
    type: object
  LanguageInput:
    properties:
      countryHint:
        type: string
      id:
        description: Unique, non-empty document identifier.
        type: string
      text:
        type: string
    required:
      - id
      - text
    type: object
  LanguageResult:
    properties:
      documents:
        description: Response by document
        items:
          $ref: "#/definitions/DocumentLanguage"
        type: array
      errors:
        description: Errors by document id.
        items:
          $ref: "#/definitions/DocumentError"
        type: array
      modelVersion:
        description: This field indicates which model is used for scoring.
        type: string
      statistics:
        $ref: "#/definitions/RequestStatistics"
    required:
      - documents
      - errors
      - modelVersion
    type: object
  LinkedEntity:
    properties:
      dataSource:
        description: Data source used to extract entity linking, such as Wiki/Bing etc.
        type: string
      id:
        description: Unique identifier of the recognized entity from the data source.
        type: string
      language:
        description: Language used in the data source.
        type: string
      matches:
        description: List of instances this entity appears in the text.
        items:
          $ref: "#/definitions/Match"
        type: array
      name:
