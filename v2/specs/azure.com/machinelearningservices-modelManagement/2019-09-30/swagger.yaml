      consumes: []
      description: Get an Asset by Id.
      operationId: Assets_QueryById
      parameters:
        - $ref: "#/parameters/subscriptionIdParameter"
        - $ref: "#/parameters/resourceGroupParameter"
        - $ref: "#/parameters/workspaceParameter"
        - description: The Asset Id.
          in: path
          name: id
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Asset"
        default:
          description: Error response describing why the operation failed.
          schema:
            $ref: "#/definitions/ModelErrorResponse"
      summary: Get an Asset.
      tags:
        - Asset
    patch:
      consumes:
        - application/json-patch+json
      description: Patch a specific Asset.
      operationId: Assets_Patch
      parameters:
        - $ref: "#/parameters/subscriptionIdParameter"
        - $ref: "#/parameters/resourceGroupParameter"
        - $ref: "#/parameters/workspaceParameter"
        - description: The Id of the Asset to patch.
          in: path
          name: id
          required: true
          type: string
        - description: The payload that is used to patch an Asset.
          in: body
          name: patch
          required: true
          schema:
            items:
              $ref: "#/definitions/JsonPatchOperation"
            type: array
            uniqueItems: false
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Asset"
        default:
          description: Error response describing why the operation failed.
          schema:
            $ref: "#/definitions/ModelErrorResponse"
      summary: Update an Asset.
      tags:
        - Asset
