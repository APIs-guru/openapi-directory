              body:
                value:
                  - container:
                      name: myDocDbCollectionId
                      query: SELECT c.id, c.userId, tag, c._ts FROM c JOIN tag IN c.tags WHERE c._ts >= @HighWaterMark ORDER BY c._ts
                    credentials:
                      connectionString: null
