                          ruleGroupName: SQLI
                          rules:
                            - defaultAction: Block
                              defaultState: Enabled
                              description: SQL Injection Attack Detected via libinjection
                              ruleId: "942100"
                            - defaultAction: Block
                              defaultState: Enabled
                              description: "SQL Injection Attack: Common Injection Testing Detected"
                              ruleId: "942110"
                        - description: Cross-site scripting
