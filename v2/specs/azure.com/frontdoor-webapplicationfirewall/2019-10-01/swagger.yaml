              body:
                value:
                  - id: /subscriptions/subid/providers/Microsoft.Network/FrontDoorWebApplicationFirewallManagedRuleSets
                    name: DefaultRuleSet_1.0
                    properties:
                      provisioningState: Succeeded
                      ruleGroups:
