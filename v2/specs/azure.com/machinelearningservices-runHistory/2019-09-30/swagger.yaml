        - description: "Allows for filtering the collection of resources.\r

            The expression specified is evaluated for each resource in the collection, and only items where the expression evaluates to true are included in the response."
          in: query
          name: $filter
          required: false
          type: string
        - description: The continuation token to use for getting the next set of resources.
          in: query
          name: $continuationtoken
          required: false
          type: string
        - collectionFormat: multi
          description: The list of resource properties to use for sorting the requested resources.
          in: query
          items:
            type: string
          name: $orderby
          required: false
          type: array
          uniqueItems: false
        - description: The sort order of the returned resources. Not used, specify asc or desc after each property name in the OrderBy parameter.
          enum:
            - Asc
            - Desc
          in: query
          name: $sortorder
          required: false
          type: string
        - description: "The maximum number of items in the resource collection to be included in the result.\r

            If not specified, all items are returned."
          format: int32
          in: query
          name: $top
          required: false
          type: integer
        - description: Whether to include a count of the matching resources along with the resources returned in the response.
          in: query
          name: $count
          required: false
          type: boolean
      responses:
