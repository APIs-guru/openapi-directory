        type: string
  TokenBodyParameterContract:
    description: OAuth acquire token request body parameter (www-url-form-encoded).
    properties:
      name:
        description: body parameter name.
        type: string
      value:
        description: body parameter value.
        type: string
    required:
      - name
      - value
