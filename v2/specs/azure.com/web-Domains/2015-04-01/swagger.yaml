definitions:
  Address:
    description: Address information for domain registration.
    properties:
      address1:
        description: First line of an Address.
        type: string
      address2:
        description: The second line of the Address. Optional.
        type: string
      city:
        description: The city for the address.
        type: string
      country:
        description: The country for the address.
        type: string
      postalCode:
        description: The postal code for the address.
        type: string
      state:
        description: The state or province for the address.
        type: string
    required:
      - address1
      - city
      - country
      - postalCode
      - state
    type: object
  Contact:
    description: |-
      Contact information for domain registration. If 'Domain Privacy' option is not selected then the contact information is made publicly available through the Whois 
      directories as per ICANN requirements.
    properties:
      addressMailing:
        $ref: "#/definitions/Address"
        description: Mailing address.
      email:
        description: Email address.
        type: string
      fax:
        description: Fax number.
        type: string
      jobTitle:
        description: Job title.
        type: string
      nameFirst:
        description: First name.
        type: string
      nameLast:
        description: Last name.
        type: string
      nameMiddle:
        description: Middle name.
        type: string
      organization:
        description: Organization contact belongs to.
        type: string
      phone:
        description: Phone number.
        type: string
    required:
      - email
      - nameFirst
      - nameLast
      - phone
    type: object
  Domain:
    allOf:
      - description: Azure resource. This resource is tracked in Azure Resource Manager
        properties:
          id:
            description: Resource Id.
            readOnly: true
            type: string
          kind:
            description: Kind of resource.
            type: string
          location:
            description: Resource Location.
            type: string
          name:
            description: Resource Name.
            readOnly: true
            type: string
          tags:
            additionalProperties:
              type: string
            description: Resource tags.
            type: object
          type:
            description: Resource type.
            readOnly: true
            type: string
        required:
          - location
        x-ms-azure-resource: true
    description: Information about a domain.
    properties:
      properties:
        description: Domain resource specific properties
        properties:
          authCode:
            type: string
            x-ms-mutability:
              - create
              - read
          autoRenew:
            default: true
            description: <code>true</code> if the domain should be automatically renewed; otherwise, <code>false</code>.
            type: boolean
          consent:
            $ref: "#/definitions/DomainPurchaseConsent"
            description: Legal agreement consent.
            x-ms-mutability:
              - create
          contactAdmin:
            $ref: "#/definitions/Contact"
            description: Administrative contact.
            x-ms-mutability:
              - create
          contactBilling:
            $ref: "#/definitions/Contact"
            description: Billing contact.
            x-ms-mutability:
              - create
          contactRegistrant:
            $ref: "#/definitions/Contact"
            description: Registrant contact.
            x-ms-mutability:
              - create
          contactTech:
            $ref: "#/definitions/Contact"
            description: Technical contact.
            x-ms-mutability:
              - create
          createdTime:
            description: Domain creation timestamp.
            format: date-time
            readOnly: true
            type: string
          dnsType:
            description: Current DNS type
            enum:
              - AzureDns
              - DefaultDomainRegistrarDns
            type: string
            x-ms-enum:
              modelAsString: false
              name: DnsType
          dnsZoneId:
            description: Azure DNS Zone to use
            type: string
          domainNotRenewableReasons:
            description: Reasons why domain is not renewable.
            items:
              enum:
                - RegistrationStatusNotSupportedForRenewal
                - ExpirationNotInRenewalTimeRange
                - SubscriptionNotActive
              type: string
            readOnly: true
            type: array
          expirationTime:
            description: Domain expiration timestamp.
            format: date-time
            readOnly: true
            type: string
          lastRenewedTime:
            description: Timestamp when the domain was renewed last time.
            format: date-time
            readOnly: true
            type: string
          managedHostNames:
            description: All hostnames derived from the domain and assigned to Azure resources.
            items:
              $ref: "#/definitions/HostName"
            readOnly: true
            type: array
          nameServers:
            description: Name servers.
            items:
              type: string
            readOnly: true
            type: array
          privacy:
            description: <code>true</code> if domain privacy is enabled for this domain; otherwise, <code>false</code>.
            type: boolean
          provisioningState:
            description: Domain provisioning state.
            enum:
              - Succeeded
              - Failed
              - Canceled
              - InProgress
              - Deleting
            readOnly: true
            type: string
            x-ms-enum:
              modelAsString: false
              name: ProvisioningState
          readyForDnsRecordManagement:
            description: |-
              <code>true</code> if Azure can assign this domain to App Service apps; otherwise, <code>false</code>. This value will be <code>true</code> if domain registration status is active and 
               it is hosted on name servers Azure has programmatic access to.
            readOnly: true
            type: boolean
          registrationStatus:
            description: Domain registration status.
            enum:
              - Active
              - Awaiting
              - Cancelled
              - Confiscated
              - Disabled
              - Excluded
              - Expired
              - Failed
              - Held
              - Locked
              - Parked
              - Pending
              - Reserved
              - Reverted
              - Suspended
              - Transferred
              - Unknown
              - Unlocked
              - Unparked
              - Updated
              - JsonConverterFailed
            readOnly: true
            type: string
            x-ms-enum:
              modelAsString: false
              name: DomainStatus
          targetDnsType:
            description: Target DNS type (would be used for migration)
            enum:
              - AzureDns
              - DefaultDomainRegistrarDns
            type: string
            x-ms-enum:
              modelAsString: false
              name: DnsType
        required:
          - contactAdmin
          - contactBilling
          - contactRegistrant
          - contactTech
          - consent
        x-ms-client-flatten: true
    type: object
  DomainAvailablilityCheckResult:
    description: Domain availability check result.
    properties:
      available:
        description: <code>true</code> if domain can be purchased using CreateDomain API; otherwise, <code>false</code>.
        type: boolean
      domainType:
        description: "Valid values are Regular domain: Azure will charge the full price of domain registration, SoftDeleted: Purchasing this domain will simply restore it and this operation will not cost anything."
        enum:
          - Regular
          - SoftDeleted
        type: string
        x-ms-enum:
          modelAsString: false
          name: DomainType
      name:
        description: Name of the domain.
        type: string
    type: object
  DomainCollection:
    description: Collection of domains.
    properties:
      nextLink:
        description: Link to next page of resources.
        readOnly: true
        type: string
      value:
        description: Collection of resources.
        items:
          $ref: "#/definitions/Domain"
        type: array
    required:
      - value
    type: object
  DomainControlCenterSsoRequest:
    description: Single sign-on request information for domain management.
    properties:
      postParameterKey:
        description: Post parameter key.
        readOnly: true
        type: string
      postParameterValue:
        description: Post parameter value. Client should use 'application/x-www-form-urlencoded' encoding for this value.
        readOnly: true
        type: string
      url:
        description: URL where the single sign-on request is to be made.
        readOnly: true
        type: string
    type: object
  DomainOwnershipIdentifier:
    allOf:
      - description: Azure proxy only resource. This resource is not tracked by Azure Resource Manager.
        properties:
          id:
            description: Resource Id.
            readOnly: true
            type: string
          kind:
            description: Kind of resource.
            type: string
          name:
            description: Resource Name.
            readOnly: true
            type: string
          type:
            description: Resource type.
            readOnly: true
            type: string
        x-ms-azure-resource: true
    description: Domain ownership Identifier.
    properties:
      properties:
        description: DomainOwnershipIdentifier resource specific properties
        properties:
          ownershipId:
            description: Ownership Id.
            type: string
        x-ms-client-flatten: true
    type: object
  DomainOwnershipIdentifierCollection:
    description: Collection of domain ownership identifiers.
    properties:
      nextLink:
        description: Link to next page of resources.
        readOnly: true
        type: string
      value:
        description: Collection of resources.
        items:
          $ref: "#/definitions/DomainOwnershipIdentifier"
        type: array
    required:
      - value
    type: object
