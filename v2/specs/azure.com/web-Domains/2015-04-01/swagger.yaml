          kind:
            description: Kind of resource.
            type: string
          name:
            description: Resource Name.
            readOnly: true
            type: string
          type:
            description: Resource type.
            readOnly: true
            type: string
        x-ms-azure-resource: true
    description: ARM resource for a domain.
    properties:
      properties:
        description: DomainPatchResource resource specific properties
        properties:
          authCode:
            type: string
