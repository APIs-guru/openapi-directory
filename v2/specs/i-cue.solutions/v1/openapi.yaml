components:
  schemas:
    AiPlanningLevelRequest:
      additionalProperties: false
      properties:
        data:
          items:
            $ref: "#/components/schemas/PlanningLevelDataDto"
          nullable: true
          type: array
        method:
          enum:
            - icueMLP
            - icueMLO
            - icueMLN
          example: icueMLP | icueMLO
          type: string
        params:
          $ref: "#/components/schemas/PlanningLevelInfoRequest"
        planningLevelId:
          type: string
        startDate:
          example: 1/16/2016
          type: string
      required:
        - method
        - planningLevelId
        - startDate
      type: object
    EntityResponse:
      additionalProperties: false
      properties:
        address:
          nullable: true
          type: string
        dbConnection:
          nullable: true
          type: string
        email:
          nullable: true
          type: string
        id:
          format: int32
          type: integer
        isActive:
          type: boolean
        name:
          nullable: true
          type: string
        token:
          format: uuid
          type: string
      type: object
    ForecastBottomUpResponse:
      additionalProperties: false
      properties:
        forecastData:
          items:
            $ref: "#/components/schemas/PlanningLevelForecastResultData"
          nullable: true
          type: array
        hyperparameters:
          $ref: "#/components/schemas/ForecastHyperparameterResponse"
      type: object
    ForecastHyperparameterResponse:
      additionalProperties: false
      properties:
        discardData:
          example: false
          nullable: true
          type: boolean
        errorType:
          enum:
            - MeanAbsolutePercentageError
            - MeanSquaredError
            - MeanAbsoluteError
            - MedianAbsoluteDeviation
            - None
          example: MeanAbsolutePercentageError
          type: string
        holdOutPeriod:
          example: 4
          format: int32
          nullable: true
          type: integer
        noFcst:
          example: 18
          format: int32
          nullable: true
          type: integer
        periodicity:
          example: 12
          format: int32
          nullable: true
          type: integer
      type: object
    ForecastOptimalParametersResponse:
      additionalProperties: false
      properties:
        alpha:
          format: double
          nullable: true
          type: number
        beta:
          format: double
          nullable: true
          type: number
        gamma:
          format: double
          nullable: true
          type: number
      type: object
    ForecastPerformanceDataRequest:
      additionalProperties: false
      properties:
        forecastValues:
          items:
            format: double
            type: number
          nullable: true
          type: array
        historyValues:
          items:
            format: double
            type: number
          nullable: true
          type: array
        timeSeriesId:
          nullable: true
          type: string
      type: object
    ForecastPerformanceRequest:
      additionalProperties: false
      properties:
        costOfError:
          example: 200
          format: double
          type: number
        data:
          items:
            $ref: "#/components/schemas/ForecastPerformanceDataRequest"
          nullable: true
          type: array
        method:
          example: iCUE1
          type: string
        params:
          $ref: "#/components/schemas/PlanningLevelInfoRequest"
        planningLevelId:
          type: string
        rewindTimeFrame:
          example: 12
          format: int32
          type: integer
        startDate:
          example: 1/16/2016
          type: string
      required:
        - method
        - planningLevelId
        - rewindTimeFrame
        - startDate
      type: object
    ForecastResponse:
      additionalProperties: false
      properties:
        hyperparameters:
          $ref: "#/components/schemas/ForecastHyperparameterResponse"
        timeSeries:
          items:
            $ref: "#/components/schemas/TimeSeriesForecastResponse"
          nullable: true
          type: array
      type: object
    FullDetailsForecastResponse:
