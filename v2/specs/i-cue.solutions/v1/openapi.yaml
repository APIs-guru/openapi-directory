  /forecast/file-to-forecast:
    post:
      description: Forecast from file allows for quick analysis via Microsoft Excel and CSV file format. Please check documentation link for help.
      parameters:
        - description: User Authentication Token
          in: header
          name: Token
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            encoding:
              DiscardData:
                style: form
              ErrorType:
                style: form
              File:
                style: form
              HoldOutPeriod:
                style: form
              Method:
                style: form
              NoFcst:
                style: form
              OutlierDetection:
                style: form
              Periodicity:
                style: form
            schema:
              properties:
                DiscardData:
                  type: boolean
                ErrorType:
                  enum:
                    - MeanAbsolutePercentageError
                    - MeanSquaredError
                    - MeanAbsoluteError
                    - MedianAbsoluteDeviation
                    - None
                  type: string
                File:
                  format: binary
                  type: string
                HoldOutPeriod:
                  format: int32
                  type: integer
                Method:
                  enum:
                    - AutoBestPick
                    - BoxJenkins
                    - Croston
                    - DoubleExponentialSmoothing
                    - HoltWinters
                    - SingleExponentialSmoothing
                    - iCUE1
                    - SimpleMovingAverage
                  example: iCUE1
                  type: string
                NoFcst:
                  format: int32
                  type: integer
                OutlierDetection:
                  type: boolean
                Periodicity:
                  format: int32
                  type: integer
              required:
                - File
                - Method
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
            text/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
            text/plain:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: Success
      summary: Forecast from file
      tags:
        - Insight-Driven Planning (Forecast & Optimization)
