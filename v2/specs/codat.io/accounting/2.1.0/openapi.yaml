                        - amount: 1547.5
                          name: Bills
                      fromDate: 2022-10-01T00:00:00Z
                      toDate: 2022-10-31T00:00:00Z
                  currency: GBP
              customerId: f594cefb-7750-4c3a-bab2-b5322026dee9
