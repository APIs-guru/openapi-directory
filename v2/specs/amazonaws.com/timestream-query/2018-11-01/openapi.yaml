            - $ref: "#/components/schemas/S3ObjectKey"
            - description: "S3 key. "
      description: " S3 report location for the scheduled query run."
    ErrorReportLocation:
      type: object
      properties:
        S3ReportLocation:
          allOf:
            - $ref: "#/components/schemas/S3ReportLocation"
