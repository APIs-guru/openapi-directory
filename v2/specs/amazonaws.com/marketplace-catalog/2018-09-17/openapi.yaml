            - description: Returned if the change set is in <code>FAILED</code> status. Can be either <code>CLIENT_ERROR</code>, which means that there are issues with the request (see the <code>ErrorDetailList</code> of <code>DescribeChangeSet</code>), or <code>SERVER_FAULT</code>, which means that there is a problem in the system, and you should retry your request.
      description: A summary of a change set returned in a list of change sets when the <code>ListChangeSets</code> action is called.
    ChangeSetSummaryList:
      type: array
      items:
        $ref: "#/components/schemas/ChangeSetSummaryListItem"
    DateTimeISO8601:
      type: string
      pattern: ^([\d]{4})\-(1[0-2]|0[1-9])\-(3[01]|0[1-9]|[12][\d])T(2[0-3]|[01][\d]):([0-5][\d]):([0-5][\d])Z$
      minLength: 20
      maxLength: 20
    ChangeStatus:
      type: string
      enum:
        - PREPARING
        - APPLYING
        - SUCCEEDED
        - CANCELLED
        - FAILED
    ResourceIdList:
      type: array
      items:
        $ref: "#/components/schemas/ResourceId"
    FailureCode:
      type: string
      enum:
        - CLIENT_ERROR
        - SERVER_FAULT
    ErrorDetailList:
      type: array
      items:
        $ref: "#/components/schemas/ErrorDetail"
    ClientRequestToken:
      type: string
      pattern: ^[!-~]+$
      minLength: 1
      maxLength: 64
    ResourceARN:
      type: string
      pattern: ^arn:[\w+=/,.@-]+:aws-marketplace:[\w+=/,.@-]*:[0-9]+:[\w+=,.@-]+(/[\w+=,.@-]+)*$
      minLength: 1
      maxLength: 255
    DeleteResourcePolicyRequest:
      type: object
      title: DeleteResourcePolicyRequest
      properties: {}
    DescribeChangeSetRequest:
      type: object
      title: DescribeChangeSetRequest
      properties: {}
    ExceptionMessageContent:
      type: string
      pattern: ^(.)+$
      minLength: 1
      maxLength: 2048
    DescribeEntityRequest:
      type: object
      title: DescribeEntityRequest
      properties: {}
    EntityType:
      type: string
      pattern: ^[a-zA-Z]+$
      minLength: 1
      maxLength: 255
    Identifier:
      type: string
      pattern: ^[\w\-@]+$
      minLength: 1
      maxLength: 255
    EntityNameString:
      type: string
      pattern: ^\\S+[\\S\\s]*
      minLength: 1
      maxLength: 255
    VisibilityValue:
      type: string
      pattern: ^[a-zA-Z]+$
      minLength: 1
      maxLength: 64
    EntitySummary:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityNameString"
            - description: The name for the entity. This value is not unique. It is defined by the seller.
        EntityType:
          allOf:
            - $ref: "#/components/schemas/EntityType"
            - description: The type of the entity.
        EntityId:
          allOf:
            - $ref: "#/components/schemas/ResourceId"
            - description: The unique identifier for the entity.
        EntityArn:
          allOf:
            - $ref: "#/components/schemas/ARN"
            - description: The ARN associated with the unique identifier for the entity.
        LastModifiedDate:
          allOf:
            - $ref: "#/components/schemas/DateTimeISO8601"
            - description: The last time the entity was published, using ISO 8601 format (2018-02-27T13:45:22Z).
        Visibility:
          allOf:
            - $ref: "#/components/schemas/VisibilityValue"
            - description: "The visibility status of the entity to buyers. This value can be <code>Public</code> (everyone can view the entity), <code>Limited</code> (the entity is visible to limited accounts only), or <code>Restricted</code> (the entity was published and then unpublished and only existing buyers can view it). "
      description: This object is a container for common summary information about the entity. The summary doesn't contain the whole entity structure, but it does contain information common across all entities.
    EntitySummaryList:
      type: array
      items:
        $ref: "#/components/schemas/EntitySummary"
    ErrorCodeString:
      type: string
      pattern: ^[a-zA-Z_]+$
      minLength: 1
      maxLength: 72
    ErrorDetail:
      type: object
      properties:
        ErrorCode:
          allOf:
            - $ref: "#/components/schemas/ErrorCodeString"
            - description: The error code that identifies the type of error.
        ErrorMessage:
          allOf:
            - $ref: "#/components/schemas/ExceptionMessageContent"
            - description: The message for the error.
      description: Details about the error.
    FilterName:
      type: string
      pattern: ^[a-zA-Z]+$
      minLength: 1
      maxLength: 255
    ValueList:
      type: array
      items:
        $ref: "#/components/schemas/FilterValueContent"
      minItems: 1
      maxItems: 10
    FilterList:
      type: array
      items:
        $ref: "#/components/schemas/Filter"
      minItems: 1
      maxItems: 8
    FilterValueContent:
      type: string
      pattern: ^(.)+$
      minLength: 1
      maxLength: 255
    GetResourcePolicyRequest:
      type: object
      title: GetResourcePolicyRequest
      properties: {}
    ResourcePolicyJson:
      type: string
      pattern: ^[\u0009\u000A\u000D\u0020-\u00FF]+$
      minLength: 1
      maxLength: 10240
    ListChangeSetsMaxResultInteger:
      type: integer
      minimum: 1
      maximum: 20
    Sort:
      type: object
      properties:
        SortBy:
          allOf:
            - $ref: "#/components/schemas/SortBy"
            - description: <p>For <code>ListEntities</code>, supported attributes include <code>LastModifiedDate</code> (default), <code>Visibility</code>, <code>EntityId</code>, and <code>Name</code>.</p> <p>For <code>ListChangeSets</code>, supported attributes include <code>StartTime</code> and <code>EndTime</code>.</p>
        SortOrder:
          allOf:
            - $ref: "#/components/schemas/SortOrder"
            - description: The sorting order. Can be <code>ASCENDING</code> or <code>DESCENDING</code>. The default value is <code>DESCENDING</code>.
      description: An object that contains two attributes, <code>SortBy</code> and <code>SortOrder</code>.
    NextToken:
      type: string
      pattern: ^[\w+=.:@\-\/]$
      minLength: 1
      maxLength: 2048
    ListChangeSetsRequest:
      type: object
      required:
        - Catalog
      title: ListChangeSetsRequest
      properties:
        Catalog:
          allOf:
            - $ref: "#/components/schemas/Catalog"
            - description: "The catalog related to the request. Fixed value: <code>AWSMarketplace</code> "
        FilterList:
          allOf:
            - $ref: "#/components/schemas/FilterList"
            - description: An array of filter objects.
        Sort:
          allOf:
            - $ref: "#/components/schemas/Sort"
            - description: An object that contains two attributes, <code>SortBy</code> and <code>SortOrder</code>.
        MaxResults:
          allOf:
            - $ref: "#/components/schemas/ListChangeSetsMaxResultInteger"
            - description: The maximum number of results returned by a single call. This value must be provided in the next call to retrieve the next set of results. By default, this value is 20.
        NextToken:
          allOf:
            - $ref: "#/components/schemas/NextToken"
            - description: The token value retrieved from a previous call to access the next page of results.
    ListEntitiesMaxResultInteger:
      type: integer
      minimum: 1
      maximum: 50
    OwnershipType:
      type: string
      enum:
        - SELF
        - SHARED
    ListEntitiesRequest:
      type: object
      required:
        - Catalog
        - EntityType
      title: ListEntitiesRequest
      properties:
        Catalog:
          allOf:
            - $ref: "#/components/schemas/Catalog"
            - description: "The catalog related to the request. Fixed value: <code>AWSMarketplace</code> "
        EntityType:
          allOf:
            - $ref: "#/components/schemas/EntityType"
            - description: The type of entities to retrieve.
        FilterList:
          allOf:
            - $ref: "#/components/schemas/FilterList"
            - description: An array of filter objects. Each filter object contains two attributes, <code>filterName</code> and <code>filterValues</code>.
        Sort:
          allOf:
            - $ref: "#/components/schemas/Sort"
            - description: An object that contains two attributes, <code>SortBy</code> and <code>SortOrder</code>.
        NextToken:
          allOf:
            - $ref: "#/components/schemas/NextToken"
            - description: The value of the next token, if it exists. Null if there are no more results.
        MaxResults:
          allOf:
            - $ref: "#/components/schemas/ListEntitiesMaxResultInteger"
            - description: Specifies the upper limit of the elements on a single page. If a value isn't provided, the default value is 20.
        OwnershipType:
          $ref: "#/components/schemas/OwnershipType"
    ListTagsForResourceRequest:
      type: object
      required:
        - ResourceArn
      title: ListTagsForResourceRequest
      properties:
        ResourceArn:
          allOf:
            - $ref: "#/components/schemas/ResourceARN"
            - description: Required. The Amazon Resource Name (ARN) associated with the resource you want to list tags on.
    PutResourcePolicyRequest:
      type: object
      required:
        - ResourceArn
        - Policy
      title: PutResourcePolicyRequest
      properties:
        ResourceArn:
          allOf:
            - $ref: "#/components/schemas/ResourceARN"
            - description: "The Amazon Resource Name (ARN) of the Entity resource you want to associate with a resource policy. "
        Policy:
          allOf:
            - $ref: "#/components/schemas/ResourcePolicyJson"
            - description: The policy document to set; formatted in JSON.
    RequestedChangeList:
      type: array
      items:
        $ref: "#/components/schemas/Change"
      minItems: 1
      maxItems: 20
    StartChangeSetRequest:
      type: object
      required:
        - Catalog
        - ChangeSet
      title: StartChangeSetRequest
      properties:
        Catalog:
          allOf:
            - $ref: "#/components/schemas/Catalog"
            - description: "The catalog related to the request. Fixed value: <code>AWSMarketplace</code> "
        ChangeSet:
          allOf:
            - $ref: "#/components/schemas/RequestedChangeList"
            - description: Array of <code>change</code> object.
        ChangeSetName:
          allOf:
            - $ref: "#/components/schemas/ChangeSetName"
            - description: "Optional case sensitive string of up to 100 ASCII characters. The change set name can be used to filter the list of change sets. "
        ClientRequestToken:
          allOf:
            - $ref: "#/components/schemas/ClientRequestToken"
            - description: A unique token to identify the request to ensure idempotency.
        ChangeSetTags:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: A list of objects specifying each key name and value for the <code>ChangeSetTags</code> property.
    TagValue:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 0
      maxLength: 256
    TagKeyList:
      type: array
      items:
        $ref: "#/components/schemas/TagKey"
      minItems: 1
      maxItems: 200
    TagResourceRequest:
      type: object
      required:
        - ResourceArn
        - Tags
      title: TagResourceRequest
      properties:
        ResourceArn:
          allOf:
            - $ref: "#/components/schemas/ResourceARN"
            - description: Required. The Amazon Resource Name (ARN) associated with the resource you want to tag.
        Tags:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: "Required. A list of objects specifying each key name and value. Number of objects allowed: 1-50."
    UntagResourceRequest:
      type: object
      required:
        - ResourceArn
        - TagKeys
      title: UntagResourceRequest
      properties:
        ResourceArn:
          allOf:
            - $ref: "#/components/schemas/ResourceARN"
            - description: Required. The Amazon Resource Name (ARN) associated with the resource you want to remove the tag from.
        TagKeys:
          allOf:
            - $ref: "#/components/schemas/TagKeyList"
            - description: "Required. A list of key names of tags to be removed. Number of strings allowed: 0-256."
