            - description: The name of the container that you want to assign the CORS policy to.
        CorsPolicy:
          allOf:
            - $ref: "#/components/schemas/CorsPolicy"
            - description: "The CORS policy to apply to the container. "
    PutLifecyclePolicyOutput:
