    UnfilteredPartition:
      type: object
      properties:
        Partition:
          allOf:
            - $ref: "#/components/schemas/Partition"
            - description: The partition object.
        AuthorizedColumns:
          allOf:
            - $ref: "#/components/schemas/NameStringList"
            - description: The list of columns the user has permissions to access.
        IsRegisteredWithLakeFormation:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: A Boolean value indicating that the partition location is registered with Lake Formation.
      description: A partition that contains unfiltered metadata.
    UnionType:
      type: string
      enum:
        - ALL
        - DISTINCT
    UpdateGrokClassifierRequest:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/NameString"
            - description: The name of the <code>GrokClassifier</code>.
        Classification:
          allOf:
            - $ref: "#/components/schemas/Classification"
            - description: An identifier of the data format that the classifier matches, such as Twitter, JSON, Omniture logs, Amazon CloudWatch Logs, and so on.
        GrokPattern:
          allOf:
            - $ref: "#/components/schemas/GrokPattern"
            - description: The grok pattern used by this classifier.
        CustomPatterns:
          allOf:
            - $ref: "#/components/schemas/CustomPatterns"
            - description: Optional custom grok patterns used by this classifier.
      description: Specifies a grok classifier to update when passed to <code>UpdateClassifier</code>.
    UpdateXMLClassifierRequest:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/NameString"
            - description: The name of the classifier.
        Classification:
          allOf:
            - $ref: "#/components/schemas/Classification"
            - description: An identifier of the data format that the classifier matches.
        RowTag:
          allOf:
            - $ref: "#/components/schemas/RowTag"
            - description: The XML tag designating the element that contains each record in an XML document being parsed. This cannot identify a self-closing element (closed by <code>/&gt;</code>). An empty row element that contains only attributes can be parsed as long as it ends with a closing tag (for example, <code>&lt;row item_a="A" item_b="B"&gt;&lt;/row&gt;</code> is okay, but <code>&lt;row item_a="A" item_b="B" /&gt;</code> is not).
      description: Specifies an XML classifier to be updated.
    UpdateJsonClassifierRequest:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/NameString"
            - description: The name of the classifier.
        JsonPath:
          allOf:
            - $ref: "#/components/schemas/JsonPath"
            - description: A <code>JsonPath</code> string defining the JSON data for the classifier to classify. Glue supports a subset of JsonPath, as described in <a href="https://docs.aws.amazon.com/glue/latest/dg/custom-classifier.html#custom-classifier-json">Writing JsonPath Custom Classifiers</a>.
      description: Specifies a JSON classifier to be updated.
    UpdateCsvClassifierRequest:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/NameString"
            - description: The name of the classifier.
        Delimiter:
          allOf:
            - $ref: "#/components/schemas/CsvColumnDelimiter"
            - description: A custom symbol to denote what separates each column entry in the row.
        QuoteSymbol:
          allOf:
            - $ref: "#/components/schemas/CsvQuoteSymbol"
            - description: A custom symbol to denote what combines content into a single column value. It must be different from the column delimiter.
        ContainsHeader:
          allOf:
            - $ref: "#/components/schemas/CsvHeaderOption"
            - description: Indicates whether the CSV file contains a header.
        Header:
          allOf:
            - $ref: "#/components/schemas/CsvHeader"
            - description: A list of strings representing column names.
        DisableValueTrimming:
          allOf:
            - $ref: "#/components/schemas/NullableBoolean"
            - description: Specifies not to trim values before identifying the type of column values. The default value is true.
        AllowSingleColumn:
          allOf:
            - $ref: "#/components/schemas/NullableBoolean"
            - description: Enables the processing of files that contain only one column.
        CustomDatatypeConfigured:
          allOf:
            - $ref: "#/components/schemas/NullableBoolean"
            - description: Specifies the configuration of custom datatypes.
        CustomDatatypes:
          allOf:
            - $ref: "#/components/schemas/CustomDatatypes"
            - description: Specifies a list of supported custom datatypes.
      description: Specifies a custom CSV classifier to be updated.
    UpdateColumnStatisticsList:
      type: array
      items:
        $ref: "#/components/schemas/ColumnStatistics"
      minItems: 0
      maxItems: 25
    WorkflowGraph:
      type: object
      properties:
        Nodes:
          allOf:
            - $ref: "#/components/schemas/NodeList"
            - description: A list of the the Glue components belong to the workflow represented as nodes.
        Edges:
          allOf:
            - $ref: "#/components/schemas/EdgeList"
            - description: A list of all the directed connections between the nodes belonging to the workflow.
      description: A workflow graph represents the complete workflow containing all the Glue components present in the workflow and all the directed connections between them.
    WorkflowRunStatus:
      type: string
      enum:
        - RUNNING
        - COMPLETED
        - STOPPING
        - STOPPED
        - ERROR
    WorkflowRunStatistics:
      type: object
      properties:
        TotalActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Total number of Actions in the workflow run.
        TimeoutActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Total number of Actions that timed out.
        FailedActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Total number of Actions that have failed.
        StoppedActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Total number of Actions that have stopped.
        SucceededActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Total number of Actions that have succeeded.
        RunningActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Total number Actions in running state.
        ErroredActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Indicates the count of job runs in the ERROR state in the workflow run.
        WaitingActions:
          allOf:
            - $ref: "#/components/schemas/IntegerValue"
            - description: Indicates the count of job runs in WAITING state in the workflow run.
      description: Workflow run statistics provides statistics about the workflow run.
security:
