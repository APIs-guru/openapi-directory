            - description: The ID of the <code>DataSource</code> that is used to evaluate the <code>MLModel</code>.
        InputDataLocationS3:
          allOf:
            - $ref: "#/components/schemas/S3Url"
            - description: The location and name of the data in Amazon Simple Storage Server (Amazon S3) that is used in the evaluation.
        CreatedByIamUser:
          allOf:
            - $ref: "#/components/schemas/AwsUserArn"
            - description: The AWS user account that invoked the evaluation. The account type can be either an AWS root account or an AWS Identity and Access Management (IAM) user account.
        CreatedAt:
          allOf:
            - $ref: "#/components/schemas/EpochTime"
            - description: The time that the <code>Evaluation</code> was created. The time is expressed in epoch time.
        LastUpdatedAt:
          allOf:
            - $ref: "#/components/schemas/EpochTime"
            - description: The time of the most recent edit to the <code>Evaluation</code>. The time is expressed in epoch time.
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: "A user-supplied name or description of the <code>Evaluation</code>. "
        Status:
          allOf:
            - $ref: "#/components/schemas/EntityStatus"
            - description: <p>The status of the evaluation. This element can have one of the following values:</p> <ul> <li> <p> <code>PENDING</code> - Amazon Machine Learning (Amazon ML) submitted a request to evaluate an <code>MLModel</code>.</p> </li> <li> <p> <code>INPROGRESS</code> - The evaluation is underway.</p> </li> <li> <p> <code>FAILED</code> - The request to evaluate an <code>MLModel</code> did not run to completion. It is not usable.</p> </li> <li> <p> <code>COMPLETED</code> - The evaluation process completed successfully.</p> </li> <li> <p> <code>DELETED</code> - The <code>Evaluation</code> is marked as deleted. It is not usable.</p> </li> </ul>
        PerformanceMetrics:
          allOf:
            - $ref: "#/components/schemas/PerformanceMetrics"
            - description: '<p>Measurements of how well the <code>MLModel</code> performed, using observations referenced by the <code>DataSource</code>. One of the following metrics is returned, based on the type of the <code>MLModel</code>: </p> <ul> <li> <p>BinaryAUC: A binary <code>MLModel</code> uses the Area Under the Curve (AUC) technique to measure performance. </p> </li> <li> <p>RegressionRMSE: A regression <code>MLModel</code> uses the Root Mean Square Error (RMSE) technique to measure performance. RMSE measures the difference between predicted and actual values for a single variable.</p> </li> <li> <p>MulticlassAvgFScore: A multiclass <code>MLModel</code> uses the F1 score technique to measure performance. </p> </li> </ul> <p> For more information about performance metrics, please see the <a href="https://docs.aws.amazon.com/machine-learning/latest/dg">Amazon Machine Learning Developer Guide</a>. </p>'
        Message:
          allOf:
            - $ref: "#/components/schemas/Message"
            - description: A description of the most recent details about evaluating the <code>MLModel</code>.
        ComputeTime:
          $ref: "#/components/schemas/LongType"
        FinishedAt:
          $ref: "#/components/schemas/EpochTime"
        StartedAt:
          $ref: "#/components/schemas/EpochTime"
      description: <p> Represents the output of <code>GetEvaluation</code> operation. </p> <p>The content consists of the detailed metadata and data file information and the current status of the <code>Evaluation</code>.</p>
