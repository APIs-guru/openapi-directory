        TrainingDataSourceId:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: The ID of the training <code>DataSource</code>. The <code>CreateMLModel</code> operation uses the <code>TrainingDataSourceId</code>.
        CreatedByIamUser:
          allOf:
            - $ref: "#/components/schemas/AwsUserArn"
            - description: The AWS user account from which the <code>MLModel</code> was created. The account type can be either an AWS root account or an AWS Identity and Access Management (IAM) user account.
        CreatedAt:
          allOf:
            - $ref: "#/components/schemas/EpochTime"
            - description: The time that the <code>MLModel</code> was created. The time is expressed in epoch time.
        LastUpdatedAt:
          allOf:
            - $ref: "#/components/schemas/EpochTime"
            - description: The time of the most recent edit to the <code>MLModel</code>. The time is expressed in epoch time.
        Name:
          allOf:
            - $ref: "#/components/schemas/MLModelName"
            - description: A user-supplied name or description of the <code>MLModel</code>.
        Status:
          allOf:
            - $ref: "#/components/schemas/EntityStatus"
            - description: "<p>The current status of an <code>MLModel</code>. This element can have one of the following values: </p> <ul> <li> <p> <code>PENDING</code> - Amazon Machine Learning (Amazon ML) submitted a request to create an <code>MLModel</code>.</p> </li> <li> <p> <code>INPROGRESS</code> - The creation process is underway.</p> </li> <li> <p> <code>FAILED</code> - The request to create an <code>MLModel</code> didn't run to completion. The model isn't usable.</p> </li> <li> <p> <code>COMPLETED</code> - The creation process completed successfully.</p> </li> <li> <p> <code>DELETED</code> - The <code>MLModel</code> is marked as deleted. It isn't usable.</p> </li> </ul>"
        SizeInBytes:
          $ref: "#/components/schemas/LongType"
        EndpointInfo:
          allOf:
            - $ref: "#/components/schemas/RealtimeEndpointInfo"
            - description: The current endpoint of the <code>MLModel</code>.
        TrainingParameters:
          allOf:
            - $ref: "#/components/schemas/TrainingParameters"
            - description: <p>A list of the training parameters in the <code>MLModel</code>. The list is implemented as a map of key-value pairs.</p> <p>The following is the current set of training parameters:</p> <ul> <li> <p> <code>sgd.maxMLModelSizeInBytes</code> - The maximum allowed size of the model. Depending on the input data, the size of the model might affect its performance.</p> <p> The value is an integer that ranges from <code>100000</code> to <code>2147483648</code>. The default value is <code>33554432</code>.</p> </li> <li> <p> <code>sgd.maxPasses</code> - The number of times that the training process traverses the observations to build the <code>MLModel</code>. The value is an integer that ranges from <code>1</code> to <code>10000</code>. The default value is <code>10</code>.</p> </li> <li> <p> <code>sgd.shuffleType</code> - Whether Amazon ML shuffles the training data. Shuffling the data improves a model's ability to find the optimal solution for a variety of data types. The valid values are <code>auto</code> and <code>none</code>. The default value is <code>none</code>.</p> </li> <li> <p> <code>sgd.l1RegularizationAmount</code> - The coefficient regularization L1 norm, which controls overfitting the data by penalizing large coefficients. This parameter tends to drive coefficients to zero, resulting in sparse feature set. If you use this parameter, start by specifying a small value, such as <code>1.0E-08</code>.</p> <p>The value is a double that ranges from <code>0</code> to <code>MAX_DOUBLE</code>. The default is to not use L1 normalization. This parameter can't be used when <code>L2</code> is specified. Use this parameter sparingly.</p> </li> <li> <p> <code>sgd.l2RegularizationAmount</code> - The coefficient regularization L2 norm, which controls overfitting the data by penalizing large coefficients. This tends to drive coefficients to small, nonzero values. If you use this parameter, start by specifying a small value, such as <code>1.0E-08</code>.</p> <p>The value is a double that ranges from <code>0</code> to <code>MAX_DOUBLE</code>. The default is to not use L2 normalization. This parameter can't be used when <code>L1</code> is specified. Use this parameter sparingly.</p> </li> </ul>
        InputDataLocationS3:
          allOf:
            - $ref: "#/components/schemas/S3Url"
            - description: The location of the data file or directory in Amazon Simple Storage Service (Amazon S3).
        Algorithm:
          allOf:
            - $ref: "#/components/schemas/Algorithm"
            - description: <p>The algorithm used to train the <code>MLModel</code>. The following algorithm is supported:</p> <ul> <li> <p> <code>SGD</code> -- Stochastic gradient descent. The goal of <code>SGD</code> is to minimize the gradient of the loss function. </p> </li> </ul>
        MLModelType:
          allOf:
            - $ref: "#/components/schemas/MLModelType"
            - description: <p>Identifies the <code>MLModel</code> category. The following are the available types:</p> <ul> <li> <p> <code>REGRESSION</code> - Produces a numeric result. For example, "What price should a house be listed at?"</p> </li> <li> <p> <code>BINARY</code> - Produces one of two possible results. For example, "Is this a child-friendly web site?".</p> </li> <li> <p> <code>MULTICLASS</code> - Produces one of several possible results. For example, "Is this a HIGH-, LOW-, or MEDIUM-risk trade?".</p> </li> </ul>
        ScoreThreshold:
          $ref: "#/components/schemas/ScoreThreshold"
        ScoreThresholdLastUpdatedAt:
          allOf:
            - $ref: "#/components/schemas/EpochTime"
            - description: The time of the most recent edit to the <code>ScoreThreshold</code>. The time is expressed in epoch time.
        Message:
          allOf:
            - $ref: "#/components/schemas/Message"
            - description: A description of the most recent details about accessing the <code>MLModel</code>.
        ComputeTime:
          $ref: "#/components/schemas/LongType"
        FinishedAt:
          $ref: "#/components/schemas/EpochTime"
        StartedAt:
          $ref: "#/components/schemas/EpochTime"
