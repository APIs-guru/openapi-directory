paths:
  "/snapshots/completion/{snapshotId}#x-amz-ChangedBlocksCount":
    post:
      operationId: CompleteSnapshot
      description: Seals and completes the snapshot after all of the required blocks of data have been written to it. Completing the snapshot changes the status to <code>completed</code>. You cannot write new blocks to a snapshot after it has been completed.
      responses:
        "202":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompleteSnapshotResponse"
        "480":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "481":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "482":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
        "483":
          description: RequestThrottledException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestThrottledException"
        "484":
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceQuotaExceededException"
        "485":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: snapshotId
          in: path
          required: true
          description: The ID of the snapshot.
          schema:
            type: string
            pattern: ^snap-[0-9a-f]+$
            minLength: 1
            maxLength: 64
        - name: x-amz-ChangedBlocksCount
          in: header
          required: true
          description: The number of blocks that were written to the snapshot.
          schema:
            type: integer
            minimum: 0
        - name: x-amz-Checksum
          in: header
          required: false
          description: <p>An aggregated Base-64 SHA256 checksum based on the checksums of each written block.</p> <p>To generate the aggregated checksum using the linear aggregation method, arrange the checksums for each written block in ascending order of their block index, concatenate them to form a single string, and then generate the checksum on the entire string using the SHA256 algorithm.</p>
          schema:
            type: string
            pattern: ^[A-Za-z0-9+/=]+$
            maxLength: 64
        - name: x-amz-Checksum-Algorithm
          in: header
          required: false
          description: The algorithm used to generate the checksum. Currently, the only supported algorithm is <code>SHA256</code>.
          schema:
            type: string
            enum:
              - SHA256
            pattern: ^[A-Za-z0-9]+$
            maxLength: 32
        - name: x-amz-Checksum-Aggregation-Method
          in: header
          required: false
          description: The aggregation method used to generate the checksum. Currently, the only supported aggregation method is <code>LINEAR</code>.
          schema:
            type: string
            enum:
              - LINEAR
            pattern: ^[A-Za-z0-9]+$
            maxLength: 32
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  "/snapshots/{snapshotId}/blocks/{blockIndex}#blockToken":
    get:
      operationId: GetSnapshotBlock
      description: Returns the data in a block in an Amazon Elastic Block Store snapshot.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSnapshotBlockResponse"
        "480":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "481":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "482":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
        "483":
          description: RequestThrottledException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RequestThrottledException"
        "484":
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceQuotaExceededException"
        "485":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: snapshotId
          in: path
          required: true
          description: <p>The ID of the snapshot containing the block from which to get data.</p> <important> <p>If the specified snapshot is encrypted, you must have permission to use the KMS key that was used to encrypt the snapshot. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebsapis-using-encryption.html"> Using encryption</a> in the <i>Amazon Elastic Compute Cloud User Guide</i>.</p> </important>
          schema:
            type: string
            pattern: ^snap-[0-9a-f]+$
            minLength: 1
            maxLength: 64
        - name: blockIndex
          in: path
          required: true
          description: The block index of the block in which to read the data. A block index is a logical index in units of <code>512</code> KiB blocks. To identify the block index, divide the logical offset of the data in the logical volume by the block size (logical offset of data/<code>524288</code>). The logical offset of the data must be <code>512</code> KiB aligned.
          schema:
            type: integer
            minimum: 0
        - name: blockToken
          in: query
          required: true
          description: The block token of the block from which to get data. You can obtain the <code>BlockToken</code> by running the <code>ListChangedBlocks</code> or <code>ListSnapshotBlocks</code> operations.
          schema:
            type: string
            pattern: ^[A-Za-z0-9+/=]+$
            maxLength: 256
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  "/snapshots/{secondSnapshotId}/changedblocks":
    get:
      operationId: ListChangedBlocks
      description: Returns information about the blocks that are different between two Amazon Elastic Block Store snapshots of the same volume/snapshot lineage.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListChangedBlocksResponse"
        "480":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "481":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "482":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
        "483":
          description: RequestThrottledException
          content:
