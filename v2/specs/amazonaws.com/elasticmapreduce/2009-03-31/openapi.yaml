      maxLength: 256
      x-pattern: "[\\u0020-\\uD7FF\\uE000-\\uFFFD\\uD800\\uDC00-\\uDBFF\\uDFFF\\r\\n\\t]*"
    Instance:
      type: object
      properties:
        Id:
          allOf:
            - $ref: "#/components/schemas/InstanceId"
            - description: The unique identifier for the instance in Amazon EMR.
        Ec2InstanceId:
