            - $ref: "#/components/schemas/Boolean"
            - deprecated: true
              description: Indicates whether the event data store includes events from all regions, or only from the region in which it was created.MultiRegionEnabled is no longer returned by ListEventDataStores
        OrganizationEnabled:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - deprecated: true
              description: Indicates that an event data store is collecting logged events for an organization.OrganizationEnabled is no longer returned by ListEventDataStores
        RetentionPeriod:
          allOf:
            - $ref: "#/components/schemas/RetentionPeriod"
            - deprecated: true
              description: The retention period, in days.RetentionPeriod is no longer returned by ListEventDataStores
        CreatedTimestamp:
          allOf:
            - $ref: "#/components/schemas/Date"
            - deprecated: true
              description: The timestamp of the event data store's creation.CreatedTimestamp is no longer returned by ListEventDataStores
        UpdatedTimestamp:
          allOf:
            - $ref: "#/components/schemas/Date"
            - deprecated: true
              description: The timestamp showing when an event data store was updated, if applicable. <code>UpdatedTimestamp</code> is always either the same or newer than the time shown in <code>CreatedTimestamp</code>.UpdatedTimestamp is no longer returned by ListEventDataStores
      description: A storage lake of event data against which you can run complex SQL-based queries. An event data store can include events that you have logged on your account from the last 90 to 2557 days (about three months to up to seven years). To select events for an event data store, use <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-data-events-with-cloudtrail.html#creating-data-event-selectors-advanced">advanced event selectors</a>.
    EventDataStores:
      type: array
      items:
        $ref: "#/components/schemas/EventDataStore"
    ReadWriteType:
      type: string
      enum:
        - ReadOnly
        - WriteOnly
        - All
    ExcludeManagementEventSources:
      type: array
      items:
        $ref: "#/components/schemas/String"
    EventSelector:
      type: object
      properties:
        ReadWriteType:
          allOf:
            - $ref: "#/components/schemas/ReadWriteType"
            - description: <p>Specify if you want your trail to log read-only events, write-only events, or all. For example, the EC2 <code>GetConsoleOutput</code> is a read-only API operation and <code>RunInstances</code> is a write-only API operation.</p> <p> By default, the value is <code>All</code>.</p>
        IncludeManagementEvents:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: <p>Specify if you want your event selector to include management events for your trail.</p> <p> For more information, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-events-with-cloudtrail.html">Management Events</a> in the <i>CloudTrail User Guide</i>.</p> <p>By default, the value is <code>true</code>.</p> <p>The first copy of management events is free. You are charged for additional copies of management events that you are logging on any subsequent trail in the same region. For more information about CloudTrail pricing, see <a href="http://aws.amazon.com/cloudtrail/pricing/">CloudTrail Pricing</a>.</p>
        DataResources:
          allOf:
            - $ref: "#/components/schemas/DataResources"
            - description: <p>CloudTrail supports data event logging for Amazon S3 objects, Lambda functions, and Amazon DynamoDB tables with basic event selectors. You can specify up to 250 resources for an individual event selector, but the total number of data resources cannot exceed 250 across all event selectors in a trail. This limit does not apply if you configure resource logging for all data events.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-data-events-with-cloudtrail.html">Data Events</a> and <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/WhatIsCloudTrail-Limits.html">Limits in CloudTrail</a> in the <i>CloudTrail User Guide</i>.</p>
        ExcludeManagementEventSources:
          allOf:
            - $ref: "#/components/schemas/ExcludeManagementEventSources"
            - description: An optional list of service event sources from which you do not want management events to be logged on your trail. In this release, the list can be empty (disables the filter), or it can filter out Key Management Service or Amazon RDS Data API events by containing <code>kms.amazonaws.com</code> or <code>rdsdata.amazonaws.com</code>. By default, <code>ExcludeManagementEventSources</code> is empty, and KMS and Amazon RDS Data API events are logged to your trail. You can exclude management event sources only in regions that support the event source.
      description: <p>Use event selectors to further specify the management and data event settings for your trail. By default, trails created without specific event selectors will be configured to log all read and write management events, and no data events. When an event occurs in your account, CloudTrail evaluates the event selector for all trails. For each trail, if the event matches any event selector, the trail processes and logs the event. If the event doesn't match any event selector, the trail doesn't log the event.</p> <p>You can configure up to five event selectors for a trail.</p> <p>You cannot apply both event selectors and advanced event selectors to a trail.</p>
    EventSelectors:
      type: array
      items:
        $ref: "#/components/schemas/EventSelector"
    EventsList:
      type: array
      items:
        $ref: "#/components/schemas/Event"
    SourceConfig:
      type: object
      properties:
        ApplyToAllRegions:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: " Specifies whether the channel applies to a single region or to all regions."
        AdvancedEventSelectors:
          allOf:
            - $ref: "#/components/schemas/AdvancedEventSelectors"
            - description: " The advanced event selectors that are configured for the channel."
      description: " Contains configuration information about the channel. "
    IngestionStatus:
      type: object
      properties:
        LatestIngestionSuccessTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The time stamp of the most recent successful ingestion of events for the channel.
        LatestIngestionSuccessEventID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - description: The event ID of the most recent successful ingestion of events.
        LatestIngestionErrorCode:
          allOf:
            - $ref: "#/components/schemas/ErrorMessage"
            - description: The error code for the most recent failure to ingest events.
        LatestIngestionAttemptTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The time stamp of the most recent attempt to ingest events on the channel.
        LatestIngestionAttemptEventID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - description: The event ID of the most recent attempt to ingest events.
      description: A table showing information about the most recent successful and failed attempts to ingest events.
    ImportDestinations:
      type: array
      items:
        $ref: "#/components/schemas/EventDataStoreArn"
      minItems: 1
      maxItems: 1
    ImportSource:
      type: object
      required:
        - S3
      properties:
        S3:
          allOf:
            - $ref: "#/components/schemas/S3ImportSource"
            - description: " The source S3 bucket. "
      description: " The import source. "
    ImportStatus:
      type: string
      enum:
        - INITIALIZING
        - IN_PROGRESS
        - FAILED
        - STOPPED
        - COMPLETED
    ImportStatistics:
      type: object
      properties:
        PrefixesFound:
          allOf:
            - $ref: "#/components/schemas/Long"
            - description: " The number of S3 prefixes found for the import. "
        PrefixesCompleted:
          allOf:
            - $ref: "#/components/schemas/Long"
            - description: " The number of S3 prefixes that completed import. "
        FilesCompleted:
          allOf:
            - $ref: "#/components/schemas/Long"
            - description: The number of log files that completed import.
        EventsCompleted:
          allOf:
            - $ref: "#/components/schemas/Long"
            - description: " The number of trail events imported into the event data store. "
        FailedEntries:
          allOf:
            - $ref: "#/components/schemas/Long"
            - description: " The number of failed entries. "
      description: " Provides statistics for the specified <code>ImportID</code>. CloudTrail does not update import statistics in real-time. Returned values for parameters such as <code>EventsCompleted</code> may be lower than the actual value, because CloudTrail updates statistics incrementally over the course of the import. "
    InsightSelectors:
      type: array
      items:
        $ref: "#/components/schemas/InsightSelector"
    PaginationToken:
      type: string
      pattern: .*
      minLength: 4
      maxLength: 1000
    MaxQueryResults:
      type: integer
      minimum: 1
      maximum: 1000
    QueryStatistics:
      type: object
      properties:
        ResultsCount:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: The number of results returned.
        TotalResultsCount:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: The total number of results returned by a query.
        BytesScanned:
          allOf:
            - $ref: "#/components/schemas/Long"
            - description: The total bytes that the query scanned in the event data store. This value matches the number of bytes for which your account is billed for the query, unless the query is still running.
      description: Metadata about a query, such as the number of results.
    QueryResultRows:
      type: array
      items:
        $ref: "#/components/schemas/QueryResultRow"
    ResourcePolicy:
      type: string
      minLength: 1
      maxLength: 8192
    Trail:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Name of the trail set by calling <a>CreateTrail</a>. The maximum length is 128 characters.
        S3BucketName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Name of the Amazon S3 bucket into which CloudTrail delivers your trail files. See <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/create_trail_naming_policy.html">Amazon S3 Bucket Naming Requirements</a>.
        S3KeyPrefix:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Specifies the Amazon S3 key prefix that comes after the name of the bucket you have designated for log file delivery. For more information, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-find-log-files.html">Finding Your CloudTrail Log Files</a>. The maximum length is 200 characters.
        SnsTopicName:
          allOf:
            - $ref: "#/components/schemas/String"
            - deprecated: true
              description: This field is no longer in use. Use SnsTopicARN.
        SnsTopicARN:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>Specifies the ARN of the Amazon SNS topic that CloudTrail uses to send notifications when log files are delivered. The following is the format of a topic ARN.</p> <p> <code>arn:aws:sns:us-east-2:123456789012:MyTopic</code> </p>
        IncludeGlobalServiceEvents:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Set to <b>True</b> to include Amazon Web Services API calls from Amazon Web Services global services such as IAM. Otherwise, <b>False</b>.
        IsMultiRegionTrail:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Specifies whether the trail exists only in one region or exists in all regions.
        HomeRegion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The region in which the trail was created.
        TrailARN:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>Specifies the ARN of the trail. The following is the format of a trail ARN.</p> <p> <code>arn:aws:cloudtrail:us-east-2:123456789012:trail/MyTrail</code> </p>
        LogFileValidationEnabled:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Specifies whether log file validation is enabled.
        CloudWatchLogsLogGroupArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Specifies an Amazon Resource Name (ARN), a unique identifier that represents the log group to which CloudTrail logs will be delivered.
        CloudWatchLogsRoleArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Specifies the role for the CloudWatch Logs endpoint to assume to write to a user's log group.
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>Specifies the KMS key ID that encrypts the logs delivered by CloudTrail. The value is a fully specified ARN to a KMS key in the following format.</p> <p> <code>arn:aws:kms:us-east-2:123456789012:key/12345678-1234-1234-1234-123456789012</code> </p>
        HasCustomEventSelectors:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Specifies if the trail has custom event selectors.
        HasInsightSelectors:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Specifies whether a trail has insight types specified in an <code>InsightSelector</code> list.
        IsOrganizationTrail:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Specifies whether the trail is an organization trail.
      description: The settings for a trail.
    ImportFailureListItem:
      type: object
      properties:
        Location:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " The location of the failure in the S3 bucket. "
        Status:
          allOf:
            - $ref: "#/components/schemas/ImportFailureStatus"
            - description: " The status of the import. "
        ErrorType:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " The type of import error. "
        ErrorMessage:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " Provides the reason the import failed. "
        LastUpdatedTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: " When the import was last updated. "
      description: " Provides information about an import failure. "
    ImportFailureList:
      type: array
      items:
        $ref: "#/components/schemas/ImportFailureListItem"
    ImportFailureStatus:
      type: string
      enum:
        - FAILED
        - RETRY
        - SUCCEEDED
    S3ImportSource:
      type: object
      required:
        - S3LocationUri
        - S3BucketRegion
        - S3BucketAccessRoleArn
      properties:
        S3LocationUri:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " The URI for the source S3 bucket. "
        S3BucketRegion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " The region associated with the source S3 bucket. "
        S3BucketAccessRoleArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " The IAM ARN role used to access the source S3 bucket. "
      description: " The settings for the source S3 bucket. "
    Long:
      type: integer
    ImportsListItem:
      type: object
      properties:
        ImportId:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - description: " The ID of the import. "
        ImportStatus:
          allOf:
            - $ref: "#/components/schemas/ImportStatus"
            - description: " The status of the import. "
        Destinations:
          allOf:
            - $ref: "#/components/schemas/ImportDestinations"
            - description: " The ARN of the destination event data store. "
        CreatedTimestamp:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: " The timestamp of the import's creation. "
        UpdatedTimestamp:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: " The timestamp of the import's last update. "
      description: " Contains information about an import that was returned by a lookup request. "
    ImportsList:
      type: array
      items:
        $ref: "#/components/schemas/ImportsListItem"
    InsightType:
      type: string
      enum:
        - ApiCallRateInsight
        - ApiErrorRateInsight
    InsightSelector:
      type: object
      properties:
        InsightType:
          allOf:
            - $ref: "#/components/schemas/InsightType"
            - description: The type of insights to log on a trail. <code>ApiCallRateInsight</code> and <code>ApiErrorRateInsight</code> are valid insight types.
      description: A JSON string that contains a list of insight types that are logged on a trail.
    Integer:
      type: integer
    ListChannelsMaxResultsCount:
      type: integer
      minimum: 1
      maximum: 1000
    ListEventDataStoresMaxResultsCount:
      type: integer
      minimum: 1
      maximum: 1000
    ListImportFailuresMaxResultsCount:
      type: integer
      minimum: 1
      maximum: 1000
    ListImportsMaxResultsCount:
      type: integer
      minimum: 1
      maximum: 1000
    PublicKeyList:
      type: array
      items:
        $ref: "#/components/schemas/PublicKey"
    ListQueriesMaxResultsCount:
      type: integer
      minimum: 1
      maximum: 1000
    Queries:
      type: array
      items:
        $ref: "#/components/schemas/Query"
    ResourceIdList:
      type: array
      items:
        $ref: "#/components/schemas/String"
    ResourceTagList:
      type: array
      items:
        $ref: "#/components/schemas/ResourceTag"
    Trails:
      type: array
      items:
        $ref: "#/components/schemas/TrailInfo"
    LookupAttributeKey:
      type: string
      enum:
        - EventId
        - EventName
        - ReadOnly
        - Username
        - ResourceType
        - ResourceName
        - EventSource
        - AccessKeyId
    LookupAttributeValue:
      type: string
      minLength: 1
      maxLength: 2000
    LookupAttribute:
      type: object
      required:
        - AttributeKey
        - AttributeValue
      properties:
        AttributeKey:
          allOf:
            - $ref: "#/components/schemas/LookupAttributeKey"
            - description: Specifies an attribute on which to filter the events returned.
        AttributeValue:
          allOf:
            - $ref: "#/components/schemas/LookupAttributeValue"
            - description: Specifies a value for the specified AttributeKey.
      description: Specifies an attribute and value that filter the events returned.
    LookupAttributesList:
      type: array
      items:
        $ref: "#/components/schemas/LookupAttribute"
    MaxResults:
      type: integer
      minimum: 1
      maximum: 50
    NextToken:
      type: string
    OperatorValue:
      type: string
      pattern: .+
      minLength: 1
      maxLength: 2048
    PublicKey:
      type: object
      properties:
        Value:
          allOf:
            - $ref: "#/components/schemas/ByteBuffer"
            - description: The DER encoded public key value in PKCS#1 format.
        ValidityStartTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The starting time of validity of the public key.
        ValidityEndTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The ending time of validity of the public key.
        Fingerprint:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The fingerprint of the public key.
      description: Contains information about a returned public key.
    Query:
      type: object
      properties:
        QueryId:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - description: The ID of a query.
        QueryStatus:
          allOf:
            - $ref: "#/components/schemas/QueryStatus"
            - description: The status of the query. This can be <code>QUEUED</code>, <code>RUNNING</code>, <code>FINISHED</code>, <code>FAILED</code>, <code>TIMED_OUT</code>, or <code>CANCELLED</code>.
        CreationTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The creation time of a query.
      description: A SQL string of criteria about events that you want to collect in an event data store.
    QueryResultValue:
      type: string
    QueryResultColumn:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/QueryResultValue"
    QueryResultKey:
      type: string
    QueryResultRow:
      type: array
      items:
        $ref: "#/components/schemas/QueryResultColumn"
    Resource:
      type: object
      properties:
        ResourceType:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: 'The type of a resource referenced by the event returned. When the resource type cannot be determined, null is returned. Some examples of resource types are: <b>Instance</b> for EC2, <b>Trail</b> for CloudTrail, <b>DBInstance</b> for Amazon RDS, and <b>AccessKey</b> for IAM. To learn more about how to look up and filter events by the resource types supported for a service, see <a href="https://docs.aws.amazon.com/awscloudtrail/latest/userguide/view-cloudtrail-events-console.html#filtering-cloudtrail-events">Filtering CloudTrail Events</a>.'
        ResourceName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The name of the resource referenced by the event returned. These are user-created names whose values will depend on the environment. For example, the resource name might be "auto-scaling-test-group" for an Auto Scaling Group or "i-1234567" for an EC2 Instance.
      description: Specifies the type and name of a resource referenced by an event.
    ResourceTag:
      type: object
      properties:
        ResourceId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Specifies the ARN of the resource.
        TagsList:
          allOf:
            - $ref: "#/components/schemas/TagsList"
            - description: A list of tags.
      description: A resource tag.
    TagKey:
      type: string
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      minLength: 1
      maxLength: 256
    Tag:
      type: object
      required:
        - Key
      properties:
        Key:
          allOf:
            - $ref: "#/components/schemas/TagKey"
            - description: The key in a key-value pair. The key must be must be no longer than 128 Unicode characters. The key must be unique for the resource to which it applies.
        Value:
          allOf:
            - $ref: "#/components/schemas/TagValue"
            - description: The value in a key-value pair of a tag. The value must be no longer than 256 Unicode characters.
      description: A custom key-value pair associated with a resource such as a CloudTrail trail, event data store, or channel.
    TrailInfo:
      type: object
      properties:
        TrailARN:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The ARN of a trail.
        Name:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The name of a trail.
        HomeRegion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The Amazon Web Services Region in which a trail was created.
      description: Information about a CloudTrail trail, including the trail's name, home region, and Amazon Resource Name (ARN).
