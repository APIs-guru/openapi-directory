      type: object
      title: GetPendingJobExecutionsRequest
      properties: {}
    JobExecutionSummaryList:
      type: array
      items:
        $ref: "#/components/schemas/JobExecutionSummary"
    IncludeExecutionState:
      type: boolean
    JobDocument:
      type: string
      maxLength: 32768
    JobId:
      type: string
      pattern: "[a-zA-Z0-9_-]+"
      minLength: 1
      maxLength: 64
    JobExecutionStatus:
      type: string
      enum:
        - QUEUED
        - IN_PROGRESS
        - SUCCEEDED
        - FAILED
        - TIMED_OUT
        - REJECTED
        - REMOVED
        - CANCELED
    QueuedAt:
      type: integer
    StartedAt:
      type: integer
    LastUpdatedAt:
      type: integer
    VersionNumber:
      type: integer
    JobExecutionState:
