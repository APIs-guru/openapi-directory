      pattern: ^\P{C}*$
      minLength: 1
      maxLength: 256
    ExcludeUserAccountsList:
      type: array
      items:
        $ref: "#/components/schemas/UserAccount"
      minItems: 0
      maxItems: 100
    UserIdentityConfiguration:
