          schema:
            type: array
            items:
              $ref: "#/components/schemas/ResourceName"
            maxItems: 5
        - name: Tags
          in: query
          required: false
          description: <p>A list of key-value pairs to associate with the composite alarm. You can associate as many as 50 tags with an alarm.</p> <p>Tags can help you organize and categorize your resources. You can also use them to scope user permissions, by granting a user permission to access or change only resources with certain tag values.</p>
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Tag"
        - name: ActionsSuppressor
          in: query
          required: false
          description: " Actions will be suppressed if the suppressor alarm is in the <code>ALARM</code> state. <code>ActionsSuppressor</code> can be an AlarmName or an Amazon Resource Name (ARN) from an existing alarm. "
          schema:
            type: string
            minLength: 1
            maxLength: 1600
        - name: ActionsSuppressorWaitPeriod
          in: query
          required: false
          description: <p> The maximum time in seconds that the composite alarm waits for the suppressor alarm to go into the <code>ALARM</code> state. After this time, the composite alarm performs its actions. </p> <important> <p> <code>WaitPeriod</code> is required only when <code>ActionsSuppressor</code> is specified. </p> </important>
          schema:
            type: integer
        - name: ActionsSuppressorExtensionPeriod
          in: query
          required: false
          description: <p> The maximum time in seconds that the composite alarm waits after suppressor alarm goes out of the <code>ALARM</code> state. After this time, the composite alarm performs its actions. </p> <important> <p> <code>ExtensionPeriod</code> is required only when <code>ActionsSuppressor</code> is specified. </p> </important>
          schema:
