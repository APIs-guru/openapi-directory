paths:
  "/orders/{OrderId}/cancel":
    post:
      operationId: CancelOrder
      description: Cancels the specified order for an Outpost.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancelOrderOutput"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictException"
        "482":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "483":
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundException"
        "484":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: OrderId
          in: path
          required: true
          description: " The ID of the order. "
          schema:
            type: string
            pattern: oo-[a-f0-9]{17}$
            minLength: 1
            maxLength: 20
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  /orders:
    post:
      operationId: CreateOrder
      description: Creates an order for an Outpost.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderOutput"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictException"
        "482":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "483":
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundException"
        "484":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
        "485":
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceQuotaExceededException"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - OutpostIdentifier
                - LineItems
                - PaymentOption
              properties:
                OutpostIdentifier:
                  description: " The ID or the Amazon Resource Name (ARN) of the Outpost. "
                  type: string
                  pattern: ^(arn:aws([a-z-]+)?:outposts:[a-z\d-]+:\d{12}:outpost/)?op-[a-f0-9]{17}$
                  minLength: 1
                  maxLength: 180
                LineItems:
                  description: The line items that make up the order.
                  type: array
                  items:
                    $ref: "#/components/schemas/LineItemRequest"
                  minItems: 1
                  maxItems: 20
                PaymentOption:
                  description: The payment option.
                  type: string
                  enum:
                    - ALL_UPFRONT
                    - NO_UPFRONT
                    - PARTIAL_UPFRONT
                PaymentTerm:
                  description: The payment terms.
                  type: string
                  enum:
                    - THREE_YEARS
                    - ONE_YEAR
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  /outposts:
    post:
      operationId: CreateOutpost
      description: <p>Creates an Outpost.</p> <p>You can specify either an Availability one or an AZ ID.</p>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOutpostOutput"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: ConflictException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictException"
        "482":
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundException"
        "483":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "484":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
        "485":
          description: ServiceQuotaExceededException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceQuotaExceededException"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
                - SiteId
              properties:
                Name:
                  description: The name of the Outpost.
                  type: string
                  pattern: ^[\S ]+$
                  minLength: 1
                  maxLength: 255
                Description:
                  description: The description of the Outpost.
                  type: string
                  pattern: ^[\S ]*$
                  minLength: 0
                  maxLength: 1000
                SiteId:
                  description: The ID of the site.
                  type: string
                  pattern: ^(arn:aws([a-z-]+)?:outposts:[a-z\d-]+:\d{12}:site/)?(os-[a-f0-9]{17})$
                  minLength: 1
                  maxLength: 255
                AvailabilityZone:
                  description: The Availability Zone.
                  type: string
                  pattern: ^([a-zA-Z]+-){1,3}([a-zA-Z]+)?(\d+[a-zA-Z]?)?$
                  minLength: 1
                  maxLength: 1000
                AvailabilityZoneId:
                  description: The ID of the Availability Zone.
                  type: string
                  pattern: ^[a-zA-Z]+\d-[a-zA-Z]+\d$
                  minLength: 1
                  maxLength: 255
                Tags:
                  description: The tags to apply to the Outpost.
                  type: object
                  minProperties: 1
                  maxProperties: 50
                  additionalProperties:
                    $ref: "#/components/schemas/TagValue"
                SupportedHardwareType:
                  description: " The type of hardware for this Outpost. "
                  type: string
                  enum:
                    - RACK
                    - SERVER
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
    get:
      operationId: ListOutposts
      description: <p>Lists the Outposts for your Amazon Web Services account.</p> <p>Use filters to return specific results. If you specify multiple filters, the results include only the resources that match all of the specified filters. For a filter where you can specify multiple values, the results include items that match any of the values that you specify for the filter.</p>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOutpostsOutput"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: AccessDeniedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessDeniedException"
        "482":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: NextToken
          in: query
          required: false
          description: ""
          schema:
            type: string
            pattern: ^(\d+)##(\S+)$
            description: The pagination token.
            minLength: 1
            maxLength: 2048
        - name: MaxResults
          in: query
          required: false
          description: ""
          schema:
            type: integer
            description: The maximum page size.
            minimum: 1
            maximum: 1000
        - name: LifeCycleStatusFilter
          in: query
          required: false
          description: Filters the results by the lifecycle status.
          schema:
            type: array
            items:
              $ref: "#/components/schemas/LifeCycleStatus"
            minItems: 1
            maxItems: 5
        - name: AvailabilityZoneFilter
          in: query
          required: false
          description: Filters the results by Availability Zone (for example, <code>us-east-1a</code>).
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AvailabilityZone"
            minItems: 1
            maxItems: 5
        - name: AvailabilityZoneIdFilter
          in: query
          required: false
          description: Filters the results by AZ ID (for example, <code>use1-az1</code>).
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AvailabilityZoneId"
            minItems: 1
            maxItems: 5
  /sites:
    post:
      operationId: CreateSite
      description: " Creates a site for an Outpost. "
      responses:
