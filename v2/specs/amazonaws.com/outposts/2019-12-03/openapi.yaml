      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
              properties:
                Name:
                  description: The name of the site.
                  type: string
                  pattern: ^[\S ]+$
                  minLength: 1
                  maxLength: 1000
                Description:
                  description: The description of the site.
                  type: string
                  pattern: ^[\S ]+$
                  minLength: 1
                  maxLength: 1001
                Notes:
                  description: "Additional information that you provide about site access requirements, electrician scheduling, personal protective equipment, or regulation of equipment materials that could affect your installation process. "
                  type: string
