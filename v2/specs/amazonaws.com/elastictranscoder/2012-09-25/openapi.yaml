        Arn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The Amazon Resource Name (ARN) for the pipeline.
        Name:
          allOf:
            - $ref: "#/components/schemas/Name"
            - description: "<p>The name of the pipeline. We recommend that the name be unique within the AWS account, but uniqueness is not enforced.</p> <p>Constraints: Maximum 40 characters</p>"
        Status:
          allOf:
            - $ref: "#/components/schemas/PipelineStatus"
            - description: "<p>The current status of the pipeline:</p> <ul> <li> <p> <code>Active</code>: The pipeline is processing jobs.</p> </li> <li> <p> <code>Paused</code>: The pipeline is not currently processing jobs.</p> </li> </ul>"
        InputBucket:
