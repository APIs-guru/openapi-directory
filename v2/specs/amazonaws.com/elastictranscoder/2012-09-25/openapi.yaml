      pattern: (^s3$)|(^s3-aws-kms$)|(^aes-cbc-pkcs7$)|(^aes-ctr$)|(^aes-gcm$)
    ZeroTo255String:
      type: string
      minLength: 0
      maxLength: 255
    ExceptionMessages:
      type: array
      items:
        $ref: "#/components/schemas/String"
    Grantee:
      type: string
      minLength: 1
      maxLength: 255
    GranteeType:
      type: string
      pattern: (^Canonical$)|(^Email$)|(^Group$)
    HlsContentProtectionMethod:
      type: string
      pattern: (^aes-128$)
    ZeroTo512String:
      type: string
