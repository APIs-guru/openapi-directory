            - description: Public Key Version provided by AWS Marketplace
        Nonce:
          allOf:
            - $ref: "#/components/schemas/Nonce"
            - description: (Optional) To scope down the registration to a specific running software instance and guard against replay attacks.
    InvalidRegionException: {}
    InvalidPublicKeyVersionException: {}
    PlatformNotSupportedException: {}
    ResolveCustomerResult:
      type: object
      properties:
        CustomerIdentifier:
          allOf:
            - $ref: "#/components/schemas/CustomerIdentifier"
            - description: The <code>CustomerIdentifier</code> is used to identify an individual customer in your application. Calls to <code>BatchMeterUsage</code> require <code>CustomerIdentifiers</code> for each <code>UsageRecord</code>.
        ProductCode:
          allOf:
            - $ref: "#/components/schemas/ProductCode"
            - description: The product code is returned to confirm that the buyer is registering for your product. Subsequent <code>BatchMeterUsage</code> calls should be made using this product code.
        CustomerAWSAccountId:
          allOf:
            - $ref: "#/components/schemas/CustomerAWSAccountId"
            - description: The <code>CustomerAWSAccountId</code> provides the AWS account ID associated with the <code>CustomerIdentifier</code> for the individual customer.
      description: The result of the <code>ResolveCustomer</code> operation. Contains the <code>CustomerIdentifier</code> along with the <code>CustomerAWSAccountId</code> and <code>ProductCode</code>.
    ResolveCustomerRequest:
      type: object
      required:
        - RegistrationToken
      title: ResolveCustomerRequest
      properties:
        RegistrationToken:
          allOf:
            - $ref: "#/components/schemas/NonEmptyString"
            - description: When a buyer visits your website during the registration process, the buyer submits a registration token through the browser. The registration token is resolved to obtain a <code>CustomerIdentifier</code> along with the <code>CustomerAWSAccountId</code> and <code>ProductCode</code>.
      description: Contains input to the <code>ResolveCustomer</code> operation.
    InvalidTokenException: {}
    ExpiredTokenException: {}
    AllocatedUsageQuantity:
