        UnprocessedRecords:
          allOf:
            - $ref: "#/components/schemas/UsageRecordList"
            - description: Contains all <code>UsageRecords</code> that were not processed by <code>BatchMeterUsage</code>. This is a list of <code>UsageRecords</code>. You can retry the failed request by making another <code>BatchMeterUsage</code> call with this list as input in the <code>BatchMeterUsageRequest</code>.
      description: Contains the <code>UsageRecords</code> processed by <code>BatchMeterUsage</code> and any records that have failed due to transient error.
    BatchMeterUsageRequest:
      type: object
      required:
