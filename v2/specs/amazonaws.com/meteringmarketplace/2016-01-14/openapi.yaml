      minLength: 1
      maxLength: 255
    UsageRecordResultList:
      type: array
      items:
        $ref: "#/components/schemas/UsageRecordResult"
    Boolean:
      type: boolean
    CustomerAWSAccountId:
      type: string
      pattern: ^[0-9]+$
      minLength: 1
      maxLength: 255
    CustomerIdentifier:
      type: string
      pattern: "[\\s\\S]+"
      minLength: 1
      maxLength: 255
    Timestamp:
      type: string
      format: date-time
    UsageDimension:
      type: string
      pattern: "[\\s\\S]+"
      minLength: 1
      maxLength: 255
    UsageQuantity:
      type: integer
