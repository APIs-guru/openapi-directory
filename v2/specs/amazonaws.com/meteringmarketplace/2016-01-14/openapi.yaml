      maxLength: 255
    VersionInteger:
      type: integer
      minimum: 1
    TagKey:
      type: string
      pattern: ^[a-zA-Z0-9+ -=._:\/@]+$
      minLength: 1
      maxLength: 100
    TagValue:
      type: string
      pattern: ^[a-zA-Z0-9+ -=._:\/@]+$
      minLength: 1
      maxLength: 256
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          allOf:
            - $ref: "#/components/schemas/TagKey"
            - description: One part of a key-value pair that makes up a <code>tag</code>. A <code>key</code> is a label that acts like a category for the specific tag values.
        Value:
          allOf:
            - $ref: "#/components/schemas/TagValue"
            - description: One part of a key-value pair that makes up a <code>tag</code>. A <code>value</code> acts as a descriptor within a tag category (key). The value can be empty or null.
      description: Metadata assigned to an allocation. Each tag is made up of a <code>key</code> and a <code>value</code>.
    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"
      minItems: 1
      maxItems: 5
    UsageAllocation:
      type: object
      required:
        - AllocatedUsageQuantity
      properties:
        AllocatedUsageQuantity:
          allOf:
            - $ref: "#/components/schemas/AllocatedUsageQuantity"
            - description: The total quantity allocated to this bucket of usage.
        Tags:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: The set of tags that define the bucket of usage. For the bucket of items with no tags, this parameter can be left out.
      description: <p>Usage allocations allow you to split usage into buckets by tags.</p> <p>Each <code>UsageAllocation</code> indicates the usage quantity for a specific set of tags.</p>
    UsageRecord:
      type: object
      required:
        - Timestamp
        - CustomerIdentifier
        - Dimension
      properties:
        Timestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: <p>Timestamp, in UTC, for which the usage is being reported.</p> <p>Your application can meter usage for up to one hour in the past. Make sure the <code>timestamp</code> value is not before the start of the software usage.</p>
        CustomerIdentifier:
          allOf:
            - $ref: "#/components/schemas/CustomerIdentifier"
            - description: The <code>CustomerIdentifier</code> is obtained through the <code>ResolveCustomer</code> operation and represents an individual buyer in your application.
        Dimension:
          allOf:
            - $ref: "#/components/schemas/UsageDimension"
            - description: During the process of registering a product on AWS Marketplace, dimensions are specified. These represent different units of value in your application.
        Quantity:
          allOf:
            - $ref: "#/components/schemas/UsageQuantity"
            - description: The quantity of usage consumed by the customer for the given dimension and time. Defaults to <code>0</code> if not specified.
        UsageAllocations:
          allOf:
            - $ref: "#/components/schemas/UsageAllocations"
            - description: The set of <code>UsageAllocations</code> to submit. The sum of all <code>UsageAllocation</code> quantities must equal the Quantity of the <code>UsageRecord</code>.
      description: <p>A <code>UsageRecord</code> indicates a quantity of usage for a given product, customer, dimension and time.</p> <p>Multiple requests with the same <code>UsageRecords</code> as input will be de-duplicated to prevent double charges.</p>
    UsageRecordResultStatus:
      type: string
      enum:
        - Success
        - CustomerNotSubscribed
        - DuplicateRecord
    UsageRecordResult:
      type: object
      properties:
        UsageRecord:
          allOf:
            - $ref: "#/components/schemas/UsageRecord"
            - description: The <code>UsageRecord</code> that was part of the <code>BatchMeterUsage</code> request.
        MeteringRecordId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The <code>MeteringRecordId</code> is a unique identifier for this metering event.
        Status:
          allOf:
            - $ref: "#/components/schemas/UsageRecordResultStatus"
            - description: <p>The <code>UsageRecordResult</code> <code>Status</code> indicates the status of an individual <code>UsageRecord</code> processed by <code>BatchMeterUsage</code>.</p> <ul> <li> <p> <i>Success</i>- The <code>UsageRecord</code> was accepted and honored by <code>BatchMeterUsage</code>.</p> </li> <li> <p> <i>CustomerNotSubscribed</i>- The <code>CustomerIdentifier</code> specified is not able to use your product. The <code>UsageRecord</code> was not honored. There are three causes for this result:</p> <ul> <li> <p>The customer identifier is invalid.</p> </li> <li> <p>The customer identifier provided in the metering record does not have an active agreement or subscription with this product. Future <code>UsageRecords</code> for this customer will fail until the customer subscribes to your product.</p> </li> <li> <p>The customer's AWS account was suspended.</p> </li> </ul> </li> <li> <p> <i>DuplicateRecord</i>- Indicates that the <code>UsageRecord</code> was invalid and not honored. A previously metered <code>UsageRecord</code> had the same customer, dimension, and time, but a different quantity.</p> </li> </ul>
      description: A <code>UsageRecordResult</code> indicates the status of a given <code>UsageRecord</code> processed by <code>BatchMeterUsage</code>.
security:
  - hmac: []
