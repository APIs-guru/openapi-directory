  /jobtemplates:
    post:
      operationId: CreateJobTemplate
      description: "Creates a job template. Job template stores values of StartJobRun API request in a template and can be used to start a job run. Job template allows two use cases: avoid repeating recurring StartJobRun API request values, enforcing certain values in StartJobRun API request."
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateJobTemplateResponse"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
        "482":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - clientToken
                - jobTemplateData
              properties:
                name:
                  description: The specified name of the job template.
                  type: string
                  pattern: "[\\.\\-_/#A-Za-z0-9]+"
                  minLength: 1
                  maxLength: 64
                clientToken:
                  description: The client token of the job template.
                  type: string
                  pattern: .*\S.*
                  minLength: 1
                  maxLength: 64
                jobTemplateData:
                  description: The values of StartJobRun API requests used in job runs started using the job template.
                  type: object
                  properties:
                    executionRoleArn:
                      allOf:
                        - $ref: "#/components/schemas/ParametricIAMRoleArn"
                        - description: The execution role ARN of the job run.
                    releaseLabel:
                      allOf:
                        - $ref: "#/components/schemas/ParametricReleaseLabel"
                        - description: " The release version of Amazon EMR."
                    configurationOverrides:
                      allOf:
                        - $ref: "#/components/schemas/ParametricConfigurationOverrides"
                        - description: " The configuration settings that are used to override defaults configuration."
                    jobDriver:
                      $ref: "#/components/schemas/JobDriver"
                    parameterConfiguration:
                      allOf:
                        - $ref: "#/components/schemas/TemplateParameterConfigurationMap"
                        - description: The configuration of parameters existing in the job template.
                    jobTags:
                      allOf:
                        - $ref: "#/components/schemas/TagMap"
                        - description: The tags assigned to jobs started using the job template.
                tags:
                  description: The tags that are associated with the job template.
                  type: object
                  minProperties: 0
                  maxProperties: 50
                  additionalProperties:
                    $ref: "#/components/schemas/StringEmpty256"
                kmsKeyArn:
                  description: The KMS key ARN used to encrypt the job template.
                  type: string
                  pattern: ^(arn:(aws[a-zA-Z0-9-]*):kms:([a-zA-Z0-9]+-?)+:(\d{12})?:key\/[(0-9a-zA-Z)-?]+|\$\{[a-zA-Z]\w*\})$
                  minLength: 3
                  maxLength: 2048
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
    get:
      operationId: ListJobTemplates
      description: "Lists job templates based on a set of parameters. Job template stores values of StartJobRun API request in a template and can be used to start a job run. Job template allows two use cases: avoid repeating recurring StartJobRun API request values, enforcing certain values in StartJobRun API request."
