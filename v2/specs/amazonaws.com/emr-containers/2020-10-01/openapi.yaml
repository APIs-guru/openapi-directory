        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListJobTemplatesResponse"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: createdAfter
          in: query
          required: false
          description: The date and time after which the job templates were created.
          schema:
            type: string
            format: date-time
        - name: createdBefore
          in: query
          required: false
          description: " The date and time before which the job templates were created."
          schema:
            type: string
            format: date-time
        - name: maxResults
          in: query
          required: false
          description: " The maximum number of job templates that can be listed."
          schema:
            type: integer
        - name: nextToken
          in: query
          required: false
          description: " The token for the next set of job templates to return."
          schema:
            type: string
            pattern: .*\S.*
            minLength: 1
            maxLength: 1024
