        ServerId:
          allOf:
            - $ref: "#/components/schemas/ServerId"
            - description: A system-assigned unique identifier for a server instance. This identifier indicates the specific server that the agreement uses.
        LocalProfileId:
          allOf:
            - $ref: "#/components/schemas/ProfileId"
            - description: A unique identifier for the AS2 local profile.
        PartnerProfileId:
          allOf:
            - $ref: "#/components/schemas/ProfileId"
            - description: A unique identifier for the partner profile used in the agreement.
        BaseDirectory:
          allOf:
            - $ref: "#/components/schemas/HomeDirectory"
            - description: The landing directory (folder) for files that are transferred by using the AS2 protocol.
        AccessRole:
          allOf:
            - $ref: "#/components/schemas/Role"
            - description: With AS2, you can send files by calling <code>StartFileTransfer</code> and specifying the file paths in the request parameter, <code>SendFilePaths</code>. We use the files parent directory (for example, for <code>--send-file-paths /bucket/dir/file.txt</code>, parent directory is <code>/bucket/dir/</code>) to temporarily store a processed AS2 message file, store the MDN when we receive them from the partner, and write a final JSON file containing relevant metadata of the transmission. So, the <code>AccessRole</code> needs to provide read and write access to the parent directory of the file location used in the <code>StartFileTransfer</code> request. Additionally, you need to provide read and write access to the parent directory of the files that you intend to send with <code>StartFileTransfer</code>.
        Tags:
          allOf:
            - $ref: "#/components/schemas/Tags"
            - description: Key-value pairs that can be used to group and search for agreements.
      description: Describes the properties of an agreement.
    DescribedCertificate:
      type: object
      required:
        - Arn
      properties:
        Arn:
          allOf:
            - $ref: "#/components/schemas/Arn"
            - description: The unique Amazon Resource Name (ARN) for the certificate.
        CertificateId:
          allOf:
            - $ref: "#/components/schemas/CertificateId"
            - description: An array of identifiers for the imported certificates. You use this identifier for working with profiles and partner profiles.
        Usage:
          allOf:
            - $ref: "#/components/schemas/CertificateUsageType"
            - description: Specifies whether this certificate is used for signing or encryption.
        Status:
          allOf:
            - $ref: "#/components/schemas/CertificateStatusType"
            - description: The certificate can be either <code>ACTIVE</code>, <code>PENDING_ROTATION</code>, or <code>INACTIVE</code>. <code>PENDING_ROTATION</code> means that this certificate will replace the current certificate when it expires.
        Certificate:
          allOf:
            - $ref: "#/components/schemas/CertificateBodyType"
            - description: The file name for the certificate.
        CertificateChain:
          allOf:
            - $ref: "#/components/schemas/CertificateChainType"
            - description: The list of certificates that make up the chain for the certificate.
        ActiveDate:
          allOf:
            - $ref: "#/components/schemas/CertDate"
            - description: An optional date that specifies when the certificate becomes active.
        InactiveDate:
          allOf:
            - $ref: "#/components/schemas/CertDate"
            - description: An optional date that specifies when the certificate becomes inactive.
        Serial:
          allOf:
            - $ref: "#/components/schemas/CertSerial"
            - description: The serial number for the certificate.
        NotBeforeDate:
          allOf:
            - $ref: "#/components/schemas/CertDate"
            - description: The earliest date that the certificate is valid.
        NotAfterDate:
          allOf:
            - $ref: "#/components/schemas/CertDate"
            - description: The final date that the certificate is valid.
        Type:
          allOf:
            - $ref: "#/components/schemas/CertificateType"
            - description: If a private key has been specified for the certificate, its type is <code>CERTIFICATE_WITH_PRIVATE_KEY</code>. If there is no private key, the type is <code>CERTIFICATE</code>.
        Description:
          allOf:
            - $ref: "#/components/schemas/Description"
            - description: "The name or description that's used to identity the certificate. "
        Tags:
          allOf:
            - $ref: "#/components/schemas/Tags"
            - description: Key-value pairs that can be used to group and search for certificates.
      description: Describes the properties of a certificate.
    DescribedConnector:
      type: object
