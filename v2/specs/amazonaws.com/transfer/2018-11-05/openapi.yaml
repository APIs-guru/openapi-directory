            - $ref: "#/components/schemas/Arn"
            - description: The unique Amazon Resource Name (ARN) for the connector.
        ConnectorId:
          allOf:
            - $ref: "#/components/schemas/ConnectorId"
            - description: The unique identifier for the connector.
        Url:
