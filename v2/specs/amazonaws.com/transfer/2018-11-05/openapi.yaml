          allOf:
            - $ref: "#/components/schemas/WorkflowStepName"
            - description: The name of the step, used as an identifier.
        Type:
          allOf:
            - $ref: "#/components/schemas/EncryptionType"
            - description: The type of encryption used. Currently, this value must be <code>PGP</code>.
        SourceFileLocation:
          allOf:
            - $ref: "#/components/schemas/SourceFileLocation"
            - description: "<p>Specifies which file to use as input to the workflow step: either the output from the previous step, or the originally uploaded file for the workflow.</p> <ul> <li> <p>To use the previous file as the input, enter <code>${previous.file}</code>. In this case, this workflow step uses the output file from the previous workflow step as input. This is the default value.</p> </li> <li> <p>To use the originally uploaded file location as input for this step, enter <code>${original.file}</code>.</p> </li> </ul>"
        OverwriteExisting:
          allOf:
            - $ref: "#/components/schemas/OverwriteExisting"
            - description: A flag that indicates whether to overwrite an existing file of the same name. The default is <code>FALSE</code>.
        DestinationFileLocation:
          $ref: "#/components/schemas/InputFileLocation"
      description: Each step type has its own <code>StepDetails</code> structure.
    HostKeyId:
      type: string
      pattern: ^hostkey-[0-9a-f]{17}$
      minLength: 25
      maxLength: 25
    SshPublicKeyId:
      type: string
      pattern: ^key-[0-9a-f]{17}$
      minLength: 21
      maxLength: 21
    DeleteStepDetails:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/WorkflowStepName"
            - description: The name of the step, used as an identifier.
        SourceFileLocation:
          allOf:
            - $ref: "#/components/schemas/SourceFileLocation"
            - description: "<p>Specifies which file to use as input to the workflow step: either the output from the previous step, or the originally uploaded file for the workflow.</p> <ul> <li> <p>To use the previous file as the input, enter <code>${previous.file}</code>. In this case, this workflow step uses the output file from the previous workflow step as input. This is the default value.</p> </li> <li> <p>To use the originally uploaded file location as input for this step, enter <code>${original.file}</code>.</p> </li> </ul>"
      description: The name of the step, used to identify the delete step.
    DescribedAccess:
      type: object
      properties:
        HomeDirectory:
          allOf:
            - $ref: "#/components/schemas/HomeDirectory"
            - description: <p>The landing directory (folder) for a user when they log in to the server using the client.</p> <p>A <code>HomeDirectory</code> example is <code>/bucket_name/home/mydirectory</code>.</p>
        HomeDirectoryMappings:
          allOf:
            - $ref: "#/components/schemas/HomeDirectoryMappings"
            - description: <p>Logical directory mappings that specify what Amazon S3 or Amazon EFS paths and keys should be visible to your user and how you want to make them visible. You must specify the <code>Entry</code> and <code>Target</code> pair, where <code>Entry</code> shows how the path is made visible and <code>Target</code> is the actual Amazon S3 or Amazon EFS path. If you only specify a target, it is displayed as is. You also must ensure that your Identity and Access Management (IAM) role provides access to paths in <code>Target</code>. This value can be set only when <code>HomeDirectoryType</code> is set to <i>LOGICAL</i>.</p> <p>In most cases, you can use this value instead of the session policy to lock down the associated access to the designated home directory ("<code>chroot</code>"). To do this, you can set <code>Entry</code> to '/' and set <code>Target</code> to the <code>HomeDirectory</code> parameter value.</p>
        HomeDirectoryType:
          allOf:
            - $ref: "#/components/schemas/HomeDirectoryType"
            - description: The type of landing directory (folder) that you want your users' home directory to be when they log in to the server. If you set it to <code>PATH</code>, the user will see the absolute Amazon S3 bucket or EFS paths as is in their file transfer protocol clients. If you set it <code>LOGICAL</code>, you need to provide mappings in the <code>HomeDirectoryMappings</code> for how you want to make Amazon S3 or Amazon EFS paths visible to your users.
        Policy:
          allOf:
            - $ref: "#/components/schemas/Policy"
            - description: A session policy for your user so that you can use the same Identity and Access Management (IAM) role across multiple users. This policy scopes down a user's access to portions of their Amazon S3 bucket. Variables that you can use inside this policy include <code>${Transfer:UserName}</code>, <code>${Transfer:HomeDirectory}</code>, and <code>${Transfer:HomeBucket}</code>.
        PosixProfile:
          $ref: "#/components/schemas/PosixProfile"
        Role:
          allOf:
            - $ref: "#/components/schemas/Role"
            - description: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that controls your users' access to your Amazon S3 bucket or Amazon EFS file system. The policies attached to this role determine the level of access that you want to provide your users when transferring files into and out of your Amazon S3 bucket or Amazon EFS file system. The IAM role should also contain a trust relationship that allows the server to access your resources when servicing your users' transfer requests.
        ExternalId:
          allOf:
            - $ref: "#/components/schemas/ExternalId"
            - description: '<p>A unique identifier that is required to identify specific groups within your directory. The users of the group that you associate have access to your Amazon S3 or Amazon EFS resources over the enabled protocols using Transfer Family. If you know the group name, you can view the SID values by running the following command using Windows PowerShell.</p> <p> <code>Get-ADGroup -Filter {samAccountName -like "<i>YourGroupName</i>*"} -Properties * | Select SamAccountName,ObjectSid</code> </p> <p>In that command, replace <i>YourGroupName</i> with the name of your Active Directory group.</p> <p>The regular expression used to validate this parameter is a string of characters consisting of uppercase and lowercase alphanumeric characters with no spaces. You can also include underscores or any of the following characters: =,.@:/-</p>'
      description: Describes the properties of the access that was specified.
    DescribedAgreement:
      type: object
      required:
        - Arn
      properties:
        Arn:
          allOf:
            - $ref: "#/components/schemas/Arn"
            - description: The unique Amazon Resource Name (ARN) for the agreement.
        AgreementId:
          allOf:
            - $ref: "#/components/schemas/AgreementId"
            - description: A unique identifier for the agreement. This identifier is returned when you create an agreement.
        Description:
          allOf:
            - $ref: "#/components/schemas/Description"
