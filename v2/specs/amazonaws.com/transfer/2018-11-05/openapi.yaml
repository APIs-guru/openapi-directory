        LoggingRole:
          allOf:
            - $ref: "#/components/schemas/Role"
            - description: The Amazon Resource Name (ARN) of the Identity and Access Management (IAM) role that allows a connector to turn on CloudWatch logging for Amazon S3 events. When set, you can view connector activity in your CloudWatch logs.
        Tags:
          allOf:
            - $ref: "#/components/schemas/Tags"
            - description: Key-value pairs that can be used to group and search for connectors.
      description: Describes the parameters for the connector, as identified by the <code>ConnectorId</code>.
    ExecutionId:
      type: string
      pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
      minLength: 36
