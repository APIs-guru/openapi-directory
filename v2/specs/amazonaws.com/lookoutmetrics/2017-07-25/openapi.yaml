  /CreateAlert:
    post:
      operationId: CreateAlert
      description: Creates an alert for an anomaly detector.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAlertResponse"
        "480":
          description: ConflictException
