            - description: The monthly network transfer quota of the bundle.
        isActive:
          allOf:
            - $ref: "#/components/schemas/boolean"
            - description: Indicates whether the bundle is active. Use for a new or existing bucket.
      description: <p>Describes the specifications of a bundle that can be applied to an Amazon Lightsail bucket.</p> <p>A bucket bundle specifies the monthly cost, storage space, and data transfer quota for a bucket.</p>
