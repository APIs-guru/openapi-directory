        arn:
          allOf:
            - $ref: "#/components/schemas/NonEmptyString"
            - description: The Amazon Resource Name (ARN) of the container service.
        createdAt:
          allOf:
            - $ref: "#/components/schemas/IsoDate"
            - description: The timestamp when the container service was created.
        location:
          allOf:
            - $ref: "#/components/schemas/ResourceLocation"
            - description: An object that describes the location of the container service, such as the Amazon Web Services Region and Availability Zone.
        resourceType:
          allOf:
            - $ref: "#/components/schemas/ResourceType"
            - description: The Lightsail resource type of the container service (i.e., <code>ContainerService</code>).
        tags:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: The tag keys and optional values for the resource. For more information about tags in Lightsail, see the <a href="https://lightsail.aws.amazon.com/ls/docs/en_us/articles/amazon-lightsail-tags">Amazon Lightsail Developer Guide</a>.
        power:
          allOf:
            - $ref: "#/components/schemas/ContainerServicePowerName"
            - description: <p>The power specification of the container service.</p> <p>The power specifies the amount of RAM, the number of vCPUs, and the base price of the container service.</p>
        powerId:
          allOf:
            - $ref: "#/components/schemas/string"
            - description: The ID of the power of the container service.
        state:
          allOf:
            - $ref: "#/components/schemas/ContainerServiceState"
            - description: <p>The current state of the container service.</p> <p>The following container service states are possible:</p> <ul> <li> <p> <code>PENDING</code> - The container service is being created.</p> </li> <li> <p> <code>READY</code> - The container service is running but it does not have an active container deployment.</p> </li> <li> <p> <code>DEPLOYING</code> - The container service is launching a container deployment.</p> </li> <li> <p> <code>RUNNING</code> - The container service is running and it has an active container deployment.</p> </li> <li> <p> <code>UPDATING</code> - The container service capacity or its custom domains are being updated.</p> </li> <li> <p> <code>DELETING</code> - The container service is being deleted.</p> </li> <li> <p> <code>DISABLED</code> - The container service is disabled, and its active deployment and containers, if any, are shut down.</p> </li> </ul>
        stateDetail:
          allOf:
            - $ref: "#/components/schemas/ContainerServiceStateDetail"
            - description: <p>An object that describes the current state of the container service.</p> <note> <p>The state detail is populated only when a container service is in a <code>PENDING</code>, <code>DEPLOYING</code>, or <code>UPDATING</code> state.</p> </note>
        scale:
          allOf:
            - $ref: "#/components/schemas/ContainerServiceScale"
            - description: <p>The scale specification of the container service.</p> <p>The scale specifies the allocated compute nodes of the container service.</p>
        currentDeployment:
          allOf:
            - $ref: "#/components/schemas/ContainerServiceDeployment"
            - description: An object that describes the current container deployment of the container service.
        nextDeployment:
          allOf:
            - $ref: "#/components/schemas/ContainerServiceDeployment"
            - description: <p>An object that describes the next deployment of the container service.</p> <p>This value is <code>null</code> when there is no deployment in a <code>pending</code> state.</p>
        isDisabled:
          allOf:
            - $ref: "#/components/schemas/boolean"
            - description: A Boolean value indicating whether the container service is disabled.
        principalArn:
          allOf:
            - $ref: "#/components/schemas/string"
            - description: <p>The principal ARN of the container service.</p> <p>The principal ARN can be used to create a trust relationship between your standard Amazon Web Services account and your Lightsail container service. This allows you to give your service permission to access resources in your standard Amazon Web Services account.</p>
        privateDomainName:
          allOf:
            - $ref: "#/components/schemas/string"
            - description: <p>The private domain name of the container service.</p> <p>The private domain name is accessible only by other resources within the default virtual private cloud (VPC) of your Lightsail account.</p>
        publicDomainNames:
          allOf:
            - $ref: "#/components/schemas/ContainerServicePublicDomains"
            - description: <p>The public domain name of the container service, such as <code>example.com</code> and <code>www.example.com</code>.</p> <p>You can specify up to four public domain names for a container service. The domain names that you specify are used when you create a deployment with a container configured as the public endpoint of your container service.</p> <p>If you don't specify public domain names, then you can use the default domain of the container service.</p> <important> <p>You must create and validate an SSL/TLS certificate before you can use public domain names with your container service. Use the <code>CreateCertificate</code> action to create a certificate for the public domain names you want to use with your container service.</p> </important> <p>See <code>CreateContainerService</code> or <code>UpdateContainerService</code> for information about how to specify public domain names for your Lightsail container service.</p>
        url:
          allOf:
            - $ref: "#/components/schemas/string"
            - description: <p>The publicly accessible URL of the container service.</p> <p>If no public endpoint is specified in the <code>currentDeployment</code>, this URL returns a 404 response.</p>
        privateRegistryAccess:
          allOf:
            - $ref: "#/components/schemas/PrivateRegistryAccess"
            - description: <p>An object that describes the configuration for the container service to access private container image repositories, such as Amazon Elastic Container Registry (Amazon ECR) private repositories.</p> <p>For more information, see <a href="https://lightsail.aws.amazon.com/ls/docs/en_us/articles/amazon-lightsail-container-service-ecr-private-repo-access">Configuring access to an Amazon ECR private repository for an Amazon Lightsail container service</a> in the <i>Amazon Lightsail Developer Guide</i>.</p>
      description: Describes an Amazon Lightsail container service.
