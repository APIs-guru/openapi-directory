      description: Sagemaker Groundtruth format manifest files for the input, output and validation datasets that are used and created during testing.
    ProjectVersionDescription:
      type: object
      properties:
        ProjectVersionArn:
          allOf:
            - $ref: "#/components/schemas/ProjectVersionArn"
            - description: "The Amazon Resource Name (ARN) of the model version. "
        CreationTimestamp:
          allOf:
            - $ref: "#/components/schemas/DateTime"
            - description: The Unix datetime for the date and time that training started.
        MinInferenceUnits:
          allOf:
            - $ref: "#/components/schemas/InferenceUnits"
            - description: The minimum number of inference units used by the model. For more information, see <a>StartProjectVersion</a>.
        Status:
          allOf:
            - $ref: "#/components/schemas/ProjectVersionStatus"
            - description: The current status of the model version.
        StatusMessage:
          allOf:
            - $ref: "#/components/schemas/StatusMessage"
            - description: A descriptive message for an error or warning that occurred.
        BillableTrainingTimeInSeconds:
          allOf:
            - $ref: "#/components/schemas/ULong"
            - description: The duration, in seconds, that you were billed for a successful training of the model version. This value is only returned if the model version has been successfully trained.
        TrainingEndTimestamp:
          allOf:
            - $ref: "#/components/schemas/DateTime"
            - description: The Unix date and time that training of the model ended.
        OutputConfig:
          allOf:
            - $ref: "#/components/schemas/OutputConfig"
            - description: The location where training results are saved.
        TrainingDataResult:
          allOf:
            - $ref: "#/components/schemas/TrainingDataResult"
            - description: Contains information about the training results.
        TestingDataResult:
          allOf:
            - $ref: "#/components/schemas/TestingDataResult"
            - description: Contains information about the testing results.
        EvaluationResult:
          allOf:
            - $ref: "#/components/schemas/EvaluationResult"
            - description: The training results. <code>EvaluationResult</code> is only returned if training is successful.
        ManifestSummary:
          allOf:
            - $ref: "#/components/schemas/GroundTruthManifest"
            - description: The location of the summary manifest. The summary manifest provides aggregate data validation results for the training and test datasets.
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/KmsKeyId"
            - description: "The identifer for the AWS Key Management Service key (AWS KMS key) that was used to encrypt the model during training. "
        MaxInferenceUnits:
          allOf:
            - $ref: "#/components/schemas/InferenceUnits"
            - description: The maximum number of inference units Amazon Rekognition Custom Labels uses to auto-scale the model. For more information, see <a>StartProjectVersion</a>.
        SourceProjectVersionArn:
          allOf:
            - $ref: "#/components/schemas/ProjectVersionArn"
            - description: "If the model version was copied from a different project, <code>SourceProjectVersionArn</code> contains the ARN of the source model version. "
      description: A description of a version of an Amazon Rekognition Custom Labels model.
    ProtectiveEquipmentPerson:
      type: object
      properties:
        BodyParts:
          allOf:
            - $ref: "#/components/schemas/BodyParts"
            - description: "An array of body parts detected on a person's body (including body parts without PPE). "
        BoundingBox:
          allOf:
            - $ref: "#/components/schemas/BoundingBox"
            - description: A bounding box around the detected person.
        Confidence:
          allOf:
            - $ref: "#/components/schemas/Percent"
            - description: The confidence that Amazon Rekognition has that the bounding box contains a person.
        Id:
          allOf:
            - $ref: "#/components/schemas/UInteger"
            - description: The identifier for the detected person. The identifier is only unique for a single call to <code>DetectProtectiveEquipment</code>.
      description: A person detected by a call to <a>DetectProtectiveEquipment</a>. The API returns all persons detected in the input image in an array of <code>ProtectiveEquipmentPerson</code> objects.
    ProtectiveEquipmentPersonIds:
      type: array
      items:
        $ref: "#/components/schemas/UInteger"
    ProtectiveEquipmentTypes:
      type: array
      items:
        $ref: "#/components/schemas/ProtectiveEquipmentType"
    Reason:
      type: string
      enum:
        - EXCEEDS_MAX_FACES
        - EXTREME_POSE
        - LOW_BRIGHTNESS
        - LOW_SHARPNESS
        - LOW_CONFIDENCE
        - SMALL_BOUNDING_BOX
        - LOW_FACE_QUALITY
    Reasons:
      type: array
      items:
        $ref: "#/components/schemas/Reason"
    RegionOfInterest:
      type: object
      properties:
        BoundingBox:
          allOf:
            - $ref: "#/components/schemas/BoundingBox"
            - description: The box representing a region of interest on screen.
        Polygon:
          allOf:
            - $ref: "#/components/schemas/Polygon"
            - description: " Specifies a shape made up of up to 10 <code>Point</code> objects to define a region of interest. "
      description: <p>Specifies a location within the frame that Rekognition checks for objects of interest such as text, labels, or faces. It uses a <code>BoundingBox</code> or <code>Polygon</code> to set a region of the screen.</p> <p>A word, face, or label is included in the region if it is more than half in that region. If there is more than one region, the word, face, or label is compared with all regions of the screen. Any object of interest that is more than half in a region is kept in the results.</p>
    S3Destination:
      type: object
      properties:
        Bucket:
          allOf:
            - $ref: "#/components/schemas/S3Bucket"
            - description: " The name of the Amazon S3 bucket you want to associate with the streaming video project. You must be the owner of the Amazon S3 bucket. "
        KeyPrefix:
          allOf:
            - $ref: "#/components/schemas/S3KeyPrefix"
            - description: ' The prefix value of the location within the bucket that you want the information to be published to. For more information, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/using-prefixes.html">Using prefixes</a>. '
      description: " The Amazon S3 bucket location to which Amazon Rekognition publishes the detailed inference results of a video analysis operation. These results include the name of the stream processor resource, the session ID of the stream processing session, and labeled timestamps and bounding boxes for detected labels. "
    S3ObjectName:
      type: string
      minLength: 1
      maxLength: 1024
    S3ObjectVersion:
      type: string
      minLength: 1
      maxLength: 1024
    SegmentConfidence:
      type: number
      format: float
      minimum: 50
      maximum: 100
    SegmentType:
      type: string
      enum:
        - TECHNICAL_CUE
        - SHOT
    Timecode:
      type: string
    TechnicalCueSegment:
      type: object
      properties:
        Type:
          allOf:
            - $ref: "#/components/schemas/TechnicalCueType"
            - description: The type of the technical cue.
        Confidence:
          allOf:
            - $ref: "#/components/schemas/SegmentConfidence"
            - description: The confidence that Amazon Rekognition Video has in the accuracy of the detected segment.
      description: Information about a technical cue segment. For more information, see <a>SegmentDetection</a>.
    ShotSegment:
      type: object
      properties:
        Index:
          allOf:
            - $ref: "#/components/schemas/ULong"
            - description: "An Identifier for a shot detection segment detected in a video. "
        Confidence:
          allOf:
            - $ref: "#/components/schemas/SegmentConfidence"
            - description: The confidence that Amazon Rekognition Video has in the accuracy of the detected segment.
      description: Information about a shot detection segment detected in a video. For more information, see <a>SegmentDetection</a>.
    SegmentDetection:
      type: object
      properties:
        Type:
          allOf:
            - $ref: "#/components/schemas/SegmentType"
            - description: The type of the segment. Valid values are <code>TECHNICAL_CUE</code> and <code>SHOT</code>.
        StartTimestampMillis:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The start time of the detected segment in milliseconds from the start of the video. This value is rounded down. For example, if the actual timestamp is 100.6667 milliseconds, Amazon Rekognition Video returns a value of 100 millis.
        EndTimestampMillis:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The end time of the detected segment, in milliseconds, from the start of the video. This value is rounded down.
        DurationMillis:
          allOf:
            - $ref: "#/components/schemas/ULong"
            - description: "The duration of the detected segment in milliseconds. "
        StartTimecodeSMPTE:
          allOf:
            - $ref: "#/components/schemas/Timecode"
            - description: "The frame-accurate SMPTE timecode, from the start of a video, for the start of a detected segment. <code>StartTimecode</code> is in <i>HH:MM:SS:fr</i> format (and <i>;fr</i> for drop frame-rates). "
        EndTimecodeSMPTE:
          allOf:
            - $ref: "#/components/schemas/Timecode"
            - description: The frame-accurate SMPTE timecode, from the start of a video, for the end of a detected segment. <code>EndTimecode</code> is in <i>HH:MM:SS:fr</i> format (and <i>;fr</i> for drop frame-rates).
        DurationSMPTE:
          allOf:
            - $ref: "#/components/schemas/Timecode"
            - description: The duration of the timecode for the detected segment in SMPTE format.
        TechnicalCueSegment:
          allOf:
            - $ref: "#/components/schemas/TechnicalCueSegment"
            - description: If the segment is a technical cue, contains information about the technical cue.
        ShotSegment:
          allOf:
            - $ref: "#/components/schemas/ShotSegment"
            - description: If the segment is a shot detection, contains information about the shot detection.
        StartFrameNumber:
          allOf:
            - $ref: "#/components/schemas/ULong"
            - description: " The frame number of the start of a video segment, using a frame index that starts with 0. "
        EndFrameNumber:
          allOf:
            - $ref: "#/components/schemas/ULong"
            - description: " The frame number at the end of a video segment, using a frame index that starts with 0. "
        DurationFrames:
          allOf:
            - $ref: "#/components/schemas/ULong"
            - description: " The duration of a video segment, expressed in frames. "
      description: "A technical cue or shot detection segment detected in a video. An array of <code>SegmentDetection</code> objects containing all segments detected in a stored video is returned by <a>GetSegmentDetection</a>. "
    SegmentTypeInfo:
      type: object
      properties:
        Type:
          allOf:
            - $ref: "#/components/schemas/SegmentType"
            - description: The type of a segment (technical cue or shot detection).
        ModelVersion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The version of the model used to detect segments.
      description: Information about the type of a segment requested in a call to <a>StartSegmentDetection</a>. An array of <code>SegmentTypeInfo</code> objects is returned by the response from <a>GetSegmentDetection</a>.
    SegmentTypes:
      type: array
      items:
        $ref: "#/components/schemas/SegmentType"
      minItems: 1
    Video:
      type: object
      properties:
        S3Object:
          allOf:
            - $ref: "#/components/schemas/S3Object"
            - description: The Amazon S3 bucket name and file name for the video.
      description: Video file stored in an Amazon S3 bucket. Amazon Rekognition video start operations such as <a>StartLabelDetection</a> use <code>Video</code> to specify a video for analysis. The supported file formats are .mp4, .mov and .avi.
    StartTechnicalCueDetectionFilter:
      type: object
      properties:
        MinSegmentConfidence:
          allOf:
            - $ref: "#/components/schemas/SegmentConfidence"
            - description: <p>Specifies the minimum confidence that Amazon Rekognition Video must have in order to return a detected segment. Confidence represents how certain Amazon Rekognition is that a segment is correctly identified. 0 is the lowest confidence. 100 is the highest confidence. Amazon Rekognition Video doesn't return any segments with a confidence level lower than this specified value.</p> <p>If you don't specify <code>MinSegmentConfidence</code>, <code>GetSegmentDetection</code> returns segments with confidence values greater than or equal to 50 percent.</p>
        BlackFrame:
          allOf:
            - $ref: "#/components/schemas/BlackFrame"
            - description: " A filter that allows you to control the black frame detection by specifying the black levels and pixel coverage of black pixels in a frame. Videos can come from multiple sources, formats, and time periods, with different standards and varying noise levels for black frames that need to be accounted for. "
      description: Filters for the technical segments returned by <a>GetSegmentDetection</a>. For more information, see <a>StartSegmentDetectionFilters</a>.
    StartShotDetectionFilter:
      type: object
      properties:
        MinSegmentConfidence:
          allOf:
            - $ref: "#/components/schemas/SegmentConfidence"
            - description: <p>Specifies the minimum confidence that Amazon Rekognition Video must have in order to return a detected segment. Confidence represents how certain Amazon Rekognition is that a segment is correctly identified. 0 is the lowest confidence. 100 is the highest confidence. Amazon Rekognition Video doesn't return any segments with a confidence level lower than this specified value.</p> <p>If you don't specify <code>MinSegmentConfidence</code>, the <code>GetSegmentDetection</code> returns segments with confidence values greater than or equal to 50 percent.</p>
      description: Filters for the shot detection segments returned by <code>GetSegmentDetection</code>. For more information, see <a>StartSegmentDetectionFilters</a>.
    StartSegmentDetectionFilters:
      type: object
      properties:
        TechnicalCueFilter:
          allOf:
            - $ref: "#/components/schemas/StartTechnicalCueDetectionFilter"
            - description: Filters that are specific to technical cues.
        ShotFilter:
          allOf:
            - $ref: "#/components/schemas/StartShotDetectionFilter"
            - description: Filters that are specific to shot detections.
      description: "Filters applied to the technical cue or shot detection segments. For more information, see <a>StartSegmentDetection</a>. "
    StreamProcessingStartSelector:
      type: object
      properties:
        KVSStreamStartSelector:
          allOf:
            - $ref: "#/components/schemas/KinesisVideoStreamStartSelector"
            - description: " Specifies the starting point in the stream to start processing. This can be done with a producer timestamp or a fragment number in a Kinesis stream. "
      description: This is a required parameter for label detection stream processors and should not be used to start a face search stream processor.
    StreamProcessingStopSelector:
      type: object
      properties:
        MaxDurationInSeconds:
          allOf:
            - $ref: "#/components/schemas/MaxDurationInSecondsULong"
            - description: " Specifies the maximum amount of time in seconds that you want the stream to be processed. The largest amount of time is 2 minutes. The default is 10 seconds. "
      description: " Specifies when to stop processing the stream. You can specify a maximum amount of time to process the video. "
    StartStreamProcessorSessionId:
      type: string
    StartTextDetectionFilters:
      type: object
      properties:
        WordFilter:
          allOf:
            - $ref: "#/components/schemas/DetectionFilter"
            - description: Filters focusing on qualities of the text, such as confidence or size.
        RegionsOfInterest:
          allOf:
            - $ref: "#/components/schemas/RegionsOfInterest"
            - description: Filter focusing on a certain area of the frame. Uses a <code>BoundingBox</code> object to set the region of the screen.
      description: Set of optional parameters that let you set the criteria text must meet to be included in your response. <code>WordFilter</code> looks at a word's height, width and minimum confidence. <code>RegionOfInterest</code> lets you set a specific region of the screen to look for text in.
    StreamProcessor:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/StreamProcessorName"
            - description: "Name of the Amazon Rekognition stream processor. "
        Status:
          allOf:
            - $ref: "#/components/schemas/StreamProcessorStatus"
            - description: Current status of the Amazon Rekognition stream processor.
      description: "An object that recognizes faces or labels in a streaming video. An Amazon Rekognition stream processor is created by a call to <a>CreateStreamProcessor</a>. The request parameters for <code>CreateStreamProcessor</code> describe the Kinesis video stream source for the streaming video, face recognition parameters, and where to stream the analysis resullts. "
    StreamProcessorParameterToDelete:
      type: string
      enum:
        - ConnectedHomeMinConfidence
        - RegionsOfInterest
    StreamProcessorParametersToDelete:
      type: array
      items:
        $ref: "#/components/schemas/StreamProcessorParameterToDelete"
    StreamProcessorSettingsForUpdate:
      type: object
      properties:
        ConnectedHomeForUpdate:
          allOf:
            - $ref: "#/components/schemas/ConnectedHomeSettingsForUpdate"
            - description: " The label detection settings you want to use for your stream processor. "
      description: " The stream processor settings that you want to update. <code>ConnectedHome</code> settings can be updated to detect different labels with a different minimum confidence. "
    TagKey:
      type: string
      pattern: ^(?!aws:)[\p{L}\p{Z}\p{N}_.:/=+\-@]*$
      minLength: 1
      maxLength: 128
    TagKeyList:
      type: array
      items:
        $ref: "#/components/schemas/TagKey"
      minItems: 0
      maxItems: 200
    TagValue:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 0
      maxLength: 256
    TechnicalCueType:
      type: string
      enum:
        - ColorBars
        - EndCredits
        - BlackFrames
        - OpeningCredits
        - StudioLogo
        - Slate
        - Content
    ValidationData:
      type: object
      properties:
        Assets:
          allOf:
            - $ref: "#/components/schemas/Assets"
            - description: "The assets that comprise the validation data. "
      description: <p>Contains the Amazon S3 bucket location of the validation data for a model training job. </p> <p>The validation data includes error information for individual JSON Lines in the dataset. For more information, see <i>Debugging a Failed Model Training</i> in the Amazon Rekognition Custom Labels Developer Guide. </p> <p>You get the <code>ValidationData</code> object for the training dataset (<a>TrainingDataResult</a>) and the test dataset (<a>TestingDataResult</a>) by calling <a>DescribeProjectVersions</a>. </p> <p>The assets array contains a single <a>Asset</a> object. The <a>GroundTruthManifest</a> field of the Asset object contains the S3 bucket location of the validation data. </p>
    TextTypes:
      type: string
      enum:
        - LINE
        - WORD
    TextDetection:
      type: object
      properties:
        DetectedText:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "The word or line of text recognized by Amazon Rekognition. "
        Type:
          allOf:
            - $ref: "#/components/schemas/TextTypes"
            - description: The type of text that was detected.
        Id:
          allOf:
            - $ref: "#/components/schemas/UInteger"
            - description: "The identifier for the detected text. The identifier is only unique for a single call to <code>DetectText</code>. "
        ParentId:
          allOf:
            - $ref: "#/components/schemas/UInteger"
            - description: "The Parent identifier for the detected text identified by the value of <code>ID</code>. If the type of detected text is <code>LINE</code>, the value of <code>ParentId</code> is <code>Null</code>. "
        Confidence:
          allOf:
            - $ref: "#/components/schemas/Percent"
            - description: The confidence that Amazon Rekognition has in the accuracy of the detected text and the accuracy of the geometry points around the detected text.
        Geometry:
          allOf:
            - $ref: "#/components/schemas/Geometry"
            - description: The location of the detected text on the image. Includes an axis aligned coarse bounding box surrounding the text and a finer grain polygon for more accurate spatial information.
      description: <p>Information about a word or line of text detected by <a>DetectText</a>.</p> <p>The <code>DetectedText</code> field contains the text that Amazon Rekognition detected in the image. </p> <p>Every word and line has an identifier (<code>Id</code>). Each word belongs to a line and has a parent identifier (<code>ParentId</code>) that identifies the line of text in which the word appears. The word <code>Id</code> is also an index for the word within a line of words. </p> <p>For more information, see Detecting text in the Amazon Rekognition Developer Guide.</p>
    TextDetectionResult:
      type: object
      properties:
        Timestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The time, in milliseconds from the start of the video, that the text was detected. Note that <code>Timestamp</code> is not guaranteed to be accurate to the individual frame where the text first appears.
        TextDetection:
          allOf:
            - $ref: "#/components/schemas/TextDetection"
            - description: Details about text detected in a video.
      description: Information about text detected in a video. Incudes the detected text, the time in milliseconds from the start of the video that the text was detected, and where it was detected on the screen.
    UnindexedFace:
      type: object
      properties:
        Reasons:
          allOf:
            - $ref: "#/components/schemas/Reasons"
            - description: <p>An array of reasons that specify why a face wasn't indexed. </p> <ul> <li> <p>EXTREME_POSE - The face is at a pose that can't be detected. For example, the head is turned too far away from the camera.</p> </li> <li> <p>EXCEEDS_MAX_FACES - The number of faces detected is already higher than that specified by the <code>MaxFaces</code> input parameter for <code>IndexFaces</code>.</p> </li> <li> <p>LOW_BRIGHTNESS - The image is too dark.</p> </li> <li> <p>LOW_SHARPNESS - The image is too blurry.</p> </li> <li> <p>LOW_CONFIDENCE - The face was detected with a low confidence.</p> </li> <li> <p>SMALL_BOUNDING_BOX - The bounding box around the face is too small.</p> </li> </ul>
        FaceDetail:
          allOf:
            - $ref: "#/components/schemas/FaceDetail"
            - description: "The structure that contains attributes of a face that <code>IndexFaces</code>detected, but didn't index. "
      description: A face that <a>IndexFaces</a> detected, but didn't index. Use the <code>Reasons</code> response attribute to determine why a face wasn't indexed.
    Url:
      type: string
    VideoColorRange:
      type: string
      enum:
        - FULL
        - LIMITED
security:
  - hmac: []
