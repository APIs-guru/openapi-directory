      description: <p>Information about the location of items on a document page.</p> <p>For additional information, see <a href="https://docs.aws.amazon.com/textract/latest/dg/API_Geometry.html">Geometry</a> in the Amazon Textract API reference.</p>
    ListOfRelationships:
      type: array
      items:
        $ref: "#/components/schemas/RelationshipsListItem"
    Block:
      type: object
      properties:
        Id:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Unique identifier for the block.
        BlockType:
          allOf:
            - $ref: "#/components/schemas/BlockType"
            - description: <p>The block represents a line of text or one word of text.</p> <ul> <li> <p>WORD - A word that's detected on a document page. A word is one or more ISO basic Latin script characters that aren't separated by spaces.</p> </li> <li> <p>LINE - A string of tab-delimited, contiguous words that are detected on a document page</p> </li> </ul>
        Text:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The word or line of text extracted from the block.
        Page:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Page number where the block appears.
        Geometry:
          allOf:
            - $ref: "#/components/schemas/Geometry"
            - description: Co-ordinates of the rectangle or polygon that contains the text.
        Relationships:
          allOf:
            - $ref: "#/components/schemas/ListOfRelationships"
            - description: "A list of child blocks of the current block. For example, a LINE object has child blocks for each WORD block that's part of the line of text. "
      description: <p>Information about each word or line of text in the input document.</p> <p>For additional information, see <a href="https://docs.aws.amazon.com/textract/latest/dg/API_Block.html">Block</a> in the Amazon Textract API reference.</p>
    ListOfChildBlocks:
      type: array
      items:
        $ref: "#/components/schemas/ChildBlock"
    BlockReference:
      type: object
      properties:
        BlockId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Unique identifier for the block.
        BeginOffset:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Offset of the start of the block within its parent block.
        EndOffset:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Offset of the end of the block within its parent block.
        ChildBlocks:
          allOf:
            - $ref: "#/components/schemas/ListOfChildBlocks"
            - description: List of child blocks within this block.
      description: "A reference to a block. "
    Float:
      type: number
      format: float
    BoundingBox:
      type: object
      properties:
        Height:
          allOf:
            - $ref: "#/components/schemas/Float"
            - description: The height of the bounding box as a ratio of the overall document page height.
        Left:
          allOf:
            - $ref: "#/components/schemas/Float"
            - description: The left coordinate of the bounding box as a ratio of overall document page width.
        Top:
          allOf:
            - $ref: "#/components/schemas/Float"
            - description: The top coordinate of the bounding box as a ratio of overall document page height.
        Width:
          allOf:
            - $ref: "#/components/schemas/Float"
            - description: The width of the bounding box as a ratio of the overall document page width.
      description: <p>The bounding box around the detected page or around an element on a document page. The left (x-coordinate) and top (y-coordinate) are coordinates that represent the top and left sides of the bounding box. Note that the upper-left corner of the image is the origin (0,0). </p> <p>For additional information, see <a href="https://docs.aws.amazon.com/textract/latest/dg/API_BoundingBox.html">BoundingBox</a> in the Amazon Textract API reference.</p>
    ChildBlock:
      type: object
      properties:
        ChildBlockId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Unique identifier for the child block.
        BeginOffset:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Offset of the start of the child block within its parent block.
        EndOffset:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Offset of the end of the child block within its parent block.
      description: Nested block contained within a block.
    Double:
      type: number
      format: double
    ClassifierEvaluationMetrics:
      type: object
      properties:
        Accuracy:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: The fraction of the labels that were correct recognized. It is computed by dividing the number of labels in the test documents that were correctly recognized by the total number of labels in the test documents.
        Precision:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: A measure of the usefulness of the classifier results in the test data. High precision means that the classifier returned substantially more relevant results than irrelevant ones.
        Recall:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: "A measure of how complete the classifier results are for the test data. High recall means that the classifier returned most of the relevant results. "
        F1Score:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: "A measure of how accurate the classifier results are for the test data. It is derived from the <code>Precision</code> and <code>Recall</code> values. The <code>F1Score</code> is the harmonic average of the two scores. The highest score is 1, and the worst score is 0. "
        MicroPrecision:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: A measure of the usefulness of the recognizer results in the test data. High precision means that the recognizer returned substantially more relevant results than irrelevant ones. Unlike the Precision metric which comes from averaging the precision of all available labels, this is based on the overall score of all precision scores added together.
        MicroRecall:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: A measure of how complete the classifier results are for the test data. High recall means that the classifier returned most of the relevant results. Specifically, this indicates how many of the correct categories in the text that the model can predict. It is a percentage of correct categories in the text that can found. Instead of averaging the recall scores of all labels (as with Recall), micro Recall is based on the overall score of all recall scores added together.
        MicroF1Score:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: A measure of how accurate the classifier results are for the test data. It is a combination of the <code>Micro Precision</code> and <code>Micro Recall</code> values. The <code>Micro F1Score</code> is the harmonic mean of the two scores. The highest score is 1, and the worst score is 0.
        HammingLoss:
          allOf:
            - $ref: "#/components/schemas/Double"
            - description: Indicates the fraction of labels that are incorrectly predicted. Also seen as the fraction of wrong labels compared to the total number of labels. Scores closer to zero are better.
      description: Describes the result metrics for the test data associated with an documentation classifier.
    ClassifierMetadata:
      type: object
      properties:
        NumberOfLabels:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: "The number of labels in the input data. "
        NumberOfTrainedDocuments:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: The number of documents in the input data that were used to train the classifier. Typically this is 80 to 90 percent of the input documents.
        NumberOfTestDocuments:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: The number of documents in the input data that were used to test the classifier. Typically this is 10 to 20 percent of the input documents, up to 10,000 documents.
        EvaluationMetrics:
          allOf:
            - $ref: "#/components/schemas/ClassifierEvaluationMetrics"
            - description: " Describes the result metrics for the test data associated with an documentation classifier."
      description: Provides information about a document classifier.
    CustomerInputString:
      type: string
      minLength: 1
      format: password
    DocumentClassifierEndpointArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:document-classifier-endpoint/[a-zA-Z0-9](-*[a-zA-Z0-9])*
      maxLength: 256
    SemiStructuredDocumentBlob:
      type: string
      minLength: 1
    DocumentReaderConfig:
      type: object
      required:
        - DocumentReadAction
      properties:
        DocumentReadAction:
          allOf:
            - $ref: "#/components/schemas/DocumentReadAction"
            - description: <p>This field defines the Amazon Textract API operation that Amazon Comprehend uses to extract text from PDF files and image files. Enter one of the following values:</p> <ul> <li> <p> <code>TEXTRACT_DETECT_DOCUMENT_TEXT</code> - The Amazon Comprehend service uses the <code>DetectDocumentText</code> API operation. </p> </li> <li> <p> <code>TEXTRACT_ANALYZE_DOCUMENT</code> - The Amazon Comprehend service uses the <code>AnalyzeDocument</code> API operation. </p> </li> </ul>
        DocumentReadMode:
          allOf:
            - $ref: "#/components/schemas/DocumentReadMode"
            - description: <p>Determines the text extraction actions for PDF files. Enter one of the following values:</p> <ul> <li> <p> <code>SERVICE_DEFAULT</code> - use the Amazon Comprehend service defaults for PDF files.</p> </li> <li> <p> <code>FORCE_DOCUMENT_READ_ACTION</code> - Amazon Comprehend uses the Textract API specified by DocumentReadAction for all PDF files, including digital PDF files. </p> </li> </ul>
        FeatureTypes:
          allOf:
            - $ref: "#/components/schemas/ListOfDocumentReadFeatureTypes"
            - description: <p>Specifies the type of Amazon Textract features to apply. If you chose <code>TEXTRACT_ANALYZE_DOCUMENT</code> as the read action, you must specify one or both of the following values:</p> <ul> <li> <p> <code>TABLES</code> - Returns information about any tables that are detected in the input document. </p> </li> <li> <p> <code>FORMS</code> - Returns information and the data from any forms that are detected in the input document. </p> </li> </ul>
      description: '<p>Provides configuration parameters to override the default actions for extracting text from PDF documents and image files. </p> <p> By default, Amazon Comprehend performs the following actions to extract text from files, based on the input file type: </p> <ul> <li> <p> <b>Word files</b> - Amazon Comprehend parser extracts the text. </p> </li> <li> <p> <b>Digital PDF files</b> - Amazon Comprehend parser extracts the text. </p> </li> <li> <p> <b>Image files and scanned PDF files</b> - Amazon Comprehend uses the Amazon Textract <code>DetectDocumentText</code> API to extract the text. </p> </li> </ul> <p> <code>DocumentReaderConfig</code> does not apply to plain text files or Word files.</p> <p> For image files and PDF documents, you can override these default actions using the fields listed below. For more information, see <a href="https://docs.aws.amazon.com/comprehend/latest/dg/idp-set-textract-options.html"> Setting text extraction options</a> in the Comprehend Developer Guide. </p>'
    ListOfClasses:
      type: array
      items:
        $ref: "#/components/schemas/DocumentClass"
    ListOfLabels:
      type: array
      items:
        $ref: "#/components/schemas/DocumentLabel"
    DocumentMetadata:
      type: object
      properties:
        Pages:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Number of pages in the document.
        ExtractedCharacters:
          allOf:
            - $ref: "#/components/schemas/ListOfExtractedCharacters"
            - description: List of pages in the document, with the number of characters extracted from each page.
      description: Information about the document, discovered during text extraction.
    ListOfDocumentType:
      type: array
      items:
        $ref: "#/components/schemas/DocumentTypeListItem"
    ListOfErrors:
      type: array
      items:
        $ref: "#/components/schemas/ErrorsListItem"
    ListOfWarnings:
      type: array
      items:
        $ref: "#/components/schemas/WarningsListItem"
    ClientRequestTokenString:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 1
      maxLength: 64
    ComprehendArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:[a-zA-Z0-9-]{1,64}/[a-zA-Z0-9](-*[a-zA-Z0-9])*((/dataset/[a-zA-Z0-9](-*[a-zA-Z0-9])*)|(/version/[a-zA-Z0-9](-*[a-zA-Z0-9])*))?
      maxLength: 256
    ComprehendArnName:
      type: string
      pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9])*$
      maxLength: 63
    ComprehendDatasetArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:flywheel/[a-zA-Z0-9](-*[a-zA-Z0-9])*/dataset/[a-zA-Z0-9](-*[a-zA-Z0-9])*
      maxLength: 256
    ComprehendEndpointArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:(document-classifier-endpoint|entity-recognizer-endpoint)/[a-zA-Z0-9](-*[a-zA-Z0-9])*
      maxLength: 256
    ComprehendEndpointName:
      type: string
      pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9])*$
      maxLength: 40
    ComprehendFlywheelArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:flywheel/[a-zA-Z0-9](-*[a-zA-Z0-9])*
      maxLength: 256
    ComprehendModelArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:(document-classifier|entity-recognizer)/[a-zA-Z0-9](-*[a-zA-Z0-9])*(/version/[a-zA-Z0-9](-*[a-zA-Z0-9])*)?
      maxLength: 256
    ListOfEntityLabels:
      type: array
      items:
        $ref: "#/components/schemas/EntityLabel"
    DatasetType:
      type: string
      enum:
        - TRAIN
        - TEST
    Description:
      type: string
      pattern: ^([a-zA-Z0-9_])[\\a-zA-Z0-9_@#%*+=:?./!\s-]*$
      maxLength: 2048
    DatasetInputDataConfig:
      type: object
      properties:
        AugmentedManifests:
          allOf:
            - $ref: "#/components/schemas/DatasetAugmentedManifestsList"
            - description: "A list of augmented manifest files that provide training data for your custom model. An augmented manifest file is a labeled dataset that is produced by Amazon SageMaker Ground Truth. "
        DataFormat:
          allOf:
            - $ref: "#/components/schemas/DatasetDataFormat"
            - description: "<p> <code>COMPREHEND_CSV</code>: The data format is a two-column CSV file, where the first column contains labels and the second column contains documents.</p> <p> <code>AUGMENTED_MANIFEST</code>: The data format </p>"
        DocumentClassifierInputDataConfig:
          allOf:
            - $ref: "#/components/schemas/DatasetDocumentClassifierInputDataConfig"
            - description: <p>The input properties for training a document classifier model. </p> <p>For more information on how the input file is formatted, see <a href="https://docs.aws.amazon.com/comprehend/latest/dg/prep-classifier-data.html">Preparing training data</a> in the Comprehend Developer Guide. </p>
        EntityRecognizerInputDataConfig:
          allOf:
            - $ref: "#/components/schemas/DatasetEntityRecognizerInputDataConfig"
            - description: The input properties for training an entity recognizer model.
      description: Specifies the format and location of the input data for the dataset.
    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"
    VersionName:
      type: string
      pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9])*$
      maxLength: 63
    IamRoleArn:
      type: string
      pattern: arn:aws(-[^:]+)?:iam::[0-9]{12}:role/.+
      minLength: 20
      maxLength: 2048
    DocumentClassifierInputDataConfig:
      type: object
      properties:
        DataFormat:
          allOf:
            - $ref: "#/components/schemas/DocumentClassifierDataFormat"
            - description: "<p>The format of your training data:</p> <ul> <li> <p> <code>COMPREHEND_CSV</code>: A two-column CSV file, where labels are provided in the first column, and documents are provided in the second. If you use this value, you must provide the <code>S3Uri</code> parameter in your request.</p> </li> <li> <p> <code>AUGMENTED_MANIFEST</code>: A labeled dataset that is produced by Amazon SageMaker Ground Truth. This file is in JSON lines format. Each line is a complete JSON object that contains a training document and its associated labels. </p> <p>If you use this value, you must provide the <code>AugmentedManifests</code> parameter in your request.</p> </li> </ul> <p>If you don't specify a value, Amazon Comprehend uses <code>COMPREHEND_CSV</code> as the default.</p>"
        S3Uri:
          allOf:
            - $ref: "#/components/schemas/S3Uri"
            - description: <p>The Amazon S3 URI for the input data. The S3 bucket must be in the same Region as the API endpoint that you are calling. The URI can point to a single input file or it can provide the prefix for a collection of input files.</p> <p>For example, if you use the URI <code>S3://bucketName/prefix</code>, if the prefix is a single file, Amazon Comprehend uses that file as input. If more than one file begins with the prefix, Amazon Comprehend uses all of them as input.</p> <p>This parameter is required if you set <code>DataFormat</code> to <code>COMPREHEND_CSV</code>.</p>
        TestS3Uri:
          allOf:
            - $ref: "#/components/schemas/S3Uri"
            - description: "This specifies the Amazon S3 location where the test annotations for an entity recognizer are located. The URI must be in the same Amazon Web Services Region as the API endpoint that you are calling. "
        LabelDelimiter:
          allOf:
            - $ref: "#/components/schemas/LabelDelimiter"
            - description: Indicates the delimiter used to separate each label for training a multi-label classifier. The default delimiter between labels is a pipe (|). You can use a different character as a delimiter (if it's an allowed character) by specifying it under Delimiter for labels. If the training documents use a delimiter other than the default or the delimiter you specify, the labels on that line will be combined to make a single unique label, such as LABELLABELLABEL.
        AugmentedManifests:
          allOf:
            - $ref: "#/components/schemas/DocumentClassifierAugmentedManifestsList"
            - description: <p>A list of augmented manifest files that provide training data for your custom model. An augmented manifest file is a labeled dataset that is produced by Amazon SageMaker Ground Truth.</p> <p>This parameter is required if you set <code>DataFormat</code> to <code>AUGMENTED_MANIFEST</code>.</p>
        DocumentType:
          allOf:
            - $ref: "#/components/schemas/DocumentClassifierDocumentTypeFormat"
            - description: The type of input documents for training the model. Provide plain-text documents to create a plain-text model, and provide semi-structured documents to create a native model.
        Documents:
          allOf:
            - $ref: "#/components/schemas/DocumentClassifierDocuments"
            - description: The S3 location of the training documents. This parameter is required in a request to create a native classifier model.
        DocumentReaderConfig:
          $ref: "#/components/schemas/DocumentReaderConfig"
      description: <p>The input properties for training a document classifier. </p> <p>For more information on how the input file is formatted, see <a href="https://docs.aws.amazon.com/comprehend/latest/dg/prep-classifier-data.html">Preparing training data</a> in the Comprehend Developer Guide. </p>
    DocumentClassifierOutputDataConfig:
      type: object
      properties:
        S3Uri:
          allOf:
            - $ref: "#/components/schemas/S3Uri"
            - description: <p>When you use the <code>OutputDataConfig</code> object while creating a custom classifier, you specify the Amazon S3 location where you want to write the confusion matrix and other output files. The URI must be in the same Region as the API endpoint that you are calling. The location is used as the prefix for the actual location of this output file.</p> <p>When the custom classifier job is finished, the service creates the output file in a directory specific to the job. The <code>S3Uri</code> field contains the location of the output file, called <code>output.tar.gz</code>. It is a compressed archive that contains the confusion matrix.</p>
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/KmsKeyId"
            - description: '<p>ID for the Amazon Web Services Key Management Service (KMS) key that Amazon Comprehend uses to encrypt the output results from an analysis job. The KmsKeyId can be one of the following formats:</p> <ul> <li> <p>KMS Key ID: <code>"1234abcd-12ab-34cd-56ef-1234567890ab"</code> </p> </li> <li> <p>Amazon Resource Name (ARN) of a KMS Key: <code>"arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab"</code> </p> </li> <li> <p>KMS Key Alias: <code>"alias/ExampleAlias"</code> </p> </li> <li> <p>ARN of a KMS Key Alias: <code>"arn:aws:kms:us-west-2:111122223333:alias/ExampleAlias"</code> </p> </li> </ul>'
        FlywheelStatsS3Prefix:
          allOf:
            - $ref: "#/components/schemas/S3Uri"
            - description: The Amazon S3 prefix for the data lake location of the flywheel statistics.
      description: Provide the location for output data from a custom classifier job. This field is mandatory if you are training a native classifier model.
    KmsKeyId:
      type: string
      pattern: ^\p{ASCII}+$
      maxLength: 2048
    VpcConfig:
      type: object
      required:
        - SecurityGroupIds
        - Subnets
      properties:
        SecurityGroupIds:
          allOf:
            - $ref: "#/components/schemas/SecurityGroupIds"
            - description: 'The ID number for a security group on an instance of your private VPC. Security groups on your VPC function serve as a virtual firewall to control inbound and outbound traffic and provides security for the resources that youll be accessing on the VPC. This ID number is preceded by "sg-", for instance: "sg-03b388029b0a285ea". For more information, see <a href="https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html">Security Groups for your VPC</a>. '
        Subnets:
          allOf:
            - $ref: "#/components/schemas/Subnets"
            - description: 'The ID for each subnet being used in your private VPC. This subnet is a subset of the a range of IPv4 addresses used by the VPC and is specific to a given availability zone in the VPCs Region. This ID number is preceded by "subnet-", for instance: "subnet-04ccf456919e69055". For more information, see <a href="https://docs.aws.amazon.com/vpc/latest/userguide/VPC_Subnets.html">VPCs and Subnets</a>. '
      description: ' Configuration parameters for an optional private Virtual Private Cloud (VPC) containing the resources you are using for the job. For more information, see <a href="https://docs.aws.amazon.com/vpc/latest/userguide/what-is-amazon-vpc.html">Amazon VPC</a>. '
    DocumentClassifierMode:
      type: string
      enum:
        - MULTI_CLASS
        - MULTI_LABEL
    Policy:
      type: string
      pattern: "[\\u0009\\u000A\\u000D\\u0020-\\u00FF]+"
      minLength: 1
      maxLength: 20000
    DocumentClassifierArn:
      type: string
      pattern: arn:aws(-[^:]+)?:comprehend:[a-zA-Z0-9-]*:[0-9]{12}:document-classifier/[a-zA-Z0-9](-*[a-zA-Z0-9])*(/version/[a-zA-Z0-9](-*[a-zA-Z0-9])*)?
      maxLength: 256
    InferenceUnitsInteger:
      type: integer
      minimum: 1
    EntityRecognizerInputDataConfig:
      type: object
      required:
        - EntityTypes
      properties:
        DataFormat:
          allOf:
            - $ref: "#/components/schemas/EntityRecognizerDataFormat"
            - description: "<p>The format of your training data:</p> <ul> <li> <p> <code>COMPREHEND_CSV</code>: A CSV file that supplements your training documents. The CSV file contains information about the custom entities that your trained model will detect. The required format of the file depends on whether you are providing annotations or an entity list.</p> <p>If you use this value, you must provide your CSV file by using either the <code>Annotations</code> or <code>EntityList</code> parameters. You must provide your training documents by using the <code>Documents</code> parameter.</p> </li> <li> <p> <code>AUGMENTED_MANIFEST</code>: A labeled dataset that is produced by Amazon SageMaker Ground Truth. This file is in JSON lines format. Each line is a complete JSON object that contains a training document and its labels. Each label annotates a named entity in the training document. </p> <p>If you use this value, you must provide the <code>AugmentedManifests</code> parameter in your request.</p> </li> </ul> <p>If you don't specify a value, Amazon Comprehend uses <code>COMPREHEND_CSV</code> as the default.</p>"
        EntityTypes:
          allOf:
            - $ref: "#/components/schemas/EntityTypesList"
            - description: "<p>The entity types in the labeled training data that Amazon Comprehend uses to train the custom entity recognizer. Any entity types that you don't specify are ignored.</p> <p>A maximum of 25 entity types can be used at one time to train an entity recognizer. Entity types must not contain the following invalid characters: \\n (line break), \\\\n (escaped line break), \\r (carriage return), \\\\r (escaped carriage return), \\t (tab), \\\\t (escaped tab), space, and , (comma). </p>"
        Documents:
          allOf:
            - $ref: "#/components/schemas/EntityRecognizerDocuments"
            - description: <p>The S3 location of the folder that contains the training documents for your custom entity recognizer.</p> <p>This parameter is required if you set <code>DataFormat</code> to <code>COMPREHEND_CSV</code>.</p>
        Annotations:
          allOf:
            - $ref: "#/components/schemas/EntityRecognizerAnnotations"
            - description: The S3 location of the CSV file that annotates your training documents.
        EntityList:
          allOf:
            - $ref: "#/components/schemas/EntityRecognizerEntityList"
            - description: The S3 location of the CSV file that has the entity list for your custom entity recognizer.
        AugmentedManifests:
          allOf:
            - $ref: "#/components/schemas/EntityRecognizerAugmentedManifestsList"
            - description: <p>A list of augmented manifest files that provide training data for your custom model. An augmented manifest file is a labeled dataset that is produced by Amazon SageMaker Ground Truth.</p> <p>This parameter is required if you set <code>DataFormat</code> to <code>AUGMENTED_MANIFEST</code>.</p>
      description: Specifies the format and location of the input data.
    EntityRecognizerArn:
