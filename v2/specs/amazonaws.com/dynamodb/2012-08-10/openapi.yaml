    TransactGetItemsOutput:
      type: object
      properties:
        ConsumedCapacity:
          allOf:
            - $ref: "#/components/schemas/ConsumedCapacityMultiple"
            - description: If the <i>ReturnConsumedCapacity</i> value was <code>TOTAL</code>, this is an array of <code>ConsumedCapacity</code> objects, one for each table addressed by <code>TransactGetItem</code> objects in the <i>TransactItems</i> parameter. These <code>ConsumedCapacity</code> objects report the read-capacity units consumed by the <code>TransactGetItems</code> call in that table.
        Responses:
          allOf:
            - $ref: "#/components/schemas/ItemResponseList"
            - description: <p>An ordered array of up to 100 <code>ItemResponse</code> objects, each of which corresponds to the <code>TransactGetItem</code> object in the same position in the <i>TransactItems</i> array. Each <code>ItemResponse</code> object contains a Map of the name-value pairs that are the projected attributes of the requested item.</p> <p>If a requested item could not be retrieved, the corresponding <code>ItemResponse</code> object is Null, or if the requested item has no projected attributes, the corresponding <code>ItemResponse</code> object is an empty Map. </p>
    TransactGetItemsInput:
      type: object
      required:
        - TransactItems
      title: TransactGetItemsInput
      properties:
        TransactItems:
          allOf:
            - $ref: "#/components/schemas/TransactGetItemList"
            - description: An ordered array of up to 100 <code>TransactGetItem</code> objects, each of which contains a <code>Get</code> structure.
        ReturnConsumedCapacity:
          allOf:
            - $ref: "#/components/schemas/ReturnConsumedCapacity"
            - description: A value of <code>TOTAL</code> causes consumed capacity information to be returned, and a value of <code>NONE</code> prevents that information from being returned. No other value is valid.
    TransactWriteItemsOutput:
      type: object
      properties:
        ConsumedCapacity:
          allOf:
            - $ref: "#/components/schemas/ConsumedCapacityMultiple"
            - description: "The capacity units consumed by the entire <code>TransactWriteItems</code> operation. The values of the list are ordered according to the ordering of the <code>TransactItems</code> request parameter. "
        ItemCollectionMetrics:
          allOf:
            - $ref: "#/components/schemas/ItemCollectionMetricsPerTable"
            - description: "A list of tables that were processed by <code>TransactWriteItems</code> and, for each table, information about any item collections that were affected by individual <code>UpdateItem</code>, <code>PutItem</code>, or <code>DeleteItem</code> operations. "
    TransactWriteItemsInput:
      type: object
      required:
        - TransactItems
      title: TransactWriteItemsInput
      properties:
        TransactItems:
          allOf:
            - $ref: "#/components/schemas/TransactWriteItemList"
            - description: "An ordered array of up to 100 <code>TransactWriteItem</code> objects, each of which contains a <code>ConditionCheck</code>, <code>Put</code>, <code>Update</code>, or <code>Delete</code> object. These can operate on items in different tables, but the tables must reside in the same Amazon Web Services account and Region, and no two of them can operate on the same item. "
        ReturnConsumedCapacity:
          $ref: "#/components/schemas/ReturnConsumedCapacity"
        ReturnItemCollectionMetrics:
          allOf:
            - $ref: "#/components/schemas/ReturnItemCollectionMetrics"
            - description: "Determines whether item collection metrics are returned. If set to <code>SIZE</code>, the response includes statistics about item collections (if any), that were modified during the operation and are returned in the response. If set to <code>NONE</code> (the default), no statistics are returned. "
        ClientRequestToken:
          allOf:
            - $ref: "#/components/schemas/ClientRequestToken"
            - description: <p>Providing a <code>ClientRequestToken</code> makes the call to <code>TransactWriteItems</code> idempotent, meaning that multiple identical calls have the same effect as one single call.</p> <p>Although multiple identical calls using the same client request token produce the same result on the server (no side effects), the responses to the calls might not be the same. If the <code>ReturnConsumedCapacity</code> parameter is set, then the initial <code>TransactWriteItems</code> call returns the amount of write capacity units consumed in making the changes. Subsequent <code>TransactWriteItems</code> calls with the same client token return the number of read capacity units consumed in reading the item.</p> <p>A client request token is valid for 10 minutes after the first request that uses it is completed. After 10 minutes, any request with the same client token is treated as a new request. Do not resubmit the same request with the same client token for more than 10 minutes, or the result might not be idempotent.</p> <p>If you submit a request with the same client token but a change in other parameters within the 10-minute idempotency window, DynamoDB returns an <code>IdempotentParameterMismatch</code> exception.</p>
    UntagResourceInput:
