            - $ref: "#/components/schemas/PointInTimeRecoveryDescription"
            - description: The description of the point in time recovery settings applied to the table.
      description: Represents the continuous backups and point in time recovery settings on the table.
    ContributorInsightsAction:
      type: string
      enum:
        - ENABLE
        - DISABLE
    ContributorInsightsRule:
      type: string
      pattern: "[A-Za-z0-9][A-Za-z0-9\\-\\_\\.]{0,126}[A-Za-z0-9]"
    ContributorInsightsRuleList:
      type: array
      items:
        $ref: "#/components/schemas/ContributorInsightsRule"
    ContributorInsightsStatus:
      type: string
      enum:
        - ENABLING
        - ENABLED
        - DISABLING
        - DISABLED
        - FAILED
    ContributorInsightsSummary:
      type: object
      properties:
        TableName:
          allOf:
            - $ref: "#/components/schemas/TableName"
            - description: Name of the table associated with the summary.
        IndexName:
          allOf:
            - $ref: "#/components/schemas/IndexName"
            - description: Name of the index associated with the summary, if any.
        ContributorInsightsStatus:
          allOf:
            - $ref: "#/components/schemas/ContributorInsightsStatus"
            - description: Describes the current status for contributor insights for the given table and index, if applicable.
      description: Represents a Contributor Insights summary entry.
    ContributorInsightsSummaries:
      type: array
      items:
        $ref: "#/components/schemas/ContributorInsightsSummary"
    IndexName:
      type: string
      pattern: "[a-zA-Z0-9_.-]+"
      minLength: 3
      maxLength: 255
    KeySchema:
      type: array
      items:
        $ref: "#/components/schemas/KeySchemaElement"
      minItems: 1
      maxItems: 2
    Projection:
      type: object
      properties:
        ProjectionType:
          allOf:
            - $ref: "#/components/schemas/ProjectionType"
            - description: <p>The set of attributes that are projected into the index:</p> <ul> <li> <p> <code>KEYS_ONLY</code> - Only the index and primary keys are projected into the index.</p> </li> <li> <p> <code>INCLUDE</code> - In addition to the attributes described in <code>KEYS_ONLY</code>, the secondary index will include other non-key attributes that you specify.</p> </li> <li> <p> <code>ALL</code> - All of the table attributes are projected into the index.</p> </li> </ul>
        NonKeyAttributes:
          allOf:
            - $ref: "#/components/schemas/NonKeyAttributeNameList"
            - description: <p>Represents the non-key attribute names which will be projected into the index.</p> <p>For local secondary indexes, the total count of <code>NonKeyAttributes</code> summed across all of the local secondary indexes, must not exceed 100. If you project the same attribute into two different indexes, this counts as two distinct attributes when determining the total.</p>
      description: Represents attributes that are copied (projected) from the table into an index. These are in addition to the primary key attributes and index key attributes, which are automatically projected.
    ProvisionedThroughput:
      type: object
      required:
        - ReadCapacityUnits
        - WriteCapacityUnits
      properties:
        ReadCapacityUnits:
          allOf:
            - $ref: "#/components/schemas/PositiveLongObject"
            - description: <p>The maximum number of strongly consistent reads consumed per second before DynamoDB returns a <code>ThrottlingException</code>. For more information, see <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/WorkingWithTables.html#ProvisionedThroughput">Specifying Read and Write Requirements</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p> <p>If read/write capacity mode is <code>PAY_PER_REQUEST</code> the value is set to 0.</p>
        WriteCapacityUnits:
          allOf:
            - $ref: "#/components/schemas/PositiveLongObject"
            - description: <p>The maximum number of writes consumed per second before DynamoDB returns a <code>ThrottlingException</code>. For more information, see <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/WorkingWithTables.html#ProvisionedThroughput">Specifying Read and Write Requirements</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p> <p>If read/write capacity mode is <code>PAY_PER_REQUEST</code> the value is set to 0.</p>
      description: <p>Represents the provisioned throughput settings for a specified table or index. The settings can be modified using the <code>UpdateTable</code> operation.</p> <p>For current minimum and maximum provisioned throughput values, see <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Limits.html">Service, Account, and Table Quotas</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p>
    CreateGlobalSecondaryIndexAction:
      type: object
      required:
        - IndexName
        - KeySchema
        - Projection
      properties:
        IndexName:
          allOf:
            - $ref: "#/components/schemas/IndexName"
            - description: The name of the global secondary index to be created.
        KeySchema:
          allOf:
            - $ref: "#/components/schemas/KeySchema"
            - description: The key schema for the global secondary index.
        Projection:
          allOf:
            - $ref: "#/components/schemas/Projection"
            - description: Represents attributes that are copied (projected) from the table into an index. These are in addition to the primary key attributes and index key attributes, which are automatically projected.
        ProvisionedThroughput:
          allOf:
            - $ref: "#/components/schemas/ProvisionedThroughput"
            - description: <p>Represents the provisioned throughput settings for the specified global secondary index.</p> <p>For current minimum and maximum provisioned throughput values, see <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Limits.html">Service, Account, and Table Quotas</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p>
      description: Represents a new global secondary index to be added to an existing table.
    ReplicaList:
      type: array
      items:
        $ref: "#/components/schemas/Replica"
    GlobalTableDescription:
      type: object
      properties:
        ReplicationGroup:
          allOf:
            - $ref: "#/components/schemas/ReplicaDescriptionList"
            - description: The Regions where the global table has replicas.
        GlobalTableArn:
          allOf:
            - $ref: "#/components/schemas/GlobalTableArnString"
            - description: The unique identifier of the global table.
        CreationDateTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The creation time of the global table.
        GlobalTableStatus:
          allOf:
            - $ref: "#/components/schemas/GlobalTableStatus"
            - description: <p>The current state of the global table:</p> <ul> <li> <p> <code>CREATING</code> - The global table is being created.</p> </li> <li> <p> <code>UPDATING</code> - The global table is being updated.</p> </li> <li> <p> <code>DELETING</code> - The global table is being deleted.</p> </li> <li> <p> <code>ACTIVE</code> - The global table is ready for use.</p> </li> </ul>
        GlobalTableName:
          allOf:
            - $ref: "#/components/schemas/TableName"
            - description: The global table name.
      description: Contains details about the global table.
    RegionName:
      type: string
    CreateReplicaAction:
      type: object
      required:
        - RegionName
      properties:
        RegionName:
          allOf:
            - $ref: "#/components/schemas/RegionName"
            - description: The Region of the replica to be added.
      description: Represents a replica to be added.
    KMSMasterKeyId:
      type: string
    ProvisionedThroughputOverride:
      type: object
      properties:
        ReadCapacityUnits:
          allOf:
            - $ref: "#/components/schemas/PositiveLongObject"
            - description: Replica-specific read capacity units. If not specified, uses the source table's read capacity settings.
      description: Replica-specific provisioned throughput settings. If not specified, uses the source table's provisioned throughput settings.
    ReplicaGlobalSecondaryIndexList:
      type: array
      items:
        $ref: "#/components/schemas/ReplicaGlobalSecondaryIndex"
      minItems: 1
    TableClass:
      type: string
      enum:
        - STANDARD
        - STANDARD_INFREQUENT_ACCESS
    CreateReplicationGroupMemberAction:
      type: object
      required:
        - RegionName
      properties:
        RegionName:
          allOf:
            - $ref: "#/components/schemas/RegionName"
            - description: The Region where the new replica will be created.
        KMSMasterKeyId:
          allOf:
            - $ref: "#/components/schemas/KMSMasterKeyId"
            - description: The KMS key that should be used for KMS encryption in the new replica. To specify a key, use its key ID, Amazon Resource Name (ARN), alias name, or alias ARN. Note that you should only provide this parameter if the key is different from the default DynamoDB KMS key <code>alias/aws/dynamodb</code>.
        ProvisionedThroughputOverride:
          allOf:
            - $ref: "#/components/schemas/ProvisionedThroughputOverride"
            - description: Replica-specific provisioned throughput. If not specified, uses the source table's provisioned throughput settings.
        GlobalSecondaryIndexes:
          allOf:
            - $ref: "#/components/schemas/ReplicaGlobalSecondaryIndexList"
            - description: Replica-specific global secondary index settings.
        TableClassOverride:
          allOf:
            - $ref: "#/components/schemas/TableClass"
            - description: Replica-specific table class. If not specified, uses the source table's table class.
      description: Represents a replica to be created.
    LocalSecondaryIndexList:
      type: array
      items:
        $ref: "#/components/schemas/LocalSecondaryIndex"
    GlobalSecondaryIndexList:
      type: array
      items:
        $ref: "#/components/schemas/GlobalSecondaryIndex"
    StreamSpecification:
      type: object
      required:
        - StreamEnabled
      properties:
        StreamEnabled:
          allOf:
            - $ref: "#/components/schemas/StreamEnabled"
            - description: Indicates whether DynamoDB Streams is enabled (true) or disabled (false) on the table.
        StreamViewType:
          allOf:
            - $ref: "#/components/schemas/StreamViewType"
            - description: <p> When an item in the table is modified, <code>StreamViewType</code> determines what information is written to the stream for this table. Valid values for <code>StreamViewType</code> are:</p> <ul> <li> <p> <code>KEYS_ONLY</code> - Only the key attributes of the modified item are written to the stream.</p> </li> <li> <p> <code>NEW_IMAGE</code> - The entire item, as it appears after it was modified, is written to the stream.</p> </li> <li> <p> <code>OLD_IMAGE</code> - The entire item, as it appeared before it was modified, is written to the stream.</p> </li> <li> <p> <code>NEW_AND_OLD_IMAGES</code> - Both the new and the old item images of the item are written to the stream.</p> </li> </ul>
      description: Represents the DynamoDB Streams configuration for a table in DynamoDB.
    SSESpecification:
      type: object
      properties:
        Enabled:
          allOf:
            - $ref: "#/components/schemas/SSEEnabled"
            - description: Indicates whether server-side encryption is done using an Amazon Web Services managed key or an Amazon Web Services owned key. If enabled (true), server-side encryption type is set to <code>KMS</code> and an Amazon Web Services managed key is used (KMS charges apply). If disabled (false) or not specified, server-side encryption is set to Amazon Web Services owned key.
        SSEType:
          allOf:
            - $ref: "#/components/schemas/SSEType"
            - description: <p>Server-side encryption type. The only supported value is:</p> <ul> <li> <p> <code>KMS</code> - Server-side encryption that uses Key Management Service. The key is stored in your account and is managed by KMS (KMS charges apply).</p> </li> </ul>
        KMSMasterKeyId:
          allOf:
            - $ref: "#/components/schemas/KMSMasterKeyId"
            - description: The KMS key that should be used for the KMS encryption. To specify a key, use its key ID, Amazon Resource Name (ARN), alias name, or alias ARN. Note that you should only provide this parameter if the key is different from the default DynamoDB key <code>alias/aws/dynamodb</code>.
      description: Represents the settings used to enable server-side encryption.
    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"
    DeletionProtectionEnabled:
      type: boolean
    TableDescription:
      type: object
      properties:
        AttributeDefinitions:
          allOf:
            - $ref: "#/components/schemas/AttributeDefinitions"
            - description: <p>An array of <code>AttributeDefinition</code> objects. Each of these objects describes one attribute in the table and index key schema.</p> <p>Each <code>AttributeDefinition</code> object in this array is composed of:</p> <ul> <li> <p> <code>AttributeName</code> - The name of the attribute.</p> </li> <li> <p> <code>AttributeType</code> - The data type for the attribute.</p> </li> </ul>
        TableName:
          allOf:
            - $ref: "#/components/schemas/TableName"
            - description: The name of the table.
        KeySchema:
          allOf:
            - $ref: "#/components/schemas/KeySchema"
            - description: <p>The primary key structure for the table. Each <code>KeySchemaElement</code> consists of:</p> <ul> <li> <p> <code>AttributeName</code> - The name of the attribute.</p> </li> <li> <p> <code>KeyType</code> - The role of the attribute:</p> <ul> <li> <p> <code>HASH</code> - partition key</p> </li> <li> <p> <code>RANGE</code> - sort key</p> </li> </ul> <note> <p>The partition key of an item is also known as its <i>hash attribute</i>. The term "hash attribute" derives from DynamoDB's usage of an internal hash function to evenly distribute data items across partitions, based on their partition key values.</p> <p>The sort key of an item is also known as its <i>range attribute</i>. The term "range attribute" derives from the way DynamoDB stores items with the same partition key physically close together, in sorted order by the sort key value.</p> </note> </li> </ul> <p>For more information about primary keys, see <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/DataModel.html#DataModelPrimaryKey">Primary Key</a> in the <i>Amazon DynamoDB Developer Guide</i>.</p>
        TableStatus:
          allOf:
            - $ref: "#/components/schemas/TableStatus"
            - description: <p>The current state of the table:</p> <ul> <li> <p> <code>CREATING</code> - The table is being created.</p> </li> <li> <p> <code>UPDATING</code> - The table/index configuration is being updated. The table/index remains available for data operations when <code>UPDATING</code>.</p> </li> <li> <p> <code>DELETING</code> - The table is being deleted.</p> </li> <li> <p> <code>ACTIVE</code> - The table is ready for use.</p> </li> <li> <p> <code>INACCESSIBLE_ENCRYPTION_CREDENTIALS</code> - The KMS key used to encrypt the table in inaccessible. Table operations may fail due to failure to use the KMS key. DynamoDB will initiate the table archival process when a table's KMS key remains inaccessible for more than seven days. </p> </li> <li> <p> <code>ARCHIVING</code> - The table is being archived. Operations are not allowed until archival is complete. </p> </li> <li> <p> <code>ARCHIVED</code> - The table has been archived. See the ArchivalReason for more information. </p> </li> </ul>
        CreationDateTime:
          allOf:
            - $ref: "#/components/schemas/Date"
            - description: The date and time when the table was created, in <a href="http://www.epochconverter.com/">UNIX epoch time</a> format.
        ProvisionedThroughput:
          allOf:
            - $ref: "#/components/schemas/ProvisionedThroughputDescription"
            - description: The provisioned throughput settings for the table, consisting of read and write capacity units, along with data about increases and decreases.
        TableSizeBytes:
          allOf:
            - $ref: "#/components/schemas/LongObject"
            - description: The total size of the specified table, in bytes. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value.
        ItemCount:
          allOf:
            - $ref: "#/components/schemas/LongObject"
            - description: The number of items in the specified table. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value.
        TableArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The Amazon Resource Name (ARN) that uniquely identifies the table.
        TableId:
          allOf:
            - $ref: "#/components/schemas/TableId"
            - description: "Unique identifier for the table for which the backup was created. "
        BillingModeSummary:
          allOf:
            - $ref: "#/components/schemas/BillingModeSummary"
            - description: Contains the details for the read/write capacity mode.
        LocalSecondaryIndexes:
          allOf:
            - $ref: "#/components/schemas/LocalSecondaryIndexDescriptionList"
            - description: <p>Represents one or more local secondary indexes on the table. Each index is scoped to a given partition key value. Tables with one or more local secondary indexes are subject to an item collection size limit, where the amount of data within a given item collection cannot exceed 10 GB. Each element is composed of:</p> <ul> <li> <p> <code>IndexName</code> - The name of the local secondary index.</p> </li> <li> <p> <code>KeySchema</code> - Specifies the complete index key schema. The attribute names in the key schema must be between 1 and 255 characters (inclusive). The key schema must begin with the same partition key as the table.</p> </li> <li> <p> <code>Projection</code> - Specifies attributes that are copied (projected) from the table into the index. These are in addition to the primary key attributes and index key attributes, which are automatically projected. Each attribute specification is composed of:</p> <ul> <li> <p> <code>ProjectionType</code> - One of the following:</p> <ul> <li> <p> <code>KEYS_ONLY</code> - Only the index and primary keys are projected into the index.</p> </li> <li> <p> <code>INCLUDE</code> - Only the specified table attributes are projected into the index. The list of projected attributes is in <code>NonKeyAttributes</code>.</p> </li> <li> <p> <code>ALL</code> - All of the table attributes are projected into the index.</p> </li> </ul> </li> <li> <p> <code>NonKeyAttributes</code> - A list of one or more non-key attribute names that are projected into the secondary index. The total count of attributes provided in <code>NonKeyAttributes</code>, summed across all of the secondary indexes, must not exceed 100. If you project the same attribute into two different indexes, this counts as two distinct attributes when determining the total.</p> </li> </ul> </li> <li> <p> <code>IndexSizeBytes</code> - Represents the total size of the index, in bytes. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value.</p> </li> <li> <p> <code>ItemCount</code> - Represents the number of items in the index. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value.</p> </li> </ul> <p>If the table is in the <code>DELETING</code> state, no information about indexes will be returned.</p>
        GlobalSecondaryIndexes:
          allOf:
            - $ref: "#/components/schemas/GlobalSecondaryIndexDescriptionList"
            - description: <p>The global secondary indexes, if any, on the table. Each index is scoped to a given partition key value. Each element is composed of:</p> <ul> <li> <p> <code>Backfilling</code> - If true, then the index is currently in the backfilling phase. Backfilling occurs only when a new global secondary index is added to the table. It is the process by which DynamoDB populates the new index with data from the table. (This attribute does not appear for indexes that were created during a <code>CreateTable</code> operation.) </p> <p> You can delete an index that is being created during the <code>Backfilling</code> phase when <code>IndexStatus</code> is set to CREATING and <code>Backfilling</code> is true. You can't delete the index that is being created when <code>IndexStatus</code> is set to CREATING and <code>Backfilling</code> is false. (This attribute does not appear for indexes that were created during a <code>CreateTable</code> operation.)</p> </li> <li> <p> <code>IndexName</code> - The name of the global secondary index.</p> </li> <li> <p> <code>IndexSizeBytes</code> - The total size of the global secondary index, in bytes. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value. </p> </li> <li> <p> <code>IndexStatus</code> - The current status of the global secondary index:</p> <ul> <li> <p> <code>CREATING</code> - The index is being created.</p> </li> <li> <p> <code>UPDATING</code> - The index is being updated.</p> </li> <li> <p> <code>DELETING</code> - The index is being deleted.</p> </li> <li> <p> <code>ACTIVE</code> - The index is ready for use.</p> </li> </ul> </li> <li> <p> <code>ItemCount</code> - The number of items in the global secondary index. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value. </p> </li> <li> <p> <code>KeySchema</code> - Specifies the complete index key schema. The attribute names in the key schema must be between 1 and 255 characters (inclusive). The key schema must begin with the same partition key as the table.</p> </li> <li> <p> <code>Projection</code> - Specifies attributes that are copied (projected) from the table into the index. These are in addition to the primary key attributes and index key attributes, which are automatically projected. Each attribute specification is composed of:</p> <ul> <li> <p> <code>ProjectionType</code> - One of the following:</p> <ul> <li> <p> <code>KEYS_ONLY</code> - Only the index and primary keys are projected into the index.</p> </li> <li> <p> <code>INCLUDE</code> - In addition to the attributes described in <code>KEYS_ONLY</code>, the secondary index will include other non-key attributes that you specify.</p> </li> <li> <p> <code>ALL</code> - All of the table attributes are projected into the index.</p> </li> </ul> </li> <li> <p> <code>NonKeyAttributes</code> - A list of one or more non-key attribute names that are projected into the secondary index. The total count of attributes provided in <code>NonKeyAttributes</code>, summed across all of the secondary indexes, must not exceed 100. If you project the same attribute into two different indexes, this counts as two distinct attributes when determining the total.</p> </li> </ul> </li> <li> <p> <code>ProvisionedThroughput</code> - The provisioned throughput settings for the global secondary index, consisting of read and write capacity units, along with data about increases and decreases. </p> </li> </ul> <p>If the table is in the <code>DELETING</code> state, no information about indexes will be returned.</p>
        StreamSpecification:
          allOf:
            - $ref: "#/components/schemas/StreamSpecification"
            - description: The current DynamoDB Streams configuration for the table.
        LatestStreamLabel:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>A timestamp, in ISO 8601 format, for this stream.</p> <p>Note that <code>LatestStreamLabel</code> is not a unique identifier for the stream, because it is possible that a stream from another table might have the same timestamp. However, the combination of the following three elements is guaranteed to be unique:</p> <ul> <li> <p>Amazon Web Services customer ID</p> </li> <li> <p>Table name</p> </li> <li> <p> <code>StreamLabel</code> </p> </li> </ul>
        LatestStreamArn:
          allOf:
            - $ref: "#/components/schemas/StreamArn"
            - description: The Amazon Resource Name (ARN) that uniquely identifies the latest stream for this table.
        GlobalTableVersion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Represents the version of <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/GlobalTables.html">global tables</a> in use, if the table is replicated across Amazon Web Services Regions.
        Replicas:
          allOf:
            - $ref: "#/components/schemas/ReplicaDescriptionList"
            - description: Represents replicas of the table.
        RestoreSummary:
          allOf:
            - $ref: "#/components/schemas/RestoreSummary"
            - description: Contains details for the restore.
        SSEDescription:
          allOf:
            - $ref: "#/components/schemas/SSEDescription"
            - description: The description of the server-side encryption status on the specified table.
        ArchivalSummary:
          allOf:
            - $ref: "#/components/schemas/ArchivalSummary"
            - description: Contains information about the table archive.
        TableClassSummary:
          allOf:
            - $ref: "#/components/schemas/TableClassSummary"
            - description: Contains details of the table class.
        DeletionProtectionEnabled:
          allOf:
            - $ref: "#/components/schemas/DeletionProtectionEnabled"
            - description: Indicates whether deletion protection is enabled (true) or disabled (false) on the table.
      description: Represents the properties of a table.
    CsvDelimiter:
      type: string
      pattern: "[,;:|\\t ]"
      minLength: 1
      maxLength: 1
    CsvHeader:
      type: string
      pattern: "[\\x20-\\x21\\x23-\\x2B\\x2D-\\x7E]*"
      minLength: 1
      maxLength: 65536
    CsvHeaderList:
      type: array
      items:
        $ref: "#/components/schemas/CsvHeader"
      minItems: 1
      maxItems: 255
    CsvOptions:
      type: object
      properties:
        Delimiter:
          allOf:
            - $ref: "#/components/schemas/CsvDelimiter"
            - description: " The delimiter used for separating items in the CSV file being imported. "
        HeaderList:
          allOf:
            - $ref: "#/components/schemas/CsvHeaderList"
            - description: " List of the headers used to specify a common header for all source CSV files being imported. If this field is specified then the first line of each CSV file is treated as data instead of the header. If this field is not specified the the first line of each CSV file is treated as the header. "
      description: " Processing options for the CSV file being imported. "
    Delete:
      type: object
      required:
        - Key
        - TableName
      properties:
        Key:
          allOf:
            - $ref: "#/components/schemas/Key"
            - description: The primary key of the item to be deleted. Each element consists of an attribute name and a value for that attribute.
        TableName:
          allOf:
            - $ref: "#/components/schemas/TableName"
            - description: Name of the table in which the item to be deleted resides.
        ConditionExpression:
          allOf:
            - $ref: "#/components/schemas/ConditionExpression"
            - description: A condition that must be satisfied in order for a conditional delete to succeed.
        ExpressionAttributeNames:
          allOf:
            - $ref: "#/components/schemas/ExpressionAttributeNameMap"
            - description: One or more substitution tokens for attribute names in an expression.
        ExpressionAttributeValues:
          allOf:
            - $ref: "#/components/schemas/ExpressionAttributeValueMap"
            - description: One or more values that can be substituted in an expression.
        ReturnValuesOnConditionCheckFailure:
          allOf:
            - $ref: "#/components/schemas/ReturnValuesOnConditionCheckFailure"
            - description: "Use <code>ReturnValuesOnConditionCheckFailure</code> to get the item attributes if the <code>Delete</code> condition fails. For <code>ReturnValuesOnConditionCheckFailure</code>, the valid values are: NONE and ALL_OLD."
      description: Represents a request to perform a <code>DeleteItem</code> operation.
    DeleteGlobalSecondaryIndexAction:
      type: object
      required:
        - IndexName
      properties:
        IndexName:
          allOf:
            - $ref: "#/components/schemas/IndexName"
            - description: The name of the global secondary index to be deleted.
      description: Represents a global secondary index to be deleted from an existing table.
    ExpectedAttributeMap:
