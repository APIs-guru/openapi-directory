          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "<p>A value that sets who pays the cost of the request and the cost associated with data download from the S3 bucket. If this value is set to <code>true</code>, the requester pays the costs; otherwise, the S3 bucket owner pays. However, the S3 bucket owner always pays the cost of storing data.</p> <note> <p> <code>RequesterPays</code> is a configuration for the S3 bucket that backs the file share, so make sure that the configuration on the file share is the same as the S3 bucket configuration.</p> </note> <p>Valid Values: <code>true</code> | <code>false</code> </p>"
        SMBACLEnabled:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: <p>If this value is set to <code>true</code>, it indicates that access control list (ACL) is enabled on the SMB file share. If it is set to <code>false</code>, it indicates that file and directory permissions are mapped to the POSIX permission.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/storagegateway/latest/userguide/smb-acl.html">Using Microsoft Windows ACLs to control access to an SMB file share</a> in the <i>Storage Gateway User Guide</i>.</p>
        AccessBasedEnumeration:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Indicates whether <code>AccessBasedEnumeration</code> is enabled.
        AdminUserList:
          allOf:
            - $ref: "#/components/schemas/UserList"
            - description: "A list of users or groups in the Active Directory that have administrator rights to the file share. A group must be prefixed with the @ character. Acceptable formats include: <code>DOMAIN\\User1</code>, <code>user1</code>, <code>@group1</code>, and <code>@DOMAIN\\group1</code>. Can only be set if Authentication is set to <code>ActiveDirectory</code>."
        ValidUserList:
          allOf:
            - $ref: "#/components/schemas/UserList"
            - description: "A list of users or groups in the Active Directory that are allowed to access the file share. A group must be prefixed with the @ character. Acceptable formats include: <code>DOMAIN\\User1</code>, <code>user1</code>, <code>@group1</code>, and <code>@DOMAIN\\group1</code>. Can only be set if Authentication is set to <code>ActiveDirectory</code>."
        InvalidUserList:
          allOf:
            - $ref: "#/components/schemas/UserList"
            - description: "A list of users or groups in the Active Directory that are not allowed to access the file share. A group must be prefixed with the @ character. Acceptable formats include: <code>DOMAIN\\User1</code>, <code>user1</code>, <code>@group1</code>, and <code>@DOMAIN\\group1</code>. Can only be set if Authentication is set to <code>ActiveDirectory</code>."
        AuditDestinationARN:
          allOf:
            - $ref: "#/components/schemas/AuditDestinationARN"
            - description: The Amazon Resource Name (ARN) of the storage used for audit logs.
        Authentication:
          $ref: "#/components/schemas/Authentication"
        CaseSensitivity:
          allOf:
            - $ref: "#/components/schemas/CaseSensitivity"
            - description: The case of an object name in an Amazon S3 bucket. For <code>ClientSpecified</code>, the client determines the case sensitivity. For <code>CaseSensitive</code>, the gateway determines the case sensitivity. The default value is <code>ClientSpecified</code>.
        Tags:
          allOf:
            - $ref: "#/components/schemas/Tags"
            - description: A list of up to 50 tags assigned to the SMB file share, sorted alphabetically by key name. Each tag is a key-value pair. For a gateway with more than 10 tags assigned, you can view all tags using the <code>ListTagsForResource</code> API operation.
        FileShareName:
          allOf:
            - $ref: "#/components/schemas/FileShareName"
            - description: <p>The name of the file share. Optional.</p> <note> <p> <code>FileShareName</code> must be set if an S3 prefix name is set in <code>LocationARN</code>, or if an access point or access point alias is used.</p> </note>
        CacheAttributes:
          allOf:
            - $ref: "#/components/schemas/CacheAttributes"
            - description: Refresh cache information for the file share.
        NotificationPolicy:
          allOf:
            - $ref: "#/components/schemas/NotificationPolicy"
            - description: "<p>The notification policy of the file share. <code>SettlingTimeInSeconds</code> controls the number of seconds to wait after the last point in time a client wrote to a file before generating an <code>ObjectUploaded</code> notification. Because clients can make many small writes to files, it's best to set this parameter for as long as possible to avoid generating multiple notifications for the same file in a small time period.</p> <note> <p> <code>SettlingTimeInSeconds</code> has no effect on the timing of the object uploading to Amazon S3, only the timing of the notification.</p> </note> <p>The following example sets <code>NotificationPolicy</code> on with <code>SettlingTimeInSeconds</code> set to 60.</p> <p> <code>{\\\"Upload\\\": {\\\"SettlingTimeInSeconds\\\": 60}}</code> </p> <p>The following example sets <code>NotificationPolicy</code> off.</p> <p> <code>{}</code> </p>"
        VPCEndpointDNSName:
          allOf:
            - $ref: "#/components/schemas/DNSHostName"
            - description: <p>Specifies the DNS name for the VPC endpoint that the SMB file share uses to connect to Amazon S3.</p> <note> <p>This parameter is required for SMB file shares that connect to Amazon S3 through a VPC endpoint, a VPC access point, or an access point alias that points to a VPC access point.</p> </note>
        BucketRegion:
          allOf:
            - $ref: "#/components/schemas/RegionId"
            - description: <p>Specifies the Region of the S3 bucket where the SMB file share stores files.</p> <note> <p>This parameter is required for SMB file shares that connect to Amazon S3 through a VPC endpoint, a VPC access point, or an access point alias that points to a VPC access point.</p> </note>
        OplocksEnabled:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "<p>Specifies whether opportunistic locking is enabled for the SMB file share.</p> <note> <p>Enabling opportunistic locking on case-sensitive shares is not recommended for workloads that involve access to files with the same name in different case.</p> </note> <p>Valid Values: <code>true</code> | <code>false</code> </p>"
      description: The Windows file permissions and ownership information assigned, by default, to native S3 objects when S3 File Gateway discovers them in S3 buckets. This operation is only supported for S3 File Gateways.
    SMBGuestPassword:
      type: string
      pattern: ^[ -~]+$
      minLength: 6
      maxLength: 512
      format: password
    StorediSCSIVolume:
      type: object
      properties:
        VolumeARN:
          allOf:
            - $ref: "#/components/schemas/VolumeARN"
            - description: The Amazon Resource Name (ARN) of the storage volume.
        VolumeId:
          allOf:
            - $ref: "#/components/schemas/VolumeId"
            - description: The unique identifier of the volume, e.g., vol-AE4B946D.
        VolumeType:
          allOf:
            - $ref: "#/components/schemas/VolumeType"
            - description: One of the VolumeType enumeration values describing the type of the volume.
        VolumeStatus:
          allOf:
            - $ref: "#/components/schemas/VolumeStatus"
            - description: One of the VolumeStatus values that indicates the state of the storage volume.
        VolumeAttachmentStatus:
          allOf:
            - $ref: "#/components/schemas/VolumeAttachmentStatus"
            - description: A value that indicates whether a storage volume is attached to, detached from, or is in the process of detaching from a gateway. For more information, see <a href="https://docs.aws.amazon.com/storagegateway/latest/userguide/managing-volumes.html#attach-detach-volume">Moving your volumes to a different gateway</a>.
        VolumeSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/long"
            - description: The size of the volume in bytes.
        VolumeProgress:
          allOf:
            - $ref: "#/components/schemas/DoubleObject"
            - description: Represents the percentage complete if the volume is restoring or bootstrapping that represents the percent of data transferred. This field does not appear in the response if the stored volume is not restoring or bootstrapping.
        VolumeDiskId:
          allOf:
            - $ref: "#/components/schemas/DiskId"
            - description: The ID of the local disk that was specified in the <a>CreateStorediSCSIVolume</a> operation.
        SourceSnapshotId:
          allOf:
            - $ref: "#/components/schemas/SnapshotId"
            - description: If the stored volume was created from a snapshot, this field contains the snapshot ID used, e.g. snap-78e22663. Otherwise, this field is not included.
        PreservedExistingData:
          allOf:
            - $ref: "#/components/schemas/boolean"
            - description: "<p>Indicates if when the stored volume was created, existing data on the underlying local disk was preserved.</p> <p>Valid Values: <code>true</code> | <code>false</code> </p>"
        VolumeiSCSIAttributes:
          allOf:
            - $ref: "#/components/schemas/VolumeiSCSIAttributes"
            - description: An <a>VolumeiSCSIAttributes</a> object that represents a collection of iSCSI attributes for one stored volume.
        CreatedDate:
          allOf:
            - $ref: "#/components/schemas/CreatedDate"
            - description: The date the volume was created. Volumes created prior to March 28, 2017 don’t have this timestamp.
        VolumeUsedInBytes:
          allOf:
            - $ref: "#/components/schemas/VolumeUsedInBytes"
            - description: <p>The size of the data stored on the volume in bytes. This value is calculated based on the number of blocks that are touched, instead of the actual amount of data written. This value can be useful for sequential write patterns but less accurate for random write patterns. <code>VolumeUsedInBytes</code> is different from the compressed size of the volume, which is the value that is used to calculate your bill.</p> <note> <p>This value is not available for volumes created prior to May 13, 2015, until you store data on the volume.</p> </note>
        KMSKey:
          $ref: "#/components/schemas/KMSKey"
        TargetName:
          allOf:
            - $ref: "#/components/schemas/TargetName"
            - description: <p>The name of the iSCSI target used by an initiator to connect to a volume and used as a suffix for the target ARN. For example, specifying <code>TargetName</code> as <i>myvolume</i> results in the target ARN of <code>arn:aws:storagegateway:us-east-2:111122223333:gateway/sgw-12A3456B/target/iqn.1997-05.com.amazon:myvolume</code>. The target name must be unique across all volumes on a gateway.</p> <p>If you don't specify a value, Storage Gateway uses the value that was previously used for this volume as the new target name.</p>
      description: Describes an iSCSI stored volume.
    TagKey:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      maxLength: 256
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          allOf:
            - $ref: "#/components/schemas/TagKey"
            - description: Tag key. The key can't start with aws:.
        Value:
          allOf:
            - $ref: "#/components/schemas/TagValue"
            - description: Value of the tag key.
      description: "A key-value pair that helps you manage, filter, and search for your resource. Allowed characters: letters, white space, and numbers, representable in UTF-8, and the following characters: + - = . _ : /."
    TapeStatus:
      type: string
    VTLDeviceARN:
      type: string
      minLength: 50
      maxLength: 500
    TapeUsage:
      type: integer
    Tape:
      type: object
      properties:
        TapeARN:
          allOf:
            - $ref: "#/components/schemas/TapeARN"
            - description: The Amazon Resource Name (ARN) of the virtual tape.
        TapeBarcode:
          allOf:
            - $ref: "#/components/schemas/TapeBarcode"
            - description: The barcode that identifies a specific virtual tape.
        TapeCreatedDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: The date the virtual tape was created.
        TapeSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/TapeSize"
            - description: The size, in bytes, of the virtual tape capacity.
        TapeStatus:
          allOf:
            - $ref: "#/components/schemas/TapeStatus"
            - description: The current state of the virtual tape.
        VTLDevice:
          allOf:
            - $ref: "#/components/schemas/VTLDeviceARN"
            - description: The virtual tape library (VTL) device that the virtual tape is associated with.
        Progress:
          allOf:
            - $ref: "#/components/schemas/DoubleObject"
            - description: "<p>For archiving virtual tapes, indicates how much data remains to be uploaded before archiving is complete.</p> <p>Range: 0 (not started) to 100 (complete).</p>"
        TapeUsedInBytes:
          allOf:
            - $ref: "#/components/schemas/TapeUsage"
            - description: <p>The size, in bytes, of data stored on the virtual tape.</p> <note> <p>This value is not available for tapes created prior to May 13, 2015.</p> </note>
        KMSKey:
          $ref: "#/components/schemas/KMSKey"
        PoolId:
          allOf:
            - $ref: "#/components/schemas/PoolId"
            - description: The ID of the pool that contains tapes that will be archived. The tapes in this pool are archived in the S3 storage class that is associated with the pool. When you use your backup application to eject the tape, the tape is archived directly into the storage class (S3 Glacier or S3 Glacier Deep Archive) that corresponds to the pool.
        Worm:
          allOf:
            - $ref: "#/components/schemas/boolean"
            - description: If the tape is archived as write-once-read-many (WORM), this value is <code>true</code>.
        RetentionStartDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: The date that the tape is first archived with tape retention lock enabled.
        PoolEntryDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: The date that the tape enters a custom tape pool.
      description: Describes a virtual tape object.
    TapeArchiveStatus:
      type: string
    TapeArchive:
      type: object
      properties:
        TapeARN:
          allOf:
            - $ref: "#/components/schemas/TapeARN"
            - description: The Amazon Resource Name (ARN) of an archived virtual tape.
        TapeBarcode:
          allOf:
            - $ref: "#/components/schemas/TapeBarcode"
            - description: The barcode that identifies the archived virtual tape.
        TapeCreatedDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: The date the virtual tape was created.
        TapeSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/TapeSize"
            - description: The size, in bytes, of the archived virtual tape.
        CompletionTime:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: <p>The time that the archiving of the virtual tape was completed.</p> <p>The default timestamp format is in the ISO8601 extended YYYY-MM-DD'T'HH:MM:SS'Z' format.</p>
        RetrievedTo:
          allOf:
            - $ref: "#/components/schemas/GatewayARN"
            - description: <p>The Amazon Resource Name (ARN) of the tape gateway that the virtual tape is being retrieved to.</p> <p>The virtual tape is retrieved from the virtual tape shelf (VTS).</p>
        TapeStatus:
          allOf:
            - $ref: "#/components/schemas/TapeArchiveStatus"
            - description: The current state of the archived virtual tape.
        TapeUsedInBytes:
          allOf:
            - $ref: "#/components/schemas/TapeUsage"
            - description: <p>The size, in bytes, of data stored on the virtual tape.</p> <note> <p>This value is not available for tapes created prior to May 13, 2015.</p> </note>
        KMSKey:
          $ref: "#/components/schemas/KMSKey"
        PoolId:
          allOf:
            - $ref: "#/components/schemas/PoolId"
            - description: The ID of the pool that was used to archive the tape. The tapes in this pool are archived in the S3 storage class that is associated with the pool.
        Worm:
          allOf:
            - $ref: "#/components/schemas/boolean"
            - description: Set to <code>true</code> if the archived tape is stored as write-once-read-many (WORM).
        RetentionStartDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: If the archived tape is subject to tape retention lock, the date that the archived tape started being retained.
        PoolEntryDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: <p>The time that the tape entered the custom tape pool.</p> <p>The default timestamp format is in the ISO8601 extended YYYY-MM-DD'T'HH:MM:SS'Z' format.</p>
      description: Represents a virtual tape that is archived in the virtual tape shelf (VTS).
    TapeInfo:
      type: object
      properties:
        TapeARN:
          allOf:
            - $ref: "#/components/schemas/TapeARN"
            - description: The Amazon Resource Name (ARN) of a virtual tape.
        TapeBarcode:
          allOf:
            - $ref: "#/components/schemas/TapeBarcode"
            - description: The barcode that identifies a specific virtual tape.
        TapeSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/TapeSize"
            - description: The size, in bytes, of a virtual tape.
        TapeStatus:
          allOf:
            - $ref: "#/components/schemas/TapeStatus"
            - description: The status of the tape.
        GatewayARN:
          allOf:
            - $ref: "#/components/schemas/GatewayARN"
            - description: The Amazon Resource Name (ARN) of the gateway. Use the <a>ListGateways</a> operation to return a list of gateways for your account and Amazon Web Services Region.
        PoolId:
          allOf:
            - $ref: "#/components/schemas/PoolId"
            - description: The ID of the pool that you want to add your tape to for archiving. The tape in this pool is archived in the S3 storage class that is associated with the pool. When you use your backup application to eject the tape, the tape is archived directly into the storage class (S3 Glacier or S3 Glacier Deep Archive) that corresponds to the pool.
        RetentionStartDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: The date that the tape became subject to tape retention lock.
        PoolEntryDate:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: The date that the tape entered the custom tape pool with tape retention lock enabled.
      description: Describes a virtual tape.
    TapeRecoveryPointStatus:
      type: string
    TapeRecoveryPointInfo:
      type: object
      properties:
        TapeARN:
          allOf:
            - $ref: "#/components/schemas/TapeARN"
            - description: The Amazon Resource Name (ARN) of the virtual tape.
        TapeRecoveryPointTime:
          allOf:
            - $ref: "#/components/schemas/Time"
            - description: <p>The time when the point-in-time view of the virtual tape was replicated for later recovery.</p> <p>The default timestamp format of the tape recovery point time is in the ISO8601 extended YYYY-MM-DD'T'HH:MM:SS'Z' format.</p>
        TapeSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/TapeSize"
            - description: The size, in bytes, of the virtual tapes to recover.
        TapeStatus:
          allOf:
            - $ref: "#/components/schemas/TapeRecoveryPointStatus"
            - description: The status of the virtual tapes.
      description: Describes a recovery point.
    UserListUser:
      type: string
      minLength: 1
      maxLength: 64
    VTLDeviceType:
      type: string
    VTLDeviceVendor:
      type: string
    VTLDeviceProductIdentifier:
      type: string
    VTLDevice:
