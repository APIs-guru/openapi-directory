    AutoMLJobCompletionCriteria:
      type: object
      properties:
        MaxCandidates:
          allOf:
            - $ref: "#/components/schemas/MaxCandidates"
            - description: <p>The maximum number of times a training job is allowed to run.</p> <p>For V2 jobs (jobs created by calling <code>CreateAutoMLJobV2</code>), the supported value is 1.</p>
        MaxRuntimePerTrainingJobInSeconds:
          allOf:
            - $ref: "#/components/schemas/MaxRuntimePerTrainingJobInSeconds"
            - description: <p>The maximum time, in seconds, that each training job executed inside hyperparameter tuning is allowed to run as part of a hyperparameter tuning job. For more information, see the <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_StoppingCondition.html">StoppingCondition</a> used by the <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateHyperParameterTuningJob.html">CreateHyperParameterTuningJob</a> action.</p> <p>For V2 jobs (jobs created by calling <code>CreateAutoMLJobV2</code>), this field controls the runtime of the job candidate.</p>
        MaxAutoMLJobRuntimeInSeconds:
          allOf:
            - $ref: "#/components/schemas/MaxAutoMLJobRuntimeInSeconds"
            - description: <p>The maximum runtime, in seconds, an AutoML job has to complete.</p> <p>If an AutoML job exceeds the maximum runtime, the job is stopped automatically and its processing is ended gracefully. The AutoML job identifies the best model whose training was completed and marks it as the best-performing model. Any unfinished steps of the job, such as automatic one-click Autopilot model deployment, are not completed.</p>
