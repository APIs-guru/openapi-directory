    HyperParameterTuningJobName:
      type: string
      pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,31}
      minLength: 1
      maxLength: 32
    HyperParameterTuningJobConfig:
      type: object
      required:
        - Strategy
        - ResourceLimits
      properties:
        Strategy:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningJobStrategyType"
            - description: Specifies how hyperparameter tuning chooses the combinations of hyperparameter values to use for the training job it launches. For information about search strategies, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-how-it-works.html">How Hyperparameter Tuning Works</a>.
        StrategyConfig:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningJobStrategyConfig"
            - description: The configuration for the <code>Hyperband</code> optimization strategy. This parameter should be provided only if <code>Hyperband</code> is selected as the strategy for <code>HyperParameterTuningJobConfig</code>.
        HyperParameterTuningJobObjective:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningJobObjective"
            - description: The <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterTuningJobObjective.html">HyperParameterTuningJobObjective</a> specifies the objective metric used to evaluate the performance of training jobs launched by this tuning job.
        ResourceLimits:
          allOf:
            - $ref: "#/components/schemas/ResourceLimits"
            - description: The <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ResourceLimits.html">ResourceLimits</a> object that specifies the maximum number of training and parallel training jobs that can be used for this hyperparameter tuning job.
        ParameterRanges:
          allOf:
            - $ref: "#/components/schemas/ParameterRanges"
            - description: 'The <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ParameterRanges.html">ParameterRanges</a> object that specifies the ranges of hyperparameters that this tuning job searches over to find the optimal configuration for the highest model performance against your chosen objective metric. '
        TrainingJobEarlyStoppingType:
          allOf:
            - $ref: "#/components/schemas/TrainingJobEarlyStoppingType"
            - description: <p>Specifies whether to use early stopping for training jobs launched by the hyperparameter tuning job. Because the <code>Hyperband</code> strategy has its own advanced internal early stopping mechanism, <code>TrainingJobEarlyStoppingType</code> must be <code>OFF</code> to use <code>Hyperband</code>. This parameter can take on one of the following values (the default value is <code>OFF</code>):</p> <dl> <dt>OFF</dt> <dd> <p>Training jobs launched by the hyperparameter tuning job do not use early stopping.</p> </dd> <dt>AUTO</dt> <dd> <p>SageMaker stops training jobs launched by the hyperparameter tuning job when they are unlikely to perform better than previously completed training jobs. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-early-stopping.html">Stop Training Jobs Early</a>.</p> </dd> </dl>
        TuningJobCompletionCriteria:
          allOf:
            - $ref: "#/components/schemas/TuningJobCompletionCriteria"
            - description: The tuning job's completion criteria.
        RandomSeed:
          allOf:
            - $ref: "#/components/schemas/RandomSeed"
            - description: A value used to initialize a pseudo-random number generator. Setting a random seed and using the same seed later for the same tuning job will allow hyperparameter optimization to find more a consistent hyperparameter configuration between the two runs.
      description: Configures a hyperparameter tuning job.
    HyperParameterTrainingJobDefinition:
      type: object
      required:
        - AlgorithmSpecification
        - RoleArn
        - OutputDataConfig
        - StoppingCondition
      properties:
        DefinitionName:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTrainingJobDefinitionName"
            - description: The job definition name.
        TuningObjective:
          $ref: "#/components/schemas/HyperParameterTuningJobObjective"
        HyperParameterRanges:
          $ref: "#/components/schemas/ParameterRanges"
        StaticHyperParameters:
          allOf:
            - $ref: "#/components/schemas/HyperParameters"
            - description: Specifies the values of hyperparameters that do not change for the tuning job.
        AlgorithmSpecification:
          allOf:
            - $ref: "#/components/schemas/HyperParameterAlgorithmSpecification"
            - description: The <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_HyperParameterAlgorithmSpecification.html">HyperParameterAlgorithmSpecification</a> object that specifies the resource algorithm to use for the training jobs that the tuning job launches.
        RoleArn:
          allOf:
            - $ref: "#/components/schemas/RoleArn"
            - description: The Amazon Resource Name (ARN) of the IAM role associated with the training jobs that the tuning job launches.
        InputDataConfig:
          allOf:
            - $ref: "#/components/schemas/InputDataConfig"
            - description: An array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_Channel.html">Channel</a> objects that specify the input for the training jobs that the tuning job launches.
        VpcConfig:
          allOf:
            - $ref: "#/components/schemas/VpcConfig"
            - description: The <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VpcConfig.html">VpcConfig</a> object that specifies the VPC that you want the training jobs that this hyperparameter tuning job launches to connect to. Control access to and from your training container by configuring the VPC. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/train-vpc.html">Protect Training Jobs by Using an Amazon Virtual Private Cloud</a>.
        OutputDataConfig:
          allOf:
            - $ref: "#/components/schemas/OutputDataConfig"
            - description: Specifies the path to the Amazon S3 bucket where you store model artifacts from the training jobs that the tuning job launches.
        ResourceConfig:
          allOf:
            - $ref: "#/components/schemas/ResourceConfig"
            - description: <p>The resources, including the compute instances and storage volumes, to use for the training jobs that the tuning job launches.</p> <p>Storage volumes store model artifacts and incremental states. Training algorithms might also use storage volumes for scratch space. If you want SageMaker to use the storage volume to store the training data, choose <code>File</code> as the <code>TrainingInputMode</code> in the algorithm specification. For distributed training algorithms, specify an instance count greater than 1.</p> <note> <p>If you want to use hyperparameter optimization with instance type flexibility, use <code>HyperParameterTuningResourceConfig</code> instead.</p> </note>
        StoppingCondition:
          allOf:
            - $ref: "#/components/schemas/StoppingCondition"
            - description: Specifies a limit to how long a model hyperparameter training job can run. It also specifies how long a managed spot training job has to complete. When the job reaches the time limit, SageMaker ends the training job. Use this API to cap model training costs.
        EnableNetworkIsolation:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Isolates the training container. No inbound or outbound network calls can be made, except for calls between peers within a training cluster for distributed training. If network isolation is used for training jobs that are configured to use a VPC, SageMaker downloads and uploads customer data and model artifacts through the specified VPC, but the training container does not have network access.
        EnableInterContainerTrafficEncryption:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: To encrypt all communications between ML compute instances in distributed training, choose <code>True</code>. Encryption provides greater security for distributed training, but training might take longer. How long it takes depends on the amount of communication between compute instances, especially if you use a deep learning algorithm in distributed training.
        EnableManagedSpotTraining:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: A Boolean indicating whether managed spot training is enabled (<code>True</code>) or not (<code>False</code>).
        CheckpointConfig:
          $ref: "#/components/schemas/CheckpointConfig"
        RetryStrategy:
          allOf:
            - $ref: "#/components/schemas/RetryStrategy"
            - description: The number of times to retry the job when the job fails due to an <code>InternalServerError</code>.
        HyperParameterTuningResourceConfig:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningResourceConfig"
            - description: The configuration for the hyperparameter tuning resources, including the compute instances and storage volumes, used for training jobs launched by the tuning job. By default, storage volumes hold model artifacts and incremental states. Choose <code>File</code> for <code>TrainingInputMode</code> in the <code>AlgorithmSpecification</code> parameter to additionally store training data in the storage volume (optional).
        Environment:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTrainingJobEnvironmentMap"
            - description: <p>An environment variable that you can pass into the SageMaker <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateTrainingJob.html">CreateTrainingJob</a> API. You can use an existing <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateTrainingJob.html#sagemaker-CreateTrainingJob-request-Environment">environment variable from the training container</a> or use your own. See <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-define-metrics-variables.html">Define metrics and variables</a> for more information.</p> <note> <p>The maximum number of items specified for <code>Map Entries</code> refers to the maximum number of environment variables for each <code>TrainingJobDefinition</code> and also the maximum for the hyperparameter tuning job itself. That is, the sum of the number of environment variables for all the training job definitions can't exceed the maximum number specified.</p> </note>
      description: Defines the training jobs launched by a hyperparameter tuning job.
    HyperParameterTrainingJobDefinitions:
      type: array
      items:
        $ref: "#/components/schemas/HyperParameterTrainingJobDefinition"
      minItems: 1
      maxItems: 10
    HyperParameterTuningJobWarmStartConfig:
      type: object
      required:
        - ParentHyperParameterTuningJobs
        - WarmStartType
      properties:
        ParentHyperParameterTuningJobs:
          allOf:
            - $ref: "#/components/schemas/ParentHyperParameterTuningJobs"
            - description: <p>An array of hyperparameter tuning jobs that are used as the starting point for the new hyperparameter tuning job. For more information about warm starting a hyperparameter tuning job, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/automatic-model-tuning-warm-start.html">Using a Previous Hyperparameter Tuning Job as a Starting Point</a>.</p> <p>Hyperparameter tuning jobs created before October 1, 2018 cannot be used as parent jobs for warm start tuning jobs.</p>
        WarmStartType:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningJobWarmStartType"
            - description: <p>Specifies one of the following:</p> <dl> <dt>IDENTICAL_DATA_AND_ALGORITHM</dt> <dd> <p>The new hyperparameter tuning job uses the same input data and training image as the parent tuning jobs. You can change the hyperparameter ranges to search and the maximum number of training jobs that the hyperparameter tuning job launches. You cannot use a new version of the training algorithm, unless the changes in the new version do not affect the algorithm itself. For example, changes that improve logging or adding support for a different data format are allowed. You can also change hyperparameters from tunable to static, and from static to tunable, but the total number of static plus tunable hyperparameters must remain the same as it is in all parent jobs. The objective metric for the new tuning job must be the same as for all parent jobs.</p> </dd> <dt>TRANSFER_LEARNING</dt> <dd> <p>The new hyperparameter tuning job can include input data, hyperparameter ranges, maximum number of concurrent training jobs, and maximum number of training jobs that are different than those of its parent hyperparameter tuning jobs. The training image can also be a different version from the version used in the parent hyperparameter tuning job. You can also change hyperparameters from tunable to static, and from static to tunable, but the total number of static plus tunable hyperparameters must remain the same as it is in all parent jobs. The objective metric for the new tuning job must be the same as for all parent jobs.</p> </dd> </dl>
      description: <p>Specifies the configuration for a hyperparameter tuning job that uses one or more previous hyperparameter tuning jobs as a starting point. The results of previous tuning jobs are used to inform which combinations of hyperparameters to search over in the new tuning job.</p> <p>All training jobs launched by the new hyperparameter tuning job are evaluated by using the objective metric, and the training job that performs the best is compared to the best training jobs from the parent tuning jobs. From these, the training job that performs the best as measured by the objective metric is returned as the overall best training job.</p> <note> <p>All training jobs launched by parent hyperparameter tuning jobs and the new hyperparameter tuning jobs count against the limit of training jobs for the tuning job.</p> </note>
