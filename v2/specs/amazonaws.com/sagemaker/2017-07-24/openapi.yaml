            - description: <p>The status of the training job.</p> <p>SageMaker provides the following training job statuses:</p> <ul> <li> <p> <code>InProgress</code> - The training is in progress.</p> </li> <li> <p> <code>Completed</code> - The training job has completed.</p> </li> <li> <p> <code>Failed</code> - The training job has failed. To see the reason for the failure, see the <code>FailureReason</code> field in the response to a <code>DescribeTrainingJobResponse</code> call.</p> </li> <li> <p> <code>Stopping</code> - The training job is stopping.</p> </li> <li> <p> <code>Stopped</code> - The training job has stopped.</p> </li> </ul> <p>For more detailed information, see <code>SecondaryStatus</code>. </p>
        SecondaryStatus:
          allOf:
            - $ref: "#/components/schemas/SecondaryStatus"
            - description: <p> Provides detailed information about the state of the training job. For detailed information on the secondary status of the training job, see <code>StatusMessage</code> under <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_SecondaryStatusTransition.html">SecondaryStatusTransition</a>.</p> <p>SageMaker provides primary statuses and secondary statuses that apply to each of them:</p> <dl> <dt>InProgress</dt> <dd> <ul> <li> <p> <code>Starting</code> - Starting the training job.</p> </li> <li> <p> <code>Downloading</code> - An optional stage for algorithms that support <code>File</code> training input mode. It indicates that data is being downloaded to the ML storage volumes.</p> </li> <li> <p> <code>Training</code> - Training is in progress.</p> </li> <li> <p> <code>Interrupted</code> - The job stopped because the managed spot training instances were interrupted. </p> </li> <li> <p> <code>Uploading</code> - Training is complete and the model artifacts are being uploaded to the S3 location.</p> </li> </ul> </dd> <dt>Completed</dt> <dd> <ul> <li> <p> <code>Completed</code> - The training job has completed.</p> </li> </ul> </dd> <dt>Failed</dt> <dd> <ul> <li> <p> <code>Failed</code> - The training job has failed. The reason for the failure is returned in the <code>FailureReason</code> field of <code>DescribeTrainingJobResponse</code>.</p> </li> </ul> </dd> <dt>Stopped</dt> <dd> <ul> <li> <p> <code>MaxRuntimeExceeded</code> - The job stopped because it exceeded the maximum allowed runtime.</p> </li> <li> <p> <code>MaxWaitTimeExceeded</code> - The job stopped because it exceeded the maximum allowed wait time.</p> </li> <li> <p> <code>Stopped</code> - The training job has stopped.</p> </li> </ul> </dd> <dt>Stopping</dt> <dd> <ul> <li> <p> <code>Stopping</code> - Stopping the training job.</p> </li> </ul> </dd> </dl> <important> <p>Valid values for <code>SecondaryStatus</code> are subject to change. </p> </important> <p>We no longer support the following secondary statuses:</p> <ul> <li> <p> <code>LaunchingMLInstances</code> </p> </li> <li> <p> <code>PreparingTraining</code> </p> </li> <li> <p> <code>DownloadingTrainingImage</code> </p> </li> </ul>
        FailureReason:
          allOf:
            - $ref: "#/components/schemas/FailureReason"
            - description: "If the training job failed, the reason it failed. "
        HyperParameters:
          allOf:
            - $ref: "#/components/schemas/HyperParameters"
            - description: "Algorithm-specific parameters. "
        AlgorithmSpecification:
          allOf:
            - $ref: "#/components/schemas/AlgorithmSpecification"
            - description: "Information about the algorithm used for training, and algorithm metadata. "
        RoleArn:
          allOf:
            - $ref: "#/components/schemas/RoleArn"
            - description: "The Amazon Web Services Identity and Access Management (IAM) role configured for the training job. "
        InputDataConfig:
          allOf:
            - $ref: "#/components/schemas/InputDataConfig"
            - description: "An array of <code>Channel</code> objects that describes each data input channel. "
        OutputDataConfig:
          allOf:
            - $ref: "#/components/schemas/OutputDataConfig"
            - description: "The S3 path where model artifacts that you configured when creating the job are stored. SageMaker creates subfolders for model artifacts. "
        ResourceConfig:
          allOf:
            - $ref: "#/components/schemas/ResourceConfig"
            - description: "Resources, including ML compute instances and ML storage volumes, that are configured for model training. "
        VpcConfig:
          allOf:
            - $ref: "#/components/schemas/VpcConfig"
            - description: A <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VpcConfig.html">VpcConfig</a> object that specifies the VPC that this training job has access to. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/train-vpc.html">Protect Training Jobs by Using an Amazon Virtual Private Cloud</a>.
        StoppingCondition:
          allOf:
            - $ref: "#/components/schemas/StoppingCondition"
            - description: <p>Specifies a limit to how long a model training job can run. It also specifies how long a managed Spot training job has to complete. When the job reaches the time limit, SageMaker ends the training job. Use this API to cap model training costs.</p> <p>To stop a job, SageMaker sends the algorithm the <code>SIGTERM</code> signal, which delays job termination for 120 seconds. Algorithms can use this 120-second window to save the model artifacts, so the results of training are not lost. </p>
        CreationTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: A timestamp that indicates when the training job was created.
        TrainingStartTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: Indicates the time when the training job starts on training instances. You are billed for the time interval between this time and the value of <code>TrainingEndTime</code>. The start time in CloudWatch Logs might be later than this time. The difference is due to the time it takes to download the training data and to the size of the training container.
        TrainingEndTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: Indicates the time when the training job ends on training instances. You are billed for the time interval between the value of <code>TrainingStartTime</code> and this time. For successful jobs and stopped jobs, this is the time after model artifacts are uploaded. For failed jobs, this is the time when SageMaker detects a job failure.
        LastModifiedTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: A timestamp that indicates when the status of the training job was last modified.
        SecondaryStatusTransitions:
          allOf:
            - $ref: "#/components/schemas/SecondaryStatusTransitions"
            - description: A history of all of the secondary statuses that the training job has transitioned through.
        FinalMetricDataList:
          allOf:
            - $ref: "#/components/schemas/FinalMetricDataList"
            - description: A collection of <code>MetricData</code> objects that specify the names, values, and dates and times that the training algorithm emitted to Amazon CloudWatch.
        EnableNetworkIsolation:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: If you want to allow inbound or outbound network calls, except for calls between peers within a training cluster for distributed training, choose <code>True</code>. If you enable network isolation for training jobs that are configured to use a VPC, SageMaker downloads and uploads customer data and model artifacts through the specified VPC, but the training container does not have network access.
        EnableInterContainerTrafficEncryption:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: To encrypt all communications between ML compute instances in distributed training, choose <code>True</code>. Encryption provides greater security for distributed training, but training might take longer. How long it takes depends on the amount of communication between compute instances, especially if you use a deep learning algorithms in distributed training.
        EnableManagedSpotTraining:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: A Boolean indicating whether managed spot training is enabled (<code>True</code>) or not (<code>False</code>).
        CheckpointConfig:
          $ref: "#/components/schemas/CheckpointConfig"
        TrainingTimeInSeconds:
          allOf:
            - $ref: "#/components/schemas/TrainingTimeInSeconds"
            - description: The training time in seconds.
        BillableTimeInSeconds:
          allOf:
            - $ref: "#/components/schemas/BillableTimeInSeconds"
            - description: "<p>The billable time in seconds. Billable time refers to the absolute wall-clock time.</p> <p>Multiply <code>BillableTimeInSeconds</code> by the number of instances (<code>InstanceCount</code>) in your training cluster to get the total compute time SageMaker bills you if you run distributed training. The formula is as follows: <code>BillableTimeInSeconds * InstanceCount</code> .</p> <p>You can calculate the savings from using managed spot training using the formula <code>(1 - BillableTimeInSeconds / TrainingTimeInSeconds) * 100</code>. For example, if <code>BillableTimeInSeconds</code> is 100 and <code>TrainingTimeInSeconds</code> is 500, the savings is 80%.</p>"
        DebugHookConfig:
          $ref: "#/components/schemas/DebugHookConfig"
        ExperimentConfig:
          $ref: "#/components/schemas/ExperimentConfig"
        DebugRuleConfigurations:
          allOf:
            - $ref: "#/components/schemas/DebugRuleConfigurations"
            - description: Configuration information for Amazon SageMaker Debugger rules for debugging output tensors.
        TensorBoardOutputConfig:
          $ref: "#/components/schemas/TensorBoardOutputConfig"
        DebugRuleEvaluationStatuses:
          allOf:
            - $ref: "#/components/schemas/DebugRuleEvaluationStatuses"
            - description: Evaluation status of Amazon SageMaker Debugger rules for debugging on a training job.
        ProfilerConfig:
          $ref: "#/components/schemas/ProfilerConfig"
        ProfilerRuleConfigurations:
          allOf:
            - $ref: "#/components/schemas/ProfilerRuleConfigurations"
            - description: Configuration information for Amazon SageMaker Debugger rules for profiling system and framework metrics.
        ProfilerRuleEvaluationStatuses:
          allOf:
            - $ref: "#/components/schemas/ProfilerRuleEvaluationStatuses"
            - description: Evaluation status of Amazon SageMaker Debugger rules for profiling on a training job.
        ProfilingStatus:
          allOf:
            - $ref: "#/components/schemas/ProfilingStatus"
            - description: Profiling status of a training job.
        RetryStrategy:
          allOf:
            - $ref: "#/components/schemas/RetryStrategy"
            - description: The number of times to retry the job when the job fails due to an <code>InternalServerError</code>.
