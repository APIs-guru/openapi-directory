    CreateTrainingJobRequest:
      type: object
      required:
        - TrainingJobName
        - AlgorithmSpecification
        - RoleArn
        - OutputDataConfig
        - ResourceConfig
        - StoppingCondition
      title: CreateTrainingJobRequest
      properties:
        TrainingJobName:
          allOf:
            - $ref: "#/components/schemas/TrainingJobName"
            - description: "The name of the training job. The name must be unique within an Amazon Web Services Region in an Amazon Web Services account. "
        HyperParameters:
          allOf:
            - $ref: "#/components/schemas/HyperParameters"
            - description: <p>Algorithm-specific parameters that influence the quality of the model. You set hyperparameters before you start the learning process. For a list of hyperparameters for each training algorithm provided by SageMaker, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/algos.html">Algorithms</a>. </p> <p>You can specify a maximum of 100 hyperparameters. Each hyperparameter is a key-value pair. Each key and value is limited to 256 characters, as specified by the <code>Length Constraint</code>. </p> <important> <p>Do not include any security-sensitive information including account access IDs, secrets or tokens in any hyperparameter field. If the use of security-sensitive credentials are detected, SageMaker will reject your training job request and return an exception error.</p> </important>
        AlgorithmSpecification:
          allOf:
            - $ref: "#/components/schemas/AlgorithmSpecification"
            - description: 'The registry path of the Docker image that contains the training algorithm and algorithm-specific metadata, including the input mode. For more information about algorithms provided by SageMaker, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/algos.html">Algorithms</a>. For information about providing your own algorithms, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/your-algorithms.html">Using Your Own Algorithms with Amazon SageMaker</a>. '
        RoleArn:
          allOf:
            - $ref: "#/components/schemas/RoleArn"
            - description: <p>The Amazon Resource Name (ARN) of an IAM role that SageMaker can assume to perform tasks on your behalf. </p> <p>During model training, SageMaker needs your permission to read input data from an S3 bucket, download a Docker image that contains training code, write model artifacts to an S3 bucket, write logs to Amazon CloudWatch Logs, and publish metrics to Amazon CloudWatch. You grant permissions for all of these tasks to an IAM role. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/sagemaker-roles.html">SageMaker Roles</a>. </p> <note> <p>To be able to pass this role to SageMaker, the caller of this API must have the <code>iam:PassRole</code> permission.</p> </note>
        InputDataConfig:
          allOf:
            - $ref: "#/components/schemas/InputDataConfig"
            - description: "<p>An array of <code>Channel</code> objects. Each channel is a named input source. <code>InputDataConfig</code> describes the input data and its location. </p> <p>Algorithms can accept input data from one or more channels. For example, an algorithm might have two channels of input data, <code>training_data</code> and <code>validation_data</code>. The configuration for each channel provides the S3, EFS, or FSx location where the input data is stored. It also provides information about the stored data: the MIME type, compression method, and whether the data is wrapped in RecordIO format. </p> <p>Depending on the input mode that the algorithm supports, SageMaker either copies input data files from an S3 bucket to a local directory in the Docker container, or makes it available as input streams. For example, if you specify an EFS location, input data files are available as input streams. They do not need to be downloaded.</p>"
        OutputDataConfig:
          allOf:
            - $ref: "#/components/schemas/OutputDataConfig"
            - description: "Specifies the path to the S3 location where you want to store model artifacts. SageMaker creates subfolders for the artifacts. "
        ResourceConfig:
          allOf:
            - $ref: "#/components/schemas/ResourceConfig"
            - description: <p>The resources, including the ML compute instances and ML storage volumes, to use for model training. </p> <p>ML storage volumes store model artifacts and incremental states. Training algorithms might also use ML storage volumes for scratch space. If you want SageMaker to use the ML storage volume to store the training data, choose <code>File</code> as the <code>TrainingInputMode</code> in the algorithm specification. For distributed training algorithms, specify an instance count greater than 1.</p>
        VpcConfig:
          allOf:
            - $ref: "#/components/schemas/VpcConfig"
            - description: A <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_VpcConfig.html">VpcConfig</a> object that specifies the VPC that you want your training job to connect to. Control access to and from your training container by configuring the VPC. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/train-vpc.html">Protect Training Jobs by Using an Amazon Virtual Private Cloud</a>.
        StoppingCondition:
          allOf:
            - $ref: "#/components/schemas/StoppingCondition"
            - description: <p>Specifies a limit to how long a model training job can run. It also specifies how long a managed Spot training job has to complete. When the job reaches the time limit, SageMaker ends the training job. Use this API to cap model training costs.</p> <p>To stop a job, SageMaker sends the algorithm the <code>SIGTERM</code> signal, which delays job termination for 120 seconds. Algorithms can use this 120-second window to save the model artifacts, so the results of training are not lost. </p>
        Tags:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: An array of key-value pairs. You can use tags to categorize your Amazon Web Services resources in different ways, for example, by purpose, owner, or environment. For more information, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html">Tagging Amazon Web Services Resources</a>.
        EnableNetworkIsolation:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Isolates the training container. No inbound or outbound network calls can be made, except for calls between peers within a training cluster for distributed training. If you enable network isolation for training jobs that are configured to use a VPC, SageMaker downloads and uploads customer data and model artifacts through the specified VPC, but the training container does not have network access.
        EnableInterContainerTrafficEncryption:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: To encrypt all communications between ML compute instances in distributed training, choose <code>True</code>. Encryption provides greater security for distributed training, but training might take longer. How long it takes depends on the amount of communication between compute instances, especially if you use a deep learning algorithm in distributed training. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/train-encrypt.html">Protect Communications Between ML Compute Instances in a Distributed Training Job</a>.
        EnableManagedSpotTraining:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: <p>To train models using managed spot training, choose <code>True</code>. Managed spot training provides a fully managed and scalable infrastructure for training machine learning models. this option is useful when training jobs can be interrupted and when there is flexibility when the training job is run. </p> <p>The complete and intermediate results of jobs are stored in an Amazon S3 bucket, and can be used as a starting point to train models incrementally. Amazon SageMaker provides metrics and logs in CloudWatch. They can be used to see when managed spot training jobs are running, interrupted, resumed, or completed. </p>
        CheckpointConfig:
          allOf:
            - $ref: "#/components/schemas/CheckpointConfig"
            - description: Contains information about the output location for managed spot training checkpoint data.
        DebugHookConfig:
          $ref: "#/components/schemas/DebugHookConfig"
        DebugRuleConfigurations:
          allOf:
            - $ref: "#/components/schemas/DebugRuleConfigurations"
            - description: Configuration information for Amazon SageMaker Debugger rules for debugging output tensors.
        TensorBoardOutputConfig:
          $ref: "#/components/schemas/TensorBoardOutputConfig"
        ExperimentConfig:
          $ref: "#/components/schemas/ExperimentConfig"
        ProfilerConfig:
          $ref: "#/components/schemas/ProfilerConfig"
        ProfilerRuleConfigurations:
          allOf:
            - $ref: "#/components/schemas/ProfilerRuleConfigurations"
            - description: Configuration information for Amazon SageMaker Debugger rules for profiling system and framework metrics.
        Environment:
          allOf:
            - $ref: "#/components/schemas/TrainingEnvironmentMap"
            - description: The environment variables to set in the Docker container.
        RetryStrategy:
          allOf:
            - $ref: "#/components/schemas/RetryStrategy"
            - description: The number of times to retry the job when the job fails due to an <code>InternalServerError</code>.
    CreateTransformJobResponse:
