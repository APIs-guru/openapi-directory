            - description: The inference configuration parameter for the model container.
        ShapConfig:
          allOf:
            - $ref: "#/components/schemas/ClarifyShapConfig"
            - description: The configuration for SHAP analysis.
      description: The configuration parameters for the SageMaker Clarify explainer.
