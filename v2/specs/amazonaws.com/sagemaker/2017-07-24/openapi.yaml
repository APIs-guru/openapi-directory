        TrainingImage:
          allOf:
            - $ref: "#/components/schemas/AlgorithmImage"
            - description: ' The registry path of the Docker image that contains the training algorithm. For information about Docker registry paths for built-in algorithms, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/sagemaker-algo-docker-registry-paths.html">Algorithms Provided by Amazon SageMaker: Common Parameters</a>. SageMaker supports both <code>registry/repository[:tag]</code> and <code>registry/repository[@digest]</code> image path formats. For more information, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/your-algorithms.html">Using Your Own Algorithms with Amazon SageMaker</a>.'
        TrainingInputMode:
          $ref: "#/components/schemas/TrainingInputMode"
        AlgorithmName:
          allOf:
            - $ref: "#/components/schemas/ArnOrName"
            - description: The name of the resource algorithm to use for the hyperparameter tuning job. If you specify a value for this parameter, do not specify a value for <code>TrainingImage</code>.
        MetricDefinitions:
          allOf:
            - $ref: "#/components/schemas/MetricDefinitionList"
            - description: An array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_MetricDefinition.html">MetricDefinition</a> objects that specify the metrics that the algorithm emits.
      description: Specifies which training algorithm to use for training jobs that a hyperparameter tuning job launches and the metrics to monitor.
    HyperParameterKey:
      type: string
      pattern: .*
      maxLength: 256
    ParameterName:
      type: string
      pattern: "[\\p{L}\\p{M}\\p{Z}\\p{S}\\p{N}\\p{P}]*"
      maxLength: 256
    ParameterType:
      type: string
      enum:
        - Integer
        - Continuous
        - Categorical
        - FreeText
    ParameterRange:
      type: object
      properties:
        IntegerParameterRangeSpecification:
          allOf:
            - $ref: "#/components/schemas/IntegerParameterRangeSpecification"
            - description: A <code>IntegerParameterRangeSpecification</code> object that defines the possible values for an integer hyperparameter.
        ContinuousParameterRangeSpecification:
          allOf:
            - $ref: "#/components/schemas/ContinuousParameterRangeSpecification"
            - description: A <code>ContinuousParameterRangeSpecification</code> object that defines the possible values for a continuous hyperparameter.
        CategoricalParameterRangeSpecification:
          allOf:
            - $ref: "#/components/schemas/CategoricalParameterRangeSpecification"
            - description: A <code>CategoricalParameterRangeSpecification</code> object that defines the possible values for a categorical hyperparameter.
      description: Defines the possible values for categorical, continuous, and integer hyperparameters to be used by an algorithm.
    HyperParameterValue:
      type: string
      pattern: .*
      maxLength: 2500
    HyperParameterSpecification:
      type: object
      required:
        - Name
        - Type
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/ParameterName"
            - description: The name of this hyperparameter. The name must be unique.
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: A brief description of the hyperparameter.
        Type:
          allOf:
            - $ref: "#/components/schemas/ParameterType"
            - description: The type of this hyperparameter. The valid types are <code>Integer</code>, <code>Continuous</code>, <code>Categorical</code>, and <code>FreeText</code>.
        Range:
          allOf:
            - $ref: "#/components/schemas/ParameterRange"
            - description: The allowed range for this hyperparameter.
        IsTunable:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Indicates whether this hyperparameter is tunable in a hyperparameter tuning job.
        IsRequired:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Indicates whether this hyperparameter is required.
        DefaultValue:
          allOf:
            - $ref: "#/components/schemas/HyperParameterValue"
            - description: The default value for this hyperparameter. If a default value is specified, a hyperparameter cannot be required.
      description: Defines a hyperparameter to be used by an algorithm.
    HyperParameterSpecifications:
      type: array
      items:
        $ref: "#/components/schemas/HyperParameterSpecification"
      minItems: 0
      maxItems: 100
    HyperParameterTrainingJobDefinitionName:
      type: string
      pattern: ^[a-zA-Z0-9](-*[a-zA-Z0-9]){0,63}
      minLength: 1
      maxLength: 64
    HyperParameterTuningJobObjective:
      type: object
      required:
        - Type
        - MetricName
      properties:
        Type:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningJobObjectiveType"
            - description: Whether to minimize or maximize the objective metric.
        MetricName:
          allOf:
            - $ref: "#/components/schemas/MetricName"
            - description: The name of the metric to use for the objective metric.
      description: Defines the objective metric for a hyperparameter tuning job. Hyperparameter tuning uses the value of this metric to evaluate the training jobs it launches, and returns the training job that results in either the highest or lowest value for this metric, depending on the value you specify for the <code>Type</code> parameter.
    ParameterRanges:
      type: object
      properties:
        IntegerParameterRanges:
          allOf:
            - $ref: "#/components/schemas/IntegerParameterRanges"
            - description: The array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_IntegerParameterRange.html">IntegerParameterRange</a> objects that specify ranges of integer hyperparameters that a hyperparameter tuning job searches.
        ContinuousParameterRanges:
          allOf:
            - $ref: "#/components/schemas/ContinuousParameterRanges"
            - description: The array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_ContinuousParameterRange.html">ContinuousParameterRange</a> objects that specify ranges of continuous hyperparameters that a hyperparameter tuning job searches.
        CategoricalParameterRanges:
          allOf:
            - $ref: "#/components/schemas/CategoricalParameterRanges"
            - description: The array of <a href="https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CategoricalParameterRange.html">CategoricalParameterRange</a> objects that specify ranges of categorical hyperparameters that a hyperparameter tuning job searches.
      description: <p>Specifies ranges of integer, continuous, and categorical hyperparameters that a hyperparameter tuning job searches. The hyperparameter tuning job launches training jobs with hyperparameter values within these ranges to find the combination of values that result in the training job with the best performance as measured by the objective metric of the hyperparameter tuning job.</p> <note> <p>The maximum number of items specified for <code>Array Members</code> refers to the maximum number of hyperparameters for each range and also the maximum for the hyperparameter tuning job itself. That is, the sum of the number of hyperparameters for all the ranges can't exceed the maximum number specified.</p> </note>
    HyperParameterTuningResourceConfig:
      type: object
      properties:
        InstanceType:
          allOf:
            - $ref: "#/components/schemas/TrainingInstanceType"
            - description: The instance type used to run hyperparameter optimization tuning jobs. See <a href="https://docs.aws.amazon.com/notebooks-available-instance-types.html"> descriptions of instance types</a> for more information.
        InstanceCount:
          allOf:
            - $ref: "#/components/schemas/TrainingInstanceCount"
            - description: The number of compute instances of type <code>InstanceType</code> to use. For <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/data-parallel-use-api.html">distributed training</a>, select a value greater than 1.
        VolumeSizeInGB:
          allOf:
            - $ref: "#/components/schemas/OptionalVolumeSizeInGB"
            - description: <p>The volume size in GB for the storage volume to be used in processing hyperparameter optimization jobs (optional). These volumes store model artifacts, incremental states and optionally, scratch space for training algorithms. Do not provide a value for this parameter if a value for <code>InstanceConfigs</code> is also specified.</p> <p>Some instance types have a fixed total local storage size. If you select one of these instances for training, <code>VolumeSizeInGB</code> cannot be greater than this total size. For a list of instance types with local instance storage and their sizes, see <a href="http://aws.amazon.com/releasenotes/host-instance-storage-volumes-table/">instance store volumes</a>.</p> <note> <p>SageMaker supports only the <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-volume-types.html">General Purpose SSD (gp2)</a> storage volume type.</p> </note>
        VolumeKmsKeyId:
          allOf:
            - $ref: "#/components/schemas/KmsKeyId"
            - description: <p>A key used by Amazon Web Services Key Management Service to encrypt data on the storage volume attached to the compute instances used to run the training job. You can use either of the following formats to specify a key.</p> <p>KMS Key ID:</p> <p> <code>"1234abcd-12ab-34cd-56ef-1234567890ab"</code> </p> <p>Amazon Resource Name (ARN) of a KMS key:</p> <p> <code>"arn:aws:kms:us-west-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab"</code> </p> <p>Some instances use local storage, which use a <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ssd-instance-store.html">hardware module to encrypt</a> storage volumes. If you choose one of these instance types, you cannot request a <code>VolumeKmsKeyId</code>. For a list of instance types that use local storage, see <a href="http://aws.amazon.com/releasenotes/host-instance-storage-volumes-table/">instance store volumes</a>. For more information about Amazon Web Services Key Management Service, see <a href="https://docs.aws.amazon.com/sagemaker/latest/dg/sms-security-kms-permissions.html">KMS encryption</a> for more information.</p>
        AllocationStrategy:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningAllocationStrategy"
            - description: The strategy that determines the order of preference for resources specified in <code>InstanceConfigs</code> used in hyperparameter optimization.
        InstanceConfigs:
          allOf:
            - $ref: "#/components/schemas/HyperParameterTuningInstanceConfigs"
            - description: <p>A list containing the configuration(s) for one or more resources for processing hyperparameter jobs. These resources include compute instances and storage volumes to use in model training jobs launched by hyperparameter tuning jobs. The <code>AllocationStrategy</code> controls the order in which multiple configurations provided in <code>InstanceConfigs</code> are used.</p> <note> <p>If you only want to use a single instance configuration inside the <code>HyperParameterTuningResourceConfig</code> API, do not provide a value for <code>InstanceConfigs</code>. Instead, use <code>InstanceType</code>, <code>VolumeSizeInGB</code> and <code>InstanceCount</code>. If you use <code>InstanceConfigs</code>, do not provide values for <code>InstanceType</code>, <code>VolumeSizeInGB</code> or <code>InstanceCount</code>.</p> </note>
      description: <p>The configuration of resources, including compute instances and storage volumes for use in training jobs launched by hyperparameter tuning jobs. <code>HyperParameterTuningResourceConfig</code> is similar to <code>ResourceConfig</code>, but has the additional <code>InstanceConfigs</code> and <code>AllocationStrategy</code> fields to allow for flexible instance management. Specify one or more instance types, count, and the allocation strategy for instance selection.</p> <note> <p> <code>HyperParameterTuningResourceConfig</code> supports the capabilities of <code>ResourceConfig</code> with the exception of <code>KeepAlivePeriodInSeconds</code>. Hyperparameter tuning jobs use warm pools by default, which reuse clusters between training jobs.</p> </note>
