                  pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
                  minLength: 1
                  maxLength: 255
                  format: password
                ViewFrame:
                  description: Represents the data being transformed during an action.
                  type: object
                  properties:
                    StartColumnIndex:
                      allOf:
                        - $ref: "#/components/schemas/StartColumnIndex"
