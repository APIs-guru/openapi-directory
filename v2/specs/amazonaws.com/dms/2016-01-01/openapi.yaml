            - $ref: "#/components/schemas/NestingLevelValue"
            - description: <p> Specifies either document or table mode. </p> <p>Default value is <code>"none"</code>. Specify <code>"none"</code> to use document mode. Specify <code>"one"</code> to use table mode.</p>
        ExtractDocId:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: <p> Specifies the document ID. Use this setting when <code>NestingLevel</code> is set to <code>"none"</code>. </p> <p>Default value is <code>"false"</code>. </p>
        DocsToInvestigate:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: <p> Indicates the number of documents to preview to determine the document organization. Use this setting when <code>NestingLevel</code> is set to <code>"one"</code>. </p> <p>Must be a positive value greater than <code>0</code>. Default value is <code>1000</code>.</p>
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The KMS key identifier that is used to encrypt the content on the replication instance. If you don't specify a value for the <code>KmsKeyId</code> parameter, then DMS uses your default encryption key. KMS creates the default encryption key for your Amazon Web Services account. Your Amazon Web Services account has a different default encryption key for each Amazon Web Services Region.
        SecretsManagerAccessRoleArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The full Amazon Resource Name (ARN) of the IAM role that specifies DMS as the trusted entity and grants the required permissions to access the value in <code>SecretsManagerSecret</code>. The role must allow the <code>iam:PassRole</code> action. <code>SecretsManagerSecret</code> has the value of the Amazon Web Services Secrets Manager secret that allows access to the DocumentDB endpoint.</p> <note> <p>You can specify one of two sets of values for these permissions. You can specify the values for this setting and <code>SecretsManagerSecretId</code>. Or you can specify clear-text values for <code>UserName</code>, <code>Password</code>, <code>ServerName</code>, and <code>Port</code>. You can't specify both. For more information on creating this <code>SecretsManagerSecret</code> and the <code>SecretsManagerAccessRoleArn</code> and <code>SecretsManagerSecretId</code> required to access it, see <a href="https://docs.aws.amazon.com/dms/latest/userguide/CHAP_Security.html#security-iam-secretsmanager">Using secrets to access Database Migration Service resources</a> in the <i>Database Migration Service User Guide</i>.</p> </note>
        SecretsManagerSecretId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The full ARN, partial ARN, or friendly name of the <code>SecretsManagerSecret</code> that contains the DocumentDB endpoint connection details.
      description: Provides information that defines a DocumentDB endpoint.
    RedisSettings:
      type: object
      required:
        - ServerName
        - Port
      properties:
        ServerName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Fully qualified domain name of the endpoint.
        Port:
          allOf:
            - $ref: "#/components/schemas/Integer"
            - description: Transmission Control Protocol (TCP) port for the endpoint.
        SslSecurityProtocol:
          allOf:
            - $ref: "#/components/schemas/SslSecurityProtocolValue"
            - description: <p>The connection to a Redis target endpoint using Transport Layer Security (TLS). Valid values include <code>plaintext</code> and <code>ssl-encryption</code>. The default is <code>ssl-encryption</code>. The <code>ssl-encryption</code> option makes an encrypted connection. Optionally, you can identify an Amazon Resource Name (ARN) for an SSL certificate authority (CA) using the <code>SslCaCertificateArn </code>setting. If an ARN isn't given for a CA, DMS uses the Amazon root CA.</p> <p>The <code>plaintext</code> option doesn't provide Transport Layer Security (TLS) encryption for traffic between endpoint and database.</p>
        AuthType:
          allOf:
            - $ref: "#/components/schemas/RedisAuthTypeValue"
            - description: The type of authentication to perform when connecting to a Redis target. Options include <code>none</code>, <code>auth-token</code>, and <code>auth-role</code>. The <code>auth-token</code> option requires an <code>AuthPassword</code> value to be provided. The <code>auth-role</code> option requires <code>AuthUserName</code> and <code>AuthPassword</code> values to be provided.
        AuthUserName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The user name provided with the <code>auth-role</code> option of the <code>AuthType</code> setting for a Redis target endpoint.
        AuthPassword:
          allOf:
            - $ref: "#/components/schemas/SecretString"
            - description: The password provided with the <code>auth-role</code> and <code>auth-token</code> options of the <code>AuthType</code> setting for a Redis target endpoint.
        SslCaCertificateArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The Amazon Resource Name (ARN) for the certificate authority (CA) that DMS uses to connect to your Redis target endpoint.
      description: Provides information that defines a Redis target endpoint.
    GcpMySQLSettings:
      type: object
      properties:
        AfterConnectScript:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>Specifies a script to run immediately after DMS connects to the endpoint. The migration task continues running regardless if the SQL statement succeeds or fails.</p> <p>For this parameter, provide the code of the script itself, not the name of a file containing the script. </p>
        CleanSourceMetadataOnMismatch:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: "Cleans and recreates table metadata information on the replication instance when a mismatch occurs. For example, in a situation where running an alter DDL on the table could result in different information about the table cached in the replication instance. "
        DatabaseName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "Database name for the endpoint. For a MySQL source or target endpoint, don't explicitly specify the database using the <code>DatabaseName</code> request parameter on either the <code>CreateEndpoint</code> or <code>ModifyEndpoint</code> API call. Specifying <code>DatabaseName</code> when you create or modify a MySQL endpoint replicates all the task tables to this single database. For MySQL endpoints, you specify the database only when you specify the schema in the table-mapping rules of the DMS task. "
        EventsPollInterval:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>Specifies how often to check the binary log for new changes/events when the database is idle. The default is five seconds.</p> <p>Example: <code>eventsPollInterval=5;</code> </p> <p>In the example, DMS checks for changes in the binary logs every five seconds. </p>"
        TargetDbType:
          allOf:
            - $ref: "#/components/schemas/TargetDbType"
            - description: "<p>Specifies where to migrate source tables on the target, either to a single database or multiple databases.</p> <p>Example: <code>targetDbType=MULTIPLE_DATABASES</code> </p>"
        MaxFileSize:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>Specifies the maximum size (in KB) of any .csv file used to transfer data to a MySQL-compatible database.</p> <p>Example: <code>maxFileSize=512</code> </p>"
        ParallelLoadThreads:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>Improves performance when loading data into the MySQL-compatible target database. Specifies how many threads to use to load the data into the MySQL-compatible target database. Setting a large number of threads can have an adverse effect on database performance, because a separate connection is required for each thread. The default is one.</p> <p>Example: <code>parallelLoadThreads=1</code> </p>"
        Password:
          allOf:
            - $ref: "#/components/schemas/SecretString"
            - description: Endpoint connection password.
        Port:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: Endpoint TCP port.
        ServerName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The MySQL host name.
        ServerTimezone:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>Specifies the time zone for the source MySQL database.</p> <p>Example: <code>serverTimezone=US/Pacific;</code> </p> <p>Note: Do not enclose time zones in single quotes.</p>"
        Username:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Endpoint connection user name.
        SecretsManagerAccessRoleArn:
          allOf:
            - $ref: "#/components/schemas/String"
