            - description: "The type of the endpoint. One of: <code>READER</code>, <code>WRITER</code>, <code>ANY</code>."
        StaticMembers:
          allOf:
            - $ref: "#/components/schemas/StringList"
            - description: List of DB instance identifiers that are part of the custom endpoint group.
        ExcludedMembers:
          allOf:
            - $ref: "#/components/schemas/StringList"
            - description: List of DB instance identifiers that aren't part of the custom endpoint group. All other eligible instances are reachable through the custom endpoint. Only relevant if the list of static members is empty.
    ModifyDBClusterMessage:
      type: object
      required:
        - DBClusterIdentifier
      title: ModifyDBClusterMessage
      properties:
        DBClusterIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The DB cluster identifier for the cluster being modified. This parameter is not case-sensitive.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DBCluster.</p> </li> </ul>
        NewDBClusterIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The new DB cluster identifier for the DB cluster when renaming a DB cluster. This value is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens</p> </li> <li> <p>The first character must be a letter</p> </li> <li> <p>Cannot end with a hyphen or contain two consecutive hyphens</p> </li> </ul> <p>Example: <code>my-cluster2</code> </p>"
        ApplyImmediately:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "<p>A value that specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the <code>PreferredMaintenanceWindow</code> setting for the DB cluster. If this parameter is set to <code>false</code>, changes to the DB cluster are applied during the next maintenance window.</p> <p>The <code>ApplyImmediately</code> parameter only affects <code>NewDBClusterIdentifier</code> values. If you set the <code>ApplyImmediately</code> parameter value to false, then changes to <code>NewDBClusterIdentifier</code> values are applied during the next maintenance window. All other changes are applied immediately, regardless of the value of the <code>ApplyImmediately</code> parameter.</p> <p>Default: <code>false</code> </p>"
        BackupRetentionPeriod:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>The number of days for which automated backups are retained. You must specify a minimum value of 1.</p> <p>Default: 1</p> <p>Constraints:</p> <ul> <li> <p>Must be a value from 1 to 35</p> </li> </ul>"
        DBClusterParameterGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The name of the DB cluster parameter group to use for the DB cluster.
        VpcSecurityGroupIds:
          allOf:
            - $ref: "#/components/schemas/VpcSecurityGroupIdList"
            - description: A list of VPC security groups that the DB cluster will belong to.
        Port:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>The port number on which the DB cluster accepts connections.</p> <p>Constraints: Value must be <code>1150-65535</code> </p> <p>Default: The same port as the original DB cluster.</p>"
        MasterUserPassword:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Not supported by Neptune.
        OptionGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " <i>Not supported by Neptune.</i> "
        PreferredBackupWindow:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The daily time range during which automated backups are created if automated backups are enabled, using the <code>BackupRetentionPeriod</code> parameter.</p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Region.</p> <p>Constraints:</p> <ul> <li> <p>Must be in the format <code>hh24:mi-hh24:mi</code>.</p> </li> <li> <p>Must be in Universal Coordinated Time (UTC).</p> </li> <li> <p>Must not conflict with the preferred maintenance window.</p> </li> <li> <p>Must be at least 30 minutes.</p> </li> </ul>
        PreferredMaintenanceWindow:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The weekly time range during which system maintenance can occur, in Universal Coordinated Time (UTC).</p> <p>Format: <code>ddd:hh24:mi-ddd:hh24:mi</code> </p> <p>The default is a 30-minute window selected at random from an 8-hour block of time for each Amazon Region, occurring on a random day of the week.</p> <p>Valid Days: Mon, Tue, Wed, Thu, Fri, Sat, Sun.</p> <p>Constraints: Minimum 30-minute window.</p>"
        EnableIAMDatabaseAuthentication:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: "<p>True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.</p> <p>Default: <code>false</code> </p>"
        CloudwatchLogsExportConfiguration:
          allOf:
            - $ref: "#/components/schemas/CloudwatchLogsExportConfiguration"
            - description: The configuration setting for the log types to be enabled for export to CloudWatch Logs for a specific DB cluster.
        EngineVersion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The version number of the database engine to which you want to upgrade. Changing this parameter results in an outage. The change is applied during the next maintenance window unless the <code>ApplyImmediately</code> parameter is set to true.</p> <p>For a list of valid engine versions, see <a href="https://docs.aws.amazon.com/neptune/latest/userguide/engine-releases.html">Engine Releases for Amazon Neptune</a>, or call <a href="https://docs.aws.amazon.com/neptune/latest/userguide/api-other-apis.html#DescribeDBEngineVersions">DescribeDBEngineVersions</a>.</p>
        AllowMajorVersionUpgrade:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "<p>A value that indicates whether upgrades between different major versions are allowed.</p> <p>Constraints: You must set the allow-major-version-upgrade flag when providing an <code>EngineVersion</code> parameter that uses a different major version than the DB cluster's current version.</p>"
        DBInstanceParameterGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The name of the DB parameter group to apply to all instances of the DB cluster. </p> <note> <p>When you apply a parameter group using <code>DBInstanceParameterGroupName</code>, parameter changes aren't applied during the next maintenance window but instead are applied immediately.</p> </note> <p>Default: The existing name setting</p> <p>Constraints:</p> <ul> <li> <p>The DB parameter group must be in the same DB parameter group family as the target DB cluster version.</p> </li> <li> <p>The <code>DBInstanceParameterGroupName</code> parameter is only valid in combination with the <code>AllowMajorVersionUpgrade</code> parameter.</p> </li> </ul>"
        DeletionProtection:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: A value that indicates whether the DB cluster has deletion protection enabled. The database can't be deleted when deletion protection is enabled. By default, deletion protection is disabled.
        CopyTagsToSnapshot:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: " <i>If set to <code>true</code>, tags are copied to any snapshot of the DB cluster that is created.</i> "
        ServerlessV2ScalingConfiguration:
          $ref: "#/components/schemas/ServerlessV2ScalingConfiguration"
    ModifyDBClusterParameterGroupMessage:
      type: object
      required:
        - DBClusterParameterGroupName
        - Parameters
      title: ModifyDBClusterParameterGroupMessage
      properties:
        DBClusterParameterGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The name of the DB cluster parameter group to modify.
        Parameters:
          allOf:
            - $ref: "#/components/schemas/ParametersList"
            - description: A list of parameters in the DB cluster parameter group to modify.
    ModifyDBClusterSnapshotAttributeMessage:
      type: object
      required:
        - DBClusterSnapshotIdentifier
        - AttributeName
      title: ModifyDBClusterSnapshotAttributeMessage
      properties:
        DBClusterSnapshotIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The identifier for the DB cluster snapshot to modify the attributes for.
        AttributeName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The name of the DB cluster snapshot attribute to modify.</p> <p>To manage authorization for other Amazon accounts to copy or restore a manual DB cluster snapshot, set this value to <code>restore</code>.</p>
        ValuesToAdd:
          allOf:
            - $ref: "#/components/schemas/AttributeValueList"
            - description: <p>A list of DB cluster snapshot attributes to add to the attribute specified by <code>AttributeName</code>.</p> <p>To authorize other Amazon accounts to copy or restore a manual DB cluster snapshot, set this list to include one or more Amazon account IDs, or <code>all</code> to make the manual DB cluster snapshot restorable by any Amazon account. Do not add the <code>all</code> value for any manual DB cluster snapshots that contain private information that you don't want available to all Amazon accounts.</p>
        ValuesToRemove:
          allOf:
            - $ref: "#/components/schemas/AttributeValueList"
            - description: <p>A list of DB cluster snapshot attributes to remove from the attribute specified by <code>AttributeName</code>.</p> <p>To remove authorization for other Amazon accounts to copy or restore a manual DB cluster snapshot, set this list to include one or more Amazon account identifiers, or <code>all</code> to remove authorization for any Amazon account to copy or restore the DB cluster snapshot. If you specify <code>all</code>, an Amazon account whose account ID is explicitly added to the <code>restore</code> attribute can still copy or restore a manual DB cluster snapshot.</p>
    ModifyDBInstanceMessage:
      type: object
      required:
        - DBInstanceIdentifier
      title: ModifyDBInstanceMessage
      properties:
        DBInstanceIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The DB instance identifier. This value is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must match the identifier of an existing DBInstance.</p> </li> </ul>
        AllocatedStorage:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: Not supported by Neptune.
        DBInstanceClass:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The new compute and memory capacity of the DB instance, for example, <code>db.m4.large</code>. Not all DB instance classes are available in all Amazon Regions.</p> <p>If you modify the DB instance class, an outage occurs during the change. The change is applied during the next maintenance window, unless <code>ApplyImmediately</code> is specified as <code>true</code> for this request.</p> <p>Default: Uses existing setting</p>"
        DBSubnetGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The new DB subnet group for the DB instance. You can use this parameter to move your DB instance to a different VPC.</p> <p>Changing the subnet group causes an outage during the change. The change is applied during the next maintenance window, unless you specify <code>true</code> for the <code>ApplyImmediately</code> parameter.</p> <p>Constraints: If supplied, must match the name of an existing DBSubnetGroup.</p> <p>Example: <code>mySubnetGroup</code> </p>"
        DBSecurityGroups:
          allOf:
            - $ref: "#/components/schemas/DBSecurityGroupNameList"
            - description: <p>A list of DB security groups to authorize on this DB instance. Changing this setting doesn't result in an outage and the change is asynchronously applied as soon as possible.</p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match existing DBSecurityGroups.</p> </li> </ul>
        VpcSecurityGroupIds:
          allOf:
            - $ref: "#/components/schemas/VpcSecurityGroupIdList"
            - description: <p>A list of EC2 VPC security groups to authorize on this DB instance. This change is asynchronously applied as soon as possible.</p> <p>Not applicable. The associated list of EC2 VPC security groups is managed by the DB cluster. For more information, see <a>ModifyDBCluster</a>.</p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match existing VpcSecurityGroupIds.</p> </li> </ul>
        ApplyImmediately:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "<p>Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the <code>PreferredMaintenanceWindow</code> setting for the DB instance.</p> <p> If this parameter is set to <code>false</code>, changes to the DB instance are applied during the next maintenance window. Some parameter changes can cause an outage and are applied on the next call to <a>RebootDBInstance</a>, or the next failure reboot.</p> <p>Default: <code>false</code> </p>"
        MasterUserPassword:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Not supported by Neptune.
        DBParameterGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The name of the DB parameter group to apply to the DB instance. Changing this setting doesn't result in an outage. The parameter group name itself is changed immediately, but the actual parameter changes are not applied until you reboot the instance without failover. The db instance will NOT be rebooted automatically and the parameter changes will NOT be applied during the next maintenance window.</p> <p>Default: Uses existing setting</p> <p>Constraints: The DB parameter group must be in the same DB parameter group family as this DB instance.</p>"
        BackupRetentionPeriod:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>Not applicable. The retention period for automated backups is managed by the DB cluster. For more information, see <a>ModifyDBCluster</a>.</p> <p>Default: Uses existing setting</p>"
        PreferredBackupWindow:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p> The daily time range during which automated backups are created if automated backups are enabled.</p> <p>Not applicable. The daily time range for creating automated backups is managed by the DB cluster. For more information, see <a>ModifyDBCluster</a>.</p> <p>Constraints:</p> <ul> <li> <p>Must be in the format hh24:mi-hh24:mi</p> </li> <li> <p>Must be in Universal Time Coordinated (UTC)</p> </li> <li> <p>Must not conflict with the preferred maintenance window</p> </li> <li> <p>Must be at least 30 minutes</p> </li> </ul>
        PreferredMaintenanceWindow:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The weekly time range (in UTC) during which system maintenance can occur, which might result in an outage. Changing this parameter doesn't result in an outage, except in the following situation, and the change is asynchronously applied as soon as possible. If there are pending actions that cause a reboot, and the maintenance window is changed to include the current time, then changing this parameter will cause a reboot of the DB instance. If moving this window to the current time, there must be at least 30 minutes between the current time and end of the window to ensure pending changes are applied.</p> <p>Default: Uses existing setting</p> <p>Format: ddd:hh24:mi-ddd:hh24:mi</p> <p>Valid Days: Mon | Tue | Wed | Thu | Fri | Sat | Sun</p> <p>Constraints: Must be at least 30 minutes</p>"
        MultiAZ:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: Specifies if the DB instance is a Multi-AZ deployment. Changing this parameter doesn't result in an outage and the change is applied during the next maintenance window unless the <code>ApplyImmediately</code> parameter is set to <code>true</code> for this request.
        EngineVersion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The version number of the database engine to upgrade to. Currently, setting this parameter has no effect. To upgrade your database engine to the most recent release, use the <a>ApplyPendingMaintenanceAction</a> API.
        AllowMajorVersionUpgrade:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: Indicates that major version upgrades are allowed. Changing this parameter doesn't result in an outage and the change is asynchronously applied as soon as possible.
        AutoMinorVersionUpgrade:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: " Indicates that minor version upgrades are applied automatically to the DB instance during the maintenance window. Changing this parameter doesn't result in an outage except in the following case and the change is asynchronously applied as soon as possible. An outage will result if this parameter is set to <code>true</code> during the maintenance window, and a newer minor version is available, and Neptune has enabled auto patching for that engine version."
        LicenseModel:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Not supported by Neptune.
        Iops:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>The new Provisioned IOPS (I/O operations per second) value for the instance.</p> <p>Changing this setting doesn't result in an outage and the change is applied during the next maintenance window unless the <code>ApplyImmediately</code> parameter is set to <code>true</code> for this request.</p> <p>Default: Uses existing setting</p>"
        OptionGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " <i>(Not supported by Neptune)</i> "
        NewDBInstanceIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p> The new DB instance identifier for the DB instance when renaming a DB instance. When you change the DB instance identifier, an instance reboot will occur immediately if you set <code>Apply Immediately</code> to true, or will occur during the next maintenance window if <code>Apply Immediately</code> to false. This value is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>The first character must be a letter.</p> </li> <li> <p>Cannot end with a hyphen or contain two consecutive hyphens.</p> </li> </ul> <p>Example: <code>mydbinstance</code> </p>"
        StorageType:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Not supported.
        TdeCredentialArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The ARN from the key store with which to associate the instance for TDE encryption.
        TdeCredentialPassword:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The password for the given ARN from the key store in order to access the device.
        CACertificateIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Indicates the certificate that needs to be associated with the instance.
        Domain:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Not supported.
        CopyTagsToSnapshot:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: True to copy all tags from the DB instance to snapshots of the DB instance, and otherwise false. The default is false.
        MonitoringInterval:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>The interval, in seconds, between points when Enhanced Monitoring metrics are collected for the DB instance. To disable collecting Enhanced Monitoring metrics, specify 0. The default is 0.</p> <p>If <code>MonitoringRoleArn</code> is specified, then you must also set <code>MonitoringInterval</code> to a value other than 0.</p> <p>Valid Values: <code>0, 1, 5, 10, 15, 30, 60</code> </p>"
        DBPortNumber:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>The port number on which the database accepts connections.</p> <p>The value of the <code>DBPortNumber</code> parameter must not match any of the port values specified for options in the option group for the DB instance.</p> <p>Your database will restart when you change the <code>DBPortNumber</code> value regardless of the value of the <code>ApplyImmediately</code> parameter.</p> <p> Default: <code>8182</code> </p>"
        PubliclyAccessible:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - deprecated: true
              description: This flag should no longer be used.
        MonitoringRoleArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The ARN for the IAM role that permits Neptune to send enhanced monitoring metrics to Amazon CloudWatch Logs. For example, <code>arn:aws:iam:123456789012:role/emaccess</code>.</p> <p>If <code>MonitoringInterval</code> is set to a value other than 0, then you must supply a <code>MonitoringRoleArn</code> value.</p>
        DomainIAMRoleName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Not supported
        PromotionTier:
          allOf:
            - $ref: "#/components/schemas/IntegerOptional"
            - description: "<p>A value that specifies the order in which a Read Replica is promoted to the primary instance after a failure of the existing primary instance.</p> <p>Default: 1</p> <p>Valid Values: 0 - 15</p>"
        EnableIAMDatabaseAuthentication:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: "<p>True to enable mapping of Amazon Identity and Access Management (IAM) accounts to database accounts, and otherwise false.</p> <p>You can enable IAM database authentication for the following database engines</p> <p>Not applicable. Mapping Amazon IAM accounts to database accounts is managed by the DB cluster. For more information, see <a>ModifyDBCluster</a>.</p> <p>Default: <code>false</code> </p>"
        EnablePerformanceInsights:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: " <i>(Not supported by Neptune)</i> "
        PerformanceInsightsKMSKeyId:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: " <i>(Not supported by Neptune)</i> "
        CloudwatchLogsExportConfiguration:
          allOf:
            - $ref: "#/components/schemas/CloudwatchLogsExportConfiguration"
            - description: The configuration setting for the log types to be enabled for export to CloudWatch Logs for a specific DB instance or DB cluster.
        DeletionProtection:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: A value that indicates whether the DB instance has deletion protection enabled. The database can't be deleted when deletion protection is enabled. By default, deletion protection is disabled. See <a href="https://docs.aws.amazon.com/neptune/latest/userguide/manage-console-instances-delete.html">Deleting a DB Instance</a>.
    ModifyDBParameterGroupMessage:
      type: object
      required:
        - DBParameterGroupName
        - Parameters
      title: ModifyDBParameterGroupMessage
      properties:
        DBParameterGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The name of the DB parameter group.</p> <p>Constraints:</p> <ul> <li> <p>If supplied, must match the name of an existing DBParameterGroup.</p> </li> </ul>
        Parameters:
          allOf:
            - $ref: "#/components/schemas/ParametersList"
            - description: "<p>An array of parameter names, values, and the apply method for the parameter update. At least one parameter name, value, and apply method must be supplied; subsequent arguments are optional. A maximum of 20 parameters can be modified in a single request.</p> <p>Valid Values (for the application method): <code>immediate | pending-reboot</code> </p> <note> <p>You can use the immediate value with dynamic parameters only. You can use the pending-reboot value for both dynamic and static parameters, and changes are applied when you reboot the DB instance without failover.</p> </note>"
    ModifyDBSubnetGroupMessage:
      type: object
      required:
        - DBSubnetGroupName
        - SubnetIds
      title: ModifyDBSubnetGroupMessage
      properties:
        DBSubnetGroupName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The name for the DB subnet group. This value is stored as a lowercase string. You can't modify the default subnet group.</p> <p>Constraints: Must match the name of an existing DBSubnetGroup. Must not be default.</p> <p>Example: <code>mySubnetgroup</code> </p>"
        DBSubnetGroupDescription:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The description for the DB subnet group.
        SubnetIds:
          allOf:
            - $ref: "#/components/schemas/SubnetIdentifierList"
            - description: The EC2 subnet IDs for the DB subnet group.
    ModifyEventSubscriptionMessage:
      type: object
      required:
        - SubscriptionName
      title: ModifyEventSubscriptionMessage
      properties:
        SubscriptionName:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The name of the event notification subscription.
        SnsTopicArn:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: The Amazon Resource Name (ARN) of the SNS topic created for event notification. The ARN is created by Amazon SNS when you create a topic and subscribe to it.
        SourceType:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "<p>The type of source that is generating the events. For example, if you want to be notified of events generated by a DB instance, you would set this parameter to db-instance. if this value is not specified, all events are returned.</p> <p>Valid values: db-instance | db-parameter-group | db-security-group | db-snapshot</p>"
        EventCategories:
          allOf:
            - $ref: "#/components/schemas/EventCategoriesList"
            - description: " A list of event categories for a SourceType that you want to subscribe to. You can see a list of the categories for a given SourceType by using the <b>DescribeEventCategories</b> action."
        Enabled:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: " A Boolean value; set to <b>true</b> to activate the subscription."
    ModifyGlobalClusterMessage:
      type: object
      required:
        - GlobalClusterIdentifier
      title: ModifyGlobalClusterMessage
      properties:
        GlobalClusterIdentifier:
          allOf:
            - $ref: "#/components/schemas/GlobalClusterIdentifier"
            - description: "<p>The DB cluster identifier for the global cluster being modified. This parameter is not case-sensitive.</p> <p>Constraints: Must match the identifier of an existing global database cluster.</p>"
        NewGlobalClusterIdentifier:
          allOf:
            - $ref: "#/components/schemas/GlobalClusterIdentifier"
            - description: "<p>A new cluster identifier to assign to the global database. This value is stored as a lowercase string.</p> <p>Constraints:</p> <ul> <li> <p>Must contain from 1 to 63 letters, numbers, or hyphens.</p> </li> <li> <p>The first character must be a letter.</p> </li> <li> <p>Can't end with a hyphen or contain two consecutive hyphens</p> </li> </ul> <p>Example: <code>my-cluster2</code> </p>"
        DeletionProtection:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: Indicates whether the global database has deletion protection enabled. The global database cannot be deleted when deletion protection is enabled.
        EngineVersion:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The version number of the database engine to which you want to upgrade. Changing this parameter will result in an outage. The change is applied during the next maintenance window unless <code>ApplyImmediately</code> is enabled.</p> <p>To list all of the available Neptune engine versions, use the following command:</p>
        AllowMajorVersionUpgrade:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
