        OptionGroupMemberships:
          allOf:
            - $ref: "#/components/schemas/OptionGroupMembershipList"
            - description: " <i>(Not supported by Neptune)</i> "
        CharacterSetName:
          allOf:
            - $ref: "#/components/schemas/String"
