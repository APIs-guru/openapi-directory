            - description: Provides the list of EC2 Availability Zones that instances in the DB cluster snapshot can be restored in.
        DBClusterSnapshotIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>Specifies the identifier for a DB cluster snapshot. Must match the identifier of an existing snapshot.</p> <p>After you restore a DB cluster using a <code>DBClusterSnapshotIdentifier</code>, you must specify the same <code>DBClusterSnapshotIdentifier</code> for any future updates to the DB cluster. When you specify this property for an update, the DB cluster is not restored from the snapshot again, and the data in the database is not changed.</p> <p>However, if you don't specify the <code>DBClusterSnapshotIdentifier</code>, an empty DB cluster is created, and the original DB cluster is deleted. If you specify a property that is different from the previous snapshot restore property, the DB cluster is restored from the snapshot specified by the <code>DBClusterSnapshotIdentifier</code>, and the original DB cluster is deleted.</p>
        DBClusterIdentifier:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Specifies the DB cluster identifier of the DB cluster that this DB cluster snapshot was created from.
        SnapshotCreateTime:
