            - description: "The token domains that are defined in this API key. "
        APIKey:
          allOf:
            - $ref: "#/components/schemas/APIKey"
            - description: <p>The generated, encrypted API key. You can copy this for use in your JavaScript CAPTCHA integration. </p> <p>For information about how to use this in your CAPTCHA JavaScript integration, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-application-integration.html">WAF client application integration</a> in the <i>WAF Developer Guide</i>.</p>
        CreationTimestamp:
