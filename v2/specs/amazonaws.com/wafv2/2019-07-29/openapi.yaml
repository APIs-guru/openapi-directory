            - description: "Inspect all cookies. "
        IncludedCookies:
          allOf:
            - $ref: "#/components/schemas/CookieNames"
            - description: "Inspect only the cookies that have a key that matches one of the strings specified here. "
        ExcludedCookies:
          allOf:
            - $ref: "#/components/schemas/CookieNames"
            - description: "Inspect only the cookies whose keys don't match any of the strings specified here. "
      description: '<p>The filter to use to identify the subset of cookies to inspect in a web request. </p> <p>You must specify exactly one setting: either <code>All</code>, <code>IncludedCookies</code>, or <code>ExcludedCookies</code>.</p> <p>Example JSON: <code>"MatchPattern": { "IncludedCookies": {"KeyToInclude1", "KeyToInclude2", "KeyToInclude3"} }</code> </p>'
    SingleCookieName:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 60
    MapMatchScope:
      type: string
      enum:
        - ALL
        - KEY
        - VALUE
    Cookies:
      type: object
      required:
        - MatchPattern
        - MatchScope
        - OversizeHandling
      properties:
        MatchPattern:
          allOf:
            - $ref: "#/components/schemas/CookieMatchPattern"
            - description: '<p>The filter to use to identify the subset of cookies to inspect in a web request. </p> <p>You must specify exactly one setting: either <code>All</code>, <code>IncludedCookies</code>, or <code>ExcludedCookies</code>.</p> <p>Example JSON: <code>"MatchPattern": { "IncludedCookies": {"KeyToInclude1", "KeyToInclude2", "KeyToInclude3"} }</code> </p>'
        MatchScope:
          allOf:
            - $ref: "#/components/schemas/MapMatchScope"
            - description: "The parts of the cookies to inspect with the rule inspection criteria. If you specify <code>All</code>, WAF inspects both keys and values. "
        OversizeHandling:
          allOf:
            - $ref: "#/components/schemas/OversizeHandling"
            - description: <p>What WAF should do if the cookies of the request are larger than WAF can inspect. WAF does not support inspecting the entire contents of request cookies when they exceed 8 KB (8192 bytes) or 200 total cookies. The underlying host service forwards a maximum of 200 cookies and at most 8 KB of cookie contents to WAF. </p> <p>The options for oversize handling are the following:</p> <ul> <li> <p> <code>CONTINUE</code> - Inspect the cookies normally, according to the rule inspection criteria. </p> </li> <li> <p> <code>MATCH</code> - Treat the web request as matching the rule statement. WAF applies the rule action to the request.</p> </li> <li> <p> <code>NO_MATCH</code> - Treat the web request as not matching the rule statement.</p> </li> </ul>
      description: '<p>Inspect the cookies in the web request. You can specify the parts of the cookies to inspect and you can narrow the set of cookies to inspect by including or excluding specific keys.</p> <p>This is used to indicate the web request component to inspect, in the <a>FieldToMatch</a> specification. </p> <p>Example JSON: <code>"Cookies": { "MatchPattern": { "All": {} }, "MatchScope": "KEY", "OversizeHandling": "MATCH" }</code> </p>'
    CountAction:
      type: object
      properties:
        CustomRequestHandling:
          allOf:
            - $ref: "#/components/schemas/CustomRequestHandling"
            - description: <p>Defines custom handling for the web request.</p> <p>For information about customizing web requests and responses, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-custom-request-response.html">Customizing web requests and responses in WAF</a> in the <i>WAF Developer Guide</i>. </p>
      description: <p>Specifies that WAF should count the request. Optionally defines additional custom handling for the request.</p> <p>This is used in the context of other settings, for example to specify values for <a>RuleAction</a> and web ACL <a>DefaultAction</a>. </p>
