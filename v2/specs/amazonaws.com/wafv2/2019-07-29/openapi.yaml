            - description: "The date and time that the key was created. "
        Version:
          allOf:
            - $ref: "#/components/schemas/APIKeyVersion"
            - description: "Internal value used by WAF to manage the key. "
      description: "Information for a single API key. "
    APIKeySummaries:
      type: array
