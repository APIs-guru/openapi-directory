      minItems: 1
    String:
      type: string
    RequestInspection:
      type: object
      required:
        - PayloadType
        - UsernameField
        - PasswordField
      properties:
        PayloadType:
          allOf:
            - $ref: "#/components/schemas/PayloadType"
            - description: The payload type for your login endpoint, either JSON or form encoded.
        UsernameField:
          allOf:
            - $ref: "#/components/schemas/UsernameField"
            - description: '<p>Details about your login page username field. </p> <p>How you specify this depends on the payload type.</p> <ul> <li> <p>For JSON payloads, specify the field name in JSON pointer syntax. For information about the JSON Pointer syntax, see the Internet Engineering Task Force (IETF) documentation <a href="https://tools.ietf.org/html/rfc6901">JavaScript Object Notation (JSON) Pointer</a>. </p> <p>For example, for the JSON payload <code>{ "login": { "username": "THE_USERNAME", "password": "THE_PASSWORD" } }</code>, the username field specification is <code>/login/username</code> and the password field specification is <code>/login/password</code>.</p> </li> <li> <p>For form encoded payload types, use the HTML form names.</p> <p>For example, for an HTML form with input elements named <code>username1</code> and <code>password1</code>, the username field specification is <code>username1</code> and the password field specification is <code>password1</code>.</p> </li> </ul>'
        PasswordField:
          allOf:
            - $ref: "#/components/schemas/PasswordField"
            - description: '<p>Details about your login page password field. </p> <p>How you specify this depends on the payload type.</p> <ul> <li> <p>For JSON payloads, specify the field name in JSON pointer syntax. For information about the JSON Pointer syntax, see the Internet Engineering Task Force (IETF) documentation <a href="https://tools.ietf.org/html/rfc6901">JavaScript Object Notation (JSON) Pointer</a>. </p> <p>For example, for the JSON payload <code>{ "login": { "username": "THE_USERNAME", "password": "THE_PASSWORD" } }</code>, the username field specification is <code>/login/username</code> and the password field specification is <code>/login/password</code>.</p> </li> <li> <p>For form encoded payload types, use the HTML form names.</p> <p>For example, for an HTML form with input elements named <code>username1</code> and <code>password1</code>, the username field specification is <code>username1</code> and the password field specification is <code>password1</code>.</p> </li> </ul>'
      description: <p>The criteria for inspecting login requests, used by the ATP rule group to validate credentials usage. </p> <p>This is part of the <code>AWSManagedRulesATPRuleSet</code> configuration in <code>ManagedRuleGroupConfig</code>.</p> <p>In these settings, you specify how your application accepts login attempts by providing the request payload type and the names of the fields within the request body where the username and password are provided. </p>
    ResponseInspection:
      type: object
      properties:
        StatusCode:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionStatusCode"
            - description: "Configures inspection of the response status code. "
        Header:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionHeader"
            - description: "Configures inspection of the response header. "
        BodyContains:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionBodyContains"
            - description: "Configures inspection of the response body. WAF can inspect the first 65,536 bytes (64 KB) of the response body. "
        Json:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionJson"
            - description: "Configures inspection of the response JSON. WAF can inspect the first 65,536 bytes (64 KB) of the response JSON. "
      description: <p>The criteria for inspecting responses to login requests, used by the ATP rule group to track login failure rates. </p> <p>The ATP rule group evaluates the responses that your protected resources send back to client login attempts, keeping count of successful and failed attempts from each IP address and client session. Using this information, the rule group labels and mitigates requests from client sessions and IP addresses that submit too many failed login attempts in a short amount of time. </p> <note> <p>Response inspection is available only in web ACLs that protect Amazon CloudFront distributions.</p> </note> <p>This is part of the <code>AWSManagedRulesATPRuleSet</code> configuration in <code>ManagedRuleGroupConfig</code>.</p> <p>Enable login response inspection by configuring exactly one component of the response to inspect. You can't configure more than one. If you don't configure any of the response inspection options, response inspection is disabled. </p>
    AWSManagedRulesATPRuleSet:
      type: object
      required:
        - LoginPath
      properties:
        LoginPath:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: <p>The path of the login endpoint for your application. For example, for the URL <code>https://example.com/web/login</code>, you would provide the path <code>/web/login</code>.</p> <p>The rule group inspects only HTTP <code>POST</code> requests to your specified login endpoint.</p>
        RequestInspection:
          allOf:
            - $ref: "#/components/schemas/RequestInspection"
            - description: "The criteria for inspecting login requests, used by the ATP rule group to validate credentials usage. "
        ResponseInspection:
          allOf:
            - $ref: "#/components/schemas/ResponseInspection"
            - description: <p>The criteria for inspecting responses to login requests, used by the ATP rule group to track login failure rates. </p> <p>The ATP rule group evaluates the responses that your protected resources send back to client login attempts, keeping count of successful and failed attempts from each IP address and client session. Using this information, the rule group labels and mitigates requests from client sessions and IP addresses that submit too many failed login attempts in a short amount of time. </p> <note> <p>Response inspection is available only in web ACLs that protect Amazon CloudFront distributions.</p> </note>
      description: "Details for your use of the account takeover prevention managed rule group, <code>AWSManagedRulesATPRuleSet</code>. This configuration is used in <code>ManagedRuleGroupConfig</code>. "
    InspectionLevel:
      type: string
      enum:
        - COMMON
        - TARGETED
    AWSManagedRulesBotControlRuleSet:
      type: object
      required:
        - InspectionLevel
      properties:
        InspectionLevel:
          allOf:
            - $ref: "#/components/schemas/InspectionLevel"
            - description: The inspection level to use for the Bot Control rule group. The common level is the least expensive. The targeted level includes all common level rules and adds rules with more advanced inspection criteria. For details, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/aws-managed-rule-groups-bot.html">WAF Bot Control rule group</a> in the <i>WAF Developer Guide</i>.
      description: "Details for your use of the Bot Control managed rule group, <code>AWSManagedRulesBotControlRuleSet</code>. This configuration is used in <code>ManagedRuleGroupConfig</code>. "
    Action:
