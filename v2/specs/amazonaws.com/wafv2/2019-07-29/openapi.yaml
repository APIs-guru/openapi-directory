        - OverrideAction
        - VisibilityConfig
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the rule group. You cannot change the name of a rule group after you create it.
        Priority:
          allOf:
            - $ref: "#/components/schemas/RulePriority"
            - description: If you define more than one rule group in the first or last Firewall Manager rule groups, WAF evaluates each request against the rule groups in order, starting from the lowest priority setting. The priorities don't need to be consecutive, but they must all be different.
        FirewallManagerStatement:
          allOf:
            - $ref: "#/components/schemas/FirewallManagerStatement"
            - description: The processing guidance for an Firewall Manager rule. This is like a regular rule <a>Statement</a>, but it can only contain a rule group reference.
        OverrideAction:
          allOf:
            - $ref: "#/components/schemas/OverrideAction"
            - description: <p>The action to use in the place of the action that results from the rule group evaluation. Set the override action to none to leave the result of the rule group alone. Set it to count to override the result to count only. </p> <p>You can only use this for rule statements that reference a rule group, like <code>RuleGroupReferenceStatement</code> and <code>ManagedRuleGroupStatement</code>. </p> <note> <p>This option is usually set to none. It does not affect how the rules in the rule group are evaluated. If you want the rules in the rule group to only count matches, do not use this and instead use the rule action override option, with <code>Count</code> action, in your rule group reference statement settings. </p> </note>
        VisibilityConfig:
          allOf:
            - $ref: "#/components/schemas/VisibilityConfig"
            - description: "Defines and enables Amazon CloudWatch metrics and web request sample collection. "
      description: A rule group that's defined for an Firewall Manager WAF policy.
    FirewallManagerRuleGroups:
      type: array
      items:
        $ref: "#/components/schemas/FirewallManagerRuleGroup"
    ManagedRuleGroupStatement:
      type: object
      required:
        - VendorName
        - Name
      properties:
        VendorName:
          allOf:
            - $ref: "#/components/schemas/VendorName"
            - description: The name of the managed rule group vendor. You use this, along with the rule group name, to identify the rule group.
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the managed rule group. You use this, along with the vendor name, to identify the rule group.
        Version:
          allOf:
            - $ref: "#/components/schemas/VersionKeyString"
            - description: "The version of the managed rule group to use. If you specify this, the version setting is fixed until you change it. If you don't specify this, WAF uses the vendor's default version, and then keeps the version at the vendor's default when the vendor updates the managed rule group settings. "
        ExcludedRules:
          allOf:
            - $ref: "#/components/schemas/ExcludedRules"
            - description: <p>Rules in the referenced rule group whose actions are set to <code>Count</code>. </p> <note> <p>Instead of this option, use <code>RuleActionOverrides</code>. It accepts any valid action setting, including <code>Count</code>.</p> </note>
        ScopeDownStatement:
          allOf:
            - $ref: "#/components/schemas/Statement"
            - description: "An optional nested statement that narrows the scope of the web requests that are evaluated by the managed rule group. Requests are only evaluated by the rule group if they match the scope-down statement. You can use any nestable <a>Statement</a> in the scope-down statement, and you can nest statements at any level, the same as you can for a rule statement. "
        ManagedRuleGroupConfigs:
          allOf:
            - $ref: "#/components/schemas/ManagedRuleGroupConfigs"
            - description: <p>Additional information that's used by a managed rule group. Many managed rule groups don't require this.</p> <p>Use the <code>AWSManagedRulesATPRuleSet</code> configuration object for the account takeover prevention managed rule group, to provide information such as the sign-in page of your application and the type of content to accept or reject from the client. </p> <p>Use the <code>AWSManagedRulesBotControlRuleSet</code> configuration object to configure the protection level that you want the Bot Control rule group to use. </p>
        RuleActionOverrides:
          allOf:
            - $ref: "#/components/schemas/RuleActionOverrides"
            - description: <p>Action settings to use in the place of the rule actions that are configured inside the rule group. You specify one override for each rule whose action you want to change. </p> <p>You can use overrides for testing, for example you can override all of rule actions to <code>Count</code> and then monitor the resulting count metrics to understand how the rule group would handle your web traffic. You can also permanently override some or all actions, to modify how the rule group manages your web traffic.</p>
      description: <p>A rule statement used to run the rules that are defined in a managed rule group. To use this, provide the vendor name and the name of the rule group in this statement. You can retrieve the required names by calling <a>ListAvailableManagedRuleGroups</a>.</p> <p>You cannot nest a <code>ManagedRuleGroupStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p> <note> <p>You are charged additional fees when you use the WAF Bot Control managed rule group <code>AWSManagedRulesBotControlRuleSet</code> or the WAF Fraud Control account takeover prevention (ATP) managed rule group <code>AWSManagedRulesATPRuleSet</code>. For more information, see <a href="http://aws.amazon.com/waf/pricing/">WAF Pricing</a>.</p> </note>
    RuleGroupReferenceStatement:
      type: object
      required:
        - ARN
      properties:
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the entity.
        ExcludedRules:
          allOf:
            - $ref: "#/components/schemas/ExcludedRules"
            - description: <p>Rules in the referenced rule group whose actions are set to <code>Count</code>. </p> <note> <p>Instead of this option, use <code>RuleActionOverrides</code>. It accepts any valid action setting, including <code>Count</code>.</p> </note>
        RuleActionOverrides:
          allOf:
            - $ref: "#/components/schemas/RuleActionOverrides"
            - description: <p>Action settings to use in the place of the rule actions that are configured inside the rule group. You specify one override for each rule whose action you want to change. </p> <p>You can use overrides for testing, for example you can override all of rule actions to <code>Count</code> and then monitor the resulting count metrics to understand how the rule group would handle your web traffic. You can also permanently override some or all actions, to modify how the rule group manages your web traffic.</p>
      description: <p>A rule statement used to run the rules that are defined in a <a>RuleGroup</a>. To use this, create a rule group with your rules, then provide the ARN of the rule group in this statement.</p> <p>You cannot nest a <code>RuleGroupReferenceStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. You can only use a rule group reference statement at the top level inside a web ACL. </p>
    ForwardedIPHeaderName:
      type: string
      pattern: ^[a-zA-Z0-9-]+$
      minLength: 1
      maxLength: 255
    ForwardedIPConfig:
      type: object
      required:
        - HeaderName
        - FallbackBehavior
      properties:
        HeaderName:
          allOf:
            - $ref: "#/components/schemas/ForwardedIPHeaderName"
            - description: <p>The name of the HTTP header to use for the IP address. For example, to use the X-Forwarded-For (XFF) header, set this to <code>X-Forwarded-For</code>.</p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note>
        FallbackBehavior:
          allOf:
            - $ref: "#/components/schemas/FallbackBehavior"
            - description: <p>The match status to assign to the web request if the request doesn't have a valid IP address in the specified position.</p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note> <p>You can specify the following fallback behaviors:</p> <ul> <li> <p> <code>MATCH</code> - Treat the web request as matching the rule statement. WAF applies the rule action to the request.</p> </li> <li> <p> <code>NO_MATCH</code> - Treat the web request as not matching the rule statement.</p> </li> </ul>
      description: <p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that's reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note> <p>This configuration is used for <a>GeoMatchStatement</a> and <a>RateBasedStatement</a>. For <a>IPSetReferenceStatement</a>, use <a>IPSetForwardedIPConfig</a> instead. </p> <p>WAF only evaluates the first IP address found in the specified HTTP header. </p>
    ForwardedIPPosition:
      type: string
      enum:
        - FIRST
        - LAST
        - ANY
    Platform:
      type: string
      enum:
        - IOS
        - ANDROID
    GeoMatchStatement:
      type: object
      properties:
        CountryCodes:
          allOf:
            - $ref: "#/components/schemas/CountryCodes"
            - description: <p>An array of two-character country codes that you want to match against, for example, <code>[ "US", "CN" ]</code>, from the alpha-2 country ISO codes of the ISO 3166 international standard. </p> <p>When you use a geo match statement just for the region and country labels that it adds to requests, you still have to supply a country code for the rule to evaluate. In this case, you configure the rule to only count matching requests, but it will still generate logging and count metrics for any matches. You can reduce the logging and metrics that the rule produces by specifying a country that's unlikely to be a source of traffic to your site.</p>
        ForwardedIPConfig:
          allOf:
            - $ref: "#/components/schemas/ForwardedIPConfig"
            - description: <p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that's reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note>
      description: <p>A rule statement that labels web requests by country and region and that matches against web requests based on country code. A geo match rule labels every request that it inspects regardless of whether it finds a match.</p> <ul> <li> <p>To manage requests only by country, you can use this statement by itself and specify the countries that you want to match against in the <code>CountryCodes</code> array. </p> </li> <li> <p>Otherwise, configure your geo match rule with Count action so that it only labels requests. Then, add one or more label match rules to run after the geo match rule and configure them to match against the geographic labels and handle the requests as needed. </p> </li> </ul> <p>WAF labels requests using the alpha-2 country and region codes from the International Organization for Standardization (ISO) 3166 standard. WAF determines the codes using either the IP address in the web request origin or, if you specify it, the address in the geo match <code>ForwardedIPConfig</code>. </p> <p>If you use the web request origin, the label formats are <code>awswaf:clientip:geo:region:&lt;ISO country code&gt;-&lt;ISO region code&gt;</code> and <code>awswaf:clientip:geo:country:&lt;ISO country code&gt;</code>.</p> <p>If you use a forwarded IP address, the label formats are <code>awswaf:forwardedip:geo:region:&lt;ISO country code&gt;-&lt;ISO region code&gt;</code> and <code>awswaf:forwardedip:geo:country:&lt;ISO country code&gt;</code>.</p> <p>For additional details, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-rule-statement-type-geo-match.html">Geographic match rule statement</a> in the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">WAF Developer Guide</a>. </p>
    IPSet:
      type: object
      required:
        - Name
        - Id
        - ARN
        - IPAddressVersion
        - Addresses
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the IP set. You cannot change the name of an <code>IPSet</code> after you create it.
        Id:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: A unique identifier for the set. This ID is returned in the responses to create and list commands. You provide it to operations like update and delete.
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the entity.
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: "A description of the IP set that helps with identification. "
        IPAddressVersion:
          allOf:
            - $ref: "#/components/schemas/IPAddressVersion"
            - description: "The version of the IP addresses, either <code>IPV4</code> or <code>IPV6</code>. "
        Addresses:
          allOf:
            - $ref: "#/components/schemas/IPAddresses"
            - description: '<p>Contains an array of strings that specifies zero or more IP addresses or blocks of IP addresses. All addresses must be specified using Classless Inter-Domain Routing (CIDR) notation. WAF supports all IPv4 and IPv6 CIDR ranges except for <code>/0</code>. </p> <p>Example address strings: </p> <ul> <li> <p>To configure WAF to allow, block, or count requests that originated from the IP address 192.0.2.44, specify <code>192.0.2.44/32</code>.</p> </li> <li> <p>To configure WAF to allow, block, or count requests that originated from IP addresses from 192.0.2.0 to 192.0.2.255, specify <code>192.0.2.0/24</code>.</p> </li> <li> <p>To configure WAF to allow, block, or count requests that originated from the IP address 1111:0000:0000:0000:0000:0000:0000:0111, specify <code>1111:0000:0000:0000:0000:0000:0000:0111/128</code>.</p> </li> <li> <p>To configure WAF to allow, block, or count requests that originated from IP addresses 1111:0000:0000:0000:0000:0000:0000:0000 to 1111:0000:0000:0000:ffff:ffff:ffff:ffff, specify <code>1111:0000:0000:0000:0000:0000:0000:0000/64</code>.</p> </li> </ul> <p>For more information about CIDR notation, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">Classless Inter-Domain Routing</a>.</p> <p>Example JSON <code>Addresses</code> specifications: </p> <ul> <li> <p>Empty array: <code>"Addresses": []</code> </p> </li> <li> <p>Array with one address: <code>"Addresses": ["192.0.2.44/32"]</code> </p> </li> <li> <p>Array with three addresses: <code>"Addresses": ["192.0.2.44/32", "192.0.2.0/24", "192.0.0.0/16"]</code> </p> </li> <li> <p>INVALID specification: <code>"Addresses": [""]</code> INVALID </p> </li> </ul>'
      description: <p>Contains zero or more IP addresses or blocks of IP addresses specified in Classless Inter-Domain Routing (CIDR) notation. WAF supports all IPv4 and IPv6 CIDR ranges except for /0. For information about CIDR notation, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing">Classless Inter-Domain Routing</a>. </p> <p>WAF assigns an ARN to each <code>IPSet</code> that you create. To use an IP set in a rule, you provide the ARN to the <a>Rule</a> statement <a>IPSetReferenceStatement</a>. </p>
    LoggingConfiguration:
      type: object
      required:
        - ResourceArn
        - LogDestinationConfigs
      properties:
        ResourceArn:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the web ACL that you want to associate with <code>LogDestinationConfigs</code>.
        LogDestinationConfigs:
          allOf:
            - $ref: "#/components/schemas/LogDestinationConfigs"
            - description: <p>The logging destination configuration that you want to associate with the web ACL.</p> <note> <p>You can associate one logging destination to a web ACL.</p> </note>
        RedactedFields:
          allOf:
            - $ref: "#/components/schemas/RedactedFields"
            - description: "<p>The parts of the request that you want to keep out of the logs. For example, if you redact the <code>SingleHeader</code> field, the <code>HEADER</code> field in the logs will be <code>REDACTED</code>. </p> <note> <p>You can specify only the following fields for redaction: <code>UriPath</code>, <code>QueryString</code>, <code>SingleHeader</code>, <code>Method</code>, and <code>JsonBody</code>.</p> </note>"
        ManagedByFirewallManager:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "Indicates whether the logging configuration was created by Firewall Manager, as part of an WAF policy configuration. If true, only Firewall Manager can modify or delete the configuration. "
        LoggingFilter:
          allOf:
            - $ref: "#/components/schemas/LoggingFilter"
            - description: "Filtering that specifies which web requests are kept in the logs and which are dropped. You can filter on the rule action and on the web request labels that were applied by matching rules during web ACL evaluation. "
      description: <p>Defines an association between logging destinations and a web ACL resource, for logging from WAF. As part of the association, you can specify parts of the standard logging fields to keep out of the logs and you can specify filters so that you log only a subset of the logging records. </p> <note> <p>You can define one logging destination per web ACL.</p> </note> <p>You can access information about the traffic that WAF inspects using the following steps:</p> <ol> <li> <p>Create your logging destination. You can use an Amazon CloudWatch Logs log group, an Amazon Simple Storage Service (Amazon S3) bucket, or an Amazon Kinesis Data Firehose. </p> <p>The name that you give the destination must start with <code>aws-waf-logs-</code>. Depending on the type of destination, you might need to configure additional settings or permissions. </p> <p>For configuration requirements and pricing information for each destination type, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/logging.html">Logging web ACL traffic</a> in the <i>WAF Developer Guide</i>.</p> </li> <li> <p>Associate your logging destination to your web ACL using a <code>PutLoggingConfiguration</code> request.</p> </li> </ol> <p>When you successfully enable logging using a <code>PutLoggingConfiguration</code> request, WAF creates an additional role or policy that is required to write logs to the logging destination. For an Amazon CloudWatch Logs log group, WAF creates a resource policy on the log group. For an Amazon S3 bucket, WAF creates a bucket policy. For an Amazon Kinesis Data Firehose, WAF creates a service-linked role.</p> <p>For additional information about web ACL logging, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/logging.html">Logging web ACL traffic information</a> in the <i>WAF Developer Guide</i>.</p>
    ManagedRuleSet:
      type: object
      required:
        - Name
        - Id
        - ARN
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: <p>The name of the managed rule set. You use this, along with the rule set ID, to identify the rule set.</p> <p>This name is assigned to the corresponding managed rule group, which your customers can access and use. </p>
        Id:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: A unique identifier for the managed rule set. The ID is returned in the responses to commands like <code>list</code>. You provide it to operations like <code>get</code> and <code>update</code>.
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the entity.
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: "A description of the set that helps with identification. "
        PublishedVersions:
          allOf:
            - $ref: "#/components/schemas/PublishedVersions"
            - description: "The versions of this managed rule set that are available for use by customers. "
        RecommendedVersion:
          allOf:
            - $ref: "#/components/schemas/VersionKeyString"
            - description: The version that you would like your customers to use.
        LabelNamespace:
          allOf:
            - $ref: "#/components/schemas/LabelName"
            - description: "<p>The label namespace prefix for the managed rule groups that are offered to customers from this managed rule set. All labels that are added by rules in the managed rule group have this prefix. </p> <ul> <li> <p>The syntax for the label namespace prefix for a managed rule group is the following: </p> <p> <code>awswaf:managed:&lt;vendor&gt;:&lt;rule group name&gt;</code>:</p> </li> <li> <p>When a rule with a label matches a web request, WAF adds the fully qualified label to the request. A fully qualified label is made up of the label namespace from the rule group or web ACL where the rule is defined and the label from the rule, separated by a colon: </p> <p> <code>&lt;label namespace&gt;:&lt;label from rule&gt;</code> </p> </li> </ul>"
      description: <p>A set of rules that is managed by Amazon Web Services and Amazon Web Services Marketplace sellers to provide versioned managed rule groups for customers of WAF.</p> <note> <p>This is intended for use only by vendors of managed rule sets. Vendors are Amazon Web Services and Amazon Web Services Marketplace sellers. </p> <p>Vendors, you can use the managed rule set APIs to provide controlled rollout of your versioned managed rule group offerings for your customers. The APIs are <code>ListManagedRuleSets</code>, <code>GetManagedRuleSet</code>, <code>PutManagedRuleSetVersions</code>, and <code>UpdateManagedRuleSetVersionExpiryDate</code>.</p> </note>
    MobileSdkRelease:
      type: object
      properties:
        ReleaseVersion:
          allOf:
            - $ref: "#/components/schemas/VersionKeyString"
            - description: "The release version. "
        Timestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: "The timestamp of the release. "
        ReleaseNotes:
          allOf:
            - $ref: "#/components/schemas/ReleaseNotes"
            - description: Notes describing the release.
        Tags:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: "Tags that are associated with the release. "
      description: <p>Information for a release of the mobile SDK, including release notes and tags.</p> <p>The mobile SDK is not generally available. Customers who have access to the mobile SDK can use it to establish and manage WAF tokens for use in HTTP(S) requests from a mobile device to WAF. For more information, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-application-integration.html">WAF client application integration</a> in the <i>WAF Developer Guide</i>.</p>
    PolicyString:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 395000
    RateBasedStatementManagedKeysIPSet:
      type: object
      properties:
        IPAddressVersion:
          allOf:
            - $ref: "#/components/schemas/IPAddressVersion"
            - description: "The version of the IP addresses, either <code>IPV4</code> or <code>IPV6</code>. "
        Addresses:
          allOf:
            - $ref: "#/components/schemas/IPAddresses"
            - description: The IP addresses that are currently blocked.
      description: The set of IP addresses that are currently blocked for a <a>RateBasedStatement</a>.
    RegexPatternSet:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the set. You cannot change the name after you create the set.
        Id:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: A unique identifier for the set. This ID is returned in the responses to create and list commands. You provide it to operations like update and delete.
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the entity.
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: "A description of the set that helps with identification. "
        RegularExpressionList:
          allOf:
            - $ref: "#/components/schemas/RegularExpressionList"
            - description: The regular expression patterns in the set.
      description: <p>Contains one or more regular expressions. </p> <p>WAF assigns an ARN to each <code>RegexPatternSet</code> that you create. To use a set in a rule, you provide the ARN to the <a>Rule</a> statement <a>RegexPatternSetReferenceStatement</a>. </p>
    RuleGroup:
      type: object
      required:
        - Name
        - Id
        - Capacity
        - ARN
        - VisibilityConfig
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the rule group. You cannot change the name of a rule group after you create it.
        Id:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: A unique identifier for the rule group. This ID is returned in the responses to create and list commands. You provide it to operations like update and delete.
        Capacity:
          allOf:
            - $ref: "#/components/schemas/CapacityUnit"
            - description: <p>The web ACL capacity units (WCUs) required for this rule group.</p> <p>When you create your own rule group, you define this, and you cannot change it after creation. When you add or modify the rules in a rule group, WAF enforces this limit. You can check the capacity for a set of rules using <a>CheckCapacity</a>.</p> <p>WAF uses WCUs to calculate and control the operating resources that are used to run your rules, rule groups, and web ACLs. WAF calculates capacity differently for each rule type, to reflect the relative cost of each rule. Simple rules that cost little to run use fewer WCUs than more complex rules that use more processing power. Rule group capacity is fixed at creation, which helps users plan their web ACL WCU usage when they use a rule group. For more information, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/aws-waf-capacity-units.html">WAF web ACL capacity units (WCU)</a> in the <i>WAF Developer Guide</i>. </p>
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the entity.
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: "A description of the rule group that helps with identification. "
        Rules:
          allOf:
            - $ref: "#/components/schemas/Rules"
            - description: "The <a>Rule</a> statements used to identify the web requests that you want to allow, block, or count. Each rule includes one top-level statement that WAF uses to identify matching web requests, and parameters that govern how WAF handles them. "
        VisibilityConfig:
          allOf:
            - $ref: "#/components/schemas/VisibilityConfig"
            - description: "Defines and enables Amazon CloudWatch metrics and web request sample collection. "
        LabelNamespace:
          allOf:
            - $ref: "#/components/schemas/LabelName"
            - description: "<p>The label namespace prefix for this rule group. All labels added by rules in this rule group have this prefix. </p> <ul> <li> <p>The syntax for the label namespace prefix for your rule groups is the following: </p> <p> <code>awswaf:&lt;account ID&gt;:rulegroup:&lt;rule group name&gt;:</code> </p> </li> <li> <p>When a rule with a label matches a web request, WAF adds the fully qualified label to the request. A fully qualified label is made up of the label namespace from the rule group or web ACL where the rule is defined and the label from the rule, separated by a colon: </p> <p> <code>&lt;label namespace&gt;:&lt;label from rule&gt;</code> </p> </li> </ul>"
        CustomResponseBodies:
          allOf:
            - $ref: "#/components/schemas/CustomResponseBodies"
            - description: <p>A map of custom response keys and content bodies. When you create a rule with a block action, you can send a custom response to the web request. You define these for the rule group, and then use them in the rules that you define in the rule group. </p> <p>For information about customizing web requests and responses, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-custom-request-response.html">Customizing web requests and responses in WAF</a> in the <i>WAF Developer Guide</i>. </p> <p>For information about the limits on count and size for custom request and response settings, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/limits.html">WAF quotas</a> in the <i>WAF Developer Guide</i>. </p>
        AvailableLabels:
          allOf:
            - $ref: "#/components/schemas/LabelSummaries"
            - description: The labels that one or more rules in this rule group add to matching web requests. These labels are defined in the <code>RuleLabels</code> for a <a>Rule</a>.
        ConsumedLabels:
          allOf:
            - $ref: "#/components/schemas/LabelSummaries"
            - description: "The labels that one or more rules in this rule group match against in label match statements. These labels are defined in a <code>LabelMatchStatement</code> specification, in the <a>Statement</a> definition of a rule. "
      description: " A rule group defines a collection of rules to inspect and control web requests that you can use in a <a>WebACL</a>. When you create a rule group, you define an immutable capacity limit. If you update a rule group, you must stay within the capacity. This allows others to reuse the rule group with confidence in its capacity requirements. "
    MetricName:
      type: string
      pattern: ^[\w#:\.\-/]+$
      minLength: 1
      maxLength: 255
    TimeWindow:
      type: object
      required:
        - StartTime
        - EndTime
      properties:
        StartTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The beginning of the time range from which you want <code>GetSampledRequests</code> to return a sample of the requests that your Amazon Web Services resource received. You must specify the times in Coordinated Universal Time (UTC) format. UTC format includes the special designator, <code>Z</code>. For example, <code>"2016-09-27T14:50Z"</code>. You can specify any time range in the previous three hours.
        EndTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The end of the time range from which you want <code>GetSampledRequests</code> to return a sample of the requests that your Amazon Web Services resource received. You must specify the times in Coordinated Universal Time (UTC) format. UTC format includes the special designator, <code>Z</code>. For example, <code>"2016-09-27T14:50Z"</code>. You can specify any time range in the previous three hours.
      description: <p>In a <a>GetSampledRequests</a> request, the <code>StartTime</code> and <code>EndTime</code> objects specify the time range for which you want WAF to return a sample of web requests.</p> <p>You must specify the times in Coordinated Universal Time (UTC) format. UTC format includes the special designator, <code>Z</code>. For example, <code>"2016-09-27T14:50Z"</code>. You can specify any time range in the previous three hours.</p> <p>In a <a>GetSampledRequests</a> response, the <code>StartTime</code> and <code>EndTime</code> objects specify the time range for which WAF actually returned a sample of web requests. WAF gets the specified number of requests from among the first 5,000 requests that your Amazon Web Services resource receives during the specified time period. If your resource receives more than 5,000 requests during that period, WAF stops sampling after the 5,000th request. In that case, <code>EndTime</code> is the time that WAF received the 5,000th request.</p>
    ListMaxItems:
      type: integer
      minimum: 1
      maximum: 500
    SampledHTTPRequests:
      type: array
      items:
        $ref: "#/components/schemas/SampledHTTPRequest"
    PopulationSize:
      type: integer
    WebACL:
      type: object
      required:
        - Name
        - Id
        - ARN
        - DefaultAction
        - VisibilityConfig
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the web ACL. You cannot change the name of a web ACL after you create it.
        Id:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: A unique identifier for the <code>WebACL</code>. This ID is returned in the responses to create and list commands. You use this ID to do things like get, update, and delete a <code>WebACL</code>.
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the web ACL that you want to associate with the resource.
        DefaultAction:
          allOf:
            - $ref: "#/components/schemas/DefaultAction"
            - description: "The action to perform if none of the <code>Rules</code> contained in the <code>WebACL</code> match. "
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: "A description of the web ACL that helps with identification. "
        Rules:
          allOf:
            - $ref: "#/components/schemas/Rules"
            - description: "The <a>Rule</a> statements used to identify the web requests that you want to allow, block, or count. Each rule includes one top-level statement that WAF uses to identify matching web requests, and parameters that govern how WAF handles them. "
        VisibilityConfig:
          allOf:
            - $ref: "#/components/schemas/VisibilityConfig"
            - description: "Defines and enables Amazon CloudWatch metrics and web request sample collection. "
        Capacity:
          allOf:
            - $ref: "#/components/schemas/ConsumedCapacity"
            - description: <p>The web ACL capacity units (WCUs) currently being used by this web ACL. </p> <p>WAF uses WCUs to calculate and control the operating resources that are used to run your rules, rule groups, and web ACLs. WAF calculates capacity differently for each rule type, to reflect the relative cost of each rule. Simple rules that cost little to run use fewer WCUs than more complex rules that use more processing power. Rule group capacity is fixed at creation, which helps users plan their web ACL WCU usage when they use a rule group. For more information, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/aws-waf-capacity-units.html">WAF web ACL capacity units (WCU)</a> in the <i>WAF Developer Guide</i>. </p>
        PreProcessFirewallManagerRuleGroups:
          allOf:
            - $ref: "#/components/schemas/FirewallManagerRuleGroups"
            - description: <p>The first set of rules for WAF to process in the web ACL. This is defined in an Firewall Manager WAF policy and contains only rule group references. You can't alter these. Any rules and rule groups that you define for the web ACL are prioritized after these. </p> <p>In the Firewall Manager WAF policy, the Firewall Manager administrator can define a set of rule groups to run first in the web ACL and a set of rule groups to run last. Within each set, the administrator prioritizes the rule groups, to determine their relative processing order.</p>
        PostProcessFirewallManagerRuleGroups:
          allOf:
            - $ref: "#/components/schemas/FirewallManagerRuleGroups"
            - description: <p>The last set of rules for WAF to process in the web ACL. This is defined in an Firewall Manager WAF policy and contains only rule group references. You can't alter these. Any rules and rule groups that you define for the web ACL are prioritized before these. </p> <p>In the Firewall Manager WAF policy, the Firewall Manager administrator can define a set of rule groups to run first in the web ACL and a set of rule groups to run last. Within each set, the administrator prioritizes the rule groups, to determine their relative processing order.</p>
        ManagedByFirewallManager:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "Indicates whether this web ACL is managed by Firewall Manager. If true, then only Firewall Manager can delete the web ACL or any Firewall Manager rule groups in the web ACL. "
        LabelNamespace:
          allOf:
            - $ref: "#/components/schemas/LabelName"
            - description: "<p>The label namespace prefix for this web ACL. All labels added by rules in this web ACL have this prefix. </p> <ul> <li> <p>The syntax for the label namespace prefix for a web ACL is the following: </p> <p> <code>awswaf:&lt;account ID&gt;:webacl:&lt;web ACL name&gt;:</code> </p> </li> <li> <p>When a rule with a label matches a web request, WAF adds the fully qualified label to the request. A fully qualified label is made up of the label namespace from the rule group or web ACL where the rule is defined and the label from the rule, separated by a colon: </p> <p> <code>&lt;label namespace&gt;:&lt;label from rule&gt;</code> </p> </li> </ul>"
        CustomResponseBodies:
          allOf:
            - $ref: "#/components/schemas/CustomResponseBodies"
            - description: <p>A map of custom response keys and content bodies. When you create a rule with a block action, you can send a custom response to the web request. You define these for the web ACL, and then use them in the rules and default actions that you define in the web ACL. </p> <p>For information about customizing web requests and responses, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-custom-request-response.html">Customizing web requests and responses in WAF</a> in the <i>WAF Developer Guide</i>. </p> <p>For information about the limits on count and size for custom request and response settings, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/limits.html">WAF quotas</a> in the <i>WAF Developer Guide</i>. </p>
        CaptchaConfig:
          allOf:
            - $ref: "#/components/schemas/CaptchaConfig"
            - description: "Specifies how WAF should handle <code>CAPTCHA</code> evaluations for rules that don't have their own <code>CaptchaConfig</code> settings. If you don't specify this, WAF uses its default settings for <code>CaptchaConfig</code>. "
        ChallengeConfig:
          allOf:
            - $ref: "#/components/schemas/ChallengeConfig"
            - description: "Specifies how WAF should handle challenge evaluations for rules that don't have their own <code>ChallengeConfig</code> settings. If you don't specify this, WAF uses its default settings for <code>ChallengeConfig</code>. "
        TokenDomains:
          allOf:
            - $ref: "#/components/schemas/TokenDomains"
            - description: Specifies the domains that WAF should accept in a web request token. This enables the use of tokens across multiple protected websites. When WAF provides a token, it uses the domain of the Amazon Web Services resource that the web ACL is protecting. If you don't specify a list of token domains, WAF accepts tokens only for the domain of the protected resource. With a token domain list, WAF accepts the resource's host domain plus all domains in the token domain list, including their prefixed subdomains.
        AssociationConfig:
          allOf:
            - $ref: "#/components/schemas/AssociationConfig"
            - description: <p>Specifies custom configurations for the associations between the web ACL and protected resources. </p> <p>Use this to customize the maximum size of the request body that your protected CloudFront distributions forward to WAF for inspection. The default is 16 KB (16,384 kilobytes). </p> <note> <p>You are charged additional fees when your protected resources forward body sizes that are larger than the default. For more information, see <a href="http://aws.amazon.com/waf/pricing/">WAF Pricing</a>.</p> </note>
      description: " A web ACL defines a collection of rules to use to inspect and control web requests. Each rule has an action defined (allow, block, or count) for requests that match the statement of the rule. In the web ACL, you assign a default action to take (allow, block) for any request that does not match any of the rules. The rules in a web ACL can be a combination of the types <a>Rule</a>, <a>RuleGroup</a>, and managed rule group. You can associate a web ACL with one or more Amazon Web Services resources to protect. The resources can be an Amazon CloudFront distribution, an Amazon API Gateway REST API, an Application Load Balancer, an AppSync GraphQL API, an Amazon Cognito user pool, or an App Runner service. "
    OutputUrl:
      type: string
    HeaderName:
      type: string
    HeaderValue:
      type: string
    HTTPHeader:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/HeaderName"
            - description: The name of the HTTP header.
        Value:
          allOf:
            - $ref: "#/components/schemas/HeaderValue"
            - description: The value of the HTTP header.
      description: "Part of the response from <a>GetSampledRequests</a>. This is a complex type that appears as <code>Headers</code> in the response syntax. <code>HTTPHeader</code> contains the names and values of all of the headers that appear in one of the web requests. "
    HTTPHeaders:
      type: array
      items:
        $ref: "#/components/schemas/HTTPHeader"
    HTTPMethod:
      type: string
    IPString:
      type: string
    URIString:
      type: string
    HTTPVersion:
      type: string
    HTTPRequest:
      type: object
      properties:
        ClientIP:
          allOf:
            - $ref: "#/components/schemas/IPString"
            - description: <p>The IP address that the request originated from. If the web ACL is associated with a CloudFront distribution, this is the value of one of the following fields in CloudFront access logs:</p> <ul> <li> <p> <code>c-ip</code>, if the viewer did not use an HTTP proxy or a load balancer to send the request</p> </li> <li> <p> <code>x-forwarded-for</code>, if the viewer did use an HTTP proxy or a load balancer to send the request</p> </li> </ul>
        Country:
          allOf:
            - $ref: "#/components/schemas/Country"
            - description: The two-letter country code for the country that the request originated from. For a current list of country codes, see the Wikipedia entry <a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2">ISO 3166-1 alpha-2</a>.
        URI:
          allOf:
            - $ref: "#/components/schemas/URIString"
            - description: The URI path of the request, which identifies the resource, for example, <code>/images/daily-ad.jpg</code>.
        Method:
          allOf:
            - $ref: "#/components/schemas/HTTPMethod"
            - description: "The HTTP method specified in the sampled web request. "
        HTTPVersion:
          allOf:
            - $ref: "#/components/schemas/HTTPVersion"
            - description: The HTTP version specified in the sampled web request, for example, <code>HTTP/1.1</code>.
        Headers:
          allOf:
            - $ref: "#/components/schemas/HTTPHeaders"
            - description: A complex type that contains the name and value for each header in the sampled web request.
      description: "Part of the response from <a>GetSampledRequests</a>. This is a complex type that appears as <code>Request</code> in the response syntax. <code>HTTPRequest</code> contains information about one of the web requests. "
    HeaderNames:
      type: array
      items:
        $ref: "#/components/schemas/FieldToMatchData"
      minItems: 1
      maxItems: 199
    HeaderMatchPattern:
      type: object
      properties:
        All:
          allOf:
            - $ref: "#/components/schemas/All"
            - description: "Inspect all headers. "
        IncludedHeaders:
          allOf:
            - $ref: "#/components/schemas/HeaderNames"
            - description: "Inspect only the headers that have a key that matches one of the strings specified here. "
        ExcludedHeaders:
          allOf:
            - $ref: "#/components/schemas/HeaderNames"
            - description: "Inspect only the headers whose keys don't match any of the strings specified here. "
      description: '<p>The filter to use to identify the subset of headers to inspect in a web request. </p> <p>You must specify exactly one setting: either <code>All</code>, <code>IncludedHeaders</code>, or <code>ExcludedHeaders</code>.</p> <p>Example JSON: <code>"MatchPattern": { "ExcludedHeaders": {"KeyToExclude1", "KeyToExclude2"} }</code> </p>'
    IPAddress:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 50
    IPSetForwardedIPConfig:
      type: object
      required:
        - HeaderName
        - FallbackBehavior
        - Position
      properties:
        HeaderName:
          allOf:
            - $ref: "#/components/schemas/ForwardedIPHeaderName"
            - description: <p>The name of the HTTP header to use for the IP address. For example, to use the X-Forwarded-For (XFF) header, set this to <code>X-Forwarded-For</code>.</p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note>
        FallbackBehavior:
          allOf:
            - $ref: "#/components/schemas/FallbackBehavior"
            - description: <p>The match status to assign to the web request if the request doesn't have a valid IP address in the specified position.</p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note> <p>You can specify the following fallback behaviors:</p> <ul> <li> <p> <code>MATCH</code> - Treat the web request as matching the rule statement. WAF applies the rule action to the request.</p> </li> <li> <p> <code>NO_MATCH</code> - Treat the web request as not matching the rule statement.</p> </li> </ul>
        Position:
          allOf:
            - $ref: "#/components/schemas/ForwardedIPPosition"
            - description: "<p>The position in the header to search for the IP address. The header can contain IP addresses of the original client and also of proxies. For example, the header value could be <code>10.1.1.1, 127.0.0.0, 10.10.10.10</code> where the first IP address identifies the original client and the rest identify proxies that the request went through. </p> <p>The options for this setting are the following: </p> <ul> <li> <p>FIRST - Inspect the first IP address in the list of IP addresses in the header. This is usually the client's original IP.</p> </li> <li> <p>LAST - Inspect the last IP address in the list of IP addresses in the header.</p> </li> <li> <p>ANY - Inspect all IP addresses in the header for a match. If the header contains more than 10 IP addresses, WAF inspects the last 10.</p> </li> </ul>"
      description: <p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that's reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note> <p>This configuration is used only for <a>IPSetReferenceStatement</a>. For <a>GeoMatchStatement</a> and <a>RateBasedStatement</a>, use <a>ForwardedIPConfig</a> instead. </p>
    IPSetReferenceStatement:
      type: object
      required:
        - ARN
      properties:
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the <a>IPSet</a> that this statement references.
        IPSetForwardedIPConfig:
          allOf:
            - $ref: "#/components/schemas/IPSetForwardedIPConfig"
            - description: <p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that's reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note>
      description: <p>A rule statement used to detect web requests coming from particular IP addresses or address ranges. To use this, create an <a>IPSet</a> that specifies the addresses you want to detect, then use the ARN of that set in this statement. To create an IP set, see <a>CreateIPSet</a>.</p> <p>Each IP set rule statement references an IP set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, WAF automatically updates all rules that reference it.</p>
    IPSetSummaries:
      type: array
      items:
        $ref: "#/components/schemas/IPSetSummary"
    TimeWindowSecond:
      type: integer
      minimum: 60
      maximum: 259200
    JsonMatchPattern:
      type: object
      properties:
        All:
          allOf:
            - $ref: "#/components/schemas/All"
            - description: <p>Match all of the elements. See also <code>MatchScope</code> in <a>JsonBody</a>. </p> <p>You must specify either this setting or the <code>IncludedPaths</code> setting, but not both.</p>
        IncludedPaths:
          allOf:
            - $ref: "#/components/schemas/JsonPointerPaths"
            - description: "<p>Match only the specified include paths. See also <code>MatchScope</code> in <a>JsonBody</a>. </p> <p>Provide the include paths using JSON Pointer syntax. For example, <code>\"IncludedPaths\": [\"/dogs/0/name\", \"/dogs/1/name\"]</code>. For information about this syntax, see the Internet Engineering Task Force (IETF) documentation <a href=\"https://tools.ietf.org/html/rfc6901\">JavaScript Object Notation (JSON) Pointer</a>. </p> <p>You must specify either this setting or the <code>All</code> setting, but not both.</p> <note> <p>Don't use this option to include all paths. Instead, use the <code>All</code> setting. </p> </note>"
      description: "The patterns to look for in the JSON body. WAF inspects the results of these pattern matches against the rule inspection criteria. This is used with the <a>FieldToMatch</a> option <code>JsonBody</code>. "
    JsonMatchScope:
      type: string
      enum:
        - ALL
        - KEY
        - VALUE
    JsonPointerPaths:
      type: array
      items:
        $ref: "#/components/schemas/JsonPointerPath"
      minItems: 1
    JsonPointerPath:
      type: string
      pattern: ([/])|([/](([^~])|(~[01]))+)
      minLength: 1
      maxLength: 512
    Label:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/LabelName"
            - description: "The label string. "
      description: "A single label container. This is used as an element of a label array in multiple contexts, for example, in <code>RuleLabels</code> inside a <a>Rule</a> and in <code>Labels</code> inside a <a>SampledHTTPRequest</a>. "
    LabelMatchKey:
      type: string
      pattern: ^[0-9A-Za-z_\-:]+$
      minLength: 1
      maxLength: 1024
    LabelMatchScope:
      type: string
      enum:
        - LABEL
        - NAMESPACE
    LabelMatchStatement:
      type: object
      required:
        - Scope
        - Key
      properties:
        Scope:
          allOf:
            - $ref: "#/components/schemas/LabelMatchScope"
            - description: "Specify whether you want to match using the label name or just the namespace. "
        Key:
          allOf:
            - $ref: "#/components/schemas/LabelMatchKey"
            - description: "<p>The string to match against. The setting you provide for this depends on the match statement's <code>Scope</code> setting: </p> <ul> <li> <p>If the <code>Scope</code> indicates <code>LABEL</code>, then this specification must include the name and can include any number of preceding namespace specifications and prefix up to providing the fully qualified label name. </p> </li> <li> <p>If the <code>Scope</code> indicates <code>NAMESPACE</code>, then this specification can include any number of contiguous namespace strings, and can include the entire label namespace prefix from the rule group or web ACL where the label originates.</p> </li> </ul> <p>Labels are case sensitive and components of a label must be separated by colon, for example <code>NS1:NS2:name</code>.</p>"
      description: <p>A rule statement to match against labels that have been added to the web request by rules that have already run in the web ACL. </p> <p>The label match statement provides the label or namespace string to search for. The label string can represent a part or all of the fully qualified label name that had been added to the web request. Fully qualified labels have a prefix, optional namespaces, and label name. The prefix identifies the rule group or web ACL context of the rule that added the label. If you do not provide the fully qualified name in your label match string, WAF performs the search for labels that were added in the same context as the label match statement. </p>
    LabelSummary:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/LabelName"
            - description: An individual label specification.
      description: "<p>List of labels used by one or more of the rules of a <a>RuleGroup</a>. This summary object is used for the following rule group lists: </p> <ul> <li> <p> <code>AvailableLabels</code> - Labels that rules add to matching requests. These labels are defined in the <code>RuleLabels</code> for a <a>Rule</a>. </p> </li> <li> <p> <code>ConsumedLabels</code> - Labels that rules match against. These labels are defined in a <code>LabelMatchStatement</code> specification, in the <a>Statement</a> definition of a rule. </p> </li> </ul>"
    Labels:
      type: array
      items:
        $ref: "#/components/schemas/Label"
    NextMarker:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 256
    PaginationLimit:
      type: integer
      minimum: 1
      maximum: 100
    ManagedRuleGroupVersions:
      type: array
      items:
        $ref: "#/components/schemas/ManagedRuleGroupVersion"
    ManagedRuleGroupSummaries:
      type: array
      items:
        $ref: "#/components/schemas/ManagedRuleGroupSummary"
    LoggingConfigurations:
      type: array
      items:
        $ref: "#/components/schemas/LoggingConfiguration"
    ManagedRuleSetSummaries:
      type: array
      items:
        $ref: "#/components/schemas/ManagedRuleSetSummary"
    ReleaseSummaries:
      type: array
      items:
        $ref: "#/components/schemas/ReleaseSummary"
    RegexPatternSetSummaries:
      type: array
      items:
        $ref: "#/components/schemas/RegexPatternSetSummary"
    ResourceType:
