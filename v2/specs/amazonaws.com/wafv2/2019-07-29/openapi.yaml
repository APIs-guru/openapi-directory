      enum:
        - APPLICATION_LOAD_BALANCER
        - API_GATEWAY
        - APPSYNC
        - COGNITO_USER_POOL
        - APP_RUNNER_SERVICE
    ResourceArns:
      type: array
      items:
        $ref: "#/components/schemas/ResourceArn"
    RuleGroupSummaries:
      type: array
      items:
        $ref: "#/components/schemas/RuleGroupSummary"
    TagInfoForResource:
      type: object
      properties:
        ResourceARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the resource.
        TagList:
          allOf:
            - $ref: "#/components/schemas/TagList"
            - description: "The array of <a>Tag</a> objects defined for the resource. "
      description: "<p>The collection of tagging definitions for an Amazon Web Services resource. Tags are key:value pairs that you can use to categorize and manage your resources, for purposes like billing or other management. Typically, the tag key represents a category, such as \"environment\", and the tag value represents a specific value within that category, such as \"test,\" \"development,\" or \"production\". Or you might set the tag key to \"customer\" and the value to the customer name or ID. You can specify one or more tags to add to each Amazon Web Services resource, up to 50 tags for a resource.</p> <p>You can tag the Amazon Web Services resources that you manage through WAF: web ACLs, rule groups, IP sets, and regex pattern sets. You can't manage or view tags through the WAF console. </p>"
    WebACLSummaries:
      type: array
      items:
        $ref: "#/components/schemas/WebACLSummary"
    LogDestinationConfigs:
      type: array
      items:
        $ref: "#/components/schemas/ResourceArn"
      minItems: 1
      maxItems: 100
    RedactedFields:
      type: array
      items:
        $ref: "#/components/schemas/FieldToMatch"
      maxItems: 100
    LoggingFilter:
      type: object
      required:
        - Filters
        - DefaultBehavior
      properties:
        Filters:
          allOf:
            - $ref: "#/components/schemas/Filters"
            - description: "The filters that you want to apply to the logs. "
        DefaultBehavior:
          allOf:
            - $ref: "#/components/schemas/FilterBehavior"
            - description: "Default handling for logs that don't match any of the specified filtering conditions. "
      description: <p>Filtering that specifies which web requests are kept in the logs and which are dropped, defined for a web ACL's <a>LoggingConfiguration</a>. </p> <p>You can filter on the rule action and on the web request labels that were applied by matching rules during web ACL evaluation. </p>
    LoginPathString:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 256
    PayloadType:
      type: string
      enum:
        - JSON
        - FORM_ENCODED
    UsernameField:
      type: object
      required:
        - Identifier
      properties:
        Identifier:
          allOf:
            - $ref: "#/components/schemas/FieldIdentifier"
            - description: The name of the username field. For example <code>/form/username</code>.
      description: Details about your login page username field for request inspection, used in the <code>AWSManagedRulesATPRuleSet</code> <code>RequestInspection</code> configuration.
    PasswordField:
      type: object
      required:
        - Identifier
      properties:
        Identifier:
          allOf:
            - $ref: "#/components/schemas/FieldIdentifier"
            - description: The name of the password field. For example <code>/form/password</code>.
      description: Details about your login page password field for request inspection, used in the <code>AWSManagedRulesATPRuleSet</code> <code>RequestInspection</code> configuration.
    ManagedRuleGroupConfig:
      type: object
      properties:
        LoginPath:
          allOf:
            - $ref: "#/components/schemas/LoginPathString"
            - deprecated: true
              description: <note> <p>Instead of this setting, provide your configuration under <code>AWSManagedRulesATPRuleSet</code>. </p> </note>Deprecated. Use AWSManagedRulesATPRuleSet LoginPath
        PayloadType:
          allOf:
            - $ref: "#/components/schemas/PayloadType"
            - deprecated: true
              description: <note> <p>Instead of this setting, provide your configuration under <code>AWSManagedRulesATPRuleSet</code> <code>RequestInspection</code>. </p> </note>Deprecated. Use AWSManagedRulesATPRuleSet RequestInspection PayloadType
        UsernameField:
          allOf:
            - $ref: "#/components/schemas/UsernameField"
            - deprecated: true
              description: <note> <p>Instead of this setting, provide your configuration under <code>AWSManagedRulesATPRuleSet</code> <code>RequestInspection</code>. </p> </note>Deprecated. Use AWSManagedRulesATPRuleSet RequestInspection UsernameField
        PasswordField:
          allOf:
            - $ref: "#/components/schemas/PasswordField"
            - deprecated: true
              description: <note> <p>Instead of this setting, provide your configuration under <code>AWSManagedRulesATPRuleSet</code> <code>RequestInspection</code>. </p> </note>Deprecated. Use AWSManagedRulesATPRuleSet RequestInspection PasswordField
        AWSManagedRulesBotControlRuleSet:
          allOf:
            - $ref: "#/components/schemas/AWSManagedRulesBotControlRuleSet"
            - description: Additional configuration for using the Bot Control managed rule group. Use this to specify the inspection level that you want to use. For information about using the Bot Control managed rule group, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/aws-managed-rule-groups-bot.html">WAF Bot Control rule group</a> and <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-bot-control.html">WAF Bot Control</a> in the <i>WAF Developer Guide</i>.
        AWSManagedRulesATPRuleSet:
          allOf:
            - $ref: "#/components/schemas/AWSManagedRulesATPRuleSet"
            - description: <p>Additional configuration for using the account takeover prevention (ATP) managed rule group, <code>AWSManagedRulesATPRuleSet</code>. Use this to provide login request information to the rule group. For web ACLs that protect CloudFront distributions, use this to also provide the information about how your distribution responds to login requests. </p> <p>This configuration replaces the individual configuration fields in <code>ManagedRuleGroupConfig</code> and provides additional feature configuration. </p> <p>For information about using the ATP managed rule group, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/aws-managed-rule-groups-atp.html">WAF Fraud Control account takeover prevention (ATP) rule group</a> and <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-atp.html">WAF Fraud Control account takeover prevention (ATP)</a> in the <i>WAF Developer Guide</i>.</p>
      description: <p>Additional information that's used by a managed rule group. Many managed rule groups don't require this.</p> <p>Use the <code>AWSManagedRulesATPRuleSet</code> configuration object for the account takeover prevention managed rule group, to provide information such as the sign-in page of your application and the type of content to accept or reject from the client. </p> <p>Use the <code>AWSManagedRulesBotControlRuleSet</code> configuration object to configure the protection level that you want the Bot Control rule group to use. </p> <p>For example specifications, see the examples section of <a>CreateWebACL</a>.</p>
    ManagedRuleGroupConfigs:
      type: array
      items:
        $ref: "#/components/schemas/ManagedRuleGroupConfig"
    Statement:
      type: object
      properties:
        ByteMatchStatement:
          allOf:
            - $ref: "#/components/schemas/ByteMatchStatement"
            - description: A rule statement that defines a string match search for WAF to apply to web requests. The byte match statement provides the bytes to search for, the location in requests that you want WAF to search, and other settings. The bytes to search for are typically a string that corresponds with ASCII characters. In the WAF console and the developer guide, this is called a string match statement.
        SqliMatchStatement:
          allOf:
            - $ref: "#/components/schemas/SqliMatchStatement"
            - description: "A rule statement that inspects for malicious SQL code. Attackers insert malicious SQL code into web requests to do things like modify your database or extract data from it. "
        XssMatchStatement:
          allOf:
            - $ref: "#/components/schemas/XssMatchStatement"
            - description: "A rule statement that inspects for cross-site scripting (XSS) attacks. In XSS attacks, the attacker uses vulnerabilities in a benign website as a vehicle to inject malicious client-site scripts into other legitimate web browsers. "
        SizeConstraintStatement:
          allOf:
            - $ref: "#/components/schemas/SizeConstraintStatement"
            - description: <p>A rule statement that compares a number of bytes against the size of a request component, using a comparison operator, such as greater than (&gt;) or less than (&lt;). For example, you can use a size constraint statement to look for query strings that are longer than 100 bytes. </p> <p>If you configure WAF to inspect the request body, WAF inspects only the number of bytes of the body up to the limit for the web ACL. By default, for regional web ACLs, this limit is 8 KB (8,192 kilobytes) and for CloudFront web ACLs, this limit is 16 KB (16,384 kilobytes). For CloudFront web ACLs, you can increase the limit in the web ACL <code>AssociationConfig</code>, for additional fees. If you know that the request body for your web requests should never exceed the inspection limit, you could use a size constraint statement to block requests that have a larger request body size.</p> <p>If you choose URI for the value of Part of the request to filter on, the slash (/) in the URI counts as one character. For example, the URI <code>/logo.jpg</code> is nine characters long.</p>
        GeoMatchStatement:
          allOf:
            - $ref: "#/components/schemas/GeoMatchStatement"
            - description: <p>A rule statement that labels web requests by country and region and that matches against web requests based on country code. A geo match rule labels every request that it inspects regardless of whether it finds a match.</p> <ul> <li> <p>To manage requests only by country, you can use this statement by itself and specify the countries that you want to match against in the <code>CountryCodes</code> array. </p> </li> <li> <p>Otherwise, configure your geo match rule with Count action so that it only labels requests. Then, add one or more label match rules to run after the geo match rule and configure them to match against the geographic labels and handle the requests as needed. </p> </li> </ul> <p>WAF labels requests using the alpha-2 country and region codes from the International Organization for Standardization (ISO) 3166 standard. WAF determines the codes using either the IP address in the web request origin or, if you specify it, the address in the geo match <code>ForwardedIPConfig</code>. </p> <p>If you use the web request origin, the label formats are <code>awswaf:clientip:geo:region:&lt;ISO country code&gt;-&lt;ISO region code&gt;</code> and <code>awswaf:clientip:geo:country:&lt;ISO country code&gt;</code>.</p> <p>If you use a forwarded IP address, the label formats are <code>awswaf:forwardedip:geo:region:&lt;ISO country code&gt;-&lt;ISO region code&gt;</code> and <code>awswaf:forwardedip:geo:country:&lt;ISO country code&gt;</code>.</p> <p>For additional details, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-rule-statement-type-geo-match.html">Geographic match rule statement</a> in the <a href="https://docs.aws.amazon.com/waf/latest/developerguide/waf-chapter.html">WAF Developer Guide</a>. </p>
        RuleGroupReferenceStatement:
          allOf:
            - $ref: "#/components/schemas/RuleGroupReferenceStatement"
            - description: <p>A rule statement used to run the rules that are defined in a <a>RuleGroup</a>. To use this, create a rule group with your rules, then provide the ARN of the rule group in this statement.</p> <p>You cannot nest a <code>RuleGroupReferenceStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. You can only use a rule group reference statement at the top level inside a web ACL. </p>
        IPSetReferenceStatement:
          allOf:
            - $ref: "#/components/schemas/IPSetReferenceStatement"
            - description: <p>A rule statement used to detect web requests coming from particular IP addresses or address ranges. To use this, create an <a>IPSet</a> that specifies the addresses you want to detect, then use the ARN of that set in this statement. To create an IP set, see <a>CreateIPSet</a>.</p> <p>Each IP set rule statement references an IP set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, WAF automatically updates all rules that reference it.</p>
        RegexPatternSetReferenceStatement:
          allOf:
            - $ref: "#/components/schemas/RegexPatternSetReferenceStatement"
            - description: <p>A rule statement used to search web request components for matches with regular expressions. To use this, create a <a>RegexPatternSet</a> that specifies the expressions that you want to detect, then use the ARN of that set in this statement. A web request matches the pattern set rule statement if the request component matches any of the patterns in the set. To create a regex pattern set, see <a>CreateRegexPatternSet</a>.</p> <p>Each regex pattern set rule statement references a regex pattern set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, WAF automatically updates all rules that reference it.</p>
        RateBasedStatement:
          allOf:
            - $ref: "#/components/schemas/RateBasedStatement"
            - description: <p>A rate-based rule tracks the rate of requests for each originating IP address, and triggers the rule action when the rate exceeds a limit that you specify on the number of requests in any 5-minute time span. You can use this to put a temporary block on requests from an IP address that is sending excessive requests. </p> <p>WAF tracks and manages web requests separately for each instance of a rate-based rule that you use. For example, if you provide the same rate-based rule settings in two web ACLs, each of the two rule statements represents a separate instance of the rate-based rule and gets its own tracking and management by WAF. If you define a rate-based rule inside a rule group, and then use that rule group in multiple places, each use creates a separate instance of the rate-based rule that gets its own tracking and management by WAF. </p> <p>When the rule action triggers, WAF blocks additional requests from the IP address until the request rate falls below the limit.</p> <p>You can optionally nest another statement inside the rate-based statement, to narrow the scope of the rule so that it only counts requests that match the nested statement. For example, based on recent requests that you have seen from an attacker, you might create a rate-based rule with a nested AND rule statement that contains the following nested statements:</p> <ul> <li> <p>An IP match statement with an IP set that specifies the address 192.0.2.44.</p> </li> <li> <p>A string match statement that searches in the User-Agent header for the string BadBot.</p> </li> </ul> <p>In this rate-based rule, you also define a rate limit. For this example, the rate limit is 1,000. Requests that meet the criteria of both of the nested statements are counted. If the count exceeds 1,000 requests per five minutes, the rule action triggers. Requests that do not meet the criteria of both of the nested statements are not counted towards the rate limit and are not affected by this rule.</p> <p>You cannot nest a <code>RateBasedStatement</code> inside another statement, for example inside a <code>NotStatement</code> or <code>OrStatement</code>. You can define a <code>RateBasedStatement</code> inside a web ACL and inside a rule group. </p>
        AndStatement:
          allOf:
            - $ref: "#/components/schemas/AndStatement"
            - description: "A logical rule statement used to combine other rule statements with AND logic. You provide more than one <a>Statement</a> within the <code>AndStatement</code>. "
        OrStatement:
          allOf:
            - $ref: "#/components/schemas/OrStatement"
            - description: "A logical rule statement used to combine other rule statements with OR logic. You provide more than one <a>Statement</a> within the <code>OrStatement</code>. "
        NotStatement:
          allOf:
            - $ref: "#/components/schemas/NotStatement"
            - description: A logical rule statement used to negate the results of another rule statement. You provide one <a>Statement</a> within the <code>NotStatement</code>.
        ManagedRuleGroupStatement:
          allOf:
            - $ref: "#/components/schemas/ManagedRuleGroupStatement"
            - description: <p>A rule statement used to run the rules that are defined in a managed rule group. To use this, provide the vendor name and the name of the rule group in this statement. You can retrieve the required names by calling <a>ListAvailableManagedRuleGroups</a>.</p> <p>You cannot nest a <code>ManagedRuleGroupStatement</code>, for example for use inside a <code>NotStatement</code> or <code>OrStatement</code>. It can only be referenced as a top-level statement within a rule.</p> <note> <p>You are charged additional fees when you use the WAF Bot Control managed rule group <code>AWSManagedRulesBotControlRuleSet</code> or the WAF Fraud Control account takeover prevention (ATP) managed rule group <code>AWSManagedRulesATPRuleSet</code>. For more information, see <a href="http://aws.amazon.com/waf/pricing/">WAF Pricing</a>.</p> </note>
        LabelMatchStatement:
          allOf:
            - $ref: "#/components/schemas/LabelMatchStatement"
            - description: <p>A rule statement to match against labels that have been added to the web request by rules that have already run in the web ACL. </p> <p>The label match statement provides the label or namespace string to search for. The label string can represent a part or all of the fully qualified label name that had been added to the web request. Fully qualified labels have a prefix, optional namespaces, and label name. The prefix identifies the rule group or web ACL context of the rule that added the label. If you do not provide the fully qualified name in your label match string, WAF performs the search for labels that were added in the same context as the label match statement. </p>
        RegexMatchStatement:
          allOf:
            - $ref: "#/components/schemas/RegexMatchStatement"
            - description: "A rule statement used to search web request components for a match against a single regular expression. "
      description: <p>The processing guidance for a <a>Rule</a>, used by WAF to determine whether a web request matches the rule. </p> <p>For example specifications, see the examples section of <a>CreateWebACL</a>.</p>
    RuleActionOverrides:
      type: array
      items:
        $ref: "#/components/schemas/RuleActionOverride"
      minItems: 1
      maxItems: 100
    ManagedRuleGroupSummary:
      type: object
      properties:
        VendorName:
          allOf:
            - $ref: "#/components/schemas/VendorName"
            - description: The name of the managed rule group vendor. You use this, along with the rule group name, to identify the rule group.
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the managed rule group. You use this, along with the vendor name, to identify the rule group.
        VersioningSupported:
          allOf:
            - $ref: "#/components/schemas/Boolean"
            - description: "Indicates whether the managed rule group is versioned. If it is, you can retrieve the versions list by calling <a>ListAvailableManagedRuleGroupVersions</a>. "
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: The description of the managed rule group, provided by Amazon Web Services Managed Rules or the Amazon Web Services Marketplace seller who manages it.
      description: "High-level information about a managed rule group, returned by <a>ListAvailableManagedRuleGroups</a>. This provides information like the name and vendor name, that you provide when you add a <a>ManagedRuleGroupStatement</a> to a web ACL. Managed rule groups include Amazon Web Services Managed Rules rule groups, which are free of charge to WAF customers, and Amazon Web Services Marketplace managed rule groups, which you can subscribe to through Amazon Web Services Marketplace. "
    ManagedRuleGroupVersion:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/VersionKeyString"
            - description: "The version name. "
        LastUpdateTimestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: "The date and time that the managed rule group owner updated the rule group version information. "
      description: "Describes a single version of a managed rule group. "
    PublishedVersions:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/ManagedRuleSetVersion"
    ManagedRuleSetSummary:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: <p>The name of the managed rule set. You use this, along with the rule set ID, to identify the rule set.</p> <p>This name is assigned to the corresponding managed rule group, which your customers can access and use. </p>
        Id:
          allOf:
            - $ref: "#/components/schemas/EntityId"
            - description: A unique identifier for the managed rule set. The ID is returned in the responses to commands like <code>list</code>. You provide it to operations like <code>get</code> and <code>update</code>.
        Description:
          allOf:
            - $ref: "#/components/schemas/EntityDescription"
            - description: "A description of the set that helps with identification. "
        LockToken:
          allOf:
            - $ref: "#/components/schemas/LockToken"
            - description: "A token used for optimistic locking. WAF returns a token to your <code>get</code> and <code>list</code> requests, to mark the state of the entity at the time of the request. To make changes to the entity associated with the token, you provide the token to operations like <code>update</code> and <code>delete</code>. WAF uses the token to ensure that no changes have been made to the entity since you last retrieved it. If a change has been made, the update fails with a <code>WAFOptimisticLockException</code>. If this happens, perform another <code>get</code>, and use the new token returned by that operation. "
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the entity.
        LabelNamespace:
          allOf:
            - $ref: "#/components/schemas/LabelName"
            - description: "<p>The label namespace prefix for the managed rule groups that are offered to customers from this managed rule set. All labels that are added by rules in the managed rule group have this prefix. </p> <ul> <li> <p>The syntax for the label namespace prefix for a managed rule group is the following: </p> <p> <code>awswaf:managed:&lt;vendor&gt;:&lt;rule group name&gt;</code>:</p> </li> <li> <p>When a rule with a label matches a web request, WAF adds the fully qualified label to the request. A fully qualified label is made up of the label namespace from the rule group or web ACL where the rule is defined and the label from the rule, separated by a colon: </p> <p> <code>&lt;label namespace&gt;:&lt;label from rule&gt;</code> </p> </li> </ul>"
      description: <p>High-level information for a managed rule set. </p> <note> <p>This is intended for use only by vendors of managed rule sets. Vendors are Amazon Web Services and Amazon Web Services Marketplace sellers. </p> <p>Vendors, you can use the managed rule set APIs to provide controlled rollout of your versioned managed rule group offerings for your customers. The APIs are <code>ListManagedRuleSets</code>, <code>GetManagedRuleSet</code>, <code>PutManagedRuleSetVersions</code>, and <code>UpdateManagedRuleSetVersionExpiryDate</code>.</p> </note>
    TimeWindowDay:
      type: integer
      minimum: 1
    ManagedRuleSetVersion:
      type: object
      properties:
        AssociatedRuleGroupArn:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: "The Amazon Resource Name (ARN) of the vendor rule group that's used to define the published version of your managed rule group. "
        Capacity:
          allOf:
            - $ref: "#/components/schemas/CapacityUnit"
            - description: <p>The web ACL capacity units (WCUs) required for this rule group.</p> <p>WAF uses WCUs to calculate and control the operating resources that are used to run your rules, rule groups, and web ACLs. WAF calculates capacity differently for each rule type, to reflect the relative cost of each rule. Simple rules that cost little to run use fewer WCUs than more complex rules that use more processing power. Rule group capacity is fixed at creation, which helps users plan their web ACL WCU usage when they use a rule group. For more information, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/aws-waf-capacity-units.html">WAF web ACL capacity units (WCU)</a> in the <i>WAF Developer Guide</i>. </p>
        ForecastedLifetime:
          allOf:
            - $ref: "#/components/schemas/TimeWindowDay"
            - description: "The amount of time you expect this version of your managed rule group to last, in days. "
        PublishTimestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: <p>The time that you first published this version. </p> <p>Times are in Coordinated Universal Time (UTC) format. UTC format includes the special designator, Z. For example, "2016-09-27T14:50Z". </p>
        LastUpdateTimestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: <p>The last time that you updated this version. </p> <p>Times are in Coordinated Universal Time (UTC) format. UTC format includes the special designator, Z. For example, "2016-09-27T14:50Z". </p>
        ExpiryTimestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: <p>The time that this version is set to expire.</p> <p>Times are in Coordinated Universal Time (UTC) format. UTC format includes the special designator, Z. For example, "2016-09-27T14:50Z". </p>
      description: <p>Information for a single version of a managed rule set. </p> <note> <p>This is intended for use only by vendors of managed rule sets. Vendors are Amazon Web Services and Amazon Web Services Marketplace sellers. </p> <p>Vendors, you can use the managed rule set APIs to provide controlled rollout of your versioned managed rule group offerings for your customers. The APIs are <code>ListManagedRuleSets</code>, <code>GetManagedRuleSet</code>, <code>PutManagedRuleSetVersions</code>, and <code>UpdateManagedRuleSetVersionExpiryDate</code>.</p> </note>
    ReleaseNotes:
      type: string
    NoneAction:
      type: object
      properties: {}
      description: '<p>Specifies that WAF should do nothing. This is used for the <code>OverrideAction</code> setting on a <a>Rule</a> when the rule uses a rule group reference statement. </p> <p>This is used in the context of other settings, for example to specify values for <a>RuleAction</a> and web ACL <a>DefaultAction</a>. </p> <p>JSON specification: <code>"None": {}</code> </p>'
    NotStatement:
      type: object
      required:
        - Statement
      properties:
        Statement:
          allOf:
            - $ref: "#/components/schemas/Statement"
            - description: The statement to negate. You can use any statement that can be nested.
      description: A logical rule statement used to negate the results of another rule statement. You provide one <a>Statement</a> within the <code>NotStatement</code>.
    OrStatement:
      type: object
      required:
        - Statements
      properties:
        Statements:
          allOf:
            - $ref: "#/components/schemas/Statements"
            - description: The statements to combine with OR logic. You can use any statements that can be nested.
      description: "A logical rule statement used to combine other rule statements with OR logic. You provide more than one <a>Statement</a> within the <code>OrStatement</code>. "
    VersionsToPublish:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/VersionToPublish"
    RateLimit:
      type: integer
      minimum: 100
      maximum: 2000000000
    RateBasedStatementAggregateKeyType:
      type: string
      enum:
        - IP
        - FORWARDED_IP
    RateBasedStatement:
      type: object
      required:
        - Limit
        - AggregateKeyType
      properties:
        Limit:
          allOf:
            - $ref: "#/components/schemas/RateLimit"
            - description: The limit on requests per 5-minute period for a single originating IP address. If the statement includes a <code>ScopeDownStatement</code>, this limit is applied only to the requests that match the statement.
        AggregateKeyType:
          allOf:
            - $ref: "#/components/schemas/RateBasedStatementAggregateKeyType"
            - description: <p>Setting that indicates how to aggregate the request counts. The options are the following:</p> <ul> <li> <p>IP - Aggregate the request counts on the IP address from the web request origin.</p> </li> <li> <p>FORWARDED_IP - Aggregate the request counts on the first IP address in an HTTP header. If you use this, configure the <code>ForwardedIPConfig</code>, to specify the header to use. </p> </li> </ul>
        ScopeDownStatement:
          allOf:
            - $ref: "#/components/schemas/Statement"
            - description: "An optional nested statement that narrows the scope of the web requests that are evaluated by the rate-based statement. Requests are only tracked by the rate-based statement if they match the scope-down statement. You can use any nestable <a>Statement</a> in the scope-down statement, and you can nest statements at any level, the same as you can for a rule statement. "
        ForwardedIPConfig:
          allOf:
            - $ref: "#/components/schemas/ForwardedIPConfig"
            - description: <p>The configuration for inspecting IP addresses in an HTTP header that you specify, instead of using the IP address that's reported by the web request origin. Commonly, this is the X-Forwarded-For (XFF) header, but you can specify any header name. </p> <note> <p>If the specified header isn't present in the request, WAF doesn't apply the rule to the web request at all.</p> </note> <p>This is required if <code>AggregateKeyType</code> is set to <code>FORWARDED_IP</code>.</p>
      description: <p>A rate-based rule tracks the rate of requests for each originating IP address, and triggers the rule action when the rate exceeds a limit that you specify on the number of requests in any 5-minute time span. You can use this to put a temporary block on requests from an IP address that is sending excessive requests. </p> <p>WAF tracks and manages web requests separately for each instance of a rate-based rule that you use. For example, if you provide the same rate-based rule settings in two web ACLs, each of the two rule statements represents a separate instance of the rate-based rule and gets its own tracking and management by WAF. If you define a rate-based rule inside a rule group, and then use that rule group in multiple places, each use creates a separate instance of the rate-based rule that gets its own tracking and management by WAF. </p> <p>When the rule action triggers, WAF blocks additional requests from the IP address until the request rate falls below the limit.</p> <p>You can optionally nest another statement inside the rate-based statement, to narrow the scope of the rule so that it only counts requests that match the nested statement. For example, based on recent requests that you have seen from an attacker, you might create a rate-based rule with a nested AND rule statement that contains the following nested statements:</p> <ul> <li> <p>An IP match statement with an IP set that specifies the address 192.0.2.44.</p> </li> <li> <p>A string match statement that searches in the User-Agent header for the string BadBot.</p> </li> </ul> <p>In this rate-based rule, you also define a rate limit. For this example, the rate limit is 1,000. Requests that meet the criteria of both of the nested statements are counted. If the count exceeds 1,000 requests per five minutes, the rule action triggers. Requests that do not meet the criteria of both of the nested statements are not counted towards the rate limit and are not affected by this rule.</p> <p>You cannot nest a <code>RateBasedStatement</code> inside another statement, for example inside a <code>NotStatement</code> or <code>OrStatement</code>. You can define a <code>RateBasedStatement</code> inside a web ACL and inside a rule group. </p>
    RegexPatternString:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 512
    Regex:
      type: object
      properties:
        RegexString:
          allOf:
            - $ref: "#/components/schemas/RegexPatternString"
            - description: The string representing the regular expression.
      description: A single regular expression. This is used in a <a>RegexPatternSet</a>.
    RegexMatchStatement:
      type: object
      required:
        - RegexString
        - FieldToMatch
        - TextTransformations
      properties:
        RegexString:
          allOf:
            - $ref: "#/components/schemas/RegexPatternString"
            - description: The string representing the regular expression.
        FieldToMatch:
          allOf:
            - $ref: "#/components/schemas/FieldToMatch"
            - description: "The part of the web request that you want WAF to inspect. "
        TextTransformations:
          allOf:
            - $ref: "#/components/schemas/TextTransformations"
            - description: Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. If you specify one or more transformations in a rule statement, WAF performs all transformations on the content of the request component identified by <code>FieldToMatch</code>, starting from the lowest priority setting, before inspecting the content for a match.
      description: "A rule statement used to search web request components for a match against a single regular expression. "
    RegexPatternSetReferenceStatement:
      type: object
      required:
        - ARN
        - FieldToMatch
        - TextTransformations
      properties:
        ARN:
          allOf:
            - $ref: "#/components/schemas/ResourceArn"
            - description: The Amazon Resource Name (ARN) of the <a>RegexPatternSet</a> that this statement references.
        FieldToMatch:
          allOf:
            - $ref: "#/components/schemas/FieldToMatch"
            - description: "The part of the web request that you want WAF to inspect. "
        TextTransformations:
          allOf:
            - $ref: "#/components/schemas/TextTransformations"
            - description: Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. If you specify one or more transformations in a rule statement, WAF performs all transformations on the content of the request component identified by <code>FieldToMatch</code>, starting from the lowest priority setting, before inspecting the content for a match.
      description: <p>A rule statement used to search web request components for matches with regular expressions. To use this, create a <a>RegexPatternSet</a> that specifies the expressions that you want to detect, then use the ARN of that set in this statement. A web request matches the pattern set rule statement if the request component matches any of the patterns in the set. To create a regex pattern set, see <a>CreateRegexPatternSet</a>.</p> <p>Each regex pattern set rule statement references a regex pattern set. You create and maintain the set independent of your rules. This allows you to use the single set in multiple rules. When you update the referenced set, WAF automatically updates all rules that reference it.</p>
    ReleaseSummary:
      type: object
      properties:
        ReleaseVersion:
          allOf:
            - $ref: "#/components/schemas/VersionKeyString"
            - description: "The release version. "
        Timestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: "The timestamp of the release. "
      description: "High level information for an SDK release. "
    RequestBodyAssociatedResourceTypeConfig:
      type: object
      required:
        - DefaultSizeInspectionLimit
      properties:
        DefaultSizeInspectionLimit:
          allOf:
            - $ref: "#/components/schemas/SizeInspectionLimit"
            - description: "<p>Specifies the maximum size of the web request body component that an associated CloudFront distribution should send to WAF for inspection. This applies to statements in the web ACL that inspect the body or JSON body. </p> <p>Default: <code>16 KB (16,384 kilobytes)</code> </p>"
      description: <p>Customizes the maximum size of the request body that your protected CloudFront distributions forward to WAF for inspection. The default size is 16 KB (16,384 kilobytes). </p> <note> <p>You are charged additional fees when your protected resources forward body sizes that are larger than the default. For more information, see <a href="http://aws.amazon.com/waf/pricing/">WAF Pricing</a>.</p> </note> <p>This is used in the <code>AssociationConfig</code> of the web ACL. </p>
    SizeInspectionLimit:
      type: string
      enum:
        - KB_16
        - KB_32
        - KB_48
        - KB_64
    ResponseInspectionStatusCode:
      type: object
      required:
        - SuccessCodes
        - FailureCodes
      properties:
        SuccessCodes:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionStatusCodeSuccessCodes"
            - description: '<p>Status codes in the response that indicate a successful login attempt. To be counted as a successful login, the response status code must match one of these. Each code must be unique among the success and failure status codes. </p> <p>JSON example: <code>"SuccessCodes": [ 200, 201 ]</code> </p>'
        FailureCodes:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionStatusCodeFailureCodes"
            - description: '<p>Status codes in the response that indicate a failed login attempt. To be counted as a failed login, the response status code must match one of these. Each code must be unique among the success and failure status codes. </p> <p>JSON example: <code>"FailureCodes": [ 400, 404 ]</code> </p>'
      description: <p>Configures inspection of the response status code. This is part of the <code>ResponseInspection</code> configuration for <code>AWSManagedRulesATPRuleSet</code>. </p> <note> <p>Response inspection is available only in web ACLs that protect Amazon CloudFront distributions.</p> </note>
    ResponseInspectionHeader:
      type: object
      required:
        - Name
        - SuccessValues
        - FailureValues
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionHeaderName"
            - description: '<p>The name of the header to match against. The name must be an exact match, including case.</p> <p>JSON example: <code>"Name": [ "LoginResult" ]</code> </p>'
        SuccessValues:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionHeaderSuccessValues"
            - description: '<p>Values in the response header with the specified name that indicate a successful login attempt. To be counted as a successful login, the value must be an exact match, including case. Each value must be unique among the success and failure values. </p> <p>JSON example: <code>"SuccessValues": [ "LoginPassed", "Successful login" ]</code> </p>'
        FailureValues:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionHeaderFailureValues"
            - description: '<p>Values in the response header with the specified name that indicate a failed login attempt. To be counted as a failed login, the value must be an exact match, including case. Each value must be unique among the success and failure values. </p> <p>JSON example: <code>"FailureValues": [ "LoginFailed", "Failed login" ]</code> </p>'
      description: <p>Configures inspection of the response header. This is part of the <code>ResponseInspection</code> configuration for <code>AWSManagedRulesATPRuleSet</code>. </p> <note> <p>Response inspection is available only in web ACLs that protect Amazon CloudFront distributions.</p> </note>
    ResponseInspectionBodyContains:
      type: object
      required:
        - SuccessStrings
        - FailureStrings
      properties:
        SuccessStrings:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionBodyContainsSuccessStrings"
            - description: '<p>Strings in the body of the response that indicate a successful login attempt. To be counted as a successful login, the string can be anywhere in the body and must be an exact match, including case. Each string must be unique among the success and failure strings. </p> <p>JSON example: <code>"SuccessStrings": [ "Login successful", "Welcome to our site!" ]</code> </p>'
        FailureStrings:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionBodyContainsFailureStrings"
            - description: '<p>Strings in the body of the response that indicate a failed login attempt. To be counted as a failed login, the string can be anywhere in the body and must be an exact match, including case. Each string must be unique among the success and failure strings. </p> <p>JSON example: <code>"FailureStrings": [ "Login failed" ]</code> </p>'
      description: <p>Configures inspection of the response body. WAF can inspect the first 65,536 bytes (64 KB) of the response body. This is part of the <code>ResponseInspection</code> configuration for <code>AWSManagedRulesATPRuleSet</code>. </p> <note> <p>Response inspection is available only in web ACLs that protect Amazon CloudFront distributions.</p> </note>
    ResponseInspectionJson:
      type: object
      required:
        - Identifier
        - SuccessValues
        - FailureValues
      properties:
        Identifier:
          allOf:
            - $ref: "#/components/schemas/FieldIdentifier"
            - description: '<p>The identifier for the value to match against in the JSON. The identifier must be an exact match, including case.</p> <p>JSON example: <code>"Identifier": [ "/login/success" ]</code> </p>'
        SuccessValues:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionJsonSuccessValues"
            - description: '<p>Values for the specified identifier in the response JSON that indicate a successful login attempt. To be counted as a successful login, the value must be an exact match, including case. Each value must be unique among the success and failure values. </p> <p>JSON example: <code>"SuccessValues": [ "True", "Succeeded" ]</code> </p>'
        FailureValues:
          allOf:
            - $ref: "#/components/schemas/ResponseInspectionJsonFailureValues"
            - description: '<p>Values for the specified identifier in the response JSON that indicate a failed login attempt. To be counted as a failed login, the value must be an exact match, including case. Each value must be unique among the success and failure values. </p> <p>JSON example: <code>"FailureValues": [ "False", "Failed" ]</code> </p>'
      description: <p>Configures inspection of the response JSON. WAF can inspect the first 65,536 bytes (64 KB) of the response JSON. This is part of the <code>ResponseInspection</code> configuration for <code>AWSManagedRulesATPRuleSet</code>. </p> <note> <p>Response inspection is available only in web ACLs that protect Amazon CloudFront distributions.</p> </note>
    ResponseInspectionBodyContainsSuccessStrings:
      type: array
      items:
        $ref: "#/components/schemas/SuccessValue"
      minItems: 1
      maxItems: 5
    ResponseInspectionBodyContainsFailureStrings:
      type: array
      items:
        $ref: "#/components/schemas/FailureValue"
      minItems: 1
      maxItems: 5
    SuccessValue:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 100
    ResponseInspectionHeaderName:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 200
    ResponseInspectionHeaderSuccessValues:
      type: array
      items:
        $ref: "#/components/schemas/SuccessValue"
      minItems: 1
      maxItems: 3
    ResponseInspectionHeaderFailureValues:
      type: array
      items:
        $ref: "#/components/schemas/FailureValue"
      minItems: 1
      maxItems: 3
    ResponseInspectionJsonSuccessValues:
      type: array
      items:
        $ref: "#/components/schemas/SuccessValue"
      minItems: 1
      maxItems: 5
    ResponseInspectionJsonFailureValues:
      type: array
      items:
        $ref: "#/components/schemas/FailureValue"
      minItems: 1
      maxItems: 5
    ResponseInspectionStatusCodeSuccessCodes:
      type: array
      items:
        $ref: "#/components/schemas/SuccessCode"
      minItems: 1
      maxItems: 10
    ResponseInspectionStatusCodeFailureCodes:
      type: array
      items:
        $ref: "#/components/schemas/FailureCode"
      minItems: 1
      maxItems: 10
    SuccessCode:
      type: integer
      minimum: 0
      maximum: 999
    RuleAction:
      type: object
      properties:
        Block:
          allOf:
            - $ref: "#/components/schemas/BlockAction"
            - description: Instructs WAF to block the web request.
        Allow:
          allOf:
            - $ref: "#/components/schemas/AllowAction"
            - description: Instructs WAF to allow the web request.
        Count:
          allOf:
            - $ref: "#/components/schemas/CountAction"
            - description: Instructs WAF to count the web request and then continue evaluating the request using the remaining rules in the web ACL.
        Captcha:
          allOf:
            - $ref: "#/components/schemas/CaptchaAction"
            - description: Instructs WAF to run a <code>CAPTCHA</code> check against the web request.
        Challenge:
          allOf:
            - $ref: "#/components/schemas/ChallengeAction"
            - description: Instructs WAF to run a <code>Challenge</code> check against the web request.
      description: "The action that WAF should take on a web request when it matches a rule's statement. Settings at the web ACL level can override the rule action setting. "
    Rule:
      type: object
      required:
        - Name
        - Priority
        - Statement
        - VisibilityConfig
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: "The name of the rule. You can't change the name of a <code>Rule</code> after you create it. "
        Priority:
          allOf:
            - $ref: "#/components/schemas/RulePriority"
            - description: If you define more than one <code>Rule</code> in a <code>WebACL</code>, WAF evaluates each request against the <code>Rules</code> in order based on the value of <code>Priority</code>. WAF processes rules with lower priority first. The priorities don't need to be consecutive, but they must all be different.
        Statement:
          allOf:
            - $ref: "#/components/schemas/Statement"
            - description: "The WAF processing statement for the rule, for example <a>ByteMatchStatement</a> or <a>SizeConstraintStatement</a>. "
        Action:
          allOf:
            - $ref: "#/components/schemas/RuleAction"
            - description: <p>The action that WAF should take on a web request when it matches the rule statement. Settings at the web ACL level can override the rule action setting. </p> <p>This is used only for rules whose statements do not reference a rule group. Rule statements that reference a rule group include <code>RuleGroupReferenceStatement</code> and <code>ManagedRuleGroupStatement</code>. </p> <p>You must specify either this <code>Action</code> setting or the rule <code>OverrideAction</code> setting, but not both:</p> <ul> <li> <p>If the rule statement does not reference a rule group, use this rule action setting and not the rule override action setting. </p> </li> <li> <p>If the rule statement references a rule group, use the override action setting and not this action setting. </p> </li> </ul>
        OverrideAction:
          allOf:
            - $ref: "#/components/schemas/OverrideAction"
            - description: <p>The action to use in the place of the action that results from the rule group evaluation. Set the override action to none to leave the result of the rule group alone. Set it to count to override the result to count only. </p> <p>You can only use this for rule statements that reference a rule group, like <code>RuleGroupReferenceStatement</code> and <code>ManagedRuleGroupStatement</code>. </p> <note> <p>This option is usually set to none. It does not affect how the rules in the rule group are evaluated. If you want the rules in the rule group to only count matches, do not use this and instead use the rule action override option, with <code>Count</code> action, in your rule group reference statement settings. </p> </note>
        RuleLabels:
          allOf:
            - $ref: "#/components/schemas/Labels"
            - description: "<p>Labels to apply to web requests that match the rule match statement. WAF applies fully qualified labels to matching web requests. A fully qualified label is the concatenation of a label namespace and a rule label. The rule's rule group or web ACL defines the label namespace. </p> <p>Rules that run after this rule in the web ACL can match against these labels using a <code>LabelMatchStatement</code>.</p> <p>For each label, provide a case-sensitive string containing optional namespaces and a label name, according to the following guidelines:</p> <ul> <li> <p>Separate each component of the label with a colon. </p> </li> <li> <p>Each namespace or name can have up to 128 characters.</p> </li> <li> <p>You can specify up to 5 namespaces in a label.</p> </li> <li> <p>Don't use the following reserved words in your label specification: <code>aws</code>, <code>waf</code>, <code>managed</code>, <code>rulegroup</code>, <code>webacl</code>, <code>regexpatternset</code>, or <code>ipset</code>.</p> </li> </ul> <p>For example, <code>myLabelName</code> or <code>nameSpace1:nameSpace2:myLabelName</code>. </p>"
        VisibilityConfig:
          allOf:
            - $ref: "#/components/schemas/VisibilityConfig"
            - description: "Defines and enables Amazon CloudWatch metrics and web request sample collection. "
        CaptchaConfig:
          allOf:
            - $ref: "#/components/schemas/CaptchaConfig"
            - description: "Specifies how WAF should handle <code>CAPTCHA</code> evaluations. If you don't specify this, WAF uses the <code>CAPTCHA</code> configuration that's defined for the web ACL. "
        ChallengeConfig:
          allOf:
            - $ref: "#/components/schemas/ChallengeConfig"
            - description: "Specifies how WAF should handle <code>Challenge</code> evaluations. If you don't specify this, WAF uses the challenge configuration that's defined for the web ACL. "
      description: "A single rule, which you can use in a <a>WebACL</a> or <a>RuleGroup</a> to identify web requests that you want to allow, block, or count. Each rule includes one top-level <a>Statement</a> that WAF uses to identify matching web requests, and parameters that govern how WAF handles them. "
    RuleActionOverride:
      type: object
      required:
        - Name
        - ActionToUse
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the rule to override.
        ActionToUse:
          allOf:
            - $ref: "#/components/schemas/RuleAction"
            - description: "The override action to use, in place of the configured action of the rule in the rule group. "
      description: <p>Action setting to use in the place of a rule action that is configured inside the rule group. You specify one override for each rule whose action you want to change. </p> <p>You can use overrides for testing, for example you can override all of rule actions to <code>Count</code> and then monitor the resulting count metrics to understand how the rule group would handle your web traffic. You can also permanently override some or all actions, to modify how the rule group manages your web traffic.</p>
    RuleSummary:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: "The name of the rule. "
        Action:
          allOf:
            - $ref: "#/components/schemas/RuleAction"
            - description: "The action that WAF should take on a web request when it matches a rule's statement. Settings at the web ACL level can override the rule action setting. "
      description: High-level information about a <a>Rule</a>, returned by operations like <a>DescribeManagedRuleGroup</a>. This provides information like the ID, that you can use to retrieve and manage a <code>RuleGroup</code>, and the ARN, that you provide to the <a>RuleGroupReferenceStatement</a> to use the rule group in a <a>Rule</a>.
    SampleWeight:
      type: integer
      minimum: 0
    SampledHTTPRequest:
      type: object
      required:
        - Request
        - Weight
      properties:
        Request:
          allOf:
            - $ref: "#/components/schemas/HTTPRequest"
            - description: A complex type that contains detailed information about the request.
        Weight:
          allOf:
            - $ref: "#/components/schemas/SampleWeight"
            - description: A value that indicates how one result in the response relates proportionally to other results in the response. For example, a result that has a weight of <code>2</code> represents roughly twice as many web requests as a result that has a weight of <code>1</code>.
        Timestamp:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The time at which WAF received the request from your Amazon Web Services resource, in Unix time format (in seconds).
        Action:
          allOf:
            - $ref: "#/components/schemas/Action"
            - description: The action that WAF applied to the request.
        RuleNameWithinRuleGroup:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: "The name of the <code>Rule</code> that the request matched. For managed rule groups, the format for this name is <code>&lt;vendor name&gt;#&lt;managed rule group name&gt;#&lt;rule name&gt;</code>. For your own rule groups, the format for this name is <code>&lt;rule group name&gt;#&lt;rule name&gt;</code>. If the rule is not in a rule group, this field is absent. "
        RequestHeadersInserted:
          allOf:
            - $ref: "#/components/schemas/HTTPHeaders"
            - description: Custom request headers inserted by WAF into the request, according to the custom request configuration for the matching rule action.
        ResponseCodeSent:
          allOf:
            - $ref: "#/components/schemas/ResponseStatusCode"
            - description: The response code that was sent for the request.
        Labels:
          allOf:
            - $ref: "#/components/schemas/Labels"
            - description: <p>Labels applied to the web request by matching rules. WAF applies fully qualified labels to matching web requests. A fully qualified label is the concatenation of a label namespace and a rule label. The rule's rule group or web ACL defines the label namespace. </p> <p>For example, <code>awswaf:111122223333:myRuleGroup:testRules:testNS1:testNS2:labelNameA</code> or <code>awswaf:managed:aws:managed-rule-set:header:encoding:utf8</code>. </p>
        CaptchaResponse:
          allOf:
            - $ref: "#/components/schemas/CaptchaResponse"
            - description: The <code>CAPTCHA</code> response for the request.
        ChallengeResponse:
          allOf:
            - $ref: "#/components/schemas/ChallengeResponse"
            - description: The <code>Challenge</code> response for the request.
        OverriddenAction:
          allOf:
            - $ref: "#/components/schemas/Action"
            - description: "Used only for rule group rules that have a rule action override in place in the web ACL. This is the action that the rule group rule is configured for, and not the action that was applied to the request. The action that WAF applied is the <code>Action</code> value. "
      description: Represents a single sampled web request. The response from <a>GetSampledRequests</a> includes a <code>SampledHTTPRequests</code> complex type that appears as <code>SampledRequests</code> in the response syntax. <code>SampledHTTPRequests</code> contains an array of <code>SampledHTTPRequest</code> objects.
    SensitivityLevel:
      type: string
      enum:
        - LOW
        - HIGH
    Size:
      type: integer
      minimum: 0
      maximum: 21474836480
    SizeConstraintStatement:
      type: object
      required:
        - FieldToMatch
        - ComparisonOperator
        - Size
        - TextTransformations
      properties:
        FieldToMatch:
          allOf:
            - $ref: "#/components/schemas/FieldToMatch"
            - description: "The part of the web request that you want WAF to inspect. "
        ComparisonOperator:
          allOf:
            - $ref: "#/components/schemas/ComparisonOperator"
            - description: "The operator to use to compare the request part to the size setting. "
        Size:
          allOf:
            - $ref: "#/components/schemas/Size"
            - description: The size, in byte, to compare to the request part, after any transformations.
        TextTransformations:
          allOf:
            - $ref: "#/components/schemas/TextTransformations"
            - description: Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. If you specify one or more transformations in a rule statement, WAF performs all transformations on the content of the request component identified by <code>FieldToMatch</code>, starting from the lowest priority setting, before inspecting the content for a match.
      description: <p>A rule statement that compares a number of bytes against the size of a request component, using a comparison operator, such as greater than (&gt;) or less than (&lt;). For example, you can use a size constraint statement to look for query strings that are longer than 100 bytes. </p> <p>If you configure WAF to inspect the request body, WAF inspects only the number of bytes of the body up to the limit for the web ACL. By default, for regional web ACLs, this limit is 8 KB (8,192 kilobytes) and for CloudFront web ACLs, this limit is 16 KB (16,384 kilobytes). For CloudFront web ACLs, you can increase the limit in the web ACL <code>AssociationConfig</code>, for additional fees. If you know that the request body for your web requests should never exceed the inspection limit, you could use a size constraint statement to block requests that have a larger request body size.</p> <p>If you choose URI for the value of Part of the request to filter on, the slash (/) in the URI counts as one character. For example, the URI <code>/logo.jpg</code> is nine characters long.</p>
    SqliMatchStatement:
      type: object
      required:
        - FieldToMatch
        - TextTransformations
      properties:
        FieldToMatch:
          allOf:
            - $ref: "#/components/schemas/FieldToMatch"
            - description: "The part of the web request that you want WAF to inspect. "
        TextTransformations:
          allOf:
            - $ref: "#/components/schemas/TextTransformations"
            - description: Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. If you specify one or more transformations in a rule statement, WAF performs all transformations on the content of the request component identified by <code>FieldToMatch</code>, starting from the lowest priority setting, before inspecting the content for a match.
        SensitivityLevel:
          allOf:
            - $ref: "#/components/schemas/SensitivityLevel"
            - description: '<p>The sensitivity that you want WAF to use to inspect for SQL injection attacks. </p> <p> <code>HIGH</code> detects more attacks, but might generate more false positives, especially if your web requests frequently contain unusual strings. For information about identifying and mitigating false positives, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/web-acl-testing.html">Testing and tuning</a> in the <i>WAF Developer Guide</i>.</p> <p> <code>LOW</code> is generally a better choice for resources that already have other protections against SQL injection attacks or that have a low tolerance for false positives. </p> <p>Default: <code>LOW</code> </p>'
      description: "A rule statement that inspects for malicious SQL code. Attackers insert malicious SQL code into web requests to do things like modify your database or extract data from it. "
    XssMatchStatement:
      type: object
      required:
        - FieldToMatch
        - TextTransformations
      properties:
        FieldToMatch:
          allOf:
            - $ref: "#/components/schemas/FieldToMatch"
            - description: "The part of the web request that you want WAF to inspect. "
        TextTransformations:
          allOf:
            - $ref: "#/components/schemas/TextTransformations"
            - description: Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. If you specify one or more transformations in a rule statement, WAF performs all transformations on the content of the request component identified by <code>FieldToMatch</code>, starting from the lowest priority setting, before inspecting the content for a match.
      description: "A rule statement that inspects for cross-site scripting (XSS) attacks. In XSS attacks, the attacker uses vulnerabilities in a benign website as a vehicle to inject malicious client-site scripts into other legitimate web browsers. "
    TagKey:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 1
      maxLength: 128
    TagValue:
      type: string
      pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
      minLength: 0
      maxLength: 256
    Tag:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          allOf:
            - $ref: "#/components/schemas/TagKey"
            - description: Part of the key:value pair that defines a tag. You can use a tag key to describe a category of information, such as "customer." Tag keys are case-sensitive.
        Value:
          allOf:
            - $ref: "#/components/schemas/TagValue"
            - description: Part of the key:value pair that defines a tag. You can use a tag value to describe a specific value within a category, such as "companyA" or "companyB." Tag values are case-sensitive.
      description: "<p>A tag associated with an Amazon Web Services resource. Tags are key:value pairs that you can use to categorize and manage your resources, for purposes like billing or other management. Typically, the tag key represents a category, such as \"environment\", and the tag value represents a specific value within that category, such as \"test,\" \"development,\" or \"production\". Or you might set the tag key to \"customer\" and the value to the customer name or ID. You can specify one or more tags to add to each Amazon Web Services resource, up to 50 tags for a resource.</p> <p>You can tag the Amazon Web Services resources that you manage through WAF: web ACLs, rule groups, IP sets, and regex pattern sets. You can't manage or view tags through the WAF console. </p>"
    TagKeyList:
      type: array
      items:
        $ref: "#/components/schemas/TagKey"
      minItems: 1
    TextTransformationPriority:
      type: integer
      minimum: 0
    TextTransformationType:
      type: string
      enum:
        - NONE
        - COMPRESS_WHITE_SPACE
        - HTML_ENTITY_DECODE
        - LOWERCASE
        - CMD_LINE
        - URL_DECODE
        - BASE64_DECODE
        - HEX_DECODE
        - MD5
        - REPLACE_COMMENTS
        - ESCAPE_SEQ_DECODE
        - SQL_HEX_DECODE
        - CSS_DECODE
        - JS_DECODE
        - NORMALIZE_PATH
        - NORMALIZE_PATH_WIN
        - REMOVE_NULLS
        - REPLACE_NULLS
        - BASE64_DECODE_EXT
        - URL_DECODE_UNI
        - UTF8_TO_UNICODE
    TextTransformation:
      type: object
      required:
        - Priority
        - Type
      properties:
        Priority:
          allOf:
            - $ref: "#/components/schemas/TextTransformationPriority"
            - description: "Sets the relative processing order for multiple transformations that are defined for a rule statement. WAF processes all transformations, from lowest priority to highest, before inspecting the transformed content. The priorities don't need to be consecutive, but they must all be different. "
        Type:
          allOf:
            - $ref: "#/components/schemas/TextTransformationType"
            - description: "<p>You can specify the following transformation types:</p> <p> <b>BASE64_DECODE</b> - Decode a <code>Base64</code>-encoded string.</p> <p> <b>BASE64_DECODE_EXT</b> - Decode a <code>Base64</code>-encoded string, but use a forgiving implementation that ignores characters that aren't valid.</p> <p> <b>CMD_LINE</b> - Command-line transformations. These are helpful in reducing effectiveness of attackers who inject an operating system command-line command and use unusual formatting to disguise some or all of the command. </p> <ul> <li> <p>Delete the following characters: <code>\\ \" ' ^</code> </p> </li> <li> <p>Delete spaces before the following characters: <code>/ (</code> </p> </li> <li> <p>Replace the following characters with a space: <code>, ;</code> </p> </li> <li> <p>Replace multiple spaces with one space</p> </li> <li> <p>Convert uppercase letters (A-Z) to lowercase (a-z)</p> </li> </ul> <p> <b>COMPRESS_WHITE_SPACE</b> - Replace these characters with a space character (decimal 32): </p> <ul> <li> <p> <code>\\f</code>, formfeed, decimal 12</p> </li> <li> <p> <code>\\t</code>, tab, decimal 9</p> </li> <li> <p> <code>\\n</code>, newline, decimal 10</p> </li> <li> <p> <code>\\r</code>, carriage return, decimal 13</p> </li> <li> <p> <code>\\v</code>, vertical tab, decimal 11</p> </li> <li> <p>Non-breaking space, decimal 160</p> </li> </ul> <p> <code>COMPRESS_WHITE_SPACE</code> also replaces multiple spaces with one space.</p> <p> <b>CSS_DECODE</b> - Decode characters that were encoded using CSS 2.x escape rules <code>syndata.html#characters</code>. This function uses up to two bytes in the decoding process, so it can help to uncover ASCII characters that were encoded using CSS encoding that wouldnt typically be encoded. It's also useful in countering evasion, which is a combination of a backslash and non-hexadecimal characters. For example, <code>ja\\vascript</code> for javascript. </p> <p> <b>ESCAPE_SEQ_DECODE</b> - Decode the following ANSI C escape sequences: <code>\\a</code>, <code>\\b</code>, <code>\\f</code>, <code>\\n</code>, <code>\\r</code>, <code>\\t</code>, <code>\\v</code>, <code>\\\\</code>, <code>\\?</code>, <code>\\'</code>, <code>\\\"</code>, <code>\\xHH</code> (hexadecimal), <code>\\0OOO</code> (octal). Encodings that aren't valid remain in the output. </p> <p> <b>HEX_DECODE</b> - Decode a string of hexadecimal characters into a binary.</p> <p> <b>HTML_ENTITY_DECODE</b> - Replace HTML-encoded characters with unencoded characters. <code>HTML_ENTITY_DECODE</code> performs these operations: </p> <ul> <li> <p>Replaces <code>(ampersand)quot;</code> with <code>\"</code> </p> </li> <li> <p>Replaces <code>(ampersand)nbsp;</code> with a non-breaking space, decimal 160</p> </li> <li> <p>Replaces <code>(ampersand)lt;</code> with a \"less than\" symbol</p> </li> <li> <p>Replaces <code>(ampersand)gt;</code> with <code>&gt;</code> </p> </li> <li> <p>Replaces characters that are represented in hexadecimal format, <code>(ampersand)#xhhhh;</code>, with the corresponding characters</p> </li> <li> <p>Replaces characters that are represented in decimal format, <code>(ampersand)#nnnn;</code>, with the corresponding characters</p> </li> </ul> <p> <b>JS_DECODE</b> - Decode JavaScript escape sequences. If a <code>\\</code> <code>u</code> <code>HHHH</code> code is in the full-width ASCII code range of <code>FF01-FF5E</code>, then the higher byte is used to detect and adjust the lower byte. If not, only the lower byte is used and the higher byte is zeroed, causing a possible loss of information. </p> <p> <b>LOWERCASE</b> - Convert uppercase letters (A-Z) to lowercase (a-z). </p> <p> <b>MD5</b> - Calculate an MD5 hash from the data in the input. The computed hash is in a raw binary form. </p> <p> <b>NONE</b> - Specify <code>NONE</code> if you don't want any text transformations. </p> <p> <b>NORMALIZE_PATH</b> - Remove multiple slashes, directory self-references, and directory back-references that are not at the beginning of the input from an input string. </p> <p> <b>NORMALIZE_PATH_WIN</b> - This is the same as <code>NORMALIZE_PATH</code>, but first converts backslash characters to forward slashes. </p> <p> <b>REMOVE_NULLS</b> - Remove all <code>NULL</code> bytes from the input. </p> <p> <b>REPLACE_COMMENTS</b> - Replace each occurrence of a C-style comment (<code>/* ... */</code>) with a single space. Multiple consecutive occurrences are not compressed. Unterminated comments are also replaced with a space (ASCII 0x20). However, a standalone termination of a comment (<code>*/</code>) is not acted upon. </p> <p> <b>REPLACE_NULLS</b> - Replace NULL bytes in the input with space characters (ASCII <code>0x20</code>). </p> <p> <b>SQL_HEX_DECODE</b> - Decode SQL hex data. Example (<code>0x414243</code>) will be decoded to (<code>ABC</code>).</p> <p> <b>URL_DECODE</b> - Decode a URL-encoded value. </p> <p> <b>URL_DECODE_UNI</b> - Like <code>URL_DECODE</code>, but with support for Microsoft-specific <code>%u</code> encoding. If the code is in the full-width ASCII code range of <code>FF01-FF5E</code>, the higher byte is used to detect and adjust the lower byte. Otherwise, only the lower byte is used and the higher byte is zeroed. </p> <p> <b>UTF8_TO_UNICODE</b> - Convert all UTF-8 character sequences to Unicode. This helps input normalization, and minimizing false-positives and false-negatives for non-English languages.</p>"
      description: "Text transformations eliminate some of the unusual formatting that attackers use in web requests in an effort to bypass detection. "
    VersionToPublish:
