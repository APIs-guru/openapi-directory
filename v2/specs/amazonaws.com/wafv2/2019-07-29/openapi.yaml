    CustomHTTPHeaderName:
      type: string
      pattern: ^[a-zA-Z0-9._$-]+$
      minLength: 1
      maxLength: 64
    CustomHTTPHeaderValue:
      type: string
      pattern: .*
      minLength: 1
      maxLength: 255
    CustomHTTPHeader:
      type: object
      required:
        - Name
        - Value
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/CustomHTTPHeaderName"
            - description: <p>The name of the custom header. </p> <p>For custom request header insertion, when WAF inserts the header into the request, it prefixes this name <code>x-amzn-waf-</code>, to avoid confusion with the headers that are already in the request. For example, for the header name <code>sample</code>, WAF inserts the header <code>x-amzn-waf-sample</code>.</p>
        Value:
          allOf:
            - $ref: "#/components/schemas/CustomHTTPHeaderValue"
            - description: The value of the custom header.
      description: A custom header for custom request and response handling. This is used in <a>CustomResponse</a> and <a>CustomRequestHandling</a>.
    CustomHTTPHeaders:
      type: array
      items:
        $ref: "#/components/schemas/CustomHTTPHeader"
      minItems: 1
    ResponseStatusCode:
      type: integer
      minimum: 200
      maximum: 599
    CustomResponseBody:
      type: object
      required:
        - ContentType
        - Content
      properties:
        ContentType:
          allOf:
            - $ref: "#/components/schemas/ResponseContentType"
            - description: The type of content in the payload that you are defining in the <code>Content</code> string.
        Content:
          allOf:
            - $ref: "#/components/schemas/ResponseContent"
            - description: <p>The payload of the custom response. </p> <p>You can use JSON escape strings in JSON content. To do this, you must specify JSON content in the <code>ContentType</code> setting. </p> <p>For information about the limits on count and size for custom request and response settings, see <a href="https://docs.aws.amazon.com/waf/latest/developerguide/limits.html">WAF quotas</a> in the <i>WAF Developer Guide</i>. </p>
      description: The response body to use in a custom response to a web request. This is referenced by key from <a>CustomResponse</a> <code>CustomResponseBodyKey</code>.
    ResponseContentType:
      type: string
      enum:
        - TEXT_PLAIN
        - TEXT_HTML
        - APPLICATION_JSON
    ResponseContent:
      type: string
      pattern: "[\\s\\S]*"
      minLength: 1
      maxLength: 10240
    LockToken:
      type: string
      pattern: ^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$
      minLength: 1
      maxLength: 36
    EntityId:
      type: string
      pattern: ^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$
      minLength: 1
      maxLength: 36
    VendorName:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 128
    VersionKeyString:
      type: string
      pattern: ^[\w#:\.\-/]+$
      minLength: 1
      maxLength: 64
    RuleSummaries:
      type: array
      items:
        $ref: "#/components/schemas/RuleSummary"
    LabelName:
      type: string
      pattern: ^[0-9A-Za-z_\-:]+$
      minLength: 1
      maxLength: 1024
    LabelSummaries:
      type: array
      items:
        $ref: "#/components/schemas/LabelSummary"
    DownloadUrl:
      type: string
    ExcludedRule:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/EntityName"
            - description: The name of the rule whose action you want to override to <code>Count</code>.
      description: <p>Specifies a single rule in a rule group whose action you want to override to <code>Count</code>. </p> <note> <p>Instead of this option, use <code>RuleActionOverrides</code>. It accepts any valid action setting, including <code>Count</code>.</p> </note>
    ExcludedRules:
      type: array
      items:
        $ref: "#/components/schemas/ExcludedRule"
      maxItems: 100
    FailureCode:
      type: integer
      minimum: 0
      maximum: 999
    FailureValue:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 100
    FallbackBehavior:
      type: string
      enum:
        - MATCH
        - NO_MATCH
    FieldIdentifier:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 512
    SingleHeader:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/FieldToMatchData"
            - description: The name of the query header to inspect.
      description: "<p>Inspect one of the headers in the web request, identified by name, for example, <code>User-Agent</code> or <code>Referer</code>. The name isn't case sensitive.</p> <p>You can filter and inspect all headers with the <code>FieldToMatch</code> setting <code>Headers</code>.</p> <p>This is used to indicate the web request component to inspect, in the <a>FieldToMatch</a> specification. </p> <p>Example JSON: <code>\"SingleHeader\": { \"Name\": \"haystack\" }</code> </p>"
    SingleQueryArgument:
      type: object
      required:
        - Name
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/FieldToMatchData"
            - description: The name of the query argument to inspect.
      description: "<p>Inspect one query argument in the web request, identified by name, for example <i>UserName</i> or <i>SalesRegion</i>. The name isn't case sensitive. </p> <p>This is used to indicate the web request component to inspect, in the <a>FieldToMatch</a> specification. </p> <p>Example JSON: <code>\"SingleQueryArgument\": { \"Name\": \"myArgument\" }</code> </p>"
    UriPath:
      type: object
      properties: {}
      description: '<p>Inspect the path component of the URI of the web request. This is the part of the web request that identifies a resource. For example, <code>/images/daily-ad.jpg</code>.</p> <p>This is used only in the <a>FieldToMatch</a> specification for some web request component types. </p> <p>JSON specification: <code>"UriPath": {}</code> </p>'
    QueryString:
      type: object
      properties: {}
      description: '<p>Inspect the query string of the web request. This is the part of a URL that appears after a <code>?</code> character, if any.</p> <p>This is used only in the <a>FieldToMatch</a> specification for some web request component types. </p> <p>JSON specification: <code>"QueryString": {}</code> </p>'
    Method:
      type: object
      properties: {}
      description: '<p>Inspect the HTTP method of the web request. The method indicates the type of operation that the request is asking the origin to perform. </p> <p>This is used only in the <a>FieldToMatch</a> specification for some web request component types. </p> <p>JSON specification: <code>"Method": {}</code> </p>'
    JsonBody:
      type: object
      required:
        - MatchPattern
        - MatchScope
      properties:
        MatchPattern:
          allOf:
            - $ref: "#/components/schemas/JsonMatchPattern"
            - description: "The patterns to look for in the JSON body. WAF inspects the results of these pattern matches against the rule inspection criteria. "
        MatchScope:
          allOf:
            - $ref: "#/components/schemas/JsonMatchScope"
            - description: "The parts of the JSON to match against using the <code>MatchPattern</code>. If you specify <code>All</code>, WAF matches against keys and values. "
        InvalidFallbackBehavior:
          allOf:
            - $ref: "#/components/schemas/BodyParsingFallbackBehavior"
            - description: "<p>What WAF should do if it fails to completely parse the JSON body. The options are the following:</p> <ul> <li> <p> <code>EVALUATE_AS_STRING</code> - Inspect the body as plain text. WAF applies the text transformations and inspection criteria that you defined for the JSON inspection to the body text string.</p> </li> <li> <p> <code>MATCH</code> - Treat the web request as matching the rule statement. WAF applies the rule action to the request.</p> </li> <li> <p> <code>NO_MATCH</code> - Treat the web request as not matching the rule statement.</p> </li> </ul> <p>If you don't provide this setting, WAF parses and evaluates the content only up to the first parsing failure that it encounters. </p> <p>WAF does its best to parse the entire JSON body, but might be forced to stop for reasons such as invalid characters, duplicate keys, truncation, and any content whose root node isn't an object or an array. </p> <p>WAF parses the JSON in the following examples as two valid key, value pairs: </p> <ul> <li> <p>Missing comma: <code>{\"key1\":\"value1\"\"key2\":\"value2\"}</code> </p> </li> <li> <p>Missing colon: <code>{\"key1\":\"value1\",\"key2\"\"value2\"}</code> </p> </li> <li> <p>Extra colons: <code>{\"key1\"::\"value1\",\"key2\"\"value2\"}</code> </p> </li> </ul>"
        OversizeHandling:
          allOf:
            - $ref: "#/components/schemas/OversizeHandling"
            - description: "<p>What WAF should do if the body is larger than WAF can inspect. WAF does not support inspecting the entire contents of the web request body if the body exceeds the limit for the resource type. If the body is larger than the limit, the underlying host service only forwards the contents that are below the limit to WAF for inspection. </p> <p>The default limit is 8 KB (8,192 kilobytes) for regional resources and 16 KB (16,384 kilobytes) for CloudFront distributions. For CloudFront distributions, you can increase the limit in the web ACL <code>AssociationConfig</code>, for additional processing fees. </p> <p>The options for oversize handling are the following:</p> <ul> <li> <p> <code>CONTINUE</code> - Inspect the body normally, according to the rule inspection criteria. </p> </li> <li> <p> <code>MATCH</code> - Treat the web request as matching the rule statement. WAF applies the rule action to the request.</p> </li> <li> <p> <code>NO_MATCH</code> - Treat the web request as not matching the rule statement.</p> </li> </ul> <p>You can combine the <code>MATCH</code> or <code>NO_MATCH</code> settings for oversize handling with your rule and web ACL action settings, so that you block any request whose body is over the limit. </p> <p>Default: <code>CONTINUE</code> </p>"
      description: "<p>Inspect the body of the web request as JSON. The body immediately follows the request headers. </p> <p>This is used to indicate the web request component to inspect, in the <a>FieldToMatch</a> specification. </p> <p>Use the specifications in this object to indicate which parts of the JSON body to inspect using the rule's inspection criteria. WAF inspects only the parts of the JSON that result from the matches that you indicate. </p> <p>Example JSON: <code>\"JsonBody\": { \"MatchPattern\": { \"All\": {} }, \"MatchScope\": \"ALL\" }</code> </p>"
    Headers:
      type: object
      required:
        - MatchPattern
        - MatchScope
        - OversizeHandling
      properties:
        MatchPattern:
          allOf:
            - $ref: "#/components/schemas/HeaderMatchPattern"
            - description: '<p>The filter to use to identify the subset of headers to inspect in a web request. </p> <p>You must specify exactly one setting: either <code>All</code>, <code>IncludedHeaders</code>, or <code>ExcludedHeaders</code>.</p> <p>Example JSON: <code>"MatchPattern": { "ExcludedHeaders": {"KeyToExclude1", "KeyToExclude2"} }</code> </p>'
        MatchScope:
          allOf:
            - $ref: "#/components/schemas/MapMatchScope"
            - description: "The parts of the headers to match with the rule inspection criteria. If you specify <code>All</code>, WAF inspects both keys and values. "
        OversizeHandling:
          allOf:
            - $ref: "#/components/schemas/OversizeHandling"
            - description: <p>What WAF should do if the headers of the request are larger than WAF can inspect. WAF does not support inspecting the entire contents of request headers when they exceed 8 KB (8192 bytes) or 200 total headers. The underlying host service forwards a maximum of 200 headers and at most 8 KB of header contents to WAF. </p> <p>The options for oversize handling are the following:</p> <ul> <li> <p> <code>CONTINUE</code> - Inspect the headers normally, according to the rule inspection criteria. </p> </li> <li> <p> <code>MATCH</code> - Treat the web request as matching the rule statement. WAF applies the rule action to the request.</p> </li> <li> <p> <code>NO_MATCH</code> - Treat the web request as not matching the rule statement.</p> </li> </ul>
      description: '<p>Inspect all headers in the web request. You can specify the parts of the headers to inspect and you can narrow the set of headers to inspect by including or excluding specific keys.</p> <p>This is used to indicate the web request component to inspect, in the <a>FieldToMatch</a> specification. </p> <p>If you want to inspect just the value of a single header, use the <code>SingleHeader</code> <code>FieldToMatch</code> setting instead.</p> <p>Example JSON: <code>"Headers": { "MatchPattern": { "All": {} }, "MatchScope": "KEY", "OversizeHandling": "MATCH" }</code> </p>'
    FieldToMatchData:
      type: string
      pattern: .*\S.*
      minLength: 1
      maxLength: 64
    FilterBehavior:
      type: string
      enum:
        - KEEP
        - DROP
    FilterRequirement:
      type: string
      enum:
        - MEETS_ALL
        - MEETS_ANY
    Filter:
      type: object
      required:
        - Behavior
        - Requirement
        - Conditions
      properties:
        Behavior:
          allOf:
            - $ref: "#/components/schemas/FilterBehavior"
            - description: "How to handle logs that satisfy the filter's conditions and requirement. "
        Requirement:
          allOf:
            - $ref: "#/components/schemas/FilterRequirement"
            - description: Logic to apply to the filtering conditions. You can specify that, in order to satisfy the filter, a log must match all conditions or must match at least one condition.
        Conditions:
          allOf:
            - $ref: "#/components/schemas/Conditions"
            - description: Match conditions for the filter.
      description: "A single logging filter, used in <a>LoggingFilter</a>. "
    Filters:
