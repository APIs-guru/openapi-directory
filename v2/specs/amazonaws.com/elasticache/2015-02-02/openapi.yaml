            - description: "Specifies the destination, format and type of the logs. "
        TransitEncryptionEnabled:
          allOf:
            - $ref: "#/components/schemas/BooleanOptional"
            - description: <p>A flag that enables in-transit encryption when set to true.</p> <p> Only available when creating a cache cluster in an Amazon VPC using Memcached version 1.6.12 or later.</p>
        NetworkType:
          allOf:
            - $ref: "#/components/schemas/NetworkType"
            - description: 'Must be either <code>ipv4</code> | <code>ipv6</code> | <code>dual_stack</code>. IPv6 is supported for workloads using Redis engine version 6.2 onward or Memcached engine version 1.6.6 on all instances built on the <a href="https://aws.amazon.com/ec2/nitro/">Nitro system</a>. '
        IpDiscovery:
