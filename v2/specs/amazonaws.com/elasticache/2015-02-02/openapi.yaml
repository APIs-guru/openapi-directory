              schema:
                $ref: "#/components/schemas/NodeQuotaForCustomerExceededFault"
        "486":
          description: CacheSecurityGroupNotFoundFault
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/CacheSecurityGroupNotFoundFault"
        "487":
          description: CacheParameterGroupNotFoundFault
          content:
