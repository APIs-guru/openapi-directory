    WindowsAccessAuditLogLevel:
      type: string
      enum:
        - DISABLED
        - SUCCESS_ONLY
        - FAILURE_ONLY
        - SUCCESS_AND_FAILURE
    WindowsAuditLogConfiguration:
      type: object
