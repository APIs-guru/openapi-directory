    AdminPassword:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{8,50}$
      minLength: 8
      maxLength: 50
      format: password
    AdministrativeActionType:
      type: string
      enum:
        - FILE_SYSTEM_UPDATE
        - STORAGE_OPTIMIZATION
        - FILE_SYSTEM_ALIAS_ASSOCIATION
        - FILE_SYSTEM_ALIAS_DISASSOCIATION
        - VOLUME_UPDATE
        - SNAPSHOT_UPDATE
        - RELEASE_NFS_V3_LOCKS
        - VOLUME_RESTORE
      description: <p>Describes the type of administrative action, as follows:</p> <ul> <li> <p> <code>FILE_SYSTEM_UPDATE</code> - A file system update administrative action initiated from the Amazon FSx console, API (<code>UpdateFileSystem</code>), or CLI (<code>update-file-system</code>).</p> </li> <li> <p> <code>STORAGE_OPTIMIZATION</code> - After the <code>FILE_SYSTEM_UPDATE</code> task to increase a file system's storage capacity has been completed successfully, a <code>STORAGE_OPTIMIZATION</code> task starts. </p> <ul> <li> <p>For Windows and ONTAP, storage optimization is the process of migrating the file system data to newer larger disks.</p> </li> <li> <p>For Lustre, storage optimization consists of rebalancing the data across the existing and newly added file servers.</p> </li> </ul> <p>You can track the storage-optimization progress using the <code>ProgressPercent</code> property. When <code>STORAGE_OPTIMIZATION</code> has been completed successfully, the parent <code>FILE_SYSTEM_UPDATE</code> action status changes to <code>COMPLETED</code>. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-storage-capacity.html">Managing storage capacity</a> in the <i>Amazon FSx for Windows File Server User Guide</i>, <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/managing-storage-capacity.html">Managing storage and throughput capacity</a> in the <i>Amazon FSx for Lustre User Guide</i>, and <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/managing-storage-capacity.html">Managing storage capacity and provisioned IOPS</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p> </li> <li> <p> <code>FILE_SYSTEM_ALIAS_ASSOCIATION</code> - A file system update to associate a new Domain Name System (DNS) alias with the file system. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/APIReference/API_AssociateFileSystemAliases.html"> AssociateFileSystemAliases</a>.</p> </li> <li> <p> <code>FILE_SYSTEM_ALIAS_DISASSOCIATION</code> - A file system update to disassociate a DNS alias from the file system. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/APIReference/API_DisassociateFileSystemAliases.html">DisassociateFileSystemAliases</a>.</p> </li> <li> <p> <code>VOLUME_UPDATE</code> - A volume update to an Amazon FSx for NetApp ONTAP or Amazon FSx for OpenZFS volume initiated from the Amazon FSx console, API (<code>UpdateVolume</code>), or CLI (<code>update-volume</code>).</p> </li> <li> <p> <code>VOLUME_RESTORE</code> - An Amazon FSx for OpenZFS volume is returned to the state saved by the specified snapshot, initiated from an API (<code>RestoreVolumeFromSnapshot</code>) or CLI (<code>restore-volume-from-snapshot</code>).</p> </li> <li> <p> <code>SNAPSHOT_UPDATE</code> - A snapshot update to an Amazon FSx for OpenZFS volume initiated from the Amazon FSx console, API (<code>UpdateSnapshot</code>), or CLI (<code>update-snapshot</code>).</p> </li> <li> <p> <code>RELEASE_NFS_V3_LOCKS</code> - Tracks the release of Network File System (NFS) V3 locks on an Amazon FSx for OpenZFS file system.</p> </li> </ul>
    ProgressPercent:
      type: integer
      description: The current percent of progress of an asynchronous task.
      minimum: 0
      maximum: 100
    RequestTime:
      type: string
      format: date-time
    Status:
      type: string
      enum:
        - FAILED
        - IN_PROGRESS
        - PENDING
        - COMPLETED
        - UPDATED_OPTIMIZING
    FileSystem:
      type: object
      properties:
        OwnerId:
          allOf:
            - $ref: "#/components/schemas/AWSAccountId"
            - description: The Amazon Web Services account that created the file system. If the file system was created by a user in IAM Identity Center, the Amazon Web Services account to which the IAM user belongs is the owner.
        CreationTime:
          allOf:
            - $ref: "#/components/schemas/CreationTime"
            - description: The time that the file system was created, in seconds (since 1970-01-01T00:00:00Z), also known as Unix time.
        FileSystemId:
          allOf:
            - $ref: "#/components/schemas/FileSystemId"
            - description: The system-generated, unique 17-digit ID of the file system.
        FileSystemType:
          allOf:
            - $ref: "#/components/schemas/FileSystemType"
            - description: The type of Amazon FSx file system, which can be <code>LUSTRE</code>, <code>WINDOWS</code>, <code>ONTAP</code>, or <code>OPENZFS</code>.
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/FileSystemLifecycle"
            - description: <p>The lifecycle status of the file system. The following are the possible values and what they mean:</p> <ul> <li> <p> <code>AVAILABLE</code> - The file system is in a healthy state, and is reachable and available for use.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the new file system.</p> </li> <li> <p> <code>DELETING</code> - Amazon FSx is deleting an existing file system.</p> </li> <li> <p> <code>FAILED</code> - An existing file system has experienced an unrecoverable failure. When creating a new file system, Amazon FSx was unable to create the file system.</p> </li> <li> <p> <code>MISCONFIGURED</code> - The file system is in a failed but recoverable state.</p> </li> <li> <p> <code>MISCONFIGURED_UNAVAILABLE</code> - (Amazon FSx for Windows File Server only) The file system is currently unavailable due to a change in your Active Directory configuration.</p> </li> <li> <p> <code>UPDATING</code> - The file system is undergoing a customer-initiated update.</p> </li> </ul>
        FailureDetails:
          $ref: "#/components/schemas/FileSystemFailureDetails"
        StorageCapacity:
          allOf:
            - $ref: "#/components/schemas/StorageCapacity"
            - description: The storage capacity of the file system in gibibytes (GiB).
        StorageType:
          allOf:
            - $ref: "#/components/schemas/StorageType"
            - description: "The type of storage the file system is using. If set to <code>SSD</code>, the file system uses solid state drive storage. If set to <code>HDD</code>, the file system uses hard disk drive storage. "
        VpcId:
          allOf:
            - $ref: "#/components/schemas/VpcId"
            - description: The ID of the primary virtual private cloud (VPC) for the file system.
        SubnetIds:
          allOf:
            - $ref: "#/components/schemas/SubnetIds"
            - description: <p>Specifies the IDs of the subnets that the file system is accessible from. For the Amazon FSx Windows and ONTAP <code>MULTI_AZ_1</code> file system deployment type, there are two subnet IDs, one for the preferred file server and one for the standby file server. The preferred file server subnet identified in the <code>PreferredSubnetID</code> property. All other file systems have only one subnet ID.</p> <p>For FSx for Lustre file systems, and Single-AZ Windows file systems, this is the ID of the subnet that contains the file system's endpoint. For <code>MULTI_AZ_1</code> Windows and ONTAP file systems, the file system endpoint is available in the <code>PreferredSubnetID</code>.</p>
        NetworkInterfaceIds:
          allOf:
            - $ref: "#/components/schemas/NetworkInterfaceIds"
            - description: <p>The IDs of the elastic network interfaces from which a specific file system is accessible. The elastic network interface is automatically created in the same virtual private cloud (VPC) that the Amazon FSx file system was created in. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-eni.html">Elastic Network Interfaces</a> in the <i>Amazon EC2 User Guide.</i> </p> <p>For an Amazon FSx for Windows File Server file system, you can have one network interface ID. For an Amazon FSx for Lustre file system, you can have more than one.</p>
        DNSName:
          allOf:
            - $ref: "#/components/schemas/DNSName"
            - description: The Domain Name System (DNS) name for the file system.
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/KmsKeyId"
            - description: <p>The ID of the Key Management Service (KMS) key used to encrypt Amazon FSx file system data. Used as follows with Amazon FSx file system types:</p> <ul> <li> <p>Amazon FSx for Lustre <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> deployment types only.</p> <p> <code>SCRATCH_1</code> and <code>SCRATCH_2</code> types are encrypted using the Amazon FSx service KMS key for your account.</p> </li> <li> <p>Amazon FSx for NetApp ONTAP</p> </li> <li> <p>Amazon FSx for OpenZFS</p> </li> <li> <p>Amazon FSx for Windows File Server</p> </li> </ul>
        ResourceARN:
          allOf:
            - $ref: "#/components/schemas/ResourceARN"
            - description: The Amazon Resource Name (ARN) of the file system resource.
        Tags:
          allOf:
            - $ref: "#/components/schemas/Tags"
            - description: The tags to associate with the file system. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Using_Tags.html">Tagging your Amazon EC2 resources</a> in the <i>Amazon EC2 User Guide</i>.
        WindowsConfiguration:
          allOf:
            - $ref: "#/components/schemas/WindowsFileSystemConfiguration"
            - description: The configuration for this Amazon FSx for Windows File Server file system.
        LustreConfiguration:
          $ref: "#/components/schemas/LustreFileSystemConfiguration"
        AdministrativeActions:
          allOf:
            - $ref: "#/components/schemas/AdministrativeActions"
            - description: A list of administrative actions for the file system that are in process or waiting to be processed. Administrative actions describe changes to the Amazon FSx system that you have initiated using the <code>UpdateFileSystem</code> operation.
        OntapConfiguration:
          allOf:
            - $ref: "#/components/schemas/OntapFileSystemConfiguration"
            - description: The configuration for this Amazon FSx for NetApp ONTAP file system.
        FileSystemTypeVersion:
          allOf:
            - $ref: "#/components/schemas/FileSystemTypeVersion"
            - description: The Lustre version of the Amazon FSx for Lustre file system, either <code>2.10</code> or <code>2.12</code>.
        OpenZFSConfiguration:
          allOf:
            - $ref: "#/components/schemas/OpenZFSFileSystemConfiguration"
            - description: The configuration for this Amazon FSx for OpenZFS file system.
      description: A description of a specific Amazon FSx file system.
