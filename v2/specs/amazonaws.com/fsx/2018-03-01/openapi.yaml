        - DELETING
        - FAILED
    DataRepositoryFailureDetails:
      type: object
      properties:
        Message:
          $ref: "#/components/schemas/ErrorMessage"
      description: Provides detailed information about the data repository if its <code>Lifecycle</code> is set to <code>MISCONFIGURED</code> or <code>FAILED</code>.
    FileCacheId:
      type: string
      pattern: ^(fc-[0-9a-f]{8,})$
      minLength: 11
      maxLength: 21
    SubDirectoriesPaths:
      type: array
      items:
        $ref: "#/components/schemas/Namespace"
      maxItems: 500
    NFSDataRepositoryConfiguration:
      type: object
      required:
        - Version
      properties:
        Version:
          allOf:
            - $ref: "#/components/schemas/NfsVersion"
            - description: The version of the NFS (Network File System) protocol of the NFS data repository. Currently, the only supported value is <code>NFS3</code>, which indicates that the data repository must support the NFSv3 protocol.
        DnsIps:
          allOf:
            - $ref: "#/components/schemas/RepositoryDnsIps"
            - description: A list of up to 2 IP addresses of DNS servers used to resolve the NFS file system domain name. The provided IP addresses can either be the IP addresses of a DNS forwarder or resolver that the customer manages and runs inside the customer VPC, or the IP addresses of the on-premises DNS servers.
        AutoExportPolicy:
          allOf:
            - $ref: "#/components/schemas/AutoExportPolicy"
            - description: This parameter is not supported for Amazon File Cache.
      description: The configuration for a data repository association that links an Amazon File Cache resource to an NFS data repository.
    DataRepositoryAssociationIds:
      type: array
      items:
        $ref: "#/components/schemas/DataRepositoryAssociationId"
      maxItems: 50
    DataRepositoryAssociations:
      type: array
      items:
        $ref: "#/components/schemas/DataRepositoryAssociation"
      maxItems: 100
    DataRepositoryConfiguration:
      type: object
      properties:
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryLifecycle"
            - description: <p>Describes the state of the file system's S3 durable data repository, if it is configured with an S3 repository. The lifecycle can have the following values:</p> <ul> <li> <p> <code>CREATING</code> - The data repository configuration between the FSx file system and the linked S3 data repository is being created. The data repository is unavailable.</p> </li> <li> <p> <code>AVAILABLE</code> - The data repository is available for use.</p> </li> <li> <p> <code>MISCONFIGURED</code> - Amazon FSx cannot automatically import updates from the S3 bucket until the data repository configuration is corrected. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/troubleshooting.html#troubleshooting-misconfigured-data-repository">Troubleshooting a Misconfigured linked S3 bucket</a>. </p> </li> <li> <p> <code>UPDATING</code> - The data repository is undergoing a customer initiated update and availability may be impacted.</p> </li> <li> <p> <code>FAILED</code> - The data repository is in a terminal state that cannot be recovered.</p> </li> </ul>
        ImportPath:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: The import path to the Amazon S3 bucket (and optional prefix) that you're using as the data repository for your FSx for Lustre file system, for example <code>s3://import-bucket/optional-prefix</code>. If a prefix is specified after the Amazon S3 bucket name, only object keys with that prefix are loaded into the file system.
        ExportPath:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: The export path to the Amazon S3 bucket (and prefix) that you are using to store new and changed Lustre file system files in S3.
        ImportedFileChunkSize:
          allOf:
            - $ref: "#/components/schemas/Megabytes"
            - description: <p>For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>
        AutoImportPolicy:
          allOf:
            - $ref: "#/components/schemas/AutoImportPolicyType"
            - description: <p>Describes the file system's linked S3 data repository's <code>AutoImportPolicy</code>. The AutoImportPolicy configures how Amazon FSx keeps your file and directory listings up to date as you add or modify objects in your linked S3 bucket. <code>AutoImportPolicy</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off. Amazon FSx only updates file and directory listings from the linked S3 bucket when the file system is created. FSx does not update file and directory listings for any new or changed objects after choosing this option.</p> </li> <li> <p> <code>NEW</code> - AutoImport is on. Amazon FSx automatically imports directory listings of any new objects added to the linked S3 bucket that do not currently exist in the FSx file system. </p> </li> <li> <p> <code>NEW_CHANGED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket and any existing objects that are changed in the S3 bucket after you choose this option.</p> </li> <li> <p> <code>NEW_CHANGED_DELETED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket, any existing objects that are changed in the S3 bucket, and any objects that were deleted in the S3 bucket.</p> </li> </ul>
        FailureDetails:
          $ref: "#/components/schemas/DataRepositoryFailureDetails"
      description: <p>The data repository configuration object for Lustre file systems returned in the response of the <code>CreateFileSystem</code> operation.</p> <p>This data type is not supported on file systems with a data repository association. For file systems with a data repository association, see .</p>
    StartTime:
      type: string
      format: date-time
    EndTime:
      type: string
      format: date-time
    DataRepositoryTaskFailureDetails:
      type: object
      properties:
        Message:
          $ref: "#/components/schemas/ErrorMessage"
      description: Provides information about why a data repository task failed. Only populated when the task <code>Lifecycle</code> is set to <code>FAILED</code>.
    DataRepositoryTaskStatus:
      type: object
      properties:
        TotalCount:
          allOf:
            - $ref: "#/components/schemas/TotalCount"
            - description: The total number of files that the task will process. While a task is executing, the sum of <code>SucceededCount</code> plus <code>FailedCount</code> may not equal <code>TotalCount</code>. When the task is complete, <code>TotalCount</code> equals the sum of <code>SucceededCount</code> plus <code>FailedCount</code>.
        SucceededCount:
          allOf:
            - $ref: "#/components/schemas/SucceededCount"
            - description: A running total of the number of files that the task has successfully processed.
        FailedCount:
          allOf:
            - $ref: "#/components/schemas/FailedCount"
            - description: A running total of the number of files that the task failed to process.
        LastUpdatedTime:
          allOf:
            - $ref: "#/components/schemas/LastUpdatedTime"
            - description: The time at which the task status was last updated.
        ReleasedCapacity:
          allOf:
            - $ref: "#/components/schemas/ReleasedCapacity"
            - description: The total amount of data, in GiB, released by an Amazon File Cache AUTO_RELEASE_DATA task that automatically releases files from the cache.
      description: Provides the task status showing a running total of the total number of files to be processed, the number successfully processed, and the number of files the task failed to process.
    DataRepositoryTaskFilterName:
      type: string
      enum:
        - file-system-id
        - task-lifecycle
        - data-repository-association-id
        - file-cache-id
    DataRepositoryTaskFilterValues:
