          allOf:
            - $ref: "#/components/schemas/PerUnitStorageThroughput"
            - description: "<p>Per unit storage throughput represents the megabytes per second of read or write throughput per 1 tebibyte of storage provisioned. File system throughput capacity is equal to Storage capacity (TiB) * PerUnitStorageThroughput (MB/s/TiB). This option is only valid for <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> deployment types. </p> <p>Valid values:</p> <ul> <li> <p>For <code>PERSISTENT_1</code> SSD storage: 50, 100, 200.</p> </li> <li> <p>For <code>PERSISTENT_1</code> HDD storage: 12, 40.</p> </li> <li> <p>For <code>PERSISTENT_2</code> SSD storage: 125, 250, 500, 1000.</p> </li> </ul>"
        MountName:
          allOf:
            - $ref: "#/components/schemas/LustreFileSystemMountName"
            - description: <p>You use the <code>MountName</code> value when mounting the file system.</p> <p>For the <code>SCRATCH_1</code> deployment type, this value is always "<code>fsx</code>". For <code>SCRATCH_2</code>, <code>PERSISTENT_1</code>, and <code>PERSISTENT_2</code> deployment types, this value is a string that is unique within an Amazon Web Services Region. </p>
        DailyAutomaticBackupStartTime:
          $ref: "#/components/schemas/DailyTime"
        AutomaticBackupRetentionDays:
          $ref: "#/components/schemas/AutomaticBackupRetentionDays"
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A boolean flag indicating whether tags on the file system are copied to backups. If it's set to true, all tags on the file system are copied to all automatic backups and any user-initiated backups where the user doesn't specify any tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value. (Default = false)
        DriveCacheType:
          allOf:
            - $ref: "#/components/schemas/DriveCacheType"
            - description: <p>The type of drive cache used by <code>PERSISTENT_1</code> file systems that are provisioned with HDD storage devices. This parameter is required when <code>StorageType</code> is HDD. When set to <code>READ</code> the file system has an SSD storage cache that is sized to 20% of the file system's storage capacity. This improves the performance for frequently accessed files by caching up to 20% of the total storage capacity.</p> <p>This parameter is required when <code>StorageType</code> is set to HDD.</p>
        DataCompressionType:
          allOf:
            - $ref: "#/components/schemas/DataCompressionType"
            - description: <p>The data compression configuration for the file system. <code>DataCompressionType</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - Data compression is turned off for the file system.</p> </li> <li> <p> <code>LZ4</code> - Data compression is turned on with the LZ4 algorithm.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/data-compression.html">Lustre data compression</a>.</p>
        LogConfiguration:
          allOf:
            - $ref: "#/components/schemas/LustreLogConfiguration"
            - description: The Lustre logging configuration. Lustre logging writes the enabled log events for your file system to Amazon CloudWatch Logs.
        RootSquashConfiguration:
          allOf:
            - $ref: "#/components/schemas/LustreRootSquashConfiguration"
            - description: The Lustre root squash configuration for an Amazon FSx for Lustre file system. When enabled, root squash restricts root-level access from clients that try to access your file system as a root user.
      description: The configuration for the Amazon FSx for Lustre file system.
    OntapFileSystemConfiguration:
      type: object
      properties:
        AutomaticBackupRetentionDays:
          $ref: "#/components/schemas/AutomaticBackupRetentionDays"
        DailyAutomaticBackupStartTime:
          $ref: "#/components/schemas/DailyTime"
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/OntapDeploymentType"
            - description: <p>Specifies the FSx for ONTAP file system deployment type in use in the file system. </p> <ul> <li> <p> <code>MULTI_AZ_1</code> - (Default) A high availability file system configured for Multi-AZ redundancy to tolerate temporary Availability Zone (AZ) unavailability. </p> </li> <li> <p> <code>SINGLE_AZ_1</code> - A file system configured for Single-AZ redundancy.</p> </li> </ul> <p>For information about the use cases for Multi-AZ and Single-AZ deployments, refer to <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/high-availability-multiAZ.html">Choosing Multi-AZ or Single-AZ file system deployment</a>. </p>
        EndpointIpAddressRange:
          allOf:
            - $ref: "#/components/schemas/IpAddressRange"
            - description: (Multi-AZ only) Specifies the IP address range in which the endpoints to access your file system will be created. By default in the Amazon FSx API, Amazon FSx selects an unused IP address range for you from the 198.19.* range. By default in the Amazon FSx console, Amazon FSx chooses the last 64 IP addresses from the VPCs primary CIDR range to use as the endpoint IP address range for the file system. You can have overlapping endpoint IP addresses for file systems deployed in the same VPC/route tables.
        Endpoints:
          allOf:
            - $ref: "#/components/schemas/FileSystemEndpoints"
            - description: The <code>Management</code> and <code>Intercluster</code> endpoints that are used to access data or to manage the file system using the NetApp ONTAP CLI, REST API, or NetApp SnapMirror.
        DiskIopsConfiguration:
          allOf:
            - $ref: "#/components/schemas/DiskIopsConfiguration"
            - description: The SSD IOPS configuration for the ONTAP file system, specifying the number of provisioned IOPS and the provision mode.
        PreferredSubnetId:
          $ref: "#/components/schemas/SubnetId"
        RouteTableIds:
          allOf:
            - $ref: "#/components/schemas/RouteTableIds"
            - description: (Multi-AZ only) The VPC route tables in which your file system's endpoints are created.
        ThroughputCapacity:
          $ref: "#/components/schemas/MegabytesPerSecond"
        WeeklyMaintenanceStartTime:
          $ref: "#/components/schemas/WeeklyTime"
      description: Configuration for the FSx for NetApp ONTAP file system.
    OpenZFSFileSystemConfiguration:
      type: object
      properties:
        AutomaticBackupRetentionDays:
          $ref: "#/components/schemas/AutomaticBackupRetentionDays"
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: "A Boolean value indicating whether tags on the file system should be copied to backups. If it's set to <code>true</code>, all tags on the file system are copied to all automatic backups and any user-initiated backups where the user doesn't specify any tags. If this value is <code>true</code> and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value. "
        CopyTagsToVolumes:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: "A Boolean value indicating whether tags for the volume should be copied to snapshots. This value defaults to <code>false</code>. If it's set to <code>true</code>, all tags for the volume are copied to snapshots where the user doesn't specify tags. If this value is <code>true</code> and you specify one or more tags, only the specified tags are copied to snapshots. If you specify one or more tags when creating the snapshot, no tags are copied from the volume, regardless of this value. "
        DailyAutomaticBackupStartTime:
          $ref: "#/components/schemas/DailyTime"
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/OpenZFSDeploymentType"
            - description: Specifies the file-system deployment type. Amazon FSx for OpenZFS supports&#x2028; <code>SINGLE_AZ_1</code> and <code>SINGLE_AZ_2</code>.
        ThroughputCapacity:
          allOf:
            - $ref: "#/components/schemas/MegabytesPerSecond"
            - description: The throughput of an Amazon FSx file system, measured in megabytes per second (MBps).
        WeeklyMaintenanceStartTime:
          $ref: "#/components/schemas/WeeklyTime"
        DiskIopsConfiguration:
          $ref: "#/components/schemas/DiskIopsConfiguration"
        RootVolumeId:
          allOf:
            - $ref: "#/components/schemas/VolumeId"
            - description: "The ID of the root volume of the OpenZFS file system. "
      description: "The configuration for the Amazon FSx for OpenZFS file system. "
    FileSystemAdministratorsGroupName:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{1,256}$
      minLength: 1
      maxLength: 256
    OntapEndpointIpAddresses:
      type: array
      items:
        $ref: "#/components/schemas/IpAddress"
      minItems: 1
      maxItems: 2
    FileSystemEndpoint:
      type: object
      properties:
        DNSName:
          $ref: "#/components/schemas/DNSName"
        IpAddresses:
          allOf:
            - $ref: "#/components/schemas/OntapEndpointIpAddresses"
            - description: IP addresses of the file system endpoint.
      description: An Amazon FSx for NetApp ONTAP file system has two endpoints that are used to access data or to manage the file system using the NetApp ONTAP CLI, REST API, or NetApp SnapMirror. They are the <code>Management</code> and <code>Intercluster</code> endpoints.
    FileSystemEndpoints:
      type: object
      properties:
        Intercluster:
          allOf:
            - $ref: "#/components/schemas/FileSystemEndpoint"
            - description: An endpoint for managing your file system by setting up NetApp SnapMirror with other ONTAP systems.
        Management:
          allOf:
            - $ref: "#/components/schemas/FileSystemEndpoint"
            - description: An endpoint for managing your file system using the NetApp ONTAP CLI and NetApp ONTAP API.
      description: An Amazon FSx for NetApp ONTAP file system has the following endpoints that are used to access data or to manage the file system using the NetApp ONTAP CLI, REST API, or NetApp SnapMirror.
    FileSystemMaintenanceOperation:
      type: string
      enum:
        - PATCHING
        - BACKING_UP
      description: An enumeration specifying the currently ongoing maintenance operation.
    FileSystemMaintenanceOperations:
      type: array
      description: A list of maintenance operations.
      items:
        $ref: "#/components/schemas/FileSystemMaintenanceOperation"
      maxItems: 20
    FilterName:
      type: string
      enum:
        - file-system-id
        - backup-type
        - file-system-type
        - volume-id
        - data-repository-type
        - file-cache-id
        - file-cache-type
      description: The name for a filter.
    FilterValues:
      type: array
      description: A list of filter values.
      items:
        $ref: "#/components/schemas/FilterValue"
      maxItems: 20
    Filter:
      type: object
      properties:
        Name:
          allOf:
            - $ref: "#/components/schemas/FilterName"
            - description: The name for this filter.
        Values:
          allOf:
            - $ref: "#/components/schemas/FilterValues"
            - description: The values of the filter. These are all the values for any of the applied filters.
      description: A filter used to restrict the results of describe calls. You can use multiple filters to return results that meet all applied filter requirements.
    FilterValue:
      type: string
      pattern: ^[0-9a-zA-Z\*\.\\/\?\-\_]*$
      description: The value for a filter.
      minLength: 1
      maxLength: 128
    FlexCacheEndpointType:
      type: string
      enum:
        - NONE
        - ORIGIN
        - CACHE
    GeneralARN:
      type: string
      pattern: ^arn:[^:]{1,63}:[^:]{0,63}:[^:]{0,63}:(?:|\d{12}):[^/].{0,1023}$
      minLength: 8
      maxLength: 1024
    IntegerNoMax:
      type: integer
      minimum: 0
      maximum: 2147483647
    LifecycleTransitionReason:
      type: object
      properties:
        Message:
          $ref: "#/components/schemas/ErrorMessage"
      description: Describes why a resource lifecycle state changed.
    LustreAccessAuditLogLevel:
      type: string
      enum:
        - DISABLED
        - WARN_ONLY
        - ERROR_ONLY
        - WARN_ERROR
    LustreNoSquashNid:
      type: string
      pattern: ^([0-9\[\]\-]*\.){3}([0-9\[\]\-]*)@tcp$
      minLength: 11
      maxLength: 43
    LustreNoSquashNids:
      type: array
      items:
        $ref: "#/components/schemas/LustreNoSquashNid"
      maxItems: 64
    LustreRootSquash:
      type: string
      pattern: ^([0-9]{1,10}):([0-9]{1,10})$
      minLength: 3
      maxLength: 21
    NetworkInterfaceId:
      type: string
      pattern: ^(eni-[0-9a-f]{8,})$
      description: An elastic network interface ID. An elastic network interface is a logical networking component in a virtual private cloud (VPC) that represents a virtual network card. For more information, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-eni.html">Elastic Network Interfaces</a> in the <i>Amazon EC2 User Guide for Linux Instances</i>.
      minLength: 12
      maxLength: 21
    UUID:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{1,36}$
      maxLength: 36
    OntapVolumeType:
      type: string
      enum:
        - RW
        - DP
        - LS
    OntapVolumeConfiguration:
      type: object
      properties:
        FlexCacheEndpointType:
          allOf:
            - $ref: "#/components/schemas/FlexCacheEndpointType"
            - description: <p>Specifies the FlexCache endpoint type of the volume. Valid values are the following:</p> <ul> <li> <p> <code>NONE</code> specifies that the volume doesn't have a FlexCache configuration. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ORIGIN</code> specifies that the volume is the origin volume for a FlexCache volume.</p> </li> <li> <p> <code>CACHE</code> specifies that the volume is a FlexCache volume.</p> </li> </ul>
        JunctionPath:
          allOf:
            - $ref: "#/components/schemas/JunctionPath"
            - description: Specifies the directory that network-attached storage (NAS) clients use to mount the volume, along with the storage virtual machine (SVM) Domain Name System (DNS) name or IP address. You can create a <code>JunctionPath</code> directly below a parent volume junction or on a directory within a volume. A <code>JunctionPath</code> for a volume named <code>vol3</code> might be <code>/vol1/vol2/vol3</code>, or <code>/vol1/dir2/vol3</code>, or even <code>/dir1/dir2/vol3</code>.
        SecurityStyle:
          allOf:
            - $ref: "#/components/schemas/SecurityStyle"
            - description: The security style for the volume, which can be <code>UNIX</code>, <code>NTFS</code>, or <code>MIXED</code>.
        SizeInMegabytes:
          allOf:
            - $ref: "#/components/schemas/VolumeCapacity"
            - description: The configured size of the volume, in megabytes (MBs).
        StorageEfficiencyEnabled:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: The volume's storage efficiency setting.
        StorageVirtualMachineId:
          allOf:
            - $ref: "#/components/schemas/StorageVirtualMachineId"
            - description: The ID of the volume's storage virtual machine.
        StorageVirtualMachineRoot:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: <p>A Boolean flag indicating whether this volume is the root volume for its storage virtual machine (SVM). Only one volume on an SVM can be the root volume. This value defaults to <code>false</code>. If this value is <code>true</code>, then this is the SVM root volume.</p> <p>This flag is useful when you're deleting an SVM, because you must first delete all non-root volumes. This flag, when set to <code>false</code>, helps you identify which volumes to delete before you can delete the SVM.</p>
        TieringPolicy:
          allOf:
            - $ref: "#/components/schemas/TieringPolicy"
            - description: The volume's <code>TieringPolicy</code> setting.
        UUID:
          allOf:
            - $ref: "#/components/schemas/UUID"
            - description: The volume's universally unique identifier (UUID).
        OntapVolumeType:
          allOf:
            - $ref: "#/components/schemas/OntapVolumeType"
            - description: <p>Specifies the type of volume. Valid values are the following:</p> <ul> <li> <p> <code>RW</code> specifies a read/write volume. <code>RW</code> is the default.</p> </li> <li> <p> <code>DP</code> specifies a data-protection volume. You can protect data by replicating it to data-protection mirror copies. If a disaster occurs, you can use these data-protection mirror copies to recover data.</p> </li> <li> <p> <code>LS</code> specifies a load-sharing mirror volume. A load-sharing mirror reduces the network traffic to a FlexVol volume by providing additional read-only access to clients.</p> </li> </ul>
        SnapshotPolicy:
          allOf:
            - $ref: "#/components/schemas/SnapshotPolicy"
            - description: '<p>Specifies the snapshot policy for the volume. There are three built-in snapshot policies:</p> <ul> <li> <p> <code>default</code>: This is the default policy. A maximum of six hourly snapshots taken five minutes past the hour. A maximum of two daily snapshots taken Monday through Saturday at 10 minutes after midnight. A maximum of two weekly snapshots taken every Sunday at 15 minutes after midnight.</p> </li> <li> <p> <code>default-1weekly</code>: This policy is the same as the <code>default</code> policy except that it only retains one snapshot from the weekly schedule.</p> </li> <li> <p> <code>none</code>: This policy does not take any snapshots. This policy can be assigned to volumes to prevent automatic snapshots from being taken.</p> </li> </ul> <p>You can also provide the name of a custom policy that you created with the ONTAP CLI or REST API.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/snapshots-ontap.html#snapshot-policies">Snapshot policies</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p>'
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A boolean flag indicating whether tags for the volume should be copied to backups. This value defaults to false. If it's set to true, all tags for the volume are copied to all automatic and user-initiated backups where the user doesn't specify tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the volume, regardless of this value.
      description: The configuration of an Amazon FSx for NetApp ONTAP volume.
    OpenZFSClients:
      type: string
      pattern: ^[ -~]{1,128}$
      minLength: 1
      maxLength: 128
    OpenZFSNfsExportOptions:
      type: array
      items:
        $ref: "#/components/schemas/OpenZFSNfsExportOption"
      minItems: 1
      maxItems: 20
    OpenZFSClientConfiguration:
      type: object
      required:
        - Clients
        - Options
      properties:
        Clients:
          allOf:
            - $ref: "#/components/schemas/OpenZFSClients"
            - description: "A value that specifies who can mount the file system. You can provide a wildcard character (<code>*</code>), an IP address (<code>0.0.0.0</code>), or a CIDR address (<code>192.0.2.0/24</code>). By default, Amazon FSx uses the wildcard character when specifying the client. "
        Options:
          allOf:
            - $ref: "#/components/schemas/OpenZFSNfsExportOptions"
            - description: <p>The options to use when mounting the file system. For a list of options that you can use with Network File System (NFS), see the <a href="https://linux.die.net/man/5/exports">exports(5) - Linux man page</a>. When choosing your options, consider the following:</p> <ul> <li> <p> <code>crossmnt</code> is used by default. If you don't specify <code>crossmnt</code> when changing the client configuration, you won't be able to see or access snapshots in your file system's snapshot directory.</p> </li> <li> <p> <code>sync</code> is used by default. If you instead specify <code>async</code>, the system acknowledges writes before writing to disk. If the system crashes before the writes are finished, you lose the unwritten data. </p> </li> </ul>
      description: Specifies who can mount an OpenZFS file system and the options available while mounting the file system.
    OpenZFSClientConfigurations:
      type: array
      items:
        $ref: "#/components/schemas/OpenZFSClientConfiguration"
      maxItems: 25
    OpenZFSNfsExport:
      type: object
      required:
        - ClientConfigurations
      properties:
        ClientConfigurations:
          allOf:
            - $ref: "#/components/schemas/OpenZFSClientConfigurations"
            - description: "A list of configuration objects that contain the client and options for mounting the OpenZFS file system. "
      description: "The Network File System (NFS) configurations for mounting an Amazon FSx for OpenZFS file system. "
    OpenZFSNfsExportOption:
      type: string
      pattern: ^[ -~]{1,128}$
      minLength: 1
      maxLength: 128
    OpenZFSOriginSnapshotConfiguration:
      type: object
      properties:
        SnapshotARN:
          $ref: "#/components/schemas/ResourceARN"
        CopyStrategy:
          allOf:
            - $ref: "#/components/schemas/OpenZFSCopyStrategy"
            - description: <p>The strategy used when copying data from the snapshot to the new volume. </p> <ul> <li> <p> <code>CLONE</code> - The new volume references the data in the origin snapshot. Cloning a snapshot is faster than copying the data from a snapshot to a new volume and doesn't consume disk throughput. However, the origin snapshot can't be deleted if there is a volume using its copied data. </p> </li> <li> <p> <code>FULL_COPY</code> - Copies all data from the snapshot to the new volume. </p> </li> </ul>
      description: The snapshot configuration to use when creating an OpenZFS volume from a snapshot.
    OpenZFSQuotaType:
      type: string
      enum:
        - USER
        - GROUP
    OpenZFSUserOrGroupQuota:
      type: object
      required:
        - Type
        - Id
        - StorageCapacityQuotaGiB
      properties:
        Type:
          allOf:
            - $ref: "#/components/schemas/OpenZFSQuotaType"
            - description: A value that specifies whether the quota applies to a user or group.
        Id:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMax"
            - description: The ID of the user or group.
        StorageCapacityQuotaGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMax"
            - description: The amount of storage that the user or group can use in gibibytes (GiB).
      description: "The configuration for how much storage a user or group can use on the volume. "
    VolumePath:
      type: string
      pattern: ^[A-za-z0-9\_\.\:\-\/]*$
      minLength: 1
      maxLength: 2048
    OpenZFSVolumeConfiguration:
      type: object
      properties:
        ParentVolumeId:
          allOf:
            - $ref: "#/components/schemas/VolumeId"
            - description: The ID of the parent volume.
        VolumePath:
          allOf:
            - $ref: "#/components/schemas/VolumePath"
            - description: The path to the volume from the root volume. For example, <code>fsx/parentVolume/volume1</code>.
        StorageCapacityReservationGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMax"
            - description: The amount of storage in gibibytes (GiB) to reserve from the parent volume. You can't reserve more storage than the parent volume has reserved.
        StorageCapacityQuotaGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMax"
            - description: The maximum amount of storage in gibibtyes (GiB) that the volume can use from its parent. You can specify a quota larger than the storage on the parent volume.
        RecordSizeKiB:
          allOf:
            - $ref: "#/components/schemas/IntegerRecordSizeKiB"
            - description: The record size of an OpenZFS volume, in kibibytes (KiB). Valid values are 4, 8, 16, 32, 64, 128, 256, 512, or 1024 KiB. The default is 128 KiB. Most workloads should use the default record size. For guidance on when to set a custom record size, see the <i>Amazon FSx for OpenZFS User Guide</i>.
        DataCompressionType:
          allOf:
            - $ref: "#/components/schemas/OpenZFSDataCompressionType"
            - description: <p>Specifies the method used to compress the data on the volume. The compression type is <code>NONE</code> by default.</p> <ul> <li> <p> <code>NONE</code> - Doesn't compress the data on the volume. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ZSTD</code> - Compresses the data in the volume using the Zstandard (ZSTD) compression algorithm. Compared to LZ4, Z-Standard provides a better compression ratio to minimize on-disk storage utilization.</p> </li> <li> <p> <code>LZ4</code> - Compresses the data in the volume using the LZ4 compression algorithm. Compared to Z-Standard, LZ4 is less compute-intensive and delivers higher write throughput speeds.</p> </li> </ul>
        CopyTagsToSnapshots:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A Boolean value indicating whether tags for the volume should be copied to snapshots. This value defaults to <code>false</code>. If it's set to <code>true</code>, all tags for the volume are copied to snapshots where the user doesn't specify tags. If this value is <code>true</code> and you specify one or more tags, only the specified tags are copied to snapshots. If you specify one or more tags when creating the snapshot, no tags are copied from the volume, regardless of this value.
        OriginSnapshot:
          allOf:
            - $ref: "#/components/schemas/OpenZFSOriginSnapshotConfiguration"
            - description: The configuration object that specifies the snapshot to use as the origin of the data for the volume.
        ReadOnly:
          allOf:
            - $ref: "#/components/schemas/ReadOnly"
            - description: A Boolean value indicating whether the volume is read-only.
        NfsExports:
          allOf:
            - $ref: "#/components/schemas/OpenZFSNfsExports"
            - description: The configuration object for mounting a Network File System (NFS) file system.
        UserAndGroupQuotas:
          allOf:
            - $ref: "#/components/schemas/OpenZFSUserAndGroupQuotas"
            - description: An object specifying how much storage users or groups can use on the volume.
        RestoreToSnapshot:
          allOf:
            - $ref: "#/components/schemas/SnapshotId"
            - description: Specifies the ID of the snapshot to which the volume was restored.
        DeleteIntermediateSnaphots:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A Boolean value indicating whether snapshots between the current state and the specified snapshot should be deleted when a volume is restored from snapshot.
        DeleteClonedVolumes:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A Boolean value indicating whether dependent clone volumes created from intermediate snapshots should be deleted when a volume is restored from snapshot.
      description: The configuration of an Amazon FSx for OpenZFS volume.
    OrganizationalUnitDistinguishedName:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{1,2000}$
      minLength: 1
      maxLength: 2000
    RestoreOpenZFSVolumeOption:
      type: string
      enum:
        - DELETE_INTERMEDIATE_SNAPSHOTS
        - DELETE_CLONED_VOLUMES
    RestoreOpenZFSVolumeOptions:
