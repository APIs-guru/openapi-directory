        CreationTime:
          $ref: "#/components/schemas/CreationTime"
        Endpoints:
          allOf:
            - $ref: "#/components/schemas/SvmEndpoints"
            - description: The endpoints that are used to access data or to manage the SVM using the NetApp ONTAP CLI, REST API, or NetApp CloudManager. They are the <code>Iscsi</code>, <code>Management</code>, <code>Nfs</code>, and <code>Smb</code> endpoints.
        FileSystemId:
          $ref: "#/components/schemas/FileSystemId"
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/StorageVirtualMachineLifecycle"
            - description: <p>Describes the SVM's lifecycle status.</p> <ul> <li> <p> <code>CREATED</code> - The SVM is fully available for use.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the new SVM.</p> </li> <li> <p> <code>DELETING</code> - Amazon FSx is deleting an existing SVM.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx was unable to create the SVM.</p> </li> <li> <p> <code>MISCONFIGURED</code> - The SVM is in a failed but recoverable state.</p> </li> <li> <p> <code>PENDING</code> - Amazon FSx has not started creating the SVM.</p> </li> </ul>
        Name:
          allOf:
            - $ref: "#/components/schemas/StorageVirtualMachineName"
            - description: The name of the SVM, if provisioned.
        ResourceARN:
          $ref: "#/components/schemas/ResourceARN"
        StorageVirtualMachineId:
