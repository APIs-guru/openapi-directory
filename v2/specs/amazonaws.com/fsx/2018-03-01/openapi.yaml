            - description: The number of days to retain automatic daily backups. Setting this to zero (0) disables automatic daily backups. You can retain automatic daily backups for a maximum of 90 days. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/using-backups.html#automatic-backups">Working with Automatic Daily Backups</a>.
        ThroughputCapacity:
          allOf:
            - $ref: "#/components/schemas/MegabytesPerSecond"
            - description: Sets the target value for a file system's throughput capacity, in MB/s, that you are updating the file system to. Valid values are 8, 16, 32, 64, 128, 256, 512, 1024, 2048. You cannot make a throughput capacity update request if there is an existing throughput capacity update request in progress. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-throughput-capacity.html">Managing Throughput Capacity</a>.
        SelfManagedActiveDirectoryConfiguration:
          allOf:
            - $ref: "#/components/schemas/SelfManagedActiveDirectoryConfigurationUpdates"
            - description: The configuration Amazon FSx uses to join the Windows File Server instance to the self-managed Microsoft AD directory. You cannot make a self-managed Microsoft AD update request if there is an existing self-managed Microsoft AD update request in progress.
        AuditLogConfiguration:
          allOf:
            - $ref: "#/components/schemas/WindowsAuditLogCreateConfiguration"
            - description: The configuration that Amazon FSx for Windows File Server uses to audit and log user accesses of files, folders, and file shares on the Amazon FSx for Windows File Server file system..
      description: Updates the configuration for an existing Amazon FSx for Windows File Server file system. Amazon FSx only overwrites existing properties with non-null values provided in the request.
    UpdateOntapVolumeConfiguration:
      type: object
      properties:
        JunctionPath:
          allOf:
            - $ref: "#/components/schemas/JunctionPath"
            - description: Specifies the location in the SVM's namespace where the volume is mounted. The <code>JunctionPath</code> must have a leading forward slash, such as <code>/vol3</code>.
        SecurityStyle:
          allOf:
            - $ref: "#/components/schemas/SecurityStyle"
            - description: The security style for the volume, which can be <code>UNIX</code>. <code>NTFS</code>, or <code>MIXED</code>.
        SizeInMegabytes:
          allOf:
            - $ref: "#/components/schemas/VolumeCapacity"
            - description: Specifies the size of the volume in megabytes.
        StorageEfficiencyEnabled:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: Default is <code>false</code>. Set to true to enable the deduplication, compression, and compaction storage efficiency features on the volume.
        TieringPolicy:
          allOf:
            - $ref: "#/components/schemas/TieringPolicy"
            - description: Update the volume's data tiering policy.
        SnapshotPolicy:
          allOf:
            - $ref: "#/components/schemas/SnapshotPolicy"
            - description: '<p>Specifies the snapshot policy for the volume. There are three built-in snapshot policies:</p> <ul> <li> <p> <code>default</code>: This is the default policy. A maximum of six hourly snapshots taken five minutes past the hour. A maximum of two daily snapshots taken Monday through Saturday at 10 minutes after midnight. A maximum of two weekly snapshots taken every Sunday at 15 minutes after midnight.</p> </li> <li> <p> <code>default-1weekly</code>: This policy is the same as the <code>default</code> policy except that it only retains one snapshot from the weekly schedule.</p> </li> <li> <p> <code>none</code>: This policy does not take any snapshots. This policy can be assigned to volumes to prevent automatic snapshots from being taken.</p> </li> </ul> <p>You can also provide the name of a custom policy that you created with the ONTAP CLI or REST API.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/snapshots-ontap.html#snapshot-policies">Snapshot policies</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p>'
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A boolean flag indicating whether tags for the volume should be copied to backups. This value defaults to false. If it's set to true, all tags for the volume are copied to all automatic and user-initiated backups where the user doesn't specify tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the volume, regardless of this value.
      description: Used to specify changes to the ONTAP configuration for the volume you are updating.
    UpdateOpenZFSVolumeConfiguration:
      type: object
      properties:
        StorageCapacityReservationGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMaxFromNegativeOne"
            - description: The amount of storage in gibibytes (GiB) to reserve from the parent volume. You can't reserve more storage than the parent volume has reserved. You can specify a value of <code>-1</code> to unset a volume's storage capacity reservation.
        StorageCapacityQuotaGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMaxFromNegativeOne"
            - description: The maximum amount of storage in gibibytes (GiB) that the volume can use from its parent. You can specify a quota larger than the storage on the parent volume. You can specify a value of <code>-1</code> to unset a volume's storage capacity quota.
        RecordSizeKiB:
          allOf:
            - $ref: "#/components/schemas/IntegerRecordSizeKiB"
            - description: Specifies the record size of an OpenZFS volume, in kibibytes (KiB). Valid values are 4, 8, 16, 32, 64, 128, 256, 512, or 1024 KiB. The default is 128 KiB. Most workloads should use the default record size. Database workflows can benefit from a smaller record size, while streaming workflows can benefit from a larger record size. For additional guidance on when to set a custom record size, see <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#performance-tips-zfs"> Tips for maximizing performance</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.
        DataCompressionType:
          allOf:
            - $ref: "#/components/schemas/OpenZFSDataCompressionType"
            - description: <p>Specifies the method used to compress the data on the volume. The compression type is <code>NONE</code> by default.</p> <ul> <li> <p> <code>NONE</code> - Doesn't compress the data on the volume. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ZSTD</code> - Compresses the data in the volume using the Zstandard (ZSTD) compression algorithm. Compared to LZ4, Z-Standard provides a better compression ratio to minimize on-disk storage utilization.</p> </li> <li> <p> <code>LZ4</code> - Compresses the data in the volume using the LZ4 compression algorithm. Compared to Z-Standard, LZ4 is less compute-intensive and delivers higher write throughput speeds.</p> </li> </ul>
        NfsExports:
          allOf:
            - $ref: "#/components/schemas/OpenZFSNfsExports"
            - description: The configuration object for mounting a Network File System (NFS) file system.
        UserAndGroupQuotas:
          allOf:
            - $ref: "#/components/schemas/OpenZFSUserAndGroupQuotas"
            - description: An object specifying how much storage users or groups can use on the volume.
        ReadOnly:
          allOf:
            - $ref: "#/components/schemas/ReadOnly"
            - description: A Boolean value indicating whether the volume is read-only.
      description: Used to specify changes to the OpenZFS configuration for the volume that you are updating.
    UpdateSvmActiveDirectoryConfiguration:
