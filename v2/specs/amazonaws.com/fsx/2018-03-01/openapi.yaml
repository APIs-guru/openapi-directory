            - description: "<p>The name of the DNS alias. The alias name has to meet the following requirements:</p> <ul> <li> <p>Formatted as a fully-qualified domain name (FQDN), <code>hostname.domain</code>, for example, <code>accounting.example.com</code>.</p> </li> <li> <p>Can contain alphanumeric characters, the underscore (_), and the hyphen (-).</p> </li> <li> <p>Cannot start or end with a hyphen.</p> </li> <li> <p>Can start with a numeric.</p> </li> </ul> <p>For DNS names, Amazon FSx stores alphabetic characters as lowercase letters (a-z), regardless of how you specify them: as uppercase letters, lowercase letters, or the corresponding letters in escape codes.</p>"
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/AliasLifecycle"
            - description: <p>Describes the state of the DNS alias.</p> <ul> <li> <p>AVAILABLE - The DNS alias is associated with an Amazon FSx file system.</p> </li> <li> <p>CREATING - Amazon FSx is creating the DNS alias and associating it with the file system.</p> </li> <li> <p>CREATE_FAILED - Amazon FSx was unable to associate the DNS alias with the file system.</p> </li> <li> <p>DELETING - Amazon FSx is disassociating the DNS alias from the file system and deleting it.</p> </li> <li> <p>DELETE_FAILED - Amazon FSx was unable to disassociate the DNS alias from the file system.</p> </li> </ul>
      description: A DNS alias that is associated with the file system. You can use a DNS alias to access a file system using user-defined DNS names, in addition to the default DNS name that Amazon FSx assigns to the file system. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">DNS aliases</a> in the <i>FSx for Windows File Server User Guide</i>.
    Aliases:
      type: array
      description: An array of one or more DNS aliases that are currently associated with the Amazon FSx file system. Aliases allow you to use existing DNS names to access the data in your Amazon FSx file system. You can associate up to 50 aliases with a file system at any time. You can associate additional DNS aliases after you create the file system using the AssociateFileSystemAliases operation. You can remove DNS aliases from the file system after it is created using the DisassociateFileSystemAliases operation. You only need to specify the alias name in the request payload. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">DNS aliases</a>.
      items:
        $ref: "#/components/schemas/Alias"
      maxItems: 50
    AlternateDNSNames:
      type: array
      items:
        $ref: "#/components/schemas/AlternateDNSName"
      maxItems: 50
    ArchivePath:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{3,4357}$
      minLength: 3
      maxLength: 4357
    ClientRequestToken:
      type: string
      pattern: "[A-za-z0-9_.-]{0,63}$"
      description: (Optional) An idempotency token for resource creation, in a string of up to 63 ASCII characters. This token is automatically filled on your behalf when you use the Command Line Interface (CLI) or an Amazon Web Services SDK.
      minLength: 1
      maxLength: 63
    FileSystemId:
      type: string
      pattern: ^(fs-[0-9a-f]{8,})$
      description: The globally unique ID of the file system, assigned by Amazon FSx.
      minLength: 11
      maxLength: 21
    EventTypes:
      type: array
      items:
        $ref: "#/components/schemas/EventType"
      maxItems: 3
    AutoExportPolicy:
      type: object
      properties:
        Events:
          allOf:
            - $ref: "#/components/schemas/EventTypes"
            - description: <p>The <code>AutoExportPolicy</code> can have the following event values:</p> <ul> <li> <p> <code>NEW</code> - New files and directories are automatically exported to the data repository as they are added to the file system.</p> </li> <li> <p> <code>CHANGED</code> - Changes to files and directories on the file system are automatically exported to the data repository.</p> </li> <li> <p> <code>DELETED</code> - Files and directories are automatically deleted on the data repository when they are deleted on the file system.</p> </li> </ul> <p>You can define any combination of event types for your <code>AutoExportPolicy</code>.</p>
      description: <p>Describes a data repository association's automatic export policy. The <code>AutoExportPolicy</code> defines the types of updated objects on the file system that will be automatically exported to the data repository. As you create, modify, or delete files, Amazon FSx for Lustre automatically exports the defined changes asynchronously once your application finishes modifying the file.</p> <p>The <code>AutoExportPolicy</code> is only supported on Amazon FSx for Lustre file systems with a data repository association.</p>
    AutoImportPolicy:
      type: object
      properties:
        Events:
          allOf:
            - $ref: "#/components/schemas/EventTypes"
            - description: <p>The <code>AutoImportPolicy</code> can have the following event values:</p> <ul> <li> <p> <code>NEW</code> - Amazon FSx automatically imports metadata of files added to the linked S3 bucket that do not currently exist in the FSx file system.</p> </li> <li> <p> <code>CHANGED</code> - Amazon FSx automatically updates file metadata and invalidates existing file content on the file system as files change in the data repository.</p> </li> <li> <p> <code>DELETED</code> - Amazon FSx automatically deletes files on the file system as corresponding files are deleted in the data repository.</p> </li> </ul> <p>You can define any combination of event types for your <code>AutoImportPolicy</code>.</p>
      description: <p>Describes the data repository association's automatic import policy. The AutoImportPolicy defines how Amazon FSx keeps your file metadata and directory listings up to date by importing changes to your Amazon FSx for Lustre file system as you modify objects in a linked S3 bucket.</p> <p>The <code>AutoImportPolicy</code> is only supported on Amazon FSx for Lustre file systems with a data repository association.</p>
    AutoImportPolicyType:
      type: string
      enum:
        - NONE
        - NEW
        - NEW_CHANGED
        - NEW_CHANGED_DELETED
    AutomaticBackupRetentionDays:
      type: integer
      description: The number of days to retain automatic backups. Setting this property to <code>0</code> disables automatic backups. You can retain automatic backups for a maximum of 90 days. The default is <code>0</code>.
      minimum: 0
      maximum: 90
    BackupId:
      type: string
      pattern: ^(backup-[0-9a-f]{8,})$
      description: The ID of the source backup. Specifies the backup that you are copying.
      minLength: 12
      maxLength: 128
    BackupLifecycle:
      type: string
      enum:
        - AVAILABLE
        - CREATING
        - TRANSFERRING
        - DELETED
        - FAILED
        - PENDING
        - COPYING
      description: <p>The lifecycle status of the backup.</p> <ul> <li> <p> <code>AVAILABLE</code> - The backup is fully available.</p> </li> <li> <p> <code>PENDING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx hasn't started creating the backup.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the new user-initiated backup.</p> </li> <li> <p> <code>TRANSFERRING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx is backing up the file system.</p> </li> <li> <p> <code>COPYING</code> - Amazon FSx is copying the backup.</p> </li> <li> <p> <code>DELETED</code> - Amazon FSx deleted the backup and it's no longer available.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx couldn't finish the backup.</p> </li> </ul>
    BackupFailureDetails:
      type: object
      properties:
        Message:
          allOf:
            - $ref: "#/components/schemas/ErrorMessage"
            - description: A message describing the backup-creation failure.
      description: If backup creation fails, this structure contains the details of that failure.
    BackupType:
      type: string
      enum:
        - AUTOMATIC
        - USER_INITIATED
        - AWS_BACKUP
      description: The type of the backup.
    CreationTime:
      type: string
      description: The time that the resource was created, in seconds (since 1970-01-01T00:00:00Z), also known as Unix time.
      format: date-time
    KmsKeyId:
      type: string
      pattern: ^.{1,2048}$
      description: <p>Specifies the ID of the Key Management Service (KMS) key to use for encrypting data on Amazon FSx file systems, as follows:</p> <ul> <li> <p>Amazon FSx for Lustre <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> deployment types only.</p> <p> <code>SCRATCH_1</code> and <code>SCRATCH_2</code> types are encrypted using the Amazon FSx service KMS key for your account.</p> </li> <li> <p>Amazon FSx for NetApp ONTAP</p> </li> <li> <p>Amazon FSx for OpenZFS</p> </li> <li> <p>Amazon FSx for Windows File Server</p> </li> </ul> <p>If a <code>KmsKeyId</code> isn't specified, the Amazon FSx-managed KMS key for your account is used. For more information, see <a href="https://docs.aws.amazon.com/kms/latest/APIReference/API_Encrypt.html">Encrypt</a> in the <i>Key Management Service API Reference</i>.</p>
      minLength: 1
      maxLength: 2048
    Tags:
      type: array
      description: A list of <code>Tag</code> values, with a maximum of 50 elements.
      items:
        $ref: "#/components/schemas/Tag"
      minItems: 1
      maxItems: 50
    Region:
      type: string
      pattern: ^[a-z0-9-]{1,20}$
      minLength: 1
      maxLength: 20
    ResourceType:
      type: string
      enum:
        - FILE_SYSTEM
        - VOLUME
    Backup:
      type: object
      required:
        - BackupId
        - Lifecycle
        - Type
        - CreationTime
        - FileSystem
      properties:
        BackupId:
          allOf:
            - $ref: "#/components/schemas/BackupId"
            - description: The ID of the backup.
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/BackupLifecycle"
            - description: <p>The lifecycle status of the backup.</p> <ul> <li> <p> <code>AVAILABLE</code> - The backup is fully available.</p> </li> <li> <p> <code>PENDING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx hasn't started creating the backup.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the backup.</p> </li> <li> <p> <code>TRANSFERRING</code> - For user-initiated backups on Lustre file systems only; Amazon FSx is transferring the backup to Amazon S3.</p> </li> <li> <p> <code>COPYING</code> - Amazon FSx is copying the backup.</p> </li> <li> <p> <code>DELETED</code> - Amazon FSx deleted the backup and it's no longer available.</p> </li> <li> <p> <code>FAILED</code> - Amazon FSx couldn't finish the backup.</p> </li> </ul>
        FailureDetails:
          allOf:
            - $ref: "#/components/schemas/BackupFailureDetails"
            - description: Details explaining any failures that occurred when creating a backup.
        Type:
          allOf:
            - $ref: "#/components/schemas/BackupType"
            - description: The type of the file-system backup.
        ProgressPercent:
          $ref: "#/components/schemas/ProgressPercent"
        CreationTime:
          allOf:
            - $ref: "#/components/schemas/CreationTime"
            - description: The time when a particular backup was created.
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/KmsKeyId"
            - description: "The ID of the Key Management Service (KMS) key used to encrypt the backup of the Amazon FSx file system's data at rest. "
        ResourceARN:
          allOf:
            - $ref: "#/components/schemas/ResourceARN"
            - description: The Amazon Resource Name (ARN) for the backup resource.
        Tags:
          allOf:
            - $ref: "#/components/schemas/Tags"
            - description: The tags associated with a particular file system.
        FileSystem:
          allOf:
            - $ref: "#/components/schemas/FileSystem"
            - description: The metadata of the file system associated with the backup. This metadata is persisted even if the file system is deleted.
        DirectoryInformation:
          allOf:
            - $ref: "#/components/schemas/ActiveDirectoryBackupAttributes"
            - description: The configuration of the self-managed Microsoft Active Directory directory to which the Windows File Server instance is joined.
        OwnerId:
          $ref: "#/components/schemas/AWSAccountId"
        SourceBackupId:
          $ref: "#/components/schemas/BackupId"
        SourceBackupRegion:
          allOf:
            - $ref: "#/components/schemas/Region"
            - description: The source Region of the backup. Specifies the Region from where this backup is copied.
        ResourceType:
          allOf:
            - $ref: "#/components/schemas/ResourceType"
            - description: Specifies the resource type that's backed up.
        Volume:
          $ref: "#/components/schemas/Volume"
      description: A backup of an Amazon FSx for Windows File Server, Amazon FSx for Lustre file system, Amazon FSx for NetApp ONTAP volume, or Amazon FSx for OpenZFS file system.
    BackupIds:
      type: array
      description: A list of backup IDs.
      items:
        $ref: "#/components/schemas/BackupId"
      maxItems: 50
    Backups:
      type: array
      description: A list of file system backups.
      items:
        $ref: "#/components/schemas/Backup"
      maxItems: 50
    BatchImportMetaDataOnCreate:
      type: boolean
    TaskId:
      type: string
      pattern: ^(task-[0-9a-f]{17,})$
      minLength: 12
      maxLength: 128
    DataRepositoryTaskLifecycle:
      type: string
      enum:
        - PENDING
        - EXECUTING
        - FAILED
        - SUCCEEDED
        - CANCELED
        - CANCELING
    CapacityToRelease:
      type: integer
      minimum: 1
      maximum: 2147483647
    Flag:
      type: boolean
    ReportFormat:
      type: string
      enum:
        - REPORT_CSV_20191124
    ReportScope:
      type: string
      enum:
        - FAILED_FILES_ONLY
    CompletionReport:
      type: object
      required:
        - Enabled
      properties:
        Enabled:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: Set <code>Enabled</code> to <code>True</code> to generate a <code>CompletionReport</code> when the task completes. If set to <code>true</code>, then you need to provide a report <code>Scope</code>, <code>Path</code>, and <code>Format</code>. Set <code>Enabled</code> to <code>False</code> if you do not want a <code>CompletionReport</code> generated when the task completes.
        Path:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: "Required if <code>Enabled</code> is set to <code>true</code>. Specifies the location of the report on the file system's linked S3 data repository. An absolute path that defines where the completion report will be stored in the destination location. The <code>Path</code> you provide must be located within the file systems ExportPath. An example <code>Path</code> value is \"s3://myBucket/myExportPath/optionalPrefix\". The report provides the following information for each file in the report: FilePath, FileStatus, and ErrorCode."
        Format:
          allOf:
            - $ref: "#/components/schemas/ReportFormat"
            - description: "Required if <code>Enabled</code> is set to <code>true</code>. Specifies the format of the <code>CompletionReport</code>. <code>REPORT_CSV_20191124</code> is the only format currently supported. When <code>Format</code> is set to <code>REPORT_CSV_20191124</code>, the <code>CompletionReport</code> is provided in CSV format, and is delivered to <code>{path}/task-{id}/failures.csv</code>. "
        Scope:
          allOf:
            - $ref: "#/components/schemas/ReportScope"
            - description: Required if <code>Enabled</code> is set to <code>true</code>. Specifies the scope of the <code>CompletionReport</code>; <code>FAILED_FILES_ONLY</code> is the only scope currently supported. When <code>Scope</code> is set to <code>FAILED_FILES_ONLY</code>, the <code>CompletionReport</code> only contains information about files that the data repository task failed to process.
      description: Provides a report detailing the data repository task results of the files processed that match the criteria specified in the report <code>Scope</code> parameter. FSx delivers the report to the file system's linked data repository in Amazon S3, using the path specified in the report <code>Path</code> parameter. You can specify whether or not a report gets generated for a task using the <code>Enabled</code> parameter.
    CoolingPeriod:
      type: integer
      minimum: 2
      maximum: 183
    SourceBackupId:
      type: string
      pattern: ^(backup-[0-9a-f]{8,})$
      minLength: 12
      maxLength: 128
    CopyTagsToDataRepositoryAssociations:
      type: boolean
    VolumeId:
      type: string
      pattern: ^(fsvol-[0-9a-f]{17,})$
      minLength: 23
      maxLength: 23
    Namespace:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{1,4096}$
      minLength: 1
      maxLength: 4096
    Megabytes:
      type: integer
      minimum: 1
      maximum: 512000
    S3DataRepositoryConfiguration:
      type: object
      properties:
        AutoImportPolicy:
          allOf:
            - $ref: "#/components/schemas/AutoImportPolicy"
            - description: Specifies the type of updated objects (new, changed, deleted) that will be automatically imported from the linked S3 bucket to your file system.
        AutoExportPolicy:
          allOf:
            - $ref: "#/components/schemas/AutoExportPolicy"
            - description: Specifies the type of updated objects (new, changed, deleted) that will be automatically exported from your file system to the linked S3 bucket.
      description: <p>The configuration for an Amazon S3 data repository linked to an Amazon FSx for Lustre file system with a data repository association. The configuration consists of an <code>AutoImportPolicy</code> that defines which file events on the data repository are automatically imported to the file system and an <code>AutoExportPolicy</code> that defines which file events on the file system are automatically exported to the data repository. File events are when files or directories are added, changed, or deleted on the file system or the data repository.</p> <note> <p>Data repository associations on Amazon File Cache don't use <code>S3DataRepositoryConfiguration</code> because they don't support automatic import or automatic export.</p> </note>
    DataRepositoryAssociation:
      type: object
      properties:
        AssociationId:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryAssociationId"
            - description: The system-generated, unique ID of the data repository association.
        ResourceARN:
          $ref: "#/components/schemas/ResourceARN"
        FileSystemId:
          $ref: "#/components/schemas/FileSystemId"
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryLifecycle"
            - description: <p>Describes the state of a data repository association. The lifecycle can have the following values:</p> <ul> <li> <p> <code>CREATING</code> - The data repository association between the file system or cache and the data repository is being created. The data repository is unavailable.</p> </li> <li> <p> <code>AVAILABLE</code> - The data repository association is available for use.</p> </li> <li> <p> <code>MISCONFIGURED</code> - The data repository association is misconfigured. Until the configuration is corrected, automatic import and automatic export will not work (only for Amazon FSx for Lustre).</p> </li> <li> <p> <code>UPDATING</code> - The data repository association is undergoing a customer initiated update that might affect its availability.</p> </li> <li> <p> <code>DELETING</code> - The data repository association is undergoing a customer initiated deletion.</p> </li> <li> <p> <code>FAILED</code> - The data repository association is in a terminal state that cannot be recovered.</p> </li> </ul>
        FailureDetails:
          $ref: "#/components/schemas/DataRepositoryFailureDetails"
        FileSystemPath:
          allOf:
            - $ref: "#/components/schemas/Namespace"
            - description: <p>A path on the Amazon FSx for Lustre file system that points to a high-level directory (such as <code>/ns1/</code>) or subdirectory (such as <code>/ns1/subdir/</code>) that will be mapped 1-1 with <code>DataRepositoryPath</code>. The leading forward slash in the name is required. Two data repository associations cannot have overlapping file system paths. For example, if a data repository is associated with file system path <code>/ns1/</code>, then you cannot link another data repository with file system path <code>/ns1/ns2</code>.</p> <p>This path specifies where in your file system files will be exported from or imported to. This file system directory can be linked to only one Amazon S3 bucket, and no other S3 bucket can be linked to the directory.</p> <note> <p>If you specify only a forward slash (<code>/</code>) as the file system path, you can link only one data repository to the file system. You can only specify "/" as the file system path for the first data repository associated with a file system.</p> </note>
        DataRepositoryPath:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: <p>The path to the data repository that will be linked to the cache or file system.</p> <ul> <li> <p>For Amazon File Cache, the path can be an NFS data repository that will be linked to the cache. The path can be in one of two formats:</p> <ul> <li> <p>If you are not using the <code>DataRepositorySubdirectories</code> parameter, the path is to an NFS Export directory (or one of its subdirectories) in the format <code>nsf://nfs-domain-name/exportpath</code>. You can therefore link a single NFS Export to a single data repository association.</p> </li> <li> <p>If you are using the <code>DataRepositorySubdirectories</code> parameter, the path is the domain name of the NFS file system in the format <code>nfs://filer-domain-name</code>, which indicates the root of the subdirectories specified with the <code>DataRepositorySubdirectories</code> parameter.</p> </li> </ul> </li> <li> <p>For Amazon File Cache, the path can be an S3 bucket or prefix in the format <code>s3://myBucket/myPrefix/</code>.</p> </li> <li> <p>For Amazon FSx for Lustre, the path can be an S3 bucket or prefix in the format <code>s3://myBucket/myPrefix/</code>.</p> </li> </ul>
        BatchImportMetaDataOnCreate:
          allOf:
            - $ref: "#/components/schemas/BatchImportMetaDataOnCreate"
            - description: <p>A boolean flag indicating whether an import data repository task to import metadata should run after the data repository association is created. The task runs if this flag is set to <code>true</code>.</p> <note> <p> <code>BatchImportMetaDataOnCreate</code> is not supported for data repositories linked to an Amazon File Cache resource.</p> </note>
        ImportedFileChunkSize:
          allOf:
            - $ref: "#/components/schemas/Megabytes"
            - description: <p>For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system or cache.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p>
        S3:
          allOf:
            - $ref: "#/components/schemas/S3DataRepositoryConfiguration"
            - description: The configuration for an Amazon S3 data repository linked to an Amazon FSx for Lustre file system with a data repository association.
        Tags:
          $ref: "#/components/schemas/Tags"
        CreationTime:
          $ref: "#/components/schemas/CreationTime"
        FileCacheId:
          allOf:
            - $ref: "#/components/schemas/FileCacheId"
            - description: The globally unique ID of the Amazon File Cache resource.
        FileCachePath:
          allOf:
            - $ref: "#/components/schemas/Namespace"
            - description: <p>A path on the Amazon File Cache that points to a high-level directory (such as <code>/ns1/</code>) or subdirectory (such as <code>/ns1/subdir/</code>) that will be mapped 1-1 with <code>DataRepositoryPath</code>. The leading forward slash in the path is required. Two data repository associations cannot have overlapping cache paths. For example, if a data repository is associated with cache path <code>/ns1/</code>, then you cannot link another data repository with cache path <code>/ns1/ns2</code>.</p> <p>This path specifies the directory in your cache where files will be exported from. This cache directory can be linked to only one data repository (S3 or NFS) and no other data repository can be linked to the directory.</p> <note> <p>The cache path can only be set to root (/) on an NFS DRA when <code>DataRepositorySubdirectories</code> is specified. If you specify root (/) as the cache path, you can create only one DRA on the cache.</p> <p>The cache path cannot be set to root (/) for an S3 DRA.</p> </note>
        DataRepositorySubdirectories:
          allOf:
            - $ref: "#/components/schemas/SubDirectoriesPaths"
            - description: For Amazon File Cache, a list of NFS Exports that will be linked with an NFS data repository association. All the subdirectories must be on a single NFS file system. The Export paths are in the format <code>/exportpath1</code>. To use this parameter, you must configure <code>DataRepositoryPath</code> as the domain name of the NFS file system. The NFS file system domain name in effect is the root of the subdirectories. Note that <code>DataRepositorySubdirectories</code> is not supported for S3 data repositories.
        NFS:
          allOf:
            - $ref: "#/components/schemas/NFSDataRepositoryConfiguration"
            - description: The configuration for an NFS data repository linked to an Amazon File Cache resource with a data repository association.
      description: <p>The configuration of a data repository association that links an Amazon FSx for Lustre file system to an Amazon S3 bucket or an Amazon File Cache resource to an Amazon S3 bucket or an NFS file system. The data repository association configuration object is returned in the response of the following operations:</p> <ul> <li> <p> <code>CreateDataRepositoryAssociation</code> </p> </li> <li> <p> <code>UpdateDataRepositoryAssociation</code> </p> </li> <li> <p> <code>DescribeDataRepositoryAssociations</code> </p> </li> </ul> <p>Data repository associations are supported on Amazon File Cache resources and all Amazon FSx for Lustre file systems excluding <code>Scratch_1</code> deployment types.</p>
    DataRepositoryTaskType:
      type: string
      enum:
        - EXPORT_TO_REPOSITORY
        - IMPORT_METADATA_FROM_REPOSITORY
        - RELEASE_DATA_FROM_FILESYSTEM
        - AUTO_RELEASE_DATA
    DataRepositoryTaskPaths:
      type: array
      items:
        $ref: "#/components/schemas/DataRepositoryTaskPath"
      maxItems: 100
    DataRepositoryTask:
      type: object
      required:
        - TaskId
        - Lifecycle
        - Type
        - CreationTime
      properties:
        TaskId:
          allOf:
            - $ref: "#/components/schemas/TaskId"
            - description: The system-generated, unique 17-digit ID of the data repository task.
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryTaskLifecycle"
            - description: <p>The lifecycle status of the data repository task, as follows:</p> <ul> <li> <p> <code>PENDING</code> - The task has not started.</p> </li> <li> <p> <code>EXECUTING</code> - The task is in process.</p> </li> <li> <p> <code>FAILED</code> - The task was not able to be completed. For example, there may be files the task failed to process. The <a>DataRepositoryTaskFailureDetails</a> property provides more information about task failures.</p> </li> <li> <p> <code>SUCCEEDED</code> - The task has completed successfully.</p> </li> <li> <p> <code>CANCELED</code> - The task was canceled and it did not complete.</p> </li> <li> <p> <code>CANCELING</code> - The task is in process of being canceled.</p> </li> </ul> <note> <p>You cannot delete an FSx for Lustre file system if there are data repository tasks for the file system in the <code>PENDING</code> or <code>EXECUTING</code> states. Please retry when the data repository task is finished (with a status of <code>CANCELED</code>, <code>SUCCEEDED</code>, or <code>FAILED</code>). You can use the DescribeDataRepositoryTask action to monitor the task status. Contact the FSx team if you need to delete your file system immediately.</p> </note>
        Type:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryTaskType"
            - description: <p>The type of data repository task.</p> <ul> <li> <p> <code>EXPORT_TO_REPOSITORY</code> tasks export from your Amazon FSx for Lustre file system to a linked data repository.</p> </li> <li> <p> <code>IMPORT_METADATA_FROM_REPOSITORY</code> tasks import metadata changes from a linked S3 bucket to your Amazon FSx for Lustre file system.</p> </li> <li> <p> <code>AUTO_RELEASE_DATA</code> tasks automatically release files from an Amazon File Cache resource.</p> </li> <li> <p> <code>RELEASE_DATA_FROM_FILESYSTEM</code> tasks are not supported.</p> </li> </ul>
        CreationTime:
          $ref: "#/components/schemas/CreationTime"
        StartTime:
          allOf:
            - $ref: "#/components/schemas/StartTime"
            - description: The time the system began processing the task.
        EndTime:
          allOf:
            - $ref: "#/components/schemas/EndTime"
            - description: The time the system completed processing the task, populated after the task is complete.
        ResourceARN:
          $ref: "#/components/schemas/ResourceARN"
        Tags:
          $ref: "#/components/schemas/Tags"
        FileSystemId:
          allOf:
            - $ref: "#/components/schemas/FileSystemId"
            - description: The globally unique ID of the file system.
        Paths:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryTaskPaths"
            - description: <p>An array of paths that specify the data for the data repository task to process. For example, in an EXPORT_TO_REPOSITORY task, the paths specify which data to export to the linked data repository.</p> <p>(Default) If <code>Paths</code> is not specified, Amazon FSx uses the file system root directory.</p>
        FailureDetails:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryTaskFailureDetails"
            - description: Failure message describing why the task failed, it is populated only when <code>Lifecycle</code> is set to <code>FAILED</code>.
        Status:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryTaskStatus"
            - description: Provides the status of the number of files that the task has processed successfully and failed to process.
        Report:
          $ref: "#/components/schemas/CompletionReport"
        CapacityToRelease:
          allOf:
            - $ref: "#/components/schemas/CapacityToRelease"
            - description: Specifies the amount of data to release, in GiB, by an Amazon File Cache AUTO_RELEASE_DATA task that automatically releases files from the cache.
        FileCacheId:
          allOf:
            - $ref: "#/components/schemas/FileCacheId"
            - description: The system-generated, unique ID of the cache.
      description: A description of the data repository task. You use data repository tasks to perform bulk transfer operations between an Amazon FSx for Lustre file system and a linked data repository. An Amazon File Cache resource uses a task to automatically release files from the cache.
    FileCacheDataRepositoryAssociation:
      type: object
      required:
        - FileCachePath
        - DataRepositoryPath
      properties:
        FileCachePath:
          allOf:
            - $ref: "#/components/schemas/Namespace"
            - description: <p>A path on the cache that points to a high-level directory (such as <code>/ns1/</code>) or subdirectory (such as <code>/ns1/subdir/</code>) that will be mapped 1-1 with <code>DataRepositoryPath</code>. The leading forward slash in the name is required. Two data repository associations cannot have overlapping cache paths. For example, if a data repository is associated with cache path <code>/ns1/</code>, then you cannot link another data repository with cache path <code>/ns1/ns2</code>.</p> <p>This path specifies where in your cache files will be exported from. This cache directory can be linked to only one data repository, and no data repository other can be linked to the directory.</p> <note> <p>The cache path can only be set to root (/) on an NFS DRA when <code>DataRepositorySubdirectories</code> is specified. If you specify root (/) as the cache path, you can create only one DRA on the cache.</p> <p>The cache path cannot be set to root (/) for an S3 DRA.</p> </note>
        DataRepositoryPath:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: <p>The path to the S3 or NFS data repository that links to the cache. You must provide one of the following paths:</p> <ul> <li> <p>The path can be an NFS data repository that links to the cache. The path can be in one of two formats:</p> <ul> <li> <p>If you are not using the <code>DataRepositorySubdirectories</code> parameter, the path is to an NFS Export directory (or one of its subdirectories) in the format <code>nsf://nfs-domain-name/exportpath</code>. You can therefore link a single NFS Export to a single data repository association.</p> </li> <li> <p>If you are using the <code>DataRepositorySubdirectories</code> parameter, the path is the domain name of the NFS file system in the format <code>nfs://filer-domain-name</code>, which indicates the root of the subdirectories specified with the <code>DataRepositorySubdirectories</code> parameter.</p> </li> </ul> </li> <li> <p>The path can be an S3 bucket or prefix in the format <code>s3://myBucket/myPrefix/</code>.</p> </li> </ul>
        DataRepositorySubdirectories:
          allOf:
            - $ref: "#/components/schemas/SubDirectoriesPaths"
            - description: A list of NFS Exports that will be linked with this data repository association. The Export paths are in the format <code>/exportpath1</code>. To use this parameter, you must configure <code>DataRepositoryPath</code> as the domain name of the NFS file system. The NFS file system domain name in effect is the root of the subdirectories. Note that <code>DataRepositorySubdirectories</code> is not supported for S3 data repositories.
        NFS:
          allOf:
            - $ref: "#/components/schemas/FileCacheNFSConfiguration"
            - description: The configuration for a data repository association that links an Amazon File Cache resource to an NFS data repository.
      description: <p>The configuration for a data repository association (DRA) to be created during the Amazon File Cache resource creation. The DRA links the cache to either an Amazon S3 bucket or prefix, or a Network File System (NFS) data repository that supports the NFSv3 protocol.</p> <p>The DRA does not support automatic import or automatic export.</p>
    CreateFileCacheDataRepositoryAssociations:
      type: array
      items:
        $ref: "#/components/schemas/FileCacheDataRepositoryAssociation"
      maxItems: 8
    PerUnitStorageThroughput:
      type: integer
      minimum: 12
      maximum: 1000
    FileCacheLustreDeploymentType:
      type: string
      enum:
        - CACHE_1
    WeeklyTime:
      type: string
      pattern: ^[1-7]:([01]\d|2[0-3]):?([0-5]\d)$
      description: <p>A recurring weekly time, in the format <code>D:HH:MM</code>. </p> <p> <code>D</code> is the day of the week, for which 1 represents Monday and 7 represents Sunday. For further details, see <a href="https://en.wikipedia.org/wiki/ISO_week_date">the ISO-8601 spec as described on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded minute of the hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance at 5 AM Monday.</p>
      minLength: 7
      maxLength: 7
    FileCacheLustreMetadataConfiguration:
      type: object
      required:
        - StorageCapacity
      properties:
        StorageCapacity:
          allOf:
            - $ref: "#/components/schemas/MetadataStorageCapacity"
            - description: The storage capacity of the Lustre MDT (Metadata Target) storage volume in gibibytes (GiB). The only supported value is <code>2400</code> GiB.
      description: The configuration for a Lustre MDT (Metadata Target) storage volume. The metadata on Amazon File Cache is managed by a Lustre Metadata Server (MDS) while the actual metadata is persisted on an MDT.
    CreateFileCacheLustreConfiguration:
      type: object
      required:
        - PerUnitStorageThroughput
        - DeploymentType
        - MetadataConfiguration
      properties:
        PerUnitStorageThroughput:
          allOf:
            - $ref: "#/components/schemas/PerUnitStorageThroughput"
            - description: Provisions the amount of read and write throughput for each 1 tebibyte (TiB) of cache storage capacity, in MB/s/TiB. The only supported value is <code>1000</code>.
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/FileCacheLustreDeploymentType"
            - description: Specifies the cache deployment type, which must be <code>CACHE_1</code>.
        WeeklyMaintenanceStartTime:
          $ref: "#/components/schemas/WeeklyTime"
        MetadataConfiguration:
          allOf:
            - $ref: "#/components/schemas/FileCacheLustreMetadataConfiguration"
            - description: The configuration for a Lustre MDT (Metadata Target) storage volume.
      description: The Amazon File Cache configuration for the cache that you are creating.
    FileCacheType:
      type: string
      enum:
        - LUSTRE
    FileSystemTypeVersion:
      type: string
      pattern: ^[0-9](.[0-9]*)*$
      minLength: 1
      maxLength: 20
    StorageCapacity:
      type: integer
      description: The storage capacity for your Amazon FSx file system, in gibibytes.
      minimum: 0
      maximum: 2147483647
    SubnetIds:
      type: array
      description: A list of subnet IDs that the cache will be accessible from. You can specify only one subnet ID in a call to the <code>CreateFileCache</code> operation.
      items:
        $ref: "#/components/schemas/SubnetId"
      maxItems: 50
    SecurityGroupIds:
      type: array
      description: A list of IDs specifying the security groups to apply to all network interfaces created for file system access. This list isn't returned in later requests to describe the file system.
      items:
        $ref: "#/components/schemas/SecurityGroupId"
      maxItems: 50
    FileCacheCreating:
      type: object
      properties:
        OwnerId:
          $ref: "#/components/schemas/AWSAccountId"
        CreationTime:
          $ref: "#/components/schemas/CreationTime"
        FileCacheId:
          allOf:
            - $ref: "#/components/schemas/FileCacheId"
            - description: The system-generated, unique ID of the cache.
        FileCacheType:
          allOf:
            - $ref: "#/components/schemas/FileCacheType"
            - description: The type of cache, which must be <code>LUSTRE</code>.
        FileCacheTypeVersion:
          allOf:
            - $ref: "#/components/schemas/FileSystemTypeVersion"
            - description: The Lustre version of the cache, which must be <code>2.12</code>.
        Lifecycle:
          allOf:
            - $ref: "#/components/schemas/FileCacheLifecycle"
            - description: <p>The lifecycle status of the cache. The following are the possible values and what they mean:</p> <ul> <li> <p> <code>AVAILABLE</code> - The cache is in a healthy state, and is reachable and available for use.</p> </li> <li> <p> <code>CREATING</code> - The new cache is being created.</p> </li> <li> <p> <code>DELETING</code> - An existing cache is being deleted.</p> </li> <li> <p> <code>UPDATING</code> - The cache is undergoing a customer-initiated update.</p> </li> <li> <p> <code>FAILED</code> - An existing cache has experienced an unrecoverable failure. When creating a new cache, the cache was unable to be created.</p> </li> </ul>
        FailureDetails:
          allOf:
            - $ref: "#/components/schemas/FileCacheFailureDetails"
            - description: A structure providing details of any failures that occurred.
        StorageCapacity:
          allOf:
            - $ref: "#/components/schemas/StorageCapacity"
            - description: The storage capacity of the cache in gibibytes (GiB).
        VpcId:
          $ref: "#/components/schemas/VpcId"
        SubnetIds:
          $ref: "#/components/schemas/SubnetIds"
        NetworkInterfaceIds:
          $ref: "#/components/schemas/NetworkInterfaceIds"
        DNSName:
          allOf:
            - $ref: "#/components/schemas/DNSName"
            - description: The Domain Name System (DNS) name for the cache.
        KmsKeyId:
          allOf:
            - $ref: "#/components/schemas/KmsKeyId"
            - description: Specifies the ID of the Key Management Service (KMS) key to use for encrypting data on an Amazon File Cache. If a <code>KmsKeyId</code> isn't specified, the Amazon FSx-managed KMS key for your account is used. For more information, see <a href="https://docs.aws.amazon.com/kms/latest/APIReference/API_Encrypt.html">Encrypt</a> in the <i>Key Management Service API Reference</i>.
        ResourceARN:
          $ref: "#/components/schemas/ResourceARN"
        Tags:
          $ref: "#/components/schemas/Tags"
        CopyTagsToDataRepositoryAssociations:
          allOf:
            - $ref: "#/components/schemas/CopyTagsToDataRepositoryAssociations"
            - description: A boolean flag indicating whether tags for the cache should be copied to data repository associations.
        LustreConfiguration:
          allOf:
            - $ref: "#/components/schemas/FileCacheLustreConfiguration"
            - description: The configuration for the Amazon File Cache resource.
        DataRepositoryAssociationIds:
          allOf:
            - $ref: "#/components/schemas/DataRepositoryAssociationIds"
            - description: A list of IDs of data repository associations that are associated with this cache.
      description: The response object for the Amazon File Cache resource being created in the <code>CreateFileCache</code> operation.
    CreateFileSystemWindowsConfiguration:
      type: object
      required:
        - ThroughputCapacity
      properties:
        ActiveDirectoryId:
          allOf:
            - $ref: "#/components/schemas/DirectoryId"
            - description: The ID for an existing Amazon Web Services Managed Microsoft Active Directory (AD) instance that the file system should join when it's created.
        SelfManagedActiveDirectoryConfiguration:
          $ref: "#/components/schemas/SelfManagedActiveDirectoryConfiguration"
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/WindowsDeploymentType"
            - description: '<p>Specifies the file system deployment type, valid values are the following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Deploys a high availability file system that is configured for Multi-AZ redundancy to tolerate temporary Availability Zone (AZ) unavailability. You can only deploy a Multi-AZ file system in Amazon Web Services Regions that have a minimum of three Availability Zones. Also supports HDD storage type</p> </li> <li> <p> <code>SINGLE_AZ_1</code> - (Default) Choose to deploy a file system that is configured for single AZ redundancy.</p> </li> <li> <p> <code>SINGLE_AZ_2</code> - The latest generation Single AZ file system. Specifies a file system that is configured for single AZ redundancy and supports HDD storage type.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html"> Availability and Durability: Single-AZ and Multi-AZ File Systems</a>.</p>'
        PreferredSubnetId:
          allOf:
            - $ref: "#/components/schemas/SubnetId"
            - description: "Required when <code>DeploymentType</code> is set to <code>MULTI_AZ_1</code>. This specifies the subnet in which you want the preferred file server to be located. For in-Amazon Web Services applications, we recommend that you launch your clients in the same Availability Zone (AZ) as your preferred file server to reduce cross-AZ data transfer costs and minimize latency. "
        ThroughputCapacity:
          allOf:
            - $ref: "#/components/schemas/MegabytesPerSecond"
            - description: Sets the throughput capacity of an Amazon FSx file system, measured in megabytes per second (MB/s), in 2 to the <i>n</i>th increments, between 2^3 (8) and 2^11 (2048).
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: "#/components/schemas/WeeklyTime"
            - description: The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone, where d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.
        DailyAutomaticBackupStartTime:
          allOf:
            - $ref: "#/components/schemas/DailyTime"
            - description: The preferred time to take daily automatic backups, formatted HH:MM in the UTC time zone.
        AutomaticBackupRetentionDays:
          allOf:
            - $ref: "#/components/schemas/AutomaticBackupRetentionDays"
            - description: The number of days to retain automatic backups. The default is to retain backups for 7 days. Setting this value to 0 disables the creation of automatic backups. The maximum retention period for backups is 90 days.
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A boolean flag indicating whether tags for the file system should be copied to backups. This value defaults to false. If it's set to true, all tags for the file system are copied to all automatic and user-initiated backups where the user doesn't specify tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.
        Aliases:
          allOf:
            - $ref: "#/components/schemas/AlternateDNSNames"
            - description: '<p>An array of one or more DNS alias names that you want to associate with the Amazon FSx file system. Aliases allow you to use existing DNS names to access the data in your Amazon FSx file system. You can associate up to 50 aliases with a file system at any time. You can associate additional DNS aliases after you create the file system using the AssociateFileSystemAliases operation. You can remove DNS aliases from the file system after it is created using the DisassociateFileSystemAliases operation. You only need to specify the alias name in the request payload.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">Working with DNS Aliases</a> and <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/walkthrough05-file-system-custom-CNAME.html">Walkthrough 5: Using DNS aliases to access your file system</a>, including additional steps you must take to be able to access your file system using a DNS alias.</p> <p>An alias name has to meet the following requirements:</p> <ul> <li> <p>Formatted as a fully-qualified domain name (FQDN), <code>hostname.domain</code>, for example, <code>accounting.example.com</code>.</p> </li> <li> <p>Can contain alphanumeric characters, the underscore (_), and the hyphen (-).</p> </li> <li> <p>Cannot start or end with a hyphen.</p> </li> <li> <p>Can start with a numeric.</p> </li> </ul> <p>For DNS alias names, Amazon FSx stores alphabetic characters as lowercase letters (a-z), regardless of how you specify them: as uppercase letters, lowercase letters, or the corresponding letters in escape codes.</p>'
        AuditLogConfiguration:
          allOf:
            - $ref: "#/components/schemas/WindowsAuditLogCreateConfiguration"
            - description: The configuration that Amazon FSx for Windows File Server uses to audit and log user accesses of files, folders, and file shares on the Amazon FSx for Windows File Server file system.
      description: The configuration object for the Microsoft Windows file system used in <code>CreateFileSystem</code> and <code>CreateFileSystemFromBackup</code> operations.
    CreateFileSystemLustreConfiguration:
      type: object
      properties:
        WeeklyMaintenanceStartTime:
          allOf:
            - $ref: "#/components/schemas/WeeklyTime"
            - description: (Optional) The preferred start time to perform weekly maintenance, formatted d:HH:MM in the UTC time zone, where d is the weekday number, from 1 through 7, beginning with Monday and ending with Sunday.
        ImportPath:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: <p>(Optional) The path to the Amazon S3 bucket (including the optional prefix) that you're using as the data repository for your Amazon FSx for Lustre file system. The root of your FSx for Lustre file system will be mapped to the root of the Amazon S3 bucket you select. An example is <code>s3://import-bucket/optional-prefix</code>. If you specify a prefix after the Amazon S3 bucket name, only object keys with that prefix are loaded into the file system.</p> <note> <p>This parameter is not supported for file systems with a data repository association.</p> </note>
        ExportPath:
          allOf:
            - $ref: "#/components/schemas/ArchivePath"
            - description: <p>(Optional) Specifies the path in the Amazon S3 bucket where the root of your Amazon FSx file system is exported. The path must use the same Amazon S3 bucket as specified in ImportPath. You can provide an optional prefix to which new and changed data is to be exported from your Amazon FSx for Lustre file system. If an <code>ExportPath</code> value is not provided, Amazon FSx sets a default export path, <code>s3://import-bucket/FSxLustre[creation-timestamp]</code>. The timestamp is in UTC format, for example <code>s3://import-bucket/FSxLustre20181105T222312Z</code>.</p> <p>The Amazon S3 export bucket must be the same as the import bucket specified by <code>ImportPath</code>. If you specify only a bucket name, such as <code>s3://import-bucket</code>, you get a 1:1 mapping of file system objects to S3 bucket objects. This mapping means that the input data in S3 is overwritten on export. If you provide a custom prefix in the export path, such as <code>s3://import-bucket/[custom-optional-prefix]</code>, Amazon FSx exports the contents of your file system to that export prefix in the Amazon S3 bucket.</p> <note> <p>This parameter is not supported for file systems with a data repository association.</p> </note>
        ImportedFileChunkSize:
          allOf:
            - $ref: "#/components/schemas/Megabytes"
            - description: <p>(Optional) For files imported from a data repository, this value determines the stripe count and maximum amount of data per file (in MiB) stored on a single physical disk. The maximum number of disks that a single file can be striped across is limited by the total number of disks that make up the file system.</p> <p>The default chunk size is 1,024 MiB (1 GiB) and can go as high as 512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5 TB.</p> <note> <p>This parameter is not supported for file systems with a data repository association.</p> </note>
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/LustreDeploymentType"
            - description: <p>(Optional) Choose <code>SCRATCH_1</code> and <code>SCRATCH_2</code> deployment types when you need temporary storage and shorter-term processing of data. The <code>SCRATCH_2</code> deployment type provides in-transit encryption of data and higher burst throughput capacity than <code>SCRATCH_1</code>.</p> <p>Choose <code>PERSISTENT_1</code> for longer-term storage and for throughput-focused workloads that arent latency-sensitive. <code>PERSISTENT_1</code> supports encryption of data in transit, and is available in all Amazon Web Services Regions in which FSx for Lustre is available.</p> <p>Choose <code>PERSISTENT_2</code> for longer-term storage and for latency-sensitive workloads that require the highest levels of IOPS/throughput. <code>PERSISTENT_2</code> supports SSD storage, and offers higher <code>PerUnitStorageThroughput</code> (up to 1000 MB/s/TiB). <code>PERSISTENT_2</code> is available in a limited number of Amazon Web Services Regions. For more information, and an up-to-date list of Amazon Web Services Regions in which <code>PERSISTENT_2</code> is available, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/using-fsx-lustre.html#lustre-deployment-types">File system deployment options for FSx for Lustre</a> in the <i>Amazon FSx for Lustre User Guide</i>.</p> <note> <p>If you choose <code>PERSISTENT_2</code>, and you set <code>FileSystemTypeVersion</code> to <code>2.10</code>, the <code>CreateFileSystem</code> operation fails.</p> </note> <p>Encryption of data in transit is automatically turned on when you access <code>SCRATCH_2</code>, <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> file systems from Amazon EC2 instances that support automatic encryption in the Amazon Web Services Regions where they are available. For more information about encryption in transit for FSx for Lustre file systems, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/encryption-in-transit-fsxl.html">Encrypting data in transit</a> in the <i>Amazon FSx for Lustre User Guide</i>. </p> <p>(Default = <code>SCRATCH_1</code>)</p>
        AutoImportPolicy:
          allOf:
            - $ref: "#/components/schemas/AutoImportPolicyType"
            - description: <p> (Optional) When you create your file system, your existing S3 objects appear as file and directory listings. Use this parameter to choose how Amazon FSx keeps your file and directory listings up to date as you add or modify objects in your linked S3 bucket. <code>AutoImportPolicy</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off. Amazon FSx only updates file and directory listings from the linked S3 bucket when the file system is created. FSx does not update file and directory listings for any new or changed objects after choosing this option.</p> </li> <li> <p> <code>NEW</code> - AutoImport is on. Amazon FSx automatically imports directory listings of any new objects added to the linked S3 bucket that do not currently exist in the FSx file system. </p> </li> <li> <p> <code>NEW_CHANGED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket and any existing objects that are changed in the S3 bucket after you choose this option.</p> </li> <li> <p> <code>NEW_CHANGED_DELETED</code> - AutoImport is on. Amazon FSx automatically imports file and directory listings of any new objects added to the S3 bucket, any existing objects that are changed in the S3 bucket, and any objects that were deleted in the S3 bucket.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/older-deployment-types.html#legacy-auto-import-from-s3"> Automatically import updates from your S3 bucket</a>.</p> <note> <p>This parameter is not supported for file systems with a data repository association.</p> </note>
        PerUnitStorageThroughput:
          allOf:
            - $ref: "#/components/schemas/PerUnitStorageThroughput"
            - description: "<p>Required with <code>PERSISTENT_1</code> and <code>PERSISTENT_2</code> deployment types, provisions the amount of read and write throughput for each 1 tebibyte (TiB) of file system storage capacity, in MB/s/TiB. File system throughput capacity is calculated by multiplying le system storage capacity (TiB) by the <code>PerUnitStorageThroughput</code> (MB/s/TiB). For a 2.4-TiB le system, provisioning 50 MB/s/TiB of <code>PerUnitStorageThroughput</code> yields 120 MB/s of le system throughput. You pay for the amount of throughput that you provision. </p> <p>Valid values:</p> <ul> <li> <p>For <code>PERSISTENT_1</code> SSD storage: 50, 100, 200 MB/s/TiB.</p> </li> <li> <p>For <code>PERSISTENT_1</code> HDD storage: 12, 40 MB/s/TiB.</p> </li> <li> <p>For <code>PERSISTENT_2</code> SSD storage: 125, 250, 500, 1000 MB/s/TiB.</p> </li> </ul>"
        DailyAutomaticBackupStartTime:
          $ref: "#/components/schemas/DailyTime"
        AutomaticBackupRetentionDays:
          $ref: "#/components/schemas/AutomaticBackupRetentionDays"
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: <p>(Optional) Not available for use with file systems that are linked to a data repository. A boolean flag indicating whether tags for the file system should be copied to backups. The default value is false. If <code>CopyTagsToBackups</code> is set to true, all file system tags are copied to all automatic and user-initiated backups when the user doesn't specify any backup-specific tags. If <code>CopyTagsToBackups</code> is set to true and you specify one or more backup tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.</p> <p>(Default = <code>false</code>)</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/using-backups-fsx.html"> Working with backups</a> in the <i>Amazon FSx for Lustre User Guide</i>.</p>
        DriveCacheType:
          allOf:
            - $ref: "#/components/schemas/DriveCacheType"
            - description: <p>The type of drive cache used by <code>PERSISTENT_1</code> file systems that are provisioned with HDD storage devices. This parameter is required when storage type is HDD. Set this property to <code>READ</code> to improve the performance for frequently accessed files by caching up to 20% of the total storage capacity of the file system.</p> <p>This parameter is required when <code>StorageType</code> is set to <code>HDD</code>.</p>
        DataCompressionType:
          allOf:
            - $ref: "#/components/schemas/DataCompressionType"
            - description: <p>Sets the data compression configuration for the file system. <code>DataCompressionType</code> can have the following values:</p> <ul> <li> <p> <code>NONE</code> - (Default) Data compression is turned off when the file system is created.</p> </li> <li> <p> <code>LZ4</code> - Data compression is turned on with the LZ4 algorithm.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/data-compression.html">Lustre data compression</a> in the <i>Amazon FSx for Lustre User Guide</i>.</p>
        LogConfiguration:
          allOf:
            - $ref: "#/components/schemas/LustreLogCreateConfiguration"
            - description: The Lustre logging configuration used when creating an Amazon FSx for Lustre file system. When logging is enabled, Lustre logs error and warning events for data repositories associated with your file system to Amazon CloudWatch Logs.
        RootSquashConfiguration:
          allOf:
            - $ref: "#/components/schemas/LustreRootSquashConfiguration"
            - description: The Lustre root squash configuration used when creating an Amazon FSx for Lustre file system. When enabled, root squash restricts root-level access from clients that try to access your file system as a root user.
      description: <p>The Lustre configuration for the file system being created.</p> <note> <p>The following parameters are not supported for file systems with a data repository association created with .</p> <ul> <li> <p> <code>AutoImportPolicy</code> </p> </li> <li> <p> <code>ExportPath</code> </p> </li> <li> <p> <code>ImportedChunkSize</code> </p> </li> <li> <p> <code>ImportPath</code> </p> </li> </ul> </note>
    StorageType:
      type: string
      enum:
        - SSD
        - HDD
      description: The storage type for your Amazon FSx file system.
    CreateFileSystemOpenZFSConfiguration:
      type: object
      required:
        - DeploymentType
        - ThroughputCapacity
      properties:
        AutomaticBackupRetentionDays:
          $ref: "#/components/schemas/AutomaticBackupRetentionDays"
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A Boolean value indicating whether tags for the file system should be copied to backups. This value defaults to <code>false</code>. If it's set to <code>true</code>, all tags for the file system are copied to all automatic and user-initiated backups where the user doesn't specify tags. If this value is <code>true</code>, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the file system, regardless of this value.
        CopyTagsToVolumes:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A Boolean value indicating whether tags for the file system should be copied to volumes. This value defaults to <code>false</code>. If it's set to <code>true</code>, all tags for the file system are copied to volumes where the user doesn't specify tags. If this value is <code>true</code>, and you specify one or more tags, only the specified tags are copied to volumes. If you specify one or more tags when creating the volume, no tags are copied from the file system, regardless of this value.
        DailyAutomaticBackupStartTime:
          $ref: "#/components/schemas/DailyTime"
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/OpenZFSDeploymentType"
            - description: '<p>Specifies the file system deployment type. Single AZ deployment types are configured for redundancy within a single Availability Zone in an Amazon Web Services Region . Valid values are the following:</p> <ul> <li> <p> <code>SINGLE_AZ_1</code>- (Default) Creates file systems with throughput capacities of 64 - 4,096 MB/s. <code>Single_AZ_1</code> is available in all Amazon Web Services Regions where Amazon FSx for OpenZFS is available, except US West (Oregon).</p> </li> <li> <p> <code>SINGLE_AZ_2</code>- Creates file systems with throughput capacities of 160 - 10,240 MB/s using an NVMe L2ARC cache. <code>Single_AZ_2</code> is available only in the US East (N. Virginia), US East (Ohio), US West (Oregon), and Europe (Ireland) Amazon Web Services Regions.</p> </li> </ul> <p>For more information, see: <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/availability-durability.html#available-aws-regions">Deployment type availability</a> and <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#zfs-fs-performance">File system performance</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.</p>'
        ThroughputCapacity:
          allOf:
            - $ref: "#/components/schemas/MegabytesPerSecond"
            - description: <p>Specifies the throughput of an Amazon FSx for OpenZFS file system, measured in megabytes per second (MB/s). Valid values depend on the DeploymentType you choose, as follows:</p> <ul> <li> <p>For <code>SINGLE_AZ_1</code>, valid values are 64, 128, 256, 512, 1024, 2048, 3072, or 4096 MB/s.</p> </li> <li> <p>For <code>SINGLE_AZ_2</code>, valid values are 160, 320, 640, 1280, 2560, 3840, 5120, 7680, or 10240 MB/s.</p> </li> </ul> <p>You pay for additional throughput capacity that you provision.</p>
        WeeklyMaintenanceStartTime:
          $ref: "#/components/schemas/WeeklyTime"
        DiskIopsConfiguration:
          $ref: "#/components/schemas/DiskIopsConfiguration"
        RootVolumeConfiguration:
          allOf:
            - $ref: "#/components/schemas/OpenZFSCreateRootVolumeConfiguration"
            - description: "The configuration Amazon FSx uses when creating the root value of the Amazon FSx for OpenZFS file system. All volumes are children of the root volume. "
      description: The Amazon FSx for OpenZFS configuration properties for the file system that you are creating.
    LustreDeploymentType:
      type: string
      enum:
        - SCRATCH_1
        - SCRATCH_2
        - PERSISTENT_1
        - PERSISTENT_2
    DailyTime:
      type: string
      pattern: ^([01]\d|2[0-3]):?([0-5]\d)$
      description: "A recurring daily time, in the format <code>HH:MM</code>. <code>HH</code> is the zero-padded hour of the day (0-23), and <code>MM</code> is the zero-padded minute of the hour. For example, <code>05:00</code> specifies 5 AM daily. "
      minLength: 5
      maxLength: 5
    DriveCacheType:
      type: string
      enum:
        - NONE
        - READ
    DataCompressionType:
      type: string
      enum:
        - NONE
        - LZ4
    LustreLogCreateConfiguration:
      type: object
      required:
        - Level
      properties:
        Level:
          allOf:
            - $ref: "#/components/schemas/LustreAccessAuditLogLevel"
            - description: <p>Sets which data repository events are logged by Amazon FSx.</p> <ul> <li> <p> <code>WARN_ONLY</code> - only warning events are logged.</p> </li> <li> <p> <code>ERROR_ONLY</code> - only error events are logged.</p> </li> <li> <p> <code>WARN_ERROR</code> - both warning events and error events are logged.</p> </li> <li> <p> <code>DISABLED</code> - logging of data repository events is turned off.</p> </li> </ul>
        Destination:
          allOf:
            - $ref: "#/components/schemas/GeneralARN"
            - description: <p>The Amazon Resource Name (ARN) that specifies the destination of the logs.</p> <p>The destination can be any Amazon CloudWatch Logs log group ARN, with the following requirements:</p> <ul> <li> <p>The destination ARN that you provide must be in the same Amazon Web Services partition, Amazon Web Services Region, and Amazon Web Services account as your Amazon FSx file system.</p> </li> <li> <p>The name of the Amazon CloudWatch Logs log group must begin with the <code>/aws/fsx</code> prefix.</p> </li> <li> <p>If you do not provide a destination, Amazon FSx will create and use a log stream in the CloudWatch Logs <code>/aws/fsx/lustre</code> log group (for Amazon FSx for Lustre) or <code>/aws/fsx/filecache</code> (for Amazon File Cache).</p> </li> <li> <p>If <code>Destination</code> is provided and the resource does not exist, the request will fail with a <code>BadRequest</code> error.</p> </li> <li> <p>If <code>Level</code> is set to <code>DISABLED</code>, you cannot specify a destination in <code>Destination</code>.</p> </li> </ul>
      description: <p>The Lustre logging configuration used when creating or updating an Amazon FSx for Lustre file system. An Amazon File Cache is created with Lustre logging enabled by default, with a setting of <code>WARN_ERROR</code> for the logging events. which can't be changed.</p> <p>Lustre logging writes the enabled logging events for your file system or cache to Amazon CloudWatch Logs.</p>
    LustreRootSquashConfiguration:
      type: object
      properties:
        RootSquash:
          allOf:
            - $ref: "#/components/schemas/LustreRootSquash"
            - description: <p>You enable root squash by setting a user ID (UID) and group ID (GID) for the file system in the format <code>UID:GID</code> (for example, <code>365534:65534</code>). The UID and GID values can range from <code>0</code> to <code>4294967294</code>:</p> <ul> <li> <p>A non-zero value for UID and GID enables root squash. The UID and GID values can be different, but each must be a non-zero value.</p> </li> <li> <p>A value of <code>0</code> (zero) for UID and GID indicates root, and therefore disables root squash.</p> </li> </ul> <p>When root squash is enabled, the user ID and group ID of a root user accessing the file system are re-mapped to the UID and GID you provide.</p>
        NoSquashNids:
          allOf:
            - $ref: "#/components/schemas/LustreNoSquashNids"
            - description: <p>When root squash is enabled, you can optionally specify an array of NIDs of clients for which root squash does not apply. A client NID is a Lustre Network Identifier used to uniquely identify a client. You can specify the NID as either a single address or a range of addresses:</p> <ul> <li> <p>A single address is described in standard Lustre NID format by specifying the clients IP address followed by the Lustre network ID (for example, <code>10.0.1.6@tcp</code>).</p> </li> <li> <p>An address range is described using a dash to separate the range (for example, <code>10.0.[2-10].[1-255]@tcp</code>).</p> </li> </ul>
      description: <p>The configuration for Lustre root squash used to restrict root-level access from clients that try to access your FSx for Lustre file system as root. Use the <code>RootSquash</code> parameter to enable root squash. To learn more about Lustre root squash, see <a href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/root-squash.html">Lustre root squash</a>.</p> <p>You can also use the <code>NoSquashNids</code> parameter to provide an array of clients who are not affected by the root squash setting. These clients will access the file system as root, with unrestricted privileges.</p>
    OntapDeploymentType:
      type: string
      enum:
        - MULTI_AZ_1
        - SINGLE_AZ_1
    IpAddressRange:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{9,17}$
      minLength: 9
      maxLength: 17
    DiskIopsConfiguration:
      type: object
      properties:
        Mode:
          allOf:
            - $ref: "#/components/schemas/DiskIopsConfigurationMode"
            - description: Specifies whether the number of IOPS for the file system is using the system default (<code>AUTOMATIC</code>) or was provisioned by the customer (<code>USER_PROVISIONED</code>).
        Iops:
          allOf:
            - $ref: "#/components/schemas/Iops"
            - description: The total number of SSD IOPS provisioned for the file system.
      description: The SSD IOPS (input/output operations per second) configuration for an Amazon FSx for NetApp ONTAP or Amazon FSx for OpenZFS file system. The default is 3 IOPS per GB of storage capacity, but you can provision additional IOPS per GB of storage. The configuration consists of the total number of provisioned SSD IOPS and how the amount was provisioned (by the customer or by the system).
    SubnetId:
      type: string
      pattern: ^(subnet-[0-9a-f]{8,})$
      description: 'The ID for a subnet. A <i>subnet</i> is a range of IP addresses in your virtual private cloud (VPC). For more information, see <a href="https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html">VPC and subnets</a> in the <i>Amazon VPC User Guide.</i> '
      minLength: 15
      maxLength: 24
    RouteTableIds:
      type: array
      items:
        $ref: "#/components/schemas/RouteTableId"
      maxItems: 50
    MegabytesPerSecond:
      type: integer
      description: The sustained throughput of an Amazon FSx file system in Megabytes per second (MBps).
      minimum: 8
      maximum: 100000
    CreateFileSystemOntapConfiguration:
      type: object
      required:
        - DeploymentType
        - ThroughputCapacity
      properties:
        AutomaticBackupRetentionDays:
          $ref: "#/components/schemas/AutomaticBackupRetentionDays"
        DailyAutomaticBackupStartTime:
          $ref: "#/components/schemas/DailyTime"
        DeploymentType:
          allOf:
            - $ref: "#/components/schemas/OntapDeploymentType"
            - description: <p>Specifies the FSx for ONTAP file system deployment type to use in creating the file system. </p> <ul> <li> <p> <code>MULTI_AZ_1</code> - (Default) A high availability file system configured for Multi-AZ redundancy to tolerate temporary Availability Zone (AZ) unavailability. </p> </li> <li> <p> <code>SINGLE_AZ_1</code> - A file system configured for Single-AZ redundancy.</p> </li> </ul> <p>For information about the use cases for Multi-AZ and Single-AZ deployments, refer to <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/high-availability-AZ.html">Choosing a file system deployment type</a>. </p>
        EndpointIpAddressRange:
          allOf:
            - $ref: "#/components/schemas/IpAddressRange"
            - description: (Multi-AZ only) Specifies the IP address range in which the endpoints to access your file system will be created. By default in the Amazon FSx API, Amazon FSx selects an unused IP address range for you from the 198.19.* range. By default in the Amazon FSx console, Amazon FSx chooses the last 64 IP addresses from the VPCs primary CIDR range to use as the endpoint IP address range for the file system. You can have overlapping endpoint IP addresses for file systems deployed in the same VPC/route tables, as long as they don't overlap with any subnet.
        FsxAdminPassword:
          allOf:
            - $ref: "#/components/schemas/AdminPassword"
            - description: The ONTAP administrative password for the <code>fsxadmin</code> user with which you administer your file system using the NetApp ONTAP CLI and REST API.
        DiskIopsConfiguration:
          allOf:
            - $ref: "#/components/schemas/DiskIopsConfiguration"
            - description: The SSD IOPS configuration for the FSx for ONTAP file system.
        PreferredSubnetId:
          allOf:
            - $ref: "#/components/schemas/SubnetId"
            - description: Required when <code>DeploymentType</code> is set to <code>MULTI_AZ_1</code>. This specifies the subnet in which you want the preferred file server to be located.
        RouteTableIds:
          allOf:
            - $ref: "#/components/schemas/RouteTableIds"
            - description: (Multi-AZ only) Specifies the virtual private cloud (VPC) route tables in which your file system's endpoints will be created. You should specify all VPC route tables associated with the subnets in which your clients are located. By default, Amazon FSx selects your VPC's default route table.
        ThroughputCapacity:
          allOf:
            - $ref: "#/components/schemas/MegabytesPerSecond"
            - description: Sets the throughput capacity for the file system that you're creating. Valid values are 128, 256, 512, 1024, 2048, and 4096 MBps.
        WeeklyMaintenanceStartTime:
          $ref: "#/components/schemas/WeeklyTime"
      description: The ONTAP configuration properties of the FSx for ONTAP file system that you are creating.
    OpenZFSDeploymentType:
      type: string
      enum:
        - SINGLE_AZ_1
        - SINGLE_AZ_2
    OpenZFSCreateRootVolumeConfiguration:
      type: object
      properties:
        RecordSizeKiB:
          allOf:
            - $ref: "#/components/schemas/IntegerRecordSizeKiB"
            - description: Specifies the record size of an OpenZFS root volume, in kibibytes (KiB). Valid values are 4, 8, 16, 32, 64, 128, 256, 512, or 1024 KiB. The default is 128 KiB. Most workloads should use the default record size. Database workflows can benefit from a smaller record size, while streaming workflows can benefit from a larger record size. For additional guidance on setting a custom record size, see <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#performance-tips-zfs"> Tips for maximizing performance</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.
        DataCompressionType:
          allOf:
            - $ref: "#/components/schemas/OpenZFSDataCompressionType"
            - description: <p>Specifies the method used to compress the data on the volume. The compression type is <code>NONE</code> by default.</p> <ul> <li> <p> <code>NONE</code> - Doesn't compress the data on the volume. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ZSTD</code> - Compresses the data in the volume using the Zstandard (ZSTD) compression algorithm. Compared to LZ4, Z-Standard provides a better compression ratio to minimize on-disk storage utilization.</p> </li> <li> <p> <code>LZ4</code> - Compresses the data in the volume using the LZ4 compression algorithm. Compared to Z-Standard, LZ4 is less compute-intensive and delivers higher write throughput speeds.</p> </li> </ul>
        NfsExports:
          allOf:
            - $ref: "#/components/schemas/OpenZFSNfsExports"
            - description: The configuration object for mounting a file system.
        UserAndGroupQuotas:
          allOf:
            - $ref: "#/components/schemas/OpenZFSUserAndGroupQuotas"
            - description: An object specifying how much storage users or groups can use on the volume.
        CopyTagsToSnapshots:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: "A Boolean value indicating whether tags for the volume should be copied to snapshots of the volume. This value defaults to <code>false</code>. If it's set to <code>true</code>, all tags for the volume are copied to snapshots where the user doesn't specify tags. If this value is <code>true</code> and you specify one or more tags, only the specified tags are copied to snapshots. If you specify one or more tags when creating the snapshot, no tags are copied from the volume, regardless of this value. "
        ReadOnly:
          allOf:
            - $ref: "#/components/schemas/ReadOnly"
            - description: "A Boolean value indicating whether the volume is read-only. Setting this value to <code>true</code> can be useful after you have completed changes to a volume and no longer want changes to occur. "
      description: The configuration of an Amazon FSx for OpenZFS root volume.
    FileSystemType:
      type: string
      enum:
        - WINDOWS
        - LUSTRE
        - ONTAP
        - OPENZFS
      description: The type of file system.
    SelfManagedActiveDirectoryConfiguration:
      type: object
      required:
        - DomainName
        - UserName
        - Password
        - DnsIps
      properties:
        DomainName:
          allOf:
            - $ref: "#/components/schemas/ActiveDirectoryFullyQualifiedName"
            - description: The fully qualified domain name of the self-managed AD directory, such as <code>corp.example.com</code>.
        OrganizationalUnitDistinguishedName:
          allOf:
            - $ref: "#/components/schemas/OrganizationalUnitDistinguishedName"
            - description: <p>(Optional) The fully qualified distinguished name of the organizational unit within your self-managed AD directory. Amazon FSx only accepts OU as the direct parent of the file system. An example is <code>OU=FSx,DC=yourdomain,DC=corp,DC=com</code>. To learn more, see <a href="https://tools.ietf.org/html/rfc2253">RFC 2253</a>. If none is provided, the FSx file system is created in the default location of your self-managed AD directory. </p> <important> <p>Only Organizational Unit (OU) objects can be the direct parent of the file system that you're creating.</p> </important>
        FileSystemAdministratorsGroup:
          allOf:
            - $ref: "#/components/schemas/FileSystemAdministratorsGroupName"
            - description: (Optional) The name of the domain group whose members are granted administrative privileges for the file system. Administrative privileges include taking ownership of files and folders, setting audit controls (audit ACLs) on files and folders, and administering the file system remotely by using the FSx Remote PowerShell. The group that you specify must already exist in your domain. If you don't provide one, your AD domain's Domain Admins group is used.
        UserName:
          allOf:
            - $ref: "#/components/schemas/DirectoryUserName"
            - description: The user name for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain. This account must have the permission to join computers to the domain in the organizational unit provided in <code>OrganizationalUnitDistinguishedName</code>, or in the default location of your AD domain.
        Password:
          allOf:
            - $ref: "#/components/schemas/DirectoryPassword"
            - description: The password for the service account on your self-managed AD domain that Amazon FSx will use to join to your AD domain.
        DnsIps:
          allOf:
            - $ref: "#/components/schemas/DnsIps"
            - description: "A list of up to three IP addresses of DNS servers or domain controllers in the self-managed AD directory. "
      description: The configuration that Amazon FSx uses to join a FSx for Windows File Server file system or an ONTAP storage virtual machine (SVM) to a self-managed (including on-premises) Microsoft Active Directory (AD) directory. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/self-managed-AD.html"> Using Amazon FSx with your self-managed Microsoft Active Directory</a> or <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/managing-svms.html">Managing SVMs</a>.
    WindowsDeploymentType:
      type: string
      enum:
        - MULTI_AZ_1
        - SINGLE_AZ_1
        - SINGLE_AZ_2
    WindowsAuditLogCreateConfiguration:
      type: object
      required:
        - FileAccessAuditLogLevel
        - FileShareAccessAuditLogLevel
      properties:
        FileAccessAuditLogLevel:
          allOf:
            - $ref: "#/components/schemas/WindowsAccessAuditLogLevel"
            - description: <p>Sets which attempt type is logged by Amazon FSx for file and folder accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only successful attempts to access files or folders are logged.</p> </li> <li> <p> <code>FAILURE_ONLY</code> - only failed attempts to access files or folders are logged.</p> </li> <li> <p> <code>SUCCESS_AND_FAILURE</code> - both successful attempts and failed attempts to access files or folders are logged.</p> </li> <li> <p> <code>DISABLED</code> - access auditing of files and folders is turned off.</p> </li> </ul>
        FileShareAccessAuditLogLevel:
          allOf:
            - $ref: "#/components/schemas/WindowsAccessAuditLogLevel"
            - description: <p>Sets which attempt type is logged by Amazon FSx for file share accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only successful attempts to access file shares are logged.</p> </li> <li> <p> <code>FAILURE_ONLY</code> - only failed attempts to access file shares are logged.</p> </li> <li> <p> <code>SUCCESS_AND_FAILURE</code> - both successful attempts and failed attempts to access file shares are logged.</p> </li> <li> <p> <code>DISABLED</code> - access auditing of file shares is turned off.</p> </li> </ul>
        AuditLogDestination:
          allOf:
            - $ref: "#/components/schemas/GeneralARN"
            - description: <p>The Amazon Resource Name (ARN) that specifies the destination of the audit logs.</p> <p>The destination can be any Amazon CloudWatch Logs log group ARN or Amazon Kinesis Data Firehose delivery stream ARN, with the following requirements:</p> <ul> <li> <p>The destination ARN that you provide (either CloudWatch Logs log group or Kinesis Data Firehose delivery stream) must be in the same Amazon Web Services partition, Amazon Web Services Region, and Amazon Web Services account as your Amazon FSx file system.</p> </li> <li> <p>The name of the Amazon CloudWatch Logs log group must begin with the <code>/aws/fsx</code> prefix. The name of the Amazon Kinesis Data Firehouse delivery stream must begin with the <code>aws-fsx</code> prefix.</p> </li> <li> <p>If you do not provide a destination in <code>AuditLogDestination</code>, Amazon FSx will create and use a log stream in the CloudWatch Logs <code>/aws/fsx/windows</code> log group.</p> </li> <li> <p>If <code>AuditLogDestination</code> is provided and the resource does not exist, the request will fail with a <code>BadRequest</code> error.</p> </li> <li> <p>If <code>FileAccessAuditLogLevel</code> and <code>FileShareAccessAuditLogLevel</code> are both set to <code>DISABLED</code>, you cannot specify a destination in <code>AuditLogDestination</code>.</p> </li> </ul>
      description: The Windows file access auditing configuration used when creating or updating an Amazon FSx for Windows File Server file system.
    JunctionPath:
      type: string
      pattern: ^[^\u0000\u0085\u2028\u2029\r\n]{1,255}$
      minLength: 1
      maxLength: 255
    SecurityStyle:
      type: string
      enum:
        - UNIX
        - NTFS
        - MIXED
    VolumeCapacity:
      type: integer
      minimum: 0
      maximum: 2147483647
    StorageVirtualMachineId:
      type: string
      pattern: ^(svm-[0-9a-f]{17,})$
      minLength: 21
      maxLength: 21
    TieringPolicy:
      type: object
      properties:
        CoolingPeriod:
          allOf:
            - $ref: "#/components/schemas/CoolingPeriod"
            - description: Specifies the number of days that user data in a volume must remain inactive before it is considered "cold" and moved to the capacity pool. Used with the <code>AUTO</code> and <code>SNAPSHOT_ONLY</code> tiering policies. Enter a whole number between 2 and 183. Default values are 31 days for <code>AUTO</code> and 2 days for <code>SNAPSHOT_ONLY</code>.
        Name:
          allOf:
            - $ref: "#/components/schemas/TieringPolicyName"
            - description: <p>Specifies the tiering policy used to transition data. Default value is <code>SNAPSHOT_ONLY</code>.</p> <ul> <li> <p> <code>SNAPSHOT_ONLY</code> - moves cold snapshots to the capacity pool storage tier.</p> </li> <li> <p> <code>AUTO</code> - moves cold user data and snapshots to the capacity pool storage tier based on your access patterns.</p> </li> <li> <p> <code>ALL</code> - moves all user data blocks in both the active file system and Snapshot copies to the storage pool tier.</p> </li> <li> <p> <code>NONE</code> - keeps a volume's data in the primary storage tier, preventing it from being moved to the capacity pool tier.</p> </li> </ul>
      description: <p>Describes the data tiering policy for an ONTAP volume. When enabled, Amazon FSx for ONTAP's intelligent tiering automatically transitions a volume's data between the file system's primary storage and capacity pool storage based on your access patterns.</p> <p>Valid tiering policies are the following:</p> <ul> <li> <p> <code>SNAPSHOT_ONLY</code> - (Default value) moves cold snapshots to the capacity pool storage tier.</p> </li> </ul> <ul> <li> <p> <code>AUTO</code> - moves cold user data and snapshots to the capacity pool storage tier based on your access patterns.</p> </li> </ul> <ul> <li> <p> <code>ALL</code> - moves all user data blocks in both the active file system and Snapshot copies to the storage pool tier.</p> </li> </ul> <ul> <li> <p> <code>NONE</code> - keeps a volume's data in the primary storage tier, preventing it from being moved to the capacity pool tier.</p> </li> </ul>
    InputOntapVolumeType:
      type: string
      enum:
        - RW
        - DP
    SnapshotPolicy:
      type: string
      minLength: 1
      maxLength: 255
    CreateOntapVolumeConfiguration:
      type: object
      required:
        - SizeInMegabytes
        - StorageVirtualMachineId
      properties:
        JunctionPath:
          allOf:
            - $ref: "#/components/schemas/JunctionPath"
            - description: Specifies the location in the SVM's namespace where the volume is mounted. This parameter is required. The <code>JunctionPath</code> must have a leading forward slash, such as <code>/vol3</code>.
        SecurityStyle:
          allOf:
            - $ref: "#/components/schemas/SecurityStyle"
            - description: <p>Specifies the security style for the volume. If a volume's security style is not specified, it is automatically set to the root volume's security style. The security style determines the type of permissions that FSx for ONTAP uses to control data access. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/managing-volumes.html#volume-security-style">Volume security style</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>. Specify one of the following values:</p> <ul> <li> <p> <code>UNIX</code> if the file system is managed by a UNIX administrator, the majority of users are NFS clients, and an application accessing the data uses a UNIX user as the service account. </p> </li> <li> <p> <code>NTFS</code> if the file system is managed by a Windows administrator, the majority of users are SMB clients, and an application accessing the data uses a Windows user as the service account.</p> </li> <li> <p> <code>MIXED</code> if the file system is managed by both UNIX and Windows administrators and users consist of both NFS and SMB clients.</p> </li> </ul>
        SizeInMegabytes:
          allOf:
            - $ref: "#/components/schemas/VolumeCapacity"
            - description: Specifies the size of the volume, in megabytes (MB), that you are creating. Provide any whole number in the range of 20104857600 to specify the size of the volume.
        StorageEfficiencyEnabled:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: Set to true to enable deduplication, compression, and compaction storage efficiency features on the volume, or set to false to disable them. This parameter is required.
        StorageVirtualMachineId:
          allOf:
            - $ref: "#/components/schemas/StorageVirtualMachineId"
            - description: Specifies the ONTAP SVM in which to create the volume.
        TieringPolicy:
          $ref: "#/components/schemas/TieringPolicy"
        OntapVolumeType:
          allOf:
            - $ref: "#/components/schemas/InputOntapVolumeType"
            - description: <p>Specifies the type of volume you are creating. Valid values are the following:</p> <ul> <li> <p> <code>RW</code> specifies a read/write volume. <code>RW</code> is the default.</p> </li> <li> <p> <code>DP</code> specifies a data-protection volume. A <code>DP</code> volume is read-only and can be used as the destination of a NetApp SnapMirror relationship.</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/volume-types">Volume types</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p>
        SnapshotPolicy:
          allOf:
            - $ref: "#/components/schemas/SnapshotPolicy"
            - description: '<p>Specifies the snapshot policy for the volume. There are three built-in snapshot policies:</p> <ul> <li> <p> <code>default</code>: This is the default policy. A maximum of six hourly snapshots taken five minutes past the hour. A maximum of two daily snapshots taken Monday through Saturday at 10 minutes after midnight. A maximum of two weekly snapshots taken every Sunday at 15 minutes after midnight.</p> </li> <li> <p> <code>default-1weekly</code>: This policy is the same as the <code>default</code> policy except that it only retains one snapshot from the weekly schedule.</p> </li> <li> <p> <code>none</code>: This policy does not take any snapshots. This policy can be assigned to volumes to prevent automatic snapshots from being taken.</p> </li> </ul> <p>You can also provide the name of a custom policy that you created with the ONTAP CLI or REST API.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/snapshots-ontap.html#snapshot-policies">Snapshot policies</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p>'
        CopyTagsToBackups:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A boolean flag indicating whether tags for the volume should be copied to backups. This value defaults to false. If it's set to true, all tags for the volume are copied to all automatic and user-initiated backups where the user doesn't specify tags. If this value is true, and you specify one or more tags, only the specified tags are copied to backups. If you specify one or more tags when creating a user-initiated backup, no tags are copied from the volume, regardless of this value.
      description: Specifies the configuration of the ONTAP volume that you are creating.
    OpenZFSCopyStrategy:
      type: string
      enum:
        - CLONE
        - FULL_COPY
    CreateOpenZFSOriginSnapshotConfiguration:
      type: object
      required:
        - SnapshotARN
        - CopyStrategy
      properties:
        SnapshotARN:
          $ref: "#/components/schemas/ResourceARN"
        CopyStrategy:
          allOf:
            - $ref: "#/components/schemas/OpenZFSCopyStrategy"
            - description: <p>The strategy used when copying data from the snapshot to the new volume. </p> <ul> <li> <p> <code>CLONE</code> - The new volume references the data in the origin snapshot. Cloning a snapshot is faster than copying data from the snapshot to a new volume and doesn't consume disk throughput. However, the origin snapshot can't be deleted if there is a volume using its copied data. </p> </li> <li> <p> <code>FULL_COPY</code> - Copies all data from the snapshot to the new volume. </p> </li> </ul>
      description: "The snapshot configuration to use when creating an OpenZFS volume from a snapshot. "
    IntegerNoMaxFromNegativeOne:
      type: integer
      minimum: -1
      maximum: 2147483647
    IntegerRecordSizeKiB:
      type: integer
      minimum: 4
      maximum: 1024
    OpenZFSDataCompressionType:
      type: string
      enum:
        - NONE
        - ZSTD
        - LZ4
    ReadOnly:
      type: boolean
    OpenZFSNfsExports:
      type: array
      items:
        $ref: "#/components/schemas/OpenZFSNfsExport"
      maxItems: 1
    OpenZFSUserAndGroupQuotas:
      type: array
      items:
        $ref: "#/components/schemas/OpenZFSUserOrGroupQuota"
      maxItems: 500
    CreateOpenZFSVolumeConfiguration:
      type: object
      required:
        - ParentVolumeId
      properties:
        ParentVolumeId:
          allOf:
            - $ref: "#/components/schemas/VolumeId"
            - description: The ID of the volume to use as the parent volume of the volume that you are creating.
        StorageCapacityReservationGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMaxFromNegativeOne"
            - description: Specifies the amount of storage in gibibytes (GiB) to reserve from the parent volume. Setting <code>StorageCapacityReservationGiB</code> guarantees that the specified amount of storage space on the parent volume will always be available for the volume. You can't reserve more storage than the parent volume has. To <i>not</i> specify a storage capacity reservation, set this to <code>0</code> or <code>-1</code>. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/managing-volumes.html#volume-properties">Volume properties</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.
        StorageCapacityQuotaGiB:
          allOf:
            - $ref: "#/components/schemas/IntegerNoMaxFromNegativeOne"
            - description: <p>Sets the maximum storage size in gibibytes (GiB) for the volume. You can specify a quota that is larger than the storage on the parent volume. A volume quota limits the amount of storage that the volume can consume to the configured amount, but does not guarantee the space will be available on the parent volume. To guarantee quota space, you must also set <code>StorageCapacityReservationGiB</code>. To <i>not</i> specify a storage capacity quota, set this to <code>-1</code>. </p> <p>For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/managing-volumes.html#volume-properties">Volume properties</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.</p>
        RecordSizeKiB:
          allOf:
            - $ref: "#/components/schemas/IntegerRecordSizeKiB"
            - description: Specifies the suggested block size for a volume in a ZFS dataset, in kibibytes (KiB). Valid values are 4, 8, 16, 32, 64, 128, 256, 512, or 1024 KiB. The default is 128 KiB. We recommend using the default setting for the majority of use cases. Generally, workloads that write in fixed small or large record sizes may benefit from setting a custom record size, like database workloads (small record size) or media streaming workloads (large record size). For additional guidance on when to set a custom record size, see <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#record-size-performance"> ZFS Record size</a> in the <i>Amazon FSx for OpenZFS User Guide</i>.
        DataCompressionType:
          allOf:
            - $ref: "#/components/schemas/OpenZFSDataCompressionType"
            - description: <p>Specifies the method used to compress the data on the volume. The compression type is <code>NONE</code> by default.</p> <ul> <li> <p> <code>NONE</code> - Doesn't compress the data on the volume. <code>NONE</code> is the default.</p> </li> <li> <p> <code>ZSTD</code> - Compresses the data in the volume using the Zstandard (ZSTD) compression algorithm. ZSTD compression provides a higher level of data compression and higher read throughput performance than LZ4 compression.</p> </li> <li> <p> <code>LZ4</code> - Compresses the data in the volume using the LZ4 compression algorithm. LZ4 compression provides a lower level of compression and higher write throughput performance than ZSTD compression.</p> </li> </ul> <p>For more information about volume compression types and the performance of your Amazon FSx for OpenZFS file system, see <a href="https://docs.aws.amazon.com/fsx/latest/OpenZFSGuide/performance.html#performance-tips-zfs"> Tips for maximizing performance</a> File system and volume settings in the <i>Amazon FSx for OpenZFS User Guide</i>.</p>
        CopyTagsToSnapshots:
          allOf:
            - $ref: "#/components/schemas/Flag"
            - description: A Boolean value indicating whether tags for the volume should be copied to snapshots. This value defaults to <code>false</code>. If it's set to <code>true</code>, all tags for the volume are copied to snapshots where the user doesn't specify tags. If this value is <code>true</code>, and you specify one or more tags, only the specified tags are copied to snapshots. If you specify one or more tags when creating the snapshot, no tags are copied from the volume, regardless of this value.
        OriginSnapshot:
          allOf:
            - $ref: "#/components/schemas/CreateOpenZFSOriginSnapshotConfiguration"
            - description: The configuration object that specifies the snapshot to use as the origin of the data for the volume.
        ReadOnly:
          allOf:
            - $ref: "#/components/schemas/ReadOnly"
            - description: A Boolean value indicating whether the volume is read-only.
        NfsExports:
          allOf:
            - $ref: "#/components/schemas/OpenZFSNfsExports"
            - description: The configuration object for mounting a Network File System (NFS) file system.
        UserAndGroupQuotas:
          allOf:
            - $ref: "#/components/schemas/OpenZFSUserAndGroupQuotas"
            - description: An object specifying how much storage users or groups can use on the volume.
      description: Specifies the configuration of the Amazon FSx for OpenZFS volume that you are creating.
    SnapshotName:
