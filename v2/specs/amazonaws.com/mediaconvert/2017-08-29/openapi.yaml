            - xml:
                name: audioTrackType
              description: Use this setting to control the values that MediaConvert puts in your HLS parent playlist to control how the client player selects which audio track to play. The other options for this setting determine the values that MediaConvert writes for the DEFAULT and AUTOSELECT attributes of the EXT-X-MEDIA entry for the audio variant. For more information about these attributes, see the Apple documentation article https://developer.apple.com/documentation/http_live_streaming/example_playlists_for_http_live_streaming/adding_alternate_media_to_a_playlist. Choose Alternate audio, auto select, default (ALTERNATE_AUDIO_AUTO_SELECT_DEFAULT) to set DEFAULT=YES and AUTOSELECT=YES. Choose this value for only one variant in your output group. Choose Alternate audio, auto select, not default (ALTERNATE_AUDIO_AUTO_SELECT) to set DEFAULT=NO and AUTOSELECT=YES. Choose Alternate Audio, Not Auto Select to set DEFAULT=NO and AUTOSELECT=NO. When you don't specify a value for this setting, MediaConvert defaults to Alternate audio, auto select, default. When there is more than one variant in your output group, you must explicitly choose a value for this setting.
        DescriptiveVideoServiceFlag:
          allOf:
            - $ref: "#/components/schemas/CmfcDescriptiveVideoServiceFlag"
            - xml:
                name: descriptiveVideoServiceFlag
              description: Specify whether to flag this audio track as descriptive video service (DVS) in your HLS parent manifest. When you choose Flag (FLAG), MediaConvert includes the parameter CHARACTERISTICS="public.accessibility.describes-video" in the EXT-X-MEDIA entry for this track. When you keep the default choice, Don't flag (DONT_FLAG), MediaConvert leaves this parameter out. The DVS flag can help with accessibility on Apple devices. For more information, see the Apple documentation.
        IFrameOnlyManifest:
          allOf:
            - $ref: "#/components/schemas/CmfcIFrameOnlyManifest"
            - xml:
                name: iFrameOnlyManifest
              description: Choose Include (INCLUDE) to have MediaConvert generate an HLS child manifest that lists only the I-frames for this rendition, in addition to your regular manifest for this rendition. You might use this manifest as part of a workflow that creates preview functions for your video. MediaConvert adds both the I-frame only child manifest and the regular child manifest to the parent manifest. When you don't need the I-frame only child manifest, keep the default value Exclude (EXCLUDE).
        KlvMetadata:
          allOf:
            - $ref: "#/components/schemas/CmfcKlvMetadata"
            - xml:
                name: klvMetadata
              description: "To include key-length-value metadata in this output: Set KLV metadata insertion to Passthrough. MediaConvert reads KLV metadata present in your input and writes each instance to a separate event message box in the output, according to MISB ST1910.1. To exclude this KLV metadata: Set KLV metadata insertion to None or leave blank."
        ManifestMetadataSignaling:
          allOf:
            - $ref: "#/components/schemas/CmfcManifestMetadataSignaling"
            - xml:
                name: manifestMetadataSignaling
              description: To add an InbandEventStream element in your output MPD manifest for each type of event message, set Manifest metadata signaling to Enabled. For ID3 event messages, the InbandEventStream element schemeIdUri will be same value that you specify for ID3 metadata scheme ID URI. For SCTE35 event messages, the InbandEventStream element schemeIdUri will be "urn:scte:scte35:2013:bin". To leave these elements out of your output MPD manifest, set Manifest metadata signaling to Disabled. To enable Manifest metadata signaling, you must also set SCTE-35 source to Passthrough, ESAM SCTE-35 to insert, or ID3 metadata (TimedMetadata) to Passthrough.
        Scte35Esam:
          allOf:
            - $ref: "#/components/schemas/CmfcScte35Esam"
            - xml:
                name: scte35Esam
              description: Use this setting only when you specify SCTE-35 markers from ESAM. Choose INSERT to put SCTE-35 markers in this output at the insertion points that you specify in an ESAM XML document. Provide the document in the setting SCC XML (sccXml).
        Scte35Source:
          allOf:
            - $ref: "#/components/schemas/CmfcScte35Source"
            - xml:
                name: scte35Source
              description: Ignore this setting unless you have SCTE-35 markers in your input video file. Choose Passthrough (PASSTHROUGH) if you want SCTE-35 markers that appear in your input to also appear in this output. Choose None (NONE) if you don't want those SCTE-35 markers in this output.
        TimedMetadata:
          allOf:
            - $ref: "#/components/schemas/CmfcTimedMetadata"
            - xml:
                name: timedMetadata
              description: "To include ID3 metadata in this output: Set ID3 metadata (timedMetadata) to Passthrough (PASSTHROUGH). Specify this ID3 metadata in Custom ID3 metadata inserter (timedMetadataInsertion). MediaConvert writes each instance of ID3 metadata in a separate Event Message (eMSG) box. To exclude this ID3 metadata: Set ID3 metadata to None (NONE) or leave blank."
        TimedMetadataBoxVersion:
          allOf:
            - $ref: "#/components/schemas/CmfcTimedMetadataBoxVersion"
            - xml:
                name: timedMetadataBoxVersion
              description: |-
                Specify the event message box (eMSG) version for ID3 timed metadata in your output.
                For more information, see ISO/IEC 23009-1:2022 section 5.10.3.3.3 Syntax.
                Leave blank to use the default value Version 0.
                When you specify Version 1, you must also set ID3 metadata (timedMetadata) to Passthrough.
        TimedMetadataSchemeIdUri:
          allOf:
            - $ref: "#/components/schemas/__stringMax1000"
            - xml:
                name: timedMetadataSchemeIdUri
              description: "Specify the event message box (eMSG) scheme ID URI (scheme_id_uri) for ID3 timed metadata in your output. For more information, see ISO/IEC 23009-1:2022 section 5.10.3.3.4 Semantics. Leave blank to use the default value: https://aomedia.org/emsg/ID3 When you specify a value for ID3 metadata scheme ID URI, you must also set ID3 metadata (timedMetadata) to Passthrough."
        TimedMetadataValue:
          allOf:
            - $ref: "#/components/schemas/__stringMax1000"
            - xml:
                name: timedMetadataValue
              description: Specify the event message box (eMSG) value for ID3 timed metadata in your output. For more information, see ISO/IEC 23009-1:2022 section 5.10.3.3.4 Semantics. When you specify a value for ID3 Metadata Value, you must also set ID3 metadata (timedMetadata) to Passthrough.
