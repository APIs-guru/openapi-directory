              description: Specifies whether this on-demand queue is system or custom. System queues are built in. You can't modify or delete system queues. You can create and modify custom queues.
      description: You can use queues to manage the resources that are available to your AWS account for running multiple transcoding jobs at the same time. If you don't specify a queue, the service sends all jobs through the default queue. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/working-with-queues.html.
    DashAdditionalManifest:
      type: object
      properties:
        ManifestNameModifier:
          allOf:
            - $ref: "#/components/schemas/__stringMin1"
            - xml:
                name: manifestNameModifier
              description: Specify a name modifier that the service adds to the name of this manifest to make it different from the file names of the other main manifests in the output group. For example, say that the default main manifest for your DASH group is film-name.mpd. If you enter "-no-premium" for this setting, then the file name the service generates for this top-level manifest is film-name-no-premium.mpd.
        SelectedOutputs:
          allOf:
            - $ref: "#/components/schemas/__listOf__stringMin1"
            - xml:
                name: selectedOutputs
              description: Specify the outputs that you want this additional top-level manifest to reference.
      description: Specify the details for each additional DASH manifest that you want the service to generate for this output group. Each manifest can reference a different subset of outputs in the group.
    DashIsoPlaybackDeviceCompatibility:
      type: string
      enum:
        - CENC_V1
        - UNENCRYPTED_SEI
      description: This setting can improve the compatibility of your output with video players on obsolete devices. It applies only to DASH H.264 outputs with DRM encryption. Choose Unencrypted SEI (UNENCRYPTED_SEI) only to correct problems with playback on older devices. Otherwise, keep the default setting CENC v1 (CENC_V1). If you choose Unencrypted SEI, for that output, the service will exclude the access unit delimiter and will leave the SEI NAL units unencrypted.
    SpekeKeyProvider:
      type: object
      properties:
        CertificateArn:
          allOf:
            - $ref: "#/components/schemas/__stringPatternArnAwsUsGovAcm"
            - xml:
                name: certificateArn
              description: If you want your key provider to encrypt the content keys that it provides to MediaConvert, set up a certificate with a master key using AWS Certificate Manager. Specify the certificate's Amazon Resource Name (ARN) here.
        ResourceId:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: resourceId
              description: Specify the resource ID that your SPEKE-compliant key provider uses to identify this content.
        SystemIds:
          allOf:
            - $ref: "#/components/schemas/__listOf__stringPattern09aFAF809aFAF409aFAF409aFAF409aFAF12"
            - xml:
                name: systemIds
              description: |-
                Relates to SPEKE implementation. DRM system identifiers. DASH output groups support a max of two system ids. Other group types support one system id. See
                 https://dashif.org/identifiers/content_protection/ for more details.
        Url:
          allOf:
            - $ref: "#/components/schemas/__stringPatternHttps"
            - xml:
                name: url
              description: Specify the URL to the key server that your SPEKE-compliant DRM key provider uses to provide keys for encrypting your content.
      description: If your output group type is HLS, DASH, or Microsoft Smooth, use these settings when doing DRM encryption with a SPEKE-compliant key provider. If your output group type is CMAF, use the SpekeKeyProviderCmaf settings instead.
    DashIsoEncryptionSettings:
      type: object
      properties:
        PlaybackDeviceCompatibility:
          allOf:
            - $ref: "#/components/schemas/DashIsoPlaybackDeviceCompatibility"
            - xml:
                name: playbackDeviceCompatibility
              description: This setting can improve the compatibility of your output with video players on obsolete devices. It applies only to DASH H.264 outputs with DRM encryption. Choose Unencrypted SEI (UNENCRYPTED_SEI) only to correct problems with playback on older devices. Otherwise, keep the default setting CENC v1 (CENC_V1). If you choose Unencrypted SEI, for that output, the service will exclude the access unit delimiter and will leave the SEI NAL units unencrypted.
        SpekeKeyProvider:
          allOf:
            - $ref: "#/components/schemas/SpekeKeyProvider"
            - xml:
                name: spekeKeyProvider
              description: If your output group type is HLS, DASH, or Microsoft Smooth, use these settings when doing DRM encryption with a SPEKE-compliant key provider. If your output group type is CMAF, use the SpekeKeyProviderCmaf settings instead.
      description: Specifies DRM settings for DASH outputs.
    DashIsoGroupAudioChannelConfigSchemeIdUri:
      type: string
      enum:
        - MPEG_CHANNEL_CONFIGURATION
        - DOLBY_CHANNEL_CONFIGURATION
      description: "Use this setting only when your audio codec is a Dolby one (AC3, EAC3, or Atmos) and your downstream workflow requires that your DASH manifest use the Dolby channel configuration tag, rather than the MPEG one. For example, you might need to use this to make dynamic ad insertion work. Specify which audio channel configuration scheme ID URI MediaConvert writes in your DASH manifest. Keep the default value, MPEG channel configuration (MPEG_CHANNEL_CONFIGURATION), to have MediaConvert write this: urn:mpeg:mpegB:cicp:ChannelConfiguration. Choose Dolby channel configuration (DOLBY_CHANNEL_CONFIGURATION) to have MediaConvert write this instead: tag:dolby.com,2014:dash:audio_channel_configuration:2011."
    __listOfDashAdditionalManifest:
      type: array
      items:
        $ref: "#/components/schemas/DashAdditionalManifest"
    DashIsoHbbtvCompliance:
      type: string
      enum:
        - HBBTV_1_5
        - NONE
      description: Supports HbbTV specification as indicated
    DashIsoImageBasedTrickPlay:
      type: string
      enum:
        - NONE
        - THUMBNAIL
        - THUMBNAIL_AND_FULLFRAME
        - ADVANCED
      description: "Specify whether MediaConvert generates images for trick play. Keep the default value, None (NONE), to not generate any images. Choose Thumbnail (THUMBNAIL) to generate tiled thumbnails. Choose Thumbnail and full frame (THUMBNAIL_AND_FULLFRAME) to generate tiled thumbnails and full-resolution images of single frames. MediaConvert adds an entry in the .mpd manifest for each set of images that you generate. A common application for these images is Roku trick mode. The thumbnails and full-frame images that MediaConvert creates with this feature are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
    DashIsoImageBasedTrickPlaySettings:
      type: object
      properties:
        IntervalCadence:
          allOf:
            - $ref: "#/components/schemas/DashIsoIntervalCadence"
            - xml:
                name: intervalCadence
              description: The cadence MediaConvert follows for generating thumbnails. If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert generates thumbnails according to the interval you specify in thumbnailInterval.
        ThumbnailHeight:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max4096"
            - xml:
                name: thumbnailHeight
              description: Height of each thumbnail within each tile image, in pixels. Leave blank to maintain aspect ratio with thumbnail width. If following the aspect ratio would lead to a total tile height greater than 4096, then the job will be rejected. Must be divisible by 2.
        ThumbnailInterval:
          allOf:
            - $ref: "#/components/schemas/__doubleMin0Max2147483647"
            - xml:
                name: thumbnailInterval
              description: Enter the interval, in seconds, that MediaConvert uses to generate thumbnails. If the interval you enter doesn't align with the output frame rate, MediaConvert automatically rounds the interval to align with the output frame rate. For example, if the output frame rate is 29.97 frames per second and you enter 5, MediaConvert uses a 150 frame interval to generate thumbnails.
        ThumbnailWidth:
          allOf:
            - $ref: "#/components/schemas/__integerMin8Max4096"
            - xml:
                name: thumbnailWidth
              description: Width of each thumbnail within each tile image, in pixels. Default is 312. Must be divisible by 8.
        TileHeight:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2048"
            - xml:
                name: tileHeight
              description: Number of thumbnails in each column of a tile image. Set a value between 2 and 2048. Must be divisible by 2.
        TileWidth:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max512"
            - xml:
                name: tileWidth
              description: Number of thumbnails in each row of a tile image. Set a value between 1 and 512.
      description: Tile and thumbnail settings applicable when imageBasedTrickPlay is ADVANCED
    DashIsoMpdManifestBandwidthType:
      type: string
      enum:
        - AVERAGE
        - MAX
      description: "Specify how the value for bandwidth is determined for each video Representation in your output MPD manifest. We recommend that you choose a MPD manifest bandwidth type that is compatible with your downstream player configuration. Max: Use the same value that you specify for Max bitrate in the video output, in bits per second. Average: Use the calculated average bitrate of the encoded video output, in bits per second."
    DashIsoMpdProfile:
      type: string
      enum:
        - MAIN_PROFILE
        - ON_DEMAND_PROFILE
      description: Specify whether your DASH profile is on-demand or main. When you choose Main profile (MAIN_PROFILE), the service signals urn:mpeg:dash:profile:isoff-main:2011 in your .mpd DASH manifest. When you choose On-demand (ON_DEMAND_PROFILE), the service signals urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose On-demand, you must also set the output group setting Segment control (SegmentControl) to Single file (SINGLE_FILE).
    DashIsoPtsOffsetHandlingForBFrames:
      type: string
      enum:
        - ZERO_BASED
        - MATCH_INITIAL_PTS
      description: Use this setting only when your output video stream has B-frames, which causes the initial presentation time stamp (PTS) to be offset from the initial decode time stamp (DTS). Specify how MediaConvert handles PTS when writing time stamps in output DASH manifests. Choose Match initial PTS (MATCH_INITIAL_PTS) when you want MediaConvert to use the initial PTS as the first time stamp in the manifest. Choose Zero-based (ZERO_BASED) to have MediaConvert ignore the initial PTS in the video stream and instead write the initial time stamp as zero in the manifest. For outputs that don't have B-frames, the time stamps in your DASH manifests start at zero regardless of your choice here.
    DashIsoSegmentControl:
      type: string
      enum:
        - SINGLE_FILE
        - SEGMENTED_FILES
      description: When set to SINGLE_FILE, a single output file is generated, which is internally segmented using the Fragment Length and Segment Length. When set to SEGMENTED_FILES, separate segment files will be created.
    DashIsoSegmentLengthControl:
      type: string
      enum:
        - EXACT
        - GOP_MULTIPLE
      description: Specify how you want MediaConvert to determine the segment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Segment length (SegmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
    DashIsoVideoCompositionOffsets:
      type: string
      enum:
        - SIGNED
        - UNSIGNED
      description: Specify the video sample composition time offset mode in the output fMP4 TRUN box. For wider player compatibility, set Video composition offsets to Unsigned or leave blank. The earliest presentation time may be greater than zero, and sample composition time offsets will increment using unsigned integers. For strict fMP4 video and audio timing, set Video composition offsets to Signed. The earliest presentation time will be equal to zero, and sample composition time offsets will increment using signed integers.
    DashIsoWriteSegmentTimelineInRepresentation:
      type: string
      enum:
        - ENABLED
        - DISABLED
      description: When you enable Precise segment duration in manifests (writeSegmentTimelineInRepresentation), your DASH manifest shows precise segment durations. The segment duration information appears inside the SegmentTimeline element, inside SegmentTemplate at the Representation level. When this feature isn't enabled, the segment durations in your DASH manifest are approximate. The segment duration information appears in the duration attribute of the SegmentTemplate element.
    DashIsoGroupSettings:
      type: object
      properties:
        AdditionalManifests:
          allOf:
            - $ref: "#/components/schemas/__listOfDashAdditionalManifest"
            - xml:
                name: additionalManifests
              description: By default, the service creates one .mpd DASH manifest for each DASH ISO output group in your job. This default manifest references every output in the output group. To create additional DASH manifests that reference a subset of the outputs in the output group, specify a list of them here.
        AudioChannelConfigSchemeIdUri:
          allOf:
            - $ref: "#/components/schemas/DashIsoGroupAudioChannelConfigSchemeIdUri"
            - xml:
                name: audioChannelConfigSchemeIdUri
              description: "Use this setting only when your audio codec is a Dolby one (AC3, EAC3, or Atmos) and your downstream workflow requires that your DASH manifest use the Dolby channel configuration tag, rather than the MPEG one. For example, you might need to use this to make dynamic ad insertion work. Specify which audio channel configuration scheme ID URI MediaConvert writes in your DASH manifest. Keep the default value, MPEG channel configuration (MPEG_CHANNEL_CONFIGURATION), to have MediaConvert write this: urn:mpeg:mpegB:cicp:ChannelConfiguration. Choose Dolby channel configuration (DOLBY_CHANNEL_CONFIGURATION) to have MediaConvert write this instead: tag:dolby.com,2014:dash:audio_channel_configuration:2011."
        BaseUrl:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: baseUrl
              description: A partial URI prefix that will be put in the manifest (.mpd) file at the top level BaseURL element. Can be used if streams are delivered from a different URL than the manifest file.
        DashManifestStyle:
          allOf:
            - $ref: "#/components/schemas/DashManifestStyle"
            - xml:
                name: dashManifestStyle
              description: "Specify how MediaConvert writes SegmentTimeline in your output DASH manifest. To write a SegmentTimeline in each video Representation: Keep the default value, Basic. To write a common SegmentTimeline in the video AdaptationSet: Choose Compact. Note that MediaConvert will still write a SegmentTimeline in any Representation that does not share a common timeline. To write a video AdaptationSet for each different output framerate, and a common SegmentTimeline in each AdaptationSet: Choose Distinct."
        Destination:
          allOf:
            - $ref: "#/components/schemas/__stringPatternS3"
            - xml:
                name: destination
              description: Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.
        DestinationSettings:
          allOf:
            - $ref: "#/components/schemas/DestinationSettings"
            - xml:
                name: destinationSettings
              description: Settings associated with the destination. Will vary based on the type of destination
        Encryption:
          allOf:
            - $ref: "#/components/schemas/DashIsoEncryptionSettings"
            - xml:
                name: encryption
              description: DRM settings.
        FragmentLength:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: fragmentLength
              description: Length of fragments to generate (in seconds). Fragment length must be compatible with GOP size and Framerate. Note that fragments will end on the next keyframe after this number of seconds, so actual fragment length may be longer. When Emit Single File is checked, the fragmentation is internal to a single output file and it does not cause the creation of many output files as in other output types.
        HbbtvCompliance:
          allOf:
            - $ref: "#/components/schemas/DashIsoHbbtvCompliance"
            - xml:
                name: hbbtvCompliance
              description: Supports HbbTV specification as indicated
        ImageBasedTrickPlay:
          allOf:
            - $ref: "#/components/schemas/DashIsoImageBasedTrickPlay"
            - xml:
                name: imageBasedTrickPlay
              description: "Specify whether MediaConvert generates images for trick play. Keep the default value, None (NONE), to not generate any images. Choose Thumbnail (THUMBNAIL) to generate tiled thumbnails. Choose Thumbnail and full frame (THUMBNAIL_AND_FULLFRAME) to generate tiled thumbnails and full-resolution images of single frames. MediaConvert adds an entry in the .mpd manifest for each set of images that you generate. A common application for these images is Roku trick mode. The thumbnails and full-frame images that MediaConvert creates with this feature are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
        ImageBasedTrickPlaySettings:
          allOf:
            - $ref: "#/components/schemas/DashIsoImageBasedTrickPlaySettings"
            - xml:
                name: imageBasedTrickPlaySettings
              description: Tile and thumbnail settings applicable when imageBasedTrickPlay is ADVANCED
        MinBufferTime:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max2147483647"
            - xml:
                name: minBufferTime
              description: Minimum time of initially buffered media that is needed to ensure smooth playout.
        MinFinalSegmentLength:
          allOf:
            - $ref: "#/components/schemas/__doubleMin0Max2147483647"
            - xml:
                name: minFinalSegmentLength
              description: Keep this setting at the default value of 0, unless you are troubleshooting a problem with how devices play back the end of your video asset. If you know that player devices are hanging on the final segment of your video because the length of your final segment is too short, use this setting to specify a minimum final segment length, in seconds. Choose a value that is greater than or equal to 1 and less than your segment length. When you specify a value for this setting, the encoder will combine any final segment that is shorter than the length that you specify with the previous segment. For example, your segment length is 3 seconds and your final segment is .5 seconds without a minimum final segment length; when you set the minimum final segment length to 1, your final segment is 3.5 seconds.
        MpdManifestBandwidthType:
          allOf:
            - $ref: "#/components/schemas/DashIsoMpdManifestBandwidthType"
            - xml:
                name: mpdManifestBandwidthType
              description: "Specify how the value for bandwidth is determined for each video Representation in your output MPD manifest. We recommend that you choose a MPD manifest bandwidth type that is compatible with your downstream player configuration. Max: Use the same value that you specify for Max bitrate in the video output, in bits per second. Average: Use the calculated average bitrate of the encoded video output, in bits per second."
        MpdProfile:
          allOf:
            - $ref: "#/components/schemas/DashIsoMpdProfile"
            - xml:
                name: mpdProfile
              description: Specify whether your DASH profile is on-demand or main. When you choose Main profile (MAIN_PROFILE), the service signals urn:mpeg:dash:profile:isoff-main:2011 in your .mpd DASH manifest. When you choose On-demand (ON_DEMAND_PROFILE), the service signals urn:mpeg:dash:profile:isoff-on-demand:2011 in your .mpd. When you choose On-demand, you must also set the output group setting Segment control (SegmentControl) to Single file (SINGLE_FILE).
        PtsOffsetHandlingForBFrames:
          allOf:
            - $ref: "#/components/schemas/DashIsoPtsOffsetHandlingForBFrames"
            - xml:
                name: ptsOffsetHandlingForBFrames
              description: Use this setting only when your output video stream has B-frames, which causes the initial presentation time stamp (PTS) to be offset from the initial decode time stamp (DTS). Specify how MediaConvert handles PTS when writing time stamps in output DASH manifests. Choose Match initial PTS (MATCH_INITIAL_PTS) when you want MediaConvert to use the initial PTS as the first time stamp in the manifest. Choose Zero-based (ZERO_BASED) to have MediaConvert ignore the initial PTS in the video stream and instead write the initial time stamp as zero in the manifest. For outputs that don't have B-frames, the time stamps in your DASH manifests start at zero regardless of your choice here.
        SegmentControl:
          allOf:
            - $ref: "#/components/schemas/DashIsoSegmentControl"
            - xml:
                name: segmentControl
              description: When set to SINGLE_FILE, a single output file is generated, which is internally segmented using the Fragment Length and Segment Length. When set to SEGMENTED_FILES, separate segment files will be created.
        SegmentLength:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: segmentLength
              description: "Specify the length, in whole seconds, of each segment. When you don't specify a value, MediaConvert defaults to 30. Related settings: Use Segment length control (SegmentLengthControl) to specify whether the encoder enforces this value strictly. Use Segment control (DashIsoSegmentControl) to specify whether MediaConvert creates separate segment files or one content file that has metadata to mark the segment boundaries."
        SegmentLengthControl:
          allOf:
            - $ref: "#/components/schemas/DashIsoSegmentLengthControl"
            - xml:
                name: segmentLengthControl
              description: Specify how you want MediaConvert to determine the segment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Segment length (SegmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
        VideoCompositionOffsets:
          allOf:
            - $ref: "#/components/schemas/DashIsoVideoCompositionOffsets"
            - xml:
                name: videoCompositionOffsets
              description: Specify the video sample composition time offset mode in the output fMP4 TRUN box. For wider player compatibility, set Video composition offsets to Unsigned or leave blank. The earliest presentation time may be greater than zero, and sample composition time offsets will increment using unsigned integers. For strict fMP4 video and audio timing, set Video composition offsets to Signed. The earliest presentation time will be equal to zero, and sample composition time offsets will increment using signed integers.
        WriteSegmentTimelineInRepresentation:
          allOf:
            - $ref: "#/components/schemas/DashIsoWriteSegmentTimelineInRepresentation"
            - xml:
                name: writeSegmentTimelineInRepresentation
              description: If you get an HTTP error in the 400 range when you play back your DASH output, enable this setting and run your transcoding job again. When you enable this setting, the service writes precise segment durations in the DASH manifest. The segment duration information appears inside the SegmentTimeline element, inside SegmentTemplate at the Representation level. When you don't enable this setting, the service writes approximate segment durations in your DASH manifest.
      description: Settings related to your DASH output package. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html. When you work directly in your JSON job specification, include this object and any required children when you set Type, under OutputGroupSettings, to DASH_ISO_GROUP_SETTINGS.
    DashIsoIntervalCadence:
      type: string
      enum:
        - FOLLOW_IFRAME
        - FOLLOW_CUSTOM
      description: The cadence MediaConvert follows for generating thumbnails. If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert generates thumbnails according to the interval you specify in thumbnailInterval.
    __integerMin1Max4096:
