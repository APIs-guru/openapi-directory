    MovMpeg2FourCCControl:
      type: string
      enum:
        - XDCAM
        - MPEG
      description: When set to XDCAM, writes MPEG2 video streams into the QuickTime file using XDCAM fourcc codes. This increases compatibility with Apple editors and players, but may decrease compatibility with other players. Only applicable when the video codec is MPEG2.
    MovPaddingControl:
      type: string
      enum:
        - OMNEON
        - NONE
      description: "Unless you need Omneon compatibility: Keep the default value, None. To make this output compatible with Omneon: Choose Omneon. When you do, MediaConvert increases the length of the 'elst' edit list atom. Note that this might cause file rejections when a recipient of the output file doesn't expect this extra padding."
    MovReference:
      type: string
      enum:
        - SELF_CONTAINED
        - EXTERNAL
      description: Always keep the default value (SELF_CONTAINED) for this setting.
    __integerMin32000Max384000:
      type: integer
      minimum: 32000
      maximum: 384000
    __integerMin1Max2:
      type: integer
      minimum: 1
      maximum: 2
    __integerMin32000Max48000:
      type: integer
      minimum: 32000
      maximum: 48000
    Mp3RateControlMode:
      type: string
      enum:
        - CBR
        - VBR
      description: Specify whether the service encodes this MP3 audio output with a constant bitrate (CBR) or a variable bitrate (VBR).
    __integerMin16000Max320000:
      type: integer
      minimum: 16000
      maximum: 320000
    __integerMin22050Max48000:
      type: integer
      minimum: 22050
      maximum: 48000
    __integerMin0Max9:
      type: integer
      minimum: 0
      maximum: 9
    Mp4CslgAtom:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: When enabled, file composition times will start at zero, composition times in the 'ctts' (composition time to sample) box for B-frames will be negative, and a 'cslg' (composition shift least greatest) box will be included per 14496-1 amendment 1. This improves compatibility with Apple players and tools.
    Mp4FreeSpaceBox:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: Inserts a free-space box immediately after the moov box.
    Mp4MoovPlacement:
      type: string
      enum:
        - PROGRESSIVE_DOWNLOAD
        - NORMAL
      description: If set to PROGRESSIVE_DOWNLOAD, the MOOV atom is relocated to the beginning of the archive as required for progressive downloading. Otherwise it is placed normally at the end.
    __integerMin0Max1:
      type: integer
      minimum: 0
      maximum: 1
    MpdAccessibilityCaptionHints:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: "Optional. Choose Include (INCLUDE) to have MediaConvert mark up your DASH manifest with <Accessibility> elements for embedded 608 captions. This markup isn't generally required, but some video players require it to discover and play embedded 608 captions. Keep the default value, Exclude (EXCLUDE), to leave these elements out. When you enable this setting, this is the markup that MediaConvert includes in your manifest: <Accessibility schemeIdUri=\"urn:scte:dash:cc:cea-608:2015\" value=\"CC1=eng\"/>"
    MpdAudioDuration:
      type: string
      enum:
        - DEFAULT_CODEC_DURATION
        - MATCH_VIDEO_DURATION
      description: Specify this setting only when your output will be consumed by a downstream repackaging workflow that is sensitive to very small duration differences between video and audio. For this situation, choose Match video duration (MATCH_VIDEO_DURATION). In all other cases, keep the default value, Default codec duration (DEFAULT_CODEC_DURATION). When you choose Match video duration, MediaConvert pads the output audio streams with silence or trims them to ensure that the total duration of each audio stream is at least as long as the total duration of the video stream. After padding or trimming, the audio stream duration is no more than one frame longer than the video stream. MediaConvert applies audio padding or trimming only to the end of the last segment of the output. For unsegmented outputs, MediaConvert adds padding only to the end of the file. When you keep the default value, any minor discrepancies between audio and video duration will depend on your output audio codec.
    MpdCaptionContainerType:
      type: string
      enum:
        - RAW
        - FRAGMENTED_MP4
      description: Use this setting only in DASH output groups that include sidecar TTML or IMSC captions. You specify sidecar captions in a separate output from your audio and video. Choose Raw (RAW) for captions in a single XML file in a raw container. Choose Fragmented MPEG-4 (FRAGMENTED_MP4) for captions in XML format contained within fragmented MP4 files. This set of fragmented MP4 files is separate from your video and audio fragmented MP4 files.
    MpdKlvMetadata:
      type: string
      enum:
        - NONE
        - PASSTHROUGH
      description: "To include key-length-value metadata in this output: Set KLV metadata insertion to Passthrough. MediaConvert reads KLV metadata present in your input and writes each instance to a separate event message box in the output, according to MISB ST1910.1. To exclude this KLV metadata: Set KLV metadata insertion to None or leave blank."
    MpdManifestMetadataSignaling:
      type: string
      enum:
        - ENABLED
        - DISABLED
      description: To add an InbandEventStream element in your output MPD manifest for each type of event message, set Manifest metadata signaling to Enabled. For ID3 event messages, the InbandEventStream element schemeIdUri will be same value that you specify for ID3 metadata scheme ID URI. For SCTE35 event messages, the InbandEventStream element schemeIdUri will be "urn:scte:scte35:2013:bin". To leave these elements out of your output MPD manifest, set Manifest metadata signaling to Disabled. To enable Manifest metadata signaling, you must also set SCTE-35 source to Passthrough, ESAM SCTE-35 to insert, or ID3 metadata (TimedMetadata) to Passthrough.
    MpdScte35Esam:
      type: string
      enum:
        - INSERT
        - NONE
      description: Use this setting only when you specify SCTE-35 markers from ESAM. Choose INSERT to put SCTE-35 markers in this output at the insertion points that you specify in an ESAM XML document. Provide the document in the setting SCC XML (sccXml).
    MpdScte35Source:
      type: string
      enum:
        - PASSTHROUGH
        - NONE
      description: Ignore this setting unless you have SCTE-35 markers in your input video file. Choose Passthrough (PASSTHROUGH) if you want SCTE-35 markers that appear in your input to also appear in this output. Choose None (NONE) if you don't want those SCTE-35 markers in this output.
    MpdTimedMetadata:
      type: string
      enum:
        - PASSTHROUGH
        - NONE
      description: "To include ID3 metadata in this output: Set ID3 metadata (timedMetadata) to Passthrough (PASSTHROUGH). Specify this ID3 metadata in Custom ID3 metadata inserter (timedMetadataInsertion). MediaConvert writes each instance of ID3 metadata in a separate Event Message (eMSG) box. To exclude this ID3 metadata: Set ID3 metadata to None (NONE) or leave blank."
    MpdTimedMetadataBoxVersion:
      type: string
      enum:
        - VERSION_0
        - VERSION_1
      description: |-
        Specify the event message box (eMSG) version for ID3 timed metadata in your output.
        For more information, see ISO/IEC 23009-1:2022 section 5.10.3.3.3 Syntax.
        Leave blank to use the default value Version 0.
        When you specify Version 1, you must also set ID3 metadata (timedMetadata) to Passthrough.
    Mpeg2AdaptiveQuantization:
      type: string
      enum:
        - OFF
        - LOW
        - MEDIUM
        - HIGH
      description: "Specify the strength of any adaptive quantization filters that you enable. The value that you choose here applies to the following settings: Spatial adaptive quantization (spatialAdaptiveQuantization), and Temporal adaptive quantization (temporalAdaptiveQuantization)."
    Mpeg2CodecLevel:
      type: string
      enum:
        - AUTO
        - LOW
        - MAIN
        - HIGH1440
        - HIGH
      description: Use Level (Mpeg2CodecLevel) to set the MPEG-2 level for the video output.
    Mpeg2CodecProfile:
      type: string
      enum:
        - MAIN
        - PROFILE_422
      description: Use Profile (Mpeg2CodecProfile) to set the MPEG-2 profile for the video output.
    Mpeg2DynamicSubGop:
      type: string
      enum:
        - ADAPTIVE
        - STATIC
      description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
    Mpeg2FramerateControl:
      type: string
      enum:
        - INITIALIZE_FROM_SOURCE
        - SPECIFIED
      description: If you are using the console, use the Framerate setting to specify the frame rate for this output. If you want to keep the same frame rate as the input video, choose Follow source. If you want to do frame rate conversion, choose a frame rate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your frame rate as a fraction. If you are creating your transcoding job specification as a JSON file without the console, use FramerateControl to specify which value the service uses for the frame rate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the frame rate from the input. Choose SPECIFIED if you want the service to use the frame rate you specify in the settings FramerateNumerator and FramerateDenominator.
    Mpeg2FramerateConversionAlgorithm:
      type: string
      enum:
        - DUPLICATE_DROP
        - INTERPOLATE
        - FRAMEFORMER
      description: Choose the method that you want MediaConvert to use when increasing or decreasing the frame rate. We recommend using drop duplicate (DUPLICATE_DROP) for numerically simple conversions, such as 60 fps to 30 fps. For numerically complex conversions, you can use interpolate (INTERPOLATE) to avoid stutter. This results in a smooth picture, but might introduce undesirable video artifacts. For complex frame rate conversions, especially if your source video has already been converted from its original cadence, use FrameFormer (FRAMEFORMER) to do motion-compensated interpolation. FrameFormer chooses the best conversion method frame by frame. Note that using FrameFormer increases the transcoding time and incurs a significant add-on cost.
    Mpeg2GopSizeUnits:
      type: string
      enum:
        - FRAMES
        - SECONDS
      description: Specify the units for GOP size (GopSize). If you don't specify a value here, by default the encoder measures GOP size in frames.
    Mpeg2InterlaceMode:
      type: string
      enum:
        - PROGRESSIVE
        - TOP_FIELD
        - BOTTOM_FIELD
        - FOLLOW_TOP_FIELD
        - FOLLOW_BOTTOM_FIELD
      description: Choose the scan line type for the output. Keep the default value, Progressive (PROGRESSIVE) to create a progressive output, regardless of the scan type of your input. Use Top field first (TOP_FIELD) or Bottom field first (BOTTOM_FIELD) to create an output that's interlaced with the same field polarity throughout. Use Follow, default top (FOLLOW_TOP_FIELD) or Follow, default bottom (FOLLOW_BOTTOM_FIELD) to produce outputs with the same field polarity as the source. For jobs that have multiple inputs, the output field polarity might change over the course of the output. Follow behavior depends on the input scan type. If the source is interlaced, the output will be interlaced with the same polarity as the source. If the source is progressive, the output will be interlaced with top field bottom field first, depending on which of the Follow options you choose.
    Mpeg2IntraDcPrecision:
      type: string
      enum:
        - AUTO
        - INTRA_DC_PRECISION_8
        - INTRA_DC_PRECISION_9
        - INTRA_DC_PRECISION_10
        - INTRA_DC_PRECISION_11
      description: Use Intra DC precision (Mpeg2IntraDcPrecision) to set quantization precision for intra-block DC coefficients. If you choose the value auto, the service will automatically select the precision based on the per-frame compression ratio.
    Mpeg2ParControl:
      type: string
      enum:
        - INITIALIZE_FROM_SOURCE
        - SPECIFIED
      description: Optional. Specify how the service determines the pixel aspect ratio (PAR) for this output. The default behavior, Follow source (INITIALIZE_FROM_SOURCE), uses the PAR from your input video for your output. To specify a different PAR in the console, choose any value other than Follow source. To specify a different PAR by editing the JSON job specification, choose SPECIFIED. When you choose SPECIFIED for this setting, you must also specify values for the parNumerator and parDenominator settings.
    Mpeg2QualityTuningLevel:
      type: string
      enum:
        - SINGLE_PASS
        - MULTI_PASS
      description: Optional. Use Quality tuning level (qualityTuningLevel) to choose how you want to trade off encoding speed for output video quality. The default behavior is faster, lower quality, single-pass encoding.
    Mpeg2RateControlMode:
      type: string
      enum:
        - VBR
        - CBR
      description: Use Rate control mode (Mpeg2RateControlMode) to specify whether the bitrate is variable (vbr) or constant (cbr).
    Mpeg2ScanTypeConversionMode:
      type: string
      enum:
        - INTERLACED
        - INTERLACED_OPTIMIZE
      description: "Use this setting for interlaced outputs, when your output frame rate is half of your input frame rate. In this situation, choose Optimized interlacing (INTERLACED_OPTIMIZE) to create a better quality interlaced output. In this case, each progressive frame from the input corresponds to an interlaced field in the output. Keep the default value, Basic interlacing (INTERLACED), for all other output frame rates. With basic interlacing, MediaConvert performs any frame rate conversion first and then interlaces the frames. When you choose Optimized interlacing and you set your output frame rate to a value that isn't suitable for optimized interlacing, MediaConvert automatically falls back to basic interlacing. Required settings: To use optimized interlacing, you must set Telecine (telecine) to None (NONE) or Soft (SOFT). You can't use optimized interlacing for hard telecine outputs. You must also set Interlace mode (interlaceMode) to a value other than Progressive (PROGRESSIVE)."
    Mpeg2SceneChangeDetect:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: Enable this setting to insert I-frames at scene changes that the service automatically detects. This improves video quality and is enabled by default.
    __integerMin1000Max288000000:
      type: integer
      minimum: 1000
      maximum: 288000000
    __integerMin0Max47185920:
      type: integer
      minimum: 0
      maximum: 47185920
    __integerMin1000Max300000000:
      type: integer
      minimum: 1000
      maximum: 300000000
    Mpeg2SlowPal:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: "Ignore this setting unless your input frame rate is 23.976 or 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When you enable slow PAL, MediaConvert relabels the video frames to 25 fps and resamples your audio to keep it synchronized with the video. Note that enabling this setting will slightly reduce the duration of your video. Required settings: You must also set Framerate to 25. In your JSON job specification, set (framerateControl) to (SPECIFIED), (framerateNumerator) to 25 and (framerateDenominator) to 1."
    Mpeg2SpatialAdaptiveQuantization:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: "Keep the default value, Enabled (ENABLED), to adjust quantization within each frame based on spatial variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas that can sustain more distortion with no noticeable visual degradation and uses more bits on areas where any small distortion will be noticeable. For example, complex textured blocks are encoded with fewer bits and smooth textured blocks are encoded with more bits. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn't take into account where the viewer's attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen with a lot of complex texture, you might choose to disable this feature. Related setting: When you enable spatial adaptive quantization, set the value for Adaptive quantization (adaptiveQuantization) depending on your content. For homogeneous content, such as cartoons and video games, set it to Low. For content with a wider variety of textures, set it to High or Higher."
    Mpeg2Syntax:
      type: string
      enum:
        - DEFAULT
        - D_10
      description: "Specify whether this output's video uses the D10 syntax. Keep the default value to not use the syntax. Related settings: When you choose D10 (D_10) for your MXF profile (profile), you must also set this value to D10 (D_10)."
    Mpeg2Telecine:
      type: string
      enum:
        - NONE
        - SOFT
        - HARD
      description: When you do frame rate conversion from 23.976 frames per second (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally enable hard or soft telecine to create a smoother picture. Hard telecine (HARD) produces a 29.97i output. Soft telecine (SOFT) produces an output with a 23.976 output that signals to the video player device to do the conversion during play back. When you keep the default value, None (NONE), MediaConvert does a standard frame rate conversion to 29.97 without doing anything with the field polarity to create a smoother picture.
    Mpeg2TemporalAdaptiveQuantization:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: "Keep the default value, Enabled (ENABLED), to adjust quantization within each frame based on temporal variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas of the frame that aren't moving and uses more bits on complex objects with sharp edges that move a lot. For example, this feature improves the readability of text tickers on newscasts and scoreboards on sports matches. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn't take into account where the viewer's attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen that doesn't have moving objects with sharp edges, such as sports athletes' faces, you might choose to disable this feature. Related setting: When you enable temporal quantization, adjust the strength of the filter with the setting Adaptive quantization (adaptiveQuantization)."
    Mpeg2Settings:
      type: object
      properties:
        AdaptiveQuantization:
          allOf:
            - $ref: "#/components/schemas/Mpeg2AdaptiveQuantization"
            - xml:
                name: adaptiveQuantization
              description: "Specify the strength of any adaptive quantization filters that you enable. The value that you choose here applies to the following settings: Spatial adaptive quantization (spatialAdaptiveQuantization), and Temporal adaptive quantization (temporalAdaptiveQuantization)."
        Bitrate:
          allOf:
            - $ref: "#/components/schemas/__integerMin1000Max288000000"
            - xml:
                name: bitrate
              description: Specify the average bitrate in bits per second. Required for VBR and CBR. For MS Smooth outputs, bitrates must be unique when rounded down to the nearest multiple of 1000.
        CodecLevel:
          allOf:
            - $ref: "#/components/schemas/Mpeg2CodecLevel"
            - xml:
                name: codecLevel
              description: Use Level (Mpeg2CodecLevel) to set the MPEG-2 level for the video output.
        CodecProfile:
          allOf:
            - $ref: "#/components/schemas/Mpeg2CodecProfile"
            - xml:
                name: codecProfile
              description: Use Profile (Mpeg2CodecProfile) to set the MPEG-2 profile for the video output.
        DynamicSubGop:
          allOf:
            - $ref: "#/components/schemas/Mpeg2DynamicSubGop"
            - xml:
                name: dynamicSubGop
              description: Choose Adaptive to improve subjective video quality for high-motion content. This will cause the service to use fewer B-frames (which infer information based on other frames) for high-motion portions of the video and more B-frames for low-motion portions. The maximum number of B-frames is limited by the value you provide for the setting B frames between reference frames (numberBFramesBetweenReferenceFrames).
        FramerateControl:
          allOf:
            - $ref: "#/components/schemas/Mpeg2FramerateControl"
            - xml:
                name: framerateControl
              description: If you are using the console, use the Framerate setting to specify the frame rate for this output. If you want to keep the same frame rate as the input video, choose Follow source. If you want to do frame rate conversion, choose a frame rate from the dropdown list or choose Custom. The framerates shown in the dropdown list are decimal approximations of fractions. If you choose Custom, specify your frame rate as a fraction. If you are creating your transcoding job specification as a JSON file without the console, use FramerateControl to specify which value the service uses for the frame rate for this output. Choose INITIALIZE_FROM_SOURCE if you want the service to use the frame rate from the input. Choose SPECIFIED if you want the service to use the frame rate you specify in the settings FramerateNumerator and FramerateDenominator.
        FramerateConversionAlgorithm:
          allOf:
            - $ref: "#/components/schemas/Mpeg2FramerateConversionAlgorithm"
            - xml:
                name: framerateConversionAlgorithm
              description: Choose the method that you want MediaConvert to use when increasing or decreasing the frame rate. We recommend using drop duplicate (DUPLICATE_DROP) for numerically simple conversions, such as 60 fps to 30 fps. For numerically complex conversions, you can use interpolate (INTERPOLATE) to avoid stutter. This results in a smooth picture, but might introduce undesirable video artifacts. For complex frame rate conversions, especially if your source video has already been converted from its original cadence, use FrameFormer (FRAMEFORMER) to do motion-compensated interpolation. FrameFormer chooses the best conversion method frame by frame. Note that using FrameFormer increases the transcoding time and incurs a significant add-on cost.
        FramerateDenominator:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max1001"
            - xml:
                name: framerateDenominator
              description: When you use the API for transcode jobs that use frame rate conversion, specify the frame rate as a fraction. For example, 24000 / 1001 = 23.976 fps. Use FramerateDenominator to specify the denominator of this fraction. In this example, use 1001 for the value of FramerateDenominator. When you use the console for transcode jobs that use frame rate conversion, provide the value as a decimal number for Framerate. In this example, specify 23.976.
        FramerateNumerator:
          allOf:
            - $ref: "#/components/schemas/__integerMin24Max60000"
            - xml:
                name: framerateNumerator
              description: When you use the API for transcode jobs that use frame rate conversion, specify the frame rate as a fraction. For example, 24000 / 1001 = 23.976 fps. Use FramerateNumerator to specify the numerator of this fraction. In this example, use 24000 for the value of FramerateNumerator. When you use the console for transcode jobs that use frame rate conversion, provide the value as a decimal number for Framerate. In this example, specify 23.976.
        GopClosedCadence:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max2147483647"
            - xml:
                name: gopClosedCadence
              description: Specify the relative frequency of open to closed GOPs in this output. For example, if you want to allow four open GOPs and then require a closed GOP, set this value to 5. When you create a streaming output, we recommend that you keep the default value, 1, so that players starting mid-stream receive an IDR frame as quickly as possible. Don't set this value to 0; that would break output segmenting.
        GopSize:
          allOf:
            - $ref: "#/components/schemas/__doubleMin0"
            - xml:
                name: gopSize
              description: "Specify the interval between keyframes, in seconds or frames, for this output. Default: 12 Related settings: When you specify the GOP size in seconds, set GOP mode control (GopSizeUnits) to Specified, seconds (SECONDS). The default value for GOP mode control (GopSizeUnits) is Frames (FRAMES)."
        GopSizeUnits:
          allOf:
            - $ref: "#/components/schemas/Mpeg2GopSizeUnits"
            - xml:
                name: gopSizeUnits
              description: Specify the units for GOP size (GopSize). If you don't specify a value here, by default the encoder measures GOP size in frames.
        HrdBufferFinalFillPercentage:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max100"
            - xml:
                name: hrdBufferFinalFillPercentage
              description: "If your downstream systems have strict buffer requirements: Specify the minimum percentage of the HRD buffer that's available at the end of each encoded video segment. For the best video quality: Set to 0 or leave blank to automatically determine the final buffer fill percentage."
        HrdBufferInitialFillPercentage:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max100"
            - xml:
                name: hrdBufferInitialFillPercentage
              description: Percentage of the buffer that should initially be filled (HRD buffer model).
        HrdBufferSize:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max47185920"
            - xml:
                name: hrdBufferSize
              description: Size of buffer (HRD buffer model) in bits. For example, enter five megabits as 5000000.
        InterlaceMode:
          allOf:
            - $ref: "#/components/schemas/Mpeg2InterlaceMode"
            - xml:
                name: interlaceMode
              description: Choose the scan line type for the output. Keep the default value, Progressive (PROGRESSIVE) to create a progressive output, regardless of the scan type of your input. Use Top field first (TOP_FIELD) or Bottom field first (BOTTOM_FIELD) to create an output that's interlaced with the same field polarity throughout. Use Follow, default top (FOLLOW_TOP_FIELD) or Follow, default bottom (FOLLOW_BOTTOM_FIELD) to produce outputs with the same field polarity as the source. For jobs that have multiple inputs, the output field polarity might change over the course of the output. Follow behavior depends on the input scan type. If the source is interlaced, the output will be interlaced with the same polarity as the source. If the source is progressive, the output will be interlaced with top field bottom field first, depending on which of the Follow options you choose.
        IntraDcPrecision:
          allOf:
            - $ref: "#/components/schemas/Mpeg2IntraDcPrecision"
            - xml:
                name: intraDcPrecision
              description: Use Intra DC precision (Mpeg2IntraDcPrecision) to set quantization precision for intra-block DC coefficients. If you choose the value auto, the service will automatically select the precision based on the per-frame compression ratio.
        MaxBitrate:
          allOf:
            - $ref: "#/components/schemas/__integerMin1000Max300000000"
            - xml:
                name: maxBitrate
              description: Maximum bitrate in bits/second. For example, enter five megabits per second as 5000000.
        MinIInterval:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max30"
            - xml:
                name: minIInterval
              description: Use this setting only when you also enable Scene change detection (SceneChangeDetect). This setting determines how the encoder manages the spacing between I-frames that it inserts as part of the I-frame cadence and the I-frames that it inserts for Scene change detection. When you specify a value for this setting, the encoder determines whether to skip a cadence-driven I-frame by the value you set. For example, if you set Min I interval (minIInterval) to 5 and a cadence-driven I-frame would fall within 5 frames of a scene-change I-frame, then the encoder skips the cadence-driven I-frame. In this way, one GOP is shrunk slightly and one GOP is stretched slightly. When the cadence-driven I-frames are farther from the scene-change I-frame than the value you set, then the encoder leaves all I-frames in place and the GOPs surrounding the scene change are smaller than the usual cadence GOPs.
        NumberBFramesBetweenReferenceFrames:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max7"
            - xml:
                name: numberBFramesBetweenReferenceFrames
              description: Specify the number of B-frames that MediaConvert puts between reference frames in this output. Valid values are whole numbers from 0 through 7. When you don't specify a value, MediaConvert defaults to 2.
        ParControl:
          allOf:
            - $ref: "#/components/schemas/Mpeg2ParControl"
            - xml:
                name: parControl
              description: Optional. Specify how the service determines the pixel aspect ratio (PAR) for this output. The default behavior, Follow source (INITIALIZE_FROM_SOURCE), uses the PAR from your input video for your output. To specify a different PAR in the console, choose any value other than Follow source. To specify a different PAR by editing the JSON job specification, choose SPECIFIED. When you choose SPECIFIED for this setting, you must also specify values for the parNumerator and parDenominator settings.
        ParDenominator:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: parDenominator
              description: Required when you set Pixel aspect ratio (parControl) to SPECIFIED. On the console, this corresponds to any value other than Follow source. When you specify an output pixel aspect ratio (PAR) that is different from your input video PAR, provide your output PAR as a ratio. For example, for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this example, the value for parDenominator is 33.
        ParNumerator:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: parNumerator
              description: Required when you set Pixel aspect ratio (parControl) to SPECIFIED. On the console, this corresponds to any value other than Follow source. When you specify an output pixel aspect ratio (PAR) that is different from your input video PAR, provide your output PAR as a ratio. For example, for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this example, the value for parNumerator is 40.
        QualityTuningLevel:
          allOf:
            - $ref: "#/components/schemas/Mpeg2QualityTuningLevel"
            - xml:
                name: qualityTuningLevel
              description: Optional. Use Quality tuning level (qualityTuningLevel) to choose how you want to trade off encoding speed for output video quality. The default behavior is faster, lower quality, single-pass encoding.
        RateControlMode:
          allOf:
            - $ref: "#/components/schemas/Mpeg2RateControlMode"
            - xml:
                name: rateControlMode
              description: Use Rate control mode (Mpeg2RateControlMode) to specify whether the bitrate is variable (vbr) or constant (cbr).
        ScanTypeConversionMode:
          allOf:
            - $ref: "#/components/schemas/Mpeg2ScanTypeConversionMode"
            - xml:
                name: scanTypeConversionMode
              description: "Use this setting for interlaced outputs, when your output frame rate is half of your input frame rate. In this situation, choose Optimized interlacing (INTERLACED_OPTIMIZE) to create a better quality interlaced output. In this case, each progressive frame from the input corresponds to an interlaced field in the output. Keep the default value, Basic interlacing (INTERLACED), for all other output frame rates. With basic interlacing, MediaConvert performs any frame rate conversion first and then interlaces the frames. When you choose Optimized interlacing and you set your output frame rate to a value that isn't suitable for optimized interlacing, MediaConvert automatically falls back to basic interlacing. Required settings: To use optimized interlacing, you must set Telecine (telecine) to None (NONE) or Soft (SOFT). You can't use optimized interlacing for hard telecine outputs. You must also set Interlace mode (interlaceMode) to a value other than Progressive (PROGRESSIVE)."
        SceneChangeDetect:
          allOf:
            - $ref: "#/components/schemas/Mpeg2SceneChangeDetect"
            - xml:
                name: sceneChangeDetect
              description: Enable this setting to insert I-frames at scene changes that the service automatically detects. This improves video quality and is enabled by default.
        SlowPal:
          allOf:
            - $ref: "#/components/schemas/Mpeg2SlowPal"
            - xml:
                name: slowPal
              description: "Ignore this setting unless your input frame rate is 23.976 or 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When you enable slow PAL, MediaConvert relabels the video frames to 25 fps and resamples your audio to keep it synchronized with the video. Note that enabling this setting will slightly reduce the duration of your video. Required settings: You must also set Framerate to 25. In your JSON job specification, set (framerateControl) to (SPECIFIED), (framerateNumerator) to 25 and (framerateDenominator) to 1."
        Softness:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max128"
            - xml:
                name: softness
              description: Ignore this setting unless you need to comply with a specification that requires a specific value. If you don't have a specification requirement, we recommend that you adjust the softness of your output by using a lower value for the setting Sharpness (sharpness) or by enabling a noise reducer filter (noiseReducerFilter). The Softness (softness) setting specifies the quantization matrices that the encoder uses. Keep the default value, 0, to use the AWS Elemental default matrices. Choose a value from 17 to 128 to use planar interpolation. Increasing values from 17 to 128 result in increasing reduction of high-frequency data. The value 128 results in the softest video.
        SpatialAdaptiveQuantization:
          allOf:
            - $ref: "#/components/schemas/Mpeg2SpatialAdaptiveQuantization"
            - xml:
                name: spatialAdaptiveQuantization
              description: "Keep the default value, Enabled (ENABLED), to adjust quantization within each frame based on spatial variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas that can sustain more distortion with no noticeable visual degradation and uses more bits on areas where any small distortion will be noticeable. For example, complex textured blocks are encoded with fewer bits and smooth textured blocks are encoded with more bits. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn't take into account where the viewer's attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen with a lot of complex texture, you might choose to disable this feature. Related setting: When you enable spatial adaptive quantization, set the value for Adaptive quantization (adaptiveQuantization) depending on your content. For homogeneous content, such as cartoons and video games, set it to Low. For content with a wider variety of textures, set it to High or Higher."
        Syntax:
          allOf:
            - $ref: "#/components/schemas/Mpeg2Syntax"
            - xml:
                name: syntax
              description: "Specify whether this output's video uses the D10 syntax. Keep the default value to not use the syntax. Related settings: When you choose D10 (D_10) for your MXF profile (profile), you must also set this value to D10 (D_10)."
        Telecine:
          allOf:
            - $ref: "#/components/schemas/Mpeg2Telecine"
            - xml:
                name: telecine
              description: When you do frame rate conversion from 23.976 frames per second (fps) to 29.97 fps, and your output scan type is interlaced, you can optionally enable hard or soft telecine to create a smoother picture. Hard telecine (HARD) produces a 29.97i output. Soft telecine (SOFT) produces an output with a 23.976 output that signals to the video player device to do the conversion during play back. When you keep the default value, None (NONE), MediaConvert does a standard frame rate conversion to 29.97 without doing anything with the field polarity to create a smoother picture.
        TemporalAdaptiveQuantization:
          allOf:
            - $ref: "#/components/schemas/Mpeg2TemporalAdaptiveQuantization"
            - xml:
                name: temporalAdaptiveQuantization
              description: "Keep the default value, Enabled (ENABLED), to adjust quantization within each frame based on temporal variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas of the frame that aren't moving and uses more bits on complex objects with sharp edges that move a lot. For example, this feature improves the readability of text tickers on newscasts and scoreboards on sports matches. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn't take into account where the viewer's attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen that doesn't have moving objects with sharp edges, such as sports athletes' faces, you might choose to disable this feature. Related setting: When you enable temporal quantization, adjust the strength of the filter with the setting Adaptive quantization (adaptiveQuantization)."
      description: Required when you set (Codec) under (VideoDescription)>(CodecSettings) to the value MPEG2.
    MsSmoothAdditionalManifest:
