            - xml:
                name: gopClosedCadence
              description: Specify the relative frequency of open to closed GOPs in this output. For example, if you want to allow four open GOPs and then require a closed GOP, set this value to 5. We recommend that you have the transcoder automatically choose this value for you based on characteristics of your input video. To enable this automatic behavior, keep the default value by leaving this setting out of your JSON job specification. In the console, do this by keeping the default empty value. If you do explicitly specify a value, for segmented outputs, don't set this value to 0.
        GopSize:
          allOf:
            - $ref: "#/components/schemas/__doubleMin0"
            - xml:
                name: gopSize
              description: Use this setting only when you set GOP mode control (GopSizeUnits) to Specified, frames (FRAMES) or Specified, seconds (SECONDS). Specify the GOP length using a whole number of frames or a decimal value of seconds. MediaConvert will interpret this value as frames or seconds depending on the value you choose for GOP mode control (GopSizeUnits). If you want to allow MediaConvert to automatically determine GOP size, leave GOP size blank and set GOP mode control to Auto (AUTO). If your output group specifies HLS, DASH, or CMAF, leave GOP size blank and set GOP mode control to Auto in each output in your output group.
        GopSizeUnits:
          allOf:
            - $ref: "#/components/schemas/H265GopSizeUnits"
            - xml:
                name: gopSizeUnits
              description: Specify how the transcoder determines GOP size for this output. We recommend that you have the transcoder automatically choose this value for you based on characteristics of your input video. To enable this automatic behavior, choose Auto (AUTO) and and leave GOP size (GopSize) blank. By default, if you don't specify GOP mode control (GopSizeUnits), MediaConvert will use automatic behavior. If your output group specifies HLS, DASH, or CMAF, set GOP mode control to Auto and leave GOP size blank in each output in your output group. To explicitly specify the GOP length, choose Specified, frames (FRAMES) or Specified, seconds (SECONDS) and then provide the GOP length in the related setting GOP size (GopSize).
        HrdBufferFinalFillPercentage:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max100"
            - xml:
                name: hrdBufferFinalFillPercentage
              description: "If your downstream systems have strict buffer requirements: Specify the minimum percentage of the HRD buffer that's available at the end of each encoded video segment. For the best video quality: Set to 0 or leave blank to automatically determine the final buffer fill percentage."
        HrdBufferInitialFillPercentage:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max100"
            - xml:
                name: hrdBufferInitialFillPercentage
              description: Percentage of the buffer that should initially be filled (HRD buffer model).
        HrdBufferSize:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max1466400000"
            - xml:
                name: hrdBufferSize
              description: Size of buffer (HRD buffer model) in bits. For example, enter five megabits as 5000000.
        InterlaceMode:
          allOf:
            - $ref: "#/components/schemas/H265InterlaceMode"
            - xml:
                name: interlaceMode
              description: Choose the scan line type for the output. Keep the default value, Progressive (PROGRESSIVE) to create a progressive output, regardless of the scan type of your input. Use Top field first (TOP_FIELD) or Bottom field first (BOTTOM_FIELD) to create an output that's interlaced with the same field polarity throughout. Use Follow, default top (FOLLOW_TOP_FIELD) or Follow, default bottom (FOLLOW_BOTTOM_FIELD) to produce outputs with the same field polarity as the source. For jobs that have multiple inputs, the output field polarity might change over the course of the output. Follow behavior depends on the input scan type. If the source is interlaced, the output will be interlaced with the same polarity as the source. If the source is progressive, the output will be interlaced with top field bottom field first, depending on which of the Follow options you choose.
        MaxBitrate:
          allOf:
            - $ref: "#/components/schemas/__integerMin1000Max1466400000"
            - xml:
                name: maxBitrate
              description: Maximum bitrate in bits/second. For example, enter five megabits per second as 5000000. Required when Rate control mode is QVBR.
        MinIInterval:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max30"
            - xml:
                name: minIInterval
              description: Use this setting only when you also enable Scene change detection (SceneChangeDetect). This setting determines how the encoder manages the spacing between I-frames that it inserts as part of the I-frame cadence and the I-frames that it inserts for Scene change detection. We recommend that you have the transcoder automatically choose this value for you based on characteristics of your input video. To enable this automatic behavior, keep the default value by leaving this setting out of your JSON job specification. In the console, do this by keeping the default empty value. When you explicitly specify a value for this setting, the encoder determines whether to skip a cadence-driven I-frame by the value you set. For example, if you set Min I interval (minIInterval) to 5 and a cadence-driven I-frame would fall within 5 frames of a scene-change I-frame, then the encoder skips the cadence-driven I-frame. In this way, one GOP is shrunk slightly and one GOP is stretched slightly. When the cadence-driven I-frames are farther from the scene-change I-frame than the value you set, then the encoder leaves all I-frames in place and the GOPs surrounding the scene change are smaller than the usual cadence GOPs.
        NumberBFramesBetweenReferenceFrames:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max7"
            - xml:
                name: numberBFramesBetweenReferenceFrames
              description: Specify the number of B-frames that MediaConvert puts between reference frames in this output. Valid values are whole numbers from 0 through 7. When you don't specify a value, MediaConvert defaults to 2.
        NumberReferenceFrames:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max6"
            - xml:
                name: numberReferenceFrames
              description: Number of reference frames to use. The encoder may use more than requested if using B-frames and/or interlaced encoding.
        ParControl:
          allOf:
            - $ref: "#/components/schemas/H265ParControl"
            - xml:
                name: parControl
              description: Optional. Specify how the service determines the pixel aspect ratio (PAR) for this output. The default behavior, Follow source (INITIALIZE_FROM_SOURCE), uses the PAR from your input video for your output. To specify a different PAR in the console, choose any value other than Follow source. To specify a different PAR by editing the JSON job specification, choose SPECIFIED. When you choose SPECIFIED for this setting, you must also specify values for the parNumerator and parDenominator settings.
        ParDenominator:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: parDenominator
              description: Required when you set Pixel aspect ratio (parControl) to SPECIFIED. On the console, this corresponds to any value other than Follow source. When you specify an output pixel aspect ratio (PAR) that is different from your input video PAR, provide your output PAR as a ratio. For example, for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this example, the value for parDenominator is 33.
        ParNumerator:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: parNumerator
              description: Required when you set Pixel aspect ratio (parControl) to SPECIFIED. On the console, this corresponds to any value other than Follow source. When you specify an output pixel aspect ratio (PAR) that is different from your input video PAR, provide your output PAR as a ratio. For example, for D1/DV NTSC widescreen, you would specify the ratio 40:33. In this example, the value for parNumerator is 40.
        QualityTuningLevel:
          allOf:
            - $ref: "#/components/schemas/H265QualityTuningLevel"
            - xml:
                name: qualityTuningLevel
              description: Optional. Use Quality tuning level (qualityTuningLevel) to choose how you want to trade off encoding speed for output video quality. The default behavior is faster, lower quality, single-pass encoding.
        QvbrSettings:
          allOf:
            - $ref: "#/components/schemas/H265QvbrSettings"
            - xml:
                name: qvbrSettings
              description: Settings for quality-defined variable bitrate encoding with the H.265 codec. Use these settings only when you set QVBR for Rate control mode (RateControlMode).
        RateControlMode:
          allOf:
            - $ref: "#/components/schemas/H265RateControlMode"
            - xml:
                name: rateControlMode
              description: Use this setting to specify whether this output has a variable bitrate (VBR), constant bitrate (CBR) or quality-defined variable bitrate (QVBR).
        SampleAdaptiveOffsetFilterMode:
          allOf:
            - $ref: "#/components/schemas/H265SampleAdaptiveOffsetFilterMode"
            - xml:
                name: sampleAdaptiveOffsetFilterMode
              description: Specify Sample Adaptive Offset (SAO) filter strength. Adaptive mode dynamically selects best strength based on content
        ScanTypeConversionMode:
          allOf:
            - $ref: "#/components/schemas/H265ScanTypeConversionMode"
            - xml:
                name: scanTypeConversionMode
              description: "Use this setting for interlaced outputs, when your output frame rate is half of your input frame rate. In this situation, choose Optimized interlacing (INTERLACED_OPTIMIZE) to create a better quality interlaced output. In this case, each progressive frame from the input corresponds to an interlaced field in the output. Keep the default value, Basic interlacing (INTERLACED), for all other output frame rates. With basic interlacing, MediaConvert performs any frame rate conversion first and then interlaces the frames. When you choose Optimized interlacing and you set your output frame rate to a value that isn't suitable for optimized interlacing, MediaConvert automatically falls back to basic interlacing. Required settings: To use optimized interlacing, you must set Telecine (telecine) to None (NONE) or Soft (SOFT). You can't use optimized interlacing for hard telecine outputs. You must also set Interlace mode (interlaceMode) to a value other than Progressive (PROGRESSIVE)."
        SceneChangeDetect:
          allOf:
            - $ref: "#/components/schemas/H265SceneChangeDetect"
            - xml:
                name: sceneChangeDetect
              description: Enable this setting to insert I-frames at scene changes that the service automatically detects. This improves video quality and is enabled by default. If this output uses QVBR, choose Transition detection (TRANSITION_DETECTION) for further video quality improvement. For more information about QVBR, see https://docs.aws.amazon.com/console/mediaconvert/cbr-vbr-qvbr.
        Slices:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max32"
            - xml:
                name: slices
              description: Number of slices per picture. Must be less than or equal to the number of macroblock rows for progressive pictures, and less than or equal to half the number of macroblock rows for interlaced pictures.
        SlowPal:
          allOf:
            - $ref: "#/components/schemas/H265SlowPal"
            - xml:
                name: slowPal
              description: "Ignore this setting unless your input frame rate is 23.976 or 24 frames per second (fps). Enable slow PAL to create a 25 fps output. When you enable slow PAL, MediaConvert relabels the video frames to 25 fps and resamples your audio to keep it synchronized with the video. Note that enabling this setting will slightly reduce the duration of your video. Required settings: You must also set Framerate to 25. In your JSON job specification, set (framerateControl) to (SPECIFIED), (framerateNumerator) to 25 and (framerateDenominator) to 1."
        SpatialAdaptiveQuantization:
          allOf:
            - $ref: "#/components/schemas/H265SpatialAdaptiveQuantization"
            - xml:
                name: spatialAdaptiveQuantization
              description: "Keep the default value, Enabled (ENABLED), to adjust quantization within each frame based on spatial variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas that can sustain more distortion with no noticeable visual degradation and uses more bits on areas where any small distortion will be noticeable. For example, complex textured blocks are encoded with fewer bits and smooth textured blocks are encoded with more bits. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn't take into account where the viewer's attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen with a lot of complex texture, you might choose to disable this feature. Related setting: When you enable spatial adaptive quantization, set the value for Adaptive quantization (adaptiveQuantization) depending on your content. For homogeneous content, such as cartoons and video games, set it to Low. For content with a wider variety of textures, set it to High or Higher."
        Telecine:
          allOf:
            - $ref: "#/components/schemas/H265Telecine"
            - xml:
                name: telecine
              description: "This field applies only if the Streams > Advanced > Framerate (framerate) field is set to 29.970. This field works with the Streams > Advanced > Preprocessors > Deinterlacer field (deinterlace_mode) and the Streams > Advanced > Interlaced Mode field (interlace_mode) to identify the scan type for the output: Progressive, Interlaced, Hard Telecine or Soft Telecine. - Hard: produces 29.97i output from 23.976 input. - Soft: produces 23.976; the player converts this output to 29.97i."
        TemporalAdaptiveQuantization:
          allOf:
            - $ref: "#/components/schemas/H265TemporalAdaptiveQuantization"
            - xml:
                name: temporalAdaptiveQuantization
              description: "Keep the default value, Enabled (ENABLED), to adjust quantization within each frame based on temporal variation of content complexity. When you enable this feature, the encoder uses fewer bits on areas of the frame that aren't moving and uses more bits on complex objects with sharp edges that move a lot. For example, this feature improves the readability of text tickers on newscasts and scoreboards on sports matches. Enabling this feature will almost always improve your video quality. Note, though, that this feature doesn't take into account where the viewer's attention is likely to be. If viewers are likely to be focusing their attention on a part of the screen that doesn't have moving objects with sharp edges, such as sports athletes' faces, you might choose to disable this feature. Related setting: When you enable temporal quantization, adjust the strength of the filter with the setting Adaptive quantization (adaptiveQuantization)."
        TemporalIds:
          allOf:
            - $ref: "#/components/schemas/H265TemporalIds"
            - xml:
                name: temporalIds
              description: "Enables temporal layer identifiers in the encoded bitstream. Up to 3 layers are supported depending on GOP structure: I- and P-frames form one layer, reference B-frames can form a second layer and non-reference b-frames can form a third layer. Decoders can optionally decode only the lower temporal layers to generate a lower frame rate output. For example, given a bitstream with temporal IDs and with b-frames = 1 (i.e. IbPbPb display order), a decoder could decode all the frames for full frame rate output or only the I and P frames (lowest temporal layer) for a half frame rate output."
        Tiles:
          allOf:
            - $ref: "#/components/schemas/H265Tiles"
            - xml:
                name: tiles
              description: Enable use of tiles, allowing horizontal as well as vertical subdivision of the encoded pictures.
        UnregisteredSeiTimecode:
          allOf:
            - $ref: "#/components/schemas/H265UnregisteredSeiTimecode"
            - xml:
                name: unregisteredSeiTimecode
              description: Inserts timecode for each frame as 4 bytes of an unregistered SEI message.
        WriteMp4PackagingType:
          allOf:
            - $ref: "#/components/schemas/H265WriteMp4PackagingType"
            - xml:
                name: writeMp4PackagingType
              description: "If the location of parameter set NAL units doesn't matter in your workflow, ignore this setting. Use this setting only with CMAF or DASH outputs, or with standalone file outputs in an MPEG-4 container (MP4 outputs). Choose HVC1 to mark your output as HVC1. This makes your output compliant with the following specification: ISO IECJTC1 SC29 N13798 Text ISO/IEC FDIS 14496-15 3rd Edition. For these outputs, the service stores parameter set NAL units in the sample headers but not in the samples directly. For MP4 outputs, when you choose HVC1, your output video might not work properly with some downstream systems and video players. The service defaults to marking your output as HEV1. For these outputs, the service writes parameter set NAL units directly into the samples."
      description: Settings for H265 codec
    __integerMin0Max50000:
      type: integer
      minimum: 0
      maximum: 50000
    __integerMin0Max4000:
      type: integer
      minimum: 0
      maximum: 4000
    Hdr10Plus:
      type: object
      properties:
        MasteringMonitorNits:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max4000"
            - xml:
                name: masteringMonitorNits
              description: Specify the HDR10+ mastering display normalized peak luminance, in nits. This is the normalized actual peak luminance of the mastering display, as defined by ST 2094-40.
        TargetMonitorNits:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max4000"
            - xml:
                name: targetMonitorNits
              description: Specify the HDR10+ target display nominal peak luminance, in nits. This is the nominal maximum luminance of the target display as defined by ST 2094-40.
      description: Setting for HDR10+ metadata insertion
    HlsAdMarkers:
      type: string
      enum:
        - ELEMENTAL
        - ELEMENTAL_SCTE35
      description: Ad marker for Apple HLS manifest.
    HlsAdditionalManifest:
      type: object
      properties:
        ManifestNameModifier:
          allOf:
            - $ref: "#/components/schemas/__stringMin1"
            - xml:
                name: manifestNameModifier
              description: Specify a name modifier that the service adds to the name of this manifest to make it different from the file names of the other main manifests in the output group. For example, say that the default main manifest for your HLS group is film-name.m3u8. If you enter "-no-premium" for this setting, then the file name the service generates for this top-level manifest is film-name-no-premium.m3u8. For HLS output groups, specify a manifestNameModifier that is different from the nameModifier of the output. The service uses the output name modifier to create unique names for the individual variant manifests.
        SelectedOutputs:
          allOf:
            - $ref: "#/components/schemas/__listOf__stringMin1"
            - xml:
                name: selectedOutputs
              description: Specify the outputs that you want this additional top-level manifest to reference.
      description: Specify the details for each additional HLS manifest that you want the service to generate for this output group. Each manifest can reference a different subset of outputs in the group.
    HlsAudioOnlyContainer:
      type: string
      enum:
        - AUTOMATIC
        - M2TS
      description: Use this setting only in audio-only outputs. Choose MPEG-2 Transport Stream (M2TS) to create a file in an MPEG2-TS container. Keep the default value Automatic (AUTOMATIC) to create a raw audio-only file with no container. Regardless of the value that you specify here, if this output has video, the service will place outputs into an MPEG2-TS container.
    HlsAudioOnlyHeader:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: Ignore this setting unless you are using FairPlay DRM with Verimatrix and you encounter playback issues. Keep the default value, Include (INCLUDE), to output audio-only headers. Choose Exclude (EXCLUDE) to remove the audio-only headers from your audio segments.
    HlsAudioTrackType:
      type: string
      enum:
        - ALTERNATE_AUDIO_AUTO_SELECT_DEFAULT
        - ALTERNATE_AUDIO_AUTO_SELECT
        - ALTERNATE_AUDIO_NOT_AUTO_SELECT
        - AUDIO_ONLY_VARIANT_STREAM
      description: "Four types of audio-only tracks are supported: Audio-Only Variant Stream The client can play back this audio-only stream instead of video in low-bandwidth scenarios. Represented as an EXT-X-STREAM-INF in the HLS manifest. Alternate Audio, Auto Select, Default Alternate rendition that the client should try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=YES, AUTOSELECT=YES Alternate Audio, Auto Select, Not Default Alternate rendition that the client may try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=YES Alternate Audio, not Auto Select Alternate rendition that the client will not try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=NO"
    HlsCaptionLanguageMapping:
      type: object
      properties:
        CaptionChannel:
          allOf:
            - $ref: "#/components/schemas/__integerMinNegative2147483648Max2147483647"
            - xml:
                name: captionChannel
              description: Caption channel.
        CustomLanguageCode:
          allOf:
            - $ref: "#/components/schemas/__stringMin3Max3PatternAZaZ3"
            - xml:
                name: customLanguageCode
              description: Specify the language for this captions channel, using the ISO 639-2 or ISO 639-3 three-letter language code
        LanguageCode:
          allOf:
            - $ref: "#/components/schemas/LanguageCode"
            - xml:
                name: languageCode
              description: Specify the language, using the ISO 639-2 three-letter code listed at https://www.loc.gov/standards/iso639-2/php/code_list.php.
        LanguageDescription:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: languageDescription
              description: Caption language description.
      description: Caption Language Mapping
    HlsCaptionLanguageSetting:
      type: string
      enum:
        - INSERT
        - OMIT
        - NONE
      description: "Applies only to 608 Embedded output captions. Insert: Include CLOSED-CAPTIONS lines in the manifest. Specify at least one language in the CC1 Language Code field. One CLOSED-CAPTION line is added for each Language Code you specify. Make sure to specify the languages in the order in which they appear in the original source (if the source is embedded format) or the order of the caption selectors (if the source is other than embedded). Otherwise, languages in the manifest will not match up properly with the output captions. None: Include CLOSED-CAPTIONS=NONE line in the manifest. Omit: Omit any CLOSED-CAPTIONS line from the manifest."
    HlsCaptionSegmentLengthControl:
      type: string
      enum:
        - LARGE_SEGMENTS
        - MATCH_VIDEO
      description: Set Caption segment length control (CaptionSegmentLengthControl) to Match video (MATCH_VIDEO) to create caption segments that align with the video segments from the first video output in this output group. For example, if the video segments are 2 seconds long, your WebVTT segments will also be 2 seconds long. Keep the default setting, Large segments (LARGE_SEGMENTS) to create caption segments that are 300 seconds long.
    HlsClientCache:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: "Disable this setting only when your workflow requires the #EXT-X-ALLOW-CACHE:no tag. Otherwise, keep the default value Enabled (ENABLED) and control caching in your video distribution set up. For example, use the Cache-Control http header."
    HlsCodecSpecification:
      type: string
      enum:
        - RFC_6381
        - RFC_4281
      description: Specification to use (RFC-6381 or the default RFC-4281) during m3u8 playlist generation.
    HlsDescriptiveVideoServiceFlag:
      type: string
      enum:
        - DONT_FLAG
        - FLAG
      description: Specify whether to flag this audio track as descriptive video service (DVS) in your HLS parent manifest. When you choose Flag (FLAG), MediaConvert includes the parameter CHARACTERISTICS="public.accessibility.describes-video" in the EXT-X-MEDIA entry for this track. When you keep the default choice, Don't flag (DONT_FLAG), MediaConvert leaves this parameter out. The DVS flag can help with accessibility on Apple devices. For more information, see the Apple documentation.
    HlsDirectoryStructure:
      type: string
      enum:
        - SINGLE_DIRECTORY
        - SUBDIRECTORY_PER_STREAM
      description: Indicates whether segments should be placed in subdirectories.
    HlsEncryptionType:
      type: string
      enum:
        - AES128
        - SAMPLE_AES
      description: Encrypts the segments with the given encryption scheme. Leave blank to disable. Selecting 'Disabled' in the web interface also disables encryption.
    HlsInitializationVectorInManifest:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: The Initialization Vector is a 128-bit number used in conjunction with the key for encrypting blocks. If set to INCLUDE, Initialization Vector is listed in the manifest. Otherwise Initialization Vector is not in the manifest.
    HlsOfflineEncrypted:
      type: string
      enum:
        - ENABLED
        - DISABLED
      description: Enable this setting to insert the EXT-X-SESSION-KEY element into the master playlist. This allows for offline Apple HLS FairPlay content protection.
    HlsKeyProviderType:
      type: string
      enum:
        - SPEKE
        - STATIC_KEY
      description: Specify whether your DRM encryption key is static or from a key provider that follows the SPEKE standard. For more information about SPEKE, see https://docs.aws.amazon.com/speke/latest/documentation/what-is-speke.html.
    HlsEncryptionSettings:
