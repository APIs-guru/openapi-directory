        LanguageCode:
          allOf:
            - $ref: "#/components/schemas/LanguageCode"
            - xml:
                name: languageCode
              description: Specify the language of this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information to choose the font language for rendering the captions text.
        LanguageDescription:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: languageDescription
              description: Specify a label for this set of output captions. For example, "English", "Director commentary", or "track_2". For streaming outputs, MediaConvert passes this information into destination manifests for display on the end-viewer's player device. For outputs in other output groups, the service ignores this setting.
      description: This object holds groups of settings related to captions for one output. For each output that has captions, include one instance of CaptionDescriptions.
    CaptionDescriptionPreset:
      type: object
      properties:
        CustomLanguageCode:
          allOf:
            - $ref: "#/components/schemas/__stringPatternAZaZ23AZaZ"
            - xml:
                name: customLanguageCode
              description: "Specify the language for this captions output track. For most captions output formats, the encoder puts this language information in the output captions metadata. If your output captions format is DVB-Sub or Burn in, the encoder uses this language information when automatically selecting the font script for rendering the captions text. For all outputs, you can use an ISO 639-2 or ISO 639-3 code. For streaming outputs, you can also use any other code in the full RFC-5646 specification. Streaming outputs are those that are in one of the following output groups: CMAF, DASH ISO, Apple HLS, or Microsoft Smooth Streaming."
        DestinationSettings:
          allOf:
            - $ref: "#/components/schemas/CaptionDestinationSettings"
            - xml:
