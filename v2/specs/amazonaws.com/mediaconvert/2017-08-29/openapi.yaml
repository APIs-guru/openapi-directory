    HlsImageBasedTrickPlay:
      type: string
      enum:
        - NONE
        - THUMBNAIL
        - THUMBNAIL_AND_FULLFRAME
        - ADVANCED
      description: "Specify whether MediaConvert generates images for trick play. Keep the default value, None (NONE), to not generate any images. Choose Thumbnail (THUMBNAIL) to generate tiled thumbnails. Choose Thumbnail and full frame (THUMBNAIL_AND_FULLFRAME) to generate tiled thumbnails and full-resolution images of single frames. MediaConvert creates a child manifest for each set of images that you generate and adds corresponding entries to the parent manifest. A common application for these images is Roku trick mode. The thumbnails and full-frame images that MediaConvert creates with this feature are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
    HlsImageBasedTrickPlaySettings:
      type: object
      properties:
        IntervalCadence:
          allOf:
            - $ref: "#/components/schemas/HlsIntervalCadence"
            - xml:
                name: intervalCadence
              description: The cadence MediaConvert follows for generating thumbnails. If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert generates thumbnails according to the interval you specify in thumbnailInterval.
        ThumbnailHeight:
          allOf:
            - $ref: "#/components/schemas/__integerMin2Max4096"
            - xml:
                name: thumbnailHeight
              description: Height of each thumbnail within each tile image, in pixels. Leave blank to maintain aspect ratio with thumbnail width. If following the aspect ratio would lead to a total tile height greater than 4096, then the job will be rejected. Must be divisible by 2.
        ThumbnailInterval:
          allOf:
            - $ref: "#/components/schemas/__doubleMin0Max2147483647"
            - xml:
                name: thumbnailInterval
              description: Enter the interval, in seconds, that MediaConvert uses to generate thumbnails. If the interval you enter doesn't align with the output frame rate, MediaConvert automatically rounds the interval to align with the output frame rate. For example, if the output frame rate is 29.97 frames per second and you enter 5, MediaConvert uses a 150 frame interval to generate thumbnails.
        ThumbnailWidth:
          allOf:
            - $ref: "#/components/schemas/__integerMin8Max4096"
            - xml:
                name: thumbnailWidth
              description: Width of each thumbnail within each tile image, in pixels. Default is 312. Must be divisible by 8.
        TileHeight:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2048"
            - xml:
                name: tileHeight
              description: Number of thumbnails in each column of a tile image. Set a value between 2 and 2048. Must be divisible by 2.
        TileWidth:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max512"
            - xml:
                name: tileWidth
              description: Number of thumbnails in each row of a tile image. Set a value between 1 and 512.
      description: Tile and thumbnail settings applicable when imageBasedTrickPlay is ADVANCED
    HlsManifestCompression:
      type: string
      enum:
        - GZIP
        - NONE
      description: When set to GZIP, compresses HLS playlist.
    HlsManifestDurationFormat:
      type: string
      enum:
        - FLOATING_POINT
        - INTEGER
      description: Indicates whether the output manifest should use floating point values for segment duration.
    HlsOutputSelection:
      type: string
      enum:
        - MANIFESTS_AND_SEGMENTS
        - SEGMENTS_ONLY
      description: Indicates whether the .m3u8 manifest file should be generated for this HLS output group.
    HlsProgramDateTime:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: "Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8 manifest files. The value is calculated as follows: either the program date and time are initialized using the input timecode source, or the time is initialized using the input timecode source and the date is initialized using the timestamp_offset."
    __integerMin0Max3600:
      type: integer
      minimum: 0
      maximum: 3600
    HlsSegmentControl:
      type: string
      enum:
        - SINGLE_FILE
        - SEGMENTED_FILES
      description: "When set to SINGLE_FILE, emits program as a single media resource (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for playback."
    HlsSegmentLengthControl:
      type: string
      enum:
        - EXACT
        - GOP_MULTIPLE
      description: Specify how you want MediaConvert to determine the segment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Segment length (SegmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
    HlsStreamInfResolution:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF tag of variant manifest.
    HlsTargetDurationCompatibilityMode:
      type: string
      enum:
        - LEGACY
        - SPEC_COMPLIANT
      description: When set to LEGACY, the segment target duration is always rounded up to the nearest integer value above its current value in seconds. When set to SPEC\\_COMPLIANT, the segment target duration is rounded up to the nearest integer value if fraction seconds are greater than or equal to 0.5 (>= 0.5) and rounded down if less than 0.5 (< 0.5). You may need to use LEGACY if your client needs to ensure that the target duration is always longer than the actual duration of the segment. Some older players may experience interrupted playback when the actual duration of a track in a segment is longer than the target duration.
    HlsTimedMetadataId3Frame:
      type: string
      enum:
        - NONE
        - PRIV
        - TDRL
      description: "Specify the type of the ID3 frame (timedMetadataId3Frame) to use for ID3 timestamps (timedMetadataId3Period) in your output. To include ID3 timestamps: Specify PRIV (PRIV) or TDRL (TDRL) and set ID3 metadata (timedMetadata) to Passthrough (PASSTHROUGH). To exclude ID3 timestamps: Set ID3 timestamp frame type to None (NONE)."
    HlsGroupSettings:
      type: object
      properties:
        AdMarkers:
          allOf:
            - $ref: "#/components/schemas/__listOfHlsAdMarkers"
            - xml:
                name: adMarkers
              description: Choose one or more ad marker types to decorate your Apple HLS manifest. This setting does not determine whether SCTE-35 markers appear in the outputs themselves.
        AdditionalManifests:
          allOf:
            - $ref: "#/components/schemas/__listOfHlsAdditionalManifest"
            - xml:
                name: additionalManifests
              description: By default, the service creates one top-level .m3u8 HLS manifest for each HLS output group in your job. This default manifest references every output in the output group. To create additional top-level manifests that reference a subset of the outputs in the output group, specify a list of them here.
        AudioOnlyHeader:
          allOf:
            - $ref: "#/components/schemas/HlsAudioOnlyHeader"
            - xml:
                name: audioOnlyHeader
              description: Ignore this setting unless you are using FairPlay DRM with Verimatrix and you encounter playback issues. Keep the default value, Include (INCLUDE), to output audio-only headers. Choose Exclude (EXCLUDE) to remove the audio-only headers from your audio segments.
        BaseUrl:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: baseUrl
              description: A partial URI prefix that will be prepended to each output in the media .m3u8 file. Can be used if base manifest is delivered from a different URL than the main .m3u8 file.
        CaptionLanguageMappings:
          allOf:
            - $ref: "#/components/schemas/__listOfHlsCaptionLanguageMapping"
            - xml:
                name: captionLanguageMappings
              description: Language to be used on Caption outputs
        CaptionLanguageSetting:
          allOf:
            - $ref: "#/components/schemas/HlsCaptionLanguageSetting"
            - xml:
                name: captionLanguageSetting
              description: "Applies only to 608 Embedded output captions. Insert: Include CLOSED-CAPTIONS lines in the manifest. Specify at least one language in the CC1 Language Code field. One CLOSED-CAPTION line is added for each Language Code you specify. Make sure to specify the languages in the order in which they appear in the original source (if the source is embedded format) or the order of the caption selectors (if the source is other than embedded). Otherwise, languages in the manifest will not match up properly with the output captions. None: Include CLOSED-CAPTIONS=NONE line in the manifest. Omit: Omit any CLOSED-CAPTIONS line from the manifest."
        CaptionSegmentLengthControl:
          allOf:
            - $ref: "#/components/schemas/HlsCaptionSegmentLengthControl"
            - xml:
                name: captionSegmentLengthControl
              description: Set Caption segment length control (CaptionSegmentLengthControl) to Match video (MATCH_VIDEO) to create caption segments that align with the video segments from the first video output in this output group. For example, if the video segments are 2 seconds long, your WebVTT segments will also be 2 seconds long. Keep the default setting, Large segments (LARGE_SEGMENTS) to create caption segments that are 300 seconds long.
        ClientCache:
          allOf:
            - $ref: "#/components/schemas/HlsClientCache"
            - xml:
                name: clientCache
              description: "Disable this setting only when your workflow requires the #EXT-X-ALLOW-CACHE:no tag. Otherwise, keep the default value Enabled (ENABLED) and control caching in your video distribution set up. For example, use the Cache-Control http header."
        CodecSpecification:
          allOf:
            - $ref: "#/components/schemas/HlsCodecSpecification"
            - xml:
                name: codecSpecification
              description: Specification to use (RFC-6381 or the default RFC-4281) during m3u8 playlist generation.
        Destination:
          allOf:
            - $ref: "#/components/schemas/__stringPatternS3"
            - xml:
                name: destination
              description: Use Destination (Destination) to specify the S3 output location and the output filename base. Destination accepts format identifiers. If you do not specify the base filename in the URI, the service will use the filename of the input file. If your job has multiple inputs, the service uses the filename of the first input file.
        DestinationSettings:
          allOf:
            - $ref: "#/components/schemas/DestinationSettings"
            - xml:
                name: destinationSettings
              description: Settings associated with the destination. Will vary based on the type of destination
        DirectoryStructure:
          allOf:
            - $ref: "#/components/schemas/HlsDirectoryStructure"
            - xml:
                name: directoryStructure
              description: Indicates whether segments should be placed in subdirectories.
        Encryption:
          allOf:
            - $ref: "#/components/schemas/HlsEncryptionSettings"
            - xml:
                name: encryption
              description: DRM settings.
        ImageBasedTrickPlay:
          allOf:
            - $ref: "#/components/schemas/HlsImageBasedTrickPlay"
            - xml:
                name: imageBasedTrickPlay
              description: "Specify whether MediaConvert generates images for trick play. Keep the default value, None (NONE), to not generate any images. Choose Thumbnail (THUMBNAIL) to generate tiled thumbnails. Choose Thumbnail and full frame (THUMBNAIL_AND_FULLFRAME) to generate tiled thumbnails and full-resolution images of single frames. MediaConvert creates a child manifest for each set of images that you generate and adds corresponding entries to the parent manifest. A common application for these images is Roku trick mode. The thumbnails and full-frame images that MediaConvert creates with this feature are compatible with this Roku specification: https://developer.roku.com/docs/developer-program/media-playback/trick-mode/hls-and-dash.md"
        ImageBasedTrickPlaySettings:
          allOf:
            - $ref: "#/components/schemas/HlsImageBasedTrickPlaySettings"
            - xml:
                name: imageBasedTrickPlaySettings
              description: Tile and thumbnail settings applicable when imageBasedTrickPlay is ADVANCED
        ManifestCompression:
          allOf:
            - $ref: "#/components/schemas/HlsManifestCompression"
            - xml:
                name: manifestCompression
              description: When set to GZIP, compresses HLS playlist.
        ManifestDurationFormat:
          allOf:
            - $ref: "#/components/schemas/HlsManifestDurationFormat"
            - xml:
                name: manifestDurationFormat
              description: Indicates whether the output manifest should use floating point values for segment duration.
        MinFinalSegmentLength:
          allOf:
            - $ref: "#/components/schemas/__doubleMin0Max2147483647"
            - xml:
                name: minFinalSegmentLength
              description: Keep this setting at the default value of 0, unless you are troubleshooting a problem with how devices play back the end of your video asset. If you know that player devices are hanging on the final segment of your video because the length of your final segment is too short, use this setting to specify a minimum final segment length, in seconds. Choose a value that is greater than or equal to 1 and less than your segment length. When you specify a value for this setting, the encoder will combine any final segment that is shorter than the length that you specify with the previous segment. For example, your segment length is 3 seconds and your final segment is .5 seconds without a minimum final segment length; when you set the minimum final segment length to 1, your final segment is 3.5 seconds.
        MinSegmentLength:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max2147483647"
            - xml:
                name: minSegmentLength
              description: When set, Minimum Segment Size is enforced by looking ahead and back within the specified range for a nearby avail and extending the segment size if needed.
        OutputSelection:
          allOf:
            - $ref: "#/components/schemas/HlsOutputSelection"
            - xml:
                name: outputSelection
              description: Indicates whether the .m3u8 manifest file should be generated for this HLS output group.
        ProgramDateTime:
          allOf:
            - $ref: "#/components/schemas/HlsProgramDateTime"
            - xml:
                name: programDateTime
              description: "Includes or excludes EXT-X-PROGRAM-DATE-TIME tag in .m3u8 manifest files. The value is calculated as follows: either the program date and time are initialized using the input timecode source, or the time is initialized using the input timecode source and the date is initialized using the timestamp_offset."
        ProgramDateTimePeriod:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max3600"
            - xml:
                name: programDateTimePeriod
              description: Period of insertion of EXT-X-PROGRAM-DATE-TIME entry, in seconds.
        SegmentControl:
          allOf:
            - $ref: "#/components/schemas/HlsSegmentControl"
            - xml:
                name: segmentControl
              description: "When set to SINGLE_FILE, emits program as a single media resource (.ts) file, uses #EXT-X-BYTERANGE tags to index segment for playback."
        SegmentLength:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: segmentLength
              description: "Specify the length, in whole seconds, of each segment. When you don't specify a value, MediaConvert defaults to 10. Related settings: Use Segment length control (SegmentLengthControl) to specify whether the encoder enforces this value strictly. Use Segment control (HlsSegmentControl) to specify whether MediaConvert creates separate segment files or one content file that has metadata to mark the segment boundaries."
        SegmentLengthControl:
          allOf:
            - $ref: "#/components/schemas/HlsSegmentLengthControl"
            - xml:
                name: segmentLengthControl
              description: Specify how you want MediaConvert to determine the segment length. Choose Exact (EXACT) to have the encoder use the exact length that you specify with the setting Segment length (SegmentLength). This might result in extra I-frames. Choose Multiple of GOP (GOP_MULTIPLE) to have the encoder round up the segment lengths to match the next GOP boundary.
        SegmentsPerSubdirectory:
          allOf:
            - $ref: "#/components/schemas/__integerMin1Max2147483647"
            - xml:
                name: segmentsPerSubdirectory
              description: Number of segments to write to a subdirectory before starting a new one. directoryStructure must be SINGLE_DIRECTORY for this setting to have an effect.
        StreamInfResolution:
          allOf:
            - $ref: "#/components/schemas/HlsStreamInfResolution"
            - xml:
                name: streamInfResolution
              description: Include or exclude RESOLUTION attribute for video in EXT-X-STREAM-INF tag of variant manifest.
        TargetDurationCompatibilityMode:
          allOf:
            - $ref: "#/components/schemas/HlsTargetDurationCompatibilityMode"
            - xml:
                name: targetDurationCompatibilityMode
              description: When set to LEGACY, the segment target duration is always rounded up to the nearest integer value above its current value in seconds. When set to SPEC\\_COMPLIANT, the segment target duration is rounded up to the nearest integer value if fraction seconds are greater than or equal to 0.5 (>= 0.5) and rounded down if less than 0.5 (< 0.5). You may need to use LEGACY if your client needs to ensure that the target duration is always longer than the actual duration of the segment. Some older players may experience interrupted playback when the actual duration of a track in a segment is longer than the target duration.
        TimedMetadataId3Frame:
          allOf:
            - $ref: "#/components/schemas/HlsTimedMetadataId3Frame"
            - xml:
                name: timedMetadataId3Frame
              description: "Specify the type of the ID3 frame (timedMetadataId3Frame) to use for ID3 timestamps (timedMetadataId3Period) in your output. To include ID3 timestamps: Specify PRIV (PRIV) or TDRL (TDRL) and set ID3 metadata (timedMetadata) to Passthrough (PASSTHROUGH). To exclude ID3 timestamps: Set ID3 timestamp frame type to None (NONE)."
        TimedMetadataId3Period:
          allOf:
            - $ref: "#/components/schemas/__integerMinNegative2147483648Max2147483647"
            - xml:
                name: timedMetadataId3Period
              description: "Specify the interval in seconds to write ID3 timestamps in your output. The first timestamp starts at the output timecode and date, and increases incrementally with each ID3 timestamp. To use the default interval of 10 seconds: Leave blank. To include this metadata in your output: Set ID3 timestamp frame type (timedMetadataId3Frame) to PRIV (PRIV) or TDRL (TDRL), and set ID3 metadata (timedMetadata) to Passthrough (PASSTHROUGH)."
        TimestampDeltaMilliseconds:
          allOf:
            - $ref: "#/components/schemas/__integerMinNegative2147483648Max2147483647"
            - xml:
                name: timestampDeltaMilliseconds
              description: Provides an extra millisecond delta offset to fine tune the timestamps.
      description: Settings related to your HLS output package. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/outputs-file-ABR.html. When you work directly in your JSON job specification, include this object and any required children when you set Type, under OutputGroupSettings, to HLS_GROUP_SETTINGS.
    HlsIFrameOnlyManifest:
      type: string
      enum:
        - INCLUDE
        - EXCLUDE
      description: Choose Include (INCLUDE) to have MediaConvert generate a child manifest that lists only the I-frames for this rendition, in addition to your regular manifest for this rendition. You might use this manifest as part of a workflow that creates preview functions for your video. MediaConvert adds both the I-frame only child manifest and the regular child manifest to the parent manifest. When you don't need the I-frame only child manifest, keep the default value Exclude (EXCLUDE).
    HlsIntervalCadence:
      type: string
      enum:
        - FOLLOW_IFRAME
        - FOLLOW_CUSTOM
      description: The cadence MediaConvert follows for generating thumbnails. If set to FOLLOW_IFRAME, MediaConvert generates thumbnails for each IDR frame in the output (matching the GOP cadence). If set to FOLLOW_CUSTOM, MediaConvert generates thumbnails according to the interval you specify in thumbnailInterval.
    HlsSettings:
      type: object
      properties:
        AudioGroupId:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: audioGroupId
              description: Specifies the group to which the audio rendition belongs.
        AudioOnlyContainer:
          allOf:
            - $ref: "#/components/schemas/HlsAudioOnlyContainer"
            - xml:
                name: audioOnlyContainer
              description: Use this setting only in audio-only outputs. Choose MPEG-2 Transport Stream (M2TS) to create a file in an MPEG2-TS container. Keep the default value Automatic (AUTOMATIC) to create an audio-only file in a raw container. Regardless of the value that you specify here, if this output has video, the service will place the output into an MPEG2-TS container.
        AudioRenditionSets:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: audioRenditionSets
              description: List all the audio groups that are used with the video output stream. Input all the audio GROUP-IDs that are associated to the video, separate by ','.
        AudioTrackType:
          allOf:
            - $ref: "#/components/schemas/HlsAudioTrackType"
            - xml:
                name: audioTrackType
              description: "Four types of audio-only tracks are supported: Audio-Only Variant Stream The client can play back this audio-only stream instead of video in low-bandwidth scenarios. Represented as an EXT-X-STREAM-INF in the HLS manifest. Alternate Audio, Auto Select, Default Alternate rendition that the client should try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=YES, AUTOSELECT=YES Alternate Audio, Auto Select, Not Default Alternate rendition that the client may try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=YES Alternate Audio, not Auto Select Alternate rendition that the client will not try to play back by default. Represented as an EXT-X-MEDIA in the HLS manifest with DEFAULT=NO, AUTOSELECT=NO"
        DescriptiveVideoServiceFlag:
          allOf:
            - $ref: "#/components/schemas/HlsDescriptiveVideoServiceFlag"
            - xml:
                name: descriptiveVideoServiceFlag
              description: Specify whether to flag this audio track as descriptive video service (DVS) in your HLS parent manifest. When you choose Flag (FLAG), MediaConvert includes the parameter CHARACTERISTICS="public.accessibility.describes-video" in the EXT-X-MEDIA entry for this track. When you keep the default choice, Don't flag (DONT_FLAG), MediaConvert leaves this parameter out. The DVS flag can help with accessibility on Apple devices. For more information, see the Apple documentation.
        IFrameOnlyManifest:
          allOf:
            - $ref: "#/components/schemas/HlsIFrameOnlyManifest"
            - xml:
                name: iFrameOnlyManifest
              description: Choose Include (INCLUDE) to have MediaConvert generate a child manifest that lists only the I-frames for this rendition, in addition to your regular manifest for this rendition. You might use this manifest as part of a workflow that creates preview functions for your video. MediaConvert adds both the I-frame only child manifest and the regular child manifest to the parent manifest. When you don't need the I-frame only child manifest, keep the default value Exclude (EXCLUDE).
        SegmentModifier:
          allOf:
            - $ref: "#/components/schemas/__string"
            - xml:
                name: segmentModifier
              description: Use this setting to add an identifying string to the filename of each segment. The service adds this string between the name modifier and segment index number. You can use format identifiers in the string. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/using-variables-in-your-job-settings.html
      description: Settings for HLS output groups
    __stringPatternAZaZ0902:
      type: string
      pattern: ^[A-Za-z0-9+\/]+={0,2}$
    __stringPattern010920405090509092:
      type: string
      pattern: ^([01][0-9]|2[0-4]):[0-5][0-9]:[0-5][0-9][:;][0-9]{2}$
    Id3Insertion:
      type: object
      properties:
        Id3:
          allOf:
            - $ref: "#/components/schemas/__stringPatternAZaZ0902"
            - xml:
                name: id3
              description: Use ID3 tag (Id3) to provide a fully formed ID3 tag in base64-encode format.
        Timecode:
          allOf:
            - $ref: "#/components/schemas/__stringPattern010920405090509092"
            - xml:
                name: timecode
              description: Provide a Timecode (TimeCode) in HH:MM:SS:FF or HH:MM:SS;FF format.
      description: To insert ID3 tags in your output, specify two values. Use ID3 tag (Id3) to specify the base 64 encoded string and use Timecode (TimeCode) to specify the time when the tag should be inserted. To insert multiple ID3 tags in your output, create multiple instances of ID3 insertion (Id3Insertion).
    __listOfInsertableImage:
      type: array
      items:
        $ref: "#/components/schemas/InsertableImage"
    ImageInserter:
      type: object
      properties:
        InsertableImages:
          allOf:
            - $ref: "#/components/schemas/__listOfInsertableImage"
            - xml:
                name: insertableImages
              description: Specify the images that you want to overlay on your video. The images must be PNG or TGA files.
        SdrReferenceWhiteLevel:
          allOf:
            - $ref: "#/components/schemas/__integerMin100Max1000"
            - xml:
                name: sdrReferenceWhiteLevel
              description: Specify the reference white level, in nits, for all of your image inserter images. Use to correct brightness levels within HDR10 outputs. For 1,000 nit peak brightness displays, we recommend that you set SDR reference white level to 203 (according to ITU-R BT.2408). Leave blank to use the default value of 100, or specify an integer from 100 to 1000.
      description: Use the image inserter feature to include a graphic overlay on your video. Enable or disable this feature for each input or output individually. For more information, see https://docs.aws.amazon.com/mediaconvert/latest/ug/graphic-overlay.html. This setting is disabled by default.
    ImscAccessibilitySubs:
      type: string
      enum:
        - DISABLED
        - ENABLED
      description: 'Set Accessibility subtitles to Enabled if the ISMC or WebVTT captions track is intended to provide accessibility for people who are deaf or hard of hearing. When you enable this feature, MediaConvert adds the following attributes under EXT-X-MEDIA in the HLS or CMAF manifest for this track: CHARACTERISTICS="public.accessibility.describes-spoken-dialog,public.accessibility.describes-music-and-sound" and AUTOSELECT="YES". Keep the default value, Disabled, if the captions track is not intended to provide such accessibility. MediaConvert will not add the above attributes.'
    ImscStylePassthrough:
      type: string
      enum:
        - ENABLED
        - DISABLED
      description: Keep this setting enabled to have MediaConvert use the font style and position information from the captions source in the output. This option is available only when your input captions are IMSC, SMPTE-TT, or TTML. Disable this setting for simplified output captions.
    __mapOfAudioSelectorGroup:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AudioSelectorGroup"
    __mapOfAudioSelector:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AudioSelector"
    __mapOfCaptionSelector:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/CaptionSelector"
    Rectangle:
      type: object
      properties:
        Height:
          allOf:
            - $ref: "#/components/schemas/__integerMin2Max2147483647"
            - xml:
                name: height
              description: Height of rectangle in pixels. Specify only even numbers.
        Width:
          allOf:
            - $ref: "#/components/schemas/__integerMin2Max2147483647"
            - xml:
                name: width
              description: Width of rectangle in pixels. Specify only even numbers.
        X:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max2147483647"
            - xml:
                name: x
              description: The distance, in pixels, between the rectangle and the left edge of the video frame. Specify only even numbers.
        Y:
          allOf:
            - $ref: "#/components/schemas/__integerMin0Max2147483647"
            - xml:
                name: y
              description: The distance, in pixels, between the rectangle and the top edge of the video frame. Specify only even numbers.
      description: Use Rectangle to identify a specific area of the video frame.
    InputDeblockFilter:
      type: string
      enum:
        - ENABLED
        - DISABLED
      description: Enable Deblock (InputDeblockFilter) to produce smoother motion in the output. Default is disabled. Only manually controllable for MPEG2 and uncompressed video inputs.
    InputDecryptionSettings:
      type: object
      properties:
        DecryptionMode:
          allOf:
            - $ref: "#/components/schemas/DecryptionMode"
            - xml:
                name: decryptionMode
              description: Specify the encryption mode that you used to encrypt your input files.
        EncryptedDecryptionKey:
          allOf:
            - $ref: "#/components/schemas/__stringMin24Max512PatternAZaZ0902"
            - xml:
                name: encryptedDecryptionKey
              description: Warning! Don't provide your encryption key in plaintext. Your job settings could be intercepted, making your encrypted content vulnerable. Specify the encrypted version of the data key that you used to encrypt your content. The data key must be encrypted by AWS Key Management Service (KMS). The key can be 128, 192, or 256 bits.
        InitializationVector:
          allOf:
            - $ref: "#/components/schemas/__stringMin16Max24PatternAZaZ0922AZaZ0916"
            - xml:
                name: initializationVector
              description: Specify the initialization vector that you used when you encrypted your content before uploading it to Amazon S3. You can use a 16-byte initialization vector with any encryption mode. Or, you can use a 12-byte initialization vector with GCM or CTR. MediaConvert accepts only initialization vectors that are base64-encoded.
        KmsKeyRegion:
          allOf:
            - $ref: "#/components/schemas/__stringMin9Max19PatternAZ26EastWestCentralNorthSouthEastWest1912"
            - xml:
                name: kmsKeyRegion
              description: Specify the AWS Region for AWS Key Management Service (KMS) that you used to encrypt your data key, if that Region is different from the one you are using for AWS Elemental MediaConvert.
      description: Settings for decrypting any input files that you encrypt before you upload them to Amazon S3. MediaConvert can decrypt files only when you use AWS Key Management Service (KMS) to encrypt the data key that you use to encrypt your content.
    InputDenoiseFilter:
      type: string
