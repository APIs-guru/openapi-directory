paths:
  "/channels/{id}/configure_logs":
    put:
      operationId: ConfigureLogs
      description: Changes the Channel's properities to configure log subscription
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigureLogsResponse"
        "480":
          description: UnprocessableEntityException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnprocessableEntityException"
        "481":
          description: InternalServerErrorException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorException"
        "482":
          description: ForbiddenException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenException"
        "483":
          description: NotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundException"
        "484":
          description: ServiceUnavailableException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailableException"
        "485":
          description: TooManyRequestsException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TooManyRequestsException"
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the channel to log subscription.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                egressAccessLogs:
                  description: Configure egress access logging.
                  type: object
                  properties:
                    LogGroupName:
                      allOf:
                        - $ref: "#/components/schemas/__string"
                        - xml:
                            name: logGroupName
                          description: Customize the log group name.
                ingressAccessLogs:
                  description: Configure ingress access logging.
                  type: object
                  properties:
                    LogGroupName:
                      allOf:
                        - $ref: "#/components/schemas/__string"
                        - xml:
                            name: logGroupName
                          description: Customize the log group name.
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  /channels:
    post:
      operationId: CreateChannel
      description: Creates a new Channel.
      responses:
