        destination:
          allOf:
            - $ref: "#/components/schemas/MergeHunkDetail"
            - description: Information about the merge hunk in the destination of a merge or pull request.
        base:
          allOf:
            - $ref: "#/components/schemas/MergeHunkDetail"
