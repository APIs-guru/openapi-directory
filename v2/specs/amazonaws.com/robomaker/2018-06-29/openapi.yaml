        sampleFailureReason:
          allOf:
            - $ref: "#/components/schemas/GenericString"
            - description: "The sample reason why the world failed. World errors are aggregated. A sample is used as the <code>sampleFailureReason</code>. "
        failureCount:
          allOf:
            - $ref: "#/components/schemas/Integer"
