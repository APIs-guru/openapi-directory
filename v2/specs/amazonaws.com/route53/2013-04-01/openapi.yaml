  "/2013-04-01/hostedzone/{Id}/associatevpc":
    post:
      operationId: AssociateVPCWithHostedZone
      description: <p>Associates an Amazon VPC with a private hosted zone. </p> <important> <p>To perform the association, the VPC and the private hosted zone must already exist. You can't convert a public hosted zone into a private hosted zone.</p> </important> <note> <p>If you want to associate a VPC that was created by using one Amazon Web Services account with a private hosted zone that was created by using a different account, the Amazon Web Services account that created the private hosted zone must first submit a <code>CreateVPCAssociationAuthorization</code> request. Then the account that created the VPC must submit an <code>AssociateVPCWithHostedZone</code> request.</p> </note> <note> <p>When granting access, the hosted zone and the Amazon VPC must belong to the same partition. A partition is a group of Amazon Web Services Regions. Each Amazon Web Services account is scoped to one partition.</p> <p>The following are the supported partitions:</p> <ul> <li> <p> <code>aws</code> - Amazon Web Services Regions</p> </li> <li> <p> <code>aws-cn</code> - China Regions</p> </li> <li> <p> <code>aws-us-gov</code> - Amazon Web Services GovCloud (US) Region</p> </li> </ul> <p>For more information, see <a href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">Access Management</a> in the <i>Amazon Web Services General Reference</i>.</p> </note>
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/AssociateVPCWithHostedZoneResponse"
        "480":
          description: NoSuchHostedZone
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchHostedZone"
        "481":
          description: NotAuthorizedException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NotAuthorizedException"
        "482":
          description: InvalidVPCId
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidVPCId"
        "483":
          description: InvalidInput
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidInput"
        "484":
          description: PublicZoneVPCAssociation
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/PublicZoneVPCAssociation"
        "485":
          description: ConflictingDomainExists
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ConflictingDomainExists"
        "486":
          description: LimitsExceeded
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/LimitsExceeded"
        "487":
          description: PriorRequestNotComplete
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/PriorRequestNotComplete"
      parameters:
        - name: Id
          in: path
          required: true
          description: <p>The ID of the private hosted zone that you want to associate an Amazon VPC with.</p> <p>Note that you can't associate a VPC with a hosted zone that doesn't have an existing VPC association.</p>
          schema:
            type: string
            maxLength: 32
      requestBody:
        required: true
        content:
          text/xml:
            schema:
              type: object
              required:
                - VPC
              properties:
                VPC:
                  description: <p>(Private hosted zones only) A complex type that contains information about an Amazon VPC.</p> <p>If you associate a private hosted zone with an Amazon VPC when you make a <a href="https://docs.aws.amazon.com/Route53/latest/APIReference/API_CreateHostedZone.html">CreateHostedZone</a> request, the following parameters are also required.</p>
                  type: object
                  properties:
                    VPCRegion:
                      allOf:
                        - $ref: "#/components/schemas/VPCRegion"
                        - description: (Private hosted zones only) The region that an Amazon VPC was created in.
                    VPCId:
                      $ref: "#/components/schemas/VPCId"
                Comment:
                  description: " <i>Optional:</i> A comment about the association request."
                  type: string
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  "/2013-04-01/cidrcollection/{CidrCollectionId}":
    post:
      operationId: ChangeCidrCollection
      description: "<p>Creates, changes, or deletes CIDR blocks within a collection. Contains authoritative IP information mapping blocks to one or multiple locations.</p> <p>A change request can update multiple locations in a collection at a time, which is helpful if you want to move one or more CIDR blocks from one location to another in one transaction, without downtime. </p> <p> <b>Limits</b> </p> <p>The max number of CIDR blocks included in the request is 1000. As a result, big updates require multiple API calls.</p> <p> <b> PUT and DELETE_IF_EXISTS</b> </p> <p>Use <code>ChangeCidrCollection</code> to perform the following actions:</p> <ul> <li> <p> <code>PUT</code>: Create a CIDR block within the specified collection.</p> </li> <li> <p> <code> DELETE_IF_EXISTS</code>: Delete an existing CIDR block from the collection.</p> </li> </ul>"
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ChangeCidrCollectionResponse"
        "480":
          description: NoSuchCidrCollectionException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchCidrCollectionException"
        "481":
          description: CidrCollectionVersionMismatchException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/CidrCollectionVersionMismatchException"
        "482":
          description: InvalidInput
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidInput"
        "483":
          description: CidrBlockInUseException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/CidrBlockInUseException"
        "484":
          description: LimitsExceeded
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/LimitsExceeded"
        "485":
          description: ConcurrentModification
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ConcurrentModification"
      parameters:
        - name: CidrCollectionId
          in: path
          required: true
          description: The UUID of the CIDR collection to update.
          schema:
            type: string
            pattern: "[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}"
      requestBody:
        required: true
        content:
          text/xml:
            schema:
              type: object
              required:
                - Changes
              properties:
                CollectionVersion:
                  description: "<p>A sequential counter that Amazon Route 53 sets to 1 when you create a collection and increments it by 1 each time you update the collection.</p> <p>We recommend that you use <code>ListCidrCollection</code> to get the current value of <code>CollectionVersion</code> for the collection that you want to update, and then include that value with the change request. This prevents Route 53 from overwriting an intervening update: </p> <ul> <li> <p>If the value in the request matches the value of <code>CollectionVersion</code> in the collection, Route 53 updates the collection.</p> </li> <li> <p>If the value of <code>CollectionVersion</code> in the collection is greater than the value in the request, the collection was changed after you got the version number. Route 53 does not update the collection, and it returns a <code>CidrCollectionVersionMismatch</code> error. </p> </li> </ul>"
                  type: integer
                  minimum: 1
                Changes:
                  description: " Information about changes to a CIDR collection."
                  type: array
                  items:
                    $ref: "#/components/schemas/CidrCollectionChange"
                  minItems: 1
                  maxItems: 1000
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
    delete:
      operationId: DeleteCidrCollection
      description: Deletes a CIDR collection in the current Amazon Web Services account. The collection must be empty before it can be deleted.
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/DeleteCidrCollectionResponse"
        "480":
          description: NoSuchCidrCollectionException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchCidrCollectionException"
        "481":
          description: CidrCollectionInUseException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/CidrCollectionInUseException"
        "482":
          description: InvalidInput
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidInput"
        "483":
          description: ConcurrentModification
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ConcurrentModification"
      parameters:
        - name: CidrCollectionId
          in: path
          required: true
          description: The UUID of the collection to delete.
          schema:
            type: string
            pattern: "[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}"
    get:
      operationId: ListCidrLocations
      description: Returns a paginated list of CIDR locations for the given collection (metadata only, does not include CIDR blocks).
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ListCidrLocationsResponse"
        "480":
          description: NoSuchCidrCollectionException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchCidrCollectionException"
        "481":
          description: InvalidInput
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidInput"
      parameters:
        - name: CidrCollectionId
          in: path
          required: true
          description: The CIDR collection ID.
          schema:
            type: string
            pattern: "[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}"
        - name: nexttoken
          in: query
          required: false
          description: <p>An opaque pagination token to indicate where the service is to begin enumerating results.</p> <p>If no value is provided, the listing of results starts from the beginning.</p>
          schema:
            type: string
            maxLength: 1024
        - name: maxresults
          in: query
          required: false
          description: The maximum number of CIDR collection locations to return in the response.
          schema:
            type: string
        - name: MaxResults
          in: query
          schema:
            type: string
          description: Pagination limit
          required: false
        - name: NextToken
          in: query
          schema:
            type: string
          description: Pagination token
          required: false
  "/2013-04-01/hostedzone/{Id}/rrset/":
    post:
      operationId: ChangeResourceRecordSets
      description: "<p>Creates, changes, or deletes a resource record set, which contains authoritative DNS information for a specified domain name or subdomain name. For example, you can use <code>ChangeResourceRecordSets</code> to create a resource record set that routes traffic for test.example.com to a web server that has an IP address of 192.0.2.44.</p> <p> <b>Deleting Resource Record Sets</b> </p> <p>To delete a resource record set, you must specify all the same values that you specified when you created it.</p> <p> <b>Change Batches and Transactional Changes</b> </p> <p>The request body must include a document with a <code>ChangeResourceRecordSetsRequest</code> element. The request body contains a list of change items, known as a change batch. Change batches are considered transactional changes. Route 53 validates the changes in the request and then either makes all or none of the changes in the change batch request. This ensures that DNS routing isn't adversely affected by partial changes to the resource record sets in a hosted zone. </p> <p>For example, suppose a change batch request contains two changes: it deletes the <code>CNAME</code> resource record set for www.example.com and creates an alias resource record set for www.example.com. If validation for both records succeeds, Route 53 deletes the first resource record set and creates the second resource record set in a single operation. If validation for either the <code>DELETE</code> or the <code>CREATE</code> action fails, then the request is canceled, and the original <code>CNAME</code> record continues to exist.</p> <note> <p>If you try to delete the same resource record set more than once in a single change batch, Route 53 returns an <code>InvalidChangeBatch</code> error.</p> </note> <p> <b>Traffic Flow</b> </p> <p>To create resource record sets for complex routing configurations, use either the traffic flow visual editor in the Route 53 console or the API actions for traffic policies and traffic policy instances. Save the configuration as a traffic policy, then associate the traffic policy with one or more domain names (such as example.com) or subdomain names (such as www.example.com), in the same hosted zone or in multiple hosted zones. You can roll back the updates if the new configuration isn't performing as expected. For more information, see <a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/traffic-flow.html\">Using Traffic Flow to Route DNS Traffic</a> in the <i>Amazon Route 53 Developer Guide</i>.</p> <p> <b>Create, Delete, and Upsert</b> </p> <p>Use <code>ChangeResourceRecordsSetsRequest</code> to perform the following actions:</p> <ul> <li> <p> <code>CREATE</code>: Creates a resource record set that has the specified values.</p> </li> <li> <p> <code>DELETE</code>: Deletes an existing resource record set that has the specified values.</p> </li> <li> <p> <code>UPSERT</code>: If a resource set exists Route 53 updates it with the values in the request. </p> </li> </ul> <p> <b>Syntaxes for Creating, Updating, and Deleting Resource Record Sets</b> </p> <p>The syntax for a request depends on the type of resource record set that you want to create, delete, or update, such as weighted, alias, or failover. The XML elements in your request must appear in the order listed in the syntax. </p> <p>For an example for each type of resource record set, see \"Examples.\"</p> <p>Don't refer to the syntax in the \"Parameter Syntax\" section, which includes all of the elements for every kind of resource record set that you can create, delete, or update by using <code>ChangeResourceRecordSets</code>. </p> <p> <b>Change Propagation to Route 53 DNS Servers</b> </p> <p>When you submit a <code>ChangeResourceRecordSets</code> request, Route 53 propagates your changes to all of the Route 53 authoritative DNS servers. While your changes are propagating, <code>GetChange</code> returns a status of <code>PENDING</code>. When propagation is complete, <code>GetChange</code> returns a status of <code>INSYNC</code>. Changes generally propagate to all Route 53 name servers within 60 seconds. For more information, see <a href=\"https://docs.aws.amazon.com/Route53/latest/APIReference/API_GetChange.html\">GetChange</a>.</p> <p> <b>Limits on ChangeResourceRecordSets Requests</b> </p> <p>For information about the limits on a <code>ChangeResourceRecordSets</code> request, see <a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/DNSLimitations.html\">Limits</a> in the <i>Amazon Route 53 Developer Guide</i>.</p>"
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ChangeResourceRecordSetsResponse"
        "480":
          description: NoSuchHostedZone
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchHostedZone"
        "481":
          description: NoSuchHealthCheck
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchHealthCheck"
        "482":
          description: InvalidChangeBatch
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidChangeBatch"
        "483":
          description: InvalidInput
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidInput"
        "484":
          description: PriorRequestNotComplete
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/PriorRequestNotComplete"
      parameters:
        - name: Id
          in: path
          required: true
          description: The ID of the hosted zone that contains the resource record sets that you want to change.
          schema:
            type: string
            maxLength: 32
      requestBody:
        required: true
        content:
          text/xml:
            schema:
              type: object
              required:
                - ChangeBatch
              properties:
                ChangeBatch:
                  description: The information for a change request.
                  type: object
                  properties:
                    Comment:
                      allOf:
                        - $ref: "#/components/schemas/ResourceDescription"
                        - description: " <i>Optional:</i> Any comments you want to include about a change batch request."
                    Changes:
                      allOf:
                        - $ref: "#/components/schemas/Changes"
                        - description: Information about the changes to make to the record sets.
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
  "/2013-04-01/tags/{ResourceType}/{ResourceId}":
    post:
      operationId: ChangeTagsForResource
      description: <p>Adds, edits, or deletes tags for a health check or a hosted zone.</p> <p>For information about using tags for cost allocation, see <a href="https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/cost-alloc-tags.html">Using Cost Allocation Tags</a> in the <i>Billing and Cost Management User Guide</i>.</p>
      responses:
        "200":
          description: Success
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ChangeTagsForResourceResponse"
        "480":
          description: InvalidInput
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/InvalidInput"
        "481":
          description: NoSuchHealthCheck
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchHealthCheck"
        "482":
          description: NoSuchHostedZone
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/NoSuchHostedZone"
        "483":
          description: PriorRequestNotComplete
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/PriorRequestNotComplete"
        "484":
          description: ThrottlingException
          content:
            text/xml:
              schema:
                $ref: "#/components/schemas/ThrottlingException"
      parameters:
        - name: ResourceType
          in: path
          required: true
          description: <p>The type of the resource.</p> <ul> <li> <p>The resource type for health checks is <code>healthcheck</code>.</p> </li> <li> <p>The resource type for hosted zones is <code>hostedzone</code>.</p> </li> </ul>
          schema:
            type: string
            enum:
              - healthcheck
              - hostedzone
        - name: ResourceId
          in: path
          required: true
          description: The ID of the resource for which you want to add, change, or delete tags.
          schema:
            type: string
            maxLength: 64
      requestBody:
        required: true
        content:
          text/xml:
            schema:
              type: object
              properties:
                AddTags:
                  description: <p>A complex type that contains a list of the tags that you want to add to the specified health check or hosted zone and/or the tags that you want to edit <code>Value</code> for.</p> <p>You can add a maximum of 10 tags to a health check or a hosted zone.</p>
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/Tag"
                      - xml:
                          name: Tag
                  minItems: 1
                  maxItems: 10
                RemoveTagKeys:
                  description: A complex type that contains a list of the tags that you want to delete from the specified health check or hosted zone. You can specify up to 10 keys.
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/TagKey"
                      - xml:
                          name: Key
                  minItems: 1
                  maxItems: 10
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
