            schema:
              type: object
              properties:
                billingGroupName:
                  description: <p>The name of the billing group.</p> <note> <p>This call is asynchronous. It might take several seconds for the detachment to propagate.</p> </note>
                  type: string
                  pattern: "[a-zA-Z0-9:_-]+"
                  minLength: 1
                  maxLength: 128
                billingGroupArn:
                  description: The ARN of the billing group.
                  type: string
