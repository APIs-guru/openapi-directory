  "/accept-certificate-transfer/{certificateId}":
    patch:
      operationId: AcceptCertificateTransfer
      description: <p>Accepts a pending certificate transfer. The default state of the certificate is INACTIVE.</p> <p>To check for pending certificate transfers, call <a>ListCertificates</a> to enumerate your certificates.</p> <p>Requires permission to access the <a href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">AcceptCertificateTransfer</a> action.</p>
      responses:
        "200":
          description: Success
        "480":
          description: ResourceNotFoundException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceNotFoundException"
        "481":
          description: TransferAlreadyCompletedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransferAlreadyCompletedException"
        "482":
          description: InvalidRequestException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidRequestException"
        "483":
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThrottlingException"
        "484":
          description: UnauthorizedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedException"
        "485":
          description: ServiceUnavailableException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceUnavailableException"
        "486":
          description: InternalFailureException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalFailureException"
      parameters:
        - name: certificateId
          in: path
          required: true
          description: The ID of the certificate. (The last part of the certificate ARN contains the certificate ID.)
          schema:
            type: string
            pattern: (0x)?[a-fA-F0-9]+
            minLength: 64
            maxLength: 64
        - name: setAsActive
          in: query
          required: false
          description: Specifies whether the certificate is active.
          schema:
            type: boolean
