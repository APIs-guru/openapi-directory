        - name: clusterArn
          in: path
          required: true
          description: |2-
            
                        <p>The Amazon Resource Name (ARN) of the cluster to be updated.</p>
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - secretArnList
              properties:
                secretArnList:
                  description: |2-
                    
                                <p>List of AWS Secrets Manager secret ARNs.</p>
                  type: array
                  items:
                    $ref: "#/components/schemas/__string"
    parameters:
