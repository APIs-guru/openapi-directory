                tags:
                  description: |2-
                    
                                <p>A map of tags that you want the cluster to have.</p>
                  type: object
                  additionalProperties:
                    $ref: "#/components/schemas/__string"
                provisioned:
                  description: |2-
                    
                                <p>Provisioned cluster request.</p>
                  type: object
                  properties:
                    BrokerNodeGroupInfo:
                      allOf:
                        - $ref: "#/components/schemas/BrokerNodeGroupInfo"
                        - xml:
                            name: brokerNodeGroupInfo
                          description: |2-
                            
                                        <p>Information about the brokers.</p>
                    ClientAuthentication:
                      allOf:
                        - $ref: "#/components/schemas/ClientAuthentication"
                        - xml:
                            name: clientAuthentication
                          description: |2-
                            
                                        <p>Includes all client authentication information.</p>
                    ConfigurationInfo:
                      allOf:
                        - $ref: "#/components/schemas/ConfigurationInfo"
                        - xml:
                            name: configurationInfo
                          description: |2-
                            
                                        <p>Represents the configuration that you want Amazon MSK to use for the brokers in a cluster.</p>
                    EncryptionInfo:
                      allOf:
                        - $ref: "#/components/schemas/EncryptionInfo"
                        - xml:
                            name: encryptionInfo
                          description: |2-
                            
                                        <p>Includes all encryption-related information.</p>
                    EnhancedMonitoring:
                      allOf:
                        - $ref: "#/components/schemas/EnhancedMonitoring"
                        - xml:
                            name: enhancedMonitoring
                          description: |2-
                            
                                        <p>Specifies the level of monitoring for the MSK cluster. The possible values are DEFAULT, PER_BROKER, PER_TOPIC_PER_BROKER, and PER_TOPIC_PER_PARTITION.</p>
                    OpenMonitoring:
                      allOf:
                        - $ref: "#/components/schemas/OpenMonitoringInfo"
