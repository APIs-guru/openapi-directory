                        - xml:
                            name: kafkaVersion
                          description: |2-
                            
                                        <p>The Apache Kafka version that you want for the cluster.</p>
                    LoggingInfo:
                      allOf:
                        - $ref: "#/components/schemas/LoggingInfo"
                        - xml:
                            name: loggingInfo
                          description: |2-
                            
                                        <p>Log delivery information for the cluster.</p>
                    NumberOfBrokerNodes:
                      allOf:
                        - $ref: "#/components/schemas/__integerMin1Max15"
                        - xml:
                            name: numberOfBrokerNodes
                          description: |2-
                            
                                        <p>The number of broker nodes in the cluster.</p>
                    StorageMode:
                      allOf:
                        - $ref: "#/components/schemas/StorageMode"
                        - xml:
