      description: Contains a list of AWS Lambda function configurations (see <a>API_FunctionConfiguration</a>.
    FunctionName:
      type: string
      pattern: "[a-zA-Z0-9-_]+"
      minLength: 1
      maxLength: 64
    RoleArn:
