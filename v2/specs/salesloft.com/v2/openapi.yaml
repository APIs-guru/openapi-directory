  /v2/calendar/events/upsert:
    post:
      description: |2
          Upserts a calendar event object.
          Upsert key is a combination of `id` and `i_cal_uid` scoped to the given `calendar_id`.
          Bulk operations:
          This endpoint is used for bulk operations, see https://developers.salesloft.com/bulk.html for integration instructions.
          Use `calendar/events/upsert` as an event type, and this spec as a data spec.
          This endpoint should be used directly for the time sensitive calendar event updates.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                all_day:
                  description: Should be set to `true` for all day calendar events.
                  type: boolean
                attendees:
                  description: |2
                      List of attendees of the calendar event.
                      Example:
                      ```
                        {
                          ...
                          "attendees": [
                            {
                              "name": "Alice",
                              "email": "alice@example.com",
                              "status": "accepted",
                              "organizer": true
                            },
                            {
                              "name": "Bob",
                              "email": "bob@example.com",
                              "status": "needsAction",
                              "organizer": false
                            }
                          ]
                        }
                      ```
                      `name`: full name of the attendee

                      `email`: email address of the attendee

                      `status`: one of the following - needsAction, accepted, tentative, declined

                      `organizer`: whether the attendee is the organizer of the calendar event
                  type: object
                calendar_id:
                  description: |2
                      Calendar ID of the calendar event owner.
                      For the External Calendar connection use `external_{salesloft_user_guid}` format.
                      Example: `external_00210d1a-df8a-459f-af75-89b953b618b0`.
                  type: string
                canceled_at:
                  description: |2
                      Cancellation time of the calendar event, as a combined date-time value in the ISO 8601 format with a time zone offset.
                      Example: `2022-02-14T10:12:59+00:00`.
                  type: string
                description:
                  description: Description of the calendar event
                  type: string
                end_time:
                  description: |2
                      End time of the calendar event, as a combined date-time value in the ISO 8601 format with a time zone offset.
                      Example: `2022-02-14T10:12:59+00:00`.
                  format: date
                  type: string
                i_cal_uid:
                  description: |2
                      icalUID of the calendar event. Unique identifier for a calendar event across calendars.

                      Used as an upsert key.
                  type: string
                id:
                  description: |2
                      Id of the calendar event, different for each occurrence in a recurring series.

                      Used as an upsert key.
                  type: string
                location:
                  description: Location of the calendar event as free-form text.
                  type: string
                organizer:
                  description: |2
                      Email address of the organizer
                  type: string
                recurring:
                  description: Should be set to `true` if this is one of recurring series calendar event.
                  type: boolean
                start_time:
                  description: |2
                      Start time of the calendar event, as a combined date-time value in the ISO 8601 format with a time zone offset.
                      Example: `2022-02-14T10:12:59+00:00`.
                  format: date
                  type: string
                status:
                  description: |2
                      Status of the calendar event. Depending on the status, the calendar event will or will not impact user's availability.
                      Possible values: `confirmed`, `tentative`, `cancelled`.
                      Example: `confirmed`.
                  type: string
                title:
                  description: Title of the calendar event
                  type: string
              required:
                - id
                - i_cal_uid
                - start_time
                - end_time
                - calendar_id
              type: object
        required: true
      responses:
        "201":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CalendarEvent"
          description: Success
      summary: Upsert a calendar event
      tags:
        - Calendar Events
