                    tags:
                      data: []
                      links:
                        self: https://api.up.com.au/api/v1/transactions/d3726667-719e-4202-b889-cee39dfedb70/relationships/tags
                    transferAccount:
                      data: null
                  type: transactions
              links:
                next: null
