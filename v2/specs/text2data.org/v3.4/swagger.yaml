          $ref: "#/definitions/SentencePart"
        type: array
      CloudTagHTML:
        type: string
      CoreSentences:
        items:
          $ref: "#/definitions/Sentence"
        type: array
      DetectedLanguage:
        type: string
      DocSentimentPolarity:
        type: string
      DocSentimentResultString:
        type: string
      DocSentimentValue:
        format: double
        type: number
      Entities:
        items:
          $ref: "#/definitions/SentencePart"
        type: array
      ErrorMessage:
        type: string
      Keywords:
        items:
          $ref: "#/definitions/SentencePart"
        type: array
      Magnitude:
        format: double
        type: number
      PartsOfSpeech:
        items:
          $ref: "#/definitions/PartOfSpeech"
        type: array
      ResultTextHtml:
        type: string
      SlangWords:
        items:
          $ref: "#/definitions/SlangWord"
        type: array
      Status:
        format: int32
        type: integer
      StorageInfo:
        $ref: "#/definitions/StorageInfo"
      Subjectivity:
        type: string
      SwearWords:
        items:
          $ref: "#/definitions/SlangWord"
        type: array
      Themes:
        items:
          $ref: "#/definitions/SentencePart"
        type: array
      Timestamp:
        format: int64
        type: integer
      TransactionCurrentDay:
        format: int32
        type: integer
      TransactionDailyLimit:
        format: int32
        type: integer
      TransactionTotalCreditsLeft:
        format: int32
        type: integer
      TransactionUseByDate:
        format: date-time
        type: string
      UserCategories:
        items:
          $ref: "#/definitions/Category"
        type: array
    type: object
  PartOfSpeech:
    properties:
      Action:
        type: string
      Object:
        type: string
      ObjectSentimentPolarity:
        type: string
      ObjectSentimentResultString:
        type: string
      ObjectSentimentValue:
        format: double
        type: number
      Subject:
        type: string
      Text:
        type: string
    type: object
  Sentence:
    properties:
      Magnitude:
        format: double
        type: number
      SentenceNumber:
        format: int32
        type: integer
      SentimentPolarity:
        type: string
      SentimentResultString:
        type: string
      SentimentValue:
        format: double
        type: number
      Text:
        type: string
    type: object
  SentencePart:
    properties:
      KeywordType:
        type: string
      Magnitude:
        format: double
        type: number
      Mentions:
        format: int32
        type: integer
      SentencePartType:
        type: string
      SentenceText:
        type: string
      SentimentPolarity:
        type: string
      SentimentResult:
        type: string
      SentimentValue:
        format: double
        type: number
      Text:
        type: string
    type: object
  SlangWord:
