openapi: 3.0.0
servers:
  - url: https://script.googleapis.com/
info:
  contact:
    name: Google
    url: https://google.com
    x-twitter: youtube
  description: "Manages and executes Google Apps Script projects. "
  license:
    name: Creative Commons Attribution 3.0
    url: http://creativecommons.org/licenses/by/3.0/
  termsOfService: https://developers.google.com/terms/
  title: Apps Script API
  version: v1
  x-apiClientRegistration:
    url: https://console.developers.google.com
  x-apisguru-categories:
    - analytics
    - media
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_www.google.com_images_branding_googlelogo_2x_googlelogo_color_272x92dp.png
  x-origin:
    - converter:
        url: https://github.com/mermade/oas-kit
        version: 7.0.4
      format: google
      url: https://script.googleapis.com/$discovery/rest?version=v1
      version: v1
  x-providerName: googleapis.com
  x-serviceName: script
externalDocs:
  url: https://developers.google.com/apps-script/api/
tags:
  - name: processes
  - name: projects
  - name: scripts
paths:
  /v1/processes:
    get:
      description: List information about processes made by or on behalf of a user, such as process type and current status.
      operationId: script.processes.list
      parameters:
        - description: The maximum number of returned processes per page of results. Defaults to 50.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: The token for continuing a previous list request on the next page. This should be set to the value of `nextPageToken` from a previous response.
          in: query
          name: pageToken
          schema:
            type: string
        - description: Optional field used to limit returned processes to those originating from projects with a specific deployment ID.
          in: query
          name: userProcessFilter.deploymentId
          schema:
            type: string
        - description: Optional field used to limit returned processes to those that completed on or before the given timestamp.
          in: query
          name: userProcessFilter.endTime
          schema:
            type: string
        - description: Optional field used to limit returned processes to those originating from a script function with the given function name.
          in: query
          name: userProcessFilter.functionName
          schema:
            type: string
        - description: Optional field used to limit returned processes to those originating from projects with project names containing a specific string.
          in: query
          name: userProcessFilter.projectName
          schema:
            type: string
        - description: Optional field used to limit returned processes to those originating from projects with a specific script ID.
          in: query
          name: userProcessFilter.scriptId
          schema:
            type: string
        - description: Optional field used to limit returned processes to those that were started on or after the given timestamp.
          in: query
          name: userProcessFilter.startTime
          schema:
            type: string
        - description: Optional field used to limit returned processes to those having one of the specified process statuses.
          explode: true
          in: query
          name: userProcessFilter.statuses
          schema:
            items:
              enum:
                - PROCESS_STATUS_UNSPECIFIED
                - RUNNING
                - PAUSED
                - COMPLETED
                - CANCELED
                - FAILED
                - TIMED_OUT
                - UNKNOWN
                - DELAYED
              type: string
            type: array
          style: form
        - description: Optional field used to limit returned processes to those having one of the specified process types.
          explode: true
          in: query
          name: userProcessFilter.types
          schema:
            items:
              enum:
                - PROCESS_TYPE_UNSPECIFIED
                - ADD_ON
                - EXECUTION_API
                - TIME_DRIVEN
                - TRIGGER
                - WEBAPP
                - EDITOR
                - SIMPLE_TRIGGER
                - MENU
                - BATCH_TASK
              type: string
            type: array
          style: form
        - description: Optional field used to limit returned processes to those having one of the specified user access levels.
          explode: true
          in: query
          name: userProcessFilter.userAccessLevels
          schema:
            items:
              enum:
                - USER_ACCESS_LEVEL_UNSPECIFIED
                - NONE
                - READ
                - WRITE
                - OWNER
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListUserProcessesResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.processes
          Oauth2c:
            - https://www.googleapis.com/auth/script.processes
      tags:
        - processes
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1/processes:listScriptProcesses:
    get:
      description: List information about a script's executed processes, such as process type and current status.
      operationId: script.processes.listScriptProcesses
      parameters:
        - description: The maximum number of returned processes per page of results. Defaults to 50.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: The token for continuing a previous list request on the next page. This should be set to the value of `nextPageToken` from a previous response.
          in: query
          name: pageToken
          schema:
            type: string
        - description: The script ID of the project whose processes are listed.
          in: query
          name: scriptId
          schema:
            type: string
        - description: Optional field used to limit returned processes to those originating from projects with a specific deployment ID.
          in: query
          name: scriptProcessFilter.deploymentId
          schema:
            type: string
        - description: Optional field used to limit returned processes to those that completed on or before the given timestamp.
          in: query
          name: scriptProcessFilter.endTime
          schema:
            type: string
        - description: Optional field used to limit returned processes to those originating from a script function with the given function name.
          in: query
          name: scriptProcessFilter.functionName
          schema:
            type: string
        - description: Optional field used to limit returned processes to those that were started on or after the given timestamp.
          in: query
          name: scriptProcessFilter.startTime
          schema:
            type: string
        - description: Optional field used to limit returned processes to those having one of the specified process statuses.
          explode: true
          in: query
          name: scriptProcessFilter.statuses
          schema:
            items:
              enum:
                - PROCESS_STATUS_UNSPECIFIED
                - RUNNING
                - PAUSED
                - COMPLETED
                - CANCELED
                - FAILED
                - TIMED_OUT
                - UNKNOWN
                - DELAYED
              type: string
            type: array
          style: form
        - description: Optional field used to limit returned processes to those having one of the specified process types.
          explode: true
          in: query
          name: scriptProcessFilter.types
          schema:
            items:
              enum:
                - PROCESS_TYPE_UNSPECIFIED
                - ADD_ON
                - EXECUTION_API
                - TIME_DRIVEN
                - TRIGGER
                - WEBAPP
                - EDITOR
                - SIMPLE_TRIGGER
                - MENU
                - BATCH_TASK
              type: string
            type: array
          style: form
        - description: Optional field used to limit returned processes to those having one of the specified user access levels.
          explode: true
          in: query
          name: scriptProcessFilter.userAccessLevels
          schema:
            items:
              enum:
                - USER_ACCESS_LEVEL_UNSPECIFIED
                - NONE
                - READ
                - WRITE
                - OWNER
              type: string
            type: array
          style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListScriptProcessesResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.processes
          Oauth2c:
            - https://www.googleapis.com/auth/script.processes
      tags:
        - processes
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  /v1/projects:
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Creates a new, empty script project with no script files and a base manifest file.
      operationId: script.projects.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProjectRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.projects
          Oauth2c:
            - https://www.googleapis.com/auth/script.projects
      tags:
        - projects
  "/v1/projects/{scriptId}":
    get:
      description: Gets a script project's metadata.
      operationId: script.projects.get
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
