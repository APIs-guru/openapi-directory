      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.projects
          Oauth2c:
            - https://www.googleapis.com/auth/script.projects
        - Oauth2:
            - https://www.googleapis.com/auth/script.projects.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/script.projects.readonly
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
  "/v1/projects/{scriptId}/content":
    get:
      description: Gets the content of the script project, including the code source and metadata for each script file.
      operationId: script.projects.getContent
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
        - description: The version number of the project to retrieve. If not provided, the project's HEAD version is returned.
          in: query
          name: versionNumber
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Content"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.projects
          Oauth2c:
            - https://www.googleapis.com/auth/script.projects
        - Oauth2:
            - https://www.googleapis.com/auth/script.projects.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/script.projects.readonly
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    put:
      description: Updates the content of the specified script project. This content is stored as the HEAD version, and is used when the script is executed as a trigger, in the script editor, in add-on preview mode, or as a web app or Apps Script API in development mode. This clears all the existing files in the project.
      operationId: script.projects.updateContent
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Content"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Content"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.projects
          Oauth2c:
            - https://www.googleapis.com/auth/script.projects
      tags:
        - projects
  "/v1/projects/{scriptId}/deployments":
    get:
      description: Lists the deployments of an Apps Script project.
      operationId: script.projects.deployments.list
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
        - description: The maximum number of deployments on each returned page. Defaults to 50.
          in: query
          name: pageSize
          schema:
            type: integer
        - description: The token for continuing a previous list request on the next page. This should be set to the value of `nextPageToken` from a previous response.
          in: query
          name: pageToken
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListDeploymentsResponse"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments.readonly
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    post:
      description: Creates a deployment of an Apps Script project.
      operationId: script.projects.deployments.create
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeploymentConfig"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deployment"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments
      tags:
        - projects
  "/v1/projects/{scriptId}/deployments/{deploymentId}":
    delete:
      description: Deletes a deployment of an Apps Script project.
      operationId: script.projects.deployments.delete
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
        - description: The deployment ID to be undeployed.
          in: path
          name: deploymentId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments
      tags:
        - projects
    get:
      description: Gets a deployment of an Apps Script project.
      operationId: script.projects.deployments.get
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
        - description: The deployment ID.
          in: path
          name: deploymentId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deployment"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments.readonly
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments.readonly
      tags:
        - projects
    parameters:
      - $ref: "#/components/parameters/_.xgafv"
      - $ref: "#/components/parameters/access_token"
      - $ref: "#/components/parameters/alt"
      - $ref: "#/components/parameters/callback"
      - $ref: "#/components/parameters/fields"
      - $ref: "#/components/parameters/key"
      - $ref: "#/components/parameters/oauth_token"
      - $ref: "#/components/parameters/prettyPrint"
      - $ref: "#/components/parameters/quotaUser"
      - $ref: "#/components/parameters/upload_protocol"
      - $ref: "#/components/parameters/uploadType"
    put:
      description: Updates a deployment of an Apps Script project.
      operationId: script.projects.deployments.update
      parameters:
        - description: The script project's Drive ID.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
        - description: The deployment ID for this deployment.
          in: path
          name: deploymentId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDeploymentRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Deployment"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.deployments
          Oauth2c:
            - https://www.googleapis.com/auth/script.deployments
      tags:
        - projects
  "/v1/projects/{scriptId}/metrics":
    get:
      description: Get metrics data for scripts, such as number of executions and active users.
      operationId: script.projects.getMetrics
      parameters:
        - description: Required field indicating the script to get metrics for.
          in: path
          name: scriptId
          required: true
          schema:
            type: string
        - description: Optional field indicating a specific deployment to retrieve metrics from.
          in: query
          name: metricsFilter.deploymentId
          schema:
            type: string
        - description: Required field indicating what granularity of metrics are returned.
          in: query
          name: metricsGranularity
          schema:
            enum:
              - UNSPECIFIED_GRANULARITY
              - WEEKLY
              - DAILY
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metrics"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/script.metrics
          Oauth2c:
            - https://www.googleapis.com/auth/script.metrics
      tags:
        - projects
    parameters:
