  /changes:
    get:
      description: Lists the changes for a user or shared drive.
      operationId: drive.changes.list
      parameters:
        - description: The token for continuing a previous list request on the next page. This should be set to the value of 'nextPageToken' from the previous response or to the response from the getStartPageToken method.
          in: query
          name: pageToken
          required: true
          schema:
            type: string
        - description: The shared drive from which changes are returned. If specified the change IDs will be reflective of the shared drive; use the combined drive ID and change ID as an identifier.
          in: query
          name: driveId
          schema:
            type: string
        - description: Whether changes should include the file resource if the file is still accessible by the user at the time of the request, even when a file was removed from the list of changes and there will be no further change entries for this file.
          in: query
          name: includeCorpusRemovals
          schema:
            type: boolean
        - description: Whether both My Drive and shared drive items should be included in results.
          in: query
          name: includeItemsFromAllDrives
          schema:
            type: boolean
        - description: A comma-separated list of IDs of labels to include in the labelInfo part of the response.
          in: query
          name: includeLabels
          schema:
            type: string
        - description: Specifies which additional view's permissions to include in the response. Only 'published' is supported.
          in: query
          name: includePermissionsForView
          schema:
            type: string
        - description: Whether to include changes indicating that items have been removed from the list of changes, for example by deletion or loss of access.
          in: query
          name: includeRemoved
          schema:
            type: boolean
        - description: Deprecated use includeItemsFromAllDrives instead.
          in: query
          name: includeTeamDriveItems
          schema:
            type: boolean
        - description: The maximum number of changes to return per page.
          in: query
          name: pageSize
          schema:
            maximum: 1000
            minimum: 1
            type: integer
        - description: Whether to restrict the results to changes inside the My Drive hierarchy. This omits changes to files such as those in the Application Data folder or shared files which have not been added to My Drive.
          in: query
          name: restrictToMyDrive
          schema:
            type: boolean
        - description: A comma-separated list of spaces to query within the corpora. Supported values are 'drive' and 'appDataFolder'.
          in: query
          name: spaces
          schema:
            type: string
        - description: Whether the requesting application supports both My Drives and shared drives.
          in: query
          name: supportsAllDrives
          schema:
            type: boolean
        - description: Deprecated use supportsAllDrives instead.
          in: query
          name: supportsTeamDrives
          schema:
            type: boolean
        - description: Deprecated use driveId instead.
          in: query
          name: teamDriveId
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeList"
          description: Successful response
