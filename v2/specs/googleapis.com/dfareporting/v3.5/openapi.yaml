          enum:
            - DISPLAY
            - DISPLAY_INTERSTITIAL
            - APP
            - APP_INTERSTITIAL
            - IN_STREAM_VIDEO
            - IN_STREAM_AUDIO
          type: string
        height:
          description: Height of this ad slot.
