          type: string
        name:
          description: The server-assigned ID for the operation.
          type: string
        nodepoolConditions:
          description: Which conditions caused the current node pool state. Deprecated. Use field error instead.
          items:
            $ref: "#/components/schemas/StatusCondition"
          type: array
        operationType:
          description: The operation type.
          enum:
            - TYPE_UNSPECIFIED
            - CREATE_CLUSTER
            - DELETE_CLUSTER
            - UPGRADE_MASTER
            - UPGRADE_NODES
            - REPAIR_CLUSTER
            - UPDATE_CLUSTER
            - CREATE_NODE_POOL
            - DELETE_NODE_POOL
            - SET_NODE_POOL_MANAGEMENT
            - AUTO_REPAIR_NODES
            - AUTO_UPGRADE_NODES
            - SET_LABELS
            - SET_MASTER_AUTH
            - SET_NODE_POOL_SIZE
            - SET_NETWORK_POLICY
            - SET_MAINTENANCE_POLICY
          type: string
        progress:
          $ref: "#/components/schemas/OperationProgress"
          description: Output only. [Output only] Progress information for an operation.
          readOnly: true
        selfLink:
          description: Server-defined URL for the resource.
          type: string
        startTime:
          description: "[Output only] The time the operation started, in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format."
          type: string
        status:
          description: The current status of the operation.
          enum:
            - STATUS_UNSPECIFIED
            - PENDING
            - RUNNING
            - DONE
            - ABORTING
          type: string
        statusMessage:
          description: Output only. If an error has occurred, a textual description of the error. Deprecated. Use field error instead.
          readOnly: true
          type: string
        targetLink:
          description: Server-defined URL for the target of the operation.
