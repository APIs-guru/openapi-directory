                      items:
                        type: string
                      type: array
                    reason:
                      description: The categorized reason for disapproval.
                      type: string
                  type: object
                type: array
              reason:
                description: Why the creative is ineligible to serve in this context (e.g., it has been explicitly disapproved or is pending review).
                type: string
            type: object
          type: array
