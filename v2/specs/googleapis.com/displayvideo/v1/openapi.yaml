              $ref: "#/components/schemas/Advertiser"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Advertiser"
          description: Successful response
      security:
        - Oauth2:
            - https://www.googleapis.com/auth/display-video
          Oauth2c:
            - https://www.googleapis.com/auth/display-video
      tags:
