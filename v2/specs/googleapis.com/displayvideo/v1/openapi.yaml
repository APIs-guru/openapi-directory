              - TARGETING_TYPE_DIGITAL_CONTENT_LABEL_EXCLUSION
              - TARGETING_TYPE_SENSITIVE_CATEGORY_EXCLUSION
              - TARGETING_TYPE_ENVIRONMENT
              - TARGETING_TYPE_CARRIER_AND_ISP
              - TARGETING_TYPE_OPERATING_SYSTEM
