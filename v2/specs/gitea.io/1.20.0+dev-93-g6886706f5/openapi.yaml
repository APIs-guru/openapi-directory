  /markdown:
    post:
      operationId: renderMarkdown
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MarkdownOption"
      responses:
        "200":
          $ref: "#/components/responses/MarkdownRender"
        "422":
          $ref: "#/components/responses/validationError"
      summary: Render a markdown document as HTML
      tags:
        - miscellaneous
  /markdown/raw:
    post:
      operationId: renderMarkdownRaw
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        description: Request body to render
        required: true
      responses:
        "200":
          $ref: "#/components/responses/MarkdownRender"
        "422":
          $ref: "#/components/responses/validationError"
      summary: Render raw markdown as HTML
      tags:
        - miscellaneous
  /nodeinfo:
    get:
      operationId: getNodeInfo
      responses:
        "200":
          $ref: "#/components/responses/NodeInfo"
      summary: Returns the nodeinfo of the Gitea application
      tags:
        - miscellaneous
  /notifications:
    get:
      operationId: notifyGetList
      parameters:
        - description: If true, show notifications marked as read. Default value is false
          in: query
          name: all
          schema:
            type: boolean
        - description: "Show notifications with the provided status types. Options are: unread, read and/or pinned. Defaults to unread & pinned."
          explode: true
          in: query
          name: status-types
          schema:
            items:
              type: string
            type: array
        - description: filter notifications by subject type
          explode: true
          in: query
          name: subject-type
          schema:
            items:
              enum:
                - issue
                - pull
                - commit
                - repository
              type: string
            type: array
        - description: Only show notifications updated after the given time. This is a timestamp in RFC 3339 format
          in: query
          name: since
          schema:
            format: date-time
            type: string
        - description: Only show notifications updated before the given time. This is a timestamp in RFC 3339 format
          in: query
          name: before
          schema:
            format: date-time
            type: string
        - description: page number of results to return (1-based)
          in: query
          name: page
          schema:
            type: integer
        - description: page size of results
          in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/NotificationThreadList"
      summary: List users's notification threads
      tags:
        - notification
    put:
      operationId: notifyReadList
      parameters:
        - description: Describes the last point that notifications were checked. Anything updated since this time will not be updated.
          in: query
          name: last_read_at
          schema:
            format: date-time
            type: string
        - description: If true, mark all notifications on this repo. Default value is false
          in: query
          name: all
          schema:
            type: string
        - description: "Mark notifications with the provided status types. Options are: unread, read and/or pinned. Defaults to unread."
          explode: true
          in: query
          name: status-types
          schema:
            items:
              type: string
            type: array
        - description: Status to mark notifications as, Defaults to read.
          in: query
          name: to-status
          schema:
            type: string
      responses:
        "205":
          $ref: "#/components/responses/NotificationThreadList"
      summary: Mark notification threads as read, pinned or unread
      tags:
        - notification
  /notifications/new:
    get:
      operationId: notifyNewAvailable
      responses:
        "200":
          $ref: "#/components/responses/NotificationCount"
      summary: Check if unread notifications exist
      tags:
        - notification
  "/notifications/threads/{id}":
    get:
      operationId: notifyGetThread
      parameters:
        - description: id of notification thread
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/NotificationThread"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
      summary: Get notification thread by ID
      tags:
        - notification
    patch:
      operationId: notifyReadThread
      parameters:
        - description: id of notification thread
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Status to mark notifications as
          in: query
          name: to-status
          schema:
            default: read
            type: string
      responses:
        "205":
          $ref: "#/components/responses/NotificationThread"
        "403":
          $ref: "#/components/responses/forbidden"
        "404":
          $ref: "#/components/responses/notFound"
      summary: Mark notification thread as read by ID
      tags:
        - notification
