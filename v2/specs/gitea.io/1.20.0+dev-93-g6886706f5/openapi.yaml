paths:
  "/activitypub/user/{username}":
    get:
      operationId: activitypubPerson
      parameters:
        - description: username of the user
          in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/ActivityPub"
      summary: Returns the Person actor for a user
      tags:
        - activitypub
  "/activitypub/user/{username}/inbox":
    post:
      operationId: activitypubPersonInbox
      parameters:
        - description: username of the user
          in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
      summary: Send to the inbox
      tags:
        - activitypub
  /admin/cron:
    get:
      operationId: adminCronList
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          schema:
            type: integer
        - description: page size of results
          in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/CronList"
        "403":
          $ref: "#/components/responses/forbidden"
      summary: List cron tasks
      tags:
        - admin
  "/admin/cron/{task}":
    post:
      operationId: adminCronRun
      parameters:
        - description: task to run
          in: path
          name: task
          required: true
          schema:
            type: string
      responses:
        "204":
          $ref: "#/components/responses/empty"
        "404":
          $ref: "#/components/responses/notFound"
      summary: Run cron task
      tags:
        - admin
  /admin/hooks:
    get:
      operationId: adminListHooks
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          schema:
            type: integer
        - description: page size of results
          in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/HookList"
      summary: List system's webhooks
      tags:
        - admin
    post:
      operationId: adminCreateHook
      requestBody:
        $ref: "#/components/requestBodies/CreateHookOption"
      responses:
        "201":
          $ref: "#/components/responses/Hook"
      summary: Create a hook
      tags:
        - admin
  "/admin/hooks/{id}":
    get:
      operationId: adminGetHook
      parameters:
        - description: id of the hook to get
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Hook"
      summary: Get a hook
      tags:
        - admin
    patch:
      operationId: adminEditHook
      parameters:
        - description: id of the hook to update
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/EditHookOption"
      responses:
        "200":
          $ref: "#/components/responses/Hook"
      summary: Update a hook
      tags:
        - admin
  /admin/orgs:
    get:
      operationId: adminGetAllOrgs
      parameters:
        - description: page number of results to return (1-based)
          in: query
          name: page
          schema:
            type: integer
        - description: page size of results
          in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
