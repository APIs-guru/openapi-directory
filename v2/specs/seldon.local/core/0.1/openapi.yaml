openapi: 3.0.0
servers:
  - url: http://seldon.local
  - url: http://{host}:{port}
    variables:
      host:
        default: localhost
        description: host running seldon core
      port:
        default: "80"
  - description: fixed host as swagger UI has bug with variables for auth
    url: http://localhost:8002
info:
  contact:
    name: Seldon Core
    url: https://github.com/SeldonIO/seldon-core
  title: Seldon External API
  version: "0.1"
  x-apisguru-categories:
    - machine_learning
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/SeldonIO/seldon-core/master/openapi/wrapper.oas3.json
      version: "3.0"
  x-providerName: seldon.local
  x-serviceName: wrapper
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
externalDocs:
  description: Seldon Core Documentation
  url: https://github.com/SeldonIO/seldon-core
paths:
  /aggregate:
    get:
      operationId: Aggregate
      parameters:
        - in: query
          name: body
          required: true
          schema:
            $ref: "#/components/schemas/SeldonMessageList"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
    post:
      operationId: Aggregate2
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              json:
                contentType: application/json
            schema:
              properties:
                json:
                  $ref: "#/components/schemas/SeldonMessageList"
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
  /predict:
    get:
      operationId: TransformInput4
      parameters:
        - example:
            json: '{"data":{"names" : ["feature1"],"tensor" : {"shape": [1,1],"values": [1]}}}'
          in: query
          name: json
          required: true
          schema:
            $ref: "#/components/schemas/SeldonMessage"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
    post:
      operationId: TransformInput3
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              json:
                contentType: application/json
            schema:
              properties:
                json:
                  $ref: "#/components/schemas/SeldonMessage"
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
  /route:
    get:
      operationId: Route2
      parameters:
        - in: query
          name: json
          required: true
          schema:
            $ref: "#/components/schemas/SeldonMessage"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
    post:
      operationId: Route
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              json:
                contentType: application/json
            schema:
              properties:
                json:
                  $ref: "#/components/schemas/SeldonMessage"
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
  /send-feedback:
    get:
      operationId: SendFeedback2
      parameters:
        - in: query
          name: json
          required: true
          schema:
            $ref: "#/components/schemas/Feedback"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
    post:
      operationId: SendFeedback
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              json:
                contentType: application/json
            schema:
              properties:
                json:
                  $ref: "#/components/schemas/Feedback"
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
  /transform-input:
    get:
      operationId: TransformInput2
      parameters:
        - in: query
          name: json
          required: true
          schema:
            $ref: "#/components/schemas/SeldonMessage"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeldonMessage"
          description: A successful response.
      tags:
        - Internal
    post:
      operationId: TransformInput
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              json:
                contentType: application/json
            schema:
              properties:
                json:
                  $ref: "#/components/schemas/SeldonMessage"
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
