      - pii.name.middlename
      - pii.gender
      - pii.address.longform
      - pii.address.street1
      - pii.address.street2
      - pii.address.postalcode
      - pii.address.town
      - pii.address.suburb
      - pii.address.region
      - pii.address.state
      - pii.address.country
      - pii.dob
      - transient.string
    example: general.string
    type: string
