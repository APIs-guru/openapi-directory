      parameters:
        - $ref: "#/parameters/CustomerIDHeader"
        - $ref: "#/parameters/CustomerChildIDHeader"
        - $ref: "#/parameters/BackgroundHeader"
        - $ref: "#/parameters/EntityIDPathParameter"
