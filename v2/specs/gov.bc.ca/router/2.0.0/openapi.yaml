  "/directions.{outputFormat}":
    get:
      description: Represents the turn-by-turn directions, geometry, distance, and time of the shortest path or fastest path between given start and end points
      parameters:
        - description: Format of representation
          example: json
          in: path
          name: outputFormat
          required: true
          schema:
            default: json
            enum:
              - json
              - kml
              - html
            type: string
        - description: A list of any number of route points in start to end order. See <a href=https://github.com/bcgov/ols-router/blob/gh-pages/glossary.md#points target='_blank'>points</a>
          example: -123.70794,48.77869,-123.53785,48.38200
          in: query
          name: points
          required: true
          schema:
            type: string
        - description: The EPSG code of the spatial reference system (SRS) to use for output geometries. See <a href=https://github.com/bcgov/ols-router/blob/gh-pages/glossary.md#outputSRS target="_blank">outputSRS</a>
          in: query
          name: outputSRS
          required: false
          schema:
            default: 4326
            enum:
              - 4326
              - 4269
              - 3005
              - 26907
              - 26908
              - 26909
              - 26910
              - 26911
            type: integer
        - description: Routing criteria to optimize (e.g., shortest, fastest). Default is shortest.
          in: query
          name: criteria
          required: false
          schema:
            default: shortest
            enum:
              - shortest
              - fastest
            type: string
        - description: distance unit of measure (e.g., km, mi). Default is km.
          in: query
          name: distanceUnit
          required: false
          schema:
            default: km
            enum:
              - km
              - mi
            type: string
        - description: If true, route ends at start point. Default is false.
          in: query
          name: roundTrip
          required: false
          schema:
            default: false
            type: boolean
        - description: departure date and time in internet timestamp notation as defined in RFC 3339, section 5.6 (e.g., 2019-02-28T11:36:00-08:00);<br> Ignored if time-dependency modules are disabled
          in: query
          name: departure
          required: false
          schema:
            format: date-time
            type: string
        - description: If true, route starts and ends on same side of road as start/end point.Default is false.
          in: query
          name: correctSide
          required: false
          schema:
            default: false
            type: boolean
        - description: A comma-separated list of time-related modules to disable (e.g., sc,tf,ev,td).<br><br>Module names include:<br> sc – ferry schedules; disabled by default; disabled by default and only suitable for demos<br>tf – historic traffic congestion; disabled by default and only suitable for demos<br>ev – road events; disabled by default and only suitable for demos<br>td – time-dependency; disabling this disables sc, tf, and ev modules<br>tr – turn restrictions; if td is disabled, time-dependent turn restrictions are ignored<br>tc - turn costs (e.g., left turns take longer than right turns)
