          in: query
          name: affected_package
          required: false
          schema:
            type: string
        - description: Filter results to vulnerable package/vulnerability with the given severity
          in: query
          name: severity
          required: false
          schema:
            enum:
              - Unknown
              - Negligible
              - Low
              - Medium
              - High
              - Critical
            type: string
