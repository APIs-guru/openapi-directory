    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Configuration id
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticatorConfigRepresentation"
        description: JSON describing new state of authenticator configuration
        required: true
      responses:
        2XX:
          description: success
      summary: Update authenticator configuration
      tags:
        - Authentication Management
  "/{realm}/authentication/executions":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationExecutionRepresentation"
        description: JSON model describing authentication execution
        required: true
      responses:
        2XX:
          description: success
      summary: Add new authentication execution
      tags:
        - Authentication Management
  "/{realm}/authentication/executions/{executionId}":
    delete:
      responses:
        2XX:
          description: success
      summary: Delete execution
      tags:
        - Authentication Management
    get:
      responses:
        2XX:
          description: success
      summary: Get Single Execution
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Execution id
        in: path
        name: executionId
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/authentication/executions/{executionId}/config":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Execution id
        in: path
        name: executionId
        required: true
        schema:
          type: string
        style: simple
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticatorConfigRepresentation"
        description: JSON with new configuration
        required: true
      responses:
        2XX:
          description: success
      summary: Update execution with new configuration
      tags:
        - Authentication Management
  "/{realm}/authentication/executions/{executionId}/lower-priority":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Execution id
        in: path
        name: executionId
        required: true
        schema:
          type: string
        style: simple
    post:
      responses:
        2XX:
          description: success
      summary: Lower execution’s priority
      tags:
        - Authentication Management
  "/{realm}/authentication/executions/{executionId}/raise-priority":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Execution id
        in: path
        name: executionId
        required: true
        schema:
          type: string
        style: simple
    post:
      responses:
        2XX:
          description: success
      summary: Raise execution’s priority
      tags:
        - Authentication Management
  "/{realm}/authentication/flows":
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AuthenticationFlowRepresentation"
                type: array
          description: success
      summary: Get authentication flows   Returns a list of authentication flows.
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationFlowRepresentation"
        description: Authentication flow representation
        required: true
      responses:
        2XX:
          description: success
      summary: Create a new authentication flow
      tags:
        - Authentication Management
  "/{realm}/authentication/flows/{flowAlias}/copy":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Name of the existing authentication flow
        in: path
        name: flowAlias
        required: true
        schema:
          type: string
        style: simple
    post:
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: true
              type: object
        description: JSON containing 'newName' attribute
        required: true
      responses:
        2XX:
          description: success
      summary: Copy existing authentication flow under a new name   The new name is given as 'newName' attribute of the passed JSON object
      tags:
        - Authentication Management
  "/{realm}/authentication/flows/{flowAlias}/executions":
    get:
      responses:
        2XX:
          description: success
      summary: Get authentication executions for a flow
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Flow alias
        in: path
        name: flowAlias
        required: true
        schema:
          type: string
        style: simple
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationExecutionInfoRepresentation"
        required: true
      responses:
        2XX:
          description: success
      summary: Update authentication executions of a flow
      tags:
        - Authentication Management
  "/{realm}/authentication/flows/{flowAlias}/executions/execution":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Alias of parent flow
        in: path
        name: flowAlias
        required: true
        schema:
          type: string
        style: simple
    post:
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: true
              type: object
        description: New execution JSON data containing 'provider' attribute
        required: true
      responses:
        2XX:
          description: success
      summary: Add new authentication execution to a flow
      tags:
        - Authentication Management
  "/{realm}/authentication/flows/{flowAlias}/executions/flow":
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Alias of parent authentication flow
        in: path
        name: flowAlias
        required: true
        schema:
          type: string
        style: simple
    post:
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: true
              type: object
        description: New authentication flow / execution JSON data containing 'alias', 'type', 'provider', and 'description' attributes
        required: true
      responses:
        2XX:
          description: success
      summary: Add new flow with new execution to existing flow
      tags:
        - Authentication Management
  "/{realm}/authentication/flows/{id}":
    delete:
      responses:
        2XX:
          description: success
      summary: Delete an authentication flow
      tags:
        - Authentication Management
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationFlowRepresentation"
          description: success
      summary: Get authentication flow for id
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - description: Flow id
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationFlowRepresentation"
        description: Authentication flow representation
        required: true
      responses:
        2XX:
          description: success
      summary: Update an authentication flow
      tags:
        - Authentication Management
  "/{realm}/authentication/form-action-providers":
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                items:
                  additionalProperties: true
                  type: object
                type: array
