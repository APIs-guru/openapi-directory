openapi: 3.0.2
servers:
  - url: http://keycloak.local
info:
  description: This is a REST API reference for the Keycloak Admin
  title: Keycloak Admin REST API
  version: "1"
  x-apisguru-categories:
    - developer_tools
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/ccouzens/keycloak-openapi/master/keycloak/10.0.json
      version: "3.0"
  x-providerName: keycloak.local
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
externalDocs:
  description: Schema source code
  url: https://github.com/keycloak/keycloak/tree/6.0.1/core/src/main/java/org/keycloak/representations
security:
  - access_token: []
paths:
  /:
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerInfoRepresentation"
          description: success
      summary: Get themes, social providers, auth providers, and event listeners available on this server
      tags:
        - Root
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RealmRepresentation"
        description: JSON representation of the realm
        required: true
      responses:
        2XX:
          description: success
      summary: Import a realm   Imports a realm from a full representation of that realm.
      tags:
        - Realms Admin
  "/{id}/name":
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
          description: success
      summary: Need this for admin console to display simple name of provider when displaying client detail   KEYCLOAK-4328
      tags:
        - User Storage Provider
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
  "/{realm}":
    delete:
      responses:
        2XX:
          description: success
      summary: Delete the realm
      tags:
        - Realms Admin
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RealmRepresentation"
          description: success
      summary: Get the top-level representation of the realm   It will not include nested information like User and Client representations.
      tags:
        - Realms Admin
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RealmRepresentation"
        required: true
      responses:
        2XX:
          description: success
      summary: Update the top-level information of the realm   Any user, roles or client information in the representation  will be ignored.
      tags:
        - Realms Admin
  "/{realm}/admin-events":
    delete:
      responses:
        2XX:
          description: success
      summary: Delete all admin events
      tags:
        - Realms Admin
    get:
      parameters:
        - in: query
          name: authClient
          schema:
            type: string
          style: form
        - in: query
          name: authIpAddress
          schema:
            type: string
          style: form
        - in: query
          name: authRealm
          schema:
            type: string
          style: form
        - description: user id
          in: query
          name: authUser
          schema:
            type: string
          style: form
        - in: query
          name: dateFrom
          schema:
            type: string
          style: form
        - in: query
          name: dateTo
          schema:
            type: string
          style: form
        - in: query
          name: first
          schema:
            format: int32
            type: integer
          style: form
        - description: Maximum results size (defaults to 100)
          in: query
          name: max
          schema:
            format: int32
            type: integer
          style: form
        - in: query
          name: operationTypes
          schema:
            items:
              type: string
            type: array
          style: form
        - in: query
          name: resourcePath
          schema:
            type: string
          style: form
        - in: query
          name: resourceTypes
          schema:
            items:
              type: string
            type: array
          style: form
      responses:
        2XX:
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/AdminEventRepresentation"
                type: array
          description: success
      summary: Get admin events   Returns all admin events, or filters events based on URL query parameters listed here
      tags:
        - Realms Admin
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/attack-detection/brute-force/users":
    delete:
      responses:
        2XX:
          description: success
      summary: Clear any user login failures for all users   This can release temporary disabled users
      tags:
        - Attack Detection
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/attack-detection/brute-force/users/{userId}":
    delete:
      responses:
        2XX:
          description: success
      summary: Clear any user login failures for the user   This can release temporary disabled user
      tags:
        - Attack Detection
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
          description: success
      summary: Get status of a username in brute force detection
      tags:
        - Attack Detection
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/authentication/authenticator-providers":
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                items:
                  additionalProperties: true
                  type: object
                type: array
          description: success
      summary: Get authenticator providers   Returns a list of authenticator providers.
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/authentication/client-authenticator-providers":
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                items:
                  additionalProperties: true
                  type: object
                type: array
          description: success
      summary: Get client authenticator providers   Returns a list of client authenticator providers.
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/authentication/config-description/{providerId}":
    get:
      responses:
        2XX:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticatorConfigInfoRepresentation"
          description: success
      summary: Get authenticator provider’s configuration description
      tags:
        - Authentication Management
    parameters:
      - description: realm name (not id!)
        in: path
        name: realm
        required: true
        schema:
          type: string
        style: simple
      - in: path
        name: providerId
        required: true
        schema:
          type: string
        style: simple
  "/{realm}/authentication/config/{id}":
