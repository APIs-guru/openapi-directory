          content:
            application/json:
              schema:
                properties:
                  directory:
                    minLength: 1
                    type: string
                  items:
                    items:
                      properties:
                        date:
                          minLength: 1
                          type: string
                        description:
                          type: string
                        id:
                          example: 189079894
                          minLength: 1
                          type: string
                        issuer:
                          type: string
                        mime:
                          type: string
                        name:
                          minLength: 1
                          type: string
                        parent:
                          minLength: 1
                          type: string
                        size:
                          minLength: 1
                          type: string
                        type:
                          minLength: 1
                          type: string
                        uri:
                          type: string
                      required:
                        - id
                        - name
                        - type
                        - size
                        - date
                        - parent
                        - mime
                        - uri
                        - description
                        - issuer
                    minItems: 1
                    type: array
                    uniqueItems: true
                required:
                  - directory
                  - items
                title: Sample
          description: successful operation
        "401":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: invalid_token
                    type: string
                  error_description:
                    example: The access token is invalid
                    type: string
                type: object
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: invalid_id
                    type: string
                  error_description:
                    example: The folder does not exist
                    type: string
                type: object
          description: Not found
        "500":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: unexpected_error
                    type: string
                  error_description:
                    example: Internal server error
                    type: string
                type: object
          description: Internal Error
      security:
        - bearerAuth: []
      summary: Get List of Self Uploaded Documents
      tags:
        - File APIs
  /oauth2/1/files/issued:
    get:
      description: Returns the list of meta-data about issued documents in user’s DigiLocker.
      operationId: Get List of issued Documents Version1 id
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  details:
                    properties:
                      date:
                        description: This contains the date on which the certificate was last modified in DigiLocker.
                        example: 2015-05-12T15:50:38Z
                        type: string
                      description:
                        description: This is the descriptive document type stored in DigiLocker such as ‘Income Certificate’ or ‘Driving License’.
                        example: Class XII Marksheet
                        type: string
                      doctype:
                        description: A 5 character unique document type provided by DigiLocker.
                        example: HSCER
                        type: string
                      issuer:
                        description: The name of the issuer.
                        example: CBSE
                        type: string
                      issuerid:
                        description: Unique DigiLocker issuer id as mentioned in the URI.
                        example: in.gov.cbse
                        type: string
                      mime:
                        description: The list of mime types for the certificate data. This field will contain “application/PDF” or “application/xml”.
                        example: application/pdf
                        type: string
                      name:
                        description: The name of the certificate.
                        example: Class XII Marksheet
                        type: string
                      parent:
                        description: This will be blank.
                        example: " "
                        type: string
                      size:
                        description: This will be blank.
                        example: " "
                        type: string
                      type:
                        description: String file.
                        example: file
                        type: string
                      uri:
                        description: This is the unique identifier of the document shared by the user in DigiLocker. You will use this identifier to get the actual file from DigiLocker using the API.
                        example: in.gov.cbse-HSCER-201412345678
                        type: string
                    required:
                      - type
                      - name
                      - size
                      - date
                      - parent
                      - mime
                      - uri
                      - doctype
                      - description
                      - issuer
                      - issuerid
                    type: object
                title: Sample
          description: successful operation
        "401":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: invalid_token
                    type: string
                  error_description:
                    example: The access token is invalid
                    type: string
                type: object
          description: Unauthorized error
        "500":
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ResponseSix"
                  - $ref: "#/components/schemas/ResponseSeven"
          description: Internal Error
      security:
        - bearerAuth: []
      summary: Issued Documents
      tags:
        - File APIs
  "/oauth2/1/files/{id}":
    get:
      description: Returns the list of meta-data about documents or folders in user’s DigiLocker in a specific location.
      operationId: Get List of Self Uploaded Documents id
      parameters:
        - description: The id of the folder to list. To list the files of root folder of a user’s locker, do not send this parameter. This is sent as a part of the URL.
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  details:
                    properties:
                      date:
                        description: This contains the date of file upload in case of self uploaded documents
                        example: 2015-05-12T15:50:38Z
                        type: string
                      description:
                        description: This is the descriptive document type stored in DigiLocker such as ‘Income Certificate’ or ‘Driving License’.
                        example: ""
                        type: string
                      id:
                        description: The id if this item is a folder.
                        example: "5678"
                        type: integer
                      issuer:
                        description: The name of the issuer. This is blank in case of uploaded documents and folders.
                        example: ""
                        type: string
                      mime:
                        description: The mime type of the file. This field will contain “application/PDF” for PDF files; “image/png” for PNG files and “image/jpg” or “image/jpeg” for JPG/JPEG files. This will be blank in case of folder.
                        example: ""
                        type: string
                      name:
                        description: The name of the file or folder.
                        example: My Documents
                        type: string
                      parent:
                        description: The id of the parent folder.
                        example: "1234"
                        type: string
                      size:
                        description: Size of file or folder.
                        example: "366481"
                        type: string
                      type:
                        description: String dir for folder and string file for file.
                        example: dir
                        type: string
                      uri:
                        description: This is the unique identifier of the document shared by the user in DigiLocker. You will use this identifier to get the actual file from DigiLocker using the API. URI will be blank in case of folder.
                        example: ""
                        type: string
                    required:
                      - type
                      - name
                      - id
                      - size
                      - date
                      - parent
                      - mime
                      - uri
                      - description
                      - issuer
                    type: object
                title: Sample
          description: successful operation
        "401":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: invalid_token
                    type: string
                  error_description:
                    example: The access token is invalid
                    type: string
                type: object
          description: Unauthorized error
        "404":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: invalid_id
                    type: string
                  error_description:
                    example: The folder does not exist
                    type: string
                type: object
          description: Not found
        "500":
          content:
            application/json:
              schema:
                properties:
                  error:
                    example: unexpected_error
                    type: string
                  error_description:
                    example: Internal server error
                    type: string
                type: object
          description: Internal Error
      security:
        - bearerAuth: []
      summary: Get List of Self Uploaded Documents
      tags:
        - File APIs
