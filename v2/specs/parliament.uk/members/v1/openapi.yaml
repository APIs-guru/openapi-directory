  "/api/Location/Constituency/{id}/Synopsis":
    get:
      parameters:
        - description: Synopsis by constituency ID
          in: path
          name: id
          required: true
          schema:
            format: int32
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StringItem"
            text/json:
              schema:
                $ref: "#/components/schemas/StringItem"
            text/plain:
              schema:
                $ref: "#/components/schemas/StringItem"
          description: Success
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Returns a synopsis by constituency ID
      tags:
