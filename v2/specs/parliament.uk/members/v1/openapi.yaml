            text/json:
              schema:
                $ref: "#/components/schemas/StringItem"
            text/plain:
              schema:
                $ref: "#/components/schemas/StringItem"
          description: Success
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Returns geometry by constituency ID
      tags:
        - Location
  "/api/Location/Constituency/{id}/Representations":
    get:
      parameters:
