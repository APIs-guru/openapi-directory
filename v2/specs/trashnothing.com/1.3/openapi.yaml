          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Group"
                type: array
          description: The users groups.
        "400":
          description: Invalid membership parameter.
      summary: List current users' groups
      tags:
        - users
  /users/me/location:
