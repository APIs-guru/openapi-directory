          name: per_page
          required: false
          schema:
            default: 20
            maximum: 100
            minimum: 1
            type: integer
        - description: The page of posts to return.
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
        - description: Client device pixel ratio used to determine thumbnail size (default 1.0).
          in: query
          name: device_pixel_ratio
          required: false
          schema:
            default: 1
            type: number
        - description: |
            The latitude of a point around which to return posts.
          in: query
