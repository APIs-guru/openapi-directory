openapi: 3.0.1
servers:
  - url: https://football-prediction-api.p.rapidapi.com
info:
  contact:
    x-twitter: Rapid_API
  description: The Football Prediction API allows developers to get predictions for upcoming football (soccer) matches, results for past matches, and performance monitoring for statistical models.
  title: Football Prediction API
  version: "2"
  x-apisguru-categories:
    - text
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_Rapid_API_profile_image.jpeg
  x-origin:
    - converter:
        url: https://github.com/mermade/oas-kit
        version: 7.0.4
      format: openapi
      url: https://boggio-analytics.com/fp-api/schema/football-prediction-openapi.yaml
      version: "3.0"
  x-providerName: rapidapi.com
  x-serviceName: football-prediction
paths:
  /api/v2/list-federations:
    get:
      description: Returns an array of all the available federations.
      parameters:
        - description: Your key obtained from https://boggio-analytics.com/fp-api/
          in: header
          name: X-RapidApi-Key
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                "0":
                  value: '{"data": ["UEFA", "OFC", "CAF", "CONCACAF", "CONMEBOL", "AFC"]}'
              schema:
                properties:
                  data:
                    items:
                      type: string
                    type: array
                type: object
          description: Static response, shows available federations.
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        column-with-errors:
                          description: detailed information about the issue encountered
                          type: string
                      type: object
                    type: object
                type: object
          description: Bad request, check response for detailed errors.
  /api/v2/list-markets:
    get:
      description: Returns an array of all the supported prediction markets
      parameters:
        - description: Your key obtained from https://boggio-analytics.com/fp-api/
          in: header
          name: X-RapidApi-Key
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                "0":
                  value: '{"data": {"all": ["over_25", "away_over_15", "away_over_05", "classic", "home_over_05", "home_over_15", "btts", "over_35"], "allowed_for_your_subscription": ["over_25", "away_over_15", "away_over_05", "classic", "home_over_05", "home_over_15", "btts", "over_35"]}}'
              schema:
                properties:
                  data:
                    properties:
                      all:
                        items:
                          type: string
                        type: array
                      allowed_for_your_subscription:
                        items:
                          type: string
                        type: array
                    type: object
                type: object
          description: Static response, shows available markets for the current subscription and all available markets in general.
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        column-with-errors:
                          description: detailed information about the issue encountered
                          type: string
                      type: object
                    type: object
                type: object
          description: Bad request, check response for detailed errors.
  /api/v2/performance-stats:
    get:
      description: Returns predictions accuracy in the last 1, 7, 14, 30 days.
      parameters:
        - description: Your key obtained from https://boggio-analytics.com/fp-api/
          in: header
          name: X-RapidApi-Key
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      accuracy:
                        properties:
                          last_14_days:
                            type: number
                          last_30_days:
                            type: number
                          last_7_days:
                            type: number
                          yesterday:
                            type: number
                        type: object
                      details:
                        properties:
                          last_14_days:
                            properties:
                              lost:
                                type: integer
                              pending:
                                type: integer
                              postponed:
                                type: integer
                              total:
                                type: integer
                              won:
                                type: integer
                            type: object
                          last_30_days:
                            properties:
                              lost:
                                type: integer
                              pending:
                                type: integer
                              postponed:
                                type: integer
                              total:
                                type: integer
                              won:
                                type: integer
                            type: object
                          last_7_days:
                            properties:
                              lost:
                                type: integer
                              pending:
                                type: integer
                              postponed:
                                type: integer
                              total:
                                type: integer
                              won:
                                type: integer
                            type: object
                          yesterday:
                            properties:
                              lost:
                                type: integer
                              pending:
                                type: integer
                              postponed:
                                type: integer
                              total:
                                type: integer
                              won:
                                type: integer
                            type: object
                        type: object
                      market:
                        type: string
                    type: object
                type: object
          description: Good request, returns object that contains accuracy and other datails about predictions.
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        column-with-errors:
                          description: detailed information about the issue encountered
                          type: string
                      type: object
                    type: object
                type: object
          description: Bad request, check response for detailed errors.
  /api/v2/predictions:
    get:
      description: This endpoint returns by default the next non-expired football predictions. URL parameters can be specified to show specific date in the past or future or to filter by federation and prediction market name.
      parameters:
        - description: Your key obtained from https://boggio-analytics.com/fp-api/
          in: header
          name: X-RapidApi-Key
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Good request, returns object that contains data array with all predictions.
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        column-with-errors:
                          description: detailed information about the issue encountered
                          type: string
                      type: object
                    type: object
                type: object
          description: Bad request, check response for detailed errors.
  "/api/v2/predictions/{id}":
    get:
      description: Returns all predictions available for a match id.
      parameters:
        - description: ID of match
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  data:
                    items:
                      type: object
                    type: array
                type: object
          description: Good request, returns object that contains all the predictions for a certain event.
        "404":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        column-with-errors:
                          description: detailed information about the issue encountered
                          type: string
                      type: object
                    type: object
                type: object
          description: Bad request, check response for detailed errors.
