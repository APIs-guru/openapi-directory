        - in: query
          name: max_fave_date
          schema:
            type: number
        - in: query
          name: page
          schema:
            type: number
        - in: query
          name: per_page
          schema:
            type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  page:
                    type: number
                  pages:
                    type: number
                  perpage:
                    type: number
                  photos:
                    items:
                      $ref: "#/components/schemas/Photo"
                    type: array
                  total:
                    type: number
                type: object
          description: OK
      tags:
        - Public
  /rest?method=flickr.galleries.getPhotos:
