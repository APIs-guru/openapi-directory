      description: Retrieves a list of EXIF/TIFF/GPS tags for a given photo. The calling user must have permission to view the photo.
      operationId: getPhotoExifByID
      parameters:
        - in: query
          name: api_key
          required: true
          schema:
            type: string
        - in: query
          name: photo_id
          required: true
          schema:
            pattern: ^[0-9]+$
            type: string
        - in: query
          name: secret
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  photo:
                    properties:
                      camera:
                        type: string
                      exif:
                        items:
                          properties:
                            label:
                              type: string
                            raw:
                              properties:
                                _content:
                                  type: string
                              type: object
                            tag:
                              type: string
                            tagspace:
                              type: string
                            tagspaceid:
                              type: string
                          type: object
                        type: array
                      farm:
                        type: string
                      id:
                        type: string
                      secret:
                        type: string
                      server:
                        type: string
                    type: object
                  stat:
                    $ref: "#/components/schemas/Stat"
