openapi: 3.0.0
servers:
  - url: https://api.flickr.com/services
info:
  contact:
    x-twitter: Flickr
  description: A subset of Flickr's API defined in Swagger format.
  termsOfService: https://www.flickr.com/services/api/tos/
  title: Flickr API Schema
  version: 1.0.0
  x-apisguru-categories:
    - media
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_Flickr_profile_image.png
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/flickr/flickr-api-swagger/master/dist/schema.json
      version: "3.0"
  x-providerName: flickr.com
paths:
  /oauth/access_token:
    get:
      description: Returns an access token
      operationId: getAccessToken
      parameters:
        - in: query
          name: oauth_consumer_key
          required: true
          schema:
            type: string
        - in: query
          name: oauth_nonce
          required: true
          schema:
            type: string
        - in: query
          name: oauth_timestamp
          required: true
          schema:
            pattern: ^[0-9]+$
            type: string
        - in: query
          name: oauth_signature_method
          required: true
          schema:
            type: string
        - in: query
          name: oauth_version
          required: true
          schema:
            type: string
        - in: query
          name: oauth_signature
          required: true
          schema:
            type: string
        - in: query
          name: oauth_verifier
          required: true
          schema:
            type: string
        - in: query
          name: oauth_token
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      tags:
        - Public
  /oauth/request_token:
    get:
      description: Returns an oauth token and oauth token secret
      operationId: getRequestToken
      parameters:
        - in: query
          name: oauth_consumer_key
          required: true
          schema:
            type: string
        - in: query
          name: oauth_nonce
          required: true
          schema:
            type: string
        - in: query
          name: oauth_timestamp
          required: true
          schema:
            pattern: ^[0-9]+$
            type: string
        - in: query
          name: oauth_signature_method
          required: true
          schema:
            type: string
        - in: query
          name: oauth_version
          required: true
          schema:
            type: string
        - in: query
          name: oauth_signature
          required: true
          schema:
            type: string
        - in: query
          name: oauth_callback
          required: true
          schema:
            pattern: ^http.*$
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
      tags:
        - Public
  /rest?method=flickr.favorites.getContext:
    get:
      description: Returns next and previous favorites for a photo in a user's favorites
      operationId: getFavoritesContextByID
      parameters:
        - in: query
          name: api_key
          required: true
          schema:
            type: string
        - in: query
          name: photo_id
          required: true
          schema:
            pattern: ^[0-9]+$
            type: string
        - in: query
          name: user_id
          required: false
          schema:
            pattern: ^([0-9]+@N[0-9]+)|([0-9a-zA-Z-_]+)$
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  count:
                    properties:
                      _content:
                        type: string
                    type: object
                  nextphoto:
                    $ref: "#/components/schemas/ContextPhoto"
                  prevphoto:
                    $ref: "#/components/schemas/ContextPhoto"
                  stat:
                    $ref: "#/components/schemas/Stat"
                type: object
          description: OK
      tags:
        - Public
  /rest?method=flickr.favorites.getList:
    get:
      description: Returns a list of the user's favorite photos. Only photos which the calling user has permission to see are returned.
      operationId: getFavoritesByPersonID
      parameters:
        - in: query
