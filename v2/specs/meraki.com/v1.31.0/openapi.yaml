                          - type: ipRange
                            value: 192.1.0.0/16
                          - type: ipRange
                            value: 10.1.0.0/16:80
                          - type: localNet
                            value: 192.168.0.0/16
                        dscpTagValue: 0
                        pcpTagValue: 0
