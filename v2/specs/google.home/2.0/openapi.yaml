                      - 2
                      - 3
                      - 4
                      - 5
                      - 6
                    length_hours: 8
                    start_hour: 22
              schema:
                $ref: "#/components/schemas/Example17"
          description: ""
          headers: {}
      summary: Night Mode settings
      tags:
        - Device Settings
      x-operation-settings:
        AllowDynamicFormParameters: false
        AllowDynamicQueryParameters: false
        CollectParameters: false
        IsMultiContentStreaming: false
      x-unitTests:
