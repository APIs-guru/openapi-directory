      - lastUpdateTime
      - userCPUTime
      - kernelCPUTime
      - wallClockTime
      - readIOps
      - writeIOps
      - readIOGiB
      - writeIOGiB
      - numSucceededTasks
      - numFailedTasks
      - numTaskRetries
      - waitTime
    title: Resource usage statistics for a job.
  JobTerminateParameter:
