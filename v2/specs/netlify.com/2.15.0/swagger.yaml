paths:
  /accounts:
    get:
      operationId: listAccountsForUser
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/accountMembership"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - accountMembership
    post:
      operationId: createAccount
      parameters:
        - in: body
          name: accountSetup
          required: true
          schema:
            $ref: "#/definitions/accountSetup"
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/accountMembership"
        default:
          $ref: "#/responses/error"
      tags:
        - accountMembership
  /accounts/types:
    get:
      operationId: listAccountTypesForUser
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/accountType"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - accountType
  "/accounts/{account_id}":
    delete:
      operationId: cancelAccount
      responses:
        "204":
          description: Not Content
        default:
          $ref: "#/responses/error"
      tags:
        - accountMembership
    get:
      operationId: getAccount
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/accountMembership"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - accountMembership
    parameters:
      - in: path
        name: account_id
        required: true
        type: string
    put:
      operationId: updateAccount
      parameters:
        - in: body
          name: accountUpdateSetup
          schema:
            $ref: "#/definitions/accountUpdateSetup"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/accountMembership"
        default:
          $ref: "#/responses/error"
      tags:
        - accountMembership
  "/accounts/{account_id}/audit":
    get:
      operationId: listAccountAuditEvents
      parameters:
        - in: query
          name: query
          type: string
        - in: query
          name: log_type
          type: string
        - $ref: "#/parameters/page"
        - $ref: "#/parameters/perPage"
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/auditLog"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - auditLog
    parameters:
      - in: path
        name: account_id
        required: true
        type: string
  "/accounts/{account_id}/env":
    get:
      description: Returns all environment variables for an account or site. An account corresponds to a team in the Netlify UI. To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: getEnvVars
      parameters:
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: Filter by deploy context
          enum:
            - all
            - dev
            - branch-deploy
            - deploy-preview
            - production
          in: query
          name: context_name
          required: false
          type: string
        - description: Filter by scope
          enum:
            - builds
            - functions
            - runtime
            - post-processing
          in: query
          name: scope
          required: false
          type: string
        - description: If specified, only return environment variables set on this site
          in: query
          name: site_id
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/envVar"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
    post:
      description: Creates new environment variables. Granular scopes are available on Pro plans and above.  To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: createEnvVars
      parameters:
        - in: body
          name: env_vars
          schema:
            items:
              properties:
                key:
                  description: The existing or new name of the key, if you wish to rename it (case-sensitive)
                  type: string
                scopes:
                  description: The scopes that this environment variable is set to (Pro plans and above)
                  items:
                    enum:
                      - builds
                      - functions
                      - runtime
                      - post-processing
                    type: string
                  type: array
                values:
                  items:
                    $ref: "#/definitions/envVarValue"
                  type: array
              type: object
            type: array
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: If provided, create an environment variable on the site level, not the account level
          in: query
          name: site_id
          required: false
          type: string
      responses:
        "201":
          description: OK
          schema:
            items:
              $ref: "#/definitions/envVar"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
  "/accounts/{account_id}/env/{key}":
    delete:
      description: Deletes an environment variable. To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: deleteEnvVar
      parameters:
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: The environment variable key (case-sensitive)
          in: path
          name: key
          required: true
          type: string
        - description: If provided, delete the environment variable from this site
          in: query
          name: site_id
          required: false
          type: string
      responses:
        "204":
          description: No Content (success)
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
    get:
      description: Returns an individual environment variable. To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: getEnvVar
      parameters:
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: The environment variable key (case-sensitive)
          in: path
          name: key
          required: true
          type: string
        - description: If provided, return the environment variable for a specific site (no merging is performed)
          in: query
          name: site_id
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/envVar"
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
    patch:
      description: Updates or creates a new value for an existing environment variable. To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: setEnvVarValue
      parameters:
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: The existing environment variable key name (case-sensitive)
          in: path
          name: key
          required: true
          type: string
        - description: If provided, update an environment variable set on this site
          in: query
          name: site_id
          type: string
        - in: body
          name: env_var
          schema:
            properties:
              context:
                description: The deploy context in which this value will be used. `dev` refers to local development when running `netlify dev`.
                enum:
                  - dev
                  - branch-deploy
                  - deploy-preview
                  - production
                type: string
              value:
                description: The environment variable's unencrypted value
                type: string
            type: object
      responses:
        "201":
          description: Created (success)
          schema:
            $ref: "#/definitions/envVar"
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
    put:
      description: Updates an existing environment variable and all of its values. Existing values will be replaced by values provided. To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: updateEnvVar
      parameters:
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: The existing environment variable key name (case-sensitive)
          in: path
          name: key
          required: true
          type: string
        - in: body
          name: env_var
          schema:
            properties:
              key:
                description: The existing or new name of the key, if you wish to rename it (case-sensitive)
                type: string
              scopes:
                description: The scopes that this environment variable is set to (Pro plans and above)
                items:
                  enum:
                    - builds
                    - functions
                    - runtime
                    - post-processing
                  type: string
                type: array
              values:
                items:
                  $ref: "#/definitions/envVarValue"
                type: array
            type: object
        - description: If provided, update an environment variable set on this site
          in: query
          name: site_id
          required: false
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/envVar"
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
  "/accounts/{account_id}/env/{key}/value/{id}":
    delete:
      description: Deletes a specific environment variable value. To use this endpoint, your site must no longer be using the <a href="https://docs.netlify.com/environment-variables/classic-experience/">classic environment variables experience</a>.  Migrate now with the Netlify UI.
      operationId: deleteEnvVarValue
      parameters:
        - description: Scope response to account_id
          in: path
          name: account_id
          required: true
          type: string
        - description: The environment variable value's ID
          in: path
          name: id
          required: true
          type: string
        - description: The environment variable key name (case-sensitive)
          in: path
          name: key
          required: true
          type: string
        - description: If provided, delete the value from an environment variable on this site
          in: query
          name: site_id
          required: false
          type: string
      responses:
        "204":
          description: No Content (success)
        default:
          $ref: "#/responses/error"
      tags:
        - environmentVariables
  /billing/payment_methods:
    get:
      operationId: listPaymentMethodsForUser
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/paymentMethod"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - paymentMethod
  "/builds/{build_id}":
    get:
      operationId: getSiteBuild
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/build"
        default:
          $ref: "#/responses/error"
      tags:
        - build
    parameters:
      - in: path
        name: build_id
        required: true
        type: string
  "/builds/{build_id}/log":
    parameters:
      - in: path
        name: build_id
        required: true
        type: string
      - in: body
        name: msg
        required: true
        schema:
          $ref: "#/definitions/buildLogMsg"
    post:
      operationId: updateSiteBuildLog
      responses:
        "204":
          description: No content
        default:
          $ref: "#/responses/error"
      tags:
        - buildLogMsg
  "/builds/{build_id}/start":
    parameters:
      - in: path
        name: build_id
        required: true
        type: string
    post:
      operationId: notifyBuildStart
      responses:
        "204":
          description: No content
        default:
          $ref: "#/responses/error"
      tags:
        - build
  /deploy_keys:
    get:
      operationId: listDeployKeys
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/deployKey"
            type: array
        default:
          $ref: "#/responses/error"
      tags:
        - deployKey
    post:
      consumes:
        - application/json
      operationId: createDeployKey
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/deployKey"
        default:
          $ref: "#/responses/error"
      tags:
        - deployKey
  "/deploy_keys/{key_id}":
    delete:
      operationId: deleteDeployKey
      responses:
        "204":
          description: Not Content
        default:
          $ref: "#/responses/error"
      tags:
        - deployKey
    get:
      operationId: getDeployKey
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/deployKey"
        default:
          $ref: "#/responses/error"
      tags:
        - deployKey
    parameters:
      - in: path
        name: key_id
        required: true
        type: string
  "/deploys/{deploy_id}":
    delete:
      operationId: deleteDeploy
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
      responses:
        "204":
          description: No content
        default:
          $ref: "#/responses/error"
      tags:
        - deploy
    get:
      operationId: getDeploy
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/deploy"
        default:
          $ref: "#/responses/error"
      tags:
        - deploy
  "/deploys/{deploy_id}/cancel":
    post:
      operationId: cancelSiteDeploy
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
      responses:
        "201":
          description: Cancelled
          schema:
            $ref: "#/definitions/deploy"
        default:
          $ref: "#/responses/error"
      tags:
        - deploy
  "/deploys/{deploy_id}/files/{path}":
    put:
      consumes:
        - application/octet-stream
      operationId: uploadDeployFile
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
        - in: path
          name: path
          required: true
          type: string
        - in: query
          name: size
          type: integer
        - in: body
          name: file_body
          required: true
          schema:
            format: binary
            type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/file"
        default:
          $ref: "#/responses/error"
      tags:
        - file
  "/deploys/{deploy_id}/functions/{name}":
    put:
      consumes:
        - application/octet-stream
      operationId: uploadDeployFunction
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
        - in: path
          name: name
          required: true
          type: string
        - in: query
          name: runtime
          type: string
        - in: query
          name: size
          type: integer
        - in: body
          name: file_body
          required: true
          schema:
            format: binary
            type: string
        - $ref: "#/parameters/retryCount"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/function"
        default:
          $ref: "#/responses/error"
      tags:
        - function
  "/deploys/{deploy_id}/lock":
    post:
      operationId: lockDeploy
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/deploy"
        default:
          $ref: "#/responses/error"
      tags:
        - deploy
  "/deploys/{deploy_id}/plugin_runs":
    post:
      description: This is an internal-only endpoint.
      operationId: createPluginRun
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
        - in: body
          name: plugin_run
          schema:
            $ref: "#/definitions/pluginRunData"
      responses:
        "201":
          description: CREATED
          schema:
            $ref: "#/definitions/pluginRun"
        default:
          $ref: "#/responses/error"
      tags:
        - x-internal
  "/deploys/{deploy_id}/unlock":
    post:
      operationId: unlockDeploy
      parameters:
        - in: path
          name: deploy_id
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/deploy"
        default:
          $ref: "#/responses/error"
      tags:
        - deploy
  /dns_zones:
    get:
      operationId: getDnsZones
      parameters:
        - in: query
          name: account_slug
          required: false
          type: string
      responses:
        "200":
          description: get all DNS zones the user has access to
          schema:
            $ref: "#/definitions/dnsZones"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
    post:
      consumes:
        - application/json
      operationId: createDnsZone
      parameters:
        - in: body
          name: DnsZoneParams
          required: true
          schema:
            $ref: "#/definitions/dnsZoneSetup"
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/dnsZone"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
  "/dns_zones/{zone_id}":
    delete:
      operationId: deleteDnsZone
      responses:
        "204":
          description: delete a single DNS zone
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
    get:
      operationId: getDnsZone
      responses:
        "200":
          description: get a single DNS zone
          schema:
            $ref: "#/definitions/dnsZone"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
    parameters:
      - in: path
        name: zone_id
        required: true
        type: string
  "/dns_zones/{zone_id}/dns_records":
    get:
      operationId: getDnsRecords
      responses:
        "200":
          description: get all DNS records for a single DNS zone
          schema:
            $ref: "#/definitions/dnsRecords"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
    parameters:
      - in: path
        name: zone_id
        required: true
        type: string
    post:
      consumes:
        - application/json
      operationId: createDnsRecord
      parameters:
        - in: body
          name: dns_record
          required: true
          schema:
            $ref: "#/definitions/dnsRecordCreate"
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/dnsRecord"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
  "/dns_zones/{zone_id}/dns_records/{dns_record_id}":
    delete:
      operationId: deleteDnsRecord
      responses:
        "204":
          description: record deleted
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
    get:
      operationId: getIndividualDnsRecord
      responses:
        "200":
          description: get a single DNS record
          schema:
            $ref: "#/definitions/dnsRecord"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
    parameters:
      - in: path
        name: zone_id
        required: true
        type: string
      - in: path
        name: dns_record_id
        required: true
        type: string
  "/dns_zones/{zone_id}/transfer":
    parameters:
      - in: path
        name: zone_id
        required: true
        type: string
      - description: the account of the dns zone
        in: query
        name: account_id
        required: true
        type: string
      - description: the account you want to transfer the dns zone to
        in: query
        name: transfer_account_id
        required: true
        type: string
      - description: the user you want to transfer the dns zone to
        in: query
        name: transfer_user_id
        required: true
        type: string
    put:
      operationId: transferDnsZone
      responses:
        "200":
          description: transfer a DNS zone to another account
          schema:
            $ref: "#/definitions/dnsZone"
        default:
          $ref: "#/responses/error"
      tags:
        - dnsZone
  "/forms/{form_id}/submissions":
    get:
