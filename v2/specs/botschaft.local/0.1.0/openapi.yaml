components:
  schemas:
    Config:
      properties:
        providers:
          title: Providers
          type: object
        topics:
          items: {}
          title: Topics
          type: array
      required:
        - providers
        - topics
      title: Config
      type: object
    DiscordMessageRequest:
      properties:
        base64_message:
          title: Base64 Message
          type: string
        channel:
          title: Channel
          type: string
        message:
          title: Message
          type: string
      required:
        - channel
      title: DiscordMessageRequest
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: "#/components/schemas/ValidationError"
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    SlackMessageRequest:
      properties:
        base64_message:
          title: Base64 Message
          type: string
        channel:
          title: Channel
          type: string
        message:
          title: Message
          type: string
      required:
        - channel
      title: SlackMessageRequest
      type: object
    SnsMessageRequest:
      properties:
        base64_message:
          title: Base64 Message
          type: string
        message:
          title: Message
          type: string
      title: SnsMessageRequest
      type: object
    TwilioMessageRequest:
      properties:
        base64_message:
          title: Base64 Message
          type: string
        message:
          title: Message
          type: string
        to:
          title: To
          type: string
      required:
        - to
      title: TwilioMessageRequest
      type: object
    ValidationError:
      properties:
        loc:
          items:
            type: string
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
        - loc
        - msg
        - type
      title: ValidationError
      type: object
