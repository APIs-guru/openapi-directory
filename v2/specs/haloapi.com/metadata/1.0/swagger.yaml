  x-serviceName: metadata
securityDefinitions:
  apiKeyHeader:
    in: header
    name: Ocp-Apim-Subscription-Key
    type: apiKey
  apiKeyQuery:
    in: query
    name: subscription-key
    type: apiKey
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
tags: []
paths:
  /h5/metadata/campaign-missions:
    get:
      description: |
        <br />
        <h4>Changelog</h4>
        <div class="panel-body">
            <p><strong>February 21, 2017:</strong></p>
            <ul>
                <li>Renamed Endpoint from "Campaign Missions" to "Halo 5 - Campaign Missions".</li>
                <li>Removed "{title}" Request Parameter.</li>
                <li>Documented "Accept-Language" Request Header.</li>
            </ul>
        </div>
      operationId: Halo-5-Campaign-Missions
      parameters:
        - default: en
          description: The desired language for the Metadata.
          in: header
          name: Accept-Language
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: The response body will contain the requested Metadata.
          examples:
            application/json: |
              // A listing of campaign missions supported in the title. There is no significance to the
              // ordering.
              [
                {
                  // The order of the mission in the story. The first mission is #1.
                  "missionNumber": "int",

                  // A localized name suitable for display.
                  "name": "string",

                  // A localized description, suitable for display to users.
                  "description": "string",

                  // An image that is used as the background art for this mission.
                  "imageUrl": "string",

                  // The team for the mission. One of the following values:
                  //   - BlueTeam
                  //   - OsirisTeam
                  "type": "string",

                  // The ID that uniquely identifies this campaign mission.
                  "id": "guid",

                  // Internal use only. Do not use.
                  "contentId": "guid"
                }
