                  ],

                  // For meta commendations, the commendation is considered "completed" when all
                  // required levels have been "completed". This list contains one or more Level Ids
                  // from other commendations. For progressive commendations, this list is empty.
                  "requiredLevels": [
                    {
                      // The threshold that the player must meet or exceed in order to consider the
                      // level requirement met.
                      "threshold": "int",

                      // The ID of the commendation level that must be met in order to consider the
                      // level requirement met.
                      "id": "guid",

                      // Internal use only. Do not use.
                      "contentId": "guid"
                    }
                  ],

                  // The reward the player will receive for earning this commendation.
                  "reward": {

                    // The amount of XP that will be awarded.
                    "xp": "int",

                    // The set of requisition packs (if any) that will be awarded.
                    "requisitionPacks": [
                      {
                        // A localized name for the pack, suitable for display to users. The text is
                        // title cased. 
                        "name": "string",

                        // A localized description, suitable for display to users.
                        "description": "Your achievement on the field of battle will not go unrewarded.",

                        // A large image for the pack.
                        "largeImageUrl": "string",

                        // A medium image for the pack.
                        "mediumImageUrl": "string",

                        // A small image for the pack.
                        "smallImageUrl": "string",

                        // Internal use. Whether the item should be featured ahead of others.
                        "isFeatured": "boolean",

                        // Internal use. Whether the item should be labeled as "new!"
                        "isNew": "boolean",

                        // If the pack is purchasable via credits, this value contains the number of
                        // credits a player must spend to acquire one pack. This value is zero when
                        // isPurchasableWithCredits is false.
                        "creditPrice": "int",

                        // If the pack is currently available for purchase by spending credits, then
                        // this value is true.
                        "isPurchasableWithCredits": "boolean",

                        // If the pack might be obtainable through the Xbox Live Marketplace, then this
                        // value is true.
                        "isPurchasableFromMarketplace": "boolean",

                        // If this pack might be obtainable through the Xbox Live Marketplace, this is
                        // the product ID. Note: Pricing and availability within the Xbox Live
                        // marketplace is controlled independently of this value. The presence of an Id
                        // in this field is not a guarantee the product is purchasable. There may be
                        // geographic restrictions restricting purchase in certain regions, or the item
                        // may not be currently purchasable at all.
                        "xboxMarketplaceProductId": "guid",

                        // If this pack might be obtainable through the Xbox Live Marketplace, this is
                        // the URL to the product.
                        "xboxMarketplaceProductUrl": "string",

                        // Internal use. The order in which packs are shown for merchandising purposes.
                        "merchandisingOrder": "int",

                        // Internal use. Indicates the visual treatment of the pack. This is one of the
                        // following options:
                        //   - None
                        //   - New
                        //   - Hot
                        //   - LeavingSoon
                        //   - MaximumValue
                        //   - LimitedTime
                        //   - Featured
                        //   - BestSeller
                        //   - Popular
                        "flair": "string",

                        // The ID that uniquely identifies this pack.
                        "id": "guid",

                        // Internal use only. Do not use.
                        "contentId": "guid"
                      }
                    ],

                    // The ID that uniquely identifies this reward.
                    "id": "guid",

                    // Internal use only. Do not use.
                    "contentId": "guid"
                  },

                  // Information about how this commendation should be categorized when shown to users.
                  "category": {

                    // A localized name for the category, suitable for display to users. The text is
                    // title cased.
                    "name": "string",

                    // An image that is used as the icon for this category.
                    "iconImageUrl": "string",

                    // Internal use. The order in which the category should be displayed relative to
                    // other categories. The lower the value, the more important the category - more
                    // important categories should be shown before or ahead of less important
                    // categories.
                    "order": "int",

                    // The ID that uniquely identifies this category.
                    "id": "guid",

                    // Internal use only. Do not use.
                    "contentId": "guid"
                  },

                  // Whether this commendation is enabled or not.
                  "enabled": "boolean",

                  // The ID that uniquely identifies this commendation.
                  "id": "guid",

                    // Internal use only. Do not use.
                  "contentId": "guid"
                }
              ]
      summary: Halo 5 - Commendations
